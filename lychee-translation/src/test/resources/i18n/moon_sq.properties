moon.definition=Hëna është sateliti i vetëm natyror i duhur i Tokës. Me një të katërtën e diametrit të Tokës (e krahasueshme me gjerësinë e Australisë), është sateliti më i madh natyror në sistemin diellor në krahasim me madhësinë e planetit të tij dhe sateliti i pestë më i madh në sistemin diellor në përgjithësi (më i madh se çdo xhuxh planetit). Orbitimi i Tokës në një distancë mesatare hënore prej 384,400 km (238,900 mi), ose rreth 30 herë diametri i Tokës, ndikimi i saj gravitacional është drejtuesi kryesor i baticave të Tokës dhe zgjat pak ditën e Tokës. Hëna klasifikohet si një objekt me masë planetare dhe një trup shkëmbor i diferencuar dhe nuk ka ndonjë atmosferë të rëndësishme, hidrosferë ose fushë magnetike. Graviteti i tij sipërfaqësor është rreth një e gjashta e Tokës (0,1654 g); Hëna e Jupiterit Io është i vetmi satelit në Sistemin Diellor që dihet se ka një gravitet dhe densitet më të lartë të sipërfaqes.
