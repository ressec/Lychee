moon.definition=القمر هو القمر الصناعي الطبيعي الوحيد للأرض. يبلغ قطر الأرض ربع قطرها (مقارنة بعرض أستراليا) ، وهو أكبر قمر طبيعي في المجموعة الشمسية بالنسبة لحجم كوكبها ، وخامس أكبر قمر في النظام الشمسي بشكل عام (أكبر من أي قزم. كوكب). يدور حول الأرض على مسافة 384.400 كم (238.900 ميل) ، أو حوالي 30 مرة قطر الأرض ، وتأثير الجاذبية هو المحرك الرئيسي للمد والجزر على الأرض ويطيل قليلاً يوم الأرض. يُصنف القمر على أنه جسم ذو كتلة كوكبية وجسم صخري متمايز ، ويفتقر إلى أي غلاف جوي مهم أو غلاف مائي أو مجال مغناطيسي. تبلغ جاذبية سطحه حوالي سدس (0.1654 جم) على سطح الأرض ؛ قمر المشتري Io هو القمر الصناعي الوحيد في النظام الشمسي المعروف بامتلاكه لجاذبية وكثافة سطحية أعلى.
