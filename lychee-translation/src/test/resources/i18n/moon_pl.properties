moon.definition=Księżyc jest jedynym właściwym naturalnym satelitą Ziemi. Przy jednej czwartej średnicy Ziemi (porównywalnej z szerokością Australii) jest największym naturalnym satelitą w Układzie Słonecznym w stosunku do wielkości jego planety i piątym co do wielkości satelitą w Układzie Słonecznym (większym niż jakikolwiek karzeł planeta). Krążąc wokół Ziemi w średniej odległości od Księżyca 384 400 km (238 900 mil), czyli około 30 razy większej od średnicy Ziemi, jej oddziaływanie grawitacyjne jest głównym motorem pływów na Ziemi i nieznacznie wydłuża ziemski dzień. Księżyc jest klasyfikowany jako obiekt o masie planetarnej i zróżnicowanej skalistej bryle i nie posiada żadnej znaczącej atmosfery, hydrosfery ani pola magnetycznego. Jego grawitacja powierzchniowa wynosi około jednej szóstej ziemskiej (0,1654 g); Księżyc Jowisza, Io, jest jedynym satelitą w Układzie Słonecznym, o którym wiadomo, że ma wyższą grawitację i gęstość powierzchniową.
