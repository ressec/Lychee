season.SPRING.definition=Kevad, tuntud ka kui kevad, on üks neljast parasvöötme aastaajast, mis järgneb talvele ja eelneb suvele. Kevadest on erinevaid tehnilisi määratlusi, kuid selle termini kohalik kasutus sõltub kohalikust kliimast, kultuurist ja tavadest. Kui põhjapoolkeral on kevad, siis lõunapoolkeral on sügis ja vastupidi. Kevadisel (või kevadisel) pööripäeval on päevad ja ööd umbes kaksteist tundi pikad, päevade pikkus hooaja edenedes suureneb ja öösel väheneb.
season.SUMMER.definition=Suvi on neljast parasvöötme hooajast kuumim, langedes peale kevadet ja enne sügist. Suvisel pööripäeval või selle paiku (umbes 3 päeva enne jaanipäeva) saabub varaseim päikesetõus ja viimane päikeseloojang, päevad on pikimad ja ööd kõige lühemad, päevade pikkus väheneb hooaja edenedes pärast pööripäeva. Suve alguse kuupäev varieerub vastavalt kliimale, traditsioonidele ja kultuurile. Kui põhjapoolkeral on suvi, siis lõunapoolkeral on talv ja vastupidi.
season.SUMMER.name=Suvi
season.WINTER.name=Talv
season.WINTER.definition=Talv on polaarsetes ja parasvöötmetes aasta külmim aastaaeg (enamikus troopilises vööndis talve ei esine). See toimub igal aastal pärast sügist ja enne kevadet. Talv on tingitud sellest, et selle poolkera Maa telg on Päikesest eemale orienteeritud. Erinevad kultuurid määratlevad talve alguseks erinevad kuupäevad ja mõned kasutavad ilmastikul põhinevat määratlust. Kui põhjapoolkeral on talv, siis lõunapoolkeral on suvi ja vastupidi. Paljudes piirkondades on talv seotud lume ja külmakraadidega. Talvise pööripäeva hetk on see, kui Päikese kõrgus põhja- või lõunapooluse suhtes on kõige negatiivsemas väärtuses (see tähendab, et Päike on poolusest mõõdetuna kõige kaugemal horisondi all). Päeval, mil see juhtub, on lühim päev ja kõige pikem öö, päeva pikkus suureneb ja öö pikkus väheneb, kui hooaeg pärast pööripäeva edasi areneb. Varaseimad päikeseloojangu ja hilisema päikesetõusu kuupäevad väljaspool polaarpiirkondi erinevad siiski talvise pööripäeva kuupäevast ja need sõltuvad laiuskraadist, kuna Maa elliptilisel orbiidil on päikesepaistel aasta jooksul kõikumine (vt kõige varasem ja viimane päikesetõus ja loojang).
season.SPRING.name=Kevad
season.AUTUMN.definition=Sügis, Põhja-Ameerika inglise keeles tuntud ka kui sügis, on üks neljast parasvöötme aastaajast. Väljaspool troopikat tähistab sügis üleminekut suvest talveks, septembris (põhjapoolkeral) või märtsis (lõunapoolkeral), kui päevavalguse kestus muutub märgatavalt lühemaks ja temperatuur jaheneb märgatavalt. Päeva pikkus väheneb ja öö pikkus hooaja edenedes suureneb kuni detsembri (põhjapoolkera) ja juuni (lõunapoolkera) talvise pööripäevani. Üks selle paras omadus parasvöötmes on lehtpuude heitmine lehtpuudelt.
season.AUTUMN.name=Sügis
