moon.definition=Měsíc je jediný správný přirozený satelit Země. S jednou čtvrtinou průměru Země (srovnatelnou s šířkou Austrálie) je to největší přirozený satelit ve sluneční soustavě vzhledem k velikosti její planety a pátý největší satelit ve sluneční soustavě celkově (větší než kterýkoli trpaslík) planeta). Obíhající kolem Země v průměrné měsíční vzdálenosti 384 400 km (238 900 mil) nebo asi třicetinásobku průměru Země, její gravitační vliv je hlavním faktorem přílivu a odlivu a mírně prodlužuje den Země. Měsíc je klasifikován jako objekt planetární hmotnosti a diferencované skalní těleso a postrádá jakoukoli významnou atmosféru, hydrosféru nebo magnetické pole. Jeho povrchová gravitace je asi jedna šestina zemské (0,1654 g); Jupiterův měsíc Io je jediný satelit ve sluneční soustavě, o kterém je známo, že má vyšší povrchovou gravitaci a hustotu.
