moon.definition=Η Σελήνη είναι ο μοναδικός φυσικός δορυφόρος της Γης. Στο ένα τέταρτο της διαμέτρου της Γης (συγκρίσιμο με το πλάτος της Αυστραλίας), είναι ο μεγαλύτερος φυσικός δορυφόρος στο Ηλιακό Σύστημα σε σχέση με το μέγεθος του πλανήτη του και ο πέμπτος μεγαλύτερος δορυφόρος στο Ηλιακό Σύστημα συνολικά (μεγαλύτερος από οποιονδήποτε νάνο) πλανήτης). Σε τροχιά γύρω από τη Γη σε μέση σεληνιακή απόσταση 384.400 km (238.900 mi), ή περίπου 30 φορές τη διάμετρο της Γης, η βαρυτική της επίδραση είναι ο κύριος μοχλός της παλίρροιας της Γης και επιμηκύνει ελαφρώς την ημέρα της Γης. Η Σελήνη ταξινομείται ως αντικείμενο πλανητικής μάζας και διαφοροποιημένο βραχώδες σώμα και στερείται σημαντικής ατμόσφαιρας, υδροσφαίρας ή μαγνητικού πεδίου. Η επιφανειακή της βαρύτητα είναι περίπου το ένα έκτο της Γης (0.1654 g). Το φεγγάρι του Δία είναι το μοναδικό δορυφόρο στο Ηλιακό Σύστημα που είναι γνωστό ότι έχει μεγαλύτερη επιφανειακή βαρύτητα και πυκνότητα.
