season.SPRING.definition=春は春とも呼ばれ、冬に続き、夏に先立つ4つの温帯の季節の1つです。春にはさまざまな技術的定義がありますが、この用語の現地での使用法は、現地の気候、文化、習慣によって異なります。北半球では春、南半球では秋、またはその逆です。春分（または春分）では、昼と夜の長さは約12時間で、季節が進むにつれて日中の長さが長くなり、夜間の長さが短くなります。
season.SUMMER.definition=夏は四季の中で最も暑く、春から秋にかけて降ります。夏至またはその周辺（真夏の日の約3日前）では、最も早い日の出と最も遅い日没が発生し、日が最も長く、夜が最も短くなり、夏至後の季節が進むにつれて日が短くなります。夏至の日は、気候、伝統、文化によって異なります。北半球では夏、南半球では冬、またはその逆です。
season.SUMMER.name=夏
season.WINTER.name=冬
season.WINTER.definition=冬は極地と温帯で一年で最も寒い季節です（冬はほとんどの熱帯地帯では発生しません）。毎年秋以降、春前に発生します。冬は、その半球が太陽から離れる方向を向いている地球の軸によって引き起こされます。異なる文化は異なる日付を冬の始まりとして定義し、いくつかは天気に基づいた定義を使用します。北半球では冬、南半球では夏、またはその逆です。多くの地域で、冬は雪と氷点下の気温に関連しています。冬至の瞬間は、北極または南極に対する太陽の標高が最も負の値になるときです（つまり、太陽は極から測定して地平線の下で最も遠い位置にあります）。これが発生する日は、日が最も短く、夜が最も長く、夏至後の季節が進むにつれて、日長が長くなり、夜長が短くなります。極域外の最も早い日没と最も遅い日の出の日付は冬至の日付とは異なりますが、地球の楕円軌道によって引き起こされる年間を通しての太陽時の変動のため、これらは緯度に依存します（最も早いおよび最も遅いを参照）日の出と日の入り）。
season.SPRING.name=春
season.AUTUMN.definition=北米英語では秋としても知られる秋は、4つの温帯の季節の1つです。熱帯以外では、秋は夏から冬への移行を示します。9月（北半球）または3月（南半球）では、日照時間が著しく短くなり、気温が大幅に下がります。 12月（北半球）と6月（南半球）の冬至まで、季節が進むにつれて日長は減少し、夜長は増加します。温暖な気候におけるその主な特徴の1つは、落葉樹からの葉を落とすことです。
season.AUTUMN.name=秋
