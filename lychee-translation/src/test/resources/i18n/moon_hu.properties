moon.definition=A Hold a Föld egyetlen megfelelő természetes műholdja. A Föld átmérőjének egynegyedével (összehasonlítható Ausztrália szélességével) a bolygó méretéhez viszonyítva a Naprendszer legnagyobb természetes műholdja, és a Naprendszer ötödik legnagyobb műholdja (nagyobb, mint bármely törpe esetében) bolygó). A Föld körüli átlagos holdtávolság 384.400 km (238.900 mérföld), vagyis a Föld átmérőjének mintegy 30-szorosa. A Hold egy bolygó-tömeges objektumnak és egy differenciált sziklatestnek minősül, és hiányzik belőle jelentős légkör, hidroszféra vagy mágneses mező. Felületi gravitációja a Föld egyhatodát teszi ki (0,1654 g); A Jupiter Io holdja az egyetlen műhold a Naprendszerben, amelyről ismert, hogy nagyobb a felületi gravitációja és sűrűsége.
