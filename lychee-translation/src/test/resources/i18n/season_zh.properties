season.SPRING.definition=春季，也称为春季，是继冬季和夏季之前的四个温带季节之一。春季有多种技术定义，但该术语在当地的使用会根据当地的气候，文化和习俗而有所不同。北半球是春天，南半球是秋天，反之亦然。在春季（或春分），昼夜约十二小时长，白天时长增加，夜晚时长随着季节的进行而减少。
season.SUMMER.definition=夏季是四个温带季节中最热的季节，在春季之后和秋季之前。在夏至或夏至左右（仲夏节前约三天），发生最早的日出和最近的日落，白天最长，夜晚最短，随着冬至的进行，白天的长度减少。夏季开始的日期因气候，传统和文化而异。在北半球是夏天，在南半球是冬天，反之亦然。
season.SUMMER.name=夏季
season.WINTER.name=冬季
season.WINTER.definition=在极地和温带地区，冬季是一年中最冷的季节（大多数热带地区不发生冬季）。它发生在每年秋季之后和春季之前。冬天是由地球半轴远离太阳的轴造成的。不同的文化将不同的日期定义为冬季的开始，有些使用基于天气的定义。在北半球是冬天，在南半球是夏天，反之亦然。在许多地区，冬天与降雪和冰冻温度有关。冬至的时刻是太阳相对于北极或南极的仰角处于最大负值（即，太阳距极点的视线距离地平线最远）。发生这一天的日子最短，夜晚最长，随着冬至的进行，白天的长度增加而夜晚的长度减少。极地以外的最早日落和最晚日出日期与冬至的日期有所不同，这取决于纬度，这是由于地球椭圆轨道造成的全年太阳日的变化（请参阅最早和最新的日期）。日出和日落）。
season.SPRING.name=弹簧
season.AUTUMN.definition=秋天，北美英语中也称为秋天，是四个温带季节之一。在热带地区以外，秋季标志着从夏季到冬季的过渡，在9月（北半球）或3月（南半球），白天的持续时间明显缩短并且温度明显降低。随着季节的进行，白天的长度减少，夜晚的长度增加，直到12月（北半球）和6月（南半球）冬至为止。在温带气候下，其主要特征之一是落叶乔木上的叶子脱落。
season.AUTUMN.name=秋季
