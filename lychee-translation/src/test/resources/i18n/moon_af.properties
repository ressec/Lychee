moon.definition=Die maan is die enigste natuurlike satelliet van die aarde. Op 'n kwart van die deursnee van die aarde (vergelykbaar met die breedte van Australië) is dit die grootste natuurlike satelliet in die sonnestelsel in verhouding tot die grootte van sy planeet, en die vyfde grootste satelliet in die sonnestelsel (groter as enige dwerg) planeet). Om die aarde te wentel op 'n gemiddelde maanafstand van 384.400 km (238.900 myl), of ongeveer 30 keer die deursnee van die aarde, is sy swaartekraginvloed die belangrikste drywer van die getye van die aarde en verleng die aarde se dag effens. Die maan word geklassifiseer as 'n planeetmassa-voorwerp en 'n gedifferensieerde rotsagtige liggaam, en het geen beduidende atmosfeer, hidrosfeer of magnetiese veld nie. Die swaartekrag van die oppervlak is ongeveer 'n sesde van die aarde (0,1654 g); Die maan Io van Jupiter is die enigste satelliet in die sonnestelsel waarvan die gewig en digtheid hoër is.
