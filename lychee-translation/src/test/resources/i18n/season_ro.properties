season.SPRING.definition=Primăvara, cunoscută și sub numele de primăvară, este unul dintre cele patru anotimpuri temperate, care succed iarna și vara precedentă. Există diferite definiții tehnice ale primăverii, dar utilizarea locală a termenului variază în funcție de climatul local, culturi și obiceiuri. Când este primăvară în emisfera nordică, este toamna în emisfera sudică și invers. La echinocțiul de primăvară (sau de primăvară), zilele și nopțile au o durată de aproximativ douăsprezece ore, lungimea diurnă crescând și durata nocturnă scăzând pe măsură ce sezonul progresează.
season.SUMMER.definition=Vara este cea mai fierbinte dintre cele patru anotimpuri temperate, care cade după primăvară și înainte de toamnă. La sau în jurul solstițiului de vară (cu aproximativ 3 zile înainte de ziua de vară), apare cel mai devreme răsărit și apusul cel mai recent, zilele sunt cele mai lungi și nopțile sunt mai scurte, lungimea zilei scăzând pe măsură ce sezonul progresează după solstițiu. Data începutul verii variază în funcție de climă, tradiție și cultură. Când este vară în emisfera nordică, este iarnă în emisfera sudică și invers.
season.SUMMER.name=Vară
season.WINTER.name=Iarnă
season.WINTER.definition=Iarna este cel mai rece sezon al anului în zonele polare și temperate (iarna nu apare în majoritatea zonei tropicale). Apare după toamnă și înainte de primăvară în fiecare an. Iarna este cauzată de axa Pământului din acea emisferă fiind orientată departe de Soare. Diferite culturi definesc date diferite ca începutul iernii, iar unele folosesc o definiție bazată pe vreme. Când este iarnă în emisfera nordică, este vară în emisfera sudică și invers. În multe regiuni, iarna este asociată cu zăpada și temperaturile înghețate. Momentul solstițiului de iarnă este când înălțimea Soarelui față de Polul Nord sau Sud este la cea mai negativă valoare (adică Soarele se află la cel mai îndepărtat sub orizont măsurat de la pol). Ziua în care se întâmplă aceasta are cea mai scurtă zi și cea mai lungă noapte, cu lungimea zilei crescând și lungimea nopții scăzând pe măsură ce sezonul progresează după solstițiu. Cele mai vechi apusuri și cele mai recente date ale răsăritului în afara regiunilor polare diferă de data solstițiului de iarnă, însă acestea depind de latitudine, datorită variației zilei solare pe tot parcursul anului cauzate de orbita eliptică a Pământului (a se vedea cea mai recentă și cea mai recentă răsărit și apus).
season.SPRING.name=Arc
season.AUTUMN.definition=Toamna, cunoscută și sub numele de toamnă în engleza nord-americană, este unul dintre cele patru anotimpuri temperate. În afara tropicelor, toamna marchează tranziția de la vară la iarnă, în septembrie (emisfera nordică) sau martie (emisfera sudică), când durata luminii zilei devine considerabil mai scurtă și temperatura se răcește considerabil. Lungimea zilei scade și lungimea nopții crește pe măsură ce sezonul progresează, până la solstițiul de iarnă din decembrie (emisfera nordică) și iunie (emisfera sudică). Una dintre caracteristicile sale principale în climatele temperate este vărsarea de frunze din foioase.
season.AUTUMN.name=Toamnă
