moon.definition=Kuu on Maa ainus õige looduslik satelliit. Veerand läbimõõduga Maa läbimõõduga (võrreldav Austraalia laiusega) on see planeedi suuruse suhtes Päikesesüsteemi suurim looduslik satelliit ja Päikesesüsteemi suuruselt viies satelliit (suurem kui ükski kääbus) planeet). Maa ümber tiirleb keskmiselt 384 400 km (238 900 mi) ehk umbes 30 korda suurema läbimõõduga Kuu kauguselt, on selle gravitatsiooniline mõju Maa loodete peamine ajend ja pikendab veidi Maa päeva. Kuu liigitatakse planeedimassi objektiks ja diferentseerunud kiviseks kehaks ning sellel puudub igasugune märkimisväärne atmosfäär, hüdrosfäär või magnetväli. Selle pinna gravitatsioon on umbes kuuendik Maa omast (0,1654 g); Jupiteri kuu Io on ainus päikesesüsteemi satelliit, millel on teadaolevalt suurem pinna gravitatsioon ja tihedus.
