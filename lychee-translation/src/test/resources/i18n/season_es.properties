season.SPRING.definition=La primavera, también conocida como primavera, es una de las cuatro estaciones templadas, que sigue al invierno y precede al verano. Existen varias definiciones técnicas de primavera, pero el uso local del término varía según el clima, las culturas y las costumbres locales. Cuando es primavera en el hemisferio norte, es otoño en el hemisferio sur y viceversa. En el equinoccio de primavera (o vernal), los días y las noches duran aproximadamente doce horas, la duración del día aumenta y la duración de la noche disminuye a medida que avanza la temporada.
season.SUMMER.definition=El verano es el más caluroso de las cuatro estaciones templadas, cayendo después de la primavera y antes del otoño. En o alrededor del solsticio de verano (aproximadamente 3 días antes del solsticio de verano), se produce el amanecer más temprano y la última puesta del sol, los días son más largos y las noches más cortas, y la duración del día disminuye a medida que avanza la temporada después del solsticio. La fecha de inicio del verano varía según el clima, la tradición y la cultura. Cuando es verano en el hemisferio norte, es invierno en el hemisferio sur y viceversa.
season.SUMMER.name=Verano
season.WINTER.name=Invierno
season.WINTER.definition=El invierno es la estación más fría del año en las zonas polares y templadas (el invierno no ocurre en la mayor parte de la zona tropical). Ocurre después del otoño y antes de la primavera de cada año. El invierno es causado por el eje de la Tierra en ese hemisferio que se orienta en dirección opuesta al Sol. Las diferentes culturas definen diferentes fechas como el comienzo del invierno, y algunas usan una definición basada en el clima. Cuando es invierno en el hemisferio norte, es verano en el hemisferio sur y viceversa. En muchas regiones, el invierno está asociado con la nieve y las temperaturas bajo cero. El momento del solsticio de invierno es cuando la elevación del Sol con respecto al Polo Norte o Sur se encuentra en su valor más negativo (es decir, el Sol se encuentra en su punto más bajo del horizonte medido desde el polo). El día en que esto ocurre tiene el día más corto y la noche más larga, con la duración del día aumentando y la duración de la noche disminuyendo a medida que avanza la temporada después del solsticio. Sin embargo, las fechas de la puesta del sol más temprana y la última salida del sol fuera de las regiones polares difieren de la fecha del solsticio de invierno, y estas dependen de la latitud, debido a la variación en el día solar a lo largo del año causada por la órbita elíptica de la Tierra (ver más temprano y más reciente amanecer y el atardecer).
season.SPRING.name=Primavera
season.AUTUMN.definition=El otoño, también conocido como otoño en inglés norteamericano, es una de las cuatro estaciones templadas. Fuera de los trópicos, el otoño marca la transición del verano al invierno, en septiembre (hemisferio norte) o marzo (hemisferio sur), cuando la duración de la luz del día se vuelve notablemente más corta y la temperatura se enfría considerablemente. La duración del día disminuye y la duración de la noche aumenta a medida que avanza la temporada, hasta el solsticio de invierno en diciembre (hemisferio norte) y junio (hemisferio sur). Una de sus principales características en los climas templados es el desprendimiento de hojas de los árboles de hoja caduca.
season.AUTUMN.name=Otoño
