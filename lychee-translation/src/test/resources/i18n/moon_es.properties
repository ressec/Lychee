moon.definition=La Luna es el único satélite natural adecuado de la Tierra. Con una cuarta parte del diámetro de la Tierra (comparable al ancho de Australia), es el satélite natural más grande del Sistema Solar en relación con el tamaño de su planeta, y el quinto satélite más grande del Sistema Solar en general (más grande que cualquier enano planeta). Orbitando la Tierra a una distancia lunar promedio de 384,400 km (238,900 mi), o aproximadamente 30 veces el diámetro de la Tierra, su influencia gravitacional es el principal impulsor de las mareas de la Tierra y alarga ligeramente el día de la Tierra. La Luna está clasificada como un objeto de masa planetaria y un cuerpo rocoso diferenciado, y carece de atmósfera, hidrosfera o campo magnético significativo. Su gravedad superficial es aproximadamente una sexta parte de la de la Tierra (0,1654 g); La luna de Júpiter, Io, es el único satélite del Sistema Solar que se sabe que tiene una mayor densidad y gravedad en la superficie.
