moon.definition=La Lune est le seul véritable satellite naturel de la Terre. À un quart du diamètre de la Terre (comparable à la largeur de l'Australie), c'est le plus grand satellite naturel du système solaire par rapport à la taille de sa planète, et le cinquième plus grand satellite du système solaire dans son ensemble (plus grand que n'importe quel nain planète). En orbite autour de la Terre à une distance lunaire moyenne de 384.400 km (238.900 mi), soit environ 30 fois le diamètre de la Terre, son influence gravitationnelle est le principal moteur des marées de la Terre et allonge légèrement le jour de la Terre. La Lune est classée comme un objet de masse planétaire et un corps rocheux différencié, et n'a pas d'atmosphère, d'hydrosphère ou de champ magnétique significatif. Sa gravité de surface est d'environ un sixième de celle de la Terre (0,1654 g); La lune Io de Jupiter est le seul satellite du système solaire connu pour avoir une gravité et une densité de surface plus élevées.
