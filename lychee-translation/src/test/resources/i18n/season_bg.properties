season.AUTUMN.definition=Есента, известна още като есен в северноамериканския английски, е един от четирите умерени сезона. Извън тропиците есента бележи прехода от лятото към зимата, през септември (Северно полукълбо) или март (Южно полукълбо), когато продължителността на дневната светлина става значително по-кратка и температурата значително се охлажда. Дължината на деня намалява, а нощната дължина се увеличава с напредването на сезона, до Зимното слънцестоене през декември (Северно полукълбо) и юни (Южно полукълбо). Една от основните му характеристики в умерения климат е опадането на листа от широколистни дървета.
season.AUTUMN.name=Есен
