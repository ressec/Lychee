season.WINTER.name=Winter
season.WINTER.definition=Der Winter ist die kälteste Jahreszeit in polaren und gemäßigten Zonen (der Winter tritt in den meisten tropischen Zonen nicht auf). Es tritt jedes Jahr nach dem Herbst und vor dem Frühling auf. Der Winter wird dadurch verursacht, dass die Erdachse in dieser Hemisphäre von der Sonne weg ausgerichtet ist. Unterschiedliche Kulturen definieren unterschiedliche Daten als Beginn des Winters, und einige verwenden eine Definition, die auf dem Wetter basiert. Wenn es auf der Nordhalbkugel Winter ist, ist es auf der Südhalbkugel Sommer und umgekehrt. In vielen Regionen ist der Winter mit Schnee und Gefriertemperaturen verbunden. Der Moment der Wintersonnenwende ist, wenn der Sonnenstand in Bezug auf den Nord- oder Südpol am negativsten ist (dh die Sonne befindet sich am weitesten unter dem Horizont, gemessen vom Pol aus). Der Tag, an dem dies geschieht, hat den kürzesten Tag und die längste Nacht, wobei die Tageslänge zunimmt und die Nachtlänge abnimmt, wenn die Jahreszeit nach der Sonnenwende fortschreitet. Der früheste Sonnenuntergang und der späteste Sonnenaufgang außerhalb der Polarregionen unterscheiden sich jedoch vom Datum der Wintersonnenwende, und diese hängen vom Breitengrad ab, da der Sonnentag im Laufe des Jahres durch die elliptische Umlaufbahn der Erde variiert (siehe früheste und späteste) Sonnenaufgang und Sonnenuntergang).
