season.AUTUMN.definition=Der Herbst, im nordamerikanischen Englisch auch als Herbst bekannt, ist eine der vier gemäßigten Jahreszeiten. Außerhalb der Tropen markiert der Herbst den Übergang vom Sommer zum Winter im September (Nordhalbkugel) oder März (Südhalbkugel), wenn die Dauer des Tageslichts merklich kürzer wird und die Temperatur erheblich abkühlt. Die Tageslänge nimmt ab und die Nachtlänge nimmt im Verlauf der Saison bis zur Wintersonnenwende im Dezember (Nordhalbkugel) und Juni (Südhalbkugel) zu. Eines der Hauptmerkmale in gemäßigten Klimazonen ist das Abwerfen von Blättern von Laubbäumen.
season.AUTUMN.name=Herbst
