season.SPRING.definition=Der Frühling, auch als Frühling bekannt, ist eine der vier gemäßigten Jahreszeiten, die auf den Winter und den vorangegangenen Sommer folgen. Es gibt verschiedene technische Definitionen des Frühlings, aber die lokale Verwendung des Begriffs variiert je nach lokalem Klima, Kulturen und Bräuchen. Wenn es auf der Nordhalbkugel Frühling ist, ist es auf der Südhalbkugel Herbst und umgekehrt. An der Frühlings- (oder Frühlings-) Tagundnachtgleiche sind Tage und Nächte ungefähr zwölf Stunden lang, wobei die Tageslänge zunimmt und die Nachtlänge im Verlauf der Saison abnimmt.
season.SUMMER.definition=Der Sommer ist die heißeste der vier gemäßigten Jahreszeiten und fällt nach dem Frühling und vor dem Herbst. Bei oder um die Sommersonnenwende (ca. 3 Tage vor Mittsommertag) tritt der früheste Sonnenaufgang und der späteste Sonnenuntergang auf, die Tage sind am längsten und die Nächte am kürzesten, wobei die Tageslänge im Verlauf der Saison nach der Sonnenwende abnimmt. Das Datum des Beginns des Sommers variiert je nach Klima, Tradition und Kultur. Wenn es Sommer auf der Nordhalbkugel ist, ist es Winter auf der Südhalbkugel und umgekehrt.
