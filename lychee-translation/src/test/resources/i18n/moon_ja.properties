moon.definition=月は地球で唯一の適切な衛星です。地球の直径の4分の1（オーストラリアの幅と比較して）で、それはその惑星のサイズと比較して太陽系で最大の自然衛星であり、太陽系全体で5番目に大きい衛星です（どの準惑星よりも大きい）惑星）。地球の平均距離384,400km（238,900 mi）、つまり地球の直径の約30倍で地球を周回するその重力の影響は、地球の潮汐の主な推進力であり、地球の日をわずかに長くします。月は惑星質量の物体と分化した岩体に分類され、重要な大気、水圏、または磁場を欠いています。その表面重力は地球の約6分の1（0.1654 g）です。木星の衛星イオは、太陽系で唯一、表面重力と密度が高いことが知られている衛星です。
