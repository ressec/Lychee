moon.definition=Ay, Dünya'nın tek uygun doğal uydusudur. Dünya'nın dörtte biri çapıyla (Avustralya'nın genişliğiyle karşılaştırılabilir), Güneş Sistemi'ndeki gezegeninin boyutuna göre en büyük doğal uydu ve genel olarak Güneş Sistemindeki en büyük beşinci uydudur (herhangi bir cüceden daha büyük) gezegen). Dünya'nın ortalama ay mesafesi 384.400 km (238.900 mil) veya Dünya çapının yaklaşık 30 katı olan bir yörüngede dolanan yerçekimi etkisi, Dünya'nın gelgitlerinin ana itici gücüdür ve Dünya'nın gününü biraz uzatır. Ay, gezegensel kütleli bir nesne ve farklılaşmış bir kayalık gövde olarak sınıflandırılır ve herhangi bir önemli atmosfer, hidrosfer veya manyetik alandan yoksundur. Yüzey yerçekimi Dünya'nın yaklaşık altıda biridir (0.1654 g); Jüpiter'in uydusu Io, Güneş Sisteminde daha yüksek yüzey yerçekimi ve yoğunluğa sahip olduğu bilinen tek uydudur.
