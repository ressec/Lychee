moon.definition=Månen er Jordens eneste riktige naturlige satellitt. Ved en fjerdedel av jordens diameter (som kan sammenlignes med bredden i Australia), er den den største naturlige satellitten i solsystemet i forhold til størrelsen på planeten, og den femte største satellitten i solsystemet generelt (større enn noen dverg planet). Omkring jorden rundt en gjennomsnittlig måneavstand på 384.400 km (238.900 mi), eller omtrent 30 ganger jordas diameter, er dens gravitasjonspåvirkning den viktigste driveren til jordens tidevann og forlenger jordens dag noe. Månen er klassifisert som et planetmasseobjekt og en differensiert steinlegeme, og mangler noen betydelig atmosfære, hydrosfære eller magnetfelt. Overflatens tyngdekraft er omtrent en sjettedel av jordens (0,1654 g); Jupiters måne Io er den eneste satellitten i solsystemet som er kjent for å ha høyere overflatevekt og tetthet.
