moon.definition=הירח הוא הלוויין הטבעי הראוי היחיד של כדור הארץ. ברבע מקוטר כדור הארץ (בהשוואה לרוחב אוסטרליה), זהו הלוויין הטבעי הגדול ביותר במערכת השמש ביחס לגודל כוכב הלכת שלה, והלוויין החמישי בגודלו במערכת השמש בסך הכל (גדול יותר מכל גמד. כוכב לכת). כשהוא מקיף את כדור הארץ במרחק ירח ממוצע של 384,400 ק"מ (238,900 מייל), או בערך פי 30 מקוטר כדור הארץ, השפעת הכבידה שלו היא המניע העיקרי לגאות והשפל של כדור הארץ ומאריכה מעט את יום כדור הארץ. הירח מסווג כאובייקט בעל מסה פלנטרית וגוף סלעי מובחן, וחסר כל אווירה משמעותית, הידרוספרה או שדה מגנטי. כוח המשיכה על פניו הוא כשישית מכדור הארץ (0.1654 גרם); הירח של צדק Io הוא הלוויין היחיד במערכת השמש הידוע בכובד ראש וצפיפות גבוהים יותר.
