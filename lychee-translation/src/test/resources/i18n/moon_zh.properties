moon.definition=月球是地球上唯一的天然卫星。它是地球直径的四分之一（相当于澳大利亚的宽度），是太阳系中相对于其行星大小的最大自然卫星，也是太阳系整体上第五大的卫星（比任何矮人都要大）行星）。绕地球运行的平均月球距离为384,400公里（238,900英里），约为地球直径的30倍，其重力影响是地球潮汐的主要驱动力，并略微延长了地球的寿命。月球被分类为行星质量物体和分化的岩石体，并且没有任何明显的大气，水圈或磁场。它的表面重力大约是地球重力的六分之一（0.1654克）。木星的卫星Io是太阳系中唯一已知具有较高表面重力和密度的卫星。
