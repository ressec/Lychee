moon.definition=La Luna è l'unico vero satellite naturale della Terra. Con un quarto del diametro della Terra (paragonabile alla larghezza dell'Australia), è il più grande satellite naturale del Sistema Solare rispetto alle dimensioni del suo pianeta e il quinto satellite più grande del Sistema Solare in generale (più grande di qualsiasi nano pianeta). In orbita attorno alla Terra a una distanza lunare media di 384.400 km (238.900 mi), o circa 30 volte il diametro della Terra, la sua influenza gravitazionale è il motore principale delle maree terrestri e allunga leggermente la giornata terrestre. La Luna è classificata come un oggetto di massa planetaria e un corpo roccioso differenziato e manca di qualsiasi atmosfera, idrosfera o campo magnetico significativo. La sua gravità superficiale è circa un sesto di quella terrestre (0,1654 g); La luna di Giove Io è l'unico satellite del Sistema Solare noto per avere una gravità e una densità superficiali più elevate.
