moon.definition=चंद्रमा पृथ्वी का एकमात्र उचित प्राकृतिक उपग्रह है। पृथ्वी के व्यास का एक-चौथाई (ऑस्ट्रेलिया की चौड़ाई के बराबर), यह अपने ग्रह के आकार के सापेक्ष सौर मंडल का सबसे बड़ा प्राकृतिक उपग्रह है और सौर मंडल में कुल मिलाकर पांचवां सबसे बड़ा उपग्रह है (किसी भी बौने से बड़ा) ग्रह)। 384,400 किमी (238,900 मील) की औसत चंद्र दूरी पर पृथ्वी की परिक्रमा, या पृथ्वी के व्यास का लगभग 30 गुना, इसका गुरुत्वाकर्षण प्रभाव पृथ्वी के ज्वार का मुख्य चालक है और पृथ्वी के दिन को थोड़ा लंबा करता है। चंद्रमा को एक ग्रहों-द्रव्यमान वस्तु और एक विभेदित चट्टानी शरीर के रूप में वर्गीकृत किया गया है, और इसमें किसी भी महत्वपूर्ण वातावरण, जलमंडल, या चुंबकीय क्षेत्र का अभाव है। इसकी सतह का गुरुत्वाकर्षण पृथ्वी के छठे (0.1654 ग्राम) के बारे में है; बृहस्पति के चंद्रमा Io सौर मंडल में एकमात्र उपग्रह है जिसे उच्च सतह गुरुत्वाकर्षण और घनत्व के लिए जाना जाता है।
