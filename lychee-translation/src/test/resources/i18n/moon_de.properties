moon.definition=Der Mond ist der einzige richtige natürliche Satellit der Erde. Mit einem Viertel des Erddurchmessers (vergleichbar mit der Breite Australiens) ist es der größte natürliche Satellit im Sonnensystem im Verhältnis zur Größe seines Planeten und der fünftgrößte Satellit im Sonnensystem insgesamt (größer als jeder Zwerg) Planet). Die Erdumlaufbahn in einer durchschnittlichen Mondentfernung von 384.400 km (238.900 mi) oder etwa dem 30-fachen des Erddurchmessers ist der Haupttreiber der Gezeiten auf der Erde und verlängert den Tag der Erde geringfügig. Der Mond wird als Planetenmassenobjekt und differenzierter Felskörper klassifiziert und weist keine signifikante Atmosphäre, Hydrosphäre oder kein Magnetfeld auf. Seine Oberflächengravitation beträgt etwa ein Sechstel der Erdschwerkraft (0,1654 g); Jupiters Mond Io ist der einzige Satellit im Sonnensystem, von dem bekannt ist, dass er eine höhere Schwerkraft und Dichte auf der Oberfläche aufweist.
