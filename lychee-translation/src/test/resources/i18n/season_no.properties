season.SPRING.definition=Våren, også kjent som våren, er en av de fire tempererte sesongene, etterfølgende vinter og forutgående sommer. Det er forskjellige tekniske definisjoner av våren, men lokal bruk av begrepet varierer i henhold til lokale klima, kulturer og skikker. Når det er vår på den nordlige halvkule, er det høst på den sørlige halvkule og omvendt. På vår (eller vårjevndøgn) er dager og netter omtrent tolv timer lange, med lengden på dagtid og nattlengden avtar etter hvert som sesongen skrider frem.
season.SUMMER.definition=Sommeren er den hotteste av de fire tempererte sesongene, og faller etter våren og før høsten. Ved eller rundt sommersolverv (ca. 3 dager før midsommerdagen), oppstår den tidligste soloppgangen og den siste solnedgangen, dagene er lengste og nettene er kortest, med daglengden avtagende etter hvert som sesongen skrider frem etter solverv. Datoen for begynnelsen av sommeren varierer i henhold til klima, tradisjon og kultur. Når det er sommer på den nordlige halvkule, er det vinter på den sørlige halvkule, og omvendt.
season.SUMMER.name=Sommer
season.WINTER.name=Vinter
season.WINTER.definition=Vinteren er den kaldeste årstiden i polare og tempererte soner (vinter forekommer ikke i det meste av den tropiske sonen). Det skjer etter høsten og før våren hvert år. Vinteren er forårsaket av at jordaksen i den halvkule orienteres vekk fra solen. Ulike kulturer definerer forskjellige datoer som starten på vinteren, og noen bruker en definisjon basert på været. Når det er vinter på den nordlige halvkule, er det sommer på den sørlige halvkule, og omvendt. I mange regioner er vinteren assosiert med snø og frysende temperaturer. Øyeblikket for vintersolverv er når solens høyde i forhold til Nord- eller Sydpolen er på den mest negative verdien (det vil si at solen er lengst under horisonten målt fra polen). Dagen som dette skjer har den korteste dagen og den lengste natten, med daglengden økende og nattlengden avtar etter hvert som sesongen skrider frem etter solverv. Den tidligste solnedgangen og den siste soloppgangsdatoen utenfor polarområdene skiller seg imidlertid fra datoen for vintersolverv, og disse avhenger av breddegrad på grunn av variasjonen i soldagen gjennom året forårsaket av jordens elliptiske bane (se tidligste og siste soloppgang og solnedgang).
season.SPRING.name=Vår
season.AUTUMN.definition=Høst, også kjent som høst på nordamerikansk engelsk, er en av de fire tempererte sesongene. Utenfor tropene markerer høsten overgangen fra sommer til vinter, i september (nordlige halvkule) eller mars (sørlige halvkule), når dagslyset blir merkbart kortere og temperaturen avkjøles betydelig. Dagslengden avtar og nattlengden øker når sesongen skrider frem, til vintersolverv i desember (nordlige halvkule) og juni (sørlige halvkule). En av hovedtrekkene i tempererte klimaer er kaste av løv fra løvtrær.
season.AUTUMN.name=Høst
