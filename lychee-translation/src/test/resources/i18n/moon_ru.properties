moon.definition=Луна - единственный естественный спутник Земли. Имея одну четверть диаметра Земли (сравнимую с шириной Австралии), это самый большой естественный спутник в Солнечной системе по сравнению с размером своей планеты и пятый по величине спутник в Солнечной системе в целом (больше любого карлика. планета). Обращаясь вокруг Земли на среднем расстоянии 384 400 км (238 900 миль) от Луны, что примерно в 30 раз больше диаметра Земли, ее гравитационное влияние является основным двигателем земных приливов и незначительно удлиняет земной день. Луна классифицируется как объект планетарной массы и дифференцированное скалистое тело и не имеет какой-либо значительной атмосферы, гидросферы или магнитного поля. Его сила тяжести на поверхности составляет около одной шестой земной (0,1654 г); Спутник Юпитера Ио - единственный спутник в Солнечной системе, который, как известно, имеет более высокую поверхностную гравитацию и плотность.
