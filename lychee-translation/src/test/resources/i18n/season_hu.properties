season.SPRING.definition=A tavasz, más néven tavasz, egyike a négy mérsékelt éghajlati évszaknak, amely a tél után következik és megelőzi a nyarat. Különböző technikai definíciók vannak a tavaszról, de a kifejezés helyi használata a helyi éghajlattól, kultúrától és szokásoktól függően változik. Amikor tavasz van az északi féltekén, akkor az ősz a déli féltekén és fordítva. A tavaszi (vagy tavaszi) napéjegyenlőségnél a napok és az éjszakák körülbelül tizenkét órásak, a szezon előrehaladtával a nappali idő növekszik, az éjszakai pedig csökken.
season.SUMMER.definition=A négy mérsékelt évszak közül a nyár a legforróbb, tavasz után és ősz előtt esik. A nyári napfordulón vagy annak környékén (kb. 3 nappal a Szentivánnap előtt) a legkorábbi napkelte és a legutóbbi naplemente következik be, a napok a leghosszabbak és az éjszakák a legrövidebbek, a nap hossza csökken, amikor az évszak a napforduló után halad. A nyár kezdetének dátuma az éghajlattól, a hagyományoktól és a kultúrától függően változik. Amikor az északi féltekén nyár van, akkor a déli féltekén tél van, és fordítva.
season.SUMMER.name=Nyár
season.WINTER.name=Téli
season.WINTER.definition=A tél az év leghidegebb évszaka a sarki és mérsékelt égövekben (a tél a trópusi zóna nagy részében nem fordul elő). Minden évben ősz után és tavasz előtt fordul elő. A telet az okozza, hogy a félteke Föld tengelye a Naptól távolabb orientálódik. A különböző kultúrák különböző időpontokat határoznak meg a tél kezdeteként, és egyesek az időjárás alapján definiálják a meghatározást. Amikor az északi féltekén tél van, akkor a déli féltekén nyár van, és fordítva. Számos régióban a tél hóval és fagyos hőmérsékletekkel jár. A téli napforduló pillanata az, amikor a Nap magassága az északi vagy a déli pólushoz viszonyítva a legnegatívabb értéken van (vagyis a Nap a pólustól mérve a legtávolabb van a horizont alatt). Ennek a napnak a legrövidebb napja és a leghosszabb éjszakája van, a nap hossza növekszik és az éjszaka hossza csökken az évszak előrehaladtával a napforduló után. A sarki területeken kívüli legkorábbi napnyugta és legkésőbbi napfelkeltés időpontok eltérnek a téli napforduló dátumától, és ezek a földrajzi szélességtől függenek, mivel a nap elliptikus pályája az év során változik a nap napján (lásd a legkorábbi és a legújabb napkelte és napnyugta).
season.SPRING.name=Tavaszi
season.AUTUMN.definition=Az ősz, amelyet észak-amerikai angolul ősznek is neveznek, egyike a négy mérsékelt éghajlatnak. A trópusokon kívül az ősz az átmenetet jelenti a nyárról a télre, szeptemberre (északi félteke) vagy márciusra (déli félteke), amikor a nappali fény időtartama észrevehetően rövidebbé válik, és a hőmérséklet jelentősen lehűl. A nap hossza csökken és az éjszaka hossza nő az évszak előrehaladtával, a decemberi (északi félteke) és a júniusi (déli félteke) téli napfordulóig. A mérsékelt éghajlaton az egyik fő jellemzője a levelek lehullása a lombhullató fákról.
season.AUTUMN.name=Ősz
