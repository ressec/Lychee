season.SPRING.definition=Le printemps, également connu sous le nom de printemps, est l'une des quatre saisons tempérées, succédant à l'hiver et précédant l'été. Il existe différentes définitions techniques du printemps, mais l'usage local du terme varie en fonction du climat, des cultures et des coutumes locales. Quand c'est le printemps dans l'hémisphère nord, c'est l'automne dans l'hémisphère sud et vice versa. À l'équinoxe de printemps (ou vernal), les jours et les nuits durent environ douze heures, la durée du jour augmentant et la durée de la nuit diminuant à mesure que la saison avance.
season.SUMMER.definition=L'été est la plus chaude des quatre saisons tempérées, tombant après le printemps et avant l'automne. À ou autour du solstice d'été (environ 3 jours avant la Saint-Jean), le premier lever et le dernier coucher de soleil se produisent, les jours sont les plus longs et les nuits sont les plus courtes, la durée du jour diminuant à mesure que la saison avance après le solstice. La date du début de l'été varie selon le climat, la tradition et la culture. Quand c'est l'été dans l'hémisphère nord, c'est l'hiver dans l'hémisphère sud, et vice versa.
season.SUMMER.name=Eté
season.WINTER.name=Hiver
season.WINTER.definition=L'hiver est la saison la plus froide de l'année dans les zones polaires et tempérées (l'hiver ne se produit pas dans la plupart des zones tropicales). Il survient après l'automne et avant le printemps de chaque année. L'hiver est causé par l'orientation de l'axe de la Terre dans cet hémisphère loin du Soleil. Différentes cultures définissent différentes dates comme le début de l'hiver, et certaines utilisent une définition basée sur la météo. Quand c'est l'hiver dans l'hémisphère nord, c'est l'été dans l'hémisphère sud, et vice versa. Dans de nombreuses régions, l'hiver est associé à la neige et au gel. Le moment du solstice d'hiver est celui où l'élévation du Soleil par rapport au pôle Nord ou Sud est à sa valeur la plus négative (c'est-à-dire que le Soleil est le plus éloigné sous l'horizon mesuré à partir du pôle). Le jour où cela se produit a le jour le plus court et la nuit la plus longue, la durée du jour augmentant et la durée de la nuit diminuant à mesure que la saison avance après le solstice. Les dates de coucher et de lever du soleil les plus précoces en dehors des régions polaires diffèrent cependant de la date du solstice d'hiver et dépendent de la latitude, en raison de la variation du jour solaire tout au long de l'année causée par l'orbite elliptique de la Terre lever et coucher du soleil).
season.SPRING.name=Printemps
season.AUTUMN.definition=L'automne, également connu sous le nom d'automne en anglais nord-américain, est l'une des quatre saisons tempérées. En dehors des tropiques, l'automne marque le passage de l'été à l'hiver, en septembre (hémisphère nord) ou mars (hémisphère sud), lorsque la durée de la lumière du jour se raccourcit sensiblement et que la température se refroidit considérablement. La durée du jour diminue et celle de la nuit augmente à mesure que la saison avance, jusqu'au solstice d'hiver en décembre (hémisphère nord) et juin (hémisphère sud). L'une de ses principales caractéristiques dans les climats tempérés est la perte des feuilles des arbres à feuilles caduques.
season.AUTUMN.name=Automne
