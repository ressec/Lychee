moon.definition=Luna este singurul satelit natural adecvat al Pământului. La un sfert din diametrul Pământului (comparabil cu lățimea Australiei), este cel mai mare satelit natural din sistemul solar în raport cu dimensiunea planetei sale și al cincilea satelit ca mărime din sistemul solar în general (mai mare decât orice pitic planetă). Orbitând Pământul la o distanță lunară medie de 384.400 km (238.900 mi), sau de aproximativ 30 de ori diametrul Pământului, influența gravitațională a acestuia este principalul motor al mareelor ​​Pământului și prelungește ușor ziua Pământului. Luna este clasificată ca un obiect cu masă planetară și un corp stâncos diferențiat și nu are nici o atmosferă semnificativă, hidrosferă sau câmp magnetic. Gravitația sa de suprafață este de aproximativ o șesime din cea a Pământului (0,1654 g); Luna lui Jupiter, Io, este singurul satelit din Sistemul Solar despre care se știe că are o gravitate și o densitate a suprafeței mai mari.
