season.SPRING.definition=Kevät, joka tunnetaan myös nimellä kevät, on yksi neljästä leutoista vuodenaikoista, joka seuraa talvea ja edeltävää kesää. Keväällä on useita teknisiä määritelmiä, mutta termin paikallinen käyttö vaihtelee paikallisen ilmaston, kulttuurien ja tapojen mukaan. Kun pohjoisella pallonpuoliskolla on kevät, eteläisellä pallonpuoliskolla on syksy ja päinvastoin. Kevään (tai kevään) päiväntasauksessa päivät ja yöt ovat noin kaksitoista tuntia pitkiä, päivällä pituus kasvaa ja yön pituus vähenee kauden edetessä.
season.SUMMER.definition=Kesä on kuumin neljästä leutoista vuodenaikoista, kevään jälkeen ja ennen syksyä. Kesäpäivänseisauspäivänä tai sen ympärillä (noin 3 päivää ennen juhannusta) tapahtuu aikaisin auringonnousu ja viimeisin auringonlasku, päivät ovat pisin ja yöt lyhyimmät, päivän pituus pienenee kauden edetessä päivänseisauksen jälkeen. Kesän alkamispäivä vaihtelee ilmaston, perinteiden ja kulttuurin mukaan. Kun pohjoisella pallonpuoliskolla on kesä, eteläisellä pallonpuoliskolla on talvea ja päinvastoin.
season.SUMMER.name=Kesä
season.WINTER.name=Talvi
season.WINTER.definition=Talvi on vuoden kylmin kausi napa- ja leutoalueilla (talvea ei esiinny suurimmalla osalla trooppista vyöhykettä). Se tapahtuu syksyn jälkeen ja ennen kevätä joka vuosi. Talvi johtuu siitä, että kyseisen pallonpuoliskon maapallon akseli on suunnattu poispäin auringosta. Eri kulttuurit määrittelevät talven alkamispäiviksi erilaiset päivämäärät, ja jotkut käyttävät säähän perustuvaa määritelmää. Kun pohjoisella pallonpuoliskolla on talvea, eteläisellä pallonpuoliskolla on kesä ja päinvastoin. Monilla alueilla talvi liittyy lumeen ja pakkasiin. Talvipäivänseisauksen hetki on silloin, kun Auringon korkeus pohjois- tai etelänavan suhteen on negatiivisimmillaan (eli aurinko on kauimpana horisontin alapuolelta napasta mitattuna). Päivänä, jona tämä tapahtuu, on lyhin päivä ja pisin yö, jolloin päivän pituus kasvaa ja yön pituus vähenee kauden edetessä päivänseisauksen jälkeen. Varhaisimmat auringonlasku- ja viimeisimmät auringonnousupäivät napa-alueiden ulkopuolella poikkeavat kuitenkin talvipäivänseisauksen päivämäärästä, ja ne riippuvat leveysasteesta johtuen maapallon elliptisen kiertoradan aiheuttamasta aurinkopäivän vaihtelusta koko vuoden ajan (katso aikaisin ja viimeisin auringonnousu ja auringonlasku).
season.SPRING.name=kevät
season.AUTUMN.definition=Syksy, joka tunnetaan myös nimellä syksy Pohjois-Amerikan englanniksi, on yksi neljästä leutoista vuodenaikoista. Trooppisten alueiden ulkopuolella syksy merkitsee siirtymistä kesästä talveen, syyskuussa (pohjoinen pallonpuolisko) tai maaliskuussa (eteläinen pallonpuolisko), jolloin päivänvalon kesto lyhenee huomattavasti ja lämpötila jäähtyy huomattavasti. Päivän pituus pienenee ja yön pituus kasvaa kauden edetessä talvipäivänseisaukseen joulukuussa (pohjoinen pallonpuolisko) ja kesäkuuhun (eteläinen pallonpuolisko). Yksi sen pääominaisuuksista lauhkeassa ilmastossa on lehtien irtoaminen lehtipuista.
season.AUTUMN.name=Syksy
