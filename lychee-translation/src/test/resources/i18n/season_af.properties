season.SPRING.definition=Lente, ook bekend as lente, is een van die vier gematigde seisoene, wat die winter en die voorafgaande somer opvolg. Daar is verskillende tegniese definisies van die lente, maar die plaaslike gebruik van die term wissel na gelang van die plaaslike klimaat, kulture en gebruike. Wanneer dit lente in die Noordelike Halfrond is, is dit herfs in die Suidelike Halfrond en andersom. In die lente-of-ewewening is dae en nagte ongeveer twaalf uur lank, met die daglengte wat toeneem en die naglengte afneem namate die seisoen vorder.
season.SUMMER.definition=Die somer is die warmste van die vier gematigde seisoene, wat na die lente en voor die herfs val. Op of om die somer-sonstilstand (ongeveer 3 dae voor Midsomerdag) vind die vroegste sonsopkoms en die jongste sonsondergang plaas, die dae is die langste en die nagte is die kortste, met die daglengte wat afneem namate die seisoen na die sonstilstand vorder. Die datum van die begin van die somer wissel volgens klimaat, tradisie en kultuur. As dit somer in die Noordelike Halfrond is, is dit winter in die Suidelike Halfrond, en andersom.
season.SUMMER.name=Somer
season.WINTER.name=Winter
season.WINTER.definition=Die winter is die koudste seisoen van die jaar in pool- en gematigde gebiede (die winter kom nie in die grootste deel van die tropiese gebied voor nie). Dit kom na die herfs en voor die lente in elke jaar voor. Die winter word veroorsaak deur die as van die aarde in daardie halfrond wat van die son af gerig is. Verskillende kulture definieer verskillende datums as die begin van die winter, en sommige gebruik 'n definisie gebaseer op die weer. As dit winter in die Noordelike Halfrond is, is dit somer in die Suidelike Halfrond, en andersom. In baie streke hou die winter verband met sneeu en ysige temperature. Die oomblik van wintersonstilstand is dat die son se hoogte ten opsigte van die Noord- of Suidpool op sy negatiefste waarde is (dit wil sê die son is op sy verste onder die horison, gemeet vanaf die pool). Die dag waarop dit plaasvind, het die kortste dag en die langste nag, met die daglengte wat toeneem en die naglengte afneem namate die seisoen na die sonstilstand vorder. Die vroegste sonsondergang en die jongste sonsopkomsdatums buite die poolgebiede verskil egter van die wintersonstilstanddatum, en dit hang af van die breedtegraad, as gevolg van die variëring van die sondag gedurende die jaar deur die aarde se elliptiese wentelbaan sonsopkoms en sonsondergang).
season.SPRING.name=Lente
season.AUTUMN.definition=Herfs, ook bekend as val in Noord-Amerikaanse Engels, is een van die vier gematigde seisoene. Buite die trope is die herfs die oorgang van somer na winter, in September (Noordelike Halfrond) of Maart (Suidelike Halfrond), wanneer die daglig aansienlik korter word en die temperatuur aansienlik afkoel. Daglengte neem af en die naglengte neem toe namate die seisoen vorder, tot die wintersonstilstand in Desember (Noordelike Halfrond) en Junie (Suidelike Halfrond). Een van die belangrikste kenmerke daarvan in gematigde klimate is die vergieting van blare van bladwisselende bome.
season.AUTUMN.name=Herfs
