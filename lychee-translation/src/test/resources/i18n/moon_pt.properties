moon.definition=A Lua é o único satélite natural adequado da Terra. Com um quarto do diâmetro da Terra (comparável à largura da Austrália), é o maior satélite natural do Sistema Solar em relação ao tamanho de seu planeta e o quinto maior satélite do Sistema Solar em geral (maior do que qualquer anão planeta). Orbitando a Terra a uma distância lunar média de 384.400 km (238.900 milhas), ou cerca de 30 vezes o diâmetro da Terra, sua influência gravitacional é o principal impulsionador das marés da Terra e alonga ligeiramente o dia da Terra. A Lua é classificada como um objeto de massa planetária e um corpo rochoso diferenciado, e carece de qualquer atmosfera, hidrosfera ou campo magnético significativo. Sua gravidade superficial é cerca de um sexto da da Terra (0,1654 g); A lua de Júpiter, Io, é o único satélite do Sistema Solar conhecido por ter densidade e densidade superficial mais altas.
