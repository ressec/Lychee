season.SPRING.definition=La primavera, nota anche come primavera, è una delle quattro stagioni temperate, che segue l'inverno e l'estate precedente. Esistono varie definizioni tecniche di primavera, ma l'uso locale del termine varia a seconda del clima, delle culture e dei costumi locali. Quando è primavera nell'emisfero settentrionale, è autunno nell'emisfero meridionale e viceversa. All'equinozio di primavera (o di primavera), i giorni e le notti durano circa dodici ore, con la durata del giorno che aumenta e la durata della notte diminuisce con il progredire della stagione.
season.SUMMER.definition=L'estate è la più calda delle quattro stagioni temperate, che cade dopo la primavera e prima dell'autunno. Durante o intorno al solstizio d'estate (circa 3 giorni prima del giorno di mezza estate), la prima alba e l'ultimo tramonto si verificano, i giorni sono più lunghi e le notti sono più brevi, con la lunghezza del giorno che diminuisce con l'avanzare della stagione dopo il solstizio. La data di inizio estate varia a seconda del clima, della tradizione e della cultura. Quando è estate nell'emisfero settentrionale, è inverno nell'emisfero meridionale e viceversa.
