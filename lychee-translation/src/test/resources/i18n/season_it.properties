season.WINTER.name=Inverno
season.WINTER.definition=L'inverno è la stagione più fredda dell'anno nelle zone polari e temperate (l'inverno non si verifica nella maggior parte della zona tropicale). Si verifica dopo l'autunno e prima della primavera di ogni anno. L'inverno è causato dall'asse della Terra in quell'emisfero orientato lontano dal Sole. Culture diverse definiscono date diverse come l'inizio dell'inverno e alcune usano una definizione basata sul tempo. Quando è inverno nell'emisfero settentrionale, è estate nell'emisfero meridionale e viceversa. In molte regioni l'inverno è associato alla neve e alle temperature gelide. Il momento del solstizio d'inverno è quando l'elevazione del Sole rispetto al Polo Nord o Sud è al suo valore più negativo (cioè, il Sole è al punto più lontano sotto l'orizzonte misurato dal polo). Il giorno in cui ciò si verifica ha il giorno più corto e la notte più lunga, con la durata del giorno che aumenta e la durata della notte diminuisce man mano che la stagione avanza dopo il solstizio. Le date del primo tramonto e dell'alba più recente al di fuori delle regioni polari differiscono dalla data del solstizio d'inverno, tuttavia, e dipendono dalla latitudine, a causa della variazione del giorno solare durante l'anno causata dall'orbita ellittica della Terra (vedere la prima e l'ultima Alba e tramonto).
season.SPRING.name=Primavera
season.AUTUMN.definition=L'autunno, noto anche come autunno nell'inglese nordamericano, è una delle quattro stagioni temperate. Al di fuori dei tropici, l'autunno segna il passaggio dall'estate all'inverno, a settembre (emisfero settentrionale) o marzo (emisfero meridionale), quando la durata della luce del giorno si accorcia notevolmente e la temperatura si raffredda notevolmente. La lunghezza del giorno diminuisce e la durata della notte aumenta con il progredire della stagione, fino al solstizio d'inverno di dicembre (emisfero settentrionale) e giugno (emisfero meridionale). Una delle sue caratteristiche principali nei climi temperati è lo spargimento di foglie dagli alberi decidui.
season.AUTUMN.name=Autunno
