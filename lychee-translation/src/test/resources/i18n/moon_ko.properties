moon.definition=달은 지구에서 유일하게 적절한 자연 위성입니다. 지구 직경의 1/4 (호주 너비와 비교)의이 위성은 행성의 크기에 비해 태양계에서 가장 큰 자연 위성이며, 전체적으로 태양계에서 다섯 번째로 큰 위성입니다 (왜성보다 큽니다). 행성). 달의 평균 거리가 384,400km (238,900 마일) 또는 지구 직경의 약 30 배인 지구 궤도를 도는 중력의 영향은 지구의 조수의 주요 동인이며 지구의 날을 약간 길게 만듭니다. 달은 행성 질량 물체와 분화 된 암석 체로 분류되며 중요한 대기, 수권 또는 자기장이 없습니다. 표면 중력은 지구 (0.1654g)의 약 1/6입니다. 목성의 위성 이오는 태양계에서 표면 중력과 밀도가 높은 것으로 알려진 유일한 위성입니다.
