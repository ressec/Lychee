moon.definition=Луната е единственият естествен естествен спътник на Земята. С една четвърт от диаметъра на Земята (сравним с ширината на Австралия), той е най-големият естествен спътник в Слънчевата система спрямо размера на нейната планета и петият по големина спътник в Слънчевата система като цяло (по-голям от всяко джудже планета). В орбита около Земята на средно лунно разстояние от 384 400 км (238 900 мили) или около 30 пъти диаметъра на Земята, нейното гравитационно влияние е основният двигател на приливите и отливите на Земята и леко удължава земните дни. Луната е класифицирана като обект с планетарна маса и диференцирано скалисто тяло и липсва значителна атмосфера, хидросфера или магнитно поле. Неговата повърхностна гравитация е около една шеста от земната (0,1654 g); Луната на Юпитер Йо е единственият спътник в Слънчевата система, за който е известно, че има по-висока повърхностна гравитация и плътност.
