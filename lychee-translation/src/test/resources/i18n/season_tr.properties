season.SPRING.definition=İlkbahar olarak da bilinen ilkbahar, kışı takip eden ve yazın önündeki dört ılıman mevsimden biridir. İlkbaharın çeşitli teknik tanımları vardır, ancak terimin yerel kullanımı yerel iklime, kültürlere ve geleneklere göre değişir. Kuzey Yarımküre'de ilkbahar olduğunda, Güney Yarımküre'de sonbahardır ve bunun tersi de geçerlidir. İlkbahar (veya ilkbahar) ekinoksunda, günler ve geceler yaklaşık olarak on iki saat uzunluğundadır ve mevsim ilerledikçe gündüz uzunluğu artar ve gece uzunluğu azalır.
season.SUMMER.definition=Yaz, ilkbahardan sonra ve sonbahardan önce düşen dört ılıman mevsimin en sıcak olanıdır. Yaz gündönümünde veya civarında (Yaz Ortası Gününden yaklaşık 3 gün önce), en erken gün doğumu ve en geç gün batımı gerçekleşir, günler en uzundur ve geceler en kısadır, gündönümünden sonra mevsim ilerledikçe gün uzunluğu azalır. Yazın başlama tarihi iklime, geleneğe ve kültüre göre değişir. Kuzey Yarımküre'de yaz mevsimi olduğunda, Güney Yarımküre'de kış mevsimidir ve tam tersi de geçerlidir.
season.SUMMER.name=Yaz
season.WINTER.name=Kış
season.WINTER.definition=Kış, kutup ve ılıman bölgelerde yılın en soğuk mevsimidir (çoğu tropikal bölgede kış görülmez). Her yıl sonbahardan sonra ve ilkbahardan önce ortaya çıkar. Kış, o yarım küredeki Dünya ekseninin Güneş'ten uzaklaşmasından kaynaklanır. Farklı kültürler, farklı tarihleri ​​kışın başlangıcı olarak tanımlar ve bazıları hava durumuna dayalı bir tanım kullanır. Kuzey Yarımküre'de kış olduğunda, Güney Yarımküre'de yaz mevsimidir ve tam tersi de geçerlidir. Pek çok bölgede kış, kar ve donma sıcaklıklarıyla ilişkilendirilir. Kış gündönümü anı, Güneş'in Kuzey veya Güney Kutbu'na göre yüksekliğinin en negatif değerde olduğu zamandır (yani, kutuptan ölçüldüğünde Güneş ufkun en altındadır). Bunun meydana geldiği gün en kısa ve en uzun gecedir, gündönümünden sonra mevsim ilerledikçe gün uzunluğu artar ve gece uzunluğu azalır. Kutup bölgelerinin dışındaki en erken gün batımı ve en geç gün doğumu tarihleri, kış gündönümü tarihinden farklıdır ve bunlar, Dünya'nın eliptik yörüngesinin neden olduğu yıl boyunca güneş günündeki değişikliklere bağlı olarak enlemlere bağlıdır (bkz. En erken ve en geç) gün doğumu ve gün batımı).
season.SPRING.name=İlkbahar
season.AUTUMN.definition=Kuzey Amerika İngilizcesinde sonbahar olarak da bilinen sonbahar, dört ılıman mevsimden biridir. Tropiklerin dışında sonbahar, yazdan kışa, Eylül (Kuzey Yarımküre) veya Mart'ta (Güney Yarımküre) gün ışığının belirgin şekilde kısaldığı ve sıcaklığın önemli ölçüde soğuduğu bir geçişe işaret eder. Aralık ayındaki Kış Gündönümüne (Kuzey Yarımküre) ve Haziran ayına (Güney Yarımküre) kadar, mevsim ilerledikçe gün uzunluğu azalır ve gece uzunluğu artar. Ilıman iklimlerdeki ana özelliklerinden biri yaprak döken ağaçlardan yaprakların dökülmesidir.
season.AUTUMN.name=Sonbahar
