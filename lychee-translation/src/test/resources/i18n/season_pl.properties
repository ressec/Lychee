season.SPRING.definition=Wiosna, zwana także wiosną, to jedna z czterech pór roku o klimacie umiarkowanym, następująca po zimie i poprzedzające lato. Istnieją różne techniczne definicje wiosny, ale lokalne użycie tego terminu różni się w zależności od lokalnego klimatu, kultury i zwyczajów. Kiedy na półkuli północnej jest wiosna, na półkuli południowej jest jesień i odwrotnie. W równonocy wiosennej (lub wiosennej), dni i noce trwają około dwunastu godzin, przy czym długość dnia rośnie, a długość nocy maleje wraz z postępem sezonu.
season.SUMMER.definition=Lato to najgorętszy z czterech okresów umiarkowanych, przypadający po wiośnie i przed jesienią. W okolicach przesilenia letniego (około 3 dni przed dniem przesilenia letniego) następuje najwcześniejszy wschód i najpóźniejszy zachód słońca, dni są najdłuższe, a noce najkrótsze, a długość dnia maleje wraz z upływem pory po przesileniu. Data początku lata różni się w zależności od klimatu, tradycji i kultury. Kiedy na półkuli północnej panuje lato, na półkuli południowej panuje zima i odwrotnie.
season.SUMMER.name=Lato
season.WINTER.name=Zimowy
season.WINTER.definition=Zima to najzimniejsza pora roku w strefach polarnych i umiarkowanych (zima nie występuje w większości strefy tropikalnej). Występuje jesienią i przed wiosną każdego roku. Zima jest spowodowana tym, że oś Ziemi na tej półkuli jest odwrócona od Słońca. Różne kultury definiują różne daty jako początek zimy, a niektóre używają definicji opartej na pogodzie. Kiedy na półkuli północnej panuje zima, na półkuli południowej panuje lato i odwrotnie. W wielu regionach zima kojarzy się ze śniegiem i mrozem. Moment przesilenia zimowego to moment, w którym wysokość Słońca względem bieguna północnego lub południowego jest najbardziej ujemna (to znaczy Słońce znajduje się najdalej poniżej horyzontu, mierząc od bieguna). Dzień, w którym to nastąpi, ma najkrótszy dzień i najdłuższą noc, przy czym długość dnia rośnie, a długość nocy maleje wraz z upływem pory roku po przesileniu. Daty najwcześniejszego zachodu słońca i najpóźniejszego wschodu słońca poza regionami polarnymi różnią się od daty przesilenia zimowego i zależą od szerokości geograficznej, ze względu na zmiany dnia słonecznego w ciągu roku spowodowane eliptyczną orbitą Ziemi (zob. Najwcześniejsze i najpóźniejsze Wschód i zachód słońca).
season.SPRING.name=Wiosna
season.AUTUMN.definition=Jesień, znana również jako jesień w północnoamerykańskim angielskim, jest jedną z czterech pór roku o klimacie umiarkowanym. Poza tropikami jesień oznacza przejście od lata do zimy, we wrześniu (półkula północna) lub marcu (półkula południowa), kiedy światło dzienne wyraźnie się skraca, a temperatura znacznie się obniża. Długość dnia maleje, a długość nocy wydłuża się wraz z postępem sezonu, aż do przesilenia zimowego w grudniu (półkula północna) i czerwcu (półkula południowa). Jedną z jego głównych cech w klimacie umiarkowanym jest zrzucanie liści z drzew liściastych.
season.AUTUMN.name=Jesień
