moon.definition=Månen er Jordens eneste rigtige naturlige satellit. Ved en fjerdedel af Jordens diameter (sammenlignelig med Australiens bredde) er det den største naturlige satellit i solsystemet i forhold til størrelsen på sin planet og den femte største satellit i solsystemet generelt (større end nogen dværg planet). Omkring jorden omkring en gennemsnitlig måneafstand på 384.400 km (238.900 mi), eller ca. 30 gange Jordens diameter, er dens tyngdekraft den vigtigste drivkraft for Jordens tidevand og forlænger lidt Jordens dag. Månen er klassificeret som et planetmasseobjekt og en differentieret stenlegeme og mangler enhver signifikant atmosfære, hydrosfære eller magnetfelt. Dens overfladegravitation er ca. en sjettedel af Jordens (0,1654 g); Jupiters måne Io er den eneste satellit i solsystemet, der vides at have en højere overfladegravitation og densitet.
