season.SPRING.definition=Forår, også kendt som forår, er en af ​​de fire tempererede årstider, efterfølgende vinter og foregående sommer. Der er forskellige tekniske definitioner af forår, men lokal brug af udtrykket varierer alt efter lokalt klima, kulturer og skikke. Når det er forår på den nordlige halvkugle, er det efterår på den sydlige halvkugle og omvendt. Ved forårsjævndøgn er dage og nætter ca. tolv timer lange, hvor daglængden stiger, og nattelængden falder efterhånden som sæsonen skrider frem.
season.SUMMER.definition=Sommeren er den hotteste af de fire tempererede årstider, der falder efter foråret og inden efteråret. På eller omkring sommersolhverv (ca. 3 dage før midsommerdag) forekommer den tidligste solopgang og den sidste solnedgang, dagene er længste og nætterne er korteste, hvor daglængden falder, når sæsonen skrider frem efter solstice. Datoen for begyndelsen af ​​sommeren varierer alt efter klima, tradition og kultur. Når det er sommer på den nordlige halvkugle, er det vinter på den sydlige halvkugle og omvendt.
season.SUMMER.name=Sommer
season.WINTER.name=Vinter
season.WINTER.definition=Vinter er den koldeste årstid i polære og tempererede zoner (vinter forekommer ikke i det meste af den tropiske zone). Det sker efter efteråret og før foråret hvert år. Vinteren skyldes, at jordaksen på den halvkugle er orienteret væk fra solen. Forskellige kulturer definerer forskellige datoer som starten på vinteren, og nogle bruger en definition baseret på vejret. Når det er vinter på den nordlige halvkugle, er det sommer på den sydlige halvkugle og omvendt. I mange regioner er vinteren forbundet med sne og frysende temperaturer. Øjeblikket med vintersolhverv er, når Solens højde i forhold til Nord- eller Sydpolen er på den mest negative værdi (dvs. solen er længst under horisonten målt fra polen). Den dag, hvor dette sker, har den korteste dag og den længste nat, hvor daglængden stiger, og nattelængden falder, efterhånden som sæsonen skrider frem efter solstice. Den tidligste solnedgang og de sidste solopgangsdatoer uden for polarområderne adskiller sig dog fra datoen for vintersolhverv, og disse afhænger af breddegrad på grund af variationen i soldagen hele året forårsaget af jordens elliptiske bane (se tidligste og seneste solopgang og solnedgang).
season.SPRING.name=Forår
season.AUTUMN.definition=Efterår, også kendt som efterår på nordamerikansk engelsk, er en af de fire tempererede årstider. Uden for troperne markerer efteråret overgangen fra sommer til vinter i september (nordlige halvkugle) eller marts (sydlige halvkugle), når dagslyset bliver mærkbart kortere, og temperaturen køler betydeligt. Dags længde aftager, og nattelængden stiger, efterhånden som sæsonen skrider frem, indtil vintersolhverv i december (den nordlige halvkugle) og juni (den sydlige halvkugle). Et af dets vigtigste træk i tempererede klimaer er udgydelse af blade fra løvfældende træer.
season.AUTUMN.name=Efterår
