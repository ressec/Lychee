moon.definition=ดวงจันทร์เป็นบริวารธรรมชาติที่เหมาะสมเพียงดวงเดียวของโลก ที่เส้นผ่านศูนย์กลางหนึ่งในสี่ของโลก (เทียบได้กับความกว้างของออสเตรเลีย) เป็นดาวเทียมธรรมชาติที่ใหญ่ที่สุดในระบบสุริยะเมื่อเทียบกับขนาดของดาวเคราะห์และเป็นดาวเทียมที่ใหญ่เป็นอันดับห้าในระบบสุริยะโดยรวม (ใหญ่กว่าดาวแคระอื่น ๆ ดาวเคราะห์). การโคจรรอบโลกด้วยระยะทางเฉลี่ยของดวงจันทร์ที่ 384,400 กม. (238,900 ไมล์) หรือประมาณ 30 เท่าของเส้นผ่านศูนย์กลางของโลกอิทธิพลของความโน้มถ่วงเป็นตัวขับเคลื่อนหลักของกระแสน้ำของโลกและทำให้วันของโลกยาวขึ้นเล็กน้อย ดวงจันทร์ถูกจัดให้เป็นวัตถุที่มีมวลดาวเคราะห์และเป็นร่างกายที่เป็นหินที่แตกต่างกันและไม่มีบรรยากาศที่มีนัยสำคัญใด ๆ แรงโน้มถ่วงของพื้นผิวประมาณหนึ่งในหกของโลก (0.1654 กรัม); ดวงจันทร์ของดาวพฤหัสบดี Io เป็นดาวเทียมดวงเดียวในระบบสุริยะที่ทราบว่ามีแรงโน้มถ่วงและความหนาแน่นของพื้นผิวสูงกว่า
