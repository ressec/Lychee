moon.definition=Kuu on maapallon ainoa oikea luonnollinen satelliitti. Maan halkaisijaltaan neljänneksellä (verrattavissa Australian leveydelle) se on aurinkokunnan suurin luonnollinen satelliitti planeettansa kokoon nähden ja aurinkokunnan viidenneksi suurin satelliitti (suurempi kuin mikään kääpiö) planeetta). Kiertää maapalloa keskimääräisellä kuun etäisyydellä 384 400 km (238 900 mi) tai noin 30 kertaa maapallon halkaisijan, sen painovoima vaikuttaa maapallon vuorovesiä ja pidentää maapalloa hieman. Kuu on luokiteltu planeettamassakohteeksi ja erilaistuneeksi kivirungoksi, eikä sillä ole merkittävää ilmakehää, hydrosfääriä tai magneettikenttää. Sen pintapaino on noin kuudesosa maapallosta (0,1654 g); Jupiterin kuu Io on ainoa aurinkokunnan satelliitti, jonka tiedetään olevan suurempi pinnan painovoima ja tiheys.
