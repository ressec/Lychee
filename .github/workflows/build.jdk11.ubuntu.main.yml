#
# Note: This Github action is triggered when code is pushed to the 'main' branch to:
# - build
# - analyse for code quality
#
name: main.maven.jdk11.ubuntu

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:

  # Job: Build project
  build:
    name: Build
    runs-on: ubuntu-latest
    #if: github.base.ref == 'refs/heads/main' # Only when target branch is: 'main'.
    if: github.event.pull_request.base.ref == 'main'

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      # Step: Setup JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Step - Cache Sonar packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # Step: Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # Step: Maven Clean & Package
      - name: Package with Maven
        run: mvn -B clean package -f lychee-parent/pom.xml

      # Step - Maven Verify for Sonar
      - name: Build & Analyze with SonarCloud
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any.
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -f lychee-parent/pom.xml

  # Job: Deploy artifacts to Github Packages
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    if: github.event.pull_request.base.ref == 'main'
    permissions:
      contents: read
      packages: write
    needs: build
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      # Step: Setup JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Step: Maven Deploy
      - name: Deploy to Github Packages with Maven
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: mvn --batch-mode deploy -f lychee-parent/pom.xml
