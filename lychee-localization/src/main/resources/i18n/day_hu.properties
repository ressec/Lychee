day.definition=Egy nap megközelítőleg az az időtartam, amely alatt a Föld egy kört teljesít a tengelye körül, amely körülbelül 24 órát vesz igénybe. A napnap az az időtartam, amely eltelt annak a napnak, hogy a Nap két egymást követő alkalommal eléri az ég legmagasabb pontját. A más bolygókon eltöltött napok hasonlóan vannak meghatározva, és az eltérő forgási időszakok miatt változó hosszúságúak, a Marsé kissé hosszabb, és néha szolnak hívják.
day.WEDNESDAY.description=Szerda a hét napja kedd és csütörtök között. Az ISO 8601 nemzetközi szabvány szerint ez a hét harmadik napja. Azokban az országokban, ahol a péntek az ünnep, és néhány muszlim országban szerda lenne a hét negyedik napja. Azokban az országokban, amelyek a vasárnapi első konferenciát és a zsidó héber naptárat használják, a szerdát a hét negyedik napjának tekintik. Angolul a név az óangol WÅ dnesdÃgből és a közép-angol Wednesdaydei, a "Woden napja" -ból származik, tükrözve az angolszászok által gyakorolt ​​vallást, az angol megfelelője a skandináv isten Odinnak. Néhány más nyelvben, mint például a francia mercredi vagy az olasz mercoledÃ¬, a nap neve a dies Mercurii "higany napja".
day.FRIDAY.description=Péntek a hét napja csütörtök és szombat között. Azokban az országokban, amelyek elfogadják a "hétfő-első" egyezményt, ez a hét ötödik napja. Azokban az országokban, amelyek elfogadják a "vasárnap első" egyezményt, ez a hét hatodik napja. A legtöbb nyugati országban péntek a munkahét ötödik és utolsó napja. Néhány más országban péntek a hétvége első napja, a második a szombat. Izraelben péntek a hét hatodik napja. Iránban péntek a hétvége utolsó napja, szombat a munkanap első napja. Bahrein, az Egyesült Arab Emírségek (Egyesült Arab Emírségek), Szaúd-Arábia és Kuvait is követte ezt az egyezményt, míg 2006. szeptember 1-jén pénteken, szombaton hétvégére váltottak Bahreinben és az Egyesült Arab Emírségekben, majd egy évvel később Kuvaitban. Iránban csütörtök és péntek hétvégi nap.
day.SUNDAY.description=Vasárnap a hét napja szombat és hétfő között. A vasárnap a legtöbb nyugati országban pihenőnap, és a hétvége része. Néhány keleti országban, például Izraelben a vasárnap hétköznap. A legtöbb figyelmes keresztény számára a vasárnapot az istentisztelet és a pihenés napjának tekintik, ezt az Úr napjának és Krisztus feltámadásának napjának tekintik; az Egyesült Államokban, Kanadában, Kínában, Japánban és a Fülöp-szigeteken, valamint Dél-Amerikában vasárnap a hét első napja. A héber naptár és a hagyományos naptárak (beleértve a keresztény naptárakat is) szerint a vasárnap a hét első napja; A kvékerkeresztények az egyszerűségről szóló bizonyságuknak megfelelően az első napot hívják vasárnapnak. A svájci székhelyű Nemzetközi Szabványügyi Szervezet, az ISO 8601, a hét hetedik napjának nevezi vasárnapot.
