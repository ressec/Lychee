day.SATURDAY.description=Szombat a hét péntek és vasárnap közötti napja. A rómaiak a szombatot legkésőbb a 2. századig SÄ turni diÄ-nek ("Szaturnusz napja") nevezték el a Szaturnusz bolygó számára, amely Vettius Valens szerint aznap első óráját irányította. A nap nevét bevezették a nyugat-germán nyelvekbe, és az alnémet nyelvekben rögzítették, például közép-alnémet sáf (ok) dach, közép-holland saterdag (modern holland zaterdag) és óangol SÃ¦tern (es) dÃ¦Ä¡ és SÃ¦terdÃ¦Ä¡. Óangolul a szombatot sunnanÃ¦fen néven is ismerték ("nap" + "eve" vö. Nyelvjárási német Sonnabend).
day.MONDAY.description=A hétfő a hét vasárnap és kedd közötti napja. Az ISO 8601 nemzetközi szabvány szerint ez a hét első napja. Azokban az országokban, amelyek elfogadják a "vasárnap első" egyezményt, ez a hét második napja. A hétfő neve az óangol MÅ nandÃ¦g és a közép-angol Monenday szóból származik, eredetileg a latin dies lunae "Hold napja" fordítás.
