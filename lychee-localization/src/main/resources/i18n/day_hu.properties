day.TUESDAY.description=Kedd a hét napja hétfő és szerda között. Az ISO 8601 nemzetközi szabvány szerint hétfő a hét első napja; így kedd a hét második napja. Néhány általánosan használt naptár szerint, különösen az Egyesült Államokban, vasárnap a hét első napja, tehát kedd a hét harmadik napja. Az angol név az óangol TiwesdÃ¦g és a Közép-angol Tewesday szavakból származik, azaz "TÄ« w's Day ", Tiw vagy TÃ½r napja, az egyetlen harc istene, valamint a skandináv mitológiában a törvény és az igazságosság napja. Tiw-t egyenértékűvé tették a Marssal az interpretatio germanica-ban, a nap neve pedig a latin dies Martis fordítása.
