day.TUESDAY.description=Teisipäev on nädalapäev esmaspäevast kolmapäevani. Rahvusvahelise standardi ISO 8601 kohaselt on esmaspäev nädala esimene päev; seega on teisipäev nädala teine ​​päev. Mõne tavaliselt kasutatava kalendri järgi on pühapäev aga nädala esimene päev, eriti Ameerika Ühendriikides, seega teisipäev on nädala kolmas päev. Ingliskeelne nimi on tuletatud vana-inglise TiwesdÃ¦gist ja Middle English Tewesday'st, mis tähendab "TÄ« w's Day ", Tiw ehk Tür, üksikvõitluse jumala päev, ja õigus ja õiglus norra mütoloogias. Tiw samastati tõlgenduses germanica Marsiga ja päeva nimi on ladina dies Martise tõlge.
