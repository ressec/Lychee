day.definition=Päev on ligikaudu periood, mille jooksul Maa lõpetab ühe pöörde ümber oma telje, mis võtab umbes 24 tundi. Päikesepäev on ajavahemik, mis kulub Päikese kahe järjestikuse taeva kõrgeima punkti jõudmise vahel. Päevi muudel planeetidel määratletakse sarnaselt ja nende pikkus varieerub erineva pöörlemisperioodi tõttu, Marsi päev on veidi pikem ja seda nimetatakse mõnikord ka soliks.
day.WEDNESDAY.description=Kolmapäev on nädalapäev teisipäeva ja neljapäeva vahel. Rahvusvahelise standardi ISO 8601 järgi on see nädala kolmas päev. Riikides, kus on pühapäev reede, ja mõnes moslemiriigis oleks kolmapäev nädala neljas päev. Riikides, kus kasutatakse pühapäeva esimest konventsiooni ja juudi heebrea kalendris, on kolmapäev määratletud nädala neljanda päevana. Inglise keeles on see nimi tuletatud vana-inglise keelest WÅ dnesdÃ¦g ja kesk-inglise Wednesdaydei'st, mis on "Wodeni päev", peegeldades anglosakside harrastatavat usku, mis on ingliskeelne vaste norra jumalale Odinile. Mõnes muus keeles, näiteks prantsuse mercredi või itaalia mercoledÃ¬, on selle päeva nimi dies Mercurii "Mercury day".
day.FRIDAY.description=Reede on nädalapäev neljapäeva ja laupäeva vahel. "Esmaspäev esimesena" konventsiooni vastu võtvates riikides on nädala viies päev. Riikides, kus võetakse vastu "pühapäev esimene" konventsioon, on see nädala kuues päev. Enamikus lääneriikides on reede töönädala viies ja viimane päev. Mõnes teises riigis on reede nädalavahetuse esimene päev, laupäev aga teine. Iisraelis on reede nädala kuues päev. Iraanis on reede nädalavahetuse viimane päev, töönädala esimese päevana on laupäev. Ka Bahrein, Araabia Ühendemiraadid (AÜE), Saudi Araabia ja Kuveit järgisid seda konventsiooni, kuni nad vahetasid reede reede laupäeva nädalavahetusele 1. septembril 2006 Bahreinis ja AÜE-s ning aasta hiljem Kuveidis. Iraanis on neljapäev ja reede nädalavahetuse päevad.
day.SUNDAY.description=Pühapäev on nädalapäev laupäeva ja esmaspäeva vahel. Pühapäev on enamikus lääneriikides puhkepäev ja osa nädalavahetusest. Mõnes Ida-riigis, näiteks Iisraelis, on pühapäev nädalapäev. Enamiku tähelepanelike kristlaste jaoks peetakse pühapäeva jumalateenistuse ja puhkepäevana, pidades seda issandapäevaks ja Kristuse ülestõusmise päevaks; Ameerika Ühendriikides, Kanadas, Hiinas, Jaapanis ja Filipiinidel, samuti Lõuna-Ameerikas on pühapäev nädala esimene päev. Heebrea kalendri ja traditsiooniliste kalendrite (sh kristlike kalendrite) järgi on pühapäev nädala esimene päev; Kvakerkristlased kutsuvad pühapäeva vastavalt oma lihtsuse tunnistusele "esimeseks päevaks". Šveitsis asuv rahvusvaheline standardimisorganisatsioon ISO 8601 nimetab pühapäeva nädala seitsmendaks päevaks.
