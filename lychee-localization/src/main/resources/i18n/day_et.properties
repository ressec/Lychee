day.SATURDAY.description=Laupäev on nädalapäev reede ja pühapäeva vahel. Roomlased nimetasid Vettius Valensi sõnul laupäeva SAT turni diÄsiks ("Saturni päev") planeediks Saturn, mis juhtis selle päeva esimest tundi. Päeva nimi võeti kasutusele läänegermaani keeltes ja see on salvestatud alamsaksa keeltes, nagu näiteks keskalamsaksa (d), kesk-hollandi saterdag (kaasaegne hollandi zaterdag) ja vanainglise SÃ¦tern (es) dÃ¦Ä¡ ja SÃ¦terdÃ¦Ä¡. Vana-inglise keeles oli laupäev tuntud ka kui sunnanÃ¦fen ("päike" + "eelöö" vrd murdesaksa Sonnabend).
day.MONDAY.description=Esmaspäev on nädalapäev pühapäeva ja teisipäeva vahel. Rahvusvahelise standardi ISO 8601 järgi on see nädala esimene päev. Riikides, kus võetakse vastu "pühapäev esimene" konventsioon, on see nädala teine ​​päev. Esmaspäeva nimi on tuletatud vana-inglise keelest MÅ nandÃ¦g ja kesk-inglise keelest Monenday, mis algselt oli ladina keeles dies lunae "Kuu päev" tõlgitud.
