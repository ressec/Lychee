direction.NORTH.description=Le nord est l'un des quatre points cardinaux ou directions cardinales. C'est l'opposé du sud et est perpendiculaire à l'est et à l'ouest. North est un nom, un adjectif ou un adverbe indiquant la direction ou la géographie.
direction.EAST.description=L'Est est l'une des quatre directions cardinales ou points cardinaux. C'est la direction opposée de l'ouest.
direction.NORTH.name=Nord
direction.definition=Les quatre directions cardinales, ou points cardinaux, sont les directions nord, est, sud et ouest, communément désignées par leurs initiales N, E, S et W. Est et ouest sont perpendiculaires (à angle droit) au nord et au sud, avec l'est étant dans le sens horaire de rotation du nord et l'ouest étant directement opposé à l'est. Les points entre les directions cardinales forment les points cardinaux. Les directions intercardinales (également appelées directions intermédiaires et, historiquement, ordinales) sont les directions nord-est (NE), sud-est (SE), sud-ouest (SW) et nord-ouest (NW). La direction intermédiaire de chaque ensemble de direction intercardinale et cardinale est appelée une direction intercardinale secondaire, les huit points les plus courts de la rose des vents qui sont montrés à droite (par exemple NNE, ENE et ESE).
direction.EAST.name=Est
direction.SOUTH.description=Le sud est l'une des directions cardinales ou points cardinaux. Le sud est l'opposé du nord et est perpendiculaire à l'est et à l'ouest.
direction.WEST.name=Ouest
direction.SOUTH.name=Sud
direction.WEST.description=L'Ouest est l'une des quatre directions cardinales ou points cardinaux. C'est la direction opposée de l'est et c'est la direction dans laquelle le soleil se couche.
