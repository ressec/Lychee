continent.sub-region.AFRICA_CENTRAL.description=L'Afrique centrale est une sous-région du continent africain comprenant différents pays selon différentes définitions. L'Angola, le Burundi, le Cameroun, la République centrafricaine, le Tchad, la République démocratique du Congo, la République du Congo, la Guinée équatoriale, le Gabon, le Rwanda et São Tomé et Príncipe sont membres de la Communauté économique de l'Afrique centrale États.
