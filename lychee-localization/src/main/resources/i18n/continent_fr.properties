continent.OCEANIA.description=L'Océanie est une région géographique qui comprend l'Australasie, la Mélanésie, la Micronésie et la Polynésie. Couvrant les hémisphères oriental et occidental, l'Océanie a une superficie de 8 525 989 kilomètres carrés (3 291 903 milles carrés) et une population de plus de 41 millions d'habitants. Comparée aux continents, la région d'Océanie est la plus petite en superficie et la deuxième plus petite en population après l'Antarctique.
continent.EUROPE.name=L'Europe 
continent.AFRICA.description=L'Afrique est le deuxième plus grand et le deuxième continent le plus peuplé du monde, après l'Asie dans les deux cas. D'une superficie d'environ 30,3 millions de km2 (11,7 millions de miles carrés), y compris les îles adjacentes, il couvre 6% de la superficie totale de la Terre et 20% de sa superficie terrestre. Avec 1,3 milliard d'habitants en 2018, il représente environ 16% de la population humaine mondiale. La population africaine est la plus jeune de tous les continents; l'âge médian en 2012 était de 19,7 ans, alors que l'âge médian mondial était de 30,4 ans. Malgré un large éventail de ressources naturelles, l'Afrique est le continent le moins riche par habitant, en partie en raison des obstacles géographiques, des héritages de la colonisation européenne en Afrique et de la guerre froide, du régime antidémocratique et des politiques délétères. Malgré cette faible concentration de richesse, l'expansion économique récente et la population nombreuse et jeune font de l'Afrique un marché économique important dans un contexte mondial plus large.
