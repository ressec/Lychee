continent.ANTARCTICA.description=L'Antarctique est le continent le plus méridional de la Terre. Il contient le pôle sud géographique et est situé dans la région antarctique de l'hémisphère sud, presque entièrement au sud du cercle antarctique, et est entouré par l'océan Austral. Avec 14 200 000 kilomètres carrés (5 500 000 milles carrés), c'est le cinquième plus grand continent et près de deux fois la taille de l'Australie. Avec 0,00008 habitants au kilomètre carré, c'est de loin le continent le moins densément peuplé. Environ 98% de l'Antarctique est recouvert de glace d'une épaisseur moyenne de 1,9 km (1,2 mi; 6200 pieds), qui s'étend à tous, sauf à la partie la plus septentrionale de la péninsule antarctique.
continent.AMERICA_SOUTH.description=L'Amérique du Sud est un continent entièrement situé dans l'hémisphère occidental et principalement dans l'hémisphère sud, avec une portion relativement petite dans l'hémisphère nord. Il peut également être décrit comme un sous-continent sud des Amériques. La référence à l'Amérique du Sud au lieu d'autres régions (comme l'Amérique latine ou le Cône Sud) s'est accrue ces dernières décennies en raison de l'évolution des dynamiques géopolitiques (en particulier, la montée du Brésil).
