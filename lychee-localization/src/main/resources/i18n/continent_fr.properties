continent.EUROPE.description=L'Europe est un continent entièrement situé dans l'hémisphère nord et principalement dans l'hémisphère oriental. Il comprend les péninsules les plus occidentales de la masse continentale d'Eurasie et est bordé par l'océan Arctique au nord, l'océan Atlantique à l'ouest, la mer Méditerranée au sud et l'Asie à l'est. L'Europe est généralement considérée comme séparée de l'Asie par le bassin versant des montagnes de l'Oural, du fleuve Oural, de la mer Caspienne, du Grand Caucase, de la mer Noire et des voies navigables du détroit de Turquie. Bien qu'une grande partie de cette frontière soit terrestre, l'Europe se voit généralement accorder le statut de continent à part entière en raison de sa grande taille physique et du poids de l'histoire et de la tradition.
continent.sub-region.ASIA_SOUTH.name=Asie du Sud
continent.sub-region.ANTARCTICA.name=Antarctique
continent.AMERICA_NORTH.description=L'Amérique du Nord est un continent entièrement dans l'hémisphère nord et presque tout dans l'hémisphère occidental. Il peut également être décrit comme le sous-continent nord des Amériques. Il est bordé au nord par l'océan Arctique, à l'est par l'océan Atlantique, au sud-est par l'Amérique du Sud et la mer des Caraïbes, et à l'ouest et au sud par l'océan Pacifique. Cependant, le Groenland, parce qu'il se trouve sur la plaque tectonique nord-américaine, fait partie géographiquement de l'Amérique du Nord.
continent.ASIA.description=L'Asie est le continent le plus grand et le plus peuplé de la Terre, situé principalement dans les hémisphères est et nord. Il partage la masse continentale de l'Eurasie avec le continent européen et la masse continentale de l'Afro-Eurasie avec l'Europe et l'Afrique. L'Asie couvre une superficie de 44 579 000 kilomètres carrés (17 212 000 milles carrés), environ 30% de la superficie totale de la Terre et 8,7% de la superficie totale de la Terre. Le continent, qui a longtemps abrité la majorité de la population humaine, a été le site de plusieurs des premières civilisations. L'Asie se distingue non seulement par sa taille et sa population globales, mais aussi par ses établissements denses et vastes, ainsi que par de vastes régions à peine peuplées. Ses 4,5 milliards d'habitants (en juin 2019) constituent environ 60% de la population mondiale.
continent.definition=Un continent est l'une des nombreuses grandes masses continentales. Généralement identifiées par convention plutôt que par des critères stricts, jusqu'à sept régions sont généralement considérées comme des continents. Classées de la plus grande à la plus petite, ces sept régions sont: l'Asie, l'Afrique, l'Amérique du Nord, l'Amérique du Sud, l'Antarctique, l'Europe et l'Australie. Des variations avec moins de continents peuvent fusionner certains d'entre eux, par exemple, certains systèmes incluent l'Eurasie ou l'Amérique en tant que continents uniques. Géologiquement, les continents correspondent à des zones de croûte continentale qui se trouvent sur les plaques continentales, mais comprennent des fragments continentaux tels que Madagascar qui ne sont pas communément appelés continents. Certains continents géologiques sont largement recouverts d'eau, comme la Zealandia. La croûte continentale n'est connue que sur Terre.
