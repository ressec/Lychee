continent.sub-region.EUROPE_EAST.description=L'Europe de l'Est est la région du continent européen entre l'Europe occidentale et l'Asie. Il n'y a pas de définition cohérente de la zone précise qu'il couvre, en partie parce que le terme a un large éventail de connotations géopolitiques, géographiques, ethniques, culturelles et socio-économiques. La Russie, située en Europe de l'Est, est à la fois le pays le plus grand et le plus peuplé d'Europe; couvrant environ 40% de la masse continentale totale du continent, avec plus de 15% de sa population totale.
continent.sub-region.AFRICA_EAST.description=L'Afrique de l'Est ou Afrique de l'Est est la sous-région orientale du continent africain, définie de manière variable par la géographie. Dans le schéma des régions géographiques de la Division de statistique des Nations Unies, 20 territoires composent l'Afrique de l'Est.
