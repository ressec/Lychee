language.IRISH.description=אירית היא שפה גוידליקית של הענף הקלטי האינסולרי של משפחת השפות הקלטיות, שהיא עצמה חלק ממשפחת השפות ההודו-אירופאיות. מקורם של האירים באי אירלנד והיה השפה הראשונה של האוכלוסייה עד סוף המאה ה -18. למרות שאנגלית הייתה השפה הראשונה של מרבית תושבי האי מאז תחילת המאה ה -19, אירית מדוברת כשפה ראשונה באזורים רחבים של מחוזות קורק, דונגל, גאלווי וקרי, כמו גם באזורים קטנים יותר של מחוזות מאיו, מית '. ווטרפורד. היא מדוברת גם על ידי קבוצה גדולה יותר של דוברים רגילים אך לא מסורתיים, בעיקר באזורים עירוניים בהם הרוב דוברי השפה השנייה. משתמשים יומיים מחוץ למערכת החינוך מונים סביב 73,000, ומעל 1.85 מיליון אנשים ברחבי האי טוענים כי הם בקיאים בשפה לפחות.
language.ALBANIAN.name=אלבנית
language.CZECH.name=צ'כי
language.DUTCH.name=הוֹלַנדִי
language.GREEK.description=יוונית היא ענף עצמאי ממשפחת השפות ההודו-אירופאית, ילידת יוון, קפריסין, אלבניה, חלקים אחרים במזרח הים התיכון והים השחור. יש לו את ההיסטוריה המתועדת הארוכה ביותר של כל שפה הודו-אירופית חיה, המשתרעת על פני לפחות 3,400 שנות רשומות כתובות. מערכת הכתיבה שלה היא האלף-בית היווני, שמשמש למעלה מ -2,000 שנה; בעבר, יוונית תועדה במערכות כתיבה כמו ליניארית ב 'ותוכנית הלימודים בקפריסין. האלף-בית נבע מהכתב הפיניקי והיה בתורו בסיס מערכות הכתיבה הלטיניות, הקיריליות, הארמניות, הקופטיות, הגותיות ורבות אחרות.
language.PORTUGUESE.description=פורטוגזית היא שפה רומנטית שמקורה בחצי האי האיברי של אירופה. זו השפה הרשמית היחידה של פורטוגל, אנגולה, מוזמביק, גינאה ביסאו, כף ורדה, סו טומו ופרנסיפה, וברזיל, בעוד שהיא בעלת מעמד שפה רשמי משותף במזרח טימור, גינאה המשוונית ומקאו. אדם או אומה דוברי פורטוגזית מכונים "לוסופון" (לוסופונה). כתוצאה מהתרחבות בתקופות הקולוניאליות, נוכחות תרבותית של דוברי קריאול פורטוגזית ופורטוגזית נמצאת גם ברחבי העולם. פורטוגזית היא חלק מקבוצת האיברו-רומנטיקה שהתפתחה מכמה ניבים של לטינית וולגרית בממלכת גליציה מימי הביניים ובמחוז פורטוגל, ושמרה על מעט פונולוגיה קלטית ועל הלקסיקון שלה.
language.GERMAN.description=השפה הגרמנית היא שפה גרמנית מערבית המדוברת בעיקר במרכז אירופה. זוהי השפה המדוברת והרשמית או הרשמית המשותפת ביותר בגרמניה, אוסטריה, שוויץ, ליכטנשטיין ומחוז דרום טירול האיטלקי. זוהי גם שפה רשמית משותפת של לוקסמבורג, בלגיה וחלקים מדרום מערב פולין, כמו גם שפה לאומית בנמיביה. גרמנית דומה ביותר לשפות אחרות בענף השפה הגרמנית המערבית, כולל אפריקאית, הולנדית, אנגלית, השפות הפריזיות, גרמנית נמוכה (סקסונית נמוכה), לוקסמבורגית, סקוטים ויידיש. הוא מכיל גם דמיון קרוב באוצר המילים לדנית, נורווגית ושוודית, אם כי אלה שייכים לקבוצה הצפון גרמנית. גרמנית היא השפה הגרמנית השנייה המדוברת ביותר אחרי אנגלית.
language.ITALIAN.name=אִיטַלְקִית
language.MACEDONIAN.description=מקדונית היא שפה מזרח-סלאבית מזרחית. מדוברת כשפה ראשונה על ידי כשני מיליון איש, והיא משמשת כשפה הרשמית של צפון מקדוניה. ניתן למצוא את רוב הדוברים בארץ ובפזורה, עם מספר קטן יותר של דוברים ברחבי האזור הבין-לאומי של מקדוניה. מקדונית היא גם שפת מיעוט מוכרת בחלקים מאלבניה, בוסניה והרצגובינה, רומניה וסרביה והיא מדוברת על ידי קהילות מהגרים בעיקר באוסטרליה, קנדה וארצות הברית.
language.SERBIAN.description=סרבית היא הזן הסטנדרטי של השפה הסרבית-קרואטית המשמשת בעיקר את הסרבים. זו השפה הרשמית והלאומית של סרביה, אחת משלוש השפות הרשמיות של בוסניה והרצגובינה ונמשכת רשמית במונטנגרו, שם היא מדוברת על ידי הרוב היחסי של האוכלוסייה. זו שפת מיעוט מוכרת בקרואטיה, צפון מקדוניה, רומניה, הונגריה, סלובקיה וצ'כיה.
language.BULGARIAN.name=בולגרית
language.CHINESE.name=סִינִית
language.KOREAN.name=קוריאנית
language.FINNISH.description=פינית היא שפה אוראלית של הענף הפיני המדוברת על ידי רוב האוכלוסייה בפינלנד ועל ידי פינים אתניים מחוץ לפינלנד. פינית היא אחת משתי השפות הרשמיות של פינלנד (השנייה שוודית). בשוודיה, הן פינית והן מנקיילי (שיש לה הבנה הדדית משמעותית עם פינית) הן שפות מיעוט רשמיות. השפה הקוונית, שכמו מיינקיאלי מובנת הדדית עם הפינית, מדוברת במחוז הנורבגי טרומס אנד פינמרק על ידי קבוצת מיעוט ממוצא פיני.
language.PORTUGUESE.name=פורטוגזית
language.CZECH.description=צ'כית, היסטורית גם בוהמית, היא שפה מערב-סלאבית של הקבוצה הסלובקית. מדברים על ידי למעלה מ -13 מיליון איש, והיא משמשת כשפה הרשמית של צ'כיה. צ'כית קשורה קשר הדוק לסלובקית, עד כדי הבנה הדדית גבוהה, כמו גם פולנית במידה פחותה. כמו שפות סלאביות אחרות, צ'כית היא שפה היתוך עם מערכת מורפולוגיה עשירה וסדר מילים גמיש יחסית. אוצר המילים שלו הושפע רבות מלטינית וגרמנית.
language.ENGLISH.name=אנגלית
language.FRENCH.description=צרפתית או לאנגו פראנזה היא שפה רומנטית של המשפחה ההודית-אירופית. הוא ירד מהלטינית הוולגרית של האימפריה הרומית, וכך גם כל שפות הרומנטיקה. הצרפתית התפתחה מגאלו-רומנטיקה, הלטינית המדוברת בגאליה, וליתר דיוק בצפון גאליה. קרובי משפחתה הקרובים ביותר הם שפות השפות האחרות של ד'אול'לה שנאמרו בעבר בצפון צרפת ובדרום בלגיה, אשר צרפתית (פרנסיאן) חילפה במידה רבה. הצרפתית הושפעה גם משפות קלטיות מקומיות של גאליה הצפון-רומאית כמו גאליה בלגיקה ומהשפה הפרנקית (הגרמנית) של הפולשים הפרנקים שלאחר הרומית. כיום, בשל התרחבותה בעבר בצרפת, קיימות שפות קריאוליות רבות בצרפתית, בעיקר קריאולית האיטי. אדם או אומה דוברי צרפתית יכולים להיקרא פרנקופון באנגלית ובצרפתית.
language.HUNGARIAN.description=הונגרית היא שפה אוראלית המדוברת בהונגריה ובחלקים ממספר מדינות שכנות. זו השפה הרשמית של הונגריה ואחת מ -24 השפות הרשמיות של האיחוד האירופי. מחוץ להונגריה מדברים עליו גם קהילות של הונגרים בסלובקיה של ימינו, מערב אוקראינה (סובקרפטיה), מרכז ומערב רומניה (טרנסילבניה), צפון סרביה (Vojvodina), צפון קרואטיה, צפון מזרח סלובניה (אזור מור) ומזרח אוסטריה.
language.INDONESIAN.description=אינדונזית היא השפה הרשמית של אינדונזיה. זהו מגוון סטנדרטי של מלאית, שפה אוסטרונזית ששימשה לינגווי פרנקה בארכיפלג האינדונזי הרב לשוני במשך מאות שנים. אינדונזיה היא האומה הרביעית המאוכלסת ביותר בעולם - שרובם דוברים אינדונזית, מה שהופך אותה לאחת השפות המדוברות ביותר בעולם.
language.CHINESE.description=סינית היא קבוצה של זני שפה המהווים את הענף הסיני של השפות הסיניות-טיבטיות, המדוברים על ידי הרוב האתני הסיני האני וקבוצות אתניות מיעוט רבות בסין הגדולה. כ -1.3 מיליארד אנשים (או כ -16% מאוכלוסיית העולם) דוברים מגוון סינית כשפתם הראשונה.
language.THAI.description=תאילנדית היא השפה הלאומית של תאילנד והשפה הרשמית בפועל; זו השפה הראשונה של העם המרכזי של תאילנד והסינית התאילנדית ביותר, תלוי בגיל. הוא חבר בקבוצת הטאי של משפחת שפות הדאי, ואחת ממעל 60 השפות של תאילנד. יותר ממחצית אוצר המילים התאילנדי נגזר או מושאל מפאלי, סנסקריט, מון וחמר העתיקה. זו שפה טונאלית ואנליטית, הדומה לסינית ווייטנאמית.
language.NORWEGIAN.description=נורווגית היא שפה צפון גרמנית המדוברת בעיקר בנורבגיה, שם היא שפה רשמית. לצד שוודית ודנית, נורווגית מהווה רצף ניב של זנים מקומיים ואזוריים המובנים פחות או יותר; כמה ניבים נורווגיים ושוודים, במיוחד, קרובים מאוד. שפות סקנדינביות אלה, יחד עם פארו ואיסלנדית, כמו גם כמה שפות נכחדות, מהווים את השפות הצפון גרמניות. פארו ואיסלנדית אינם ניתנים להבנה הדדית עם נורווגית בצורתם המדוברת מכיוון שסקנדינביה היבשתית סטתה מהם. בעוד ששתי השפות הגרמניות עם המספר הרב ביותר של דוברים, אנגלית וגרמנית, יש דמיון הדוק עם נורווגית, אך אף אחת מהן אינה מובנת הדדית. נורווגית היא צאצאית של הנורדית העתיקה, השפה המשותפת של העמים הגרמניים החיים בסקנדינביה בתקופת הוויקינגים.
language.RUSSIAN.description=רוסית היא שפה מזרח-סלאבית ילידת הרוסים במזרח אירופה. זו שפה רשמית ברוסיה, בלארוס, קזחסטן, קירגיזסטן, והיא נמצאת בשימוש נרחב ברחבי הקווקז, מרכז אסיה, ובמידה מסוימת במדינות הבלטיות. רוסית שייכת למשפחת השפות ההודו-אירופאיות, אחת מארבע החברות החיות בשפות הסלאביות המזרחיות לצד, וחלק מהענף הבלטי-סלאבי הגדול יותר.
language.ALBANIAN.description=אלבנית היא שפה הודו-אירופית המדוברת על ידי האלבנים בבלקן והפזורה האלבנית ביבשת אמריקה, אירופה ואוקיאניה. עם כ -7.5 מיליון דוברים, הוא כולל ענף עצמאי בשפות ההודו-אירופאיות ואינו קשור בשום שפה אחרת.
language.HEBREW.name=עִברִית
language.ICELANDIC.name=איסלנדית
language.CATALAN.name=קטלאנית
language.RUSSIAN.name=רוּסִי
language.BELARUSIAN.name=בלארוסית
language.LATVIAN.name=לטבית
language.LITHUANIAN.name=ליטאי
language.FRENCH.name=צָרְפָתִית
language.ICELANDIC.description=איסלנדית היא שפה צפון גרמנית המדוברת על ידי כ- 314,000 איש, שרובם הגדול מתגוררים באיסלנד שם היא השפה הלאומית. זה קשור באופן הדוק ביותר לפארואית ולנורווגית המערבית.
language.ARABIC.name=עֲרָבִית
language.HUNGARIAN.name=הוּנגָרִי
language.BELARUSIAN.description=בלארוסית היא שפה מזרח-סלאבית המדוברת על ידי הבלארוסים. זו אחת משתי השפות הרשמיות ברפובליקה של בלארוס במסגרת החוקה הנוכחית (סעיף 17), יחד עם רוסית. בנוסף, היא מדוברת בחלקים מסוימים של רוסיה, ליטא, לטביה, פולין ואוקראינה על ידי מיעוטים בלארוסים במדינות אלה.
language.BULGARIAN.description=בולגרית היא שפה דרום-סלאבית המדוברת בדרום-מזרח אירופה, בעיקר בבולגריה. זו שפת הבולגרים.
language.ROMANIAN.name=רומנית
language.SPANISH.name=ספרדית
language.MALTESE.name=מלטזית
language.definition=שפה היא מערכת מובנית של תקשורת המשמשת את בני האדם, כולל דיבור (שפה מדוברת), מחוות (שפת סימנים) וכתיבה. ברוב השפות יש מערכת כתיבה המורכבת מגליפים כדי לרשום את הצליל או המחווה המקוריים ומשמעותם.
language.MACEDONIAN.name=מקדונית
language.DANISH.name=דַנִי
language.FINNISH.name=פִינִית
language.SLOVENIAN.name=סלובנית
language.SLOVAK.description=סלובקית היא שפה סלאבית מערבית של הקבוצה הצ'כית. מדוברת על ידי כ -5 מיליון אנשים כשפת אם, בעיקר סלובקים אתניים, והיא משמשת כשפה הרשמית של סלובקיה ואחת מ -24 השפות הרשמיות של האיחוד האירופי.
language.ENGLISH.description=אנגלית היא שפה גרמנית מערבית המדוברת לראשונה באנגליה המוקדמת של ימי הביניים, שהפכה בסופו של דבר לשפה המובילה בשיח הבינלאומי במאה ה -21. הוא נקרא על שם הזוויות, אחד העמים הגרמנים הקדומים שנדדו לאזור בריטניה שלימים קיבלו את שמם, אנגליה. שני השמות נובעים מאנגליה, חצי אי בים הבלטי. האנגלית קשורה ביותר לפריזית ולסקסונית נמוכה, בעוד שאוצר המילים שלה הושפע באופן משמעותי משפות גרמניות אחרות, ובמיוחד מהנורדית העתיקה (שפה גרמנית בצפון), כמו גם מלטינית וצרפתית.
language.IRISH.name=אִירִית
language.ARABIC.description=ערבית היא שפה שמית, כמו עברית וארמית. כ 292 מיליון איש דוברים זאת כשפתם הראשונה. הרבה יותר אנשים יכולים גם להבין את זה כשפה שנייה. לשפה הערבית יש אלפבית משלה שנכתב מימין לשמאל, כמו עברית. מכיוון שהיא מדוברת באופן כה נרחב ברחבי העולם, היא אחת משש השפות הרשמיות של האו"ם, והאחרות הן אנגלית, צרפתית, ספרדית, רוסית וסינית.
language.SWEDISH.description=שוודית היא שפה צפון גרמנית המדוברת באופן טבעי על ידי 10 מיליון אנשים, בעיקר בשבדיה (כשפה הרשמית היחידה) ובחלקים מפינלנד, שם היא בעלת מעמד משפטי שווה לפינית. זה מובן במידה רבה הדדית עם נורבגית ודנית, אם כי מידת ההבנה ההדדית תלויה במידה רבה בניב ובמבטא של הדובר. נורבגית ודנית כתובה בדרך כלל מובנות בקלות רבה יותר על ידי דוברי השבדית מאשר השפות המדוברות, בשל הבדלי הטון, המבטא והאינטונציה. השוודית היא צאצאית של הנורדית העתיקה, השפה המשותפת של העמים הגרמנים שחיו בסקנדינביה בתקופת הוויקינגים. יש לו יותר דוברים מכל שפה אחרת בצפון גרמניה.
language.HEBREW.description=עברית היא שפה שמית צפון-מערבית ילידת ישראל. בשנת 2013 דיברו עברית מודרנית על ידי למעלה מתשעה מיליון איש ברחבי העולם. מבחינה היסטורית, היא נחשבת כשפת בני ישראל, יהודים ואבותיהם; עם זאת, השפה לא נקראה בשם "עברית" בתנאך עצמו. משנה גיטין ט ': 8 מתייחסת לשפה כעברית שמשמעותה עברית, אולם משנה מגילה מתייחסת לשפה העברית כאל אשורית שמשמעותה אשורית, שהיא מטוניזם הנגזר משם האלף-בית בניגוד לעברית שמשמעותה האלף-בית הפליאו-עברי. הדוגמאות המוקדמות ביותר לפליאו-עברית כתובה מתוארכות למאה העשירית לפני הספירה. העברית שייכת לענף השמי הצפוני-מערבי של משפחת השפות האפרואזיאטיות, והיא השפה הכנענית היחידה שעדיין מדוברת והדוגמה היחידה המוצלחת באמת לשפה מתה שקמה לתחייה, ואחת משתי השפות הצפון-מערביות היחידות שעדיין מדוברות, והשנייה היא ארמית.
language.JAPANESE.name=יַפָּנִית
language.NORWEGIAN.name=נורווגית
language.SWEDISH.name=שוודית
language.UKRAINIAN.description=אוקראינית, היסטורית גם רותנית היא שפה סלאבית מזרחית. זוהי שפת המדינה הרשמית של אוקראינה ואחת משלוש השפות הרשמיות במדינה הלא מוכרת טרנסניסטריה, והשניים האחרים הם מולדובה ורוסית. אוקראינית כתובה משתמשת בגרסה של הכתב הקירילי (ראה אלפבית אוקראינית).
language.CATALAN.description=קטלאנית הידועה בקהילת ולנסיה ובקרצ'ה בשם ולנסיה, היא שפה רומנטית מערבית שמקורה בלטינית וולגרית. זו השפה הרשמית של אנדורה, ושפה רשמית משותפת של שלוש קהילות אוטונומיות במזרח ספרד: קטלוניה, קהילת ולנסיה והאיים הבלאריים. יש לו גם מעמד רשמי למחצה בקומונה האיטלקית אלג'רו. זה מדבר גם במחלקת Pyrenees-Orientales בצרפת ובשני אזורים נוספים במזרח ספרד: הרצועה המזרחית של אראגון ואזור קארצ'ה באזור מורסיה. השטחים דוברי הקטלאנית / ולנסיה נקראים לעתים קרובות הקטלאנים של פאיסוס או "המדינות הקטלאניות".
language.LITHUANIAN.description=ליטאית היא שפה בלטית. זו השפה הרשמית של ליטא ואחת השפות הרשמיות של האיחוד האירופי. ישנם כ -2.8 מיליון דוברי ליטא ילידים בליטא וכ- 200,000 דוברים במקומות אחרים.
language.SLOVENIAN.description=סלובנית היא שפה דרום-סלאבית המדוברת על ידי הסלובנים. מדברים אותו על ידי כ -2.5 מיליון דוברים ברחבי העולם, שרובם גרים בסלובניה, שם היא אחת משלוש השפות הרשמיות. מכיוון שסלובניה היא חלק מהאיחוד האירופי, סלובנית היא גם אחת מ -24 השפות הרשמיות והעבודות שלה.
language.HINDI.name=הינדית
language.LATVIAN.description=לטבית, הידועה גם בשם לטיש, היא שפה מזרחית בלטית המדוברת באזור הבלטי. זוהי שפתם של לטבים והשפה הרשמית של לטביה וכן אחת השפות הרשמיות של האיחוד האירופי. ישנם כ -1.3 מיליון דוברי לטבית ילידים בלטביה ו- 100,000 בחו"ל. בסך הכל, 2 מיליון, או 80% מאוכלוסיית לטביה, דוברים לטבית. מתוכם כ -1.16 מיליון או 62% השתמשו בה כשפה העיקרית שלהם בבית.
language.THAI.name=תאילנדי
language.CROATIAN.description=קרואטית היא הזן הסטנדרטי של השפה הסרבית-קרואטית בה משתמשים קרואטים, בעיקר בקרואטיה, בוסניה והרצגובינה, מחוז וובודינה בסרביה, ומדינות שכנות אחרות. זהו הסטנדרט הרשמי והספרותי של קרואטיה ואחת השפות הרשמיות של האיחוד האירופי. קרואטית היא גם אחת השפות הרשמיות של בוסניה והרצגובינה ושפת מיעוט מוכרת בסרביה ובמדינות השכנות.
language.HINDI.description=הינדית, או ליתר דיוק הינדית סטנדרטית מודרנית היא שפה הודו-ארית המדוברת בהודו. ההינדית תוארה כמרשם סטנדרטי וסנסקריטיזציה של השפה ההינדוסטאנית, שבעצמה מבוסס בעיקר על הניב הקאריבולי של דלהי ואזורים שכנים בצפון הודו. הינדית, הכתובה בכתב Devanagari, היא אחת משתי השפות הרשמיות של ממשלת הודו, יחד עם השפה האנגלית. זו שפה רשמית ב -9 מדינות וב -3 שטחי איחוד ושפה רשמית נוספת בשלוש מדינות אחרות. הינדית היא גם אחת מ -22 השפות המתוזמנות של הרפובליקה של הודו.
language.TURKISH.name=טורקי
language.POLISH.name=פולני
language.CROATIAN.name=קרואטית
language.ROMANIAN.description=רומנית היא שפה רומנטית בלקנית המדוברת על ידי כ- 24 מיליון איש כשפת אם, בעיקר ברומניה ומולדובה, ועל ידי 4 מיליון איש נוספים כשפה שנייה. על פי הערכה אחרת, ישנם כ -34 מיליון איש ברחבי העולם שיכולים לדבר רומנית, מתוכם 30 מיליון דוברים אותה כשפת אם. זו שפה רשמית ולאומית הן ברומניה והן במולדובה והיא אחת השפות הרשמיות של האיחוד האירופי.
language.SLOVAK.name=סלובקית
language.SPANISH.description=ספרדית או קסטיליאנית היא שפה רומנטית שמקורה בחצי האי האיברי של אירופה. כיום זו שפה עולמית עם כמעט 500 מיליון דוברי שפת אם, בעיקר בספרד וביבשת אמריקה. זוהי שפת האם השנייה המדוברת בעולם אחרי סינית מנדרינית, והשפה הרביעית בעולם המדוברת בסך הכל אחרי אנגלית, סינית מנדרינית והינדית.
language.MALAY.description=מלאית היא שפה אוסטרונזית המדוברת רשמית בברוניי, אינדונזיה, מלזיה וסינגפור ומדוברת באופן לא רשמי במזרח טימור ובחלקים מתאילנד. שפה של המלזים, והיא מדוברת על ידי 290 מיליון אנשים (כ -260 מיליון כאינדונזים) ברחבי העולם המלאי.
language.GREEK.name=יווני
language.ESTONIAN.name=אסטונית
language.MALTESE.description=מלטזית היא שפה שמית המדוברת על ידי העם המלטזי. זו השפה הלאומית של מלטה והשפה הרשמית השמית היחידה של האיחוד האירופי. מלטזית היא זן לטיני של ערבית היסטורית מדוברת דרך ירידתו מערבית סיקולו, שהתפתח כניב ערבי מגרבי במהלך אמירות סיציליה בין השנים 831 ל- 1091. כתוצאה מהפלישה הנורמנית למלטה וההתנצרות מחדש של האי, מלטזית התפתחה ללא תלות בערבית הקלאסית בתהליך הדרגתי של הלטיניזציה. לכן זה יוצא מן הכלל כמגוון של ערבית היסטורית שאין לה קשר דיגלוסי עם ערבית סטנדרטית קלאסית או מודרנית. לפיכך, מלטזית מסווגת בנפרד מ -30 הזנים המהווים את השפה הערבית המודרנית. מלטזית מובחנת גם משפה ערבית ושפות שמיות אחרות מכיוון שהמורפולוגיה שלה הושפעה עמוק משפות רומנטיות, כלומר איטלקית וסיציליאנית.
language.JAPANESE.description=יפנית היא שפה מזרח-אסייתית המדוברת על ידי כ 128 מיליון איש, בעיקר ביפן, שם היא השפה הלאומית. הוא בן למשפחת השפות היפונית (או היפנית-ריוקיאנית), והדיון ביחס שלה לשפות אחרות, כמו קוריאנית. שפות יפוניות אוחדו עם משפחות שפות אחרות כמו Ainu, אוסטרואזיאטית והאלטאי המוכרז עכשיו, אך אף אחת מההצעות הללו לא קיבלה הסכמה נרחבת.
language.INDONESIAN.name=אינדונזית
language.DANISH.description=דנית היא שפה צפון גרמנית המדוברת על ידי כששה מיליון איש, בעיקר בדנמרק, גרינלנד ובאזור דרום שלזוויג בצפון גרמניה, שם היא בעלת מעמד של שפת מיעוט. כמו כן, קהילות קטנות דוברות דנית נמצאות בנורבגיה, שבדיה, ספרד, ארצות הברית, קנדה, ברזיל וארגנטינה. עקב הגירה ושינוי שפה באזורים עירוניים, כ- 15% מאוכלוסיית גרינלנד דוברת דנית כשפתם הראשונה.
language.TURKISH.description=הטורקית היא הדוברת ביותר בשפות הטורקיות, עם כ -70 עד 80 מיליון דוברים, השפה הלאומית של טורקיה. מחוץ למולדתה, קיימות קבוצות דוברות קטנות משמעותיות בעירק, סוריה, גרמניה, אוסטריה, בולגריה, צפון מקדוניה, צפון קפריסין, יוון, קווקז ואזורים אחרים באירופה ובמרכז אסיה. קפריסין ביקשה שהאיחוד האירופי יוסיף את הטורקית כשפה רשמית, למרות שטורקיה איננה מדינה חברה.
language.GERMAN.name=גֶרמָנִיָת
language.MALAY.name=מלאית
language.UKRAINIAN.name=אוקראינית
language.POLISH.description=פולנית או פשוט פולסקי, היא שפה סלאבית מערבית של הקבוצה הלגיטית. היא מדוברת בעיקר בפולין ומשמשת כשפת האם של הפולנים. בנוסף להיותה השפה הרשמית של פולין, היא משמשת גם מיעוטים פולניים במדינות אחרות. ברחבי העולם ישנם למעלה מ -50 מיליון דוברי פולנית - זוהי השפה השישית בשיעור המדובר של האיחוד האירופי.
language.ESTONIAN.description=אסטונית היא שפה אוראלית של הענף הפיני המדובר באסטוניה. זו השפה הרשמית של אסטוניה, המדוברת באופן מקורי על ידי כ -1.1 מיליון איש; 922,000 איש באסטוניה ו- 160,000 מחוץ לאסטוניה. זו שפה פינית דרומית והיא השפה השנייה בדיבור בין כל השפות הפיניות.
language.ITALIAN.description=איטלקית או lingua italiana היא שפה רומנטית ממשפחת השפות ההודו-אירופאיות. איטלקית היא, ברוב המידות ויחד עם סרדיניאן, השפה הקרובה ביותר לטינית, ממנה היא יורדת דרך לטינית וולגרית. איטלקית היא שפה רשמית באיטליה, שוויץ (טיצ'ינו והחריצים), סן מרינו, ווותיקן. יש לו מעמד מיעוט רשמי במערב איסטריה (קרואטיה וסלובניה). בעבר היה לו מעמד רשמי באלבניה, מלטה, מונקו, מונטנגרו (קוטור), יוון (האיים היוניים והדודקאנסיים) והוא מובן בדרך כלל בקורסיקה על ידי דוברי קורסיקה (בשל יחסו הדוק לשפה זו המושפעת מטוסקנה). בעבר הייתה זו שפה רשמית במזרח אפריקה האיטלקית לשעבר ובצפון אפריקה האיטלקית, שם היא עדיין ממלאת תפקיד משמעותי במגזרים שונים. איטלקית מדוברת גם על ידי קהילות יוצאות גדולות באמריקה ובאוסטרליה. איטלקית כלולה בשפות המכוסות על ידי האמנה האירופית לשפות אזוריות או מיעוטים בבוסניה והרצגובינה וברומניה, אם כי איטלקית אינה רשמית משותפת ואינה שפה מוגנת במדינות אלה. דוברי איטלקית רבים הם דו-לשוניים מקומיים של איטלקית (בצורתם הסטנדרטית או בזנים אזוריים) ושפות אזוריות אחרות.
language.DUTCH.description=הולנדית היא שפה גרמנית מערבית המדוברת על ידי כ -24 מיליון איש כשפה ראשונה ו -5 מיליון איש כשפה שנייה, המהווה את רוב האנשים בהולנד (שם היא השפה הרשמית היחידה ברחבי הארץ) ובלגיה (כאחת משלושה שפות רשמיות). זוהי השפה הגרמנית השלישית המדוברת ביותר, אחרי קרוביה הקרובים אנגלית וגרמנית.
language.KOREAN.description=קוריאנית היא שפה מזרח אסייתית המדוברת על ידי כ 77 מיליון איש. זוהי השפה הרשמית והלאומית של שתי הקוריאות: צפון קוריאה ודרום קוריאה, עם טפסים רשמיים סטנדרטיים שונים המשמשים בכל מדינה. זו שפת מיעוט מוכרת במחוז האוטונומי הקוריאני ינביאן ובמחוז האוטונומי הקוריאני צ'אנגבאי במחוז ג'ילין, סין. זה מדבר גם בחלקים של סחלין, רוסיה ומרכז אסיה.
language.SERBIAN.name=סרבית
