month.JUNE.description=Der Juni ist der sechste Monat des Jahres im julianischen und gregorianischen Kalender, der zweite von vier Monaten mit einer Länge von 30 Tagen und der dritte von fünf Monaten mit einer Länge von weniger als 31 Tagen. Der Juni enthält die Sommersonnenwende auf der Nordhalbkugel, den Tag mit den meisten Tageslichtstunden, und die Wintersonnenwende auf der Südhalbkugel, den Tag mit den wenigsten Tageslichtstunden (in beiden Fällen ohne Polarregionen). Der Juni auf der Nordhalbkugel ist das saisonale Äquivalent zum Dezember auf der Südhalbkugel und umgekehrt. Auf der Nordhalbkugel beginnt der traditionelle astronomische Sommer am 21. Juni (der meteorologische Sommer beginnt am 1. Juni). In der südlichen Hemisphäre beginnt der meteorologische Winter am 1. Juni.
