month.AUGUST.description=August ist der achte Monat des Jahres im julianischen und gregorianischen Kalender und der fünfte von sieben Monaten mit einer Länge von 31 Tagen. Es wurde ursprünglich lateinisch Sextilis genannt, weil es 753 v. Chr. Der sechste Monat im ursprünglichen zehnmonatigen römischen Kalender unter Romulus war, wobei der März der erste Monat des Jahres war. Um 700 v. Chr. Wurde es der achte Monat, in dem Januar und Februar von König Numa Pompilius, der es auch 29 Tage lang gab, zum Jahr vor März hinzugefügt wurden. Julius Caesar fügte zwei Tage hinzu, als er 46 v. Chr. (708 AUC) den julianischen Kalender erstellte, was ihm seine moderne Länge von 31 Tagen verleiht. 8 v. Chr. Wurde es zu Ehren von Augustus umbenannt. Laut einem von Macrobius zitierten Senatus-Konsultum wählte er diesen Monat, weil es die Zeit mehrerer seiner großen Triumphe war, einschließlich der Eroberung Ägyptens.
