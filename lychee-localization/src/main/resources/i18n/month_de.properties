month.OCTOBER.description=Der Oktober ist der zehnte Monat des Jahres im julianischen und gregorianischen Kalender und der sechste von sieben Monaten mit einer Länge von 31 Tagen. Der achte Monat im alten Kalender von Romulus um 750 v. Chr. Behielt der Oktober seinen Namen (vom lateinischen und griechischen Ã´ctÅ, was "acht" bedeutet), nachdem Januar und Februar in den Kalender eingefügt wurden, der ursprünglich von erstellt worden war die Römer. Im alten Rom würde eine von drei Mundus-Patets am 5. Oktober, Meditrinalia am 11. Oktober, Augustalia am 12. Oktober, Horse am 15. Oktober und Armilustrium am 19. Oktober stattfinden. Diese Daten entsprechen nicht dem modernen Gregorianischen Kalender.
month.JANUARY.name=Januar
month.JULY.description=Juli ist der siebte Monat des Jahres (zwischen Juni und August) im julianischen und gregorianischen Kalender und der vierte von sieben Monaten mit einer Länge von 31 Tagen. Es wurde vom römischen Senat zu Ehren des römischen Generals Julius Cäsar benannt, es war der Monat seiner Geburt. Zuvor hieß es Quintilis und war der fünfte Monat des 10-Monats-Kalenders.
month.NOVEMBER.description=Der November ist der elfte und vorletzte Monat des Jahres im julianischen und gregorianischen Kalender, der vierte und letzte von vier Monaten mit einer Länge von 30 Tagen und der fünfte und letzte von fünf Monaten mit einer Länge von weniger als 31 Tagen. Der November war der neunte Monat des Kalenders von Romulus. Der November behielt seinen Namen (vom lateinischen Novem "neun"), als Januar und Februar in den römischen Kalender aufgenommen wurden.
month.SEPTEMBER.name=september
month.JUNE.name=Juni
month.FEBRUARY.description=Februar ist der zweite Monat des Jahres im julianischen und gregorianischen Kalender. Der Monat hat 28 Tage in gemeinsamen Jahren oder 29 in Schaltjahren, wobei der 29. Tag als Schalttag bezeichnet wird. Es ist der erste von fünf Monaten mit weniger als 31 Tagen (die anderen vier sind April, Juni, September und November) und der einzige mit weniger als 30 Tagen. Sieben Monate (Januar, März, Mai, Juli, August, Oktober und Dezember) haben 31 Tage, während die vier zuvor genannten Monate (April, Juni, September und November) genau 30 Tage haben. Dies bedeutet, dass die anderen elf Monate mindestens 30 Tage haben.
month.MARCH.description=März ist der dritte Monat des Jahres und sowohl im julianischen als auch im gregorianischen Kalender nach dem Mars benannt. Es ist der zweite von sieben Monaten mit einer Länge von 31 Tagen. Auf der Nordhalbkugel tritt der meteorologische Frühlingsbeginn am ersten Märztag ein. Die März-Tagundnachtgleiche am 20. oder 21. März markiert den astronomischen Beginn des Frühlings auf der Nordhalbkugel und den Beginn des Herbstes auf der Südhalbkugel, wo der September das saisonale Äquivalent des Marsches der Nordhalbkugel ist.
month.APRIL.description=April ist der vierte Monat des Jahres im Gregorianischen Kalender, der fünfte im frühen julianischen, der erste von vier Monaten mit einer Länge von 30 Tagen und der zweite von fünf Monaten mit einer Länge von weniger als 31 Tagen.
month.MAY.name=Mai
month.SEPTEMBER.description=September ist der neunte Monat des Jahres im julianischen und gregorianischen Kalender, der dritte von vier Monaten mit einer Länge von 30 Tagen und der vierte von fünf Monaten mit einer Länge von weniger als 31 Tagen. Auf der Nordhalbkugel ist September das saisonale Äquivalent zum März auf der Südhalbkugel.
month.APRIL.name=April
month.DECEMBER.description=Dezember ist der zwölfte und letzte Monat des Jahres im julianischen und gregorianischen Kalender. Es ist auch der letzte von sieben Monaten mit einer Länge von 31 Tagen. Der Dezember erhielt seinen Namen vom lateinischen Wort decem (was zehn bedeutet), da es ursprünglich der zehnte Monat des Jahres im Kalender von Romulus war, der im März begann. Die Wintertage nach Dezember wurden nicht als Teil eines Monats berücksichtigt. Später wurden die Monate Januar und Februar aus dem Monat ohne Monat erstellt und am Anfang des Kalenders hinzugefügt, aber der Dezember behielt seinen Namen.
month.definition=Ein Monat ist eine Zeiteinheit, die mit Kalendern verwendet wird und ungefähr so ​​lang ist wie eine natürliche Periode, die mit der Bewegung des Mondes zusammenhängt. Monat und Mond sind verwandt. Das traditionelle Konzept entstand mit dem Zyklus der Mondphasen; Solche Monate (Lunationen) sind synodische Monate und dauern ungefähr 29,53 Tage. Aus ausgegrabenen Zählstäben haben Forscher abgeleitet, dass Menschen bereits in der Altsteinzeit Tage in Bezug auf die Mondphasen gezählt haben. Synodische Monate, basierend auf der Umlaufzeit des Mondes in Bezug auf die Erde-Sonne-Linie, sind noch heute die Grundlage vieler Kalender und werden zur Aufteilung des Jahres verwendet.
month.JANUARY.description=Der Januar ist der erste Monat des Jahres im julianischen und gregorianischen Kalender und der erste von sieben Monaten mit einer Länge von 31 Tagen. Der erste Tag des Monats ist als Neujahrstag bekannt. Es ist im Durchschnitt der kälteste Monat des Jahres in den meisten Teilen der nördlichen Hemisphäre (wo es der zweite Wintermonat ist) und der wärmste Monat des Jahres in den meisten Teilen der südlichen Hemisphäre (wo es der zweite Sommermonat ist) ). Auf der südlichen Hemisphäre ist der Januar das saisonale Äquivalent zum Juli auf der nördlichen Hemisphäre und umgekehrt.
month.MAY.description=Der Mai ist der fünfte Monat des Jahres im julianischen und gregorianischen Kalender und der dritte von sieben Monaten mit einer Länge von 31 Tagen. Der Mai ist ein Frühlingsmonat auf der Nordhalbkugel und der Herbst auf der Südhalbkugel. Daher ist der Mai auf der Südhalbkugel das saisonale Äquivalent des Novembers auf der Nordhalbkugel und umgekehrt.
