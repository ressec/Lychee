day.TUESDAY.description=El martes es el día de la semana entre el lunes y el miércoles. Según la norma internacional ISO 8601, el lunes es el primer día de la semana; por tanto, el martes es el segundo día de la semana. Sin embargo, según algunos calendarios de uso común, especialmente en los Estados Unidos, el domingo es el primer día de la semana, por lo que el martes es el tercer día de la semana. El nombre en inglés se deriva del inglés antiguo TiwesdÃ¦g y del inglés medio Tewesday, que significa "Día de TÄ« w ", el día de Tiw o TÃ½r, el dios del combate singular, y la ley y la justicia en la mitología nórdica. Tiw fue equiparado con Marte en la interpretatio germanica, y el nombre del día es una traducción del latín dies Martis.
