day.definition=Un día es aproximadamente el período durante el cual la Tierra completa una rotación alrededor de su eje, que toma alrededor de 24 horas. Un día solar es el tiempo que transcurre entre que el Sol alcanza su punto más alto en el cielo dos veces consecutivas. Los días en otros planetas se definen de manera similar y varían en duración debido a diferentes períodos de rotación, el de Marte es un poco más largo y, a veces, se llama sol.
day.WEDNESDAY.description=El miércoles es el día de la semana entre martes y jueves. Según la norma internacional ISO 8601 es el tercer día de la semana. En países que tienen el viernes como festivo y en algunos países musulmanes, el miércoles sería el cuarto día de la semana. En los países que utilizan la convención del primer domingo y en el calendario judío hebreo, el miércoles se define como el cuarto día de la semana. En inglés, el nombre se deriva del inglés antiguo WÅ dnesdÃ¦g y del inglés medio Wednesdei, "día de Woden", que refleja la religión practicada por los anglosajones, el equivalente inglés al dios nórdico Odin. En algunos otros idiomas, como el francés mercredi o el italiano mercoledÃ¬, el nombre del día es un calco de dies Mercurii "día de Mercurio".
day.FRIDAY.description=El viernes es el día de la semana entre el jueves y el sábado. En los países que adoptan la convención del "lunes primero", es el quinto día de la semana. En los países que adoptan la convención del "domingo primero", es el sexto día de la semana. En la mayoría de los países occidentales, el viernes es el quinto y último día de la semana laboral. En algunos otros países, el viernes es el primer día del fin de semana y el sábado el segundo. En Israel, el viernes es el sexto día de la semana. En Irán, el viernes es el último día del fin de semana y el sábado es el primer día de la semana laboral. Bahrein, los Emiratos Árabes Unidos (EAU), Arabia Saudita y Kuwait también siguieron esta convención hasta que cambiaron a un fin de semana de viernes y sábado el 1 de septiembre de 2006 en Bahrein y EAU y un año después en Kuwait. En Irán, el jueves y el viernes son días de fin de semana.
day.SUNDAY.description=El domingo es el día de la semana entre el sábado y el lunes. El domingo es un día de descanso en la mayoría de los países occidentales y parte del fin de semana. En algunos países del Este, como Israel, el domingo es un día laborable. Para la mayoría de los cristianos practicantes, el domingo se observa como un día de adoración y descanso, considerándolo el día del Señor y el día de la resurrección de Cristo; en Estados Unidos, Canadá, China, Japón y Filipinas, así como en América del Sur, el domingo es el primer día de la semana. Según el calendario hebreo y los calendarios tradicionales (incluidos los calendarios cristianos), el domingo es el primer día de la semana; Los cristianos cuáqueros llaman al domingo el "primer día" de acuerdo con su testimonio de sencillez. La Organización Internacional de Normalización ISO 8601, con sede en Suiza, llama al domingo el séptimo día de la semana.
