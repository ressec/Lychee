day.SATURDAY.description=El sábado es el día de la semana entre el viernes y el domingo. Los romanos nombraron sábado SÄ turni diÄ “s (" Día de Saturno ") a más tardar en el siglo II para el planeta Saturno, que controlaba la primera hora de ese día, según Vettius Valens. El nombre del día se introdujo en las lenguas germánicas occidentales y está registrado en las lenguas del bajo alemán, como sater (s) dach en alemán bajo medio, saterdag en holandés medio (zaterdag en holandés moderno) e inglés antiguo SÃ¦tern (es) dÃ¦Ä¡ y SÃ¦terdÃ¦Ä¡. En inglés antiguo, el sábado también se conocía como sunnanÃ¦fen ("sol" + "víspera" cf. dialectal alemán Sonnabend).
day.MONDAY.description=El lunes es el día de la semana entre el domingo y el martes. Según la norma internacional ISO 8601 es el primer día de la semana. En los países que adoptan la convención del "domingo primero", es el segundo día de la semana. El nombre del lunes se deriva del inglés antiguo MÅ nandÃ¦g y del inglés medio Monenday, originalmente una traducción del latín dies lunae "día de la luna".
