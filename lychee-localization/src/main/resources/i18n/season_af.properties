season.AUTUMN.description=Herfs, ook bekend as val in Noord-Amerikaanse Engels, is een van die vier gematigde seisoene. Buite die trope is die herfs die oorgang van somer na winter, in September (Noordelike Halfrond) of Maart (Suidelike Halfrond), wanneer die daglig aansienlik korter word en die temperatuur aansienlik afkoel. Daglengte neem af en die naglengte neem toe namate die seisoen vorder, tot die wintersonstilstand in Desember (Noordelike Halfrond) en Junie (Suidelike Halfrond). Een van die belangrikste kenmerke daarvan in gematigde klimate is die vergieting van blare van bladwisselende bome.
