day.SATURDAY.description=יום שבת הוא יום השבוע שבין שישי לראשון. הרומאים כינו את יום שבת SÄ turni diÄ "s (" יום שבתאי ") לא יאוחר מהמאה השנייה עבור כוכב הלכת שבתאי, ששלט על השעה הראשונה של אותו יום, על פי וטיוס וואלנס. שם היום הוצג לשפות גרמניות מערביות והוא נרשם בשפות גרמניות נמוכות כגון: Sater (s) German German, שבת הולנדית תיכונית (שבת הולנדית מודרנית) ואנגלית עתיקה Stern (es) DÄÄÄ ו SÃ¦terdÃ¦Ä¡. באנגלית העתיקה, יום שבת היה ידוע גם בשם sunnanÃ¦fen ("שמש" + "ערב", ראה Sonnabend גרמנית דיאלקטלית).
day.MONDAY.description=יום שני הוא יום השבוע שבין ראשון לשלישי. על פי התקן הבינלאומי ISO 8601 זהו היום הראשון בשבוע. במדינות המאמצות את ועידת "ראשון ראשון", זהו היום השני בשבוע. שמו של יום שני נגזר מאנגלית העתיקה MÅ nandÃ¦g והאנגלית התיכונה Monenday, במקור תרגום לטינית dies lunae "יום הירח".
day.FRIDAY.name=יוֹם שִׁישִׁי
day.THURSDAY.name=יוֹם חֲמִישִׁי
day.definition=יום הוא בערך התקופה בה כדור הארץ משלים סיבוב אחד סביב צירו, שנמשך כ- 24 שעות. יום שמש הוא משך הזמן שעובר בין השמש שמגיעה לנקודה הגבוהה ביותר בשמיים פעמיים ברציפות. ימים בכוכבי לכת אחרים מוגדרים באופן דומה ומשתנים באורכם בשל תקופות סיבוב שונות, זו של מאדים מעט ארוכה יותר ולעתים מכונה סול.
day.WEDNESDAY.description=יום רביעי הוא יום השבוע שבין שלישי לחמישי. על פי התקן הבינלאומי ISO 8601 זהו היום השלישי בשבוע. במדינות שיש להן יום שישי כחופשה ובחלק מהמדינות המוסלמיות, יום רביעי יהיה היום הרביעי בשבוע. במדינות המשתמשות בכנס ראשון-ראשון ובלוח השנה העברי היהודי מוגדר יום רביעי בשבוע. באנגלית, השם נגזר מ- WÅ dnesdæg באנגלית הישנה ומ- Wednesday, "יום וודן", המשקף את הדת הנהוגה על ידי האנגלו-סקסים, המקבילה האנגלית לאל הנורדי אודין. בכמה שפות אחרות, כגון מרקרדי הצרפתי או מרקולד איטלקי, שמו של היום הוא קלק של די מרקורי "יום מרקורי".
day.FRIDAY.description=יום שישי הוא יום השבוע שבין חמישי לשבת. במדינות המאמצות את ועידת "שני-ראשון" זהו היום החמישי בשבוע. במדינות המאמצות את כינוס "ראשון ראשון", זהו היום השישי בשבוע. ברוב מדינות המערב, יום שישי הוא היום החמישי והאחרון בשבוע העבודה. במדינות אחרות, יום שישי הוא היום הראשון של סוף השבוע, ואילו יום שבת השני. בישראל יום שישי הוא היום השישי בשבוע. באיראן, יום שישי הוא היום האחרון של סוף השבוע, כאשר יום שבת הוא היום הראשון של שבוע העבודה. בחריין, איחוד האמירויות הערביות (איחוד האמירויות הערביות), ערב הסעודית וכווית גם עקבו אחר הכינוס הזה עד שעברו לסוף שבוע של יום שישי ב -1 בספטמבר 2006 בבחריין ובאיחוד האמירויות וכעבור שנה בכווית. באיראן, חמישי ושישי הם ימי סוף שבוע.
day.SUNDAY.description=יום ראשון הוא יום השבוע שבין שבת לשני. יום ראשון הוא יום מנוחה ברוב מדינות המערב, וחלק מסוף השבוע. בחלק ממדינות המזרח כמו ישראל יום ראשון הוא יום חול. עבור רוב הנוצרים שומרי המצוות, יום ראשון נצפה כיום פולחן ומנוחה, כשהוא מחזיק בו את יום האדון ויום תחייתו של ישו; בארצות הברית, קנדה, סין, יפן והפיליפינים, כמו גם בדרום אמריקה, יום ראשון הוא היום הראשון בשבוע. על פי לוח השנה העברי ולוחות השנה המסורתיים (כולל לוחות שנה נוצריים) יום ראשון הוא היום הראשון בשבוע; נוצרים קוואקרים מכנים את יום ראשון "היום הראשון" בהתאם לעדותם על פשטותם. הארגון הבינלאומי לתקינה ISO 8601, שבסיסו בשוויץ, מכנה את יום ראשון ביום השביעי בשבוע.
