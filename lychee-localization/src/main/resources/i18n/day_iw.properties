day.SUNDAY.name=יוֹם רִאשׁוֹן
day.SATURDAY.name=יום שבת
day.MONDAY.name=יוֹם שֵׁנִי
day.THURSDAY.description=יום חמישי הוא יום השבוע שבין רביעי לשישי. על פי התקן הבינלאומי ISO 8601, זהו היום הרביעי בשבוע. במדינות המאמצות את כינוס "ראשון ראשון", זהו היום החמישי בשבוע.
day.WEDNESDAY.name=יום רביעי
day.TUESDAY.description=יום שלישי הוא יום השבוע שבין שני לרביעי. על פי התקן הבינלאומי ISO 8601, יום שני הוא היום הראשון בשבוע; לפיכך, יום שלישי הוא היום השני בשבוע. על פי כמה לוחות שנה נפוצים, במיוחד בארצות הברית, יום ראשון הוא היום הראשון בשבוע, ולכן יום שלישי הוא היום השלישי בשבוע. השם האנגלי נגזר מ Tiwesdæg באנגלית העתיקה ומאנגלית התיכונה Tewesday, שפירושו "TÄ« w's Day ", היום של Tiw או TÃ½r, אל הלחימה היחידה, ומשפט וצדק במיתולוגיה הנורדית. טיוו הושווה למאדים בפרשנות הגרמניקה, ושם היום הוא תרגום לטינית dies Martis.
