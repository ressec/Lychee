day.SATURDAY.description=星期六是星期五至星期日之间的星期几。根据维蒂乌斯·瓦伦斯（Vettius Valens）的说法，罗马人不迟于公元2世纪将土星（Saturn）命名为“星期六土星节”（Saturn's Day）。当天的名字被引入西日耳曼语中，并以低德文记录，例如中低德萨特琴，中荷德萨特琴（现代荷兰语zaterdag）和古英语Stern，德古特和SöterdÃ¦Ä¡。在古英语中，周六也被称为sunnanÃfen（“ sun” +“ eve” cf.方言德语Sonnabend）。
day.MONDAY.description=星期一是星期天和星期二之间的一周中的一天。根据国际标准ISO 8601，它是一周中的第一天。在采用“周日优先”惯例的国家/地区，它是一周的第二天。星期一的名称来自古英语MánnÃg和中古英语Monenday，它们最初是拉丁文lunae的翻译，意思是“月亮的日子”。
day.FRIDAY.name=星期五
day.THURSDAY.name=星期四
day.definition=一天大约是地球绕其轴完成一圈自转的时间，大约需要24小时。太阳日是太阳连续两次到达天空最高点之间经过的时间。其他行星上的天数也有类似的定义，并且由于旋转周期的不同，其长度也有所不同，火星的周期稍长一些，有时也称为溶胶。
day.WEDNESDAY.description=星期三是星期二至星期四之间的星期几。根据国际标准ISO 8601，它是一周中的第三天。在以星期五为假期的国家和某些穆斯林国家中，星期三将是一周的第四天。在使用星期日优先惯例的国家和犹太希伯来语日历中，星期三定义为一周的第四天。在英语中，该名称源自古英语WÅdnesdÃg和中古英语Wednesdei（“ Woden日”），反映了盎格鲁撒克逊人实行的宗教，英语相当于北欧神Odin。在某些其他语言中，例如法国merredi或意大利mercouledÃ，这一天的名字是死于Mercurii的“ Mercury日”。
day.FRIDAY.description=星期五是星期四至星期六之间的星期几。在采用“星期一优先”惯例的国家/地区，它是一周中的第五天。在采用“周日优先”惯例的国家/地区中，它是一周中的第六天。在大多数西方国家，星期五是工作周的第五天也是最后一天。在其他一些国家/地区，星期五是周末的第一天，而星期六是第二天。在以色列，星期五是一周的第六天。在伊朗，星期五是周末的最后一天，星期六是工作周的第一天。巴林，阿拉伯联合酋长国（UAE），沙特阿拉伯和科威特也遵循该惯例，直到2006年9月1日在巴林和阿联酋更改为星期五（星期六）周末，一年后又在科威特更改为星期五。在伊朗，星期四和星期五是周末。
day.SUNDAY.description=星期日是星期六和星期一之间的星期几。在大多数西方国家中，星期日是休息日，也是周末的一部分。在某些东部国家，例如以色列，星期日是工作日。对于大多数细心观察的基督徒来说，星期日被视为敬拜和安息的日子，将其视为主日和基督复活的日子。在美国，加拿大，中国，日本和菲律宾以及南美，星期日是一周中的第一天。根据希伯来语日历和传统日历（包括基督教日历），星期日是一周的第一天；根据他们的简单证词，贵格会基督徒称星期日为“第一天”。位于瑞士的国际标准化组织ISO 8601将星期日定为一周的第七天。
day.TUESDAY.name=星期二
day.SUNDAY.name=星期日
day.SATURDAY.name=星期六
day.MONDAY.name=星期一
day.THURSDAY.description=星期四是星期三至星期五之间的星期几。根据ISO 8601国际标准，它是一周中的第四天。在采用“周日优先”惯例的国家/地区中，它是一周中的第五天。
day.WEDNESDAY.name=星期三
day.TUESDAY.description=星期二是星期一至星期三之间的星期几。根据国际标准ISO 8601，星期一是一周的第一天；星期一是星期几。因此，星期二是一周的第二天。但是，根据某些常用的日历，尤其是在美国，星期天是一周的第一天，因此星期二是一周的第三天。英文名称源自古英语TiwesdÃg和中古英语Tewesday，意为“TÄ«w's Day”，Tow或TÃ½r的一天，单一战斗之神以及北欧神话中的法律与正义。在解释德语中，提夫与火星等同，而这一天的名称是拉丁裔马蒂斯的翻译。
