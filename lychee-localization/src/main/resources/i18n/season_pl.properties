season.SUMMER.description=Lato to najgorętszy z czterech okresów umiarkowanych, przypadający po wiośnie i przed jesienią. W okolicach przesilenia letniego (około 3 dni przed dniem przesilenia letniego) następuje najwcześniejszy wschód i najpóźniejszy zachód słońca, dni są najdłuższe, a noce najkrótsze, a długość dnia maleje wraz z upływem pory po przesileniu. Data początku lata różni się w zależności od klimatu, tradycji i kultury. Kiedy na półkuli północnej panuje lato, na półkuli południowej panuje zima i odwrotnie.
season.WINTER.description=Zima to najzimniejsza pora roku w strefach polarnych i umiarkowanych (zima nie występuje w większości strefy tropikalnej). Występuje jesienią i przed wiosną każdego roku. Zima jest spowodowana tym, że oś Ziemi na tej półkuli jest odwrócona od Słońca. Różne kultury definiują różne daty jako początek zimy, a niektóre używają definicji opartej na pogodzie. Kiedy na półkuli północnej panuje zima, na półkuli południowej panuje lato i odwrotnie. W wielu regionach zima kojarzy się ze śniegiem i mrozem. Moment przesilenia zimowego to moment, w którym wysokość Słońca względem bieguna północnego lub południowego jest najbardziej ujemna (to znaczy Słońce znajduje się najdalej poniżej horyzontu, mierząc od bieguna). Dzień, w którym to nastąpi, ma najkrótszy dzień i najdłuższą noc, przy czym długość dnia rośnie, a długość nocy maleje wraz z upływem pory roku po przesileniu. Daty najwcześniejszego zachodu słońca i najpóźniejszego wschodu słońca poza regionami polarnymi różnią się od daty przesilenia zimowego i zależą od szerokości geograficznej, ze względu na zmiany dnia słonecznego w ciągu roku spowodowane eliptyczną orbitą Ziemi (zob. Najwcześniejsze i najpóźniejsze Wschód i zachód słońca).
season.definition=Pora roku to podział roku na podstawie zmian pogody, ekologii i liczby godzin dziennych w danym regionie. Na Ziemi pory roku są wynikiem orbity Ziemi wokół Słońca i osiowego nachylenia Ziemi względem płaszczyzny ekliptyki. W regionach o klimacie umiarkowanym i polarnym pory roku charakteryzują się zmianami natężenia światła słonecznego docierającego do powierzchni Ziemi, którego zmiany mogą powodować hibernację lub migrację zwierząt oraz uśpienie roślin. Różne kultury określają liczbę i charakter pór roku w oparciu o różnice regionalne i jako takie istnieje wiele kultur zarówno współczesnych, jak i historycznych, których liczba sezonów jest różna.
season.SPRING.description=Wiosna, zwana także wiosną, to jedna z czterech pór roku o klimacie umiarkowanym, następująca po zimie i poprzedzające lato. Istnieją różne techniczne definicje wiosny, ale lokalne użycie tego terminu różni się w zależności od lokalnego klimatu, kultury i zwyczajów. Kiedy na półkuli północnej jest wiosna, na półkuli południowej jest jesień i odwrotnie. W równonocy wiosennej (lub wiosennej), dni i noce trwają około dwunastu godzin, przy czym długość dnia rośnie, a długość nocy maleje wraz z postępem sezonu.
