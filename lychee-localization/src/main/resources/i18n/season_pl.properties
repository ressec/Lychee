season.AUTUMN.description=Jesień, znana również jako jesień w północnoamerykańskim angielskim, jest jedną z czterech pór roku o klimacie umiarkowanym. Poza tropikami jesień oznacza przejście od lata do zimy, we wrześniu (półkula północna) lub marcu (półkula południowa), kiedy światło dzienne wyraźnie się skraca, a temperatura znacznie się obniża. Długość dnia maleje, a długość nocy wydłuża się wraz z postępem sezonu, aż do przesilenia zimowego w grudniu (półkula północna) i czerwcu (półkula południowa). Jedną z jego głównych cech w klimacie umiarkowanym jest zrzucanie liści z drzew liściastych.
season.AUTUMN.name=Jesień
