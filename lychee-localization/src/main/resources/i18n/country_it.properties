country.ANTARCTICA.description=L'Antartide è il continente più meridionale della Terra. Contiene il Polo Sud geografico ed è situato nella regione antartica dell'emisfero australe, quasi interamente a sud del Circolo Antartico, ed è circondato dall'Oceano Antartico. A 14.200.000 chilometri quadrati (5.500.000 miglia quadrate), è il quinto continente più grande e quasi il doppio dell'Australia. Con 0,00008 persone per chilometro quadrato, è di gran lunga il continente meno densamente popolato. Circa il 98% dell'Antartide è coperto da ghiaccio con uno spessore medio di 1,9 km (1,2 mi; 6,200 piedi), che si estende a tutti tranne i tratti più settentrionali della penisola antartica.
country.BRAZIL.name=Brasile
country.ISLE_OF_MAN.name=Isola di Man
country.GUATEMALA.description=Il Guatemala, ufficialmente Repubblica del Guatemala, è un paese dell'America centrale delimitato a nord e ad ovest dal Messico, a nord-est dal Belize e dai Caraibi, a est dall'Honduras, a sud-est da El Salvador e a sud dall'Oceano Pacifico. Con una popolazione stimata di circa 17,2 milioni, è il paese più popoloso dell'America centrale. Il Guatemala è una democrazia rappresentativa; la sua capitale e città più grande è Nueva Guatemala de la Asunción, conosciuta anche come Città del Guatemala.
