country.EL_SALVADOR.official=La Repubblica di El Salvador
country.SWEDEN.description=La Svezia, ufficialmente il Regno di Svezia, è un paese nordico del Nord Europa. Confina con la Norvegia a ovest e a nord, con la Finlandia a est, ed è collegata alla Danimarca a sud-ovest da un ponte-tunnel attraverso lo stretto di Öresund. A 450.295 chilometri quadrati (173.860 miglia quadrate), la Svezia è il più grande paese del Nord Europa, il terzo paese più grande dell'Unione europea e il quinto paese più grande in Europa per area. La capitale è Stoccolma. La Svezia ha una popolazione totale di 10,3 milioni di cui 2,6 milioni hanno origini straniere. Le persone con un background straniero sono definite come persone nate all'estero o nate in Svezia con genitori nati all'estero. Ha una bassa densità di popolazione di 25 abitanti per chilometro quadrato (65 / sq mi), con 1 437 persone per km2 nelle località. L'87% degli svedesi vive in aree urbane, che coprono l'1,5% dell'intera superficie terrestre. La concentrazione più alta si trova nella metà centrale e meridionale del paese.
country.PAKISTAN.name=Pakistan
country.AUSTRIA.description=L'Austria, ufficialmente la Repubblica d'Austria, è un paese alpino orientale senza sbocco sul mare nella parte meridionale dell'Europa centrale. È composto da nove stati federati (Bundesländer), uno dei quali è Vienna, la capitale dell'Austria e la sua città più grande. Confina con la Germania a nord-ovest; la Repubblica Ceca a nord; Slovacchia a nord-est; L'Ungheria a est; Slovenia e Italia a sud; e la Svizzera e il Liechtenstein a ovest. L'Austria occupa un'area di 83,879 km2 (32,386 miglia quadrate) e ha una popolazione di quasi 9 milioni di persone. Mentre il tedesco è la lingua ufficiale del paese, molti austriaci comunicano in modo informale in una varietà di dialetti bavaresi.
country.VANUATU.name=Vanuatu
