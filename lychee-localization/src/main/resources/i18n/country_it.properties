country.SLOVENIA.name=Slovenia
country.SUDAN_SOUTH.description=Il Sud Sudan, ufficialmente noto come Repubblica del Sud Sudan, è un paese senza sbocco sul mare nell'Africa centro-orientale. Confina a est con l'Etiopia, a nord con il Sudan, a ovest con la Repubblica Centrafricana, a sud-ovest con la Repubblica Democratica del Congo, a sud con l'Uganda ea sud-est con il Kenya.
