country.LATVIA.description=La Lettonia, ufficialmente conosciuta come Repubblica di Lettonia, è un paese nella regione baltica del Nord Europa. Dall'indipendenza della Lettonia nel 1918, è stato indicato come uno degli stati baltici. Confina con l'Estonia a nord, la Lituania a sud, la Russia a est, la Bielorussia a sud-est e condivide un confine marittimo con la Svezia a ovest. La Lettonia ha 1.957.200 abitanti e un territorio di 64.589 km2 (24.938 miglia quadrate). La sua capitale e città più grande è Riga; altre importanti città della Lettonia sono Daugavpils, LiepÄ ja, Jelgava e JÅ «rmala. Il paese ha un clima stagionale temperato. Il Mar Baltico modera il clima, sebbene il paese abbia quattro stagioni distinte e inverni nevosi.
country.COCOS_ISLANDS.official=Il territorio delle Isole Cocos (Keeling)
country.TOKELAU.name=Tokelau
country.SENEGAL.name=Senegal
country.ITALY.description=L'Italia, ufficialmente Repubblica Italiana è un paese costituito da una penisola delimitata dalle Alpi e circondata da diverse isole. L'Italia si trova nell'Europa centro-meridionale ed è considerata parte dell'Europa occidentale. Una repubblica parlamentare unitaria con Roma come capitale, il paese copre un'area totale di 301.340 km2 (116.350 miglia quadrate) e condivide i confini terrestri con Francia, Svizzera, Austria, Slovenia e i microstati enclave di Città del Vaticano e San Marino. L'Italia ha un'enclave territoriale in Svizzera (Campione) e un'exclave marittima nelle acque tunisine (Lampedusa). Con circa 60 milioni di abitanti, l'Italia è il terzo Stato membro più popoloso dell'Unione Europea.
country.BERMUDA.description=Bermuda è un territorio britannico d'oltremare nell'Oceano Atlantico settentrionale. Si trova a circa 1.035 km (643 miglia) da est a sud-est di Cape Hatteras, nella Carolina del Nord (con Cape Point sull'isola di Hatteras è l'approdo più vicino); 1.236 km (768 mi) a sud dell'isola di Cape Sable, Nuova Scozia; 1.759 km (1.093 miglia) a nord-est di Cuba e 1.538 km (956 miglia) a nord delle Isole Vergini britanniche. Sebbene sia tipicamente indicato al singolare, Bermuda consiste di 181 isole; la più grande di queste isole è conosciuta come l'isola principale. La capitale delle Bermuda è Hamilton. Le Bermuda sono autogovernate internamente, con una propria costituzione e gabinetto dei ministri selezionati tra i membri eletti della camera bassa di un parlamento che promuove le leggi locali. In qualità di governo nazionale, il governo del Regno Unito ha la responsabilità ultima di garantire il buon governo all'interno dei territori britannici d'oltremare e mantiene la responsabilità della difesa e delle relazioni estere. A partire da luglio 2018, ha una popolazione di 71.176 abitanti, il che lo rende il più popoloso dei territori britannici d'oltremare. I maggiori settori economici delle Bermuda sono l'assicurazione offshore, la riassicurazione e il turismo. Le Bermuda hanno registrato uno dei più alti PIL pro capite al mondo per la maggior parte del 20 ° secolo.
country.US_VIRGIN_ISLANDS.description=Isole Vergini americane; chiamate anche Isole Vergini americane, Isole Vergini o Isole Vergini americane, ufficialmente le Isole Vergini degli Stati Uniti, sono un gruppo di isole caraibiche e un territorio non incorporato e organizzato degli Stati Uniti. Le isole fanno parte geograficamente dell'arcipelago delle Isole Vergini e si trovano nelle Isole Sottovento delle Piccole Antille a est di Porto Rico e ad ovest delle Isole Vergini britanniche.
country.CAYMAN_ISLANDS.description=Le Isole Cayman sono un territorio britannico d'oltremare autonomo nel Mar dei Caraibi occidentali. Il territorio di 264 chilometri quadrati (102 miglia quadrate) comprende le tre isole di Grand Cayman, Cayman Brac e Little Cayman, che si trovano a sud di Cuba e nord-est dell'Honduras, tra la Giamaica e la penisola messicana dello Yucatán. La capitale è George Town a Grand Cayman, la più popolosa delle tre isole.
country.ALAND_ISLANDS.motto=Isole della Pace
