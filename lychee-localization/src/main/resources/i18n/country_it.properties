country.NIGER.official=La Repubblica del Niger
country.AUSTRIA.motto=Nessun motto ufficiale
country.GREENLAND.name=Groenlandia
country.SAINT_MARTIN.description=La Collettività di Saint Martin, comunemente nota semplicemente come Saint Martin (Saint-Martin) è una collettività d'oltremare della Francia nelle Indie occidentali nei Caraibi. Con una popolazione di 35.334 a partire da gennaio 2017 (con stime più recenti che mettono la popolazione a 32.556) su un'area di 53,2 chilometri quadrati (20,5 miglia quadrate), comprende il 60% settentrionale dell'isola divisa di Saint Martin, e alcuni vicini isolotti, il più grande dei quali è ÃŽle Tintamarre. Il 40% meridionale dell'isola di Saint Martin costituisce Sint Maarten, che è stato un paese costituente del Regno dei Paesi Bassi dal 2010. Questo segna l'unico posto al mondo in cui la Francia confina con i Paesi Bassi.
country.ECUADOR.name=Ecuador
country.FALKLAND_ISLANDS.description=Le Isole Falkland sono un arcipelago nell'Oceano Atlantico meridionale sulla piattaforma della Patagonia. Le isole principali si trovano a circa 300 miglia (483 chilometri) a est della costa meridionale della Patagonia del Sud America ea circa 752 miglia (1.210 chilometri) dalla punta settentrionale della penisola antartica, a una latitudine di circa 52 ° S. L'arcipelago, con un'area di 4.700 miglia quadrate (12.000 chilometri quadrati), comprende Falkland orientale, Falkland occidentale e 776 isole minori. In quanto territorio britannico d'oltremare, le Falkland hanno un autogoverno interno e il Regno Unito si assume la responsabilità della loro difesa e degli affari esteri. La capitale delle Isole Falkland è Stanley nelle Falkland orientali.
country.HONDURAS.description=Honduras, ufficialmente la Repubblica dell'Honduras è un paese dell'America centrale. La repubblica dell'Honduras confina a ovest con il Guatemala, a sud-ovest con El Salvador, a sud-est con il Nicaragua, a sud con l'Oceano Pacifico nel Golfo di Fonseca ea nord con il Golfo di Honduras, un grande insenatura del Mar dei Caraibi.
country.TONGA.official=Il Regno di Tonga
country.PALAU.official=La Repubblica di Palau
country.CANADA.description=Il Camerun, ufficialmente la Repubblica del Camerun, è un paese dell'Africa centrale e dell'Africa occidentale. Confina con la Nigeria a ovest e nord; Ciad a nord-est; la Repubblica Centrafricana ad est; e Guinea Equatoriale, Gabon e Repubblica del Congo a sud. La costa del Camerun si trova sull'ansa del Biafra, parte del Golfo di Guinea e dell'Oceano Atlantico. Sebbene il Camerun non sia uno stato membro dell'ECOWAS, si trova geograficamente e storicamente nell'Africa occidentale; il Camerun meridionale, che ora forma le sue regioni Nord-Ovest e Sud-Ovest, hanno una forte storia dell'Africa occidentale in particolare. Tuttavia, dal 2017, elementi all'interno delle regioni del sud-ovest e del nord-ovest hanno da allora dichiarato uno stato indipendente (ma non riconosciuto a livello internazionale) chiamato Ambazonia. Il paese è talvolta identificato come dell'Africa occidentale e altre volte come dell'Africa centrale a causa della sua posizione strategica all'incrocio tra l'Africa occidentale e centrale. Il Camerun ospita oltre 250 lingue native parlate da quasi 25 milioni di persone.
country.CAMBODIA.description=La Cambogia, ufficialmente il Regno di Cambogia, è un paese situato nella parte meridionale della penisola dell'Indocina nel sud-est asiatico. Ha una superficie di 181.035 chilometri quadrati (69.898 miglia quadrate), confina con la Thailandia a nord-ovest, il Laos a nord-est, il Vietnam a est e il Golfo di Thailandia a sud-ovest.
