country.MAURITANIA.official=La Repubblica islamica di Mauritania
country.NORTHERN_MARIANA_ISLANDS.description=Le Isole Marianne Settentrionali, ufficialmente il Commonwealth delle Isole Marianne Settentrionali, sono un'area insulare e commonwealth degli Stati Uniti composta da 14 isole nell'Oceano Pacifico nord-occidentale. Il CNMI comprende le 14 isole più settentrionali dell'Arcipelago delle Marianne; l'isola più meridionale, Guam, è un territorio statunitense separato. Il CNMI e il Guam sono i territori più occidentali degli Stati Uniti.
country.AZERBAIJAN.description=L'Azerbaigian, ufficialmente la Repubblica dell'Azerbaigian è un paese nella regione del Caucaso dell'Eurasia. Situato all'incrocio tra Europa orientale e Asia occidentale, [10] è delimitato dal Mar Caspio a est, dalla repubblica russa del Daghestan a nord, dalla Georgia a nord-ovest, dall'Armenia e dalla Turchia a ovest e dall'Iran a Sud.
country.ERITREA.description=L'Eritrea, ufficialmente lo Stato dell'Eritrea è un paese dell'Africa orientale, con capitale Asmara. Confina con l'Etiopia a sud, il Sudan a ovest e Gibuti a sud-est. Le parti nord-orientali e orientali dell'Eritrea hanno una vasta costa lungo il Mar Rosso. La nazione ha un'area totale di circa 117.600 km2 (45.406 miglia quadrate) e comprende l'arcipelago di Dahlak e molte delle isole Hanish.
country.ANTIGUA_AND_BERMUDA.anthem="Fair Antigua, We Salute Thee" è l'inno nazionale di Antigua e Barbuda. Scritto da Novelle Hamilton Richards e composto da Walter Garnet Picart Chambers, è stato adottato nel 1967 mentre Antigua e Barbuda erano ancora una colonia britannica. È stato adottato come inno nazionale all'indipendenza nel 1981.
country.CAYMAN_ISLANDS.name=Isole Cayman
country.SINGAPORE.description=Singapore, ufficialmente la Repubblica di Singapore, è una città-stato insulare sovrana nel sud-est asiatico marittimo. Si trova a circa un grado di latitudine (137 chilometri o 85 miglia) a nord dell'equatore, al largo della punta meridionale della penisola malese, al confine con lo stretto di Malacca a ovest, le isole Riau a sud e il Mar Cinese meridionale a l'Est. Il territorio del paese è composto da un'isola principale, 63 isole e isolotti satellite e un isolotto periferico, la cui area complessiva è aumentata del 25% dall'indipendenza del paese a seguito di estesi progetti di bonifica. Ha la seconda più grande densità di popolazione al mondo. Il paese ha quasi 5,7 milioni di residenti, il 61% (3,4 milioni) dei quali sono cittadini di Singapore. Ci sono quattro lingue ufficiali di Singapore: inglese, malese, cinese e tamil; con l'inglese come lingua franca. Il multirazzismo è sancito dalla costituzione e continua a plasmare le politiche nazionali in materia di istruzione, alloggio e politica.
country.SAINT_HELENA_ASCENSION_AND_TRISTAN_DA_CUNHA.name=Sant'Elena, Isola di Ascensione, Tristan da Cunha
country.ZAMBIA.name=Zambia
country.BULGARIA.official=La Repubblica di Bulgaria
country.AMERICAN_SAMOA.motto=Samoa, lascia che Dio sia il primo
country.JORDAN.description=La Giordania, ufficialmente Regno hascemita di Giordania, è un paese arabo nella regione del Levante dell'Asia occidentale, sulla riva orientale del fiume Giordano. La Giordania confina con Arabia Saudita, Iraq, Siria, Israele e Palestina (Cisgiordania). Il Mar Morto si trova lungo i suoi confini occidentali e il paese ha una costa di 26 chilometri (16 miglia) sul Mar Rosso nel suo estremo sud-ovest. La Giordania è strategicamente situata all'incrocio tra Asia, Africa ed Europa. La capitale, Amman, è la città più popolosa della Giordania nonché il centro economico, politico e culturale del paese.
country.DENMARK.description=La Danimarca, ufficialmente il Regno di Danimarca, è un paese nordico del Nord Europa. La Danimarca vera e propria, che è il più meridionale dei paesi scandinavi, è costituita da una penisola, lo Jutland e un arcipelago di 443 isole denominate, con la più grande Zelanda, Funen e l'isola dello Jutland settentrionale. Le isole sono caratterizzate da un terreno pianeggiante, seminativo e da coste sabbiose, bassa elevazione e un clima temperato. La Danimarca si trova a sud-ovest della Svezia e a sud della Norvegia e confina a sud con la Germania. Il Regno di Danimarca è costituzionalmente uno stato unitario che comprende la Danimarca vera e propria e i due territori autonomi nell'Oceano Atlantico settentrionale: le Isole Faroe e la Groenlandia. La Danimarca ha un'area totale di 42.924 km2 (16.573 miglia quadrate), un'area terrestre di 42.394 km2 (16.368 miglia quadrate) e l'area totale, comprese la Groenlandia e le Isole Faroe, è 2.210.579 km2 (853.509 miglia quadrate) e una popolazione di 5,82 milioni in Danimarca vera e propria (dal 2020).
country.BHUTAN.anthem=Il regno del drago del tuono
country.LIBYA.official=Lo Stato della Libia
country.GUAM.description=Guam è un territorio organizzato e non incorporato degli Stati Uniti in Micronesia nell'Oceano Pacifico occidentale. È il punto e il territorio più occidentale degli Stati Uniti. La capitale di Guam è HagÃ ¥ tÃ ± a, e la città più popolosa è Dededo. Guam è membro della Pacific Community dal 1983. Gli abitanti di Guam sono cittadini americani di nascita. Gli indigeni guamaniani sono i Chamorros, che sono imparentati con altri popoli austronesiani dell'Indonesia, delle Filippine, di Taiwan, della Micronesia e della Polinesia.
country.NIUE.description=Niue è un paese insulare nell'Oceano Pacifico meridionale, 2.400 chilometri (1.500 miglia) a nord-est della Nuova Zelanda. La superficie terrestre di Niue è di circa 261 chilometri quadrati (101 miglia quadrate) e la sua popolazione, prevalentemente polinesiana, era di circa 1.600 nel 2016. Niue si trova in un triangolo tra Tonga, Samoa e le Isole Cook. Si trova a 604 chilometri a nord-est di Tonga. L'isola è comunemente chiamata "The Rock", che deriva dal nome tradizionale "Rock of Polynesia". Niue è una delle isole coralline più grandi del mondo. Il terreno dell'isola ha due livelli notevoli. Il livello più alto è costituito da una scogliera calcarea che corre lungo la costa, con un altopiano al centro dell'isola che raggiunge circa 60 metri (200 piedi) sul livello del mare. Il livello inferiore è una terrazza costiera larga circa 0,5 km (0,3 miglia) e alta circa 25-27 metri (80-90 piedi), che digrada e incontra il mare in piccole scogliere. Una barriera corallina circonda l'isola, con l'unica grande interruzione nella barriera corallina che si trova nella costa centro-occidentale, vicino alla capitale, Alofi.
country.JERSEY.description=Jersey, ufficialmente il Baliato di Jersey, è una dipendenza della Corona britannica vicino alla costa della Normandia, in Francia. È la seconda delle Isole del Canale più vicina alla Francia, dopo Alderney.
country.AUSTRIA.anthem=L '"Inno nazionale della Repubblica d'Austria" noto anche con il suo incipit "Land der Berge, Land am Strome" è l'inno nazionale dell'Austria.
country.LIECHTENSTEIN.description=Il Liechtenstein, ufficialmente il Principato del Liechtenstein, è un microstato di lingua tedesca situato nelle Alpi e nel sud-ovest dell'Europa centrale. Il principato è una monarchia semicostituzionale guidata dal principe del Liechtenstein; gli ampi poteri del principe sono equivalenti a quelli di un presidente in un sistema semipresidenziale.
country.CHAD.name=Chad
country.BRUNEI.official=La nazione del Brunei, la dimora della pace
country.ESTONIA.description=L'Estonia, ufficialmente la Repubblica di Estonia, è un paese sulla costa orientale del Mar Baltico nel Nord Europa. Confina a nord con il Golfo di Finlandia di fronte alla Finlandia, a ovest con il Mar Baltico di fronte alla Svezia, a sud con la Lettonia e ad est con il Lago Peipus e la Russia. Il territorio dell'Estonia è costituito dalla terraferma e da 2.222 isole nel Mar Baltico, che copre un'area totale di 45.227 km2 (17.462 miglia quadrate), ed è influenzato da un clima continentale umido. Tallinn, la capitale dell'Estonia, e Tartu sono le città e le aree urbane più grandi del paese. Altre città degne di nota includono Narva, PÃ¤rnu, Kohtla-JÃ¤rve e Viljandi. La lingua ufficiale del paese, l'estone, è la seconda lingua finnica più parlata.
country.IVORY_COAST.name=Costa d'Avorio
country.SERBIA.official=La Repubblica di Serbia
country.NEW_ZEALAND.name=Nuova Zelanda
country.COOK_ISLANDS.offiicial=Le Isole Cook
country.SURINAME.official=La Repubblica del Suriname
country.AUSTRIA.name=Austria
country.UGANDA.description=L'Uganda, ufficialmente la Repubblica dell'Uganda, è un paese senza sbocco sul mare nell'Africa centro-orientale. Confina a est con il Kenya, a nord con il Sud Sudan, a ovest con la Repubblica Democratica del Congo, a sud-ovest con il Ruanda ea sud con la Tanzania. La parte meridionale del paese comprende una parte sostanziale del Lago Vittoria, condivisa con Kenya e Tanzania. L'Uganda si trova nella regione dei Grandi Laghi africani. Anche l'Uganda si trova all'interno del bacino del Nilo e ha un clima equatoriale vario ma generalmente modificato.
country.MADAGASCAR.name=Madagascar
country.AUSTRALIA.description=L'Australia, ufficialmente il Commonwealth dell'Australia, è un paese sovrano che comprende la terraferma del continente australiano, l'isola della Tasmania e numerose isole minori. È il paese più grande dell'Oceania e il sesto paese più grande del mondo per superficie totale. La popolazione di 26 milioni è altamente urbanizzata e fortemente concentrata sulla costa orientale. La capitale dell'Australia è Canberra e la sua città più grande è Sydney. Le altre principali aree metropolitane del paese sono Melbourne, Brisbane, Perth e Adelaide.
country.CYPRUS.official=La Repubblica di Cipro
country.ICELAND.name=Islanda
country.GEORGIA.official=Georgia
country.INDIA.official=La Repubblica dell'India
country.SAINT_BARTHELEMY.official=La collettività di Saint-Barthélemy
country.KAZAKHSTAN.description=Il Kazakistan, ufficialmente la Repubblica del Kazakistan, è un paese transcontinentale situato principalmente nell'Asia centrale con una porzione più piccola a ovest degli Urali nell'Europa orientale. È il paese senza sbocco sul mare più grande del mondo e il nono paese più grande del mondo, con un'area di 2.724.900 chilometri quadrati (1.052.100 miglia quadrate). Il Kazakistan è la nazione economicamente più dominante dell'Asia centrale, generando il 60% del PIL della regione, principalmente attraverso la sua industria petrolifera e del gas. Possiede anche vaste risorse minerarie.
country.TUVALU.official=Tuvalu
country.GRENADA.description=Grenada è uno stato sovrano delle Indie occidentali nel Mar dei Caraibi all'estremità meridionale della catena di isole Grenadine. Grenada è costituita dalla stessa isola di Grenada, due isole minori, Carriacou e Petite Martinique, e diverse piccole isole che si trovano a nord dell'isola principale e fanno parte delle Grenadine. Si trova a nord-ovest di Trinidad e Tobago, a nord-est del Venezuela ea sud-ovest di Saint Vincent e Grenadine. La sua dimensione è di 348,5 chilometri quadrati (134,6 miglia quadrate) e aveva una popolazione stimata di 112.523 nel luglio 2020. La sua capitale è San Giorgio. Grenada è anche conosciuta come "l'isola delle spezie" per la sua produzione di noci moscate e colture di macis.
country.WESTERN_SAHARA.description=Il Sahara occidentale è un territorio conteso sulla costa nord-occidentale e nella regione del Maghreb dell'Africa settentrionale e occidentale. Circa il 20% del territorio è controllato dall'autoproclamata Repubblica Araba Saharawi Democratica, mentre il restante 80% del territorio è occupato e amministrato dal vicino Marocco. La sua superficie ammonta a 266.000 chilometri quadrati (103.000 miglia quadrate). È uno dei territori più scarsamente popolati al mondo, costituito principalmente da pianure desertiche. La popolazione è stimata in poco più di 500.000 abitanti [3], di cui quasi il 40% vive a Laayoune, la più grande città del Sahara occidentale.
country.BELIZE.name=Belize
country.BANGLADESH.description=Il Bangladesh, ufficialmente Repubblica popolare del Bangladesh, è un paese dell'Asia meridionale. È l'ottavo paese più popoloso del mondo, con una popolazione che supera i 162 milioni di persone. In termini di massa continentale, il Bangladesh è al 92 ° posto, con una superficie di 148.460 chilometri quadrati (57.320 miglia quadrate), rendendolo uno dei paesi più densamente popolati al mondo. Il Bangladesh condivide i confini terrestri con l'India a ovest, a nord e ad est, il Myanmar a sud-est e il Golfo del Bengala a sud. È strettamente separato dal Nepal e dal Bhutan dal corridoio Siliguri e dalla Cina dal Sikkim, rispettivamente nel nord. Dhaka, la capitale e la città più grande, è il fulcro economico, politico e culturale della nazione. Chittagong, il più grande porto marittimo, è la seconda città più grande.
country.BRITISH_VIRGIN_ISLANDS.name=Isole Vergini (britanniche)
country.GREAT_BRITAIN.description=Il Regno Unito di Gran Bretagna e Irlanda del Nord, comunemente noto come Regno Unito (UK o U.K.) o Gran Bretagna è un paese sovrano situato al largo della costa nord-occidentale del continente europeo. Il Regno Unito comprende l'isola della Gran Bretagna, la parte nord-orientale dell'isola d'Irlanda e molte isole minori. L'Irlanda del Nord condivide un confine terrestre con la Repubblica d'Irlanda. Altrimenti, il Regno Unito è circondato dall'Oceano Atlantico, con il Mare del Nord a est, il Canale della Manica a sud e il Mar Celtico a sud-ovest, dandogli la dodicesima costa più lunga del mondo. Il Mare d'Irlanda separa la Gran Bretagna e l'Irlanda. L'area totale del Regno Unito è di 94.000 miglia quadrate (240.000 km2).
country.YEMEN.description=Lo Yemen, ufficialmente la Repubblica dello Yemen, è un paese all'estremità meridionale della penisola arabica nell'Asia occidentale. È il secondo stato sovrano arabo più grande della penisola, che occupa 527,970 chilometri quadrati (203,850 miglia quadrate). La costa si estende per circa 2.000 chilometri (1.200 miglia). Confina con l'Arabia Saudita a nord, il Mar Rosso a ovest, il Golfo di Aden e il Canale di Guardafui a sud e l'Oman a est. Il territorio dello Yemen comprende più di 200 isole, comprese le isole di Socotra nel Canale di Guardafui. Lo Yemen è caratterizzato come uno stato fallito con un'elevata necessità di trasformazione. La capitale dello Yemen costituzionalmente dichiarata è la città di Sanaa, ma la città è sotto il controllo dei ribelli Houthi dal febbraio 2015 così come Aden, che è anche controllata dal Consiglio di transizione meridionale dal 2018. La sua amministrazione esecutiva risiede a Riyadh, in Arabia Saudita.
