country.ANDORRA.description=Andorra, ufficialmente il Principato di Andorra è un microstato sovrano senza sbocco sul mare nella penisola iberica, nei Pirenei orientali, delimitato dalla Francia a nord e dalla Spagna a sud. Si ritiene che sia stata creata da Carlo Magno, Andorra fu governata dal conte di Urgell fino al 988, quando fu trasferita alla diocesi cattolica romana di Urgell. L'attuale principato è stato formato da una carta nel 1278. È noto come principato in quanto è una diarchia guidata da due principi: il vescovo di Urgell in Catalogna, in Spagna, e il presidente della Repubblica francese.
