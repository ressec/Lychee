country.CHAD.description=Il Ciad, ufficialmente noto come Repubblica del Ciad, è un paese senza sbocco sul mare nell'Africa centro-settentrionale. Confina con la Libia a nord, il Sudan a est, la Repubblica Centrafricana a sud, il Camerun a sud-ovest, la Nigeria a sud-ovest (sul lago Ciad) e il Niger a ovest.
