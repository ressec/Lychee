country.ARUBA.anthem="Aruba Dushi Tera" ("Aruba Sweet Land" o "Aruba Lovely Country") è l'inno nazionale di Aruba. È un valzer scritto da Juan Chabaya Lampe e composto da Rufo Wever. L'ultimo verso è stato scritto da Hubert (Lio) Booi. È stato accettato come inno nazionale di Aruba il 18 marzo 1976. È scritto in papiamento.
country.KUWAIT.name=Kuwait
country.SEYCHELLES.description=Seychelles, ufficialmente la Repubblica delle Seychelles è un paese insulare arcipelagico nell'Oceano Indiano sul bordo orientale del Mar Somalo. Il paese è composto da 115 isole. La sua capitale e città più grande, Victoria, si trova a 1.500 chilometri (932 miglia) a est dell'Africa continentale. Altri paesi e territori insulari vicini includono le Comore, il Madagascar, le Mauritius e le regioni francesi d'oltremare di Mayotte e RÃ © union a sud; così come le Maldive e l'arcipelago Chagos (amministrato dal Regno Unito come Territorio britannico dell'Oceano Indiano) a est. Con una popolazione di circa 98.462 ha la più piccola popolazione di qualsiasi paese africano sovrano.
