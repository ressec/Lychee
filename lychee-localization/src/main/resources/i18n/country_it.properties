country.IRELAND.official=Irlanda
country.GHANA.description=Il Ghana, ufficialmente Repubblica del Ghana, è un paese lungo il Golfo di Guinea e l'Oceano Atlantico, nella sottoregione dell'Africa occidentale. Coprendo una massa di terra di 238.535 km2 (92.099 miglia quadrate), il Ghana confina con la Costa d'Avorio a ovest, il Burkina Faso a nord, il Togo a est, il Golfo di Guinea e l'Oceano Atlantico a sud. Ghana significa "Re guerriero" nella lingua Soninke.
country.GUINEA.description=La Guinea, ufficialmente la Repubblica di Guinea è un paese costiero occidentale dell'Africa occidentale. Precedentemente noto come Guinea francese, il paese moderno è talvolta indicato come Guinea-Conakry per distinguerlo dagli altri paesi con "Guinea" nel nome e dalla regione omonima, come la Guinea-Bissau e la Guinea Equatoriale. La Guinea ha una popolazione di 12,4 milioni e un'area di 245,857 chilometri quadrati (94,926 miglia quadrate).
