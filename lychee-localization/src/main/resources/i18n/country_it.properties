country.BARBADOS.description=Barbados è uno stato insulare delle Piccole Antille delle Indie Occidentali, nella regione caraibica del Nord America. È lungo 34 chilometri (21 miglia) e largo fino a 23 km (14 mi), coprendo un'area di 432 km2 (167 miglia quadrate). Si trova nella zona occidentale del Nord Atlantico e 100 km (62 miglia) a est delle Isole Sopravento meridionali e del Mar dei Caraibi; qui, Barbados è la più orientale delle Isole dei Caraibi, Barbados è a est delle Windwards, parte delle Piccole Antille, all'incirca a 13 ° N dell'equatore. Si trova a circa 168 km (104 miglia) ad est di entrambi i paesi di Santa Lucia e Saint Vincent e Grenadine e 180 km (110 miglia) a sud-est della Martinica e 400 km (250 miglia) a nord-est di Trinidad e Tobago. Le Barbados si trovano al di fuori della principale cintura degli uragani dell'Atlantico. La sua capitale e città più grande è Bridgetown.
country.GUINEA_BISSAU.name=Guinea-Bissau
country.COSTA_RICA.official=La Repubblica di Costa Rica
country.MONGOLIA.name=Mongolia
country.NICARAGUA.description=Il Nicaragua, ufficialmente la Repubblica del Nicaragua, è il più grande paese dell'istmo centroamericano, delimitato dall'Honduras a nord-ovest, dai Caraibi a est, dal Costa Rica a sud e dall'Oceano Pacifico a sud-ovest. Managua è la capitale e la città più grande del paese ed è anche la terza città dell'America centrale, dietro Tegucigalpa e Città del Guatemala. La popolazione multietnica di sei milioni comprende persone di origini indigene, europee, africane e asiatiche. La lingua principale è lo spagnolo. Le tribù indigene della Mosquito Coast parlano la propria lingua e l'inglese.
country.BURUNDI.description=Il Burundi, ufficialmente la Repubblica del Burundi, è un paese senza sbocco sul mare nella Great Rift Valley, dove convergono la regione dei Grandi Laghi africani e l'Africa orientale. Confina con il Ruanda a nord, con la Tanzania a est e sud-est e con la Repubblica Democratica del Congo a ovest; Il lago Tanganica si trova lungo il confine sud-occidentale. Le capitali sono Gitega e Bujumbura.
country.CONGO.name=Congo (il)
country.JAPAN.name=Giappone
country.SAINT_PIERRE_AND_MIQUELON.description=Saint Pierre e Miquelon, ufficialmente la collettività d'oltremare di Saint Pierre e Miquelon è una collettività territoriale d'oltremare autonoma della Francia nell'Oceano Atlantico nordoccidentale vicino alla sottodivisione del paese canadese di Terranova e Labrador. È l'unica parte della "Nuova Francia" in Nord America che conserva la sovranità francese, la giurisdizione di appello ei diritti minerari per questo ritorna membro a pieno titolo dell'Assemblea nazionale, contribuisce al Senato e alle elezioni presidenziali e al suo popolo è garantita la cittadinanza francese. Copre 242 chilometri quadrati (93 miglia quadrate) di terra e coste e il numero di residenti abituali è 6.008, e ha un'area di 242 chilometri quadrati (93 miglia quadrate) e una popolazione di 6.008 al censimento del marzo 2016.
country.SAINT_MARTIN.name=Saint Martin (parte francese)
country.QATAR.official=Lo Stato del Qatar
country.CHINA.description=La Cina, ufficialmente la Repubblica popolare cinese, è un paese dell'Asia orientale. È il paese più popoloso del mondo, con una popolazione di circa 1,4 miliardi nel 2019. Con una superficie di circa 9,6 milioni di chilometri quadrati (3,7 milioni di miglia2), è il terzo o il quarto paese al mondo per area. In quanto stato monopartitico guidato dal Partito Comunista Cinese (PCC), esercita la giurisdizione su 22 province, cinque regioni autonome, quattro comuni controllati direttamente (Pechino, Tianjin, Shanghai e Chongqing) e le regioni amministrative speciali di Hong Kong e Macao.
country.MONTENEGRO.name=Montenegro
country.CYPRUS.description=Cipro, ufficialmente chiamata Repubblica di Cipro, è uno stato insulare nel Mediterraneo orientale. La terza isola più grande e la terza più popolosa del Mediterraneo, si trova a sud della Turchia; ad ovest della Siria e del Libano; nord dell'Egitto, Israele e sud-est della Grecia.
country.SAUDI_ARABIA.name=Arabia Saudita
country.KOREA_NORTH.description=La Corea del Nord, ufficialmente Repubblica Democratica Popolare di Corea, è un paese dell'Asia orientale che costituisce la parte settentrionale della penisola coreana. Il paese è delimitato a nord dalla Cina e dalla Russia lungo i fiumi Amnok (noto come Yalu in cinese) e Tumen, ea sud dalla Corea del Sud, con la zona demilitarizzata coreana (DMZ) fortemente fortificata che separa i due. La Corea del Nord, come la sua controparte meridionale, afferma di essere il governo legittimo dell'intera penisola e delle isole adiacenti. Pyongyang è la capitale e la città più grande del paese.
country.LESOTHO.official=Il Regno del Lesotho
country.BELARUS.description=La Bielorussia, ufficialmente la Repubblica di Bielorussia e precedentemente nota come Bielorussia o Bielorussia, è un paese senza sbocco sul mare nell'Europa orientale. Confina con la Russia a nord-est, l'Ucraina a sud, la Polonia a ovest e la Lituania e la Lettonia a nord-ovest. La sua capitale e la città più popolosa è Minsk. Oltre il 40% dei suoi 207.600 chilometri quadrati (80.200 miglia quadrate) è boscoso. I suoi principali settori economici sono i servizi e la produzione. Fino al XX secolo, diversi stati controllavano in tempi diversi le terre dell'odierna Bielorussia, tra cui Kievan Rus ', il Principato di Polotsk (dall'XI al XIV secolo), il Granducato di Lituania, il Commonwealth polacco-lituano e il Impero russo.
country.SWITZERLAND.official=La Confederazione Svizzera
country.SAINT_BARTHELEMY.name=Saint Barthélemy
country.MOLDOVA.description=Moldova, ufficialmente la Repubblica di Moldova è un paese senza sbocco sul mare nell'Europa orientale. Confina con la Romania a ovest e l'Ucraina a nord, est e sud. La capitale è Chiè ™ inÄƒu.
country.ROMANIA.official=Romania
country.CAMEROON.name=Camerun
country.JORDAN.official=Il Regno hascemita di Giordania
country.ARMENIA.official=La Repubblica d'Armenia
country.CENTRAL_AFRICAN_REPUBLIC.description=La Repubblica Centrafricana o Centrafrique è un paese senza sbocco sul mare dell'Africa centrale. Confina con il Ciad a nord, il Sudan a nord-est, il Sud Sudan a sud-est, la Repubblica Democratica del Congo a sud, la Repubblica del Congo a sud-ovest e il Camerun a ovest. La CAR copre un'area terrestre di circa 620.000 chilometri quadrati (240.000 miglia quadrate) e aveva una popolazione stimata di circa 4,7 milioni nel 2018. A partire dal 2020, la CAR è teatro di una guerra civile, in corso dal 2012.
country.SINT_MAARTEN.description=Sint Maarten è un paese costituente del Regno dei Paesi Bassi nei Caraibi. Con una popolazione di 41.486 abitanti a gennaio 2019 su un'area di 34 km2 (13 miglia quadrate), comprende il 40% meridionale dell'isola divisa di Saint Martin, mentre il 60% settentrionale dell'isola costituisce la collettività francese d'oltremare di Saint -Martin. La capitale di Sint Maarten è Philipsburg. Collettivamente, Sint Maarten e le altre isole olandesi nei Caraibi sono spesso chiamate Caraibi olandesi.
country.TURKMENISTAN.name=Turkmenistan
country.SRI_LANKA.official=La Repubblica Democratica Socialista dello Sri Lanka
country.ANGUILLA.name=Anguilla
country.HUNGARY.description=L'Ungheria è un paese dell'Europa centrale. Con una superficie di 93.030 chilometri quadrati (35.920 miglia quadrate) nel bacino dei Carpazi, confina con la Slovacchia a nord, l'Ucraina a nord-est, la Romania a est e sud-est, la Serbia a sud, la Croazia e la Slovenia a sud-ovest e l'Austria a ovest . Con circa 10 milioni di abitanti, l'Ungheria è uno stato membro di medie dimensioni dell'Unione europea. La lingua ufficiale è l'ungherese, che è la lingua uralica più parlata al mondo, e tra le poche lingue non indoeuropee ad essere ampiamente parlate in Europa. La capitale e la città più grande dell'Ungheria è Budapest; altre importanti aree urbane includono Debrecen, Szeged, Miskolc, Pécs e GyÅ'r.
country.MACEDONIA_NORTH.description=La Macedonia del Nord, ufficialmente la Repubblica della Macedonia del Nord, è un paese dell'Europa sud-orientale. Ha ottenuto l'indipendenza nel 1991 come uno degli stati successori della Jugoslavia. La Macedonia del Nord è un paese senza sbocco sul mare che confina con il Kosovo a nord-ovest, la Serbia a nord, la Bulgaria a est, la Grecia a sud e l'Albania a ovest. Costituisce circa il terzo settentrionale della più vasta regione geografica della Macedonia. Skopje, la capitale e la città più grande, ospita un quarto dei 2,06 milioni di abitanti del paese. La maggior parte dei residenti è di etnia macedone, un popolo slavo meridionale. Gli albanesi costituiscono una minoranza significativa intorno al 25%, seguiti da turchi, rom, serbi, bosniaci e aromani.
country.CENTRAL_AFRICAN_REPUBLIC.official=La Repubblica Centrafricana
country.COLOMBIA.description=La Colombia, ufficialmente la Repubblica di Colombia, è un paese transcontinentale in gran parte nel nord del Sud America, con territori nel Nord America. La Colombia è delimitata a nord dal Mar dei Caraibi, a nord-ovest da Panama, a sud da Ecuador e Perù, a est dal Venezuela, a sud-est dal Brasile e a ovest dall'Oceano Pacifico. Comprende 32 dipartimenti e il distretto della capitale di Bogotà, la città più grande del paese.
country.NEW_ZEALAND.official=Nuova Zelanda
country.MONACO.official=Il principato di Monaco
country.TUVALU.description=Tuvalu è uno stato insulare nella sottoregione polinesiana dell'Oceania, circondato dall'Oceano Pacifico e situato a metà strada tra le Hawaii e l'Australia. Il paese si trova a est-nord-est delle Isole Santa Cruz (che appartengono alle Isole Salomone), a nord-est di Vanuatu, a sud-est di Nauru, a sud di Kiribati, a ovest di Tokelau, a nord-ovest di Samoa e Wallis e Futuna ea nord delle Fiji. È composto da tre isole coralline e sei atolli sparsi tra la latitudine da 5 ° a 10 ° sud e la longitudine da 176 ° a 180 °, a ovest della linea del cambio internazionale. Tuvalu ha una popolazione di 10.507 abitanti (censimento 2017). La superficie totale delle isole di Tuvalu è di 26 chilometri quadrati (10 miglia quadrate).
country.ALBANIA.name=Albania
country.HONG_KONG.name=Hong Kong
country.MAURITIUS.official=La Repubblica di Mauritius
country.ROMANIA.description=La Romania è un paese situato all'incrocio tra l'Europa centrale, orientale e sud-orientale. Condivide i confini terrestri con la Bulgaria a sud, l'Ucraina a nord, l'Ungheria a ovest, la Serbia a sud-ovest e la Moldova a est e ha la sua apertura sul Mar Nero. Ha un clima prevalentemente temperato-continentale. Con un'area totale di 238,397 chilometri quadrati (92,046 miglia quadrate), la Romania è il dodicesimo paese più grande d'Europa e il settimo stato membro più popoloso dell'Unione Europea, con circa 19,3 milioni di abitanti (al 2020). La sua capitale e città più grande è Bucarest. Altre grandi aree urbane includono: Cluj-Napoca, TimiÈ ™ oara, IaÈ ™ i, ConstanÈ ›a, Craiova, BraÈ ™ ov e GalaÈ› i.
country.TAIWAN.name=Taiwan
country.SOUTH_GEORGIA_AND_THE_SOUTH_SANDWICH_ISLANDS.official=Georgia del Sud e isole Sandwich meridionali
country.BAHAMAS.official=Il Commonwealth delle Bahamas
country.ITALY.name=Italia
country.BARBADOS.anthem=\ In abbondanza e al momento del bisogno
country.BELARUS.motto=Nessun motto ufficiale. Motto non ufficiale: "Lunga vita alla Bielorussia!"
country.INDIA.description=India, ufficialmente la Repubblica dell'India è un paese dell'Asia meridionale. È il secondo paese più popoloso, il settimo paese per estensione territoriale e la democrazia più popolosa del mondo. Delimitata dall'Oceano Indiano a sud, dal Mar Arabico a sud-ovest e dal Golfo del Bengala a sud-est, condivide i confini terrestri con il Pakistan a ovest; Cina, Nepal e Bhutan a nord; e il Bangladesh e il Myanmar a est. Nell'Oceano Indiano, l'India si trova nelle vicinanze dello Sri Lanka e delle Maldive; le sue isole Andamane e Nicobare condividono un confine marittimo con Thailandia e Indonesia.
country.CUBA.name=Cuba
country.FAROE_ISLANDS.name=Isole Faroe
country.ARUBA.name=Aruba
country.SUDAN.name=Sudan
country.SAN_MARINO.official=La Repubblica di San Marino
country.ANTIGUA_AND_BERMUDA.name=Antigua e Bermuda
country.SENEGAL.description=Il Senegal, ufficialmente la Repubblica del Senegal è un paese dell'Africa occidentale. Il Senegal confina con la Mauritania a nord, il Mali a est, la Guinea a sud-est e la Guinea-Bissau a sud-ovest. Il Senegal circonda quasi il Gambia, un paese che occupa uno stretto lembo di terra lungo le rive del fiume Gambia, che separa la regione meridionale della Casamance del Senegal dal resto del paese. Il Senegal condivide anche un confine marittimo con Capo Verde. La capitale economica e politica del Senegal è Dakar.
country.NAURU.official=La Repubblica di Nauru
country.GUINEA_BISSAU.description=La Guinea-Bissau, ufficialmente la Repubblica di Guinea-Bissau, è un paese dell'Africa occidentale che copre 36.125 chilometri quadrati (13.948 miglia quadrate) con una popolazione stimata di 1.874.303. Confina con il Senegal a nord e con la Guinea a sud-est.
country.DJIBOUTI.official=La Repubblica di Gibuti
country.PALESTINE.name=Palestina
country.SINGAPORE.official=La Repubblica di Singapore
country.BELARUS.name=Bielorussia
country.ALAND_ISLANDS.official=Aland
country.TUNISIA.official=La Repubblica tunisina
country.ERITREA.name=Eritrea
country.DOMINICAN_REPUBLIC.description=La Repubblica Dominicana è un paese situato sull'isola di Hispaniola nell'arcipelago delle Grandi Antille della regione caraibica. Occupa i cinque ottavi orientali dell'isola, che condivide con Haiti, rendendo Hispaniola una delle uniche due isole caraibiche, insieme a Saint Martin, condivise da due stati sovrani. La Repubblica Dominicana è la seconda nazione più grande delle Antille per area (dopo Cuba) a 48.671 chilometri quadrati (18.792 miglia quadrate) e la terza più grande per popolazione con circa 10,8 milioni di persone (stima 2020), di cui circa 3,3 milioni vive nell'area metropolitana di Santo Domingo, la capitale. La lingua ufficiale del paese è lo spagnolo.
country.GUERNSEY.name=Guernsey
country.TOKELAU.description=Tokelau precedentemente noto come le isole dell'Unione, e ufficialmente come le isole Tokelau fino al 1976 è un territorio dipendente della Nuova Zelanda nell'Oceano Pacifico meridionale. Consiste di tre atolli corallini tropicali (Atafu, Nukunonu e Fakaofo), con una superficie terrestre combinata di 10 km2 (4 miglia quadrate). La capitale ruota ogni anno tra i tre atolli. Inoltre, l'isola di Swains, che fa parte dello stesso arcipelago, è oggetto di una disputa territoriale in corso ed è attualmente amministrata dagli Stati Uniti come parte delle Samoa americane. Tokelau si trova a nord delle Isole Samoa, a est di Tuvalu, a sud delle Isole Phoenix, a sud-ovest delle più lontane Isole Line ea nord-ovest delle Isole Cook.
country.MEXICO.description=Il Messico, ufficialmente gli Stati Uniti messicani, è un paese nella parte meridionale del Nord America. Confina a nord con gli Stati Uniti; a sud e ad ovest dall'Oceano Pacifico; a sud-est dal Guatemala, dal Belize e dal Mar dei Caraibi; e ad est dal Golfo del Messico. Il Messico copre 1.972.550 chilometri quadrati (761.610 miglia quadrate) e ha circa 128.649.565 abitanti, rendendolo il 13 ° paese più grande del mondo per area, il 10 ° paese più popoloso e la più popolosa nazione di lingua spagnola. È una federazione che comprende 31 stati e Città del Messico, la sua capitale e la più grande metropoli. Altre importanti aree urbane includono Guadalajara, Monterrey, Puebla, Toluca, Tijuana, Ciudad Juárez e León.
country.CHILE.official=La Repubblica del Cile
country.ZAMBIA.official=La Repubblica di Zambia
country.CHILE.name=Chile
country.VIETNAM.name=Vietnam
country.BENIN.description=Il Benin, ufficialmente la Repubblica del Benin, precedentemente nota come Dahomey, è un paese dell'Africa occidentale. Confina con il Togo a ovest, la Nigeria a est, il Burkina Faso a nord-ovest e il Niger a nord-est. La maggior parte della sua popolazione vive sulla piccola costa meridionale dell'ansa del Benin, parte del Golfo di Guinea nella parte tropicale più settentrionale dell'Oceano Atlantico. La capitale del Benin è Porto-Novo, ma la sede del governo è a Cotonou, la più grande città e capitale economica del paese. Il Benin copre un'area di 114.763 chilometri quadrati (44.310 miglia quadrate) e la sua popolazione nel 2018 è stata stimata in circa 11,49 milioni. Il Benin è una nazione tropicale, fortemente dipendente dall'agricoltura ed è un grande esportatore di cotone e olio di palma. L'occupazione e il reddito sostanziali derivano dall'agricoltura di sussistenza.
country.AUSTRALIA.motto=Non disponibile
country.BOSNIA_AND_HERZEGOVINA.official=Bosnia Erzegovina
country.MONGOLIA.description=La Mongolia è un paese senza sbocco sul mare nell'Asia orientale. La sua area è più o meno equivalente al territorio storico della Mongolia esterna, e quel termine è talvolta usato per riferirsi allo stato attuale. È inserita tra la Russia a nord e la Cina a sud, dove confina con la regione autonoma della Mongolia interna. La Mongolia non condivide un confine con il Kazakistan, anche se solo 37 chilometri (23 miglia) li separano.
country.MEXICO.official=Gli Stati Uniti messicani
country.CURACAO.official=Il Paese di Curaçao
country.MAYOTTE.official=Il Dipartimento di Mayotte
country.VENEZUELA.description=Il Venezuela, ufficialmente Repubblica Bolivariana del Venezuela, è un paese sulla costa settentrionale del Sud America, costituito da una massa continentale continentale e da molte isole e isolotti nel Mar dei Caraibi. Ha un'estensione territoriale di 916.445 km2 (353.841 miglia quadrate) e la popolazione del Venezuela è stata stimata a 28 milioni nel 2019. La capitale e il più grande agglomerato urbano è la città di Caracas.
country.ISLE_OF_MAN.official=L'isola di Man
country.SPAIN.official=Il Regno di Spagna
country.TANZANIA.description=La Tanzania, ufficialmente Repubblica Unita di Tanzania, è un paese dell'Africa orientale all'interno della regione dei Grandi Laghi africani. Confina con l'Uganda a nord; Kenya a nord-est; Isole Comore e Oceano Indiano a est; Mozambico e Malawi a sud; Zambia a sud-ovest; e Ruanda, Burundi e Repubblica Democratica del Congo a ovest. Il Monte Kilimanjaro, la montagna più alta dell'Africa, si trova nel nord-est della Tanzania.
country.CONGO_DEMOCRATIC_REPUBLIC_OF.name=Congo (Repubblica Democratica del)
country.CAMEROON.description=Il Camerun, ufficialmente la Repubblica del Camerun, è un paese dell'Africa centrale e dell'Africa occidentale. Confina con la Nigeria a ovest e nord; Ciad a nord-est; la Repubblica Centrafricana ad est; e Guinea Equatoriale, Gabon e Repubblica del Congo a sud. La costa del Camerun si trova sull'ansa del Biafra, parte del Golfo di Guinea e dell'Oceano Atlantico. Sebbene il Camerun non sia uno stato membro dell'ECOWAS, si trova geograficamente e storicamente nell'Africa occidentale; il Camerun meridionale, che ora forma le sue regioni Nord-Ovest e Sud-Ovest, hanno una forte storia dell'Africa occidentale in particolare. Tuttavia, dal 2017, elementi all'interno delle regioni del sud-ovest e del nord-ovest hanno da allora dichiarato uno stato indipendente (ma non riconosciuto a livello internazionale) chiamato Ambazonia. Il paese è talvolta identificato come dell'Africa occidentale e altre volte come dell'Africa centrale a causa della sua posizione strategica all'incrocio tra l'Africa occidentale e centrale. Il Camerun ospita oltre 250 lingue native parlate da quasi 25 milioni di persone.
country.BANGLADESH.name=Bangladesh
country.CONGO.description=La Repubblica del Congo, nota anche come Congo-Brazzaville, Repubblica del Congo o semplicemente Congo o Congo è un paese situato nella costa occidentale dell'Africa centrale. A ovest si trova il Gabon; Il Camerun a nord-ovest e la Repubblica Centrafricana a nord-est; la Repubblica Democratica del Congo a sud-est e l'exclave angolana di Cabinda a sud; e l'Oceano Atlantico a sud-ovest. La lingua ufficiale è il francese.
country.ARGENTINA.motto=Nell'unità e nella libertà
country.FRANCE.description=La Francia, ufficialmente la Repubblica francese è un paese costituito dalla Francia metropolitana nell'Europa occidentale e da diverse regioni e territori d'oltremare. L'area metropolitana della Francia si estende dal Reno all'Oceano Atlantico e dal Mar Mediterraneo al Canale della Manica e al Mare del Nord. Confina con Belgio, Lussemburgo e Germania a nord-est, Svizzera, Monaco e Italia a est e Andorra e Spagna a sud. I territori d'oltremare includono la Guyana francese in Sud America e diverse isole nell'Oceano Atlantico, Pacifico e Indiano. Le 18 regioni integrali del paese (cinque delle quali sono situate all'estero) si estendono su un'area combinata di 643,801 km2 (248,573 miglia quadrate) e una popolazione totale di 67,07 milioni (a giugno 2020). La Francia è una repubblica semi-presidenziale unitaria con capitale a Parigi, la città più grande del paese e il principale centro culturale e commerciale. Altre importanti aree urbane includono Lione, Marsiglia, Tolosa, Bordeaux, Lilla e Nizza. La Francia, compresi i suoi territori d'oltremare, ha il maggior numero di fusi orari di qualsiasi paese, con un totale di 12.
country.COCOS_ISLANDS.description=Il Territorio delle Isole Cocos (Keeling) è un territorio esterno australiano nell'Oceano Indiano, che comprende un piccolo arcipelago a circa metà strada tra l'Australia e lo Sri Lanka e più vicino all'isola indonesiana di Sumatra. Fa parte del sud-est asiatico e si trova nell'emisfero meridionale. Il doppio nome del territorio (ufficiale dall'incorporazione delle isole in Australia nel 1955) riflette che le isole sono state storicamente conosciute come Isole Cocos o Isole Keeling.
country.SAN_MARINO.description=San Marino, ufficialmente la Repubblica di San Marino, conosciuta anche come la Repubblica Serenissima di San Marino è un microstato nell'Europa meridionale completamente racchiuso dall'Italia.
country.ITALY.official=La Repubblica Italiana
country.SAMOA.description=Samoa, ufficialmente lo Stato indipendente di Samoa, è un paese insulare della Polinesia composto da due isole principali, Savai'i e Upolu, due isole abitate più piccole, Manono e Apolima, nonché diverse piccole isole disabitate tra cui le Isole Aleipata (Nu'utele, Nu'ulua, Fanuatapu e Namua). La capitale è Apia. Il popolo Lapita scoprì e stabilì le isole Samoa circa 3.500 anni fa. Hanno sviluppato una lingua samoana e un'identità culturale samoana.
country.MONTSERRAT.official=Montserrat
country.SUDAN.official=La Repubblica del Sudan
country.PAPUA_NEW_GUINEA.name=Papua Nuova Guinea
country.SLOVAKIA.description=La Slovacchia, ufficialmente la Repubblica slovacca è un paese senza sbocco sul mare nell'Europa centrale. Confina con la Polonia a nord, l'Ucraina a est, l'Ungheria a sud, l'Austria a sud-ovest e la Repubblica Ceca a nord-ovest. Il territorio della Slovacchia si estende per circa 49.000 chilometri quadrati (19.000 miglia quadrate) ed è per lo più montuoso. La popolazione è di oltre 5,4 milioni e consiste principalmente di etnia slovacca. La capitale e la città più grande è Bratislava, e la seconda città più grande è KoÅ¡ice. La lingua ufficiale è lo slovacco.
country.KOREA_SOUTH.official=La Repubblica di Corea
country.LITHUANIA.description=La Lituania, ufficialmente la Repubblica di Lituania, è un paese nella regione baltica dell'Europa. La Lituania è uno degli stati baltici. Situata sulla sponda orientale del Mar Baltico, a sud-est della Svezia e della Danimarca, la Lituania confina con la Lettonia a nord, la Bielorussia a est ea sud, la Polonia a sud e l'oblast di Kaliningrad (un'exclave russa) a sud-ovest . La Lituania ha una popolazione stimata di 2,8 milioni di persone nel 2019. La capitale e la città più grande è Vilnius e altre grandi città sono Kaunas e KlaipÄ — da. I lituani sono baltici. La lingua ufficiale, il lituano, è una delle due sole lingue viventi nel ramo baltico della famiglia linguistica indoeuropea, l'altra è il lettone.
country.ANTARCTICA.motto=Non disponibile
country.SOMALIA.official=La Repubblica Federale di Somalia
country.YEMEN.name=Yemen
country.URUGUAY.official=La Repubblica Orientale dell'Uruguay
country.SLOVAKIA.name=Slovacchia
country.CROATIA.description=La Croazia, ufficialmente la Repubblica di Croazia, è un paese al crocevia dell'Europa centrale e sud-orientale sul mare Adriatico. Confina con la Slovenia a nord-ovest, l'Ungheria a nord-est, la Serbia a est, e la Bosnia-Erzegovina e il Montenegro a sud-est, e condivide un confine marittimo con l'Italia. La sua capitale e città più grande, Zagabria, forma una delle principali suddivisioni del paese, insieme a venti contee. La Croazia ha un'area di 56,594 chilometri quadrati (21,851 miglia quadrate) e una popolazione di 4,07 milioni.
country.IRAN.official=La Repubblica Islamica dell'Iran
country.UZBEKISTAN.description=Uzbekistan, ufficialmente la Repubblica dell'Uzbekistan è un paese dell'Asia centrale. È circondato da cinque paesi senza sbocco sul mare: il Kazakistan a nord; Kirghizistan a nord-est; Tagikistan a sud-est; Afghanistan a sud e Turkmenistan a sud-ovest. Insieme al Liechtenstein, è uno dei due paesi doppiamente senza sbocco sul mare.
country.CENTRAL_AFRICAN_REPUBLIC.name=Repubblica Centrafricana
country.SAO_TOME_AND_PRINCIPE.name=Sao Tome e Principe
country.NAMIBIA.description=La Namibia, ufficialmente la Repubblica della Namibia, è un paese dell'Africa meridionale. Il suo confine occidentale è l'Oceano Atlantico; condivide i confini terrestri con lo Zambia e l'Angola a nord, il Botswana a est e il Sud Africa a sud e ad est. Sebbene non confina con lo Zimbabwe, meno di 200 metri (660 piedi) del fiume Zambesi separano i due paesi. La Namibia ha ottenuto l'indipendenza dal Sud Africa il 21 marzo 1990, in seguito alla guerra d'indipendenza della Namibia. La sua capitale e città più grande è Windhoek. La Namibia è uno stato membro delle Nazioni Unite (ONU), della Comunità per lo sviluppo dell'Africa meridionale (SADC), dell'Unione africana (AU) e del Commonwealth delle Nazioni.
country.ANTIGUA_AND_BERMUDA.description=Antigua e Barbuda è uno stato sovrano insulare delle Indie occidentali nelle Americhe, situato tra il Mar dei Caraibi e l'Oceano Atlantico. Consiste di due isole principali, Antigua e Barbuda (separate da miglia 39), e un numero di isole minori (tra cui Great Bird, Green, Guiana, Long, Maiden, Prickly Pear, York Islands e più a sud, l'isola di Redonda) . La popolazione permanente ammonta a circa 95.900 (stima 2018), con il 97% residente ad Antigua. La capitale e il porto e la città più grandi è St. John's ad Antigua, con Codrington che è la città più grande di Barbuda. Adagiate l'una vicino all'altra, Antigua e Barbuda si trovano al centro delle Isole Sottovento, parte delle Piccole Antille, all'incirca a 17 ° N dell'equatore.
country.WALLIS_AND_FUTUNA.description=Wallis e Futuna, ufficialmente il territorio delle isole Wallis e Futuna, è una collettività insulare francese nel Pacifico meridionale tra Tuvalu a nord-ovest, Fiji a sud-ovest, Tonga a sud-est, Samoa a est e Tokelau a nord-est.
country.TIMOR_LESTE.official=La Repubblica Democratica di Timor-Leste
country.SUDAN.description=Il Sudan, ufficialmente la Repubblica del Sudan è un paese dell'Africa nord-orientale. Confina con l'Egitto a nord, la Libia a nord-ovest, il Ciad a ovest, la Repubblica Centrafricana a sud-ovest, il Sud Sudan a sud, l'Etiopia a sud-est, l'Eritrea a est e il Mar Rosso a nord-est . Il Sudan ha una popolazione di 43 milioni (stima 2018) e occupa 1.886.068 chilometri quadrati (728.215 miglia quadrate), rendendolo il terzo paese più grande dell'Africa e anche il terzo più grande del mondo arabo. Era il più grande paese dell'Africa e del mondo arabo per area prima della secessione del Sud Sudan nel 2011.
country.WESTERN_SAHARA.official=La Repubblica Araba Saharawi Democratica
country.SEYCHELLES.name=Seychelles
country.INDONESIA.description=L'Indonesia, ufficialmente la Repubblica di Indonesia è un paese del sud-est asiatico e dell'Oceania, tra gli oceani Indiano e Pacifico. Consiste di più di diciassettemila isole, tra cui Sumatra, Giava, Borneo (Kalimantan), Sulawesi e Nuova Guinea (Papua). L'Indonesia è il paese insulare più grande del mondo e il 14 ° paese più grande per superficie terrestre, con 1,904,569 chilometri quadrati (735,358 miglia quadrate). Con oltre 267 milioni di persone, è il 4 ° paese più popoloso del mondo nonché il paese più popoloso a maggioranza musulmana. Giava, l'isola più popolosa del mondo, ospita più della metà della popolazione del paese.
country.SENEGAL.official=La Repubblica del Senegal
country.VENEZUELA.official=La Repubblica Bolivariana del Venezuela
country.CONGO_DEMOCRATIC_REPUBLIC_OF.official=La Repubblica Democratica del Congo
country.ESWATINI.description=Eswatini, ufficialmente il Regno di Eswatini, precedentemente e ancora comunemente noto in inglese come Swaziland; ribattezzato ufficialmente nel 2018, è un paese senza sbocco sul mare nell'Africa meridionale. Confina con il Mozambico a nord-est e il Sud Africa a nord, ovest e sud. A non più di 200 chilometri (120 miglia) da nord a sud e 130 chilometri (81 miglia) da est a ovest, Eswatini è uno dei paesi più piccoli dell'Africa; nonostante ciò, il suo clima e la sua topografia sono diversi, spaziando da un altoveld fresco e montuoso a un lowveld caldo e secco.
country.WESTERN_SAHARA.name=Sahara Occidentale
country.TOKELAU.official=Tokelau
country.MACAO.description=Macao, anche scritto Macao e ufficialmente la Regione amministrativa speciale di Macao della Repubblica popolare cinese, è una città e una regione amministrativa speciale della Repubblica popolare cinese nel delta del fiume Pearl occidentale sul Mar Cinese Meridionale. Con una popolazione di circa 650.000 abitanti e un'area di 32,9 km2 (12,7 miglia quadrate), è la regione più densamente popolata del mondo.
