country.AMERICAN_SAMOA.description=Le Samoa americane sono un territorio senza personalità giuridica degli Stati Uniti situato nell'Oceano Pacifico meridionale, a sud-est di (la nazione indipendente di) Samoa. La sua posizione è centrata su 14,2710Â ° S, 170,1322Â ° W. Si trova a est della linea del cambio internazionale, mentre Samoa è a ovest della linea.
country.MADAGASCAR.official=La Repubblica del Madagascar
country.MONACO.description=Monaco, ufficialmente il Principato di Monaco, è una città-stato sovrano e microstato sulla Costa Azzurra nell'Europa occidentale. Confina con la Francia a nord, est e ovest, e con il Mar Mediterraneo a sud. Il principato ospita 38.682 residenti, di cui 9.486 sono cittadini monegaschi ed è ampiamente riconosciuto come uno dei luoghi più costosi e ricchi del mondo. La lingua ufficiale è il francese, sebbene il monégasque, l'inglese e l'italiano siano parlati e compresi da un gruppo considerevole.
