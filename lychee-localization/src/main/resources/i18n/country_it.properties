country.ANGOLA.anthem="Angola Avante" è l'inno nazionale dell'Angola. Rui Alberto Vieira Dias Mingas ha composto la musica, mentre i testi sono stati scritti da Manuel Rui Alves Monteiro. Fu adottato come inno nazionale nel novembre 1975, quando il paese ottenne l'indipendenza dal Portogallo. I testi fanno riferimento a diversi eventi chiave del Movimento popolare per la liberazione dell'Angola (MPLA), che è stato al potere dall'indipendenza ed è stato l'unico partito in Angola fino al 1992.
country.SAINT_MARTIN.official=La collettività di Saint-Martin
country.UGANDA.official=La Repubblica dell'Uganda
country.COMOROS.description=Le Comore, ufficialmente l'Unione delle Comore, sono un paese insulare nell'Oceano Indiano situato all'estremità settentrionale del Canale del Mozambico al largo della costa orientale dell'Africa. Condivide i confini marittimi con il Madagascar e la regione francese di Mayotte a sud-est, la Tanzania a nord-ovest, il Mozambico a ovest e le Seychelles a nord-est. La capitale e la città più grande delle Comore è Moroni. Inoltre, la religione della maggioranza della popolazione e la religione ufficiale di stato è l'Islam sunnita. Come membro della Lega araba, le Comore sono l'unico paese del mondo arabo che si trova interamente nell'emisfero meridionale. È anche uno stato membro dell'Unione Africana, dell'Organizzazione internazionale della Francofonia, dell'Organizzazione per la cooperazione islamica e della Commissione dell'Oceano Indiano. Inoltre, l'Unione delle Comore ha tre lingue ufficiali: comore, francese e arabo.
country.BAHAMAS.anthem="March On, Bahamaland" è l'inno nazionale delle Bahamas. Timothy Gibson ha composto la musica e ha scritto i testi. Questo è stato adottato come inno nazionale nel 1973, quando il paese ottenne l'indipendenza dal Regno Unito. L'inno precedente, "God Save the Queen", è stato mantenuto come inno reale.
country.ROMANIA.name=Romania
country.KUWAIT.description=Il Kuwait, ufficialmente lo Stato del Kuwait, è un paese dell'Asia occidentale. Situato nel bordo settentrionale dell'Arabia orientale, all'estremità del Golfo Persico, confina con l'Iraq a nord e l'Arabia Saudita a sud. Nel 2016, il Kuwait ha una popolazione di 4,5 milioni di persone: 1,3 milioni sono kuwaitiani e 3,2 milioni sono espatriati. Gli espatriati rappresentano circa il 70% della popolazione.
country.ETHIOPIA.name=Etiopia
country.AZERBAIJAN.anthem=AzÉ ™ rbaycan MarÅŸÄ ± ("Marcia dell'Azerbaigian" o "Marcia dell'Azerbaigian") è l'inno nazionale dell'Azerbaigian. La musica è stata composta da Uzeyir Hajibeyov, con testi del poeta Ahmad Javad. Il governo adottò ufficialmente l'inno nel 1920 con l'approvazione del decreto. Nel 1992, dopo la caduta dell'Unione Sovietica, il governo dell'Azerbaigian ripristinò ufficialmente AzÉ ™ rbaycan MarÅŸÄ ± come inno nazionale.
country.PHILIPPINES.description=Le Filippine, ufficialmente la Repubblica delle Filippine, sono un paese arcipelagico nel sud-est asiatico. Situato nell'Oceano Pacifico occidentale, è costituito da circa 7.641 isole che sono ampiamente classificate in tre principali divisioni geografiche da nord a sud: Luzon, Visayas, Mindanao. La capitale delle Filippine è Manila e la città più popolosa è Quezon City, entrambe all'interno della singola area urbana di Metro Manila. Delimitate dal Mar delle Filippine occidentali (parte del Mar Cinese Meridionale) a ovest, dal Mar delle Filippine a est e dal Mar di Celebes a sud-ovest, le Filippine condividono i confini marittimi con Taiwan a nord, il Giappone a nord-est, Palau a est, l'Indonesia a sud, la Malesia e il Brunei a sud-ovest, il Vietnam a ovest e la Cina a nord-ovest.
country.MADAGASCAR.description=Il Madagascar, ufficialmente la Repubblica del Madagascar, e precedentemente nota come Repubblica del Madagascar, è uno stato insulare nell'Oceano Indiano, a circa 400 chilometri (250 miglia) al largo della costa dell'Africa orientale. A 592.800 chilometri quadrati (228.900 miglia quadrate) il Madagascar è il secondo paese insulare più grande del mondo. La nazione comprende l'isola del Madagascar (la quarta isola più grande del mondo) e numerose isole periferiche minori. In seguito alla disgregazione preistorica del supercontinente Gondwana, il Madagascar si è separato dal subcontinente indiano circa 88 milioni di anni fa, consentendo alle piante e agli animali autoctoni di evolversi in relativo isolamento. Di conseguenza, il Madagascar è un punto caldo della biodiversità; oltre il 90% della sua fauna selvatica non si trova in nessun'altra parte della Terra. I diversi ecosistemi dell'isola e la fauna selvatica unica sono minacciati dall'invasione della popolazione umana in rapida crescita e da altre minacce ambientali.
country.SVALBARD_AND_JAN_MAYEN.description=Le Svalbard sono un arcipelago norvegese nell'Oceano Artico. Situato a nord dell'Europa continentale, è circa a metà strada tra la Norvegia continentale e il Polo Nord. Le isole del gruppo vanno da 74 ° a 81 ° di latitudine nord e da 10 ° a 35 ° di longitudine est. L'isola più grande è Spitsbergen, seguita da Nordaustlandet e EdgeÃ¸ya. Sebbene faccia parte del Regno di Norvegia dal 1925, le Svalbard non fanno parte della Norvegia geografica; amministrativamente, l'arcipelago non fa parte di alcuna contea norvegese, ma forma un'area priva di personalità giuridica amministrata da un governatore nominato dal governo norvegese e una giurisdizione speciale soggetta al Trattato delle Svalbard che si trova al di fuori dell'area Schengen, dell'Unione nordica dei passaporti e Area Economica Europea. Jan Mayen è un'isola vulcanica norvegese nell'Oceano Artico, senza popolazione permanente. E 'lungo 55 km (34 miglia) (sud-ovest-nord-est) e 373 km2 (144 miglia quadrate) in un'area, parzialmente coperta da ghiacciai (un'area di 114,2 km2 (44,1 miglia quadrate) intorno al vulcano Beerenberg). Ha due parti: il più grande nord-est Nord-Jan e il più piccolo Sør-Jan, collegati da un istmo largo 2,5 km (1,6 mi). Si trova a 600 km (370 miglia) a nord-est dell'Islanda (495 km (305 miglia) a NE di Kolbeinsey), 500 km (310 miglia) a est della Groenlandia centrale e 1.000 km (620 miglia) a ovest di Capo Nord, Norvegia. L'isola è montuosa, la vetta più alta è il vulcano Beerenberg a nord. L'istmo è il luogo dei due laghi più grandi dell'isola, SÃ¸rlaguna (Laguna Sud) e Nordlaguna (Laguna Nord). Un terzo lago è chiamato Ullerenglaguna (Laguna di Ullereng). Jan Mayen è stata costituita dall'hotspot Jan Mayen.
country.TURKS_AND_CAICOS_ISLANDS.name=Isole Turks e Caicos (the)
country.UNITED_ARAB_EMIRATES.description=Gli Emirati Arabi Uniti, a volte chiamati semplicemente Emirati, sono uno stato sovrano dell'Asia occidentale all'estremità orientale della penisola arabica. Confina con l'Oman e l'Arabia Saudita e ha confini marittimi nel Golfo Persico con Qatar e Iran. È una monarchia costituzionale elettiva federale formata da una federazione di sette emirati, composta da Abu Dhabi (che funge da capitale), Ajman, Dubai, Fujairah, Ras Al Khaimah, Sharjah e Umm Al Quwain. I loro confini hanno numerose enclavi l'una nell'altra. Ogni emirato è governato da un sovrano, che insieme forma il Consiglio Supremo Federale, e uno dei quali è Presidente degli Emirati Arabi Uniti. Nel 2013, la popolazione degli Emirati Arabi Uniti era di 9,2 milioni, di cui 1,4 milioni erano cittadini degli Emirati e 7,8 milioni erano espatriati. La popolazione stimata degli Emirati Arabi Uniti nel 2020 era di 9,89 milioni.
country.GUINEA.name=Guinea
country.LITHUANIA.official=La Repubblica di Lituania
country.NORTHERN_MARIANA_ISLANDS.official=Il Commonwealth delle Isole Marianne Settentrionali
country.SIERRA_LEONE.description=La Sierra Leone, ufficialmente la Repubblica della Sierra Leone, è un paese sulla costa sud-occidentale dell'Africa occidentale. Confina con la Liberia a sud-est e con la Guinea a nord-est. La Sierra Leone ha un clima tropicale con un ambiente diversificato che va dalla savana alle foreste pluviali, un'area totale di 71.740 km2 (27.699 miglia quadrate) e una popolazione di 7.092.113 a partire dal censimento del 2015. La capitale e la città più grande è Freetown. Il paese è diviso in cinque regioni amministrative che sono suddivise in sedici distretti.
country.JORDAN.name=Giordania
country.ANGUILLA.description=Anguilla è un territorio britannico d'oltremare nei Caraibi. È una delle Isole Sottovento più a nord delle Piccole Antille, situata a est di Porto Rico e delle Isole Vergini e direttamente a nord di Saint Martin. Il territorio è costituito dall'isola principale di Anguilla, lunga circa 16 miglia (26 chilometri) per 3 miglia (5 km) di larghezza nel punto più largo, insieme a un numero di isole e isolotti molto più piccoli senza popolazione permanente. Il capoluogo del territorio è La Valle. La superficie totale del territorio è di 35 miglia quadrate (91 km2), con una popolazione di circa 18.090 (stima di luglio 2020).
country.MALAYSIA.name=Malaysia
country.NETHERLANDS.official=Il Regno dei Paesi Bassi
country.SINT_MAARTEN.official=Sint Maarten
country.BHUTAN.motto=Nessun motto ufficiale
country.GREAT_BRITAIN.name=Regno Unito
country.ETHIOPIA.official=La Repubblica Federale Democratica d'Etiopia
country.MOROCCO.description=Il Marocco, ufficialmente il Regno del Marocco, è un paese situato nella regione del Maghreb del Nord Africa. Si affaccia sul Mar Mediterraneo a nord e sull'Oceano Atlantico a ovest, con i confini terrestri con l'Algeria a est e il Sahara occidentale (stato conteso) a sud. Il Marocco rivendica anche le exclaves di Ceuta, Melilla e Peñón de Vélez de la Gomera, tutte sotto la giurisdizione spagnola, così come diverse piccole isole controllate dalla Spagna al largo delle sue coste. La capitale è Rabat e la città più grande è Casablanca. Il Marocco si estende su un'area di 710.850 km2 (274.460 miglia quadrate) e ha una popolazione di oltre 36 milioni di abitanti.
country.ARGENTINA.official=La Repubblica Argentina
country.LIECHTENSTEIN.official=Il Principato del Liechtenstein
country.BRAZIL.official=La Repubblica Federativa del Brasile
country.FINLAND.name=Finlandia
country.BARBADOS.motto=Orgoglio e industria
country.PAKISTAN.official=La Repubblica islamica del Pakistan
country.IRAN.description=L'Iran ha anche chiamato Persia e ufficialmente la Repubblica islamica dell'Iran è un paese dell'Asia occidentale. Confina a nord-ovest con l'Armenia e l'Azerbaigian, a nord con il Mar Caspio, a nord-est con il Turkmenistan, a est con l'Afghanistan, a sud-est con il Pakistan, a sud con il Golfo Persico e il Golfo di Oman, e ad ovest dalla Turchia e dall'Iraq. La sua posizione centrale in Eurasia e la vicinanza allo Stretto di Hormuz gli conferiscono una significativa importanza geostrategica. Teheran è la capitale e la città più grande, nonché il principale centro economico e culturale; è anche la città più popolosa dell'Asia occidentale, con oltre 8,8 milioni di residenti e fino a 15 milioni inclusa l'area metropolitana. Con 83 milioni di abitanti, l'Iran è il 17 ° paese più popoloso del mondo. Con una superficie di 1.648.195 km2 (636.372 miglia quadrate), è il secondo paese più grande del Medio Oriente e il 17 ° più grande del mondo.
country.SWEDEN.official=Il Regno di Svezia
country.CANADA.official=La Repubblica del Camerun
country.ARUBA.official=Aruba
country.DJIBOUTI.description=Gibuti, ufficialmente Repubblica di Gibuti, è un paese situato nel Corno d'Africa in Africa. Confina con la Somalia a sud, l'Etiopia a sud e ad ovest, l'Eritrea a nord, e il Mar Rosso e il Golfo di Aden a est. Dall'altra parte del Golfo di Aden c'è lo Yemen. Il paese ha un'area totale di 23.200 km2 (8.958 miglia quadrate). La Repubblica di Gibuti è abitata prevalentemente da due gruppi etnici, il popolo somalo e quello afar, con il primo che comprende la maggioranza della popolazione.
country.SERBIA.name=Serbia
country.MALI.official=La Repubblica del Mali
country.SAINT_VINCENT_AND_THE_GRENADINES.name=Saint Vincent e Grenadine
country.IRAQ.name=Iraq
country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.description=United States Minor Outlying Islands è una designazione statistica definita dal codice ISO 3166-1 dell'International Organization for Standardization. Il codice di accesso è ISO 3166-2: UM. Le isole minori e i gruppi di isole sono costituiti da otto aree insulari degli Stati Uniti nell'Oceano Pacifico (Baker Island, Howland Island, Jarvis Island, Johnston Atoll, Kingman Reef, Midway Atoll, Palmyra Atoll e Wake Atoll) e uno nei Caraibi Mare (Isola Navassa).
country.SAINT_KITTS_AND_NEVIS.name=Saint Kitts e Nevis
country.SVALBARD_AND_JAN_MAYEN.official=Svalbard e Jan Mayen
country.MONACO.name=Monaco
country.BULGARIA.description=La Bulgaria, ufficialmente la Repubblica di Bulgaria, è un paese dell'Europa sud-orientale. Confina con la Romania a nord, la Serbia e la Macedonia del Nord a ovest, la Grecia e la Turchia a sud e il Mar Nero a est. La capitale e la città più grande è Sofia; altre grandi città sono Plovdiv, Varna e Burgas. Con un territorio di 110.994 chilometri quadrati (42.855 miglia quadrate), la Bulgaria è il sedicesimo paese più grande d'Europa.
country.GREENLAND.description=La Groenlandia è l'isola più grande del mondo, situata tra gli oceani Artico e Atlantico, a est dell'arcipelago artico canadese. È un territorio autonomo all'interno del Regno di Danimarca. Sebbene fisiograficamente una parte del continente del Nord America, la Groenlandia è stata politicamente e culturalmente associata all'Europa (in particolare Norvegia e Danimarca, le potenze coloniali, così come la vicina isola d'Islanda) per più di un millennio. La maggior parte dei suoi residenti sono Inuit, i cui antenati migrarono dall'Alaska attraverso il Canada settentrionale, stabilendosi gradualmente in tutta l'isola entro il 13 ° secolo.
country.OMAN.official=Il Sultanato dell'Oman
country.SPAIN.name=Spagna
country.TOGO.description=Il Togo, ufficialmente Repubblica del Togo, è un paese dell'Africa occidentale confinante con il Ghana a ovest, il Benin a est e il Burkina Faso a nord. Il paese si estende a sud fino al Golfo di Guinea, dove si trova la sua capitale Lomé. Il Togo copre 57.000 chilometri quadrati (22.008 miglia quadrate), rendendolo uno dei paesi più piccoli dell'Africa, con una popolazione di circa 7,9 milioni, nonché uno dei paesi più stretti del mondo con una larghezza inferiore a 115 km (71 mi) tra il Ghana e il suo vicino orientale leggermente più grande, il Benin.
country.LIBERIA.description=La Liberia, ufficialmente la Repubblica di Liberia è un paese sulla costa dell'Africa occidentale. Confina con la Sierra Leone a nord-ovest, la Guinea a nord, la Costa d'Avorio a est e l'Oceano Atlantico a sud-sud-ovest. Ha una popolazione di circa 5 milioni e copre un'area di 111.369 chilometri quadrati (43.000 miglia quadrate). L'inglese è la lingua ufficiale, ma si parlano oltre 20 lingue indigene, che rappresentano i numerosi gruppi etnici che costituiscono più del 95% della popolazione. La capitale e la città più grande del paese è Monrovia.
country.MALTA.description=Malta, ufficialmente conosciuta come la Repubblica di Malta, è uno stato insulare dell'Europa meridionale costituito da un arcipelago nel Mar Mediterraneo. Si trova a 80 km (50 miglia) a sud dell'Italia, 284 km (176 miglia) a est della Tunisia e 333 km (207 miglia) a nord della Libia. Con una popolazione di circa 515.000 abitanti su un'area di 316 km2 (122 miglia quadrate), Malta è il decimo paese più piccolo del mondo per area e il quarto paese sovrano più densamente popolato. La sua capitale è La Valletta, che è la più piccola capitale nazionale dell'Unione europea per area a 0,8 km2 (0,31 miglia quadrate). La lingua ufficiale e nazionale è il maltese, che discende dall'arabo siciliano sviluppatosi durante l'Emirato di Sicilia, mentre l'inglese funge da seconda lingua ufficiale. L'italiano e il siciliano hanno anche servito in precedenza come lingue ufficiali e culturali sull'isola per secoli, con l'italiano che è stata una lingua ufficiale a Malta fino al 1934 e la maggioranza dell'attuale popolazione maltese è almeno colloquiale in lingua italiana.
country.MARSHALL_ISLANDS.description=Le Isole Marshall, ufficialmente la Repubblica delle Isole Marshall, sono un paese insulare e uno stato associato degli Stati Uniti vicino all'equatore nell'Oceano Pacifico, leggermente a ovest della linea del cambio internazionale. Geograficamente, il paese fa parte del più grande gruppo di isole della Micronesia. La popolazione del paese di 58.413 persone (al censimento della Banca mondiale 2018) è distribuita su 29 atolli corallini che comprendono 1.156 singole isole e isolotti. La capitale e la città più grande è Majuro. Ha la maggior parte del suo territorio composta da acqua di qualsiasi stato sovrano, al 97,87%.
country.definition=Un paese è un corpo territoriale distinto o entità politica. Viene spesso definito il paese di nascita, residenza o cittadinanza di un individuo. Un paese può essere uno stato sovrano indipendente o parte di uno stato più grande, come divisione politica non sovrana o precedentemente sovrana, un territorio fisico con un governo o una regione geografica associata a gruppi di persone precedentemente indipendenti o diversamente associate con distinte persone politiche. caratteristiche. Non è intrinsecamente sovrano. I paesi possono riferirsi sia a Stati sovrani che ad altre entità politiche, mentre altre volte può riferirsi solo a Stati. Ad esempio, il CIA World Factbook utilizza la parola nel campo "Nome del paese" per riferirsi a "un'ampia varietà di dipendenze, aree di sovranità speciale, isole disabitate e altre entità oltre ai paesi tradizionali o agli stati indipendenti". Il paese più grande del mondo per area geografica è la Russia, mentre il più popoloso è la Cina, seguito da India, Stati Uniti, Indonesia, Pakistan e Brasile. L'ultimo membro delle Nazioni Unite è il Sud Sudan. L'ammissione di nuovi membri richiede l'approvazione dell'Assemblea Generale; e l'adesione alle Nazioni Unite dal 1991 è riservata agli Stati sovrani.
