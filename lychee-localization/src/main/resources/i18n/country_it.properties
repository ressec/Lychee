country.WALLIS_AND_FUTUNA.official=Il territorio delle isole Wallis e Futuna
country.SURINAME.name=Suriname
country.BRITISH_INDIAN_OCEAN_TERRITORY.official=Il territorio britannico dell'Oceano Indiano
country.BELGIUM.description=Il Belgio, ufficialmente il Regno del Belgio, è un paese dell'Europa occidentale. Confina con i Paesi Bassi a nord, la Germania a est, il Lussemburgo a sud-est, la Francia a sud-ovest e il Mare del Nord a nord-ovest. Copre un'area di 30.689 km2 (11.849 sq mi) e ha una popolazione di oltre 11,5 milioni, rendendolo il 22 ° paese più densamente popolato del mondo e il 6 ° paese più densamente popolato d'Europa, con una densità di 376 per quadrato chilometro (970 / sq mi). La capitale e la città più grande è Bruxelles; altre grandi città sono Anversa, Gand, Charleroi, Liegi, Bruges, Namur e Lovanio.
country.BOSNIA_AND_HERZEGOVINA.description=La Bosnia ed Erzegovina, abbreviata BiH o B&H, a volte chiamata Bosnia-Erzegovina e spesso informalmente nota come Bosnia, è un paese dell'Europa meridionale e sudorientale, situato all'interno dei Balcani. Sarajevo è la capitale e la città più grande.
country.US_VIRGIN_ISLANDS.name=Isole Vergini (USA)
country.TOGO.official=La Repubblica del Togo
country.ARUBA.motto=Non disponibile
country.MARTINIQUE.name=Martinica
country.BAHAMAS.description=Le Bahamas, conosciute ufficialmente come Commonwealth delle Bahamas, sono un paese dell'arcipelago lucayano delle Indie occidentali nell'Atlantico. Occupa il 97% della superficie terrestre dell'arcipelago lucayano e ospita l'88% della popolazione dell'arcipelago. Lo stato arcipelagico è costituito da più di 700 isole, isolotti e isolotti nell'Oceano Atlantico e si trova a nord di Cuba e dell'Isola Hispaniola (Haiti e Repubblica Dominicana), a nord-ovest delle Isole Turks e Caicos, a sud-est dello stato americano di Florida e ad est delle Florida Keys. La capitale è Nassau sull'isola di New Providence. La Royal Bahamas Defence Force descrive il territorio delle Bahamas come comprendente 470.000 km2 (180.000 miglia quadrate) di spazio oceanico.
country.UKRAINE.name=Ucraina
