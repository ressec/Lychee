country.PITCAIRN.description=Le Isole Pitcairn, ufficialmente le Isole Pitcairn, Henderson, Ducie e Oeno sono un gruppo di quattro isole vulcaniche nell'Oceano Pacifico meridionale che formano l'unico territorio britannico d'oltremare nell'Oceano Pacifico. Le quattro isole - Pitcairn propriamente detta, Henderson, Ducie e Oeno - sono sparse su diverse centinaia di chilometri di oceano e hanno una superficie terrestre combinata di circa 18 miglia quadrate (47 km2). L'isola di Henderson rappresenta l'86% della superficie terrestre, ma solo l'isola di Pitcairn è abitata. I luoghi più vicini sono Mangareva (della Polinesia francese) a ovest e l'isola di Pasqua a est.
