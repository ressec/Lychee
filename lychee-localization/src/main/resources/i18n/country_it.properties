country.SOMALIA.name=Somalia
country.NETHERLANDS.description=Il Regno dei Paesi Bassi, comunemente noto come Paesi Bassi, è uno stato sovrano e una monarchia costituzionale con la grande maggioranza del suo territorio nell'Europa occidentale e con diversi piccoli territori insulari dell'India occidentale nei Caraibi (nelle Isole Sottovento e nei gruppi delle Antille Sottovento).
country.PARAGUAY.official=La Repubblica del Paraguay
country.CONGO_DEMOCRATIC_REPUBLIC_OF.description=La Repubblica Democratica del Congo (DRC), nota anche come Congo-Kinshasa, DR Congo, DROC, o semplicemente Congo o Congo, e storicamente lo Zaire, è un paese dell'Africa centrale. È, per area, il più grande paese dell'Africa subsahariana, il secondo più grande di tutta l'Africa (dopo l'Algeria) e l'undicesimo più grande del mondo. Con una popolazione di oltre 101 milioni di abitanti, la Repubblica Democratica del Congo è il paese ufficialmente francofono più popoloso del mondo, nonché il quarto più popoloso dell'Africa e il quindicesimo paese più popoloso del mondo. Dal 2015, la Repubblica Democratica del Congo orientale è stata teatro di un conflitto militare in corso nel Kivu.
country.RUSSIAN_FEDERATION.description=La Russia, o Federazione Russa, è un paese transcontinentale situato nell'Europa orientale e nell'Asia settentrionale. Si estende dal Mar Baltico a ovest fino all'Oceano Pacifico a est, e dall'Oceano Artico a nord al Mar Nero e al Mar Caspio a sud. La Russia copre oltre 17.125.200 chilometri quadrati (6.612.100 miglia quadrate), coprendo più di un ottavo della superficie abitata della Terra, si estende per undici fusi orari e confina con 16 nazioni sovrane. Mosca è la capitale e la città più grande del paese, altre grandi città includono San Pietroburgo, Novosibirsk, Ekaterinburg, Kazan, Nizhny Novgorod, Chelyabinsk e Samara.
country.KENYA.official=La Repubblica del Kenya
country.ALBANIA.description=L'Albania, ufficialmente la Repubblica d'Albania, è un paese dell'Europa sud-orientale sul Mar Adriatico e Ionio nel Mar Mediterraneo. Condivide i confini terrestri con il Montenegro a nord-ovest, il Kosovo a nord-est, la Macedonia del Nord a est, la Grecia a sud e i confini marittimi con Grecia, Montenegro e Italia a ovest.
country.IRAN.name=Iran
country.TIMOR_LESTE.description=Timor Est o Timor-Leste, ufficialmente la Repubblica Democratica di Timor-Leste è un paese insulare nel sud-est asiatico. Comprende la metà orientale dell'isola di Timor, le vicine isole di Atauro e Jaco e Oecusse, un'exclave sul lato nord-occidentale dell'isola circondata da Timor occidentale indonesiano. L'Australia è il vicino meridionale del paese, separato dal Mar di Timor. La dimensione del paese è di circa 15.007 km2 (5.794 sq mi).
country.ICELAND.description=L'Islanda è un paese insulare nordico nell'Oceano Atlantico settentrionale, con una popolazione di 356.991 e un'area di 103.000 km2 (40.000 miglia quadrate), rendendolo il paese più scarsamente popolato d'Europa. La capitale e la città più grande è ReykjavÃk. ReykjavÃk e le aree circostanti nel sud-ovest del paese ospitano oltre i due terzi della popolazione. L'Islanda è vulcanicamente e geologicamente attiva. L'interno è costituito da un altopiano caratterizzato da campi di sabbia e lava, montagne e ghiacciai e molti fiumi glaciali sfociano nel mare attraverso le pianure. L'Islanda è riscaldata dalla Corrente del Golfo e ha un clima temperato, nonostante un'elevata latitudine appena fuori dal Circolo Polare Artico. La sua elevata latitudine e l'influenza marina mantengono le estati fresche, con la maggior parte dell'arcipelago che ha un clima polare.
country.LUXEMBOURG.official=Il Granducato del Lussemburgo
country.MACAO.official=Regione amministrativa speciale di Macao della Cina
country.GUYANA.official=La Repubblica Cooperativa della Guyana
country.PERU.official=La Repubblica di Perú
country.KOREA_NORTH.official=Repubblica democratica popolare di Corea
country.TURKMENISTAN.description=Il Turkmenistan, noto anche come Turkmenia, è un paese sovrano dell'Asia centrale, confina con il Kazakistan a nord-ovest, l'Uzbekistan a nord e ad est, l'Afghanistan a sud-est, l'Iran a sud e sud-ovest e il Mar Caspio a ovest. Ashgabat è la capitale e la città più grande del paese. La popolazione del paese è di 6 milioni, la più bassa delle repubbliche dell'Asia centrale. Il Turkmenistan è una delle nazioni più scarsamente popolate dell'Asia. I cittadini del Turkmenistan sono conosciuti come turkmeni o turkmeni.
country.CONGO.official=La Repubblica del Congo
country.TUNISIA.description=La Tunisia, ufficialmente la Repubblica tunisina, è un paese nella regione del Maghreb del Nord Africa, che copre 163,610 chilometri quadrati (63,170 miglia quadrate). Il suo punto più settentrionale, Capo Angela, è anche il punto più settentrionale del continente africano. La Tunisia confina con l'Algeria a ovest e sud-ovest, la Libia a sud-est e il Mar Mediterraneo a nord e ad est. La popolazione della Tunisia era di 11,7 milioni nel 2019. Il nome della Tunisia deriva dalla sua capitale, Tunisi (nome nativo berbero: Tunest), che si trova sulla costa nord-orientale.
country.PERU.description=Il Perù, ufficialmente la Repubblica del Perù, è un paese del Sud America occidentale. Confina a nord con l'Ecuador e la Colombia, a est con il Brasile, a sud-est con la Bolivia, a sud con il Cile ea sud e ad ovest con l'Oceano Pacifico. Il Perù è un paese megadiverso con habitat che vanno dalle pianure aride della regione costiera del Pacifico a ovest alle vette delle montagne delle Ande che si estendono verticalmente da nord a sud-est del paese fino alla foresta pluviale tropicale del bacino amazzonico a est con l'Amazzonia fiume. A 1,28 milioni di km2 (0,5 milioni di mi2), il Perù è il 19 ° paese più grande del mondo e il terzo più grande del Sud America.
country.BRUNEI.description=Brunei, ufficialmente la Nazione del Brunei, la Dimora della Pace è un paese situato sulla costa nord dell'isola del Borneo nel sud-est asiatico. A parte la sua costa con il Mar Cinese Meridionale, il paese è completamente circondato dallo stato insulare malese di Sarawak. È diviso in due parti dal distretto Sarawak di Limbang. Il Brunei è l'unico stato sovrano completamente sull'isola del Borneo; il resto del territorio dell'isola è diviso tra le nazioni della Malesia e dell'Indonesia. La popolazione del Brunei era 428.963 nel 2018. Il governo è una monarchia assoluta sotto il Sultano, che implementa una combinazione di common law inglese e sharia, oltre a pratiche islamiche generali dirette.
country.AUSTRALIA.anthem="Advance Australia Fair" è l'inno nazionale dell'Australia. Creata dal compositore scozzese Peter Dodds McCormick, la canzone fu eseguita per la prima volta nel 1878 e cantata in Australia come canzone patriottica. Ha sostituito "God Save the Queen" come inno nazionale ufficiale nel 1984, a seguito di un plebiscito per scegliere la canzone nazionale nel 1977.
country.URUGUAY.name=Uruguay
country.BAHAMAS.name=Bahamas
country.PORTUGAL.name=Portogallo
country.HONG_KONG.description=Hong Kong, ufficialmente la Regione amministrativa speciale di Hong Kong della Repubblica popolare cinese (HKSAR), è un'area metropolitana e una regione amministrativa speciale della Repubblica popolare cinese sul delta orientale del fiume Pearl nel Mar Cinese Meridionale. Con oltre 7,5 milioni di residenti di varie nazionalità in un territorio di 1.104 chilometri quadrati (426 miglia quadrate), Hong Kong è uno dei luoghi più densamente popolati al mondo.
country.ARMENIA.name=Armenia
country.SOUTH_GEORGIA_AND_THE_SOUTH_SANDWICH_ISLANDS.description=La Georgia del Sud e le isole Sandwich meridionali è un territorio britannico d'oltremare nell'Oceano Atlantico meridionale. È un insieme remoto e inospitale di isole, costituito dalla Georgia del Sud e da una catena di isole minori note come Isole Sandwich meridionali. La Georgia del Sud è lunga 165 chilometri (103 miglia) e larga 35 chilometri (22 miglia) ed è di gran lunga l'isola più grande del territorio. Le isole Sandwich meridionali si trovano a circa 700 chilometri (430 miglia) a sud-est della Georgia del Sud. La superficie totale del territorio è di 3.903 km2 (1.507 miglia quadrate). Le Isole Falkland sono a circa 1.300 chilometri (810 miglia) ad ovest dal punto più vicino.
