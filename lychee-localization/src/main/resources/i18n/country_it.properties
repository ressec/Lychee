country.AMERICAN_SAMOA.anthem=Amerika Samoa è l'inno regionale delle Samoa americane. Composto da Napoleon Andrew Tuiteleleapaga e scritto da Mariota Tiumalu Tuiasosopo, è stato ufficialmente adottato nel 1950.
country.JERSEY.name=Jersey
