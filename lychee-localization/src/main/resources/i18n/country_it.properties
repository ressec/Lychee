country.BENIN.name=Benin
country.NORFOLK_ISLAND.name=Isola Norfolk
country.SAINT_KITTS_AND_NEVIS.description=Saint Kitts e Nevis, ufficialmente conosciuta come Federazione di San Cristoforo e Nevis, è un paese insulare delle Indie occidentali. Situato nella catena delle Isole Sottovento delle Piccole Antille, è il più piccolo stato sovrano dell'emisfero occidentale, sia per area che per popolazione. Il paese è un regno del Commonwealth, con Elisabetta II come regina e capo di stato. È l'unica federazione dei Caraibi.
