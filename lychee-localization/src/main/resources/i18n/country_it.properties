country.ARUBA.description=Aruba è un'isola e un paese costituente del Regno dei Paesi Bassi che si trova nel Mar dei Caraibi meridionali, situata a circa 29 chilometri (18 miglia) a nord della penisola venezuelana di Paraguaná e 80 chilometri (50 miglia) a nord-ovest di Curaçao. Misura 32 chilometri (20 miglia) di lunghezza dal suo nord-ovest all'estremità sud-orientale e 10 chilometri (6 miglia) nel suo punto più largo. Insieme a Bonaire e Curaçao, Aruba forma un gruppo denominato le isole ABC. Collettivamente, Aruba e le altre isole olandesi dei Caraibi sono spesso chiamate Caraibi olandesi.
country.PALESTINE.description=La Palestina, riconosciuta ufficialmente come Stato di Palestina dalle Nazioni Unite e da altre entità, è uno stato sovrano de jure nell'Asia occidentale che rivendica la Cisgiordania (al confine con Israele e Giordania) e la Striscia di Gaza (al confine con Israele ed Egitto) con Gerusalemme come designato capitale, sebbene il suo centro amministrativo si trovi attualmente a Ramallah. L'intero territorio rivendicato dallo Stato di Palestina è stato occupato dal 1948, prima da Egitto e Giordania e poi da Israele dopo la Guerra dei Sei Giorni nel 1967. La Palestina ha una popolazione di 5.051.953 a febbraio 2020, classificata al 121 ° posto nel mondo .
