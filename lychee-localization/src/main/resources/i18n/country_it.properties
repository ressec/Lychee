country.SAO_TOME_AND_PRINCIPE.description=SÃ £ o TomÃ © e PrÃncipe, ufficialmente la Repubblica Democratica di SÃ £ o TomÃ © e PrÃncipe, è un paese insulare nel Golfo di Guinea, al largo della costa equatoriale occidentale dell'Africa centrale. Consiste di due arcipelaghi intorno alle due isole principali di SÃ £ o TomÃ © e PrÃncipe, a circa 140 km (87 mi) di distanza e circa 250 e 225 km (155 e 140 mi) al largo della costa nord-occidentale del Gabon.
