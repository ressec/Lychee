country.ALBANIA.anthem="Himni i Flamurit" è l'inno nazionale dell'Albania. La sua musica è stata adattata da una composizione originale del compositore rumeno Ciprian Porumbescu, per la canzone "Pe-al nostru steag e scris Unire" (o "E scris pe tricolor Unire"). Le parole sono state scritte dal poeta albanese Asdreni (AleksandÃ «r Stavre Drenova), e si avvicinano ai testi rumeni originali che Andrei BÃ ¢ rseanu ha scritto per il pezzo di Porumbescu.
