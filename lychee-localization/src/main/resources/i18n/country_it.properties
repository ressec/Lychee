country.MALDIVES.description=Maldive, ufficialmente la Repubblica delle Maldive è un piccolo paese insulare arcipelagico dell'Asia meridionale, situato nel Mar Arabico dell'Oceano Indiano. Si trova a sud-ovest dello Sri Lanka e dell'India, a circa 700 chilometri (430 miglia) dalla terraferma del continente asiatico. La catena di 26 atolli si estende dall'atollo di Ihavandhippolhu a nord all'atollo di Addu a sud fino all'equatore. Comprendendo un territorio che si estende per circa 298 chilometri quadrati (115 miglia quadrate), le Maldive sono uno degli stati sovrani più geograficamente dispersi al mondo, nonché il più piccolo paese asiatico per superficie e popolazione, con circa 515.696 abitanti. Malé è la capitale e la città più popolata, tradizionalmente chiamata "l'Isola del Re" dove le antiche dinastie reali governavano per la sua posizione centrale.
