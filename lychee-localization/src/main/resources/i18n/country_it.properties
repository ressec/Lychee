country.TRINIDAD_AND_TOBAGO.description=Trinidad e Tobago, ufficialmente la Repubblica di Trinidad e Tobago, è il paese insulare più meridionale dei Caraibi ed è noto per la sua ricchezza di combustibili fossili. Composto dalle isole principali Trinidad e Tobago e da numerose isole molto più piccole, si trova a 130 chilometri (81 miglia) a sud di Grenada e 11 chilometri (6,8 miglia) al largo della costa nord-orientale del Venezuela. Condivide i confini marittimi con Barbados a nord-est, Grenada a nord-ovest, Guyana a sud-est e Venezuela a sud e ovest.
