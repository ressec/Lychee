country.PALESTINE.official=Lo Stato di Palestina
country.BHUTAN.official=Il regno del Bhutan
country.ARGENTINA.description=L'Argentina, ufficialmente la Repubblica argentina, è un paese situato principalmente nella metà meridionale del Sud America. Condividendo la maggior parte del cono meridionale con il Cile a ovest, il paese confina anche con Bolivia e Paraguay a nord, Brasile a nord-est, Uruguay e Oceano Atlantico meridionale a est e il Passaggio di Drake a sud. Con una superficie continentale di 2.780.400 km2 (1.073.500 miglia quadrate). L'Argentina è l'ottavo paese più grande del mondo, il quarto più grande delle Americhe, il secondo più grande del Sud America dopo il Brasile e la più grande nazione di lingua spagnola per area. Lo stato sovrano è suddiviso in ventitré province (spagnolo: provincias, singular provincia) e una città autonoma (ciudad autónoma), Buenos Aires, che è la capitale federale della nazione (spagnolo: capitale federale) come deciso dal Congresso. Le province e la capitale hanno le proprie costituzioni, ma esistono in un sistema federale. L'Argentina rivendica la sovranità su parte dell'Antartide, le Isole Falkland (in spagnolo: Islas Malvinas) e la Georgia del Sud e le Isole Sandwich meridionali.
country.GUAM.name=Guam
country.GUYANA.description=La Guyana, ufficialmente Repubblica Cooperativa della Guyana, è un paese nel nord del continente sudamericano. È considerato parte della regione caraibica a causa dei suoi forti legami culturali, storici e politici con altri paesi caraibici e con la Comunità caraibica (CARICOM). La Guyana confina con l'Oceano Atlantico a nord, il Brasile a sud e sud-ovest, il Venezuela a ovest e il Suriname a est. Con 215.000 chilometri quadrati (83.000 miglia quadrate), la Guyana è il terzo stato sovrano più piccolo del continente sudamericano dopo l'Uruguay e il Suriname.
country.MICRONESIA.name=Micronesia
country.SURINAME.description=Il Suriname, ufficialmente noto come Repubblica del Suriname, è un paese sulla costa atlantica nord-orientale del Sud America. Confina con l'Oceano Atlantico a nord, la Guyana francese a est, la Guyana a ovest e il Brasile a sud. A poco meno di 165.000 chilometri quadrati (64.000 miglia quadrate), è il più piccolo stato sovrano del Sud America. Il Suriname ha una popolazione di circa 575.990, la maggior parte dei quali vive sulla costa settentrionale del paese, dentro e intorno alla capitale e città più grande, Paramaribo.
country.BOLIVIA.name=Bolivia
country.PHILIPPINES.name=Filippine (the)
