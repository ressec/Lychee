country.ZAMBIA.description=Lo Zambia, ufficialmente la Repubblica di Zambia, è un paese senza sbocco sul mare nell'Africa centro-meridionale (anche se alcune fonti lo considerano parte dell'Africa orientale). I suoi vicini sono la Repubblica Democratica del Congo a nord, la Tanzania a nord-est, il Malawi a est, il Mozambico a sud-est, lo Zimbabwe e il Botswana a sud, la Namibia a sud-ovest e l'Angola a ovest. La capitale è Lusaka, situata nella parte centro-meridionale dello Zambia. La popolazione è concentrata principalmente intorno a Lusaka nel sud e nella provincia di Copperbelt a nord-ovest, i principali centri economici del paese.
country.NIGERIA.description=La Nigeria, ufficialmente Repubblica Federale della Nigeria, è un paese sovrano dell'Africa occidentale al confine con il Niger a nord, il Ciad a nord-est, il Camerun a est e il Benin a ovest. La sua costa meridionale si trova sul Golfo di Guinea nell'Oceano Atlantico. È una repubblica federale che comprende 36 stati e il territorio della capitale federale, dove si trova la capitale, Abuja. Lagos è la città più popolosa del paese e del continente africano, nonché una delle più grandi aree metropolitane del mondo.
country.GIBRALTAR.name=Gibilterra
country.MARTINIQUE.description=La Martinica è un'isola e un dipartimento d'oltremare e regione della Francia, e quindi parte integrante, della Repubblica francese situata nelle Piccole Antille delle Indie occidentali nel Mar dei Caraibi orientali, con una superficie terrestre di 1.128 chilometri quadrati (436 miglia quadrate ) e una popolazione di 376.480 abitanti a gennaio 2016. Una delle isole Windward si trova direttamente a nord di Santa Lucia, a nord-ovest delle Barbados ea sud della Dominica. La Martinica è anche una regione ultraperiferica (OMR) dell'Unione europea in quanto territorio speciale dell'Unione europea e la valuta in uso è l'euro.
country.MALAWI.description=Il Malawi, ufficialmente la Repubblica del Malawi, è un paese senza sbocco sul mare nell'Africa sud-orientale che era precedentemente noto come Nyasaland. Confina con lo Zambia a ovest, la Tanzania a nord e nord-est e il Mozambico circostante a est, sud e sud-ovest. Il Malawi si estende per oltre 118.484 km2 (45.747 miglia quadrate) e ha una popolazione stimata di 18.143.217 (a partire da luglio 2018). Il Lago Malawi, noto anche come Lago Nyasa, occupa circa un terzo dell'area del Malawi. La sua capitale è Lilongwe, che è anche la città più grande del paese; la seconda è Blantyre, la terza è Mzuzu e la quarta è la sua vecchia capitale Zomba. Il nome Malawi deriva dal Maravi, un antico nome del popolo Chewa che abita la zona. Il paese è soprannominato "Il caldo cuore dell'Africa" ​​per la cordialità della sua gente.
country.ARGENTINA.anthem=L '"Inno Nazionale Argentino" è l'inno nazionale dell'Argentina. I suoi testi sono stati scritti dal politico nato a Buenos Aires Vicente LÃ³pez y Planes e la musica è stata composta dal musicista spagnolo Blas Parera. L'opera fu adottata come unica canzone ufficiale l'11 maggio 1813, tre anni dopo la Rivoluzione di maggio; L'11 maggio è quindi ora il Giorno dell'Inno in Argentina.
