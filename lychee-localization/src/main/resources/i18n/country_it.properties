country.CHRISTMAS_ISLAND.description=Il territorio dell'isola di Natale è un territorio esterno australiano che comprende l'isola omonima. L'isola di Natale si trova nell'Oceano Indiano, a circa 350 chilometri (220 miglia) a sud di Giava e Sumatra e circa 1.550 chilometri (960 miglia) a nord-ovest del punto più vicino sulla terraferma australiana. Ha una superficie di 135 chilometri quadrati (52 miglia quadrate).
country.ANDORRA.anthem="El Gran Carlemany" o "Il Grande Carlo Magno" è l'inno nazionale del Principato di Andorra. Enric Marfany Bons ha composto la musica, mentre i testi sono stati scritti da Joan Benlloch i VivÃ³, scritti in una narrazione in prima persona. È stato adottato come inno nazionale l'8 settembre 1921, che è anche la giornata nazionale di Andorra. I testi fanno riferimento a diversi aspetti chiave della cultura e della storia di Andorra, come l'eredità dell'Impero Carolingio.
country.DOMINICA.official=Il Commonwealth della Dominica
