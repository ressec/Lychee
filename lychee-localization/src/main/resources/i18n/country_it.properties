country.CZECHIA.description=La Repubblica Ceca, chiamata anche con il suo nome abbreviato, la Repubblica Ceca è un paese senza sbocco sul mare nell'Europa centrale confinante con Austria, Germania, Polonia e Slovacchia. La Repubblica Ceca ha un paesaggio collinare che copre un'area di 78.866 chilometri quadrati (30.450 miglia quadrate) con un clima continentale per lo più temperato e clima oceanico. È una repubblica parlamentare unitaria.
country.NIGERIA.official=La Repubblica Federale della Nigeria
country.KYRGYZSTAN.description=Il Kirghizistan, ufficialmente la Repubblica del Kirghizistan conosciuta anche come Kirghizia, è un paese senza sbocco sul mare dell'Asia centrale. Confina con Kazakistan, Uzbekistan, Tagikistan e Cina. La sua capitale e città più grande è Bishkek.
country.NIUE.official=Niue
country.SOMALIA.description=La Somalia, ufficialmente la Repubblica Federale della Somalia è un paese sovrano nel Corno d'Africa. Confina con l'Etiopia a ovest, Gibuti a nord-ovest, il Golfo di Aden a nord, l'Oceano Indiano a est e il Kenya a sud-ovest. La Somalia ha la costa più lunga della terraferma africana. Il suo terreno è costituito principalmente da altopiani, pianure e altopiani. Condizioni calde prevalgono tutto l'anno, con venti monsonici periodici e piogge irregolari.
country.BONAIRE_SINT_EUSTATIUS_SABA.name=Bonaire, Sint Eustatius e Saba
country.SAINT_VINCENT_AND_THE_GRENADINES.official=Saint Vincent e Grenadine
country.MONTENEGRO.official=Montenegro
country.BOLIVIA.description=La Bolivia, ufficialmente lo Stato Plurinazionale della Bolivia è un paese senza sbocco sul mare situato nel Sud America centro-occidentale. La capitale costituzionale è Sucre, mentre la sede del governo e capitale esecutivo è La Paz. La città più grande e il principale centro industriale è Santa Cruz de la Sierra, situata sulle Llanos Orientales (pianure tropicali), una regione prevalentemente pianeggiante nell'est del paese.
country.MICRONESIA.description=Gli Stati Federati di Micronesia, abbreviato FSM e conosciuti anche semplicemente come Micronesia, sono un paese insulare dell'Oceania associato agli Stati Uniti. Consiste di quattro stati - da ovest a est, Yap, Chuuk, Pohnpei e Kosrae - che si trovano nell'Oceano Pacifico occidentale. Insieme, gli stati comprendono circa 607 isole (un'area terrestre combinata di circa 702 km2 o 271 miglia quadrate) che coprono una distanza longitudinale di quasi 2.700 km (1.678 mi) appena a nord dell'equatore. Si trovano a nord-est della Nuova Guinea, a sud di Guam e delle Marianne, a ovest di Nauru e delle Isole Marshall, a est di Palau e delle Filippine, a circa 2.900 km (1.802 miglia) a nord dell'Australia orientale, 3.400 km (2.133 mi) a sud-est del Giappone e circa 4.000 km (2.485 miglia) a sud-ovest delle isole principali delle Hawaii.
