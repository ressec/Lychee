country.PARAGUAY.description=Il Paraguay, ufficialmente la Repubblica del Paraguay, è un paese del Sud America. Confina con l'Argentina a sud e sud-ovest, con il Brasile a est e nord-est e con la Bolivia a nord-ovest. Sebbene sia uno degli unici due paesi senza sbocco sul mare in Sud America (l'altro è la Bolivia), il paese ha coste, spiagge e porti sui fiumi Paraguay e Paraná che danno l'uscita all'Oceano Atlantico attraverso il Paraná-Paraguay Waterway. A causa della sua posizione centrale in Sud America, a volte è indicato come Corazón de SudamÃ © rica ("Cuore del Sud America").
