country.ZIMBABWE.official=La Repubblica dello Zimbabwe
country.KOREA_SOUTH.description=La Corea del Sud, ufficialmente la Repubblica di Corea è un paese dell'Asia orientale, che costituisce la parte meridionale della penisola coreana e condivide un confine terrestre con la Corea del Nord. 25 milioni di persone, oltre la metà della popolazione del paese di oltre 51 milioni di persone, vivono nella Seoul Capital Area, la quinta area metropolitana più grande del mondo.
country.ISRAEL.name=Israele
country.LITHUANIA.name=Lituania
country.TUVALU.name=Tuvalu
country.ANTARCTICA.official=Tutte le piattaforme terrestri e ghiacciate a sud del 60 ° parallelo sud
country.NORTHERN_MARIANA_ISLANDS.name=Isole Marianne Settentrionali (the)
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.description=Il territorio di Heard Island e McDonald Islands è un territorio esterno australiano che comprende un gruppo vulcanico di isole antartiche per lo più aride, a circa due terzi del percorso dal Madagascar all'Antartide. La dimensione complessiva del gruppo è di 372 km2 (144 sq mi) di superficie e ha 101,9 km (63 mi) di costa. Scoperte a metà del XIX secolo, le isole sono state un territorio australiano dal 1947 e contengono i due vulcani attivi del paese. La vetta di uno, Mawson Peak, è più alta di qualsiasi montagna sulla terraferma australiana. Le isole si trovano sull'altopiano delle Kerguelen nell'Oceano Indiano.
country.GREECE.official=La Repubblica ellenica
country.SIERRA_LEONE.official=La Repubblica della Sierra Leone
country.UNITED_ARAB_EMIRATES.name=Emirati Arabi Uniti (the)
country.MOROCCO.name=Marocco
country.EL_SALVADOR.description=El Salvador, ufficialmente la Repubblica di El Salvador è un paese dell'America centrale. Confina a nord-est con l'Honduras, a nord-ovest con il Guatemala ea sud con l'Oceano Pacifico. La capitale e la città più grande di El Salvador è San Salvador. A partire dal 2018, il paese aveva una popolazione di circa 6,42 milioni, rendendolo il paese più piccolo e il secondo meno popolato dell'America centrale.
country.ANDORRA.official=Il Principato di Andorra
country.ALAND_ISLANDS.anthem="Ålänningens sång" (finlandese: "Ahvenanmaalaisten laulu"; inglese: "Song of the Ålander") è l'inno ufficiale delle Isole Aland, una provincia autonoma della Finlandia di lingua svedese. Adottato nel 1922, le parole dell'inno sono di John Grandell e la musica è stata composta da Johan Fridolf Hagfors. La canzone fu eseguita per la prima volta durante il festival della canzone a Mariehamn 1922. Nella terra di Ã… la canzone viene cantata principalmente la vigilia di mezza estate e il giorno nazionale di Ã… land nel 9 giugno. La canzone aveva originariamente quattro versi, ma il terzo verso ha stato omesso per molto tempo quando la canzone viene cantata e spesso quando appare in stampa.
country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.official=Baker Island, Howland Island, Jarvis Island, Johnston Atoll, Kingman Reef, Midway Atoll, Navassa Island, Palmyra Atoll e Wake Island
country.HUNGARY.name=Ungheria
country.TAJIKISTAN.official=La Repubblica del Tagikistan
country.ECUADOR.description=L'Ecuador, ufficialmente la Repubblica dell'Ecuador, che letteralmente si traduce come "Repubblica dell'Equatore", è un paese del Sud America nordoccidentale, confinante con la Colombia a nord, il Perù a est e sud e l'Oceano Pacifico a ovest. L'Ecuador comprende anche le Isole Galápagos nel Pacifico, a circa 1.000 chilometri (621 miglia) a ovest della terraferma. La capitale è Quito.
country.BARBADOS.official=Barbados
country.QATAR.description=Il Qatar, ufficialmente lo Stato del Qatar è un paese situato nell'Asia occidentale, che occupa la piccola penisola del Qatar sulla costa nord-orientale della penisola arabica. Il suo unico confine terrestre è con la vicina monarchia del Consiglio di cooperazione del Golfo (GCC) a sud dell'Arabia Saudita, con il resto del suo territorio circondato dal Golfo Persico. Il Golfo del Bahrein, un'insenatura del Golfo Persico, separa il Qatar dal vicino Bahrein.
country.SAMOA.name=Samoa
country.RWANDA.description=Il Ruanda, ufficialmente la Repubblica del Ruanda, è un paese senza sbocco sul mare nella Great Rift Valley, dove convergono la regione dei Grandi Laghi africani e l'Africa orientale. Uno dei paesi più piccoli della terraferma africana, la sua capitale è Kigali. Situato a pochi gradi a sud dell'Equatore, il Ruanda confina con l'Uganda, la Tanzania, il Burundi e la Repubblica Democratica del Congo. È molto elevato, dandogli il soubriquet "terra delle mille colline", con la sua geografia dominata dalle montagne a ovest e dalla savana a est, con numerosi laghi in tutto il paese. Il clima è temperato a subtropicale, con due stagioni piovose e due stagioni secche ogni anno. Il Ruanda ha una popolazione di oltre 12,6 milioni di abitanti su 26.338 km2 (10.169 miglia2) di terra ed è il paese africano più densamente popolato.
country.GABON.description=Il Gabon, ufficialmente Repubblica Gabonese, è un paese sulla costa occidentale dell'Africa centrale. Situato sull'equatore, il Gabon confina con la Guinea Equatoriale a nord-ovest, il Camerun a nord, la Repubblica del Congo a est e sud e il Golfo di Guinea a ovest. Ha una superficie di quasi 270.000 chilometri quadrati (100.000 miglia quadrate) e la sua popolazione è stimata in 2,1 milioni di persone. La sua capitale e città più grande è Libreville. La lingua ufficiale è il francese.
country.CABO_VERDE.name=Cabo Verde
country.ISRAEL.official=Lo Stato di Israele
country.ZIMBABWE.name=Zimbabwe
country.HOLY_SEE.name=Santa Sede (Città del Vaticano)
country.ALGERIA.anthem=Kassaman o Qassaman è l'inno nazionale dell'Algeria. Moufdi Zakaria ha scritto i testi, mentre la musica è stata composta dal compositore egiziano Mohamed Fawzi. La canzone fu adottata come inno nazionale nel 1962, quando il paese ottenne l'indipendenza dalla Francia.
country.IVORY_COAST.description=La Costa d'Avorio, conosciuta anche come Costa d'Avorio, ufficialmente Repubblica della Costa d'Avorio è un paese situato sulla costa meridionale dell'Africa occidentale. La capitale politica della Costa d'Avorio è Yamoussoukro nel centro del paese, mentre la sua capitale economica e città più grande è la città portuale di Abidjan. Confina con la Guinea a nord-ovest, la Liberia a ovest, il Mali a nord-ovest, il Burkina Faso a nord-est, il Ghana a est e il Golfo di Guinea (Oceano Atlantico) a sud. La lingua ufficiale della repubblica è il francese, con le lingue indigene locali ampiamente utilizzate che includono Baoulé, Dioula, Dan, Anyin e Cebaara Senufo. In totale, ci sono circa 78 lingue diverse parlate in Costa d'Avorio. Il paese ha grandi popolazioni di aderenti al cristianesimo, all'Islam e a varie religioni indigene.
country.MOZAMBIQUE.name=Mozambico
country.UKRAINE.description=L'Ucraina è un paese dell'Europa orientale. Confina con la Russia a est e nord-est; Bielorussia a nord; Polonia, Slovacchia e Ungheria a ovest; e la Romania, la Moldova e il Mar Nero a sud. L'Ucraina confina anche con la Crimea a sud, che la Russia ha annesso dall'Ucraina nel 2014, sebbene l'Ucraina continui ancora a rivendicare il territorio. Includendo la Crimea, l'Ucraina ha un'area di 603.628 km2 (233.062 miglia quadrate), rendendola il secondo paese per area in Europa dopo la Russia e il 46 ° paese più grande del mondo. Escludendo la Crimea, l'Ucraina ha una popolazione di circa 42 milioni di abitanti, il che la rende l'ottavo paese più popoloso d'Europa e il 34 ° paese più popoloso del mondo. La sua capitale e città più grande è Kiev.
country.GEORGIA.description=La Georgia è un paese nella regione del Caucaso dell'Eurasia. Situato all'incrocio tra l'Asia occidentale e l'Europa orientale, è delimitato a ovest dal Mar Nero, a nord dalla Russia, a est dall'Azerbaigian ea sud dall'Armenia e dalla Turchia. La capitale e la città più grande è Tbilisi. La Georgia copre un territorio di 69.700 chilometri quadrati (26.911 miglia quadrate) e la sua popolazione approssimativa è di circa 3.718 milioni. La Georgia è una repubblica parlamentare unitaria, con il governo eletto attraverso una democrazia rappresentativa.
country.PANAMA.official=La Repubblica di Panamá
country.TURKEY.description=La Turchia, ufficialmente la Repubblica di Turchia, è un paese transcontinentale situato principalmente nella penisola anatolica nell'Asia occidentale, con una porzione minore nella penisola balcanica nell'Europa sud-orientale. La Turchia confina a nord-ovest con la Grecia e la Bulgaria; a nord dal Mar Nero; nord-est dalla Georgia; ad est dall'Armenia, dall'Azerbaigian e dall'Iran; a sud-est dall'Iraq; a sud dalla Siria e dal Mar Mediterraneo; e ad ovest dal Mar Egeo. Circa il 70-80% dei cittadini del paese si identifica come turco, mentre i curdi sono la minoranza più numerosa, tra il 15 e il 20% della popolazione. Istanbul, che si trova a cavallo tra Europa e Asia, è la città più grande del paese, mentre Ankara è la capitale.
country.SAINT_PIERRE_AND_MIQUELON.name=Saint Pierre e Miquelon
country.LEBANON.name=Libano
country.NEPAL.description=Il Nepal, ufficialmente Repubblica Federale Democratica del Nepal, è un paese sovrano dell'Asia meridionale. Si trova principalmente sull'Himalaya, ma comprende anche parti della pianura indo-gangetica. È il 49 ° paese più grande per popolazione e il 93 ° paese più grande per area. È senza sbocco sul mare e confina con la Cina a nord e l'India a sud, est e ovest, mentre il Bangladesh si trova a soli 27 km (17 miglia) dalla sua punta sud-orientale e il Bhutan è separato da esso dallo stato indiano del Sikkim. Il Nepal ha una geografia diversificata, comprese pianure fertili, colline boscose subalpine e otto delle dieci montagne più alte del mondo, incluso il Monte Everest, il punto più alto della Terra. Kathmandu è la capitale e la città più grande. Il Nepal è un paese multietnico, con il nepalese come lingua ufficiale.
country.DOMINICA.name=Dominica
country.PANAMA.description=Panama, ufficialmente la Repubblica di Panama, è un paese transcontinentale dell'America centrale e del Sud America, delimitato dal Costa Rica a ovest, dalla Colombia a sud-est, dal Mar dei Caraibi a nord e dall'Oceano Pacifico a sud. La capitale e la città più grande è Panama City, la cui area metropolitana ospita quasi la metà dei 4 milioni di persone del paese.
country.ALGERIA.description=L'Algeria, ufficialmente Repubblica Democratica Popolare d'Algeria, è un paese nella regione del Maghreb del Nord Africa. La capitale e la città più popolosa è Algeri, situata nell'estremo nord del paese, sulla costa mediterranea. Con un'area di 2.381.741 chilometri quadrati (919.595 miglia quadrate), l'Algeria è il decimo paese più grande del mondo e il più grande per area nell'Unione africana e nel mondo arabo. Con una popolazione stimata di oltre 44 milioni, è l'ottavo paese più popoloso dell'Africa.
country.PAPUA_NEW_GUINEA.official=Lo Stato Indipendente della Papua Nuova Guinea
country.BOUVET_ISLAND.name=Isola Bouvet
country.TONGA.description=Tonga, ufficialmente chiamato Regno di Tonga, è uno stato sovrano polinesiano e un arcipelago che comprende 169 isole, di cui 36 abitate. La superficie totale è di circa 750 chilometri quadrati (290 miglia quadrate) sparsi su 700.000 chilometri quadrati (270.000 miglia quadrate) dell'Oceano Pacifico meridionale. A partire dal 2016, lo stato aveva una popolazione di 100.651 persone, di cui il 70% risiede sull'isola principale di Tongatapu.
country.MAURITANIA.description=La Mauritania, ufficialmente la Repubblica islamica di Mauritania, è un paese dell'Africa nordoccidentale. È l'undicesimo stato sovrano più grande dell'Africa e confina con l'Oceano Atlantico a ovest, il Sahara occidentale a nord e nord-ovest, l'Algeria a nord-est, il Mali a est e sud-est e il Senegal a sud-ovest.
country.FRENCH_POLYNESIA.description=La Polinesia francese, ufficialmente la collettività della Polinesia francese, è una collettività d'oltremare della Repubblica francese e il suo unico paese d'oltremare. È composto da 118 isole e atolli geograficamente dispersi che si estendono su una distesa di oltre 2.000 chilometri (1.200 miglia) nell'Oceano Pacifico meridionale. La sua superficie totale è di 4.167 chilometri quadrati (1.609 miglia quadrate).
country.VIETNAM.official=La Repubblica socialista del Vietnam
country.ISLE_OF_MAN.description=L'isola di Man, anche Ellan Vannin, conosciuta anche come Mann è una dipendenza autonoma della Corona britannica situata nel Mare d'Irlanda tra la Gran Bretagna e l'Irlanda. Il capo dello stato, la regina Elisabetta II, detiene il titolo di Lord of Mann ed è rappresentato da un luogotenente governatore. Il Regno Unito ha la responsabilità della difesa militare dell'isola.
country.CURACAO.name=CuraÃ§ao
country.SWITZERLAND.name=Svizzera
country.FRENCH_GUIANA.name=Guiana francese
country.BAHRAIN.official=Il Regno del Bahrein
country.ZIMBABWE.description=Lo Zimbabwe, ufficialmente Repubblica dello Zimbabwe, ex Rhodesia è un paese senza sbocco sul mare situato nell'Africa meridionale, tra i fiumi Zambesi e Limpopo, confinante con Sud Africa, Botswana, Zambia e Mozambico. La capitale e la città più grande è Harare. La seconda città più grande è Bulawayo. Un paese di circa 14 milioni di persone, lo Zimbabwe ha 16 lingue ufficiali, con l'inglese, lo shona e il ndebele le più comuni.
country.ESWATINI.name=Eswatini (Swaziland)
country.PARAGUAY.name=Paraguay
country.MOZAMBIQUE.official=La Repubblica del Mozambico
country.GRENADA.official=Grenada
country.NAMIBIA.official=La Repubblica della Namibia
country.LAOS.name=Laos
country.SOUTH_AFRICA.description=Il Sudafrica, ufficialmente la Repubblica del Sud Africa (RSA), è il paese più meridionale dell'Africa. Con oltre 59 milioni di persone, è la 24esima nazione più popolosa del mondo e copre un'area di 1.221.037 chilometri quadrati (471.445 miglia quadrate). Il Sudafrica ha tre capitali: l'esecutivo Pretoria, il giudiziario Bloemfontein e il legislativo Cape Town. La città più grande è Johannesburg. Circa l'80% dei sudafricani sono di discendenza africana nera, divisi tra una varietà di gruppi etnici che parlano diverse lingue africane. La popolazione rimanente è costituita dalle più grandi comunità africane di ascendenza europea, asiatica e multirazziale.
country.ANTIGUA_AND_BERMUDA.official=Antigua e Barbuda
country.PHILIPPINES.official=La Repubblica delle Filippine
country.SUDAN_SOUTH.official=La Repubblica del Sud Sudan
country.ESTONIA.name=Estonia
country.SAUDI_ARABIA.description=L'Arabia Saudita, ufficialmente il Regno dell'Arabia Saudita, è un paese dell'Asia occidentale che costituisce la maggior parte della penisola arabica. Con una superficie di circa 2.150.000 km2 (830.000 miglia quadrate), l'Arabia Saudita è geograficamente il più grande stato sovrano dell'Asia occidentale, il secondo più grande del mondo arabo (dopo l'Algeria), il quinto più grande in Asia e il 12 ° più grande del mondo. L'Arabia Saudita confina con la Giordania e l'Iraq a nord, il Kuwait a nord-est, il Qatar, il Bahrain e gli Emirati Arabi Uniti a est, l'Oman a sud-est e lo Yemen a sud; è separato dal Sinai (Egitto) a nord-ovest dal Golfo di Aqaba. L'Arabia Saudita è l'unico paese con una costa del Mar Rosso e una costa del Golfo Persico, e la maggior parte del suo territorio è costituito da aridi deserti, pianure e montagne. Nell'ottobre 2018, l'economia saudita era la più grande del Medio Oriente e la diciottesima più grande del mondo. [10] L'Arabia Saudita ha anche una delle popolazioni più giovani del mondo, con circa il 50% della sua popolazione di 34,2 milioni di persone con meno di 25 anni.
country.CAMEROON.official=La Repubblica del Camerun
country.SRI_LANKA.name=Sri Lanka
country.EL_SALVADOR.name=El Salvador
country.RWANDA.name=Ruanda
country.AMERICAN_SAMOA.official=Il territorio delle Samoa americane
country.FRENCH_POLYNESIA.official=Polinesia francese
country.PAKISTAN.description=Il Pakistan, ufficialmente la Repubblica islamica del Pakistan, è un paese dell'Asia meridionale. È il quinto paese più popoloso del mondo con una popolazione che supera i 212,2 milioni. Ha la seconda più grande popolazione musulmana del mondo. È il 33 ° paese più grande per area, che copre 881,913 chilometri quadrati (340,509 miglia quadrate). Il Pakistan ha una costa di 1.046 chilometri (650 miglia) lungo il Mar Arabico e il Golfo di Oman a sud e confina con l'India a est, l'Afghanistan a ovest, l'Iran a sud-ovest e la Cina a nord-est. È separato dal Tagikistan dal corridoio Wakhan dell'Afghanistan nel nord-ovest e condivide anche un confine marittimo con l'Oman.
country.PALAU.description=Palau, ufficialmente la Repubblica di Palau e storicamente Belau, Palaos o Pelew, è un paese insulare situato nell'Oceano Pacifico occidentale. Il paese contiene circa 340 isole e, insieme a parti degli Stati Federati di Micronesia, forma la catena occidentale delle Isole Caroline. La sua superficie è di 466 chilometri quadrati (180 miglia quadrate). L'isola più popolosa è Koror. La capitale Ngerulmud si trova sulla vicina isola di Babeldaob, nello stato di Melekeok. Palau condivide i confini marittimi con le acque internazionali a nord, la Micronesia a est, l'Indonesia a sud e le Filippine a ovest.
country.ARGENTINA.name=Argentina
country.KENYA.description=Il Kenya, ufficialmente la Repubblica del Kenya, è un paese dell'Africa orientale. A 580.367 chilometri quadrati (224.081 miglia quadrate), il Kenya è il 48 ° paese più grande del mondo per superficie totale. Con una popolazione di oltre 47,6 milioni di persone, il Kenya è il 29 ° paese più popoloso. La capitale e la città più grande del Kenya è Nairobi, mentre la sua città più antica e prima capitale è la città costiera di Mombasa. Kisumu City è la terza città più grande e anche un porto interno sul Lago Vittoria. Altri importanti centri urbani includono Nakuru ed Eldoret. A partire dal 2020, il Kenya è la terza economia più grande dell'Africa sub-sahariana dopo Nigeria e Sud Africa. Il Kenya confina con il Sud Sudan a nord-ovest, l'Etiopia a nord, la Somalia a est, l'Uganda a ovest, la Tanzania a sud e l'Oceano Indiano a sud-est.
country.MYANMAR.name=Myanmar
country.NORWAY.name=Norvegia
country.COLOMBIA.name=Colombia
country.EGYPT.description=L'Egitto, ufficialmente la Repubblica Araba d'Egitto, è un paese transcontinentale che si estende tra l'angolo nord-est dell'Africa e l'angolo sud-occidentale dell'Asia da un ponte di terra formato dalla penisola del Sinai. L'Egitto è un paese mediterraneo delimitato dalla Striscia di Gaza (Palestina) e Israele a nord-est, il Golfo di Aqaba e il Mar Rosso a est, il Sudan a sud e la Libia a ovest. Dall'altra parte del Golfo di Aqaba si trova la Giordania, attraverso il Mar Rosso si trova l'Arabia Saudita e attraverso il Mediterraneo si trovano la Grecia, la Turchia e Cipro, sebbene nessuno condivida un confine terrestre con l'Egitto.
country.THAILAND.description=La Thailandia, ufficialmente il Regno di Thailandia e precedentemente noto come Siam, è un paese del sud-est asiatico. Situato al centro della penisola indocinese, è composto da 76 province e copre un'area di 513.120 chilometri quadrati (198.120 miglia quadrate) e una popolazione di oltre 66 milioni di persone. La Thailandia è il 50 ° paese più grande del mondo per superficie terrestre e il 22 ° paese più popoloso del mondo. La capitale e la città più grande è Bangkok, un'area amministrativa speciale. La Thailandia confina a nord con Myanmar e Laos, a est con Laos e Cambogia, a sud con il Golfo di Thailandia e Malaysia, e ad ovest con il Mar delle Andamane e l'estremità meridionale del Myanmar. I suoi confini marittimi includono il Vietnam nel Golfo di Thailandia a sud-est e l'Indonesia e l'India sul Mar delle Andamane a sud-ovest. Nominalmente, la Thailandia è una monarchia costituzionale e una democrazia parlamentare; tuttavia, nella storia recente, il suo governo ha vissuto molteplici colpi di stato e periodi di dittature militari.
country.BOUVET_ISLAND.official=Isola Bouvet
country.PUERTO_RICO.description=Porto Rico, ufficialmente il Commonwealth di Porto Rico chiamato anche Porto Rico in inglese, è un territorio non incorporato degli Stati Uniti situato nel nord-est del Mar dei Caraibi, a circa 1.000 miglia (1.600 km) a sud-est di Miami, in Florida.
country.BELGIUM.official=Il Regno del Belgio
country.ANGUILLA.anthem="God Save the Queen" (in alternativa "God Save the King", a seconda del sesso del monarca regnante) è l'inno reale in un certo numero di regni del Commonwealth, nei loro territori e nelle dipendenze della Corona britannica. L'autore della melodia è sconosciuto e potrebbe avere origine in chiaro; ma a volte viene fatta un'attribuzione al compositore John Bull.
country.BAHRAIN.motto=Nessun motto ufficiale
country.ANGOLA.official=La Repubblica dell'Angola
country.COSTA_RICA.name=Costa Rica
country.MONTSERRAT.description=Montserrat è un territorio britannico d'oltremare (BOT) nei Caraibi. L'isola si trova nelle Isole Sottovento, che fa parte della catena nota come Piccole Antille, nelle Indie occidentali. Montserrat misura circa 16 km (10 mi) di lunghezza e 11 km (7 mi) di larghezza, con circa 40 km (25 mi) di costa. Montserrat è soprannominata "L'isola di smeraldo dei Caraibi" sia per la sua somiglianza con l'Irlanda costiera che per le origini irlandesi di molti dei suoi abitanti. Montserrat è l'unico membro a pieno titolo non completamente sovrano della Comunità caraibica e dell'Organizzazione degli Stati dei Caraibi orientali.
country.HONDURAS.official=La Repubblica dell'Honduras
country.FIJI.description=Figi, ufficialmente la Repubblica delle Figi è uno stato insulare della Melanesia, parte dell'Oceania nell'Oceano Pacifico meridionale a circa 1.100 miglia nautiche (2.000 km; 1.300 miglia) a nord-est della Nuova Zelanda. Le Fiji sono costituite da un arcipelago di oltre 330 isole - di cui circa 110 sono abitate permanentemente - e più di 500 isolotti, per una superficie totale di circa 18.300 chilometri quadrati (7.100 miglia quadrate). L'isola più periferica è Ono-i-Lau. L'87% della popolazione totale di 883.483 vive sulle due isole maggiori, Viti Levu e Vanua Levu. Circa tre quarti dei Fijiani vivono sulle coste di Viti Levu, nella capitale di Suva o in centri urbani più piccoli come Nadi - dove il turismo è la principale industria locale - o Lautoka, dove l'industria della canna da zucchero è fondamentale. A causa del suo terreno, l'interno di Viti Levu è scarsamente abitato.
country.BELIZE.motto=All'ombra fiorisco
country.TRINIDAD_AND_TOBAGO.official=La Repubblica di Trinidad e Tobago
country.CABO_VERDE.official=La Repubblica di Capo Verde
country.SOLOMON_ISLANDS.official=Le Isole Salomone
country.VENEZUELA.name=Venezuela (Repubblica Boliviana del)
country.KIRIBATI.description=Kiribati, ufficialmente la Repubblica di Kiribati, è un paese indipendente nell'Oceano Pacifico centrale. La popolazione permanente è poco più di 110.000 (2015), più della metà dei quali vive sull'atollo di Tarawa. Lo stato comprende 32 atolli e un'isola corallina rialzata, Banaba. Hanno una superficie terrestre totale di 811 chilometri quadrati (313 miglia quadrate) e sono dispersi su 3,5 milioni di km2 (1,4 milioni di miglia quadrate).
country.MOROCCO.official=Il Regno del Marocco
country.TANZANIA.official=La Repubblica Unita di Tanzania
country.CURACAO.description=Curaçao è uno stato insulare delle Piccole Antille nel Mar dei Caraibi meridionali e nella regione dei Caraibi olandesi, a circa 65 km (40 miglia) a nord della costa venezuelana. È un paese costituente (olandese: terra) del Regno dei Paesi Bassi. Insieme ad Aruba e Bonaire forma le isole ABC. Collettivamente, Curaçao, Aruba e altre isole olandesi nei Caraibi sono spesso chiamate Caraibi olandesi.
country.BELARUS.official=La Repubblica di Bielorussia
country.TIMOR_LESTE.name=Timor-Leste
country.CUBA.description=Cuba, ufficialmente la Repubblica di Cuba, è un paese che comprende l'isola di Cuba, l'Isla de la Juventud e diversi arcipelaghi minori. Cuba si trova nel nord dei Caraibi, dove si incontrano il Mar dei Caraibi, il Golfo del Messico e l'Oceano Atlantico. Si trova a est della penisola dello Yucatán (Messico), a sud dello stato americano della Florida e delle Bahamas, a ovest di Hispaniola ea nord della Giamaica e delle Isole Cayman. L'Avana è la città e la capitale più grandi; altre grandi città includono Santiago de Cuba e Camagüey. L'area ufficiale della Repubblica di Cuba è di 109.884 chilometri quadrati (42.426 miglia quadrate) (senza le acque territoriali). L'isola principale di Cuba è la più grande isola di Cuba e dei Caraibi, con un'area di 104.338 chilometri quadrati (40.285 miglia quadrate). Cuba è il secondo paese più popoloso dei Caraibi dopo Haiti, con oltre 11 milioni di abitanti.
country.TAJIKISTAN.description=Il Tagikistan, ufficialmente la Repubblica del Tagikistan, è un paese senza sbocco sul mare in Asia centrale con un'area di 143.100 km2 (55.300 miglia quadrate) e una popolazione stimata di 9.537.645 persone. Confina con l'Afghanistan a sud, l'Uzbekistan a ovest, il Kirghizistan a nord e la Cina a est. Le tradizionali terre d'origine del popolo tagico includono l'attuale Tagikistan, nonché parti dell'Afghanistan e dell'Uzbekistan.
country.BURUNDI.name=Burundi
country.PITCAIRN.name=Pitcairn
country.JAPAN.description=Il Giappone è uno stato insulare dell'Asia orientale situato nell'Oceano Pacifico nord-occidentale. Confina con il Mar del Giappone a ovest e si estende dal Mar di Okhotsk a nord al Mar Cinese orientale e Taiwan a sud. Parte dell'Anello di Fuoco del Pacifico, il Giappone comprende un arcipelago di 6.852 isole che coprono 377.975 chilometri quadrati (145.937 miglia quadrate); le cinque isole principali del paese, da nord a sud, sono Hokkaido, Honshu, Shikoku, Kyushu e Okinawa. Tokyo è la capitale e la città più grande del Giappone; altre grandi città includono Yokohama, Osaka, Nagoya, Sapporo, Fukuoka, Kobe e Kyoto.
country.NORWAY.official=Il Regno di Norvegia
country.SAINT_VINCENT_AND_THE_GRENADINES.description=Saint Vincent e Grenadine, noto anche semplicemente come Saint Vincent, è un paese caraibico di lingua inglese composto da diverse isole nell'arco insulare delle Piccole Antille, nelle Isole Sopravento sudorientali, che si trova nelle Indie occidentali all'estremità meridionale del confine orientale del Mar dei Caraibi dove quest'ultimo incontra l'Oceano Atlantico.
country.UNITED_STATES.official=Gli Stati Uniti d'America
country.LIBERIA.official=La Repubblica di Liberia
country.FINLAND.description=La Finlandia, ufficialmente la Repubblica di Finlandia, è un paese nordico situato nel Nord Europa. La Finlandia condivide i confini terrestri con la Svezia a ovest, la Russia a est e la Norvegia a nord ed è definita dal Golfo di Botnia a ovest e dal Golfo di Finlandia a sud che fanno parte del Mar Baltico. La Finlandia ha una popolazione di circa 5,5 milioni di abitanti, il che la rende il 25 ° paese più popoloso d'Europa. Con un'area di 338.455 chilometri quadrati (130.678 miglia quadrate), la Finlandia è l'ottavo paese più grande d'Europa e il paese più scarsamente popolato dell'Unione europea. Helsinki, la capitale della Finlandia, è la città più grande del paese.
country.BELGIUM.name=Belgio
country.BOUVET_ISLAND.description=Bouvet Island è un'isola disabitata subantartica e una dipendenza della Norvegia situata nell'Oceano Atlantico meridionale a 54Â ° 25 "S 3Â ° 22" E coordinate: 54Â ° 25 "S 3Â ° 22" E, quindi localizzandola a nord e al di fuori dell'Antartico Sistema dei trattati. Si trova all'estremità meridionale della dorsale medio atlantica ed è l'isola più remota del mondo, a circa 1.700 chilometri (1.100 miglia) a nord della Princess Astrid Coast di Queen Maud Land, Antartide, 1.900 chilometri (1.200 miglia) a est di le Isole Sandwich Meridionali, 1.600 chilometri (990 miglia) a sud dell'isola di Gough, e 2.600 chilometri (1.600 miglia) a sud-sud-ovest della costa del Sud Africa.
country.SWEDEN.name=Svezia
country.SRI_LANKA.description=Lo Sri Lanka, ufficialmente Repubblica Democratica Socialista dello Sri Lanka, è uno stato insulare dell'Asia meridionale, situato nell'Oceano Indiano a sud-ovest del Golfo del Bengala ea sud-est del Mar Arabico. Lo Sri Lanka è stato chiamato "la perla dell'Oceano Indiano" per la sua forma e posizione. È geograficamente separato dal subcontinente indiano dal Golfo di Mannar e dallo stretto di Palk. Sri Jayawardenepura Kotte è la sua capitale legislativa e Colombo è la sua più grande città e centro commerciale.
country.LUXEMBOURG.description=Il Lussemburgo, ufficialmente Granducato del Lussemburgo, è un paese senza sbocco sul mare nell'Europa occidentale. Confina con il Belgio a ovest e nord, la Germania a est e la Francia a sud. La sua capitale, la città di Lussemburgo, è una delle quattro capitali ufficiali dell'Unione europea (insieme a Bruxelles, Francoforte e Strasburgo) e la sede della Corte di giustizia dell'Unione europea, la più alta autorità giudiziaria dell'UE. La sua cultura, persone e lingue sono fortemente intrecciate con i suoi vicini, rendendola essenzialmente una miscela di culture francese e tedesca, come evidente dalle tre lingue ufficiali della nazione: francese, tedesco e la lingua nazionale del lussemburghese. Le ripetute invasioni da parte della Germania, soprattutto nella seconda guerra mondiale, hanno determinato una forte volontà di mediazione del paese tra Francia e Germania e, tra le altre cose, hanno portato alla fondazione dell'Unione europea.
country.WALLIS_AND_FUTUNA.name=Wallis e Futuna
country.GREAT_BRITAIN.official=Il Regno Unito di Gran Bretagna e Irlanda del Nord
country.FINLAND.official=La Repubblica di Finlandia
country.BONAIRE_SINT_EUSTATIUS_SABA.description=I Caraibi olandesi sono i tre comuni speciali dei Paesi Bassi che si trovano nel Mar dei Caraibi. Sono costituite dalle isole di Bonaire, Sint Eustatius e Saba, sebbene il termine "Caraibi olandesi" sia talvolta usato per riferirsi a tutte le isole dei Caraibi olandesi. Nella legislazione, le tre isole sono anche conosciute come Bonaire, Sint Eustatius e Saba o le isole BES (un acronimo dei loro nomi). Le isole sono attualmente classificate come enti pubblici nei Paesi Bassi e come paesi e territori d'oltremare dell'Unione europea; pertanto, il diritto dell'UE non si applica automaticamente.
country.PORTUGAL.official=La Repubblica portoghese
country.IRAQ.official=La Repubblica dell'Iraq
country.MYANMAR.description=Il Myanmar, ufficialmente Repubblica dell'Unione del Myanmar, è un paese del sud-est asiatico. Il Myanmar confina con Bangladesh e India a nord-ovest, Cina a nord-est, Laos e Thailandia a est e sud-est, e il Mare delle Andamane e il Golfo del Bengala a sud e sud-ovest. Il Myanmar è il più grande paese nel sud-est asiatico continentale e il decimo in Asia per area. A partire dal 2017, la popolazione è di circa 54 milioni. La sua capitale è Naypyidaw e la sua città più grande è Yangon (Rangoon).
country.COOK_ISLANDS.name=Isole Cook
country.HAITI.description=Haiti, ufficialmente Repubblica di Haiti e precedentemente nota come Hayti è un paese situato sull'isola di Hispaniola nell'arcipelago delle Grandi Antille del Mar dei Caraibi, a est di Cuba e della Giamaica ea sud delle Bahamas e delle Isole Turks e Caicos. Occupa i tre ottavi occidentali dell'isola che condivide con la Repubblica Dominicana. A sud-ovest si trova la piccola isola dell'isola di Navassa, rivendicata da Haiti ma contesa come territorio degli Stati Uniti sotto l'amministrazione federale. Haiti ha una superficie di 27.750 chilometri quadrati (10.714 miglia quadrate), il terzo paese più grande dei Caraibi per area, e ha una popolazione stimata di 11,4 milioni, rendendolo il paese più popoloso dei Caraibi.
country.PUERTO_RICO.name=Porto Rico
country.CZECHIA.official=Repubblica Ceca
country.NEW_CALEDONIA.description=La Nuova Caledonia è una collettività speciale della Francia nell'Oceano Pacifico sud-occidentale, a sud di Vanuatu, a circa 1.210 km (750 miglia) ad est dell'Australia e 17.000 km (11.000 miglia) dalla Francia metropolitana. L'arcipelago, parte della sottoregione Melanesia, comprende l'isola principale di Grande Terre, le Isole della Lealtà, le Isole Chesterfield, l'arcipelago di Belep, l'Isola dei Pini e alcuni isolotti remoti. Le isole Chesterfield si trovano nel Mar dei Coralli. I francesi, soprattutto i locali, chiamano Grande Terre Le Caillou ("il ciottolo").
country.NICARAGUA.name=Nicaragua
country.FRANCE.name=Francia
country.YEMEN.official=La Repubblica dello Yemen
country.ARMENIA.description=L'Armenia, ufficialmente la Repubblica di Armenia, è un paese senza sbocco sul mare nella regione dell'Eurasia del Caucaso meridionale. Situato nell'Asia occidentale, sugli altopiani armeni, confina con la Turchia a ovest, la Georgia a nord, la Repubblica de facto indipendente di Artsakh e Azerbaigian a est, e l'Iran e l'exclave di Nakhchivan dell'Azerbaigian a sud.
country.COOK_ISLANDS.description=Le Isole Cook sono un paese insulare autonomo nell'Oceano Pacifico meridionale in libera associazione con la Nuova Zelanda. Comprende 15 isole la cui superficie totale è di 240 chilometri quadrati (93 miglia quadrate). La Zona Economica Esclusiva (ZEE) delle Isole Cook copre 1.960.027 chilometri quadrati (756.771 miglia quadrate) di oceano.
country.BURUNDI.official=La Repubblica del Burundi
country.ANGOLA.description=L'Angola, ufficialmente la Repubblica dell'Angola, è un paese sulla costa occidentale dell'Africa meridionale. È il secondo più grande lusofono (paese di lingua portoghese) sia per superficie totale che per popolazione (dietro il Brasile), ed è il settimo paese più grande dell'Africa, confinante con la Namibia a sud, la Repubblica Democratica del Congo a nord , Zambia a est e l'Oceano Atlantico a ovest. L'Angola ha un Paese exclaveSubdivision, il countrySubdivision di Cabinda che confina con la Repubblica del Congo e la Repubblica Democratica del Congo. La capitale e la città più grande dell'Angola è Luanda.
country.SOLOMON_ISLANDS.name=Isole Salomone
country.CANADA.name=Canada
country.ALGERIA.official=Repubblica Democratica Popolare d'Algeria
country.THAILAND.name=Tailandia
country.POLAND.description=La Polonia, ufficialmente la Repubblica di Polonia, è un paese situato nell'Europa centrale. È diviso in 16 province amministrative, che coprono un'area di 312.696 chilometri quadrati (120.733 miglia quadrate) e ha un clima stagionale in gran parte temperato. Con una popolazione di quasi 38,5 milioni di persone, la Polonia è il quinto stato membro più popoloso dell'Unione europea. La capitale e la più grande metropoli della Polonia è Varsavia. Altre grandi città includono Cracovia, Å Ã³dÅº, WrocÅ‚aw, PoznaÅ „, GdaÅ„ sk e Szczecin.
country.PERU.name=Perù
country.SAINT_PIERRE_AND_MIQUELON.official=La collettività d'oltremare di Saint-Pierre e Miquelon
country.CZECHIA.name=Czechia
country.BELIZE.description=Il Belize, precedentemente noto come Honduras britannico, è un paese caraibico situato sulla costa nord-orientale dell'America centrale. Il Belize confina a nord-ovest con il Messico, a est con il Mar dei Caraibi ea sud e ad ovest con il Guatemala. Ha un'area di 22.970 chilometri quadrati (8.867 miglia quadrate) e una popolazione di 408.487 (2019). La sua terraferma è lunga circa 290 km (180 mi) e larga 110 km (68 mi). Ha la popolazione e la densità di popolazione più basse dell'America centrale. Il tasso di crescita della popolazione del paese dell'1,87% all'anno (stima del 2018) è il secondo più alto della regione e uno dei più alti nell'emisfero occidentale.
country.SVALBARD_AND_JAN_MAYEN.name=Svalbard e Jan Mayen
country.GERMANY.official=La Repubblica Federale di Germania
country.DOMINICAN_REPUBLIC.name=Repubblica Dominicana
country.IRAQ.description=L'Iraq, ufficialmente la Repubblica dell'Iraq, è un paese dell'Asia occidentale, confina con la Turchia a nord, l'Iran a est, il Kuwait a sud-est, l'Arabia Saudita a sud, la Giordania a sud-ovest e la Siria a ovest. La capitale e la città più grande è Baghdad. L'Iraq ospita diversi gruppi etnici tra cui arabi, curdi, turkmeni, assiri, yazidi, shabaki, armeni, mandei, circassi, sabiani e kawliya. Circa il 99% dei 38 milioni di cittadini del Paese sono musulmani, con la presenza anche di piccole minoranze di cristiani, yarsani, yezidi e mandeani. Le lingue ufficiali dell'Iraq sono l'arabo e il curdo.
country.BENIN.official=La Repubblica del Benin
country.BENIN.anthem=L'alba di un nuovo giorno
country.TRINIDAD_AND_TOBAGO.name=Trinidad e Tobago
country.ARMENIA.anthem="Mer Hayrenik" è l'inno nazionale dell'Armenia. Barsegh Kanachyan ha composto la musica, mentre i testi sono stati scritti da Mikayel Nalbandian. Adottato per la prima volta nel 1918 come inno della prima Repubblica d'Armenia di breve durata, fu successivamente bandito dopo che il paese fu invaso e incorporato nell'Unione Sovietica. Dopo lo scioglimento dell'URSS e il ripristino della sovranità nel 1991, la canzone è stata nuovamente adottata come inno nazionale del nuovo stato indipendente, anche se con testi leggermente modificati.
