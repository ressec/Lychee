country.TAIWAN.description=Taiwan, ufficialmente la Repubblica di Cina (ROC) è un paese dell'Asia orientale. I paesi vicini includono la Repubblica popolare cinese (RPC) a nord-ovest, il Giappone a nord-est e le Filippine a sud. L'isola principale di Taiwan ha un'area di 35.808 chilometri quadrati (13.826 miglia quadrate), con catene montuose che dominano i due terzi orientali e pianure nel terzo occidentale, dove si concentra la sua popolazione altamente urbanizzata. Taipei è la capitale e la più grande area metropolitana di Taiwan. Altre grandi città includono New Taipei, Kaohsiung, Taichung, Tainan e Taoyuan. Con 23,57 milioni di abitanti, Taiwan è tra i paesi più densamente popolati ed è il paese più popoloso e la più grande economia che non è membro delle Nazioni Unite (ONU).
country.GREENLAND.official=Kalaallit Nunaat
country.NIGER.description=Il Niger o il Niger, ufficialmente la Repubblica del Niger è un paese senza sbocco sul mare nell'Africa occidentale che prende il nome dal fiume Niger. Il Niger confina con la Libia a nord-est, il Ciad a est, la Nigeria a sud, il Benin a sud-ovest, il Mali a nord-ovest, il Burkina Faso a sud-ovest e l'Algeria a nord-ovest. Il Niger copre un'area di quasi 1.270.000 km2 (490.000 miglia quadrate), rendendolo il più grande paese dell'Africa occidentale. Oltre l'80% della sua superficie si trova nel deserto del Sahara. La popolazione prevalentemente musulmana del paese di circa 22 milioni vive principalmente in gruppi nell'estremo sud e ovest del paese. La capitale e la città più grande è Niamey, situata nell'angolo sud-ovest del Niger.
country.ESTONIA.official=La Repubblica di Estonia
