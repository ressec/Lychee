country.BELGIUM.motto=L'unità dà forza
country.PORTUGAL.description=Il Portogallo, ufficialmente la Repubblica portoghese è un paese situato nella penisola iberica, nell'Europa sud-occidentale. È lo stato sovrano più occidentale dell'Europa continentale, delimitato a ovest ea sud dall'Oceano Atlantico ea nord e ad est dalla Spagna. Il suo territorio comprende anche gli arcipelaghi atlantici delle Azzorre e di Madeira, entrambe regioni autonome con propri governi regionali. La lingua ufficiale e nazionale è il portoghese.
country.OMAN.description=L'Oman, ufficialmente Sultanato dell'Oman, è un paese sulla costa sud-orientale della penisola arabica nell'Asia occidentale. Situato in una posizione strategicamente importante alla foce del Golfo Persico, il paese condivide i confini terrestri con gli Emirati Arabi Uniti a nord-ovest, l'Arabia Saudita a ovest e lo Yemen a sud-ovest e condivide i confini marittimi con Iran e Pakistan. La costa è formata dal Mar Arabico a sud-est e dal Golfo di Oman a nord-est. Gli exclavi Madha e Musandam sono circondati dagli Emirati Arabi Uniti ai loro confini terrestri, con lo Stretto di Hormuz (che condivide con l'Iran) e il Golfo di Oman che formano i confini costieri di Musandam.
country.ALBANIA.motto=Tu Albania, dammi onore, mi dai il nome albanese
country.MOLDOVA.name=Moldova
country.NICARAGUA.official=La Repubblica del Nicaragua
