country.SAMOA.official=Lo Stato indipendente di Samoa
country.ISRAEL.description=Israele, ufficialmente noto come Stato di Israele è un paese dell'Asia occidentale, situato sulla sponda sud-orientale del Mar Mediterraneo e sulla sponda settentrionale del Mar Rosso. Confina con il Libano a nord, la Siria a nord-est, la Giordania a est, i territori palestinesi della Cisgiordania e la Striscia di Gaza a est e ovest, rispettivamente, e l'Egitto a sud-ovest. Il centro economico e tecnologico di Israele è Tel Aviv, mentre la sua sede del governo e proclamata capitale è Gerusalemme, sebbene il riconoscimento internazionale della sovranità dello stato su Gerusalemme sia limitato.
country.JAMAICA.description=La Giamaica è un paese insulare situato nel Mar dei Caraibi. Con una superficie di 10.990 chilometri quadrati (4.240 miglia quadrate), è la terza isola più grande delle Grandi Antille e dei Caraibi (dopo Cuba e Hispaniola). La Giamaica si trova a circa 145 chilometri (90 miglia) a sud di Cuba, e 191 chilometri (119 miglia) a ovest di Hispaniola (l'isola che contiene i paesi di Haiti e Repubblica Dominicana); il territorio britannico d'oltremare delle Isole Cayman si trova a circa 215 chilometri (134 miglia) a nord-ovest.
country.NORWAY.description=La Norvegia, ufficialmente il Regno di Norvegia, è un paese nordico del Nord Europa il cui territorio continentale comprende la parte occidentale e settentrionale della penisola scandinava; La Norvegia continentale e la remota isola di Jan Mayen così come l'arcipelago delle Svalbard formano la Norvegia metropolitana. L'isola Bouvet, situata nel subantartico, è una dipendenza del Regno di Norvegia. La Norvegia rivendica anche i territori antartici di Peter I Island e Queen Maud Land.
