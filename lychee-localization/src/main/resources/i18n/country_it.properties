country.PANAMA.name=Panama
country.BRITISH_INDIAN_OCEAN_TERRITORY.description=Il territorio britannico dell'Oceano Indiano (BIOT) è un territorio britannico d'oltremare del Regno Unito situato nell'Oceano Indiano a metà strada tra la Tanzania e l'Indonesia. Il territorio comprende i sette atolli dell'arcipelago di Chagos con oltre 1.000 singole isole - molte molto piccole - per una superficie totale di 60 chilometri quadrati (23 miglia quadrate). L'isola più grande e più a sud è Diego Garcia, 27 km2 (10 miglia quadrate), il sito di una struttura militare congiunta del Regno Unito e degli Stati Uniti.
country.ANGUILLA.motto=Unità, forza e resistenza
country.BURKINA_FASO.description=Il Burkina Faso è un paese senza sbocco sul mare nell'Africa occidentale che copre un'area di circa 274.200 chilometri quadrati (105.900 miglia quadrate) e confina con Mali, Niger, Benin, Togo, Ghana e Costa d'Avorio. La stima della popolazione di luglio 2019 dalle Nazioni Unite era di 20.321.378. Precedentemente chiamata Repubblica dell'Alto Volta (1958-1984), è stata ribattezzata "Burkina Faso" il 4 agosto 1984 dal presidente Thomas Sankara. I suoi cittadini sono conosciuti come Burkinabé e la sua capitale è Ouagadougou. A causa del colonialismo francese, la lingua ufficiale del governo e degli affari del paese è il francese, ma questa lingua è parlata solo da circa il 10-15% della popolazione. Ci sono 59 lingue native parlate in Burkina, con la lingua più comune, Moore, parlata da circa il 50% del Burkinabé.
country.SAINT_LUCIA.description=Santa Lucia è un paese insulare sovrano nelle Indie occidentali nel Mar dei Caraibi orientali al confine con l'Oceano Atlantico. L'isola era precedentemente chiamata Iyonola, il nome dato all'isola dai nativi Arawaks e più tardi, Hewanorra, il nome dato dai nativi Caribi, due distinti popoli amerindi. Parte delle Piccole Antille, si trova a nord / nord-est dell'isola di Saint Vincent, a nord-ovest delle Barbados ea sud della Martinica. Copre una superficie di 617 km2 (238 miglia quadrate) e ha riportato una popolazione di 165.595 nel censimento del 2010. La sua capitale è Castries.
country.GREECE.description=La Grecia, ufficialmente Repubblica ellenica, conosciuta anche come Hellas, è un paese situato nell'Europa sud-orientale. La sua popolazione è di circa 10,7 milioni a partire dal 2018; Atene è la sua città più grande e capitale, seguita da Salonicco.
country.LESOTHO.description=Il Lesotho, ufficialmente il Regno del Lesotho, è un paese enclave all'interno del confine con il Sud Africa. Insieme a Città del Vaticano e San Marino, è uno dei soli tre stati indipendenti completamente circondati dal territorio di un altro paese. Inoltre, è l'unico stato del genere al di fuori della penisola italiana e l'unico che non è un microstato. Il Lesotho è poco più di 30.000 km2 (11.583 miglia quadrate) e ha una popolazione di circa 2 milioni. La sua capitale e città più grande è Maseru. La lingua ufficiale è Sesotho.
country.LIBYA.name=Libia
country.BAHRAIN.description=Il Bahrain, ufficialmente il Regno del Bahrain, è uno stato sovrano nel Golfo Persico. La nazione insulare comprende un piccolo arcipelago composto da 40 isole naturali e altre 51 isole artificiali, incentrate intorno all'isola del Bahrain, che costituisce circa l'83% della massa continentale del paese. Il paese è situato tra la penisola del Qatar e la costa nord-orientale dell'Arabia Saudita a cui è collegata dalla King Fahd Causeway di 25 chilometri. Secondo il censimento del 2010, la popolazione del Bahrein è di oltre 1,2 milioni, di cui circa la metà sono stranieri. Con una superficie di 780 chilometri quadrati (300 miglia quadrate), è la terza nazione più piccola dell'Asia dopo le Maldive e Singapore. La capitale e la città più grande è Manama.
country.BELGIUM.anthem=Il Brabantino
country.SIERRA_LEONE.name=Sierra Leone
country.MALAYSIA.official=Malaysia
country.NORFOLK_ISLAND.description=L'isola di Norfolk è un territorio esterno dell'Australia situato nell'Oceano Pacifico tra la Nuova Zelanda e la Nuova Caledonia, a 1.412 chilometri (877 miglia) direttamente a est di Evans Head in Australia ea circa 900 chilometri (560 miglia) dall'isola di Lord Howe. Insieme alle vicine Phillip Island e Nepean Island, le tre isole formano collettivamente il territorio dell'isola di Norfolk. Al censimento del 2016, aveva 1748 abitanti che vivevano su una superficie totale di circa 35 km2 (14 miglia quadrate). La sua capitale è Kingston.
country.INDONESIA.name=Indonesia
country.URUGUAY.description=L'Uruguay, ufficialmente Repubblica Orientale dell'Uruguay, è un paese nella regione sud-orientale del Sud America. Confina con l'Argentina a ovest e sud-ovest e con il Brasile a nord e ad est, con il RÃo de la Plata (fiume d'argento) a sud e l'Oceano Atlantico a sud-est. L'Uruguay ospita circa 3,51 milioni di persone, di cui 1,8 milioni vivono nell'area metropolitana della sua capitale e città più grande, Montevideo. Con un'area di circa 176.000 chilometri quadrati (68.000 miglia quadrate), l'Uruguay è geograficamente la seconda nazione più piccola del Sud America, dopo il Suriname.
country.BERMUDA.name=Bermuda
country.US_VIRGIN_ISLANDS.official=Le Isole Vergini degli Stati Uniti
country.RWANDA.official=La Repubblica del Ruanda
country.TURKEY.official=La Repubblica di Turchia
country.CABO_VERDE.description=Capo Verde o Capo Verde ufficialmente la Repubblica di Capo Verde, è uno stato insulare nell'Oceano Atlantico centrale. Le dieci isole vulcaniche del suo arcipelago hanno una superficie terrestre combinata di circa 4.033 chilometri quadrati (1.557 miglia quadrate).
country.HONG_KONG.official=La regione amministrativa speciale di Hong Kong della Cina
country.VIETNAM.description=Il Vietnam, ufficialmente Repubblica socialista del Vietnam, è un paese del sud-est asiatico e il paese più orientale della penisola indocinese. Con una stima di 96,2 milioni di abitanti nel 2019, è il 15 ° paese più popoloso del mondo. Il Vietnam condivide i suoi confini terrestri con la Cina a nord e con Laos e Cambogia a ovest. Condivide i suoi confini marittimi con la Thailandia attraverso il Golfo di Thailandia e le Filippine, l'Indonesia e la Malesia attraverso il Mar Cinese Meridionale. La sua capitale è Hanoi e la sua città più popolosa è Ho Chi Minh City, conosciuta anche con il suo antico nome di Saigon.
country.PITCAIRN.official=Le isole Pitcairn, Henderson, Ducie e Oeno
country.SYRIA.description=La Siria, ufficialmente la Repubblica araba siriana, è un paese dell'Asia occidentale, al confine con il Libano a sud-ovest, il Mar Mediterraneo a ovest, la Turchia a nord, l'Iraq a est, la Giordania a sud e Israele a sud-ovest. Un paese di fertili pianure, alte montagne e deserti, la Siria ospita diversi gruppi etnici e religiosi, tra cui arabi siriani, curdi, turkmeni, assiri, armeni, circassi, mandeani e greci. I gruppi religiosi includono sunniti, cristiani, alawiti, drusi, ismailiti, mandeani, sciiti, salafiti e yazidi. Gli arabi sono il gruppo etnico più numeroso e i sunniti il ​​gruppo religioso più numeroso.
country.SLOVAKIA.official=La Repubblica slovacca
country.MONTENEGRO.description=Il Montenegro è un paese dell'Europa sud-orientale sulla costa adriatica dei Balcani. Confina con la Bosnia ed Erzegovina a nord, con la Serbia e il Kosovo a est, con l'Albania a sud-est, con il mare Adriatico e con la Croazia a ovest. La città più grande e capitale è Podgorica, mentre Cetinje ha lo status di vecchia capitale reale.
country.HONDURAS.name=Honduras
country.SAINT_LUCIA.official=Santa Lucia
country.AUSTRALIA.official=Il Commonwealth dell'Australia
country.GUADELOUPE.description=La Guadalupa è un arcipelago che forma una regione d'oltremare della Francia nei Caraibi. Consiste di sei isole abitate - Basse-Terre, Grande-Terre, Marie-Galante, La Déirade e le due isole abitate di Éles des Saintes - così come molte isole disabitate e affioramenti. È a sud di Antigua e Barbuda e Montserrat, ea nord di Dominica. Il capoluogo della regione è Basse-Terre, situata sulla costa sud-occidentale dell'isola di Basse-Terre; tuttavia, la città più popolosa è Les Abymes e il centro principale degli affari è la vicina Pointe-Ã -Pitre, entrambe situate sull'isola di Grande-Terre.
country.KIRIBATI.name=Kiribati
country.SUDAN_SOUTH.name=Sudan del Sud
country.MALI.name=Mali
country.FRENCH_SOUTHERN_TERRITORIES.name=Territori della Francia del sud
country.EQUATORIAL_GUINEA.description=La Guinea Equatoriale, ufficialmente la Repubblica della Guinea Equatoriale, è un paese situato sulla costa occidentale dell'Africa centrale, con un'area di 28.000 chilometri quadrati (11.000 miglia quadrate). Precedentemente colonia della Guinea spagnola, il suo nome post-indipendenza evoca la sua posizione vicino sia all'Equatore che al Golfo di Guinea. A partire dal 2015, il paese aveva una popolazione di 1.225.367.
country.COSTA_RICA.description=Il Costa Rica, ufficialmente la Repubblica di Costa Rica, è un paese dell'America centrale, confina con il Nicaragua a nord, il Mar dei Caraibi a nord-est, Panama a sud-est, l'Oceano Pacifico a sud-ovest e l'Ecuador a sud dell'isola di Cocos . Ha una popolazione di circa 5 milioni [5] [6] in una superficie di 51,060 chilometri quadrati (19,714 miglia quadrate). Si stima che 333.980 persone vivano nella capitale e città più grande, San José, con circa 2 milioni di persone nell'area metropolitana circostante.
country.SAINT_BARTHELEMY.description=Saint Barthélemy, ufficialmente francese: la Collectivité territoriale de Saint-Barthélemy è una collettività d'oltremare della Francia nei Caraibi. Spesso abbreviata in St-Barth in francese, e St.Barths o St.Barts in inglese, l'isola si trova a circa 35 chilometri (22 miglia) a sud-est dell'isola caraibica di Saint Martin ea nord-est delle isole olandesi di Saba, Sint Eustatius e il paese indipendente di Saint Kitts e Nevis.
country.MALAYSIA.description=La Malesia è un paese del sud-est asiatico. La monarchia costituzionale federale è composta da tredici stati e tre territori federali, separati dal Mar Cinese Meridionale in due regioni, la Malesia peninsulare e la Malesia orientale del Borneo. La Malesia peninsulare condivide un confine terrestre e marittimo con la Thailandia e confini marittimi con Singapore, Vietnam e Indonesia. La Malesia orientale condivide i confini terrestri e marittimi con il Brunei e l'Indonesia e un confine marittimo con le Filippine e il Vietnam. Kuala Lumpur è la capitale nazionale e la città più grande, mentre Putrajaya è la sede del governo federale. Con una popolazione di oltre 32 milioni di abitanti, la Malesia è il 43 ° paese più popoloso del mondo. Il punto più meridionale dell'Eurasia continentale è a Tanjung Piai. Ai tropici, la Malesia è uno dei 17 paesi del megadiverso, sede di numerose specie endemiche.
country.ETHIOPIA.description=L'Etiopia, ufficialmente Repubblica Federale Democratica d'Etiopia, è un paese senza sbocco sul mare nel Corno d'Africa. Confina con l'Eritrea a nord, Gibuti a nord-est, Somalia a est, Kenya a sud, Sud Sudan a ovest e Sudan a nord-ovest. Con oltre 109 milioni di abitanti nel 2019, l'Etiopia è il 12 ° paese più popoloso del mondo, la seconda nazione più popolosa del continente africano (dopo la Nigeria) e il paese più popoloso senza sbocco sul mare al mondo. Il paese ha un'area totale di 1.100.000 chilometri quadrati (420.000 miglia quadrate). La sua capitale e città più grande è Addis Abeba, che si trova a diversi chilometri a ovest della spaccatura dell'Africa orientale che divide il paese nelle placche tettoniche africane e somale. L'identità nazionale etiope è radicata nei ruoli storici e contemporanei del cristianesimo e dell'Islam e nell'indipendenza dell'Etiopia dal dominio straniero, derivante dai vari antichi regni etiopi dell'antichità.
country.BERMUDA.motto=Dove portano i destini (noi)
country.BHUTAN.name=Bhutan
