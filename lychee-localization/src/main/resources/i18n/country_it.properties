country.GUERNSEY.description=Il Baliato di Guernsey è una delle tre dipendenze della Corona. Separato dal Ducato e dal Ducato di Normandia da e secondo i termini del Trattato (o di pace) di Le Goulet nel 1204, il Baliato comprende una serie di isole nel Canale della Manica che rientrano in tre sotto-giurisdizioni separate: Guernsey, Alderney e Sark.
country.IRELAND.description=L'Irlanda, nota anche come Repubblica d'Irlanda, è un paese dell'Europa nord-occidentale che occupa 26 delle 32 contee dell'isola d'Irlanda. La capitale e la città più grande è Dublino, che si trova sul lato orientale dell'isola. Circa il 40% della popolazione del paese di 4,9 milioni di persone risiede nella Greater Dublin Area. Lo stato sovrano condivide il suo unico confine terrestre con l'Irlanda del Nord, che fa parte del Regno Unito. Altrimenti è circondato dall'Oceano Atlantico, con il Mar Celtico a sud, il Canale di San Giorgio a sud-est e il Mare d'Irlanda a est. È una repubblica parlamentare unitaria. La legislatura, l'Oireachtas, è composta da una camera bassa, DÃ¡il Ã ‰ ireann, una camera alta, Seanad Ã ‰ ireann, e un presidente eletto (UachtarÃ¡n) che serve come capo di stato in gran parte cerimoniale, ma con alcuni poteri e doveri importanti. Il capo del governo è il Taoiseach (Primo Ministro, letteralmente "Capo", titolo non usato in inglese), eletto dal Dáil e nominato dal Presidente; il Taoiseach a sua volta nomina altri ministri del governo.
