country.MAYOTTE.description=Mayotte è un dipartimento d'oltremare e una regione della Francia ufficialmente denominata Dipartimento di Mayotte. Consiste di un'isola principale, Grande-Terre (o Maore), un'isola più piccola, Petite-Terre (o Pamanzi) e diversi isolotti intorno a questi due. Mayotte fa parte dell'arcipelago delle Comore, situato nel Canale del Mozambico settentrionale nell'Oceano Indiano al largo della costa dell'Africa sud-orientale, tra il Madagascar nord-occidentale e il Mozambico nord-orientale. Lo stato del dipartimento di Mayotte è recente e la regione rimane, con un margine significativo, la più povera di Francia. Mayotte è tuttavia molto più prospera degli altri paesi del Canale del Mozambico, rendendola una delle principali destinazioni per l'immigrazione illegale.
country.GERMANY.name=Germania
country.BOTSWANA.description=Il Botswana, ufficialmente la Repubblica del Botswana, è un paese senza sbocco sul mare nell'Africa meridionale. Precedentemente protettorato britannico del Bechuanaland, il Botswana ha adottato il suo nome dopo essere diventato indipendente all'interno del Commonwealth il 30 settembre 1966. Da allora, è stata una repubblica rappresentativa, con un record coerente di elezioni democratiche ininterrotte e la più bassa classifica di corruzione percepita in Africa da almeno nel 1998. Attualmente è la più antica democrazia continua dell'Africa. Il Botswana è topograficamente piatto e fino al 70% del suo territorio è il deserto del Kalahari. Confina con il Sud Africa a sud e sud-est, con la Namibia a ovest e nord e con lo Zimbabwe a nord-est. Il suo confine con lo Zambia a nord vicino a Kazungula è poco definito ma è lungo al massimo qualche centinaio di metri.
