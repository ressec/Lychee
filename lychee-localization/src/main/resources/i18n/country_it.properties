country.FRENCH_GUIANA.description=La Guyana francese è un dipartimento e una regione d'oltremare della Francia sulla costa atlantica settentrionale del Sud America nelle Guiane. Confina con il Brasile a est e sud e con il Suriname a ovest. La Guyana francese è l'unico territorio delle Americhe continentali ad avere la piena integrazione in un paese europeo. Una situazione analoga allo status della Guyana francese in Francia è lo status dell'Alaska negli Stati Uniti.
country.NETHERLANDS.name=Olanda
