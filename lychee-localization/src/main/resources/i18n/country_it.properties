country.MALI.description=Il Mali, ufficialmente la Repubblica del Mali, è un paese senza sbocco sul mare dell'Africa occidentale. Il Mali è l'ottavo paese più grande dell'Africa, con un'area di poco più di 1.240.000 chilometri quadrati (480.000 miglia quadrate). La popolazione del Mali è di 19,1 milioni. Si stima che nel 2017 il 67% della sua popolazione avesse meno di 25 anni. La sua capitale è Bamako. Lo stato sovrano del Mali è composto da otto regioni ei suoi confini a nord si estendono in profondità nel mezzo del deserto del Sahara, mentre la parte meridionale del paese, dove vive la maggior parte degli abitanti, presenta i fiumi Niger e Senegal. L'economia del paese è incentrata sull'agricoltura e l'estrazione mineraria. Alcune delle principali risorse naturali del Mali includono l'oro, essendo il terzo produttore di oro e sale nel continente africano.
country.MONGOLIA.official=Lo Stato della Mongolia
country.MOZAMBIQUE.description=Mozambico, ufficialmente la Repubblica del Mozambico è un paese situato nell'Africa meridionale confinante con l'Oceano Indiano a est, la Tanzania a nord, il Malawi e lo Zambia a nord-ovest, lo Zimbabwe a ovest e l'Eswatini (Swaziland) e il Sud Africa a sud-ovest. Lo stato sovrano è separato dalle Comore, da Mayotte e dal Madagascar dal Canale del Mozambico a est. La capitale e la città più grande del Mozambico è Maputo (precedentemente nota come "Lourenço Marques" dal 1876 al 1976).
country.KENYA.name=Kenya
country.HOLY_SEE.official=La Santa Sede
country.AFGHANISTAN.description=L'Afghanistan, ufficialmente la Repubblica islamica dell'Afghanistan, è un paese senza sbocco sul mare all'incrocio tra l'Asia centrale e meridionale. L'Afghanistan confina con il Pakistan a est ea sud; Iran a ovest; Turkmenistan, Uzbekistan e Tagikistan a nord; e la Cina a nord-est. Occupando 652.000 chilometri quadrati (252.000 miglia quadrate), è un paese montuoso con pianure a nord e sud-ovest. Kabul è la capitale e la città più grande. La popolazione è di circa 32 milioni, composta principalmente da etnici pashtun, tagiki, hazara e uzbeki.
country.SWITZERLAND.description=La Svizzera, ufficialmente la Confederazione Svizzera, è un paese situato alla confluenza dell'Europa occidentale, centrale e meridionale. È una repubblica federale composta da 26 cantoni, con autorità federali con sede a Berna. La Svizzera è un paese senza sbocco sul mare delimitato dall'Italia a sud, dalla Francia a ovest, dalla Germania a nord e dall'Austria e dal Liechtenstein a est. È geograficamente diviso tra l'altopiano svizzero, le Alpi e il Giura, che copre un'area totale di 41.285 km2 (15.940 miglia quadrate) e un'area terrestre di 39.997 km2 (15.443 miglia quadrate). Mentre le Alpi occupano la maggior parte del territorio, la popolazione svizzera di circa 8,5 milioni si concentra principalmente sull'altopiano, dove si trovano le più grandi città e centri economici, tra cui Zurigo, Ginevra e Basilea. Queste città ospitano diversi uffici di organizzazioni internazionali come la sede della FIFA, il secondo ufficio delle Nazioni Unite per dimensioni e l'edificio principale della Banca dei regolamenti internazionali. Anche i principali aeroporti internazionali della Svizzera si trovano in queste città.
country.INDIA.name=India
country.TAIWAN.official=La Repubblica di Cina
country.ALAND_ISLANDS.description=La Åland Islands o Åland è un arcipelago all'ingresso del Golfo di Botnia nel Mar Baltico appartenente alla Finlandia. È autonoma, smilitarizzata ed è l'unica regione monolingue di lingua svedese in Finlandia dal 1920 per decisione della Società delle Nazioni. È la regione più piccola della Finlandia, che costituisce lo 0,51% della sua superficie terrestre e lo 0,54% della sua popolazione. Mariehamn è la capitale della Ã… land.
country.PAPUA_NEW_GUINEA.description=La Papua Nuova Guinea, ufficialmente lo Stato Indipendente della Papua Nuova Guinea, è uno stato sovrano dell'Oceania che occupa la metà orientale dell'isola della Nuova Guinea e le sue isole al largo della Melanesia, una regione dell'Oceano Pacifico sud-occidentale a nord dell'Australia. La sua capitale, situata lungo la costa sud-orientale, è Port Moresby. La metà occidentale della Nuova Guinea forma le province indonesiane di Papua e Papua occidentale. È il terzo paese insulare più grande del mondo con 462.840 km2 (178.700 miglia quadrate).
country.REUNION.description=RÃ © union è un dipartimento e una regione d'oltremare della Repubblica francese e un'isola dell'Oceano Indiano nell'Africa orientale, a est del Madagascar e 175 km (109 miglia) a sud-ovest di Mauritius. A partire da gennaio 2020, aveva una popolazione di 859.959 abitanti.
country.BULGARIA.name=Bulgaria
country.SPAIN.description=La Spagna, ufficialmente il Regno di Spagna, è un paese dell'Europa sudoccidentale con alcune sacche di territorio attraverso lo Stretto di Gibilterra e l'Oceano Atlantico. Il suo territorio europeo continentale è situato nella penisola iberica. Il suo territorio comprende anche due arcipelaghi: le Isole Canarie al largo della costa del Nord Africa e le Isole Baleari nel Mar Mediterraneo. Le enclavi africane di Ceuta, Melilla e Peñón de Vélez de la Gomera, rendono la Spagna l'unico paese europeo ad avere un confine fisico con un paese africano (Marocco). Anche diverse piccole isole nel Mare di Alboran fanno parte del territorio spagnolo. La terraferma del paese è delimitata a sud e ad est dal Mar Mediterraneo; a nord e nord-est dalla Francia, Andorra e il Golfo di Biscaglia; ea ovest e nord-ovest rispettivamente dal Portogallo e dall'Oceano Atlantico.
country.BAHAMAS.motto=Avanti, Avanti, Avanti insieme
country.BRAZIL.description=Il Brasile ufficialmente la Repubblica Federativa del Brasile è il più grande paese sia del Sud America che dell'America Latina. Con 8,5 milioni di chilometri quadrati (3,2 milioni di miglia quadrate) e con oltre 211 milioni di persone, il Brasile è il quinto paese più grande del mondo per area e il sesto più popoloso. La sua capitale è Brasilia e la sua città più popolosa è SÃ £ o Paulo. La federazione è composta dall'unione dei 26 stati e dal Distretto Federale. È il paese più grande ad avere il portoghese come lingua ufficiale e l'unico nelle Americhe; è anche una delle nazioni più multiculturali ed etnicamente diverse, a causa di oltre un secolo di immigrazione di massa da tutto il mondo; così come il più popoloso paese a maggioranza cattolica romana.
country.GEORGIA.name=Georgia
country.UZBEKISTAN.name=Uzbekistan
country.BRITISH_VIRGIN_ISLANDS.description=Le Isole Vergini britanniche (abbreviate BVI), ufficialmente Isole Vergini, sono un territorio britannico d'oltremare nei Caraibi, a est di Porto Rico e delle Isole Vergini americane ea nord-ovest di Anguilla. Le isole fanno parte geograficamente dell'arcipelago delle Isole Vergini e si trovano nelle Isole Sottovento delle Piccole Antille e parte delle Indie Occidentali.
country.ANTIGUA_AND_BERMUDA.motto=Ogni sforzo, tutti i risultati
country.NIGERIA.name=Nigeria
country.FRENCH_GUIANA.official=Guyana
country.LEBANON.description=Il Libano, ufficialmente noto come Repubblica libanese, è un paese nella regione del Levante dell'Asia occidentale e nella regione transcontinentale del Medio Oriente. Confina con la Siria a nord e ad est e con Israele a sud, mentre Cipro si trova a ovest attraverso il Mar Mediterraneo. La posizione del Libano all'incrocio tra il bacino del Mediterraneo e l'entroterra arabo ha contribuito alla sua ricca storia e ha plasmato un'identità culturale di diversità etnica e religiosa. A soli 10.452 km2 (4.036 mi2), è il più piccolo stato sovrano riconosciuto nel continente asiatico continentale. La lingua ufficiale, l'arabo, è la lingua più comune parlata dai cittadini del Libano.
country.KAZAKHSTAN.official=La Repubblica del Kazakistan
country.GIBRALTAR.description=Gibilterra è un territorio britannico d'oltremare situato all'estremità meridionale della penisola iberica. Ha una superficie di 6,7 km2 (2,6 miglia quadrate) e confina a nord con la Spagna. Il paesaggio è dominato dalla Rocca di Gibilterra ai piedi della quale si trova un'area cittadina densamente popolata, che ospita oltre 32.000 persone, principalmente Gibilterra.
country.GAMBIA.description=Il Gambia, ufficialmente la Repubblica del Gambia, è un paese dell'Africa occidentale. È il paese più piccolo dell'Africa continentale ed è circondato dal Senegal, ad eccezione della sua costa occidentale sull'Oceano Atlantico. Il Gambia si trova su entrambi i lati del corso inferiore del fiume Gambia, omonimo della nazione, che scorre attraverso il centro del Gambia e sfocia nell'Oceano Atlantico. Ha una superficie di 10.689 chilometri quadrati (4.127 miglia quadrate) con una popolazione di 1.857.181 a partire dal censimento dell'aprile 2013. Banjul è la capitale del Gambia e la più grande area metropolitana del paese. Le città più grandi sono Serekunda e Brikama.
country.BOTSWANA.official=La Repubblica del Botswana
country.RUSSIAN_FEDERATION.name=Federazione Russa (the)
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.official=Il territorio di Heard Island e McDonald Islands
country.NEW_ZEALAND.description=La Nuova Zelanda è un paese insulare nell'Oceano Pacifico sud-occidentale. Consiste di due masse continentali principali - l'Isola del Nord (Te Ika-a-MÄ ui) e l'Isola del Sud (Te Waipounamu) - e circa 600 isole minori, che coprono un'area totale di 268.021 chilometri quadrati (103.500 miglia quadrate) . La Nuova Zelanda si trova a circa 2.000 chilometri (1.200 miglia) ad est dell'Australia attraverso il Mar di Tasmania e 1.000 chilometri (600 miglia) a sud delle isole di Nuova Caledonia, Fiji e Tonga. La variegata topografia del paese e le aspre vette montuose, comprese le Alpi meridionali, devono molto al sollevamento tettonico e alle eruzioni vulcaniche. La capitale della Nuova Zelanda è Wellington e la sua città più popolosa è Auckland.
country.ANTARCTICA.name=Antartide
country.JERSEY.official=Il Baliato di Jersey
country.BHUTAN.description=Il Bhutan, ufficialmente noto come Regno del Bhutan, è un paese senza sbocco sul mare nell'Himalaya orientale nell'Asia meridionale. Confina con la regione autonoma del Tibet della Cina a nord, la Valle Chumbi del Tibet ed è a malapena separata dal Nepal, dallo stato indiano del Sikkim a ovest e dagli stati indiani di Assam, Bengala occidentale e Arunachal Pradesh nel sud, est e sud-ovest. Il Bhutan si trova geopoliticamente nell'Asia meridionale ed è la seconda nazione meno popolosa della regione dopo le Maldive. Thimphu è la sua capitale e la città più grande, mentre Phuntsholing è il suo centro finanziario.
country.PUERTO_RICO.official=Il Commonwealth di Porto Rico
country.FALKLAND_ISLANDS.official=Le Isole Falkland
country.CYPRUS.name=Cipro
country.CHILE.description=Il Cile ufficialmente la Repubblica del Cile è un paese del Sud America occidentale. Occupa una striscia di terra lunga e stretta tra le Ande a est e l'Oceano Pacifico a ovest. Il Cile copre un'area di 756.096 chilometri quadrati (291.930 miglia quadrate) e ha una popolazione di 17,5 milioni a partire dal 2017. La capitale e la città più grande è Santiago e la lingua nazionale è lo spagnolo.
country.MOLDOVA.official=La Repubblica di Moldova
country.MALDIVES.name=Maldive
country.MAURITIUS.description=Mauritius, ufficialmente la Repubblica di Mauritius, è una nazione insulare nell'Oceano Indiano a circa 2.000 chilometri (1.200 miglia) al largo della costa sud-orientale del continente africano, a est del Madagascar. Comprende l'omonima isola principale di Mauritius e Rodrigues, AgalÃ © ga e St. Brandon. Le isole Mauritius e Rodrigues fanno parte delle Isole Mascarene, insieme alla vicina RÃ © union, un dipartimento francese d'oltremare. La capitale e la città più grande, Port Louis, si trova a Mauritius, dove si concentra la maggior parte della popolazione. Il paese si estende su 2.040 chilometri quadrati (790 miglia quadrate) e ha una zona economica esclusiva che copre 2,3 milioni di chilometri quadrati.
country.REUNION.official=RÃ © union
country.MARSHALL_ISLANDS.name=Isole Marshall (the)
country.CAYMAN_ISLANDS.official=Le Isole Cayman
country.LIBYA.description=La Libia, ufficialmente lo Stato di Libia è un paese nella regione del Maghreb in Nord Africa, confina con il Mar Mediterraneo a nord, l'Egitto a est, il Sudan a sud-est, il Ciad a sud, il Niger a sud-ovest, l'Algeria a ovest e la Tunisia a nord-ovest. Lo stato sovrano è composto da tre regioni storiche: Tripolitania, Fezzan e Cirenaica. Con un'area di quasi 1,8 milioni di chilometri quadrati (700.000 miglia quadrate), la Libia è il quarto paese più grande dell'Africa ed è il 16 ° paese più grande del mondo. La Libia ha la decima più grande riserva di petrolio provata di qualsiasi paese al mondo. La più grande città e capitale, Tripoli, si trova nella Libia occidentale e contiene oltre tre milioni dei sette milioni di persone della Libia. La seconda città più grande è Bengasi, che si trova nella Libia orientale. Il nome latino Libia si basa sul nome della regione ad ovest del Nilo usato dagli antichi greci e romani per tutto il Nord Africa, ed è stato nuovamente adottato durante il periodo della colonizzazione italiana a partire dal 1911.
country.SERBIA.description=La Serbia, ufficialmente la Repubblica di Serbia, è un paese senza sbocco sul mare situato all'incrocio tra l'Europa centrale e sud-orientale nella pianura pannonica meridionale e nei Balcani centrali. Confina con l'Ungheria a nord, la Romania a nord-est, la Bulgaria a sud-est, la Macedonia del Nord a sud, la Croazia e la Bosnia-Erzegovina a ovest e il Montenegro a sud-ovest. Il paese rivendica un confine con l'Albania attraverso il territorio conteso del Kosovo. La popolazione della Serbia è di circa sette milioni. La sua capitale, Belgrado, è una delle città più grandi e antiche dell'Europa sudorientale.
country.BANGLADESH.official=Repubblica popolare del Bangladesh
country.GUERNSEY.official=Il Baliato di Guernsey
country.CHRISTMAS_ISLAND.name=Isola di Natale
country.SAINT_HELENA_ASCENSION_AND_TRISTAN_DA_CUNHA.description=Saint Helena è una remota isola tropicale vulcanica nell'Oceano Atlantico meridionale, appartenente al Regno Unito. L'isola si trova a circa 1.950 chilometri (1.210 miglia) a ovest della costa dell'Africa sud-occidentale e 4.000 chilometri (2.500 miglia) a est di Rio de Janeiro, sulla costa sudamericana. Ascension Island è un'isola vulcanica isolata, 7Â ° 56â € ² a sud dell'Equatore nell'Oceano Atlantico meridionale. Si trova a circa 1.000 miglia (1.600 km) dalla costa dell'Africa e 1.400 miglia (2.300 km) dalla costa del Brasile. È governato come parte del territorio britannico d'oltremare di Sant'Elena, Ascensione e Tristan da Cunha, di cui l'isola principale, Sant'Elena, si trova a circa 800 miglia (1.300 km) a sud-est. Tristan da Cunha, colloquialmente Tristan è un remoto gruppo di isole vulcaniche nell'Oceano Atlantico meridionale. È l'arcipelago abitato più remoto del mondo, situato a circa 1.511 miglia (2.432 km) al largo della costa di Cape Town in Sud Africa, 1.343 miglia (2.161 km) da Sant'Elena e 2.166 miglia (3.486 km) al largo della costa del Isole Falkland.
country.NIGER.name=Niger
