country.LAOS.description=Il Laos, ufficialmente Repubblica Democratica Popolare del Laos, è uno stato socialista e l'unico paese senza sbocco sul mare nel sud-est asiatico. Nel cuore della penisola indocinese, il Laos confina con il Myanmar e la Cina a nord-ovest, il Vietnam a est, la Cambogia a sud-est e la Thailandia a ovest e sud-ovest.
country.KYRGYZSTAN.official=La Repubblica del Kirghizistan
country.UNITED_STATES.description=Gli Stati Uniti d'America (USA), comunemente noti come Stati Uniti (USA o USA) o America, sono un paese situato principalmente nel Nord America centrale, tra il Canada e il Messico. Consiste di 50 stati, un distretto federale, cinque territori autonomi e molti altri possedimenti dell'isola. A 3,8 milioni di miglia quadrate (9,8 milioni di chilometri quadrati), è il terzo o il quarto paese più grande del mondo per superficie totale. Con una popolazione di oltre 328 milioni, è il terzo paese più popoloso del mondo. La capitale nazionale è Washington, D.C., e la città più popolosa è New York City.
