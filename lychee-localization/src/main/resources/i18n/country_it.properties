country.VANUATU.description=Vanuatu, ufficialmente la Repubblica di Vanuatu, è uno stato insulare situato nell'Oceano Pacifico meridionale. L'arcipelago, di origine vulcanica, si trova a 1.750 chilometri (1.090 miglia) a est dell'Australia settentrionale, 540 chilometri (340 miglia) a nord-est della Nuova Caledonia, a est della Nuova Guinea, a sud-est delle Isole Salomone e ad ovest delle Fiji.
country.REUNION.name=Riunione
country.SLOVENIA.description=La Slovenia, ufficialmente Repubblica di Slovenia, è un paese situato nell'Europa centrale all'incrocio delle principali rotte culturali e commerciali europee. Confina con l'Italia a ovest, l'Austria a nord, l'Ungheria a nord-est, la Croazia a sud-est e il Mare Adriatico a sud-ovest. La Slovenia copre 20.271 chilometri quadrati (7.827 miglia quadrate) e ha una popolazione di 2.095 milioni. Uno degli stati successori dell'ex Jugoslavia, la Slovenia è ora una repubblica parlamentare e una nazione membro dell'Unione europea, delle Nazioni Unite e della NATO. La capitale e la città più grande è Lubiana.
country.TURKS_AND_CAICOS_ISLANDS.official=Le Isole Turks e Caicos
country.HOLY_SEE.description=La Santa Sede, chiamata anche Sede di Roma, è la giurisdizione del Vescovo di Roma, noto come il papa, che include la sede episcopale apostolica della Diocesi di Roma con giurisdizione ecclesiastica universale della Chiesa cattolica mondiale, nonché un ente sovrano di diritto internazionale, che governa la Città del Vaticano.
country.IVORY_COAST.official=La Repubblica della Costa d'Avorio
country.FAROE_ISLANDS.description=Le Isole Fær Øer o Fær Øer sono un arcipelago del Nord Atlantico situato a 320 chilometri (200 miglia) a nord-nord-ovest della Scozia, e circa a metà strada tra la Norvegia e l'Islanda. È un territorio autonomo all'interno del Regno di Danimarca. Le isole hanno un'area totale di circa 1.400 chilometri quadrati (540 sq mi) con una popolazione di 52.703 a partire da settembre 2020.
