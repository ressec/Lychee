country.SINT_MAARTEN.name=Sint Maarten (parte olandese)
country.SOLOMON_ISLANDS.description=Le Isole Salomone sono uno stato sovrano composto da sei isole maggiori e oltre 900 isole minori in Oceania che si trovano a est della Papua Nuova Guinea e a nord-ovest di Vanuatu e coprono una superficie di 28.400 chilometri quadrati (11.000 miglia quadrate). Il paese ha una popolazione di 652.858 abitanti e la sua capitale, Honiara, si trova sull'isola di Guadalcanal. Il paese prende il nome dall'arcipelago delle Isole Salomone, che è un insieme di isole Melanesiane che comprende anche le Isole Salomone del Nord (una parte della Papua Nuova Guinea), ma esclude le isole periferiche, come Rennell e Bellona, ​​e le Isole Santa Cruz .
