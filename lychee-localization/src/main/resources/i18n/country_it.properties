country.TURKS_AND_CAICOS_ISLANDS.description=Le Isole Turks e Caicos sono un territorio britannico d'oltremare costituito dalle isole Caicos più grandi e dalle isole Turks più piccole, due gruppi di isole tropicali nell'arcipelago lucayano dell'Oceano Atlantico e nelle Indie occidentali settentrionali. Sono conosciuti principalmente per il turismo e come centro finanziario offshore. La popolazione residente era 31.458 al 2012, di cui 23.769 vive a Providenciales nelle Isole Caicos; Le stime di luglio 2020 stimano la popolazione a 55.926. È il terzo più grande dei territori britannici d'oltremare per popolazione.
