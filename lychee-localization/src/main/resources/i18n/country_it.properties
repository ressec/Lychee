country.NAURU.description=Nauru, ufficialmente la Repubblica di Nauru e precedentemente nota come Pleasant Island è un paese insulare e microstato in Oceania, nel Pacifico centrale. Il suo vicino più prossimo è l'isola di Banaba a Kiribati, 300 km (190 miglia) a est. Si trova inoltre a nord-ovest di Tuvalu, 1.300 km (810 miglia) a nord-est delle Isole Salomone, a est-nord-est della Papua Nuova Guinea, a sud-est degli Stati Federati di Micronesia ea sud delle Isole Marshall. Con una superficie di soli 21 km2 (8,1 miglia quadrate), Nauru è il terzo paese più piccolo del mondo dietro Città del Vaticano e Monaco, rendendola la repubblica più piccola. Inoltre, la sua popolazione di 10.670 abitanti è la seconda più piccola del mondo, dopo la Città del Vaticano.
