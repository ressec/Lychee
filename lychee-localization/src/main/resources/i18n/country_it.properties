country.DOMINICA.description=La Dominica, ufficialmente il Commonwealth della Dominica, è uno stato insulare dei Caraibi. La capitale, Roseau, si trova sul lato occidentale dell'isola. È situato geograficamente come parte della catena delle Isole Sopravento nell'arcipelago delle Piccole Antille nel Mar dei Caraibi. L'isola si trova vicino alla Guadalupa a nord-ovest e alla Martinica a sud-sud-est. La sua area è di 750 km2 (290 sq mi), e il punto più alto è Morne Diablotins, a 1.447 m (4.747 ft) di elevazione. La popolazione era di 71.293 al censimento del 2011.
country.GERMANY.description=La Germania, ufficialmente la Repubblica federale di Germania, è un paese dell'Europa centrale e occidentale. Coprendo un'area di 357.022 chilometri quadrati (137.847 miglia quadrate), si trova tra il Mar Baltico e il Mare del Nord a nord e le Alpi a sud. Confina con la Danimarca a nord, con la Polonia e la Repubblica Ceca a est, con l'Austria e la Svizzera a sud e con la Francia, il Lussemburgo, il Belgio e i Paesi Bassi a ovest.
