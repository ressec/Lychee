country.AFGHANISTAN.anthem=L '"inno nazionale afghano" è stato adottato e ufficialmente annunciato come tale da una Loya Jirga nel maggio 2006. Secondo l'articolo 20 della costituzione afghana, l'inno nazionale sarà in pashto con la menzione di "Dio è il più grande" così come il nomi delle etnie in Afghanistan. I testi sono stati scritti da Abdul Bari Jahani e la musica è stata scritta dal compositore tedesco-afghano Babrak Wassa.
