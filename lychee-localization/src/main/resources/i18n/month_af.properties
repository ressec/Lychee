month.AUGUST.name=Augustus
month.JUNE.description=Junie is die sesde maand van die jaar in die Juliaanse en Gregoriaanse kalenders, die tweede van vier maande met 'n lengte van 30 dae, en die derde van vyf maande met 'n lengte van minder as 31 dae. Junie bevat die somer-sonstilstand in die Noordelike Halfrond, die dag met die meeste dagligure, en die winterstilstand in die Suidelike Halfrond, die dag met die minste dagligure (in beide gevalle uitgesonderd poolstreke). Junie op die Noordelike Halfrond is die seisoenale ekwivalent aan Desember in die Suidelike Halfrond en andersom. Op die Noordelike Halfrond is die begin van die tradisionele astronomiese somer 21 Junie (meteorologiese somer begin op 1 Junie). Op die Suidelike Halfrond begin die meteorologiese winter op 1 Junie.
month.DECEMBER.name=Desember
month.OCTOBER.name=Oktober
month.JULY.name=Julie
month.NOVEMBER.name=November
month.OCTOBER.description=Oktober is die tiende maand van die jaar in die Juliaanse en Gregoriaanse kalenders en die sesde van sewe maande het 'n lengte van 31 dae. Die agtste maand in die ou kalender van Romulus omstreeks 750. vC het Oktober sy naam behou (van die Latynse en Griekse Ã´ctÅ wat "agt" beteken) nadat Januarie en Februarie in die kalender ingevoeg is wat oorspronklik deur die Romeine. In Antieke Rome sou een van die drie Mundus-patete op 5 Oktober plaasgevind het, Meditrinalia 11 Oktober, Augustalia op 12 Oktober, Oktober Horse op 15 Oktober en Armilustrium op 19 Oktober. Hierdie datums stem nie ooreen met die moderne Gregoriaanse kalender nie.
month.JANUARY.name=Januarie
month.JULY.description=Julie is die sewende maand van die jaar (tussen Junie en Augustus) in die Juliaanse en Gregoriaanse kalenders, en die vierde van sewe maande het 'n lengte van 31 dae. Dit is deur die Romeinse Senaat benoem ter ere van die Romeinse generaal Julius Caesar, dit was die maand van sy geboorte. Voor dit is dit Quintilis genoem, wat die vyfde maand van die tien maande kalender was.
month.NOVEMBER.description=November is die elfde en voorlaaste maand van die jaar in die Juliaanse en Gregoriaanse kalenders, die vierde en laaste van vier maande met 'n lengte van 30 dae en die vyfde en laaste van vyf maande met 'n lengte van minder as 31 dae. November was die negende maand van die kalender van Romulus. November het sy naam behou (van die Latynse novem wat "nege" beteken) toe Januarie en Februarie by die Romeinse kalender gevoeg is.
month.SEPTEMBER.name=September
month.JUNE.name=Junie
month.FEBRUARY.description=Februarie is die tweede maand van die jaar in die Juliaanse en Gregoriaanse kalenders. Die maand het 28 gewone jare of 29 in skrikkeljare, met die 29ste dag die skrikkeljaar. Dit is die eerste van vyf maande wat minder as 31 dae het (die ander vier is April, Junie, September en November) en die enigste wat minder as 30 dae het. Sewe maande (Januarie, Maart, Mei, Julie, Augustus, Oktober en Desember) het 31 dae, en die vier voorheen genoemde maande (April, Junie, September en November) het presies 30 dae. Dit beteken dat die ander elf maande minstens 30 dae het.
month.MARCH.description=Maart is die derde maand van die jaar en is in die Juliaanse en Gregoriaanse kalender na Mars vernoem. Dit is die tweede van sewe maande wat 'n lengte van 31 dae het. Op die Noordelike Halfrond vind die meteorologiese begin van die lente op die eerste dag van Maart plaas. Die Maart-ewening op die 20 of 21 is die astronomiese begin van die lente in die Noordelike Halfrond en die begin van die herfs in die Suidelike Halfrond, waar September die seisoenale ekwivalent is van die Noordelike Halfrond se Maart.
month.APRIL.description=April is die vierde maand van die jaar in die Gregoriaanse kalender, die vyfde in die vroeë Juliaanse, die eerste van vier maande wat 'n lengte van 30 dae het, en die tweede van vyf maande met 'n lengte van minder as 31 dae.
month.MAY.name=Mag
month.SEPTEMBER.description=September is die negende maand van die jaar in die Juliaanse en Gregoriaanse kalenders, die derde van vier maande met 'n lengte van 30 dae en die vierde van vyf maande 'n lengte van minder as 31 dae. Op die Noordelike Halfrond is September die seisoenale ekwivalent van Maart in die Suidelike Halfrond.
month.APRIL.name=April
month.DECEMBER.description=Desember is die twaalfde en laaste maand van die jaar in die Juliaanse en Gregoriaanse kalenders. Dit is ook die laaste van sewe maande wat 'n lengte van 31 dae het. Desember het sy naam gekry van die Latynse woord decem (wat tien beteken) omdat dit oorspronklik die tiende maand van die jaar in die kalender van Romulus was wat in Maart begin het. Die winterdae na Desember is nie as deel van enige maand ingesluit nie. Later is die maande Januarie en Februarie uit die maandlose tydperk geskep en by die begin van die kalender gevoeg, maar Desember het sy naam behou.
month.definition='N Maand is 'n eenheid wat saam met kalenders gebruik word, wat ongeveer so lank is as 'n natuurlike periode wat verband hou met die beweging van die maan; maand en Maan is verwante. Die tradisionele konsep het ontstaan ​​met die siklus van maanfases; sulke maande (lunations) is sinodiese maande en duur ongeveer 29,53 dae. Uit opgegrawe telstokke het navorsers afgelei dat mense al dae in die paleolitiese tyd in verhouding tot die maan se fases getel het. Sinodiese maande, gebaseer op die wentelperiode van die Maan ten opsigte van die Aarde-Son-lyn, is vandag nog die basis van baie kalenders en word gebruik om die jaar te verdeel.
month.JANUARY.description=Januarie is die eerste maand van die jaar in die Juliaanse en Gregoriaanse kalenders, en die eerste van sewe maande duur 31 dae. Die eerste dag van die maand staan ​​bekend as Nuwejaarsdag. Dit is gemiddeld die koudste maand van die jaar binne die grootste deel van die Noordelike Halfrond (waar dit die tweede maand van die winter is) en die warmste maand van die jaar binne die grootste deel van die Suidelike Halfrond (waar dit die tweede maand van die somer is) ). Op die Suidelike halfrond is Januarie die seisoenale ekwivalent van Julie in die Noordelike Halfrond en andersom.
month.MAY.description=Mei is die vyfde maand van die jaar in die Juliaanse en Gregoriaanse kalenders, en die derde van sewe maande duur 31 dae. Mei is 'n maand van lente in die Noordelike Halfrond en herfs in die Suidelike Halfrond. Daarom is Mei in die Suidelike Halfrond die seisoenale ekwivalent van November in die Noordelike Halfrond en andersom.
month.FEBRUARY.name=Februarie
month.MARCH.name=Optog
month.AUGUST.description=Augustus is die agtste maand van die jaar in die Juliaanse en Gregoriaanse kalenders, en die vyfde van sewe maande het 'n lengte van 31 dae. Dit is oorspronklik in Latyn Sextilis genoem, want dit was die sesde maand in die oorspronklike Romeinse kalender van tien maande onder Romulus in 753 vC, met Maart die eerste maand van die jaar. Ongeveer 700 vC, dit het die agtste maand geword toe Januarie en Februarie tot die jaar voor Maart toegevoeg is deur koning Numa Pompilius, wat dit ook 29 dae gegee het. Julius Caesar het twee dae bygevoeg toe hy die Juliaanse kalender in 46 vC (708 AUC) geskep het, wat die moderne lengte van 31 dae gegee het. In 8 vC is dit herdoop ter ere van Augustus. Volgens 'n Senatus consultum wat deur Macrobius aangehaal is, het hy hierdie maand gekies omdat dit die tyd was van verskeie van sy groot triomftogte, waaronder die verowering van Egipte.
