month.AUGUST.name=August
month.JUNE.description=Juni er den sjette måned i året i den julianske og gregorianske kalender, den anden af ​​fire måneder har en længde på 30 dage, og den tredje af fem måneder har en længde på mindre end 31 dage. Juni indeholder sommersolhverv på den nordlige halvkugle, dagen med flest dagslys og vintersolhverv på den sydlige halvkugle, dagen med færrest dagslys (undtagen polarområder i begge tilfælde). Juni på den nordlige halvkugle er den sæsonbestemte ækvivalent med december på den sydlige halvkugle og omvendt. På den nordlige halvkugle er begyndelsen på den traditionelle astronomiske sommer 21. juni (meteorologisk sommer begynder den 1. juni). På den sydlige halvkugle begynder den meteorologiske vinter den 1. juni.
month.DECEMBER.name=December
month.OCTOBER.name=oktober
month.JULY.name=Juli
month.NOVEMBER.name=November
month.OCTOBER.description=Oktober er den tiende måned af året i den julianske og gregorianske kalender, og den sjette af syv måneder har en længde på 31 dage. Den ottende måned i den gamle kalender i Romulus ca. 750 f.Kr. bevarede oktober sit navn (fra det latinske og græske Ã´ctÅ, der betyder "otte") efter januar og februar blev indsat i kalenderen, der oprindeligt var oprettet af romerne. I det antikke Rom ville en af ​​tre Mundus-pateter finde sted den 5. oktober, Meditrinalia 11. oktober, Augustalia den 12. oktober, oktober Hest den 15. oktober og Armilustrium den 19. oktober. Disse datoer svarer ikke til den moderne gregorianske kalender.
month.JANUARY.name=Januar
month.JULY.description=Juli er den syvende måned i året (mellem juni og august) i den julianske og gregorianske kalender, og den fjerde af syv måneder har en længde på 31 dage. Det blev navngivet af det romerske senat til ære for den romerske general Julius Caesar, det var måneden for hans fødsel. Før det blev det kaldt Quintilis, som er den femte måned i 10-måneders kalenderen.
month.NOVEMBER.description=November er den ellevte og næstsidste måned i året i de julianske og gregorianske kalendere, den fjerde og sidste af fire måneder, der har en længde på 30 dage, og den femte og sidste af fem måneder har en længde på mindre end 31 dage. November var den niende måned i Romulus kalender. November bevarede sit navn (fra den latinske novem, der betyder "ni"), da januar og februar blev føjet til den romerske kalender.
month.SEPTEMBER.name=september
month.JUNE.name=Juni
month.FEBRUARY.description=Februar er den anden måned af året i den julianske og gregorianske kalender. Måneden har 28 dage til fællesår eller 29 i skudår, hvor den 29. dag kaldes skuddagen. Det er den første af fem måneder, der har færre end 31 dage (de andre fire er april, juni, september og november), og den eneste der har færre end 30 dage. Syv måneder (januar, marts, maj, juli, august, oktober og december) har 31 dage, hvor de fire tidligere nævnte måneder (april, juni, september og november) har nøjagtigt 30 dage. Dette betyder, at de øvrige elleve måneder har mindst 30 dage.
month.MARCH.description=Marts er den tredje måned af året og opkaldt efter Mars i både den julianske og den gregorianske kalender. Det er den anden af ​​syv måneder at have en længde på 31 dage. På den nordlige halvkugle finder den meteorologiske begyndelse af foråret den første dag i marts. Martsjævndøgn den 20. eller 21. markerer den astronomiske begyndelse af foråret på den nordlige halvkugle og begyndelsen af ​​efteråret på den sydlige halvkugle, hvor september er den sæsonbestemte ækvivalent til den nordlige halvkugles marts.
month.APRIL.description=April er den fjerde måned i året i den gregorianske kalender, den femte i den tidlige julianske, den første af fire måneder, der har en længde på 30 dage, og den anden af ​​fem måneder har en længde på mindre end 31 dage.
month.MAY.name=Kan
month.SEPTEMBER.description=September er den niende måned af året i den julianske og gregorianske kalender, den tredje af fire måneder, der har en længde på 30 dage, og den fjerde af fem måneder, der har en længde på mindre end 31 dage. På den nordlige halvkugle er september sæsonækvivalent med marts på den sydlige halvkugle.
month.APRIL.name=April
month.DECEMBER.description=December er den tolvte og sidste måned af året i den julianske og gregorianske kalender. Det er også den sidste af syv måneder at have en længde på 31 dage. December fik sit navn fra det latinske ord decem (hvilket betyder ti), fordi det oprindeligt var den tiende måned i året i Romulus-kalenderen, der begyndte i marts. Vinterdage efter december var ikke inkluderet som en del af en måned. Senere blev månederne januar og februar skabt ud af den månedløse periode og føjet til begyndelsen af ​​kalenderen, men december bevarede sit navn.
month.definition=En måned er en tidsenhed, der bruges sammen med kalendere, hvilket er omtrent lige så lang som en naturlig periode relateret til Månens bevægelse; måned og måne er beslægtede. Det traditionelle koncept opstod med cyklussen af ​​månefaser; sådanne måneder (lunations) er synodiske måneder og varer cirka 29,53 dage. Fra udgravede stemmepinde har forskere udledt, at folk tællede dage i forhold til Månens faser allerede i den paleolitiske alder. Synodiske måneder, der er baseret på Månens omløbstid med hensyn til Jorden-Sol-linjen, er stadig grundlaget for mange kalendere i dag og bruges til at opdele året.
month.JANUARY.description=Januar er den første måned i året i den julianske og gregorianske kalender, og den første af syv måneder har en længde på 31 dage. Den første dag i måneden er kendt som nytårsdag. Det er i gennemsnit den koldeste måned på året inden for det meste af den nordlige halvkugle (hvor det er anden vintermåned) og den varmeste måned på året inden for det meste af den sydlige halvkugle (hvor det er den anden sommermåned ). På den sydlige halvkugle er januar det sæsonbestemte svar på juli på den nordlige halvkugle og omvendt.
month.MAY.description=Maj er den femte måned af året i den julianske og gregorianske kalender og den tredje af syv måneder, der har en længde på 31 dage. Maj er en forårsmåned på den nordlige halvkugle og efterår på den sydlige halvkugle. Derfor er maj på den sydlige halvkugle det sæsonbestemte svar på november på den nordlige halvkugle og omvendt.
month.FEBRUARY.name=Februar
month.MARCH.name=Marts
month.AUGUST.description=August er den ottende måned i året i den julianske og gregorianske kalender, og den femte af syv måneder har en længde på 31 dage. Det blev oprindeligt navngivet Sextilis på latin, fordi det var den sjette måned i den oprindelige ti-måneders romerske kalender under Romulus i 753 f.Kr., hvor marts var den første måned i året. Omkring 700 f.Kr. blev det den ottende måned, da januar og februar blev føjet til året før marts af kong Numa Pompilius, som også gav det 29 dage. Julius Caesar tilføjede to dage, da han oprettede den julianske kalender i 46 f.Kr. (708 AUC), hvilket gav den sin moderne længde på 31 dage. I 8 f.Kr. blev det omdøbt til ære for Augustus. Ifølge et Senatus consultum, der blev citeret af Macrobius, valgte han denne måned, fordi det var tiden for flere af hans store triumfer, inklusive erobringen af ​​Egypten.
