season.SUMMER.description=Sommeren er den hotteste af de fire tempererede årstider, der falder efter foråret og inden efteråret. På eller omkring sommersolhverv (ca. 3 dage før midsommerdag) forekommer den tidligste solopgang og den sidste solnedgang, dagene er længste og nætterne er korteste, hvor daglængden falder, når sæsonen skrider frem efter solstice. Datoen for begyndelsen af ​​sommeren varierer alt efter klima, tradition og kultur. Når det er sommer på den nordlige halvkugle, er det vinter på den sydlige halvkugle og omvendt.
season.WINTER.description=Vinter er den koldeste årstid i polære og tempererede zoner (vinter forekommer ikke i det meste af den tropiske zone). Det sker efter efteråret og før foråret hvert år. Vinteren skyldes, at jordaksen på den halvkugle er orienteret væk fra solen. Forskellige kulturer definerer forskellige datoer som starten på vinteren, og nogle bruger en definition baseret på vejret. Når det er vinter på den nordlige halvkugle, er det sommer på den sydlige halvkugle og omvendt. I mange regioner er vinteren forbundet med sne og frysende temperaturer. Øjeblikket med vintersolhverv er, når Solens højde i forhold til Nord- eller Sydpolen er på den mest negative værdi (dvs. solen er længst under horisonten målt fra polen). Den dag, hvor dette sker, har den korteste dag og den længste nat, hvor daglængden stiger, og nattelængden falder, efterhånden som sæsonen skrider frem efter solstice. Den tidligste solnedgang og de sidste solopgangsdatoer uden for polarområderne adskiller sig dog fra datoen for vintersolhverv, og disse afhænger af breddegrad på grund af variationen i soldagen hele året forårsaget af jordens elliptiske bane (se tidligste og seneste solopgang og solnedgang).
season.definition=En sæson er en opdeling af året baseret på ændringer i vejr, økologi og antallet af dagslys timer i en given region. På Jorden er årstider resultatet af Jordens bane omkring Solen og Jordens aksiale hældning i forhold til det ekliptiske plan. I tempererede og polære områder er årstiderne præget af ændringer i intensiteten af ​​sollys, der når jordens overflade, hvis variationer kan få dyr til at gå i dvale eller migrere, og planter skal være i dvale. Forskellige kulturer definerer antallet og arten af ​​årstiderne baseret på regionale variationer, og som sådan er der et antal både moderne og historiske kulturer, hvis antal årstider varierer.
season.SPRING.description=Forår, også kendt som forår, er en af ​​de fire tempererede årstider, efterfølgende vinter og foregående sommer. Der er forskellige tekniske definitioner af forår, men lokal brug af udtrykket varierer alt efter lokalt klima, kulturer og skikke. Når det er forår på den nordlige halvkugle, er det efterår på den sydlige halvkugle og omvendt. Ved forårsjævndøgn er dage og nætter ca. tolv timer lange, hvor daglængden stiger, og nattelængden falder efterhånden som sæsonen skrider frem.
