season.AUTUMN.description=Efterår, også kendt som efterår på nordamerikansk engelsk, er en af de fire tempererede årstider. Uden for troperne markerer efteråret overgangen fra sommer til vinter i september (nordlige halvkugle) eller marts (sydlige halvkugle), når dagslyset bliver mærkbart kortere, og temperaturen køler betydeligt. Dags længde aftager, og nattelængden stiger, efterhånden som sæsonen skrider frem, indtil vintersolhverv i december (den nordlige halvkugle) og juni (den sydlige halvkugle). Et af dets vigtigste træk i tempererede klimaer er udgydelse af blade fra løvfældende træer.
