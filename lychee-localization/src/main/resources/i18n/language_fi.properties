language.IRISH.description=Irlanti on keltaisten kieliperheen saarivaltaisen kelttiläisen oksan goideelinen kieli, joka itsessään on osa indoeurooppalaista kieliperhettä. Irlanti on peräisin Irlannin saarelta ja oli väestön ensimmäinen kieli 1700-luvun loppupuolelle saakka. Vaikka englanti on ollut useimpien saaren asukkaiden ensimmäinen kieli 1800-luvun alkupuolelta lähtien, irlantia puhutaan ensimmäisenä kielenä laajalla alueella Corkin, Donegalin, Galwayn ja Kerryn läänissä sekä pienemmillä alueilla Mayon, Meathin kreivikunnissa ja Waterford. Sitä puhuu myös suurempi ryhmä tavanomaisia, mutta ei-perinteisiä puhujia, lähinnä kaupunkialueilla, joissa suurin osa puhuu toista kieltä. Päivittäisiä käyttäjiä koulutusjärjestelmän ulkopuolella on noin 73 000, ja yli 1,85 miljoonaa ihmistä saarella väittää olevansa ainakin jonkin verran kielitaitoinen.
language.ALBANIAN.name=Albanialainen
language.CZECH.name=Tšekki
language.DUTCH.name=Hollannin kieli
language.GREEK.description=Kreikka on itsenäinen haara indoeurooppalaisesta kieliperheestä, kotoisin Kreikasta, Kyprokselta, Albaniasta, muualta itäisestä Välimerestä ja Mustasta merestä. Sillä on pisin dokumentoitu historia kaikista elävistä indoeurooppalaisista kielistä, ja se kattaa vähintään 3400 vuotta kirjallisia muistiinpanoja. Sen kirjoitusjärjestelmä on kreikkalainen aakkoset, jota on käytetty yli 2000 vuotta; aiemmin kreikan kieli kirjoitettiin kirjoitusjärjestelmiin, kuten Lineaarinen B ja Kyproksen sanakirja. Aakkoset syntyivät foinikialaisista kirjoituksista ja olivat puolestaan ​​latinankielisen, kyrillisen, armenialaisen, koptisen, goottilaisen ja monien muiden kirjoitusjärjestelmien perusta.
language.PORTUGUESE.description=Portugali on romaanikieli, joka on peräisin Iberian niemimaalta Euroopasta. Se on ainoa virallinen kieli Portugalissa, Angolassa, Mosambikissa, Guinea-Bissaussa, Kap Verdessä, São Tomé ja Príncipessa sekä Brasiliassa, samalla kun sillä on virallinen kieliasema Itä-Timorissa, Päiväntasaajan Guineassa ja Macaossa. Portugalinkielistä henkilöä tai kansaa kutsutaan "lusofoniksi" (lusófono). Siirtomaa-ajan laajenemisen seurauksena portugalilaisten ja portugalilaisten kreolinkielisten puhujia esiintyy myös ympäri maailmaa. Portugali on osa iberoromanttista ryhmää, joka on kehittynyt useista vulgarisen latinan murteista keskiaikaisessa Galician kuningaskunnassa ja Portugalin läänissä, ja joka on pitänyt joitain kelttiläisiä fonologioita ja sen sanastoa.
language.GERMAN.description=Saksan kieli on läns germaaninen kieli, jota puhutaan pääasiassa Keski-Euroopassa. Se on eniten puhuttu ja virallinen tai virallinen kieli Saksassa, Itävallassa, Sveitsissä, Liechtensteinissa ja Italian Etelä-Tirolin maakunnassa. Se on myös Luxemburgin, Belgian ja Lounais-Puolan virallinen kieli sekä Namibian kansallinen kieli. Saksa on eniten samanlainen kuin muut läns germaanisen kielen kielet, mukaan lukien afrikaans, hollanti, englanti, friisin kielet, alamsaksan kieli (luxemburg), luxemburg, skotit ja jiddish. Se sisältää myös läheisiä yhtäläisyyksiä sanastossa tanskan, norjan ja ruotsin kieliin, vaikka ne kuuluvatkin pohjoissaksan ryhmään. Saksa on toiseksi eniten käytetty germaaninen kieli englannin jälkeen.
language.ITALIAN.name=italialainen
language.MACEDONIAN.description=Makedonia on itäinen eteläslaavilainen kieli. Noin kaksi miljoonaa ihmistä puhuu ensimmäisenä kielenä, ja se toimii Pohjois-Makedonian virallisena kielenä. Suurin osa puhujista löytyy maasta ja sen diasporasta, ja pienempi määrä puhujia on koko Makedonian valtioiden rajat ylittävällä alueella. Makedonia on myös tunnustettu vähemmistökieli osissa Albaniaa, Bosnia ja Hertsegovinaa, Romaniaa ja Serbiaa, ja sitä puhuvat maahanmuuttajayhteisöt pääasiassa Australiassa, Kanadassa ja Yhdysvalloissa.
language.SERBIAN.description=Serbia on serbokroatian kielen standardoitu lajike, jota pääasiassa käyttävät serbit. Se on Serbian virallinen ja kansallinen kieli, yksi Bosnian ja Hertsegovinan kolmesta virallisesta kielestä ja yksi Montenegron virallisista kielistä, jossa väestön suhteellinen enemmistö puhuu sitä. Se on tunnustettu vähemmistökieli Kroatiassa, Pohjois-Makedoniassa, Romaniassa, Unkarissa, Slovakiassa ja Tšekin tasavallassa.
language.BULGARIAN.name=Bulgaria
language.CHINESE.name=Kiinalainen
language.KOREAN.name=Korealainen
language.FINNISH.description=Suomi on suomalaisen haaran uralilainen kieli, jota puhuu suurin osa väestöstä Suomessa ja etniset suomalaiset Suomen ulkopuolella. Suomi on yksi Suomen kahdesta virallisesta kielestä (toinen ruotsi). Ruotsissa sekä suomi että Meänkieli (jolla on huomattava keskinäinen ymmärrettävyys suomen kanssa) ovat virallisia vähemmistökieliä. Kven-kieltä, joka on Meänkielin tavoin suomenkielisesti ymmärrettävää, puhuu Norjan läänissä Tromssassa ja Finnmarkissa suomalainen vähemmistöryhmä.
language.PORTUGUESE.name=Portugalin kieli
language.CZECH.description=Tšekki, historiallisesti myös böömi, on tšekkiläisen slovakialaisen ryhmän länsislaavilainen kieli. Yli 13 miljoonan ihmisen puhuttama se toimii Tšekin tasavallan virallisena kielenä. Tšekki on läheisessä yhteydessä slovakiin, korkean keskinäisen ymmärrettävyyden kannalta, sekä puolaksi vähemmässä määrin. Kuten muutkin slaavilaiset kielet, tšekki on fuusioitunut kieli, jolla on rikas morfologia ja suhteellisen joustava sanajärjestys. Sen sanastoon ovat vaikuttaneet laajalti latina ja saksa.
language.ENGLISH.name=Englanti
language.FRENCH.description=Ranska tai langue française on indoeurooppalaisen perheen romaanikieli. Se polveutui Rooman valtakunnan mautonta latinaa, samoin kuin kaikki romaanikielet. Ranskan kieli kehittyi Gallo-Romance-kielestä, latinaksi, jota puhutaan Galliassa ja tarkemmin Pohjois-Galliassa. Sen lähimmät sukulaiset ovat muut Pohjois-Ranskassa ja Etelä-Belgiassa perinteisesti puhutut kielet, jotka ranska (Francien) syrjäytti. Ranskalaisiin vaikutti myös Pohjois-Rooman gallian kelttiläiset kielet, kuten Gallia Belgica, ja Rooman jälkeisten frankkien hyökkääjien (germaaninen) frankinkieli. Nykyään Ranskan aikaisemman ulkomaisen laajentumisen ansiosta on olemassa useita ranskalaisia ​​kreolikieliä, etenkin Haitin kreoli. Ranskan puhuvaa henkilöä tai kansaa voidaan kutsua frankofoniksi sekä englanniksi että ranskaksi.
language.HUNGARIAN.description=Unkari on Uralin kieli, jota puhutaan Unkarissa ja useissa naapurimaissa. Se on Unkarin virallinen kieli ja yksi Euroopan unionin 24 virallisesta kielestä. Unkarin ulkopuolella sitä puhuvat myös unkarilaisten yhteisöt nykypäivän Slovakiassa, Länsi-Ukrainassa (Subcarpathia), Keski- ja Länsi-Romaniassa (Transylvania), Pohjois-Serbiassa (Vojvodina), Pohjois-Kroatiassa, Koillis-Sloveniassa (Mur-alue) ja Itä-Itävallassa.
language.INDONESIAN.description=Indonesia on Indonesian virallinen kieli. Se on standardoitu malaiji, austronesialainen kieli, jota on käytetty lingua francana Indonesian monikielisessä saaristossa vuosisatojen ajan. Indonesia on maailman neljänneksi väkirikkain kansakunta, josta enemmistö puhuu indonesiaa, mikä tekee siitä yhden maailman yleisimmin puhutuista kielistä.
language.CHINESE.description=Kiina on joukko kielen lajikkeita, jotka muodostavat kiinalais-tiibetiläisten kielten siniittisen haaran, jota etninen han-kiinalainen enemmistö ja monet Suur-Kiinan etniset vähemmistöryhmät puhuvat. Noin 1,3 miljardia ihmistä (eli noin 16% maailman väestöstä) puhuu kiinaa äidinkieltään.
language.THAI.description=Thai on Thaimaan kansallinen kieli ja tosiasiallisesti virallinen kieli; se on Keski-Thaimaan ja eniten thaimaalaisten kielten kieli iästä riippuen. Se on Kraâ Dai -kieliperheen Tai-ryhmän jäsen ja yksi Thaimaan yli 60 kielestä. Yli puolet thaimaalaisesta sanastosta on peräisin tai lainattu palista, sanskritista, maasta ja khmeristä. Se on tonaalinen ja analyyttinen kieli, samanlainen kuin kiina ja vietnam.
language.NORWEGIAN.description=Norja on pohjoissaksan kieli, jota puhutaan pääasiassa Norjassa, jossa se on virallinen kieli. Norjan kieli muodostaa ruotsin ja tanskan ohella murroksen, joka sisältää enemmän tai vähemmän keskenään ymmärrettäviä paikallisia ja alueellisia lajikkeita; erityisesti jotkut norjalaiset ja ruotsalaiset murteet ovat hyvin lähellä. Nämä skandinaaviset kielet yhdessä färsaarten ja islannin sekä eräiden sukupuuttoon kuuluvien kielten kanssa muodostavat pohjoissaksan kielet. Färsaaret ja islanti eivät ole keskenään ymmärrettävissä norjan kielen kanssa puhutussa muodossaan, koska mannermainen skandinaavinen kieli on eronnut heistä. Vaikka kahdella germaanisella kielellä, joilla on eniten puhujia, englannilla ja saksalla, on läheisiä yhtäläisyyksiä norjan kanssa, kumpikaan ei ole sen kanssa ymmärrettävissä. Norja on vanhojen norjalaisten jälkeläinen, Skandinaviassa viikinkiaikana elävien germaanisten kansojen yhteinen kieli.
language.RUSSIAN.description=Venäjä on itäslaavilainen kieli, joka on kotoisin venäläisille Itä-Euroopassa. Se on virallinen kieli Venäjällä, Valkovenäjällä, Kazakstanissa, Kirgisiassa, ja sitä käytetään laajalti Kaukasuksella, Keski-Aasiassa ja jossain määrin myös Baltian maissa. Venäjä kuuluu indoeurooppalaisten kielten perheeseen, joka on yksi itäslaavilaisten kielten neljästä elävästä jäsenestä rinnalla, ja osa suurempaa baltoslaavilaista haaraa.
language.ALBANIAN.description=Albania on indoeurooppalainen kieli, jota puhuvat albaanit Balkanilla ja albaanien diaspora Amerikassa, Euroopassa ja Oseaniassa. Noin 7,5 miljoonaa puhujaa, sillä on itsenäinen haara indoeurooppalaisten kielten sisällä eikä se ole läheisessä yhteydessä muihin kieliin.
language.HEBREW.name=heprealainen
language.ICELANDIC.name=Islantilainen
language.CATALAN.name=Katalaani
language.RUSSIAN.name=Venäjän kieli
language.BELARUSIAN.name=Valkovenäläinen
language.LATVIAN.name=Latvialainen
language.LITHUANIAN.name=Liettua
language.FRENCH.name=Ranskan kieli
language.ICELANDIC.description=Islanti on pohjoissaksan kieli, jota puhuu noin 314 000 ihmistä, joista suurin osa asuu Islannissa, jossa se on kansallista kieltä. Se liittyy läheisimmin Färsaariin ja Länsi-Norjaan.
language.ARABIC.name=arabialainen
language.HUNGARIAN.name=Unkarin kieli
language.BELARUSIAN.description=Valkovenäjä on itäslaavilainen kieli, jota valkovenäläiset puhuvat. Se on yksi nykyisen perustuslain (17 artikla) ​​nojalla Valko-Venäjän kahdesta virallisesta kielestä venäjän kanssa. Lisäksi kyseisten maiden valkovenäläiset vähemmistöt puhuvat sitä joissakin osissa Venäjää, Liettuaa, Latviaa, Puolaa ja Ukrainaa.
language.BULGARIAN.description=Bulgaria on eteläslaavilainen kieli, jota puhutaan Kaakkois-Euroopassa, pääasiassa Bulgariassa. Se on bulgarian kieli.
language.ROMANIAN.name=Romania
language.SPANISH.name=Espanja
language.MALTESE.name=Malta
language.definition=Kieli on jäsennelty viestintäjärjestelmä, jota ihmiset käyttävät, mukaan lukien puhe (puhuttu kieli), eleet (viittomakieli) ja kirjoittaminen. Useimmilla kielillä on glyfistä koostuva kirjoitusjärjestelmä alkuperäisen äänen tai eleen ja sen merkityksen kirjoittamiseksi.
language.MACEDONIAN.name=Makedonialainen
language.DANISH.name=Tanskan kieli
language.FINNISH.name=Suomalainen
language.SLOVENIAN.name=Sloveeni
language.SLOVAK.description=Slovakki on tšekkiläisen slovakian ryhmän länsislaavilainen kieli. Noin 5 miljoonaa ihmistä puhuu äidinkielenä, pääasiassa etnisiksi slovakeiksi, se toimii Slovakian virallisena kielenä ja yhtenä Euroopan unionin 24 virallisesta kielestä.
language.ENGLISH.description=Englanti on länsisaksan kieli, jota puhuttiin ensimmäisen kerran varhaiskeskiajan Englannissa, josta on lopulta tullut 2000-luvun johtava kansainvälisen keskustelun kieli. Se on nimetty Anglesin mukaan, joka on yksi muinaisista germaanisista kansoista, jotka muuttivat Ison-Britannian alueelle, joka myöhemmin otti nimensä Englanniksi. Molemmat nimet ovat peräisin Itämeren niemimaalta Angliasta. Englanti liittyy läheisimmin friisin ja alhaisen saksin kieliin, kun taas sen sanastoon ovat vaikuttaneet merkittävästi muut germaaniset kielet, erityisesti vanhan norjan kieli (latinaksi ja ranskaksi).
language.IRISH.name=Irlantilainen
language.ARABIC.description=Arabia on semiittinen kieli, kuten heprea ja aramea. Noin 292 miljoonaa ihmistä puhuu sitä äidinkielenä. Monet muut ihmiset ymmärtävät sen myös toisena kielenä. Arabian kielellä on oma aakkoset kirjoitettu oikealta vasemmalle, kuten heprea. Koska sitä puhutaan niin laajasti kaikkialla maailmassa, se on yksi YK: n kuudesta virallisesta kielestä, muut kielet ovat englanti, ranska, espanja, venäjä ja kiina.
language.SWEDISH.description=Ruotsi on pohjoissaksan kieli, jota puhuu natiivisti 10 miljoonaa ihmistä, pääasiassa Ruotsissa (ainoana virallisena kielenä) ja osissa Suomea, joissa sillä on tasavertainen oikeudellinen asema suomen kanssa. Se on pitkälti ymmärrettävissä norjan ja tanskan kanssa, vaikka keskinäisen ymmärrettävyyden aste riippuu suurelta osin puhujan murteesta ja aksentista. Kirjalliset norja ja tanska ovat yleensä ruotsin puhujien ymmärtämiä helpommin kuin puhutut kielet sävyn, aksentin ja intonaation erojen vuoksi. Ruotsi on vanhojen norjalaisten jälkeläinen, Skandinaviassa viikinkiaikana elävien germaanisten kansojen yhteinen kieli. Siinä on enemmän puhujia kuin millään muulla pohjoissaksan kielellä.
language.HEBREW.description=Heprea on Israelista kotoisin oleva luoteissemiitti kieli. Vuonna 2013 modernia hepreaa puhui yli yhdeksän miljoonaa ihmistä ympäri maailmaa. Historiallisesti sitä pidetään israelilaisten, juutalaisten ja heidän esi-isiensä kielenä; Itse Tanakhissa ei kuitenkaan viitattu kieleen nimellä "heprea". Mishnah Gitin 9: 8 viittaa kieleen Ivritiksi, joka tarkoittaa hepreaa, mutta Mishnah Megillah viittaa heprean kieleen Ashuritina, joka tarkoittaa assyriaa, joka on metonimi, joka on johdettu aakkosen nimestä, toisin kuin Ivrit, joka tarkoittaa paleohebrealaista aakkosia. Varhaisimmat esimerkit kirjoitetusta paleohebrealaisesta ovat peräisin 10. vuosisadalta eaa. Heprean kieli kuuluu afroaasialaisen kieliperheen luoteissemitiläiseen osastoon, ja se on ainoa edelleen puhuttu kanaanilaisten kieli ja ainoa todella onnistunut esimerkki elvytetystä kuolleesta kielestä, ja toinen vain kahdesta edelleen puhutusta luoteissemitiläisestä kielestä, toinen on aramea.
language.JAPANESE.name=japanilainen
language.NORWEGIAN.name=Norjan kieli
language.SWEDISH.name=Ruotsin kieli
language.UKRAINIAN.description=Ukrainan kieli, historiallisesti myös ruthenian kieli, on itäslaavilainen kieli. Se on Ukrainan virallinen valtion kieli ja yksi kolmesta virallisesta kielestä tunnustamattomassa Transnistrian osavaltiossa, joista kaksi muuta ovat moldovan ja venäjän kieliä. Kirjallinen ukraina käyttää kyrillisen kirjoituksen muunnosta (katso ukrainan aakkoset).
language.CATALAN.description=Katalonian kieli, joka tunnetaan Valencian yhteisössä ja Carche Valencian kielenä, on länsiranskalainen kieli, joka on peräisin mautonta latinaa. Se on Andorran virallinen kieli ja kolmen Itä-Espanjan autonomisen alueen: Katalonian, Valencian yhteisön ja Baleaarien saarten virallinen kieli. Sillä on myös puolivirallinen asema Italian Algheron kunnassa. Sitä puhutaan myös Ranskan Pyrénées-Orientales-osastolla ja kahdella muulla itäisen Espanjan alueella: Aragonian itäkaistalla ja Carche-alueella Murcian alueella. Katalaani / valencialaista puhuvaa aluetta kutsutaan usein Paosos-katalaaniksi tai "Katalonian maaksi".
language.LITHUANIAN.description=Liettua on baltian kieli. Se on Liettuan virallinen kieli ja yksi Euroopan unionin virallisista kielistä. Liettuassa on noin 2,8 miljoonaa liettuan äidinkielenään puhuvaa ja noin 200 000 puhujaa muualla.
language.SLOVENIAN.description=Sloveeni on eteläslaavilainen kieli, jota sloveenit puhuvat. Sitä puhuu noin 2,5 miljoonaa puhujaa ympäri maailmaa, joista suurin osa asuu Sloveniassa, jossa se on yksi kolmesta virallisesta kielestä. Koska Slovenia on osa Euroopan unionia, sloveeni on myös yksi sen 24 virallisesta ja työkielestä.
language.HINDI.name=Hindi
language.LATVIAN.description=Latvian kieli, joka tunnetaan myös nimellä Lettish, on Itämeren itäosien itäosien kieli. Se on latvialaisten kieli ja Latvian virallinen kieli sekä yksi Euroopan unionin virallisista kielistä. Latviassa on noin 1,3 miljoonaa äidinkielenään puhuvaa ja 100 000 ulkomailla. Kaikkiaan 2 miljoonaa eli 80% Latvian väestöstä puhuu latviaa. Heistä noin 1,16 miljoonaa eli 62% käytti sitä ensisijaisena kielenä kotona.
language.THAI.name=Thai
language.CROATIAN.description=Kroatia on vakiomuotoinen serbokroatian kielen lajike, jota kroaatit käyttävät pääasiassa Kroatiassa, Bosnia ja Hertsegovinassa, Serbian Vojvodinan maakunnassa ja muissa naapurimaissa. Se on Kroatian virallinen ja kirjallinen standardi ja yksi Euroopan unionin virallisista kielistä. Kroatia on myös yksi Bosnia ja Hertsegovinan virallisista kielistä ja tunnustettu vähemmistökieli Serbiassa ja naapurimaissa.
language.HINDI.description=Hindi, tai tarkemmin sanalla Modern Standard Hindi, on intiaarialainen kieli, jota puhutaan Intiassa. Hindia on kuvattu standardoiduksi ja sanskritiksi muutetuksi hindustanin kielen rekisteriksi, joka itsessään perustuu ensisijaisesti Delhin ja Pohjois-Intian lähialueiden kharibolimurteeseen. Hindi, kirjoitettu Devanagari-kirjoituskirjalla, on yksi Intian hallituksen kahdesta virallisesta kielestä englannin kielen ohella. Se on virallinen kieli 9 osavaltiossa ja 3 unionin alueella ja ylimääräinen virallinen kieli 3 muussa osavaltiossa. Hindi on myös yksi Intian tasavallan 22 ajoitetusta kielestä.
language.TURKISH.name=Turkki
language.POLISH.name=Kiillottaa
language.CROATIAN.name=Kroatialainen
language.ROMANIAN.description=Romania on Balkanin romanikieli, jota äidinkielenä puhuu noin 24–26 miljoonaa ihmistä, pääasiassa Romaniassa ja Moldovassa, ja vielä 4 miljoonaa ihmistä toisena kielenä. Toisen arvion mukaan ympäri maailmaa on noin 34 miljoonaa ihmistä, jotka puhuvat romaniaa, joista 30 miljoonaa puhuu sitä äidinkielenä. Se on sekä Romanian että Moldovan virallinen ja kansallinen kieli ja yksi Euroopan unionin virallisista kielistä.
language.SLOVAK.name=Slovakian
language.SPANISH.description=Espanja tai kastilialainen on romaanikieli, joka on peräisin Euroopan Iberian niemimaalta. Nykyään se on maailmanlaajuinen kieli, jolla on lähes 500 miljoonaa äidinkielenään puhuvaa, pääasiassa Espanjassa ja Amerikassa. Se on maailman toiseksi eniten puhuttu äidinkieli kiina-mandariinin jälkeen ja maailman neljänneksi eniten puhuttu kieli englannin, mandariinikiinan ja hindin jälkeen.
language.MALAY.description=Malaiji on austronesialainen kieli, jota puhutaan virallisesti Bruneissa, Indonesiassa, Malesiassa ja Singaporessa ja epävirallisesti Itä-Timorissa ja osassa Thaimaata. Malesialaisten kielellä sitä puhuu 290 miljoonaa ihmistä (noin 260 miljoonaa indonesiaksi) koko malaiji-maailmassa.
language.GREEK.name=Kreikka
language.ESTONIAN.name=Virolainen
language.MALTESE.description=Maltan kieli on semiittinen kieli, jota maltalaiset puhuvat. Se on Maltan kansallinen kieli ja ainoa semiittien virallinen kieli Euroopan unionissa. Maltan kieli on latinalaiskielinen puhutun historiallisen arabian kieli sen alkuperänsä vuoksi Siculo-arabialaisesta, joka kehittyi Maghrebi-arabiaksi murteena Sisilian emiraatissa vuosina 831–1091. Normanien Maltan hyökkäyksen ja sen jälkeen saarella maltan kieli kehittyi klassisesta arabiasta riippumatta latinoitumisen asteittaisessa prosessissa. Siksi se on poikkeuksellinen monenlaisena historiallisena arabiaksi, jolla ei ole diglossista suhdetta klassiseen tai moderniin arabiaksi. Maltan kieli luokitellaan siten erillään nykyajan arabialaisen makrokielen 30 lajikkeesta. Maltan kieli erotetaan myös arabialaisista ja muista semiittisistä kielistä, koska sen morfologiaan ovat vaikuttaneet syvästi romaanikielet, nimittäin italia ja sisilia.
language.JAPANESE.description=Japani on itä-aasialainen kieli, jota puhuu noin 128 miljoonaa ihmistä, pääasiassa Japanissa, jossa se on kansallinen kieli. Se on japanin (tai japani-ryukyuan) kieliperheen jäsen, ja sen suhteesta muihin kieliin, kuten koreaan, keskustellaan. Japonin kielet on ryhmitelty muiden kieliperheiden kanssa, kuten Ainun, Austroasiaticin ja nyt diskreditoidun Altaicin kielet, mutta yksikään näistä ehdotuksista ei ole saanut laajaa hyväksyntää.
language.INDONESIAN.name=Indonesia
language.DANISH.description=Tanska on pohjoissaksan kieli, jota puhuu noin kuusi miljoonaa ihmistä, pääasiassa Tanskassa, Grönlannissa ja Etelä-Schleswigin alueella Pohjois-Saksassa, jossa sillä on vähemmistökieliasema. Pieniä tanskalaisia ​​yhteisöjä on myös Norjassa, Ruotsissa, Espanjassa, Yhdysvalloissa, Kanadassa, Brasiliassa ja Argentiinassa. Maahanmuuton ja kaupunkialueiden kielenvaihdon vuoksi noin 15 - 20% Grönlannin väestöstä puhuu tanskaa äidinkielenä.
language.TURKISH.description=Turkkia puhutaan turkin kielistä eniten, ja sen puhujia on noin 70-80 miljoonaa, mikä on Turkin kansallinen kieli. Kotimaansa ulkopuolella merkittäviä pienempiä puhujaryhmiä on Irakissa, Syyriassa, Saksassa, Itävallassa, Bulgariassa, Pohjois-Makedoniassa, Pohjois-Kyproksessa, Kreikassa, Kaukasuksella ja muualla Euroopassa ja Keski-Aasiassa. Kypros on pyytänyt, että Euroopan unioni lisää turkin viralliseksi kieleksi, vaikka Turkki ei ole jäsenmaa.
language.GERMAN.name=Saksan kieli
language.MALAY.name=Malaiji
language.UKRAINIAN.name=Ukraina
language.POLISH.description=Puola tai yksinkertaisesti polski, on lechitic-ryhmän länsislaavilainen kieli. Sitä puhutaan pääasiassa Puolassa ja se toimii puolalaisten äidinkielenä. Sen lisäksi, että se on Puolan virallinen kieli, sitä käyttävät myös muiden maiden puolalaiset vähemmistöt. Puolankielisiä on yli 50 miljoonaa ympäri maailmaa - se on kuudenneksi eniten puhuttu kieli Euroopan unionissa.
language.ESTONIAN.description=Viro on Virossa puhutun suomalaisen haaran uralilainen kieli. Se on Viron virallinen kieli, jota natiivisti puhuu noin 1,1 miljoonaa ihmistä. Virossa 922 000 ja Viron ulkopuolella 160 000 ihmistä. Se on eteläsuomalainen kieli ja on toiseksi eniten puhuttu kieli kaikkien suomenkielien joukossa.
language.ITALIAN.description=Italia tai lingua italiana on indoeurooppalaisten kieliryhmän romaanikieli. Italia on useimmiten ja yhdessä sardinian kanssa lähinnä latinankielistä kieltä, josta se laskeutuu vulgarisen latinan kautta. Italia on virallinen kieli Italiassa, Sveitsissä (Ticino ja Grisons), San Marinossa ja Vatikaanissa. Sillä on virallinen vähemmistöasema Länsi-Istriassa (Kroatia ja Slovenia). Sillä oli aiemmin virallinen asema Albaniassa, Maltalla, Monacossa, Montenegrossa (Kotor), Kreikassa (Jooniansaaret ja Dodekanesian saaret), ja Korsikan puhujat ymmärtävät sen yleensä Korsikalla (koska se on läheisessä yhteydessä tähän toscanalaiseen vaikutteeseen kieleen). Se oli myös virallinen kieli entisessä itäisessä Afrikan italialaisessa ja italialaisessa Pohjois-Afrikassa, missä sillä on edelleen merkittävä rooli eri aloilla. Italiaa puhuvat myös suuret ulkomaalaisyhteisöt Amerikassa ja Australiassa. Italia kuuluu Bosnia ja Hertsegovinan ja Romanian alueellisten tai vähemmistökielten eurooppalaisen peruskirjan kattamiin kieliin, vaikka italia ei ole viranomainen eikä suojattu kieli näissä maissa. Monet italiaa puhuvat ovat äidinkielenään kaksikielisiä sekä italiaksi (joko vakiomuodossaan tai alueellisissa muunnoksissa) että muilla alueellisilla kielillä.
language.DUTCH.description=Hollanti on läns germaaninen kieli, jota puhuu noin 24 miljoonaa ihmistä äidinkielenä ja 5 miljoonaa ihmistä toisena kielenä, muodostaen suurimman osan ihmisistä Alankomaissa (missä se on ainoa virallinen kieli koko maassa) ja Belgiassa (yhtenä kolmesta viralliset kielet). Se on kolmanneksi eniten puhuttu germaaninen kieli sen läheisten sukulaisten jälkeen englannin ja saksan jälkeen.
language.KOREAN.description=Korea on itä-aasialainen kieli, jota puhuu noin 77 miljoonaa ihmistä. Se on kummankin Korean: Pohjois-Korean ja Etelä-Korean virallinen ja kansallinen kieli, ja kussakin maassa käytetään erilaisia ​​standardoituja virallisia lomakkeita. Se on tunnustettu vähemmistökieli Yanbian Korean autonomisessa prefektuurissa ja Changbai Korean autonomisessa läänissä Jilinin maakunnassa Kiinassa. Sitä puhutaan myös osissa Sahalinia, Venäjällä ja Keski-Aasiassa.
language.SERBIAN.name=Serbia
