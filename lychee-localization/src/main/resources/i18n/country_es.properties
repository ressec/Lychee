country.AUSTRIA.name=Austria
country.UGANDA.description=Uganda, oficialmente la República de Uganda, es un país sin salida al mar en África Central-Oriental. Limita al este con Kenia, al norte con Sudán del Sur, al oeste con la República Democrática del Congo, al suroeste con Ruanda y al sur con Tanzania. La parte sur del país incluye una parte sustancial del lago Victoria, compartido con Kenia y Tanzania. Uganda se encuentra en la región africana de los Grandes Lagos. Uganda también se encuentra dentro de la cuenca del Nilo y tiene un clima ecuatorial variado, pero generalmente modificado.
country.MADAGASCAR.name=Madagascar
country.AUSTRALIA.description=Australia, oficialmente la Commonwealth de Australia, es un país soberano que comprende el continente australiano, la isla de Tasmania y numerosas islas más pequeñas. Es el país más grande de Oceanía y el sexto país más grande del mundo por área total. La población de 26 millones está muy urbanizada y muy concentrada en la costa este. La capital de Australia es Canberra y su ciudad más grande es Sydney. Las otras áreas metropolitanas importantes del país son Melbourne, Brisbane, Perth y Adelaide.
country.CYPRUS.official=La república de chipre
country.ICELAND.name=Islandia
country.GEORGIA.official=Georgia
country.INDIA.official=República de la India
country.SAINT_BARTHELEMY.official=La colectividad de Saint-Barthélémy
country.KAZAKHSTAN.description=Kazajstán, oficialmente la República de Kazajstán, es un país transcontinental ubicado principalmente en Asia Central con una porción más pequeña al oeste de los Urales en Europa del Este. Es el país sin salida al mar más grande del mundo y el noveno país más grande del mundo, con un área de 2.724.900 kilómetros cuadrados (1.052.100 millas cuadradas). Kazajstán es la nación económicamente más dominante de Asia Central y genera el 60% del PIB de la región, principalmente a través de su industria de petróleo y gas. También tiene vastos recursos minerales.
country.TUVALU.official=Tuvalu
country.GRENADA.description=Granada es un estado soberano de las Indias Occidentales en el Mar Caribe en el extremo sur de la cadena de islas Granadinas. Granada está formada por la propia isla de Granada, dos islas más pequeñas, Carriacou y Petite Martinique, y varias islas pequeñas que se encuentran al norte de la isla principal y forman parte de las Granadinas. Se ubica al noroeste de Trinidad y Tobago, al noreste de Venezuela y al suroeste de San Vicente y las Granadinas. Su tamaño es de 348,5 kilómetros cuadrados (134,6 millas cuadradas) y tenía una población estimada de 112.523 en julio de 2020. Su capital es St. George's. Granada también es conocida como la "Isla de las Especias" debido a su producción de nueces moscadas y macis.
country.WESTERN_SAHARA.description=El Sáhara Occidental es un territorio en disputa en la costa noroeste y en la región del Magreb del norte y oeste de África. Aproximadamente el 20% del territorio está controlado por la autoproclamada República Árabe Saharaui Democrática, mientras que el 80% restante del territorio está ocupado y administrado por el vecino Marruecos. Su superficie asciende a 266.000 kilómetros cuadrados (103.000 millas cuadradas). Es uno de los territorios más escasamente poblados del mundo, formado principalmente por llanuras desérticas. La población se estima en poco más de 500.000 habitantes, [3] de los cuales casi el 40% vive en El Aaiún, la ciudad más grande del Sahara Occidental.
country.BELIZE.name=Belice
country.BANGLADESH.description=Bangladesh, oficialmente la República Popular de Bangladesh, es un país del sur de Asia. Es el octavo país más poblado del mundo, con una población que supera los 162 millones de personas. En términos de masa terrestre, Bangladesh ocupa el puesto 92, con una extensión de 148.460 kilómetros cuadrados (57.320 millas cuadradas), lo que lo convierte en uno de los países más densamente poblados del mundo. Bangladesh comparte fronteras terrestres con India al oeste, norte y este, Myanmar al sureste y la Bahía de Bengala al sur. Está estrechamente separado de Nepal y Bután por el Corredor Siliguri, y de China por Sikkim, en el norte, respectivamente. Dhaka, la capital y ciudad más grande, es el centro económico, político y cultural de la nación. Chittagong, el puerto marítimo más grande, es la segunda ciudad más grande.
country.BRITISH_VIRGIN_ISLANDS.name=Islas Vírgenes (Británicas)
country.GREAT_BRITAIN.description=El Reino Unido de Gran Bretaña e Irlanda del Norte, comúnmente conocido como Reino Unido (Reino Unido o Reino Unido) o Gran Bretaña es un país soberano ubicado frente a la costa noroeste del continente europeo. El Reino Unido incluye la isla de Gran Bretaña, la parte noreste de la isla de Irlanda y muchas islas más pequeñas. Irlanda del Norte comparte una frontera terrestre con la República de Irlanda. De lo contrario, el Reino Unido está rodeado por el Océano Atlántico, con el Mar del Norte al este, el Canal de la Mancha al sur y el Mar Céltico al suroeste, lo que le da la duodécima costa más larga del mundo. El Mar de Irlanda separa Gran Bretaña e Irlanda. El área total del Reino Unido es de 94,000 millas cuadradas (240,000 km2).
country.YEMEN.description=Yemen, oficialmente la República de Yemen, es un país en el extremo sur de la Península Arábiga en Asia Occidental. Es el segundo estado soberano árabe más grande de la península, ocupando 527,970 kilómetros cuadrados (203,850 millas cuadradas). La costa se extiende por unos 2.000 kilómetros (1.200 millas). Limita con Arabia Saudita al norte, el Mar Rojo al oeste, el Golfo de Adén y el Canal de Guardafui al sur y Omán al este. El territorio de Yemen abarca más de 200 islas, incluidas las islas Socotra en el canal de Guardafui. Yemen se caracteriza por ser un estado fallido con una gran necesidad de transformación. La capital de Yemen declarada constitucionalmente es la ciudad de Saná, pero la ciudad ha estado bajo el control de los rebeldes hutíes desde febrero de 2015, así como Adén, que también está controlada por el Consejo de Transición del Sur desde 2018. Su administración ejecutiva reside en Riad, Arabia Saudita.
country.FRENCH_SOUTHERN_TERRITORIES.description=Las Tierras Australes y Antárticas Francesas son un Territorio de Ultramar de Francia. Consiste en:\
country.ZIMBABWE.official=República de Zimbabwe
country.KOREA_SOUTH.description=Corea del Sur, oficialmente la República de Corea, es un país del este de Asia, que constituye la parte sur de la península de Corea y comparte una frontera terrestre con Corea del Norte. 25 millones de personas, más de la mitad de la población del país de más de 51 millones de personas, viven en el área de la capital de Seúl, la quinta área metropolitana más grande del mundo.
