country.SLOVENIA.name=Eslovenia
country.SUDAN_SOUTH.description=Sudán del Sur, oficialmente conocido como la República de Sudán del Sur, es un país sin salida al mar en África Central-Oriental. Limita al este con Etiopía, al norte con Sudán, al oeste con la República Centroafricana, al suroeste con la República Democrática del Congo, al sur con Uganda y al sureste con Kenia.
