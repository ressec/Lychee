country.CHRISTMAS_ISLAND.description=El Territorio de la Isla de Navidad es un territorio externo australiano que comprende la isla del mismo nombre. Christmas Island se encuentra en el Océano Índico, a unos 350 kilómetros (220 millas) al sur de Java y Sumatra y alrededor de 1.550 kilómetros (960 millas) al noroeste del punto más cercano en el continente australiano. Tiene una superficie de 135 kilómetros cuadrados (52 millas cuadradas).
country.ANDORRA.anthem="El Gran Carlemany" o "El Gran Carlomagno" es el himno nacional del Principado de Andorra. Enric Marfany Bons compuso la música, mientras que la letra fue de Joan Benlloch i Vivó, escrita en una narración en primera persona. Fue adoptado como himno nacional el 8 de septiembre de 1921, que es también el día nacional de Andorra. La letra hace referencia a varios aspectos clave de la cultura y la historia de Andorra, como la herencia del Imperio Carolingio.
country.DOMINICA.official=La Commonwealth de Dominica
country.VANUATU.official=República de Vanuatu
country.DOMINICA.description=Dominica, oficialmente la Commonwealth de Dominica, es un país insular en el Caribe. La capital, Roseau, se encuentra en el lado occidental de la isla. Está situado geográficamente como parte de la cadena de las Islas de Barlovento en el archipiélago de las Antillas Menores en el Mar Caribe. La isla está ubicada cerca de Guadalupe al noroeste y de Martinica al sur-sureste. Su área es de 750 km2 (290 millas cuadradas), y el punto más alto es Morne Diablotins, a 1.447 m (4.747 pies) de altura. La población era 71.293 en el censo de 2011.
country.GERMANY.description=Alemania, oficialmente República Federal de Alemania, es un país de Europa Central y Occidental. Con una superficie de 357.022 kilómetros cuadrados (137.847 millas cuadradas), se encuentra entre los mares Báltico y del Norte al norte y los Alpes al sur. Limita con Dinamarca al norte, Polonia y la República Checa al este, Austria y Suiza al sur, y Francia, Luxemburgo, Bélgica y los Países Bajos al oeste.
