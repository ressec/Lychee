country.AMERICAN_SAMOA.description=Samoa Americana es un territorio no incorporado de los Estados Unidos ubicado en el Océano Pacífico Sur, al sureste de (la nación independiente de) Samoa. Su ubicación se centra en 14.2710 ° S, 170.1322 ° W. Está al este de la Línea de cambio de fecha internacional, mientras que Samoa está al oeste de la Línea.
country.MADAGASCAR.official=La república de madagascar
country.MONACO.description=Mónaco, oficialmente el Principado de Mónaco, es una ciudad-estado soberana y un microestado en la Riviera francesa en Europa Occidental. Limita con Francia al norte, este y oeste, y con el mar Mediterráneo al sur. El principado alberga a 38.682 residentes, de los cuales 9.486 son ciudadanos monegascos y es ampliamente reconocido por ser uno de los lugares más caros y ricos del mundo. El idioma oficial es el francés, aunque un número considerable de personas habla y comprende el montegasque, el inglés y el italiano.
country.MARTINIQUE.official=Martinica
country.BOSNIA_AND_HERZEGOVINA.name=Bosnia y Herzegovina
country.AFGHANISTAN.motto=No hay más dios que Alá; Mahoma es el mensajero de Allah.
country.MALDIVES.description=Maldivas, oficialmente la República de Maldivas, es un pequeño país insular archipelágico en el sur de Asia, situado en el Mar Arábigo del Océano Índico. Se encuentra al suroeste de Sri Lanka e India, a unos 700 kilómetros (430 millas) del continente asiático. La cadena de 26 atolones se extiende desde el atolón Ihavandhippolhu en el norte hasta el atolón Addu en el sur hasta el ecuador. Con un territorio que abarca aproximadamente 298 kilómetros cuadrados (115 millas cuadradas), Maldivas es uno de los estados soberanos más dispersos geográficamente del mundo, así como el país asiático más pequeño por área terrestre y población, con alrededor de 515.696 habitantes. Malé es la capital y la ciudad más poblada, tradicionalmente llamada la "Isla del Rey", donde las antiguas dinastías reales gobernaron por su ubicación central.
