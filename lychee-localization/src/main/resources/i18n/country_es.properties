country.DOMINICAN_REPUBLIC.name=República Dominicana
country.IRAQ.description=Irak, oficialmente la República de Irak es un país en Asia Occidental, limita con Turquía al norte, Irán al este, Kuwait al sureste, Arabia Saudita al sur, Jordania al suroeste y Siria al oeste. La capital y ciudad más grande es Bagdad. Irak es el hogar de diversos grupos étnicos, incluidos árabes, kurdos, turcomanos, asirios, yazidis, shabakis, armenios, mandeos, circasianos, sabianos y kawliya. Alrededor del 99% de los 38 millones de ciudadanos del país son musulmanes, y también están presentes pequeñas minorías de cristianos, yarsans, yezidis y mandeans. Los idiomas oficiales de Irak son el árabe y el kurdo.
country.BENIN.official=La república de benin
country.BENIN.anthem=El amanecer de un nuevo día
country.TRINIDAD_AND_TOBAGO.name=Trinidad y Tobago
country.ARMENIA.anthem="Mer Hayrenik" es el himno nacional de Armenia. Barsegh Kanachyan compuso la música, mientras que la letra fue escrita por Mikayel Nalbandian. Adoptado por primera vez en 1918 como el himno de la efímera Primera República de Armenia, fue posteriormente prohibido después de que el país fuera invadido e incorporado a la Unión Soviética. Tras la disolución de la URSS y la restauración de la soberanía en 1991, la canción fue adoptada nuevamente como el himno nacional del nuevo estado independiente, aunque con una letra ligeramente modificada.
