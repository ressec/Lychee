country.GUATEMALA.description=Guatemala, oficialmente la República de Guatemala es un país de América Central que limita con México al norte y al oeste, Belice y el Caribe al noreste, Honduras al este, El Salvador al sureste y el Océano Pacífico al sur. Con una población estimada de alrededor de 17.2 millones, es el país más poblado de Centroamérica. Guatemala es una democracia representativa; su capital y ciudad más grande es Nueva Guatemala de la Asunción, también conocida como Ciudad de Guatemala.
