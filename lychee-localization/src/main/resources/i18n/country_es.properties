country.SAINT_KITTS_AND_NEVIS.description=Saint Kitts y Nevis, oficialmente conocido como la Federación de San Cristóbal y Nevis es un país insular en las Indias Occidentales. Ubicado en la cadena de las Islas de Sotavento de las Antillas Menores, es el estado soberano más pequeño del hemisferio occidental, tanto en área como en población. El país es un reino de la Commonwealth, con Isabel II como reina y jefa de estado. Es la única federación del Caribe.
