country.PAKISTAN.official=La República Islámica de Pakistán
country.IRAN.description=Irán también se llama Persia y oficialmente la República Islámica de Irán es un país de Asia occidental. Limita al noroeste con Armenia y Azerbaiyán, al norte con el Mar Caspio, al noreste con Turkmenistán, al este con Afganistán, al sureste con Pakistán, al sur con el Golfo Pérsico y el Golfo de Omán. y al oeste con Turquía e Irak. Su céntrica ubicación en Eurasia y su proximidad al Estrecho de Ormuz le confieren una gran importancia geoestratégica. Teherán es la capital y la ciudad más grande, así como el principal centro económico y cultural; también es la ciudad más poblada de Asia occidental, con más de 8,8 millones de habitantes y hasta 15 millones, incluida el área metropolitana. Con 83 millones de habitantes, Irán es el decimoséptimo país más poblado del mundo. Con una extensión de 1.648.195 km2 (636.372 millas cuadradas), es el segundo país más grande del Medio Oriente y el 17 más grande del mundo.
country.SWEDEN.official=El reino de suecia
country.CANADA.official=República de Camerún
country.ARUBA.official=Aruba
country.DJIBOUTI.description=Djibouti, oficialmente la República de Djibouti, es un país ubicado en el Cuerno de África en África. Limita con Somalia al sur, Etiopía al sur y al oeste, Eritrea al norte y el Mar Rojo y el Golfo de Adén al este. Al otro lado del Golfo de Adén está Yemen. El país tiene una superficie total de 23.200 km2 (8.958 millas cuadradas). La República de Djibouti está habitada predominantemente por dos grupos étnicos, el pueblo somalí y el afar, y el primero comprende la mayoría de la población.
country.SERBIA.name=Serbia
