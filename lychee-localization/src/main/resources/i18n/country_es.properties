country.CZECHIA.description=La República Checa, también llamada por su nombre abreviado, Chequia es un país sin salida al mar en Europa Central que limita con Austria, Alemania, Polonia y Eslovaquia. La República Checa tiene un paisaje montañoso que cubre un área de 78,866 kilómetros cuadrados (30,450 millas cuadradas) con un clima continental y oceánico en su mayoría templados. Es una república parlamentaria unitaria.
country.NIGERIA.official=República Federal de Nigeria
country.KYRGYZSTAN.description=Kirguistán, oficialmente la República Kirguisa, también conocida como Kirguizia, es un país sin salida al mar en Asia Central. Limita con Kazajstán, Uzbekistán, Tayikistán y China. Su capital y ciudad más grande es Bishkek.
country.NIUE.official=Niue
country.SOMALIA.description=Somalia, oficialmente la República Federal de Somalia, es un país soberano del Cuerno de África. Limita con Etiopía al oeste, Djibouti al noroeste, el Golfo de Adén al norte, el Océano Índico al este y Kenia al suroeste. Somalia tiene la costa más larga del continente africano. Su terreno se compone principalmente de mesetas, llanuras y tierras altas. Las condiciones cálidas prevalecen durante todo el año, con vientos monzónicos periódicos y lluvias irregulares.
