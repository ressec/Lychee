country.VANUATU.description=Vanuatu, oficialmente la República de Vanuatu, es un país insular ubicado en el Océano Pacífico Sur. El archipiélago, que es de origen volcánico, se encuentra a 1.750 kilómetros (1.090 millas) al este del norte de Australia, 540 kilómetros (340 millas) al noreste de Nueva Caledonia, al este de Nueva Guinea, al sureste de las Islas Salomón y al oeste de Fiji.
country.REUNION.name=Reunión
country.SLOVENIA.description=Eslovenia, oficialmente República de Eslovenia, es un país ubicado en Europa Central en el cruce de las principales rutas culturales y comerciales europeas. Limita con Italia al oeste, Austria al norte, Hungría al noreste, Croacia al sureste y el Mar Adriático al suroeste. Eslovenia cubre 20.271 kilómetros cuadrados (7.827 millas cuadradas) y tiene una población de 2.095 millones. Uno de los estados sucesores de la ex Yugoslavia, Eslovenia es ahora una república parlamentaria y una nación miembro de la Unión Europea, las Naciones Unidas y la OTAN. La capital y ciudad más grande es Ljubljana.
country.TURKS_AND_CAICOS_ISLANDS.official=Islas Turcas y Caicos
country.HOLY_SEE.description=La Santa Sede, también llamada Sede de Roma, es la jurisdicción del Obispo de Roma, conocido como el Papa, que incluye la sede episcopal apostólica de la Diócesis de Roma con jurisdicción eclesiástica universal de la Iglesia Católica mundial, así como un entidad soberana de derecho internacional que gobierna la Ciudad del Vaticano.
country.IVORY_COAST.official=República de Costa de Marfil
country.FAROE_ISLANDS.description=Las Islas Feroe o las Islas Feroe son un archipiélago del Atlántico Norte ubicado a 320 kilómetros (200 millas) al norte-noroeste de Escocia, y aproximadamente a medio camino entre Noruega e Islandia. Es un territorio autónomo dentro del Reino de Dinamarca. Las islas tienen un área total de aproximadamente 1,400 kilómetros cuadrados (540 millas cuadradas) con una población de 52,703 en septiembre de 2020.
