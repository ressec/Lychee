country.SAINT_VINCENT_AND_THE_GRENADINES.official=San Vicente y las Granadinas
country.MONTENEGRO.official=Montenegro
country.BOLIVIA.description=Bolivia, oficialmente Estado Plurinacional de Bolivia, es un país sin litoral ubicado en el centro-oeste de América del Sur. La capital constitucional es Sucre, mientras que la sede del gobierno y la capital ejecutiva es La Paz. La ciudad más grande y el principal centro industrial es Santa Cruz de la Sierra, ubicada en los Llanos Orientales (tierras bajas tropicales), una región principalmente plana en el este del país.
country.MICRONESIA.description=Los Estados Federados de Micronesia, abreviado FSM y también conocido simplemente como Micronesia, es un país insular de Oceanía asociado con los Estados Unidos. Consta de cuatro estados, de oeste a este, Yap, Chuuk, Pohnpei y Kosrae, que se extienden por el Océano Pacífico occidental. Juntos, los estados comprenden alrededor de 607 islas (un área terrestre combinada de aproximadamente 702 km2 o 271 millas cuadradas) que cubren una distancia longitudinal de casi 2.700 km (1.678 millas) justo al norte del ecuador. Se encuentran al noreste de Nueva Guinea, al sur de Guam y las Marianas, al oeste de Nauru y las Islas Marshall, al este de Palau y Filipinas, a unos 2.900 km (1.802 millas) al norte del este de Australia, 3.400 km (2.133 millas) al sureste de Japón. y unos 4.000 km (2.485 millas) al suroeste de las principales islas de Hawai.
