country.MONACO.name=Mónaco
country.BULGARIA.description=Bulgaria, oficialmente la República de Bulgaria, es un país del sudeste de Europa. Limita con Rumania al norte, Serbia y Macedonia del Norte al oeste, Grecia y Turquía al sur y el Mar Negro al este. La capital y ciudad más grande es Sofía; otras ciudades importantes son Plovdiv, Varna y Burgas. Con un territorio de 110.994 kilómetros cuadrados (42.855 millas cuadradas), Bulgaria es el decimosexto país más grande de Europa.
country.GREENLAND.description=Groenlandia es la isla más grande del mundo, ubicada entre los océanos Ártico y Atlántico, al este del archipiélago ártico canadiense. Es un territorio autónomo dentro del Reino de Dinamarca. Aunque fisiográficamente es parte del continente de América del Norte, Groenlandia ha estado asociada política y culturalmente con Europa (específicamente Noruega y Dinamarca, las potencias coloniales, así como con la cercana isla de Islandia) durante más de un milenio. La mayoría de sus residentes son inuit, cuyos antepasados ​​emigraron de Alaska a través del norte de Canadá, y se establecieron gradualmente en toda la isla en el siglo XIII.
country.OMAN.official=El Sultanato de Omán
country.SPAIN.name=España
country.TOGO.description=Togo, oficialmente la República de Togo, es un país de África occidental que limita con Ghana al oeste, Benin al este y Burkina Faso al norte. El país se extiende hacia el sur hasta el golfo de Guinea, donde se encuentra su capital, Lomé. Togo cubre 57.000 kilómetros cuadrados (22.008 millas cuadradas), lo que lo convierte en uno de los países más pequeños de África, con una población de aproximadamente 7,9 millones, así como uno de los países más estrechos del mundo con un ancho de menos de 115 km (71 mi) entre Ghana y su vecino oriental un poco más grande, Benin.
country.LIBERIA.description=Liberia, oficialmente la República de Liberia, es un país de la costa de África Occidental. Limita con Sierra Leona al noroeste, Guinea al norte, Costa de Marfil al este y el Océano Atlántico al sur-suroeste. Tiene una población de alrededor de 5 millones y cubre un área de 111,369 kilómetros cuadrados (43,000 millas cuadradas). El inglés es el idioma oficial, pero se hablan más de 20 lenguas indígenas, que representan a los numerosos grupos étnicos que componen más del 95% de la población. La capital y ciudad más grande del país es Monrovia.
country.MALTA.description=Malta, oficialmente conocida como la República de Malta es un país insular del sur de Europa que consta de un archipiélago en el mar Mediterráneo. Se encuentra a 80 km (50 millas) al sur de Italia, 284 km (176 millas) al este de Túnez y 333 km (207 millas) al norte de Libia. Con una población de aproximadamente 515.000 habitantes en un área de 316 km2 (122 millas cuadradas), Malta es el décimo país más pequeño del mundo en área y el cuarto país soberano más densamente poblado. Su capital es La Valeta, que es la capital nacional más pequeña de la Unión Europea por área con 0,8 km2 (0,31 millas cuadradas). El idioma oficial y nacional es el maltés, que desciende del árabe siciliano que se desarrolló durante el Emirato de Sicilia, mientras que el inglés es el segundo idioma oficial. El italiano y el siciliano también sirvieron anteriormente como idiomas oficiales y culturales en la isla durante siglos, siendo el italiano un idioma oficial en Malta hasta 1934 y la mayoría de la población maltesa actual es al menos conversacional en el idioma italiano.
country.MARSHALL_ISLANDS.description=Las Islas Marshall, oficialmente la República de las Islas Marshall, es un país insular y un estado asociado de los Estados Unidos cerca del Ecuador en el Océano Pacífico, ligeramente al oeste de la Línea Internacional de Cambio de Fecha. Geográficamente, el país es parte del grupo de islas más grande de Micronesia. La población del país de 58.413 personas (en el censo del Banco Mundial de 2018) se distribuye en 29 atolones de coral que comprenden 1.156 islas e islotes individuales. La capital y ciudad más grande es Majuro. Tiene la mayor parte de su territorio hecha de agua de cualquier estado soberano, con un 97,87%.
country.definition=Un país es un organismo territorial o entidad política distinta. A menudo se le conoce como la tierra de nacimiento, residencia o ciudadanía de un individuo. Un país puede ser un estado soberano independiente o parte de un estado más grande, como una división política no soberana o anteriormente soberana, un territorio físico con un gobierno o una región geográfica asociada con conjuntos de personas previamente independientes o asociadas de manera diferente con distintas políticas. caracteristicas. No es inherentemente soberano. Los países pueden referirse tanto a estados soberanos como a otras entidades políticas, mientras que otras veces puede referirse solo a estados. Por ejemplo, el CIA World Factbook utiliza la palabra en su campo "Nombre de país" para referirse a "una amplia variedad de dependencias, áreas de soberanía especial, islas deshabitadas y otras entidades además de los países tradicionales o estados independientes". El país más grande del mundo por área geográfica es Rusia, mientras que el más poblado es China, seguido de India, Estados Unidos, Indonesia, Pakistán y Brasil. El miembro más nuevo de la ONU es Sudán del Sur. La admisión de nuevos miembros requiere la aprobación de la Asamblea General; y la membresía de la ONU desde 1991 ha estado reservada a estados soberanos.
