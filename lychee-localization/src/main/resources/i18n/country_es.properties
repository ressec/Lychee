country.RUSSIAN_FEDERATION.name=Federación de Rusia (la)
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.official=El territorio de las islas Heard y McDonald
country.NEW_ZEALAND.description=Nueva Zelanda es un país insular en el suroeste del Océano Pacífico. Consiste en dos masas continentales principales, la Isla Norte (Te Ika-a-MÄ ui) y la Isla Sur (Te Waipounamu), y alrededor de 600 islas más pequeñas, que cubren un área total de 268.021 kilómetros cuadrados (103.500 millas cuadradas). . Nueva Zelanda está a unos 2.000 kilómetros (1.200 millas) al este de Australia a través del Mar de Tasmania y 1.000 kilómetros (600 millas) al sur de las islas de Nueva Caledonia, Fiji y Tonga. La variada topografía del país y los agudos picos montañosos, incluidos los Alpes del Sur, se deben mucho a los levantamientos tectónicos y las erupciones volcánicas. La capital de Nueva Zelanda es Wellington y su ciudad más poblada es Auckland.
country.ANTARCTICA.name=Antártida
country.JERSEY.official=La Bailía de Jersey
country.BHUTAN.description=Bután, oficialmente conocido como el Reino de Bután es un país sin salida al mar en el Himalaya oriental en el sur de Asia. Limita con la Región Autónoma del Tíbet de China en el norte, el Valle de Chumbi en el Tíbet y está apenas separado de Nepal, del estado indio de Sikkim en el oeste y de los estados indios de Assam, Bengala Occidental y Arunachal Pradesh en el sur, este y suroeste. Bután se encuentra geopolíticamente en el sur de Asia y es la segunda nación menos poblada de la región después de Maldivas. Thimphu es su capital y la ciudad más grande, mientras que Phuntsholing es su centro financiero.
country.PUERTO_RICO.official=El Estado Libre Asociado de Puerto Rico
