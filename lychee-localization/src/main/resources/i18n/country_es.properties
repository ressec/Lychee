country.GHANA.description=Ghana, oficialmente la República de Ghana, es un país a lo largo del Golfo de Guinea y el Océano Atlántico, en la subregión de África Occidental. Con una superficie de 238.535 km2 (92.099 millas cuadradas), Ghana limita con Costa de Marfil al oeste, Burkina Faso al norte, Togo al este, el Golfo de Guinea y el Océano Atlántico al sur. Ghana significa "Rey Guerrero" en el idioma Soninke.
country.GUINEA.description=Guinea, oficialmente la República de Guinea, es un país de la costa occidental de África occidental. Anteriormente conocido como Guinea Francesa, el país moderno a veces se conoce como Guinea-Conakry para distinguirlo de otros países con "Guinea" en el nombre y la región del mismo nombre, como Guinea-Bissau y Guinea Ecuatorial. Guinea tiene una población de 12,4 millones y un área de 245.857 kilómetros cuadrados (94.926 millas cuadradas).
