country.MAYOTTE.description=Mayotte es un departamento y una región de ultramar de Francia oficialmente denominada Departamento de Mayotte. Consiste en una isla principal, Grande-Terre (o Maore), una isla más pequeña, Petite-Terre (o Pamanzi) y varios islotes alrededor de estos dos. Mayotte es parte del archipiélago de las Comoras, ubicado en el canal norte de Mozambique en el Océano Índico frente a la costa del sudeste de África, entre el noroeste de Madagascar y el noreste de Mozambique. El estado del departamento de Mayotte es reciente y la región sigue siendo, por un margen significativo, la más pobre de Francia. Sin embargo, Mayotte es mucho más próspera que los otros países del Canal de Mozambique, lo que la convierte en un destino importante para la inmigración ilegal.
country.GERMANY.name=Alemania
country.BOTSWANA.description=Botswana, oficialmente la República de Botswana, es un país sin salida al mar en el sur de África. Anteriormente el protectorado británico de Bechuanalandia, Botswana adoptó su nombre después de independizarse dentro del Commonwealth el 30 de septiembre de 1966. Desde entonces, ha sido una república representativa, con un historial constante de elecciones democráticas ininterrumpidas y la clasificación de corrupción percibida más baja en África desde en al menos 1998. Actualmente es la democracia continua más antigua de África. Botswana es topográficamente plano, y hasta el 70 por ciento de su territorio es el desierto de Kalahari. Limita con Sudáfrica al sur y sureste, Namibia al oeste y al norte y Zimbabwe al noreste. Su frontera con Zambia al norte cerca de Kazungula está mal definida pero tiene, como mucho, unos pocos cientos de metros de largo.
