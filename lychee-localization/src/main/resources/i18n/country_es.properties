country.SOLOMON_ISLANDS.description=Las Islas Salomón son un estado soberano que consta de seis islas principales y más de 900 islas más pequeñas en Oceanía que se encuentran al este de Papúa Nueva Guinea y al noroeste de Vanuatu y cubren una superficie de 28.400 kilómetros cuadrados (11.000 millas cuadradas). El país tiene una población de 652.858 y su capital, Honiara, se encuentra en la isla de Guadalcanal. El país toma su nombre del archipiélago de las Islas Salomón, que es una colección de islas Melanesias que también incluye las Islas Salomón del Norte (una parte de Papúa Nueva Guinea), pero excluye las islas periféricas, como Rennell y Bellona, ​​y las Islas Santa Cruz. .
