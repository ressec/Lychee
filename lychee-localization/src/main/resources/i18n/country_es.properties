country.ALAND_ISLANDS.description=Las Islas Åland o Åland es un archipiélago a la entrada del Golfo de Botnia en el Mar Báltico que pertenece a Finlandia. Es autónoma, desmilitarizada y es la única región monolingüe de habla sueca en Finlandia desde 1920 por decisión de la Liga de Naciones. Es la región más pequeña de Finlandia, constituyendo el 0,51% de su superficie terrestre y el 0,54% de su población. Mariehamn es la capital de Ã… land.
country.PAPUA_NEW_GUINEA.description=Papúa Nueva Guinea, oficialmente el Estado Independiente de Papúa Nueva Guinea, es un estado soberano en Oceanía que ocupa la mitad oriental de la isla de Nueva Guinea y sus islas cercanas a la costa en Melanesia, una región del suroeste del Océano Pacífico al norte de Australia. Su capital, ubicada a lo largo de su costa sureste, es Port Moresby. La mitad occidental de Nueva Guinea forma las provincias indonesias de Papúa y Papúa Occidental. Es el tercer país insular más grande del mundo con 462,840 km2 (178,700 millas cuadradas).
country.REUNION.description=Ré union es un departamento y una región de ultramar de la República Francesa y una isla del Océano Índico en el este de África, al este de Madagascar y 175 km (109 millas) al suroeste de Mauricio. En enero de 2020, tenía una población de 859,959.
country.BULGARIA.name=Bulgaria
country.SPAIN.description=España, oficialmente el Reino de España, es un país del suroeste de Europa con algunas zonas de territorio a través del Estrecho de Gibraltar y el Océano Atlántico. Su territorio de Europa continental está situado en la Península Ibérica. Su territorio también incluye dos archipiélagos: las Islas Canarias frente a la costa del norte de África y las Islas Baleares en el Mar Mediterráneo. Los enclaves africanos de Ceuta, Melilla y PeÃ ± Ã³n de VÃ © lez de la Gomera, hacen de EspaÃ ± a el Ãºnico paÃs europeo que tiene una frontera fÃsica con un paÃs africano (Marruecos). Varias pequeñas islas del mar de Alborán también forman parte del territorio español. El continente del país limita al sur y al este con el mar Mediterráneo; al norte y noreste con Francia, Andorra y el golfo de Vizcaya; y al oeste y noroeste con Portugal y el Océano Atlántico respectivamente.
country.BAHAMAS.motto=Adelante, arriba, adelante juntos
country.BRAZIL.description=Brasil oficialmente la República Federativa de Brasil es el país más grande de América del Sur y América Latina. Con 8,5 millones de kilómetros cuadrados (3,2 millones de millas cuadradas) y más de 211 millones de habitantes, Brasil es el quinto país más grande del mundo por área y el sexto más poblado. Su capital es Brasilia y su ciudad más poblada es São Paulo. La federación está compuesta por la unión de los 26 estados y el Distrito Federal. Es el país más grande que tiene el portugués como idioma oficial y el único en las Américas; también es una de las naciones más multiculturales y étnicamente diversas, debido a más de un siglo de inmigración masiva de todo el mundo; así como el país de mayoría católica romana más poblado.
