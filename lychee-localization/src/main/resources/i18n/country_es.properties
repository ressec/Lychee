country.AFGHANISTAN.anthem=El "Himno Nacional Afgano" fue adoptado y anunciado oficialmente como tal por una Loya Jirga en mayo de 2006. Según el artículo 20 de la constitución afgana, el himno nacional estará en pastún con la mención de "Dios es el más grande", así como la nombres de las etnias en Afganistán. La letra fue escrita por Abdul Bari Jahani y la música fue escrita por el compositor alemán-afgano Babrak Wassa.
