country.LITHUANIA.name=Lituania
country.TUVALU.name=Tuvalu
country.ANTARCTICA.official=Toda la tierra y las plataformas de hielo al sur del paralelo 60 sur
country.NORTHERN_MARIANA_ISLANDS.name=Islas Marianas del Norte (las)
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.description=El Territorio de la Isla Heard y las Islas McDonald es un territorio externo australiano que comprende un grupo volcánico de islas antárticas en su mayoría áridas, aproximadamente dos tercios del camino desde Madagascar a la Antártida. El tamaño total del grupo es de 372 km2 (144 millas cuadradas) de área y tiene 101,9 km (63 millas) de costa. Descubiertas a mediados del siglo XIX, las islas han sido territorio australiano desde 1947 y contienen los dos volcanes activos del país. La cima de uno, el pico Mawson, es más alta que cualquier montaña del continente australiano. Las islas se encuentran en la meseta de Kerguelen en el Océano Índico.
country.GREECE.official=La república helénica
country.SIERRA_LEONE.official=República de Sierra Leona
country.UNITED_ARAB_EMIRATES.name=Emiratos Árabes Unidos (los)
country.MOROCCO.name=Marruecos
country.EL_SALVADOR.description=El Salvador, oficialmente la República de El Salvador es un país de Centroamérica. Limita al noreste con Honduras, al noroeste con Guatemala y al sur con el Océano Pacífico. La capital y ciudad más grande de El Salvador es San Salvador. En 2018, el país tenía una población de aproximadamente 6,42 millones, lo que lo convierte en el país más pequeño y el segundo menos poblado de América Central.
country.ANDORRA.official=Principado de Andorra
country.ALAND_ISLANDS.anthem="Ålänningens sång" (finlandés: "Ahvenanmaalaisten laulu"; inglés: "Song of the Ålander") es el himno oficial de las islas Aland, una provincia autónoma de habla sueca de Finlandia. Adoptado en 1922, la letra del himno es de John Grandell y la música fue compuesta por Johan Fridolf Hagfors. La canción se interpretó por primera vez durante el festival de la canción en Mariehamn 1922. En Ã… land la canción se canta principalmente en la víspera del solsticio de verano y en el día nacional de Ã… land el 9 de junio. La canción originalmente tenía cuatro versos, pero el tercer verso tiene Se ha omitido durante mucho tiempo cuando se canta la canción y, a menudo, cuando aparece impresa.
country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.official=Isla Baker, Isla Howland, Isla Jarvis, Atolón Johnston, Arrecife Kingman, Atolón Midway, Isla Navassa, Atolón Palmyra e Isla Wake
country.HUNGARY.name=Hungría
country.TAJIKISTAN.official=República de Tayikistán
country.ECUADOR.description=Ecuador, oficialmente la República del Ecuador, que literalmente se traduce como "República del Ecuador", es un país del noroeste de América del Sur, que limita con Colombia al norte, Perú al este y al sur y el Océano Pacífico al oeste. Ecuador también incluye las Islas Galápagos en el Pacífico, a unos 1.000 kilómetros (621 millas) al oeste del continente. La capital es Quito.
country.BARBADOS.official=Barbados
country.QATAR.description=Qatar, oficialmente el Estado de Qatar, es un país ubicado en Asia Occidental, que ocupa la pequeña Península de Qatar en la costa noreste de la Península Arábiga. Su única frontera terrestre es con la vecina monarquía del Consejo de Cooperación del Golfo (CCG), Arabia Saudita, al sur, con el resto de su territorio rodeado por el Golfo Pérsico. El Golfo de Bahrein, una entrada del Golfo Pérsico, separa Qatar de la cercana Bahrein.
country.SAMOA.name=Samoa
country.RWANDA.description=Ruanda, oficialmente la República de Ruanda, es un país sin salida al mar en el Gran Valle del Rift, donde convergen la región africana de los Grandes Lagos y África Oriental. Uno de los países más pequeños del continente africano, su capital es Kigali. Ubicada unos pocos grados al sur del Ecuador, Ruanda limita con Uganda, Tanzania, Burundi y la República Democrática del Congo. Es muy elevado, lo que le da el sobrenombre de "tierra de las mil colinas", con su geografía dominada por montañas al oeste y sabana al este, con numerosos lagos en todo el país. El clima es templado a subtropical, con dos estaciones lluviosas y dos estaciones secas cada año. Ruanda tiene una población de más de 12,6 millones que vive en 26,338 km2 (10,169 mi2) de tierra y es el país de África continental más densamente poblado.
country.GABON.description=Gabón, oficialmente la República de Gabón, es un país de la costa occidental de África Central. Ubicado en el ecuador, Gabón limita con Guinea Ecuatorial al noroeste, Camerún al norte, la República del Congo al este y al sur y el Golfo de Guinea al oeste. Tiene una superficie de casi 270.000 kilómetros cuadrados (100.000 millas cuadradas) y su población se estima en 2,1 millones de personas. Su capital y ciudad más grande es Libreville. El idioma oficial es el francés.
country.CABO_VERDE.name=Cabo Verde
country.ISRAEL.official=El Estado de Israel
country.ZIMBABWE.name=Zimbabue
country.HOLY_SEE.name=Santa Sede (ciudad del Vaticano)
country.ALGERIA.anthem=Kassaman o Qassaman es el himno nacional de Argelia. Moufdi Zakaria fue el autor de la letra, mientras que la música fue compuesta por el compositor egipcio Mohamed Fawzi. La canción fue adoptada como himno nacional en 1962, cuando el país se independizó de Francia.
country.IVORY_COAST.description=Costa de Marfil, también conocida como Costa de Marfil, oficialmente la República de Costa de Marfil es un país ubicado en la costa sur de África Occidental. La capital política de Costa de Marfil es Yamoussoukro en el centro del país, mientras que su capital económica y ciudad más grande es la ciudad portuaria de Abidjan. Limita con Guinea al noroeste, Liberia al oeste, Mali al noroeste, Burkina Faso al noreste, Ghana al este y el Golfo de Guinea (Océano Atlántico) al sur. El idioma oficial de la república es el francés, y los idiomas indígenas locales también se utilizan ampliamente, como Baoulé, Dioula, Dan, Anyin y Cebaara Senufo. En total, se hablan alrededor de 78 idiomas diferentes en Costa de Marfil. El país tiene una gran población de seguidores del cristianismo, el Islam y varias religiones indígenas.
country.MOZAMBIQUE.name=Mozambique
country.UKRAINE.description=Ucrania es un país de Europa del Este. Limita con Rusia al este y noreste; Bielorrusia al norte; Polonia, Eslovaquia y Hungría al oeste; y Rumania, Moldavia y el Mar Negro al sur. Ucrania también limita con Crimea al sur, que Rusia anexó a Ucrania en 2014, aunque Ucrania todavía sigue reclamando el territorio. Incluyendo Crimea, Ucrania tiene un área de 603,628 km2 (233,062 millas cuadradas), lo que lo convierte en el segundo país más grande por área en Europa después de Rusia, y el 46º país más grande del mundo. Sin incluir Crimea, Ucrania tiene una población de alrededor de 42 millones, lo que lo convierte en el octavo país más poblado de Europa y el 34 ° país más poblado del mundo. Su capital y ciudad más grande es Kiev.
country.GEORGIA.description=Georgia es un país de la región del Cáucaso de Eurasia. Situada en la encrucijada de Asia Occidental y Europa Oriental, limita al oeste con el Mar Negro, al norte con Rusia, al este con Azerbaiyán y al sur con Armenia y Turquía. La capital y ciudad más grande es Tbilisi. Georgia cubre un territorio de 69,700 kilómetros cuadrados (26,911 millas cuadradas), y su población aproximada es de aproximadamente 3,718 millones. Georgia es una república parlamentaria unitaria, con el gobierno elegido mediante una democracia representativa.
country.PANAMA.official=República de Panamá
country.TURKEY.description=Turquía, oficialmente la República de Turquía, es un país transcontinental ubicado principalmente en la península de Anatolia en Asia occidental, con una porción más pequeña en la península de los Balcanes en el sureste de Europa. Turquía limita al noroeste con Grecia y Bulgaria; al norte por el Mar Negro; noreste por Georgia; al este con Armenia, Azerbaiyán e Irán; al sureste de Irak; al sur con Siria y el mar Mediterráneo; y al oeste por el mar Egeo. Aproximadamente del 70 al 80 por ciento de los ciudadanos del país se identifican como turcos, mientras que los kurdos son la minoría más grande, entre el 15 y el 20 por ciento de la población. Estambul, que se extiende a ambos lados de Europa y Asia, es la ciudad más grande del país, mientras que Ankara es la capital.
country.SAINT_PIERRE_AND_MIQUELON.name=San Pedro y Miquelón
country.LEBANON.name=Líbano
country.NEPAL.description=Nepal, oficialmente la República Democrática Federal de Nepal, es un país soberano del sur de Asia. Se encuentra principalmente en el Himalaya, pero también incluye partes de la llanura indogangética. Es el 49º país más grande por población y el 93º país más grande por área. No tiene salida al mar y limita con China en el norte y la India en el sur, este y oeste, mientras que Bangladesh se encuentra a solo 27 km (17 millas) de su extremo sureste y Bután está separado de él por el estado indio de Sikkim. Nepal tiene una geografía diversa, que incluye llanuras fértiles, colinas boscosas subalpinas y ocho de las diez montañas más altas del mundo, incluido el Monte Everest, el punto más alto de la Tierra. Katmandú es la capital y la ciudad más grande. Nepal es un país multiétnico, con el nepalí como idioma oficial.
country.DOMINICA.name=Dominica
country.PANAMA.description=Panamá, oficialmente la República de Panamá es un país transcontinental en América Central y América del Sur, limita con Costa Rica al oeste, Colombia al sureste, el Mar Caribe al norte y el Océano Pacífico al sur. La capital y ciudad más grande es la Ciudad de Panamá, cuya área metropolitana alberga a casi la mitad de los 4 millones de habitantes del país.
country.ALGERIA.description=Argelia, oficialmente la República Argelina Democrática y Popular, es un país de la región del Magreb en el norte de África. La capital y ciudad más poblada es Argel, ubicada en el extremo norte del país en la costa mediterránea. Con un área de 2,381,741 kilómetros cuadrados (919,595 millas cuadradas), Argelia es el décimo país más grande del mundo y el más grande por área en la Unión Africana y el mundo árabe. Con una población estimada de más de 44 millones, es el octavo país más poblado de África.
country.PAPUA_NEW_GUINEA.official=El Estado Independiente de Papua Nueva Guinea
country.BOUVET_ISLAND.name=Isla Bouvet
country.TONGA.description=Tonga, oficialmente llamado Reino de Tonga, es un estado soberano polinesio y un archipiélago que comprende 169 islas, de las cuales 36 están habitadas. La superficie total es de unos 750 kilómetros cuadrados (290 millas cuadradas) esparcidos en 700.000 kilómetros cuadrados (270.000 millas cuadradas) del sur del Océano Pacífico. En 2016, el estado tenía una población de 100,651 personas, de las cuales el 70% reside en la isla principal de Tongatapu.
country.MAURITANIA.description=Mauritania, oficialmente la República Islámica de Mauritania, es un país del noroeste de África. Es el undécimo estado soberano más grande de África y limita con el Océano Atlántico al oeste, el Sáhara Occidental al norte y noroeste, Argelia al noreste, Malí al este y sureste y Senegal al suroeste.
country.FRENCH_POLYNESIA.description=La Polinesia Francesa, oficialmente la Colectividad de la Polinesia Francesa, es una colectividad de ultramar de la República Francesa y su único país de ultramar. Está compuesto por 118 islas y atolones geográficamente dispersos que se extienden sobre una extensión de más de 2.000 kilómetros (1.200 millas) en el Océano Pacífico Sur. Su superficie total es de 4.167 kilómetros cuadrados (1.609 millas cuadradas).
country.VIETNAM.official=República Socialista de Vietnam
country.ISLE_OF_MAN.description=La Isla de Man, también Ellan Vannin, también conocida como Mann es una dependencia autónoma de la Corona británica situada en el Mar de Irlanda entre Gran Bretaña e Irlanda. La jefa de estado, la reina Isabel II, ostenta el título de Lord de Mann y está representada por un vicegobernador. El Reino Unido tiene la responsabilidad de la defensa militar de la isla.
country.CURACAO.name=Curaçao
country.SWITZERLAND.name=Suiza
country.FRENCH_GUIANA.name=Guayana Francesa
country.BAHRAIN.official=El Reino de Bahrein
country.ZIMBABWE.description=Zimbabwe, oficialmente la República de Zimbabwe, anteriormente Rhodesia es un país sin salida al mar ubicado en el sur de África, entre los ríos Zambezi y Limpopo, bordeado por Sudáfrica, Botswana, Zambia y Mozambique. La capital y ciudad más grande es Harare. La segunda ciudad más grande es Bulawayo. Zimbabwe, un país de aproximadamente 14 millones de habitantes, tiene 16 idiomas oficiales, siendo el inglés, el shona y el ndebele los más comunes.
country.ESWATINI.name=Eswatini (Swazilandia)
country.PARAGUAY.name=Paraguay
country.MOZAMBIQUE.official=La república de mozambique
country.GRENADA.official=Granada
country.NAMIBIA.official=La república de namibia
country.LAOS.name=Laos
country.SOUTH_AFRICA.description=Sudáfrica, oficialmente la República de Sudáfrica (RSA), es el país más austral de África. Con más de 59 millones de habitantes, es la 24a nación más poblada del mundo y cubre un área de 1.221.037 kilómetros cuadrados (471.445 millas cuadradas). Sudáfrica tiene tres capitales: la ejecutiva Pretoria, la judicial Bloemfontein y la legislativa Ciudad del Cabo. La ciudad más grande es Johannesburgo. Aproximadamente el 80% de los sudafricanos son de ascendencia africana negra, divididos entre una variedad de grupos étnicos que hablan diferentes idiomas africanos. La población restante consiste en las comunidades más grandes de África de ascendencia europea, asiática y multirracial.
country.ANTIGUA_AND_BERMUDA.official=Antigua y Barbuda
country.PHILIPPINES.official=República de Filipinas
country.SUDAN_SOUTH.official=República de Sudán del Sur
country.ESTONIA.name=Estonia
country.SAUDI_ARABIA.description=Arabia Saudita, oficialmente el Reino de Arabia Saudita, es un país de Asia Occidental que constituye la mayor parte de la Península Arábiga. Con una superficie de aproximadamente 2.150.000 km2 (830.000 millas cuadradas), Arabia Saudita es geográficamente el estado soberano más grande de Asia occidental, el segundo más grande del mundo árabe (después de Argelia), el quinto más grande de Asia y el duodécimo. más grande del mundo. Arabia Saudita limita con Jordania e Irak al norte, Kuwait al noreste, Qatar, Bahrein y los Emiratos Árabes Unidos al este, Omán al sureste y Yemen al sur; está separada del Sinaí (Egipto) en el noroeste por el Golfo de Aqaba. Arabia Saudita es el único país con una costa en el Mar Rojo y una costa en el Golfo Pérsico, y la mayor parte de su terreno consiste en áridos desiertos, tierras bajas y montañas. En octubre de 2018, la economía saudita era la más grande de Oriente Medio y la décimo octava más grande del mundo. [10] Arabia Saudita también tiene una de las poblaciones más jóvenes del mundo, y aproximadamente el 50 por ciento de su población de 34,2 millones tiene menos de 25 años.
country.CAMEROON.official=República de Camerún
country.SRI_LANKA.name=Sri Lanka
country.EL_SALVADOR.name=El Salvador
country.RWANDA.name=Ruanda
country.AMERICAN_SAMOA.official=Territorio de Samoa Americana
country.FRENCH_POLYNESIA.official=Polinesia francés
country.PAKISTAN.description=Pakistán, oficialmente la República Islámica de Pakistán, es un país del sur de Asia. Es el quinto país más poblado del mundo con una población que supera los 212,2 millones. Tiene la segunda población musulmana más grande del mundo. Es el 33º país más grande por área, con 881,913 kilómetros cuadrados (340,509 millas cuadradas). Pakistán tiene una costa de 1.046 kilómetros (650 millas) a lo largo del Mar Arábigo y el Golfo de Omán en el sur y limita con India al este, Afganistán al oeste, Irán al suroeste y China al noreste. Está estrechamente separado de Tayikistán por el corredor Wakhan de Afganistán en el noroeste, y también comparte una frontera marítima con Omán.
country.PALAU.description=Palau, oficialmente la República de Palau e históricamente Belau, Palaos o Pelew, es un país insular ubicado en el Océano Pacífico occidental. El país contiene aproximadamente 340 islas y, junto con partes de los Estados Federados de Micronesia, forma la cadena occidental de las Islas Carolinas. Su área es de 466 kilómetros cuadrados (180 millas cuadradas). La isla más poblada es Koror. La capital, Ngerulmud, se encuentra en la cercana isla de Babeldaob, en el estado de Melekeok. Palau comparte fronteras marítimas con aguas internacionales al norte, Micronesia al este, Indonesia al sur y Filipinas al oeste.
country.ARGENTINA.name=Argentina
country.KENYA.description=Kenia, oficialmente la República de Kenia, es un país del este de África. Con 580,367 kilómetros cuadrados (224,081 millas cuadradas), Kenia es el 48º país más grande del mundo por área total. Con una población de más de 47,6 millones de personas, Kenia es el vigésimo noveno país más poblado. La capital y ciudad más grande de Kenia es Nairobi, mientras que su ciudad más antigua y la primera capital es la ciudad costera de Mombasa. La ciudad de Kisumu es la tercera ciudad más grande y también un puerto interior en el lago Victoria. Otros centros urbanos importantes incluyen Nakuru y Eldoret. A partir de 2020, Kenia es la tercera economía más grande del África subsahariana después de Nigeria y Sudáfrica. Kenia limita con Sudán del Sur al noroeste, Etiopía al norte, Somalia al este, Uganda al oeste, Tanzania al sur y el Océano Índico al sureste.
country.MYANMAR.name=Myanmar
country.NORWAY.name=Noruega
country.COLOMBIA.name=Colombia
country.EGYPT.description=Egipto, oficialmente la República Árabe de Egipto, es un país transcontinental que abarca la esquina noreste de África y la esquina suroeste de Asia por un puente terrestre formado por la península del Sinaí. Egipto es un país mediterráneo que limita con la Franja de Gaza (Palestina) e Israel al noreste, el Golfo de Aqaba y el Mar Rojo al este, Sudán al sur y Libia al oeste. Al otro lado del Golfo de Aqaba se encuentra Jordania, al otro lado del Mar Rojo se encuentra Arabia Saudita, y al otro lado del Mediterráneo se encuentran Grecia, Turquía y Chipre, aunque ninguno comparte una frontera terrestre con Egipto.
country.THAILAND.description=Tailandia, oficialmente el Reino de Tailandia y antes conocido como Siam, es un país del sudeste asiático. Ubicado en el centro de la península de Indochina, está compuesto por 76 provincias y cubre un área de 513,120 kilómetros cuadrados (198,120 millas cuadradas) y una población de más de 66 millones de personas. Tailandia es el 50º país más grande del mundo por área terrestre y el 22º país más poblado del mundo. La capital y ciudad más grande es Bangkok, una zona administrativa especial. Tailandia limita al norte con Myanmar y Laos, al este con Laos y Camboya, al sur con el golfo de Tailandia y Malasia, y al oeste con el mar de Andaman y el extremo sur de Myanmar. Sus límites marítimos incluyen Vietnam en el Golfo de Tailandia al sureste e Indonesia e India en el Mar de Andaman al suroeste. Nominalmente, Tailandia es una monarquía constitucional y una democracia parlamentaria; sin embargo, en la historia reciente, su gobierno ha experimentado múltiples golpes de estado y períodos de dictaduras militares.
country.BOUVET_ISLAND.official=Isla Bouvet
country.PUERTO_RICO.description=Puerto Rico, oficialmente el Estado Libre Asociado de Puerto Rico, también llamado Puerto Rico en inglés, es un territorio no incorporado de los Estados Unidos ubicado en el noreste del Mar Caribe, aproximadamente a 1,000 millas (1,600 km) al sureste de Miami, Florida.
country.BELGIUM.official=El reino de belgica
country.ANGUILLA.anthem="God Save the Queen" (alternativamente "God Save the King", dependiendo del género del monarca reinante) es el himno real en varios reinos de la Commonwealth, sus territorios y las dependencias de la Corona británica. Se desconoce el autor de la melodía y puede originarse en un canto llano; pero a veces se hace una atribución al compositor John Bull.
country.BAHRAIN.motto=Sin lema oficial
country.ANGOLA.official=La república de angola
country.COSTA_RICA.name=Costa Rica
country.MONTSERRAT.description=Montserrat es un territorio británico de ultramar (BOT) en el Caribe. La isla se encuentra en las Islas de Sotavento, que forma parte de la cadena conocida como las Antillas Menores, en las Indias Occidentales. Montserrat mide aproximadamente 16 km (10 millas) de largo y 11 km (7 millas) de ancho, con aproximadamente 40 km (25 millas) de costa. Montserrat recibe el sobrenombre de "La Isla Esmeralda del Caribe" tanto por su parecido con la costa de Irlanda como por la ascendencia irlandesa de muchos de sus habitantes. Montserrat es el único miembro de pleno derecho que no es plenamente soberano de la Comunidad del Caribe y de la Organización de Estados del Caribe Oriental.
country.HONDURAS.official=La republica de honduras
country.FIJI.description=Fiji, oficialmente la República de Fiji es un país insular en Melanesia, parte de Oceanía en el Océano Pacífico Sur a unas 1.100 millas náuticas (2.000 km; 1.300 millas) al noreste de Nueva Zelanda. Fiyi consta de un archipiélago de más de 330 islas, de las cuales unas 110 están habitadas permanentemente, y más de 500 islotes, que suman una superficie total de aproximadamente 18.300 kilómetros cuadrados (7.100 millas cuadradas). La isla más periférica es Ono-i-Lau. El 87% de la población total de 883.483 vive en las dos islas principales, Viti Levu y Vanua Levu. Aproximadamente tres cuartas partes de los fiyianos viven en las costas de Viti Levu, ya sea en la ciudad capital de Suva o en centros urbanos más pequeños como Nadi, donde el turismo es la principal industria local, o Lautoka, donde la industria de la caña de azúcar es primordial. Debido a su terreno, el interior de Viti Levu está escasamente habitado.
country.BELIZE.motto=Bajo la sombra florezco
country.TRINIDAD_AND_TOBAGO.official=República de Trinidad y Tobago
country.CABO_VERDE.official=República de Cabo Verde
country.SOLOMON_ISLANDS.official=Las islas salomón
country.VENEZUELA.name=Venezuela (República Boliviana de)
country.KIRIBATI.description=Kiribati, oficialmente la República de Kiribati, es un país independiente en el Océano Pacífico central. La población permanente es de poco más de 110.000 (2015), más de la mitad de los cuales vive en el atolón de Tarawa. El estado comprende 32 atolones y una isla de coral elevada, Banaba. Tienen una superficie terrestre total de 811 kilómetros cuadrados (313 millas cuadradas) y están dispersas en 3,5 millones de km2 (1,4 millones de millas cuadradas).
country.MOROCCO.official=El Reino de Marruecos
country.TANZANIA.official=República Unida de Tanzania
country.CURACAO.description=Curaçao es un país insular de las Antillas Menores en el sur del Mar Caribe y la región del Caribe holandés, a unos 65 km (40 millas) al norte de la costa venezolana. Es un país constituyente (holandés: tierra) del Reino de los Países Bajos. Junto con Aruba y Bonaire, forma las islas ABC. Colectivamente, Curaçao, Aruba y otras islas holandesas en el Caribe a menudo se llaman el Caribe holandés.
country.BELARUS.official=La república de bielorrusia
country.TIMOR_LESTE.name=Timor-Leste
country.CUBA.description=Cuba, oficialmente República de Cuba, es un país que comprende la isla de Cuba, así como la Isla de la Juventud y varios archipiélagos menores. Cuba está ubicada en el norte del Caribe, donde se encuentran el Mar Caribe, el Golfo de México y el Océano Atlántico. Está al este de la Península de Yucatán (México), al sur del estado de Florida y las Bahamas en los EE. UU., Al oeste de La Española y al norte de Jamaica y las Islas Caimán. La Habana es la ciudad y capital más grande; otras ciudades importantes incluyen Santiago de Cuba y Camagüey. El área oficial de la República de Cuba es 109,884 kilómetros cuadrados (42,426 millas cuadradas) (sin las aguas territoriales). La isla principal de Cuba es la isla más grande de Cuba y del Caribe, con un área de 104,338 kilómetros cuadrados (40,285 millas cuadradas). Cuba es el segundo país más poblado del Caribe después de Haití, con más de 11 millones de habitantes.
country.TAJIKISTAN.description=Tayikistán, oficialmente la República de Tayikistán, es un país sin salida al mar en Asia Central con un área de 143,100 km2 (55,300 millas cuadradas) y una población estimada de 9,537,645 personas. Limita con Afganistán al sur, Uzbekistán al oeste, Kirguistán al norte y China al este. Las tierras tradicionales del pueblo tayiko incluyen la actual Tayikistán, así como partes de Afganistán y Uzbekistán.
country.BURUNDI.name=Burundi
country.PITCAIRN.name=Pitcairn
country.JAPAN.description=Japón es un país insular en el este de Asia ubicado en el noroeste del Océano Pacífico. Limita con el Mar de Japón al oeste y se extiende desde el Mar de Okhotsk en el norte hasta el Mar de China Oriental y Taiwán en el sur. Parte del Anillo de Fuego del Pacífico, Japón comprende un archipiélago de 6,852 islas que cubren 377,975 kilómetros cuadrados (145,937 millas cuadradas); las cinco islas principales del país, de norte a sur, son Hokkaido, Honshu, Shikoku, Kyushu y Okinawa. Tokio es la capital y ciudad más grande de Japón; otras ciudades importantes incluyen Yokohama, Osaka, Nagoya, Sapporo, Fukuoka, Kobe y Kioto.
country.NORWAY.official=El reino de noruega
country.SAINT_VINCENT_AND_THE_GRENADINES.description=San Vicente y las Granadinas, también conocido simplemente como San Vicente es un país caribeño de habla inglesa de varias islas en el arco insular de las Antillas Menores, en el sureste de las Islas de Barlovento, que se encuentra en las Indias Occidentales en el extremo sur de la frontera oriental. del Mar Caribe donde este último se encuentra con el Océano Atlántico.
country.UNITED_STATES.official=Los Estados Unidos de América
country.LIBERIA.official=La república de liberia
country.FINLAND.description=Finlandia, oficialmente la República de Finlandia, es un país nórdico ubicado en el norte de Europa. Finlandia comparte fronteras terrestres con Suecia al oeste, Rusia al este y Noruega al norte y está definida por el Golfo de Botnia al oeste y el Golfo de Finlandia al sur que forman parte del Mar Báltico. Finlandia tiene una población de aproximadamente 5,5 millones, lo que lo convierte en el vigésimo quinto país más poblado de Europa. Con una superficie de 338.455 kilómetros cuadrados (130.678 millas cuadradas), Finlandia es el octavo país más grande de Europa y el país menos poblado de la Unión Europea. Helsinki, la capital de Finlandia, es la ciudad más grande del país.
country.BELGIUM.name=Bélgica
country.BOUVET_ISLAND.description=La isla Bouvet es una isla alta subantártica deshabitada y dependencia de Noruega ubicada en el Océano Atlántico Sur a 54 ° 25â € ²S 3 ° 22â € ² Coordenadas: 54 ° 25â € ²S 3 ° 22â € ²E, ubicándola al norte y fuera de la Antártida. Sistema de tratados. Se encuentra en el extremo sur de la Cordillera del Atlántico Medio y es la isla más remota del mundo, aproximadamente a 1.700 kilómetros (1.100 millas) al norte de la Costa Princesa Astrid de la Tierra Reina Maud, Antártida, 1.900 kilómetros (1.200 millas) al este de las Islas Sandwich del Sur, 1.600 kilómetros (990 millas) al sur de la isla Gough y 2.600 kilómetros (1.600 millas) al sur-suroeste de la costa de Sudáfrica.
country.SWEDEN.name=Suecia
country.SRI_LANKA.description=Sri Lanka, oficialmente República Socialista Democrática de Sri Lanka es un país insular en el sur de Asia, ubicado en el Océano Índico al suroeste de la Bahía de Bengala y al sureste del Mar Arábigo. Sri Lanka ha sido llamada "la perla del océano Índico" por su forma y ubicación. Está geográficamente separado del subcontinente indio por el Golfo de Mannar y el Estrecho de Palk. Sri Jayawardenepura Kotte es su capital legislativa y Colombo es su ciudad y centro de comercio más grande.
country.LUXEMBOURG.description=Luxemburgo, oficialmente el Gran Ducado de Luxemburgo, es un país sin salida al mar en Europa Occidental. Limita con Bélgica al oeste y al norte, con Alemania al este y con Francia al sur. Su capital, la ciudad de Luxemburgo, es una de las cuatro capitales oficiales de la Unión Europea (junto con Bruselas, Frankfurt y Estrasburgo) y la sede del Tribunal de Justicia de la Unión Europea, la máxima autoridad judicial de la UE. Su cultura, gente e idiomas están muy entrelazados con sus vecinos, por lo que es esencialmente una mezcla de culturas francesa y alemana, como lo demuestran los tres idiomas oficiales de la nación: francés, alemán y el idioma nacional luxemburgués. Las repetidas invasiones de Alemania, especialmente en la Segunda Guerra Mundial, dieron como resultado la fuerte voluntad del país de mediación entre Francia y Alemania y, entre otras cosas, llevaron a la fundación de la Unión Europea.
country.WALLIS_AND_FUTUNA.name=Wallis y Futuna
country.GREAT_BRITAIN.official=Reino Unido de Gran Bretaña e Irlanda del Norte
country.FINLAND.official=La república de finlandia
country.BONAIRE_SINT_EUSTATIUS_SABA.description=Los Países Bajos del Caribe son los tres municipios especiales de los Países Bajos que se encuentran en el Mar Caribe. Consisten en las islas de Bonaire, Sint Eustatius y Saba, aunque el término "Caribe neerlandés" se utiliza a veces para referirse a todas las islas del Caribe holandés. En la legislación, las tres islas también se conocen como Bonaire, Sint Eustatius y Saba o las islas BES (un acrónimo de sus nombres). Actualmente, las islas están clasificadas como organismos públicos en los Países Bajos y como países y territorios de ultramar de la Unión Europea; por tanto, la legislación de la UE no se aplica automáticamente.
country.PORTUGAL.official=La república portuguesa
country.IRAQ.official=La república de irak
country.MYANMAR.description=Myanmar, oficialmente la República de la Unión de Myanmar, es un país del sudeste asiático. Myanmar limita con Bangladesh e India al noroeste, China al noreste, Laos y Tailandia al este y sureste, y el Mar de Andaman y la Bahía de Bengala al sur y suroeste. Myanmar es el país más grande del sudeste asiático continental y el décimo más grande de Asia por área. A partir de 2017, la población es de aproximadamente 54 millones. Su ciudad capital es Naypyidaw y su ciudad más grande es Yangon (Rangún).
country.COOK_ISLANDS.name=Islas Cook
country.HAITI.description=Haití, oficialmente República de Haití y antes conocido como Haití es un país ubicado en la isla Hispaniola en el archipiélago de las Antillas Mayores del Mar Caribe, al este de Cuba y Jamaica y al sur de Las Bahamas y las Islas Turcas y Caicos. Ocupa las tres octavas partes occidentales de la isla que comparte con la República Dominicana. Hacia su suroeste se encuentra la pequeña isla de Navassa, que es reclamada por Haití pero que se disputa como territorio de los Estados Unidos bajo administración federal. Haití tiene un tamaño de 27,750 kilómetros cuadrados (10,714 millas cuadradas), el tercer país más grande del Caribe por área, y tiene una población estimada de 11,4 millones, lo que lo convierte en el país más poblado del Caribe.
country.PUERTO_RICO.name=Puerto Rico
country.CZECHIA.official=La República Checa
country.NEW_CALEDONIA.description=Nueva Caledonia es una colectividad especial de Francia en el suroeste del Océano Pacífico, al sur de Vanuatu, a unos 1.210 km (750 millas) al este de Australia y a 17.000 km (11.000 millas) de la Francia metropolitana. El archipiélago, que forma parte de la subregión de Melanesia, incluye la isla principal de Grande Terre, las islas de la Lealtad, las islas Chesterfield, el archipiélago de Belep, la Isla de Pinos y algunos islotes remotos. Las islas Chesterfield se encuentran en el Mar del Coral. Los franceses, especialmente los locales, llaman a Grande Terre Le Caillou ("el guijarro").
country.NICARAGUA.name=Nicaragua
country.FRANCE.name=Francia
country.YEMEN.official=La república de yemen
country.ARMENIA.description=Armenia, oficialmente la República de Armenia, es un país sin salida al mar en la región del Cáucaso Sur de Eurasia. Situada en Asia occidental, en las tierras altas de Armenia, limita con Turquía al oeste, Georgia al norte, la República independiente de facto de Artsaj y Azerbaiyán al este, y el enclave de Nakhchivan de Irán y Azerbaiyán al sur.
country.COOK_ISLANDS.description=Las Islas Cook es un país insular autónomo en el Océano Pacífico Sur en libre asociación con Nueva Zelanda. Comprende 15 islas cuya superficie terrestre total es de 240 kilómetros cuadrados (93 millas cuadradas). La Zona Económica Exclusiva (ZEE) de las Islas Cook cubre 1.960.027 kilómetros cuadrados (756.771 millas cuadradas) de océano.
country.BURUNDI.official=La república de burundi
country.ANGOLA.description=Angola, oficialmente la República de Angola, es un país de la costa occidental del sur de África. Es el segundo lusófono más grande (país de habla portuguesa) tanto en área total como en población (detrás de Brasil), y es el séptimo país más grande de África, limita con Namibia al sur y la República Democrática del Congo al norte. , Zambia al este y el Océano Atlántico al oeste. Angola tiene una subdivisión de país enclave, la subdivisión de Cabinda que limita con la República del Congo y la República Democrática del Congo. La capital y ciudad más grande de Angola es Luanda.
country.SOLOMON_ISLANDS.name=Islas Salomón
country.CANADA.name=Canadá
country.ALGERIA.official=República Argelina Democrática y Popular
country.THAILAND.name=Tailandia
country.POLAND.description=Polonia, oficialmente la República de Polonia, es un país ubicado en Europa Central. Está dividido en 16 provincias administrativas, que cubren un área de 312,696 kilómetros cuadrados (120,733 millas cuadradas), y tiene un clima estacional en gran parte templado. Con una población de casi 38,5 millones de personas, Polonia es el quinto estado miembro más poblado de la Unión Europea. La capital y metrópolis más grande de Polonia es Varsovia. Otras ciudades importantes incluyen Cracovia, Å Ã³dÅº, WrocÅ‚aw, PoznaÅ „, GdaÅ„ sk y Szczecin.
