country.SWEDEN.description=Suecia, oficialmente el Reino de Suecia, es un país nórdico del norte de Europa. Limita con Noruega al oeste y al norte, Finlandia al este y está conectada con Dinamarca en el suroeste por un puente-túnel que cruza el estrecho de Ã-resund. Con 450,295 kilómetros cuadrados (173,860 millas cuadradas), Suecia es el país más grande del norte de Europa, el tercer país más grande de la Unión Europea y el quinto país más grande de Europa por área. La ciudad capital es Estocolmo. Suecia tiene una población total de 10,3 millones de los cuales 2,6 millones son de origen extranjero. Las personas de origen extranjero se definen como personas nacidas en el extranjero o nacidas en Suecia con padres nacidos en el extranjero. Tiene una baja densidad de población de 25 habitantes por kilómetro cuadrado (65 / mi2), con 1 437 habitantes por km2 en localidades. El 87% de los suecos vive en áreas urbanas, que cubren el 1,5% de toda la superficie terrestre. La mayor concentración se encuentra en la mitad central y sur del país.
country.PAKISTAN.name=Pakistán
country.AUSTRIA.description=Austria, oficialmente la República de Austria, es un país alpino oriental sin salida al mar en la parte sur de Europa Central. Está compuesto por nueve estados federados (Bundesländer), uno de los cuales es Viena, la capital de Austria y su ciudad más grande. Limita con Alemania al noroeste; la República Checa al norte; Eslovaquia al noreste; Hungría al este; Eslovenia e Italia al sur; y Suiza y Liechtenstein al oeste. Austria ocupa un área de 83.879 km2 (32.386 millas cuadradas) y tiene una población de casi 9 millones de personas. Si bien el alemán es el idioma oficial del país, muchos austriacos se comunican de manera informal en una variedad de dialectos bávaros.
