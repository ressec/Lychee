country.CYPRUS.name=Chipre
country.CHILE.description=Chile oficialmente la República de Chile es un país en el oeste de América del Sur. Ocupa una franja de tierra larga y estrecha entre los Andes al este y el Océano Pacífico al oeste. Chile cubre un área de 756.096 kilómetros cuadrados (291.930 millas cuadradas) y tiene una población de 17.5 millones a partir de 2017. La capital y ciudad más grande es Santiago y el idioma nacional es el español.
country.MOLDOVA.official=República de Moldavia
country.MALDIVES.name=Maldivas
country.MAURITIUS.description=Mauricio, oficialmente la República de Mauricio, es una nación insular en el Océano Índico a unos 2.000 kilómetros (1.200 millas) de la costa sureste del continente africano, al este de Madagascar. Incluye la isla principal del mismo nombre de Mauricio y Rodrigues, AgalÃ © ga y St. Brandon. Las islas de Mauricio y Rodrigues forman parte de las Islas Mascareñas, junto con la cercana Ré union, un departamento francés de ultramar. La capital y ciudad más grande, Port Louis, se encuentra en Mauricio, donde se concentra la mayor parte de la población. El país se extiende por 2.040 kilómetros cuadrados (790 millas cuadradas) y tiene una Zona Económica Exclusiva que cubre 2,3 millones de kilómetros cuadrados.
