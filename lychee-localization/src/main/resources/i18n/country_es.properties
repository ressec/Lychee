country.NORTHERN_MARIANA_ISLANDS.description=Las Islas Marianas del Norte, oficialmente la Mancomunidad de las Islas Marianas del Norte, es un área insular y mancomunidad de los Estados Unidos que consta de 14 islas en el noroeste del Océano Pacífico. El CNMI incluye las 14 islas más septentrionales del Archipiélago de las Marianas; la isla más al sur, Guam, es un territorio estadounidense separado. El CNMI y Guam son los territorios más occidentales de los Estados Unidos.
country.AZERBAIJAN.description=Azerbaiyán, oficialmente la República de Azerbaiyán, es un país de la región del Cáucaso de Eurasia. Situado en la encrucijada de Europa del Este y Asia Occidental, [10] limita con el Mar Caspio al este, la República rusa de Daguestán al norte, Georgia al noroeste, Armenia y Turquía al oeste e Irán al Sur.
country.ERITREA.description=Eritrea, oficialmente el Estado de Eritrea, es un país del este de África, con su capital en Asmara. Limita con Etiopía al sur, Sudán al oeste y Djibouti al sureste. Las partes noreste y este de Eritrea tienen una extensa costa a lo largo del Mar Rojo. La nación tiene un área total de aproximadamente 117,600 km2 (45,406 millas cuadradas) e incluye el archipiélago de Dahlak y varias de las islas Hanish.
country.ANTIGUA_AND_BERMUDA.anthem="Fair Antigua, We Salute Thee" es el himno nacional de Antigua y Barbuda. Escrito por Novelle Hamilton Richards y compuesto por Walter Garnet Picart Chambers, fue adoptado en 1967 mientras Antigua y Barbuda todavía eran una colonia británica. Fue adoptado como himno nacional tras la independencia en 1981.
country.CAYMAN_ISLANDS.name=Islas Caimán
country.SINGAPORE.description=Singapur, oficialmente la República de Singapur, es una ciudad-estado insular soberana en el sudeste asiático marítimo. Se encuentra aproximadamente a un grado de latitud (137 kilómetros u 85 millas) al norte del ecuador, frente al extremo sur de la península de Malaca, bordeando el Estrecho de Malaca al oeste, las Islas Riau al sur y el Mar de China Meridional a el este. El territorio del país está compuesto por una isla principal, 63 islas e islotes satélites y un islote periférico, cuyo área combinada ha aumentado en un 25% desde la independencia del país como resultado de extensos proyectos de recuperación de tierras. Tiene la segunda mayor densidad de población del mundo. El país tiene casi 5,7 millones de residentes, el 61% (3,4 millones) de los cuales son ciudadanos de Singapur. Hay cuatro idiomas oficiales de Singapur: inglés, malayo, chino y tamil; siendo el inglés la lengua franca. El multirracialismo está consagrado en la constitución y continúa dando forma a las políticas nacionales en educación, vivienda y política.
country.SAINT_HELENA_ASCENSION_AND_TRISTAN_DA_CUNHA.name=Santa Elena, Isla Ascensión, Tristan da Cunha
country.ZAMBIA.name=Zambia
country.BULGARIA.official=La república de bulgaria
country.AMERICAN_SAMOA.motto=Samoa, deja que Dios sea el primero
country.JORDAN.description=Jordania, oficialmente Reino Hachemita de Jordania, es un país árabe en la región del Levante de Asia Occidental, en la orilla este del río Jordán. Jordania limita con Arabia Saudita, Irak, Siria, Israel y Palestina (Cisjordania). El Mar Muerto se encuentra a lo largo de sus fronteras occidentales y el país tiene una costa de 26 kilómetros (16 millas) en el Mar Rojo en su extremo suroeste. Jordania está estratégicamente ubicada en la encrucijada de Asia, África y Europa. La capital, Ammán, es la ciudad más poblada de Jordania, así como el centro económico, político y cultural del país.
country.DENMARK.description=Dinamarca, oficialmente el Reino de Dinamarca, es un país nórdico del norte de Europa. Dinamarca propiamente dicha, que es el más meridional de los países escandinavos, consta de una península, Jutlandia, y un archipiélago de 443 islas con nombre, siendo las más grandes Selandia, Fionia y la isla de Jutlandia del Norte. Las islas se caracterizan por tierras llanas, cultivables y costas arenosas, baja elevación y un clima templado. Dinamarca se encuentra al suroeste de Suecia y al sur de Noruega, y limita al sur con Alemania. El Reino de Dinamarca es constitucionalmente un estado unitario que comprende Dinamarca propiamente dicha y los dos territorios autónomos en el Océano Atlántico Norte: las Islas Feroe y Groenlandia. Dinamarca tiene un área total de 42,924 km2 (16,573 millas cuadradas), un área terrestre de 42,394 km2 (16,368 millas cuadradas), y el área total que incluye Groenlandia y las Islas Feroe es de 2,210,579 km2 (853,509 millas cuadradas) y una población de 5,82 millones. en Dinamarca propiamente dicha (a partir de 2020).
country.BHUTAN.anthem=El Reino del Dragón del Trueno
country.LIBYA.official=El estado de libia
country.GUAM.description=Guam es un territorio organizado y no incorporado de los Estados Unidos en Micronesia en el Océano Pacífico occidental. Es el punto y territorio más occidental de los Estados Unidos. La ciudad capital de Guam es HagÃ ¥ tÃ ± a, y la ciudad más poblada es Dededo. Guam es miembro de la Comunidad del Pacífico desde 1983. Los habitantes de Guam son ciudadanos estadounidenses por nacimiento. Los guameños indígenas son los chamorros, que están relacionados con otros pueblos austronesios de Indonesia, Filipinas, Taiwán, Micronesia y Polinesia.
country.NIUE.description=Niue es un país insular en el Océano Pacífico Sur, a 2.400 kilómetros (1.500 millas) al noreste de Nueva Zelanda. La superficie terrestre de Niue es de aproximadamente 261 kilómetros cuadrados (101 millas cuadradas) y su población, predominantemente polinesia, era de aproximadamente 1,600 en 2016. Niue está ubicada en un triángulo entre Tonga, Samoa y las Islas Cook. Se encuentra a 604 kilómetros al noreste de Tonga. La isla se conoce comúnmente como "La Roca", que proviene del nombre tradicional "Roca de la Polinesia". Niue es una de las islas de coral más grandes del mundo. El terreno de la isla tiene dos niveles marcados. El nivel más alto está formado por un acantilado de piedra caliza que corre a lo largo de la costa, con una meseta en el centro de la isla que alcanza aproximadamente 60 metros (200 pies) sobre el nivel del mar. El nivel inferior es una terraza costera de aproximadamente 0,5 km (0,3 millas) de ancho y unos 25-27 metros (80-90 pies) de altura, que desciende y se encuentra con el mar en pequeños acantilados. Un arrecife de coral rodea la isla, y la única ruptura importante del arrecife se encuentra en la costa centro occidental, cerca de la capital, Alofi.
country.JERSEY.description=Jersey, oficialmente la Bailía de Jersey, es una dependencia de la Corona británica cerca de la costa de Normandía, Francia. Es la segunda más cercana de las Islas del Canal a Francia, después de Alderney.
country.AUSTRIA.anthem=El "Himno Nacional de la República de Austria" también conocido por su incipit "Land der Berge, Land am Strome" es el himno nacional de Austria.
country.LIECHTENSTEIN.description=Liechtenstein, oficialmente Principado de Liechtenstein, es un microestado de habla alemana situado en los Alpes y en el suroeste de Europa Central. El principado es una monarquía semiconstitucional encabezada por el Príncipe de Liechtenstein; Los amplios poderes del Príncipe son equivalentes a los de un Presidente en un sistema semipresidencial.
country.CHAD.name=Chad
country.BRUNEI.official=La nación de Brunei, la morada de la paz
country.ESTONIA.description=Estonia, oficialmente la República de Estonia, es un país de la costa oriental del Mar Báltico en el norte de Europa. Limita al norte con el golfo de Finlandia frente a Finlandia, al oeste con el mar Báltico frente a Suecia, al sur con Letonia y al este con el lago Peipus y Rusia. El territorio de Estonia consiste en el continente y 2222 islas en el Mar Báltico, cubriendo un área total de 45,227 km2 (17,462 millas cuadradas), y está influenciado por un clima continental húmedo. Tallin, la capital de Estonia, y Tartu son las ciudades y áreas urbanas más grandes del país. Otras ciudades notables incluyen Narva, Pärnu, Kohtla-Järve y Viljandi. El idioma oficial del país, el estonio, es el segundo idioma finlandés más hablado.
