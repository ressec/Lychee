country.FRENCH_GUIANA.official=Guyana
country.LEBANON.description=El Líbano, oficialmente conocido como República Libanesa, es un país de la región del Levante de Asia occidental y la región transcontinental de Oriente Medio. Limita con Siria al norte y este e Israel al sur, mientras que Chipre se encuentra al oeste al otro lado del mar Mediterráneo. La ubicación del Líbano en la encrucijada de la cuenca del Mediterráneo y el interior árabe ha contribuido a su rica historia y ha dado forma a una identidad cultural de diversidad religiosa y étnica. Con solo 10.452 km2 (4.036 mi2), es el estado soberano reconocido más pequeño del continente asiático continental. El idioma oficial, el árabe, es el idioma más común hablado por los ciudadanos del Líbano.
country.KAZAKHSTAN.official=República de Kazajstán
country.GIBRALTAR.description=Gibraltar es un Territorio Británico de Ultramar ubicado en el extremo sur de la Península Ibérica. Tiene una superficie de 6,7 km2 (2,6 millas cuadradas) y limita al norte con España. El paisaje está dominado por el Peñón de Gibraltar, al pie del cual se encuentra una zona urbana densamente poblada, hogar de más de 32.000 personas, principalmente gibraltareños.
country.GAMBIA.description=Gambia, oficialmente la República de Gambia, es un país de África Occidental. Es el país más pequeño de África continental y está rodeado por Senegal, a excepción de su costa occidental en el Océano Atlántico. Gambia está situada a ambos lados del curso inferior del río Gambia, el homónimo de la nación, que fluye a través del centro de Gambia y desemboca en el Océano Atlántico. Tiene un área de 10,689 kilómetros cuadrados (4,127 millas cuadradas) con una población de 1,857,181 a partir del censo de abril de 2013. Banjul es la capital de Gambia y el área metropolitana más grande del país. Las ciudades más grandes son Serekunda y Brikama.
