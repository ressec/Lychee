country.ANGOLA.anthem="Angola Avante" es el himno nacional de Angola. Rui Alberto Vieira Dias Mingas compuso la música, mientras que la letra fue escrita por Manuel Rui Alves Monteiro. Fue adoptado como himno nacional en noviembre de 1975, cuando el país se independizó de Portugal. La letra hace referencia a varios hechos clave del Movimiento Popular para la Liberación de Angola (MPLA), que ha estado en el poder desde la independencia y fue el único partido en Angola hasta 1992.
country.SAINT_MARTIN.official=La colectividad de Saint-Martin
country.UGANDA.official=República de Uganda
country.COMOROS.description=Las Comoras, oficialmente la Unión de las Comoras, es un país insular en el Océano Índico ubicado en el extremo norte del Canal de Mozambique frente a la costa oriental de África. Comparte fronteras marítimas con Madagascar y la región francesa de Mayotte al sureste, Tanzania al noroeste, Mozambique al oeste y las Seychelles al noreste. La capital y ciudad más grande de Comoras es Moroni. Además, la religión de la mayoría de la población y la religión oficial del estado es el Islam sunita. Como miembro de la Liga Árabe, Comoras es el único país del mundo árabe que se encuentra completamente en el hemisferio sur. También es un estado miembro de la Unión Africana, la Organización internacional de la Francofonía, la Organización de Cooperación Islámica y la Comisión del Océano Índico. Además, la Unión de las Comoras tiene tres idiomas oficiales: comorano, francés y árabe.
country.BAHAMAS.anthem="March On, Bahamaland" es el himno nacional de las Bahamas. Timothy Gibson compuso la música y fue autor de la letra. Este fue adoptado como himno nacional en 1973, cuando el país se independizó del Reino Unido. El himno anterior, "God Save the Queen", se ha mantenido como himno real.
country.ROMANIA.name=Rumania
country.KUWAIT.description=Kuwait, oficialmente el Estado de Kuwait, es un país de Asia occidental. Situada en el extremo norte de Arabia Oriental en la punta del Golfo Pérsico, limita con Irak al norte y Arabia Saudita al sur. En 2016, Kuwait tiene una población de 4,5 millones de personas: 1,3 millones son kuwaitíes y 3,2 millones son expatriados. Los expatriados representan aproximadamente el 70% de la población.
country.ETHIOPIA.name=Etiopía
country.AZERBAIJAN.anthem=AzÉ ™ rbaycan MarÅŸÄ ± ("Marcha de Azerbaiyán" o "Marcha de Azerbaiyán") es el himno nacional de Azerbaiyán. La música fue compuesta por Uzeyir Hajibeyov, con letra del poeta Ahmad Javad. El gobierno adoptó oficialmente el himno en 1920 con la aprobación del decreto. En 1992, después de la caída de la Unión Soviética, el gobierno de Azerbaiyán restauró oficialmente AzÉ ™ rbaycan MarÅŸÄ ± como el himno nacional.
country.PHILIPPINES.description=Filipinas, oficialmente la República de Filipinas, es un país archipelágico en el sudeste asiático. Situada en el Océano Pacífico occidental, consta de unas 7.641 islas que se clasifican en términos generales en tres divisiones geográficas principales de norte a sur: Luzón, Visayas y Mindanao. La ciudad capital de Filipinas es Manila y la ciudad más poblada es Quezon City, ambas dentro del área urbana única de Metro Manila. Limitado por el Mar de Filipinas Occidental (parte del Mar de China Meridional) al oeste, el Mar de Filipinas al este y el Mar de Célebes al suroeste, Filipinas comparte fronteras marítimas con Taiwán al norte, Japón al noreste, Palau al este, Indonesia al sur, Malasia y Brunei al suroeste, Vietnam al oeste y China al noroeste.
country.MADAGASCAR.description=Madagascar, oficialmente la República de Madagascar, y anteriormente conocida como la República de Madagascar, es un país insular en el Océano Índico, aproximadamente a 400 kilómetros (250 millas) de la costa de África Oriental. Con 592.800 kilómetros cuadrados (228.900 millas cuadradas), Madagascar es el segundo país insular más grande del mundo. La nación comprende la isla de Madagascar (la cuarta isla más grande del mundo) y numerosas islas periféricas más pequeñas. Tras la desintegración prehistórica del supercontinente Gondwana, Madagascar se separó del subcontinente indio hace unos 88 millones de años, lo que permitió que las plantas y animales nativos evolucionaran en relativo aislamiento. En consecuencia, Madagascar es un foco de biodiversidad; más del 90% de su vida silvestre no se encuentra en ningún otro lugar de la Tierra. Los diversos ecosistemas de la isla y la vida silvestre única están amenazados por la invasión de la población humana en rápido crecimiento y otras amenazas ambientales.
country.SVALBARD_AND_JAN_MAYEN.description=Svalbard es un archipiélago noruego en el Océano Ártico. Situado al norte de la Europa continental, está a medio camino entre la Noruega continental y el Polo Norte. Las islas del grupo varían de 74 ° a 81 ° de latitud norte y de 10 ° a 35 ° de longitud este. La isla más grande es Spitsbergen, seguida de Nordaustlandet y EdgeÃ¸ya. Si bien es parte del Reino de Noruega desde 1925, Svalbard no es parte de la Noruega geográfica; administrativamente, el archipiélago no es parte de ningún condado noruego, sino que forma un área no incorporada administrada por un gobernador designado por el gobierno noruego, y una jurisdicción especial sujeta al Tratado de Svalbard que está fuera del Área Schengen, la Unión Nórdica de Pasaportes y la Área Económica Europea. Jan Mayen es una isla volcánica noruega en el Océano Ártico, sin población permanente. Tiene 55 km (34 millas) de largo (suroeste-noreste) y 373 km2 (144 millas cuadradas) de área, parcialmente cubierto por glaciares (un área de 114,2 km2 (44,1 millas cuadradas) alrededor del volcán Beerenberg). Tiene dos partes: el noreste más grande de Nord-Jan y el más pequeño de SÃ¸r-Jan, unidas por un istmo de 2,5 km (1,6 millas) de ancho. Se encuentra a 600 km (370 millas) al noreste de Islandia (495 km (305 millas) al NE de Kolbeinsey), 500 km (310 millas) al este del centro de Groenlandia y 1.000 km (620 millas) al oeste del Cabo Norte, Noruega. La isla es montañosa, la cumbre más alta es el volcán Beerenberg en el norte. El istmo es la ubicación de los dos lagos más grandes de la isla, SÃ¸rlaguna (Laguna Sur) y Nordlaguna (Laguna Norte). Un tercer lago se llama Ullerenglaguna (Laguna de Ullereng). Jan Mayen fue formado por el hotspot de Jan Mayen.
country.TURKS_AND_CAICOS_ISLANDS.name=Islas Turcas y Caicos (las)
country.UNITED_ARAB_EMIRATES.description=Los Emiratos Árabes Unidos, a veces simplemente llamados Emiratos, es un estado soberano en Asia occidental en el extremo oriental de la Península Arábiga. Limita con Omán y Arabia Saudita, y tiene fronteras marítimas en el Golfo Pérsico con Qatar e Irán. Es una monarquía constitucional federal electiva formada a partir de una federación de siete emiratos, que consta de Abu Dhabi (que sirve como capital), Ajman, Dubai, Fujairah, Ras Al Khaimah, Sharjah y Umm Al Quwain. Sus límites tienen numerosos enclaves entre sí. Cada emirato está gobernado por un gobernante, que juntos forman el Consejo Federal Supremo, y uno de los cuales se desempeña como presidente de los Emiratos Árabes Unidos. En 2013, la población de los Emiratos Árabes Unidos era de 9,2 millones, de los cuales 1,4 millones eran ciudadanos emiratíes y 7,8 millones eran expatriados. La población estimada de los Emiratos Árabes Unidos en 2020 era de 9,89 millones.
country.GUINEA.name=Guinea
country.LITHUANIA.official=La república de lituania
country.NORTHERN_MARIANA_ISLANDS.official=La Commonwealth de las Islas Marianas del Norte
country.SIERRA_LEONE.description=Sierra Leona, oficialmente la República de Sierra Leona, es un país en la costa suroeste de África Occidental. Limita con Liberia al sureste y Guinea al noreste. Sierra Leona tiene un clima tropical con un entorno diverso que va desde la sabana hasta las selvas tropicales, un área total de 71,740 km2 (27,699 millas cuadradas) y una población de 7,092,113 según el censo de 2015. La capital y ciudad más grande es Freetown. El país está dividido en cinco regiones administrativas que se subdividen en dieciséis distritos.
country.JORDAN.name=Jordán
country.ANGUILLA.description=Anguila es un territorio británico de ultramar en el Caribe. Es una de las islas de Sotavento más septentrionales de las Antillas Menores, situada al este de Puerto Rico y las Islas Vírgenes y directamente al norte de San Martín. El territorio está formado por la isla principal de Anguila, de aproximadamente 26 kilómetros de largo por 5 km de ancho en su punto más ancho, junto con varias islas y cayos mucho más pequeños sin población permanente. La capital del territorio es El Valle. La superficie total del territorio es de 35 millas cuadradas (91 km2), con una población de aproximadamente 18,090 (est. De julio de 2020).
