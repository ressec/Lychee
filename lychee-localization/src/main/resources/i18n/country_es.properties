country.PARAGUAY.description=Paraguay, oficialmente la República de Paraguay es un país de América del Sur. Limita con Argentina al sur y suroeste, Brasil al este y noreste y Bolivia al noroeste. Aunque es uno de los dos únicos países sin litoral de América del Sur (el otro es Bolivia), el país tiene costas, playas y puertos en los ríos Paraguay y Paraná que dan salida al Océano Atlántico a través de la Hidrovía Paraná-Paraguay. Debido a su ubicación central en América del Sur, a veces se le conoce como Corazón de Sudamérica ("Corazón de América del Sur").
