country.SAO_TOME_AND_PRINCIPE.description=SÃ £ o TomÃ © y PrÃncipe, oficialmente la RepÃºblica DemocrÃ¡tica de SÃ £ o TomÃ © y PrÃncipe es un país insular en el Golfo de Guinea, frente a la costa ecuatorial occidental de África Central. Consiste en dos archipiélagos alrededor de las dos islas principales de SÃ £ o TomÃ © y PrÃncipe, a unos 140 km (87 millas) de distancia y a unos 250 y 225 km (155 y 140 millas) de la costa noroeste de Gabón.
