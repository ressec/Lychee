country.NETHERLANDS.description=El Reino de los Países Bajos, comúnmente conocido como los Países Bajos, es un estado soberano y una monarquía constitucional con la gran mayoría de su territorio en Europa Occidental y con varios pequeños territorios insulares antillanos en el Caribe (en los grupos de las Islas de Sotavento y las Antillas de Sotavento).
country.PARAGUAY.official=La república de paraguay
country.CONGO_DEMOCRATIC_REPUBLIC_OF.description=La República Democrática del Congo (RDC), también conocida como Congo-Kinshasa, RD Congo, DROC, o simplemente Congo o Congo, e históricamente Zaire, es un país de África Central. Es, por área, el país más grande del África subsahariana, el segundo más grande de toda África (después de Argelia) y el undécimo más grande del mundo. Con una población de más de 101 millones, la República Democrática del Congo es el país oficialmente francófono más poblado del mundo, así como el cuarto país más poblado de África y el decimoquinto país más poblado del mundo. Desde 2015, el este de la República Democrática del Congo ha sido escenario de un conflicto militar en curso en Kivu.
country.RUSSIAN_FEDERATION.description=Rusia, o la Federación de Rusia, es un país transcontinental ubicado en Europa del Este y el Norte de Asia. Se extiende desde el Mar Báltico en el oeste hasta el Océano Pacífico en el este, y desde el Océano Ártico en el norte hasta el Mar Negro y el Mar Caspio en el sur. Rusia cubre más de 17,125,200 kilómetros cuadrados (6,612,100 millas cuadradas), abarcando más de un octavo de la superficie terrestre habitada de la Tierra, extendiéndose por once zonas horarias y limitando con 16 naciones soberanas. Moscú es la capital del país y la ciudad más grande, otras ciudades importantes incluyen San Petersburgo, Novosibirsk, Ekaterimburgo, Kazán, Nizhny Novgorod, Chelyabinsk y Samara.
country.KENYA.official=República de Kenia
country.ALBANIA.description=Albania, oficialmente la República de Albania es un país del sudeste de Europa en el Mar Adriático y Jónico dentro del Mar Mediterráneo. Comparte fronteras terrestres con Montenegro al noroeste, Kosovo al noreste, Macedonia del Norte al este, Grecia al sur y fronteras marítimas con Grecia, Montenegro e Italia al oeste.
country.IRAN.name=Iran
country.TIMOR_LESTE.description=Timor Oriental o Timor-Leste, oficialmente la República Democrática de Timor-Leste es un país insular en el sudeste asiático. Comprende la mitad oriental de la isla de Timor, las islas cercanas de Atauro y Jaco, y Oecusse, un enclave en el lado noroeste de la isla rodeado por Timor Occidental de Indonesia. Australia es el vecino del sur del país, separada por el Mar de Timor. El tamaño del país es de aproximadamente 15.007 km2 (5.794 millas cuadradas).
country.ICELAND.description=Islandia es un país insular nórdico en el Océano Atlántico Norte, con una población de 356.991 y un área de 103.000 km2 (40.000 millas cuadradas), lo que lo convierte en el país menos poblado de Europa. La capital y ciudad más grande es ReykjavÃk. ReykjavÃk y las áreas circundantes en el suroeste del país albergan a más de dos tercios de la población. Islandia es activa volcánica y geológicamente. El interior consiste en una meseta caracterizada por campos de arena y lava, montañas y glaciares, y muchos ríos glaciares fluyen hacia el mar a través de las tierras bajas. Islandia es calentada por la Corriente del Golfo y tiene un clima templado, a pesar de una alta latitud en las afueras del Círculo Polar Ártico. Su alta latitud e influencia marina mantienen los veranos fríos, y la mayor parte del archipiélago tiene un clima polar.
country.LUXEMBOURG.official=El gran ducado de luxemburgo
country.MACAO.official=Región Administrativa Especial de Macao de China
country.GUYANA.official=La República Cooperativa de Guyana
country.PERU.official=La República del Perú
country.KOREA_NORTH.official=República Popular Democrática de Corea
country.TURKMENISTAN.description=Turkmenistán, también conocido como Turkmenia, es un país soberano en Asia Central, limita con Kazajstán al noroeste, Uzbekistán al norte y al este, Afganistán al sureste, Irán al sur y suroeste y el Mar Caspio al oeste. Ashgabat es la capital y ciudad más grande del país. La población del país es de 6 millones, la más baja de las repúblicas de Asia Central. Turkmenistán es una de las naciones menos pobladas de Asia. Los ciudadanos de Turkmenistán son conocidos como turcomanos o turcomanos.
country.CONGO.official=La republica del congo
country.TUNISIA.description=Túnez, oficialmente la República de Túnez, es un país de la región del Magreb en el norte de África, que cubre 163.610 kilómetros cuadrados (63.170 millas cuadradas). Su punto más al norte, Cabo Ángela, es también el punto más al norte del continente africano. Túnez limita con Argelia al oeste y suroeste, Libia al sureste y el mar Mediterráneo al norte y este. La población de Túnez era de 11,7 millones en 2019. El nombre de Túnez se deriva de su ciudad capital, Túnez (nombre nativo bereber: Tunest), que se encuentra en su costa noreste.
country.PERU.description=Perú, oficialmente la República del Perú es un país en el oeste de América del Sur. Limita al norte con Ecuador y Colombia, al este con Brasil, al sureste con Bolivia, al sur con Chile y al sur y oeste con el Océano Pacífico. Perú es un país megadiverso con hábitats que van desde las áridas llanuras de la región costera del Pacífico en el oeste hasta los picos de la cordillera de los Andes que se extienden verticalmente desde el norte al sureste del país hasta la selva tropical de la cuenca del Amazonas en el este con el Amazonas río. Con 1,28 millones de km2 (0,5 millones de mi2), Perú es el decimonoveno país más grande del mundo y el tercero más grande de América del Sur.
country.BRUNEI.description=Brunei, oficialmente la Nación de Brunei, la Morada de la Paz es un país ubicado en la costa norte de la isla de Borneo en el sudeste asiático. Aparte de su costa con el Mar de China Meridional, el país está completamente rodeado por el estado insular de Sarawak en Malasia. Está separada en dos partes por el distrito de Sarawak de Limbang. Brunei es el único estado soberano completamente en la isla de Borneo; el resto del territorio de la isla se divide entre las naciones de Malasia e Indonesia. La población de Brunei era 428,963 en 2018. El gobierno es una monarquía absoluta bajo el Sultán, que implementa una combinación de derecho consuetudinario inglés y la ley sharia, así como prácticas islámicas generales directas.
country.AUSTRALIA.anthem="Advance Australia Fair" es el himno nacional de Australia. Creada por el compositor de origen escocés Peter Dodds McCormick, la canción se interpretó por primera vez en 1878 y se cantó en Australia como una canción patriótica. Reemplazó a "God Save the Queen" como el himno nacional oficial en 1984, luego de un plebiscito para elegir la canción nacional en 1977.
country.URUGUAY.name=Uruguay
country.BAHAMAS.name=Bahamas
country.PORTUGAL.name=Portugal
country.HONG_KONG.description=Hong Kong, oficialmente la Región Administrativa Especial de Hong Kong de la República Popular de China (RAEHK), es un área metropolitana y una región administrativa especial de la República Popular de China en el delta oriental del río Pearl en el Mar de China Meridional. Con más de 7,5 millones de residentes de diversas nacionalidades en un territorio de 1.104 kilómetros cuadrados (426 millas cuadradas), Hong Kong es uno de los lugares más densamente poblados del mundo.
country.ARMENIA.name=Armenia
country.SOUTH_GEORGIA_AND_THE_SOUTH_SANDWICH_ISLANDS.description=Georgia del Sur y las Islas Sandwich del Sur es un territorio británico de ultramar en el sur del Océano Atlántico. Es una colección remota e inhóspita de islas, que consta de Georgia del Sur y una cadena de islas más pequeñas conocidas como las Islas Sandwich del Sur. Georgia del Sur tiene 165 kilómetros (103 millas) de largo y 35 kilómetros (22 millas) de ancho y es, con mucho, la isla más grande del territorio. Las Islas Sandwich del Sur se encuentran a unos 700 kilómetros (430 millas) al sureste de Georgia del Sur. La superficie total del territorio es de 3.903 km2 (1.507 millas cuadradas). Las Islas Malvinas están a unos 1.300 kilómetros (810 millas) al oeste de su punto más cercano.
country.CAMBODIA.name=Camboya
country.DENMARK.official=El reino de dinamarca
country.WALLIS_AND_FUTUNA.official=El territorio de las islas Wallis y Futuna
country.SURINAME.name=Surinam
country.BRITISH_INDIAN_OCEAN_TERRITORY.official=El Territorio Británico del Océano Índico
country.BELGIUM.description=Bélgica, oficialmente el Reino de Bélgica, es un país de Europa Occidental. Limita con los Países Bajos al norte, Alemania al este, Luxemburgo al sureste, Francia al suroeste y el Mar del Norte al noroeste. Cubre un área de 30,689 km2 (11,849 millas cuadradas) y tiene una población de más de 11.5 millones, lo que lo convierte en el 22o país más densamente poblado del mundo y el sexto país más densamente poblado de Europa, con una densidad de 376 por cuadrado. kilómetro (970 / milla cuadrada). La capital y ciudad más grande es Bruselas; otras ciudades importantes son Amberes, Gante, Charleroi, Lieja, Brujas, Namur y Lovaina.
country.BOSNIA_AND_HERZEGOVINA.description=Bosnia y Herzegovina, abreviado BiH o B&H, a veces llamado Bosnia-Herzegovina y a menudo conocido informalmente como Bosnia, es un país del sur y sureste de Europa, ubicado dentro de los Balcanes. Sarajevo es la capital y ciudad más grande.
country.US_VIRGIN_ISLANDS.name=Islas Vírgenes (EE. UU.)
country.TOGO.official=República de Togo
country.ARUBA.motto=No disponible
country.MARTINIQUE.name=Martinica
country.BAHAMAS.description=Las Bahamas, conocidas oficialmente como Commonwealth of The Bahamas, es un país dentro del archipiélago de Lucayan de las Indias Occidentales en el Atlántico. Ocupa el 97% de la superficie terrestre del archipiélago de Lucayan y alberga al 88% de la población del archipiélago. El estado archipelágico consta de más de 700 islas, cayos e islotes en el Océano Atlántico, y está ubicado al norte de Cuba y la isla Hispaniola (Haití y República Dominicana), al noroeste de las Islas Turcas y Caicos, al sureste del estado de EE. UU. Florida y al este de los Cayos de Florida. La capital es Nassau en la isla de New Providence. La Real Fuerza de Defensa de las Bahamas describe el territorio de las Bahamas como que abarca 470.000 km2 (180.000 millas cuadradas) de espacio oceánico.
country.UKRAINE.name=Ucrania
country.LEBANON.official=La república libanesa
country.CHAD.official=La república de chad
country.NAURU.name=Nauru
country.NIGER.official=La república del niger
country.AUSTRIA.motto=Sin lema oficial
country.GREENLAND.name=Groenlandia
country.SAINT_MARTIN.description=La Colectividad de San Martín, comúnmente conocida simplemente como San Martín (Saint-Martin) es una colectividad de ultramar de Francia en las Indias Occidentales en el Caribe. Con una población de 35,334 en enero de 2017 (con estimaciones más recientes que sitúan la población en 32,556) en un área de 53,2 kilómetros cuadrados (20,5 millas cuadradas), abarca el 60% del norte de la isla dividida de San Martín y algunas zonas vecinas. islotes, el mayor de los cuales es ÃŽle Tintamarre. El 40% del sur de la isla de Saint Martin constituye Sint Maarten, que ha sido un país constituyente del Reino de los Países Bajos desde 2010. Este es el único lugar del mundo donde Francia limita con los Países Bajos.
country.ECUADOR.name=Ecuador
country.FALKLAND_ISLANDS.description=Las Islas Malvinas son un archipiélago en el Océano Atlántico Sur en la Plataforma Patagónica. Las islas principales están a unas 300 millas (483 kilómetros) al este de la costa patagónica sur de América del Sur ya unas 752 millas (1.210 kilómetros) del extremo norte de la Península Antártica, a una latitud de unos 52 ° S. El archipiélago, con un área de 4.700 millas cuadradas (12.000 kilómetros cuadrados), comprende East Falkland, West Falkland y 776 islas más pequeñas. Como territorio británico de ultramar, las Malvinas tienen autogobierno interno y el Reino Unido asume la responsabilidad de su defensa y asuntos exteriores. La capital de las Islas Malvinas es Stanley en East Falkland.
country.HONDURAS.description=Honduras, oficialmente la República de Honduras es un país de Centroamérica. La República de Honduras limita al oeste con Guatemala, al suroeste con El Salvador, al sureste con Nicaragua, al sur con el Océano Pacífico en el Golfo de Fonseca y al norte con el Golfo de Honduras, una gran entrada del Mar Caribe.
country.TONGA.official=El Reino de Tonga
country.PALAU.official=República de Palau
country.CANADA.description=Camerún, oficialmente la República de Camerún, es un país de África Central y África Occidental. Limita con Nigeria al oeste y al norte; Chad al noreste; la República Centroafricana al este; y Guinea Ecuatorial, Gabón y la República del Congo al sur. La costa de Camerún se encuentra en la ensenada de Biafra, parte del Golfo de Guinea y el Océano Atlántico. Aunque Camerún no es un estado miembro de la CEDEAO, se encuentra geográfica e históricamente en África Occidental; el sur de Camerún, que ahora forma sus regiones Nord-Ouest y Sud-Ouest, tiene una fuerte historia en África Occidental en particular. Sin embargo, desde 2017, elementos dentro de las regiones suroeste y noroeste han declarado un estado independiente (pero no reconocido internacionalmente) llamado Ambazonia. El país a veces se identifica como África Occidental y otras veces como África Central debido a su posición estratégica en la encrucijada entre África Occidental y Central. Camerún es el hogar de más de 250 idiomas nativos hablados por casi 25 millones de personas.
country.CAMBODIA.description=Camboya, oficialmente Reino de Camboya, es un país ubicado en la parte sur de la península de Indochina en el sudeste asiático. Tiene un área de 181,035 kilómetros cuadrados (69,898 millas cuadradas), limita con Tailandia al noroeste, Laos al noreste, Vietnam al este y el Golfo de Tailandia al suroeste.
country.COCOS_ISLANDS.name=Islas Cocos
country.LATVIA.name=Letonia
country.SAN_MARINO.name=San Marino
country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.name=Islas menores alejadas de los Estados Unidos (las)
country.NEPAL.name=Nepal
country.PALAU.name=Palau
country.SOUTH_AFRICA.name=Sudáfrica
country.PANAMA.name=Panamá
country.BRITISH_INDIAN_OCEAN_TERRITORY.description=El Territorio Británico del Océano Índico (BIOT) es un territorio británico de ultramar del Reino Unido situado en el Océano Índico a medio camino entre Tanzania e Indonesia. El territorio comprende los siete atolones del archipiélago de Chagos con más de 1.000 islas individuales, muchas de ellas muy pequeñas, que suman una superficie total de 60 kilómetros cuadrados (23 millas cuadradas). La isla más grande y más al sur es Diego García, de 27 km2 (10 millas cuadradas), el sitio de una instalación militar conjunta del Reino Unido y los Estados Unidos.
country.ANGUILLA.motto=Unidad, fuerza y resistencia
country.BURKINA_FASO.description=Burkina Faso es un país sin salida al mar en África Occidental que cubre un área de alrededor de 274.200 kilómetros cuadrados (105.900 millas cuadradas) y limita con Malí, Níger, Benin, Togo, Ghana y Costa de Marfil. La estimación de población de julio de 2019 de las Naciones Unidas fue de 20,321,378. Anteriormente llamada República del Alto Volta (1958-1984), fue rebautizada como "Burkina Faso" el 4 de agosto de 1984 por el presidente Thomas Sankara. Sus ciudadanos son conocidos como Burkinabé y su capital es Uagadugú. Debido al colonialismo francés, el idioma oficial del gobierno y los negocios del país es el francés, pero este idioma lo habla aproximadamente solo el 10-15% de la población. Hay 59 idiomas nativos que se hablan en Burkina Faso, y el idioma más común, Moore, lo habla aproximadamente el 50% de los habitantes de Burkina Faso.
country.SAINT_LUCIA.description=Santa Lucía es un país insular soberano en las Indias Occidentales en el Mar Caribe oriental en el límite con el Océano Atlántico. La isla se llamaba anteriormente Iyonola, el nombre dado a la isla por los nativos Arawaks y más tarde, Hewanorra, el nombre dado por los nativos caribes, dos pueblos amerindios separados. Parte de las Antillas Menores, se encuentra al norte / noreste de la isla de San Vicente, al noroeste de Barbados y al sur de Martinica. Cubre un área de tierra de 617 km2 (238 millas cuadradas) y reportó una población de 165,595 en el censo de 2010. Su capital es Castries.
country.GREECE.description=Grecia, oficialmente República Helénica, también conocida como Hellas, es un país ubicado en el sudeste de Europa. Su población es de aproximadamente 10,7 millones a partir de 2018; Atenas es su ciudad más grande y capital, seguida de Salónica.
country.LESOTHO.description=Lesotho, oficialmente el Reino de Lesotho, es un país enclavado dentro de la frontera de Sudáfrica. Junto con la Ciudad del Vaticano y San Marino, es uno de los tres estados independientes completamente rodeados por el territorio de otro país. Además, es el único estado de ese tipo fuera de la península italiana y el único que no es un microestado. Lesotho tiene poco más de 30.000 km2 (11.583 millas cuadradas) y una población de alrededor de 2 millones. Su capital y ciudad más grande es Maseru. El idioma oficial es el sesotho.
country.LIBYA.name=Libia
country.BAHRAIN.description=Bahrein, oficialmente el Reino de Bahrein es un estado soberano en el Golfo Pérsico. La nación insular comprende un pequeño archipiélago compuesto por 40 islas naturales y 51 islas artificiales adicionales, centradas alrededor de la isla de Bahrein, que representa alrededor del 83 por ciento de la masa terrestre del país. El país está situado entre la península de Qatar y la costa noreste de Arabia Saudita, a la que está conectado por la calzada King Fahd de 25 kilómetros (16 millas). Según el censo de 2010, la población de Bahrein supera los 1,2 millones, de los cuales alrededor de la mitad son extranjeros. Con 780 kilómetros cuadrados (300 millas cuadradas) de tamaño, es la tercera nación más pequeña de Asia después de Maldivas y Singapur. La capital y ciudad más grande es Manama.
country.BELGIUM.anthem=El brabantiano
country.SIERRA_LEONE.name=Sierra Leona
country.MALAYSIA.official=Malasia
country.NORFOLK_ISLAND.description=La isla Norfolk es un territorio externo de Australia ubicado en el Océano Pacífico entre Nueva Zelanda y Nueva Caledonia, a 1.412 kilómetros (877 millas) directamente al este de Evans Head de Australia y a unos 900 kilómetros (560 millas) de la isla Lord Howe. Junto con las vecinas Phillip Island y Nepean Island, las tres islas forman colectivamente el Territorio de la Isla Norfolk. En el censo de 2016, tenía 1748 habitantes viviendo en un área total de aproximadamente 35 km2 (14 millas cuadradas). Su capital es Kingston.
country.INDONESIA.name=Indonesia
country.URUGUAY.description=Uruguay, oficialmente República Oriental del Uruguay, es un país de la región sureste de América del Sur. Limita con Argentina al oeste y suroeste y Brasil al norte y este, con el Río de la Plata al sur y el Océano Atlántico al sureste. Uruguay alberga a aproximadamente 3,51 millones de personas, de las cuales 1,8 millones viven en el área metropolitana de su capital y ciudad más grande, Montevideo. Con un área de aproximadamente 176.000 kilómetros cuadrados (68.000 millas cuadradas), Uruguay es geográficamente la segunda nación más pequeña de América del Sur, después de Surinam.
country.BERMUDA.name=islas Bermudas
country.US_VIRGIN_ISLANDS.official=Islas Vírgenes de los Estados Unidos
country.RWANDA.official=República de Ruanda
country.TURKEY.official=La república de turquía
country.CABO_VERDE.description=Cabo Verde o Cabo Verde oficialmente la República de Cabo Verde, es un país insular en el Océano Atlántico central. Las diez islas volcánicas de su archipiélago tienen una superficie terrestre combinada de aproximadamente 4.033 kilómetros cuadrados (1.557 millas cuadradas).
country.HONG_KONG.official=La Región Administrativa Especial de Hong Kong de China
country.VIETNAM.description=Vietnam, oficialmente la República Socialista de Vietnam, es un país del sudeste asiático y el país más oriental de la península de Indochina. Con un estimado de 96,2 millones de habitantes en 2019, es el decimoquinto país más poblado del mundo. Vietnam comparte sus fronteras terrestres con China al norte y Laos y Camboya al oeste. Comparte sus fronteras marítimas con Tailandia a través del Golfo de Tailandia, y Filipinas, Indonesia y Malasia a través del Mar de China Meridional. Su capital es Hanoi, y su ciudad más poblada es Ciudad Ho Chi Minh, también conocida por su antiguo nombre de Saigón.
country.PITCAIRN.official=Las islas Pitcairn, Henderson, Ducie y Oeno
country.SYRIA.description=Siria, oficialmente la República Árabe Siria, es un país de Asia Occidental, que limita con el Líbano al suroeste, el Mar Mediterráneo al oeste, Turquía al norte, Irak al este, Jordania al sur e Israel al suroeste. Siria, un país de llanuras fértiles, altas montañas y desiertos, es el hogar de diversos grupos étnicos y religiosos, incluidos árabes sirios, kurdos, turcos, asirios, armenios, circasianos, mandeanos y griegos. Los grupos religiosos incluyen sunitas, cristianos, alauitas, drusos, ismailíes, mandeanos, chiítas, salafíes y yazidíes. Los árabes son el grupo étnico más numeroso y los sunitas el grupo religioso más numeroso.
country.SLOVAKIA.official=La republica eslovaca
country.MONTENEGRO.description=Montenegro es un país del sureste de Europa en la costa adriática de los Balcanes. Limita con Bosnia y Herzegovina al norte, Serbia y Kosovo al este, Albania al sureste, el Mar Adriático y Croacia al oeste. La ciudad más grande y capital es Podgorica, mientras que Cetinje tiene el estatus de antigua capital real.
country.HONDURAS.name=Honduras
country.SAINT_LUCIA.official=Santa Lucía
country.AUSTRALIA.official=La Commonwealth de Australia
country.GUADELOUPE.description=Guadalupe es un archipiélago que forma una región de ultramar de Francia en el Caribe. Consta de seis islas habitadas: Basse-Terre, Grande-Terre, Marie-Galante, La DÃ © sirade y las dos ÃŽles des Saintes habitadas, asÃ como muchas islas deshabitadas y afloramientos. Está al sur de Antigua y Barbuda y Montserrat, y al norte de Dominica. La ciudad capital de la región es Basse-Terre, ubicada en la costa sur oeste de la isla de Basse-Terre; sin embargo, la ciudad más poblada es Les Abymes y el principal centro de negocios es la vecina Pointe-Ã -Pitre, ambas ubicadas en la isla Grande-Terre.
country.KIRIBATI.name=Kiribati
country.SUDAN_SOUTH.name=Sudán del Sur
country.MALI.name=Mali
country.FRENCH_SOUTHERN_TERRITORIES.name=Territorios Franceses del Sur
country.EQUATORIAL_GUINEA.description=Guinea Ecuatorial, oficialmente la República de Guinea Ecuatorial, es un país ubicado en la costa oeste de África Central, con una superficie de 28.000 kilómetros cuadrados (11.000 millas cuadradas). Anteriormente la colonia de Guinea Española, su nombre posterior a la independencia evoca su ubicación cerca del Ecuador y el Golfo de Guinea. En 2015, el país tenía una población de 1.225.367.
country.COSTA_RICA.description=Costa Rica, oficialmente la República de Costa Rica es un país de Centroamérica, limita con Nicaragua al norte, el Mar Caribe al noreste, Panamá al sureste, el Océano Pacífico al suroeste y Ecuador al sur de la Isla del Coco. . Tiene una población de alrededor de 5 millones [5] [6] en una superficie de 51.060 kilómetros cuadrados (19.714 millas cuadradas). Se estima que 333,980 personas viven en la capital y ciudad más grande, San José, con alrededor de 2 millones de personas en el área metropolitana circundante.
country.SAINT_BARTHELEMY.description=San Bartolomé, oficialmente el francés: CollectivitÃ © territoriale de Saint-BarthÃ © lemy es una colectividad de ultramar de Francia en el Caribe. A menudo abreviado como St-Barth en francés, y St. Barths o St. Barts en inglés, la isla se encuentra a unos 35 kilómetros (22 millas) al sureste de la isla caribeña de San Martín y al noreste de las islas holandesas de Saba, Sint. Eustatius y el país independiente de Saint Kitts y Nevis.
country.MALAYSIA.description=Malasia es un país del sudeste asiático. La monarquía constitucional federal consta de trece estados y tres territorios federales, separados por el Mar de China Meridional en dos regiones, Malasia Peninsular y Malasia Oriental de Borneo. Malasia peninsular comparte una frontera terrestre y marítima con Tailandia y fronteras marítimas con Singapur, Vietnam e Indonesia. El este de Malasia comparte fronteras terrestres y marítimas con Brunei e Indonesia y una frontera marítima con Filipinas y Vietnam. Kuala Lumpur es la capital nacional y la ciudad más grande, mientras que Putrajaya es la sede del gobierno federal. Con una población de más de 32 millones, Malasia es el 43º país más poblado del mundo. El punto más al sur de Eurasia continental está en Tanjung Piai. En los trópicos, Malasia es uno de los 17 países megadiversos, hogar de varias especies endémicas.
country.ETHIOPIA.description=Etiopía, oficialmente República Democrática Federal de Etiopía, es un país sin salida al mar en el Cuerno de África. Comparte fronteras con Eritrea al norte, Djibouti al noreste, Somalia al este, Kenia al sur, Sudán del Sur al oeste y Sudán al noroeste. Con más de 109 millones de habitantes en 2019, Etiopía es el duodécimo país más poblado del mundo, la segunda nación más poblada del continente africano (después de Nigeria) y el país sin litoral más poblado del mundo. El país tiene una superficie total de 1.100.000 kilómetros cuadrados (420.000 millas cuadradas). Su capital y ciudad más grande es Addis Abeba, que se encuentra a varios kilómetros al oeste del Rift de África Oriental que divide el país en las placas tectónicas africana y somalí. La identidad nacional etíope se basa en los roles históricos y contemporáneos del cristianismo y el Islam, y la independencia de Etiopía del dominio extranjero, que se deriva de los diversos reinos antiguos etíopes de la antigüedad.
