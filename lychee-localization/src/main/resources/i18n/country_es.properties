country.UZBEKISTAN.name=Uzbekistán
country.BRITISH_VIRGIN_ISLANDS.description=Las Islas Vírgenes Británicas (abreviado BVI), oficialmente las Islas Vírgenes, son un Territorio Británico de Ultramar en el Caribe, al este de Puerto Rico y las Islas Vírgenes de los Estados Unidos y al noroeste de Anguila. Las islas son geográficamente parte del archipiélago de las Islas Vírgenes y están ubicadas en las Islas de Sotavento de las Antillas Menores y parte de las Indias Occidentales.
country.ANTIGUA_AND_BERMUDA.motto=Cada esfuerzo, todo logro
