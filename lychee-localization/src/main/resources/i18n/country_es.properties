country.ALBANIA.anthem="Himni i Flamurit" es el himno nacional de Albania. Su música fue adaptada de una composición original del compositor rumano Ciprian Porumbescu, para la canción "Pe-al nostru steag e scris Unire" (o "E scris pe tricolor Unire"). Las palabras fueron escritas por el poeta albanés Asdreni (AleksandÃ «r Stavre Drenova), y están cerca de la letra original rumana que Andrei BÃ ¢ rseanu escribió para la pieza de Porumbescu.
