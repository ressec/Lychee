country.LIBYA.description=Libia, oficialmente el Estado de Libia es un país de la región del Magreb en el norte de África, que limita con el mar Mediterráneo al norte, Egipto al este, Sudán al sureste, Chad al sur, Níger al suroeste, Argelia al al oeste y Túnez al noroeste. El estado soberano está formado por tres regiones históricas: Tripolitania, Fezzan y Cyrenaica. Con una superficie de casi 1,8 millones de kilómetros cuadrados (700.000 millas cuadradas), Libia es el cuarto país más grande de África y el 16º país más grande del mundo. Libia tiene la décima reserva de petróleo probada más grande de cualquier país del mundo. La ciudad y capital más grande, Trípoli, se encuentra en el oeste de Libia y contiene más de tres millones de los siete millones de habitantes de Libia. La segunda ciudad más grande es Bengasi, que se encuentra en el este de Libia. El nombre latino Libia se basa en el nombre de la región al oeste del Nilo utilizado por los antiguos griegos y romanos para todo el norte de África, y fue adoptado nuevamente durante el período de colonización italiana que comenzó en 1911.
country.SERBIA.description=Serbia, oficialmente la República de Serbia, es un país sin salida al mar situado en la encrucijada de Europa central y sudoriental en la llanura de Panonia meridional y los Balcanes centrales. Limita con Hungría al norte, Rumania al noreste, Bulgaria al sureste, Macedonia del Norte al sur, Croacia y Bosnia y Herzegovina al oeste y Montenegro al suroeste. El país reclama una frontera con Albania a través del territorio en disputa de Kosovo. La población de Serbia asciende aproximadamente a siete millones. Su capital, Belgrado, se encuentra entre las ciudades más grandes y antiguas del sureste de Europa.
country.BANGLADESH.official=República Popular de Bangladesh
country.GUERNSEY.official=La Bailía de Guernsey
country.CHRISTMAS_ISLAND.name=Isla de Navidad
country.SAINT_HELENA_ASCENSION_AND_TRISTAN_DA_CUNHA.description=Santa Helena es una remota isla volcánica tropical en el Océano Atlántico Sur, perteneciente al Reino Unido. La isla se encuentra a unos 1.950 kilómetros (1.210 millas) al oeste de la costa del suroeste de África y a 4.000 kilómetros (2.500 millas) al este de Río de Janeiro en la costa de América del Sur. La Isla Ascensión es una isla volcánica aislada, 7 ° 56â € ² al sur del Ecuador en el Océano Atlántico Sur. Se encuentra a unas 1.000 millas (1.600 km) de la costa de África y 1.400 millas (2.300 km) de la costa de Brasil. Se rige como parte del Territorio Británico de Ultramar de Santa Elena, Ascensión y Tristán da Cunha, cuya isla principal, Santa Elena, se encuentra a unas 800 millas (1.300 km) al sureste. Tristan da Cunha, coloquialmente Tristan es un grupo remoto de islas volcánicas en el sur del Océano Atlántico. Es el archipiélago habitado más remoto del mundo, y se encuentra aproximadamente a 2.432 km de la costa de Ciudad del Cabo en Sudáfrica, a 2.161 km de Santa Elena y a 3.486 km de la costa de la Islas Malvinas.
country.NIGER.name=Níger
country.TANZANIA.name=Tanzania
country.EGYPT.official=La república árabe de egipto
country.TRINIDAD_AND_TOBAGO.description=Trinidad y Tobago, oficialmente la República de Trinidad y Tobago, es el país insular más al sur del Caribe y es conocido por su riqueza en combustibles fósiles. Compuesto por las islas principales Trinidad y Tobago y numerosas islas mucho más pequeñas, se encuentra a 130 kilómetros (81 millas) al sur de Granada y a 11 kilómetros (6,8 millas) de la costa del noreste de Venezuela. Comparte fronteras marítimas con Barbados al noreste, Granada al noroeste, Guyana al sureste y Venezuela al sur y al oeste.
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.name=Isla Heard e Islas Mc Donald
country.BANGLADESH.anthem=Mi Bengala Dorada
country.TURKS_AND_CAICOS_ISLANDS.description=Las Islas Turcas y Caicos son un Territorio Británico de Ultramar que consta de las Islas Caicos más grandes y las Islas Turcas más pequeñas, dos grupos de islas tropicales en el Archipiélago Lucayano del Océano Atlántico y el norte de las Indias Occidentales. Son conocidos principalmente por el turismo y como un centro financiero extraterritorial. La población residente era de 31,458 a 2012 de los cuales 23,769 viven en Providenciales en las Islas Caicos; Las estimaciones de julio de 2020 sitúan la población en 55,926. Es el tercero más grande de los territorios británicos de ultramar por población.
