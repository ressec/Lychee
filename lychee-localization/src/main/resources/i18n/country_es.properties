country.PORTUGAL.description=Portugal, oficialmente la República Portuguesa, es un país ubicado en la Península Ibérica, en el suroeste de Europa. Es el estado soberano más occidental de la Europa continental, limita al oeste y al sur con el Océano Atlántico y al norte y al este con España. Su territorio también incluye los archipiélagos atlánticos de las Azores y Madeira, ambas regiones autónomas con sus propios gobiernos regionales. El idioma oficial y nacional es el portugués.
country.OMAN.description=Omán, oficialmente el Sultanato de Omán, es un país en la costa sureste de la Península Arábiga en Asia Occidental. Ubicado en una posición estratégicamente importante en la desembocadura del Golfo Pérsico, el país comparte fronteras terrestres con los Emiratos Árabes Unidos al noroeste, Arabia Saudita al oeste y Yemen al suroeste, y comparte fronteras marítimas con Irán y Pakistán. La costa está formada por el Mar Arábigo al sureste y el Golfo de Omán al noreste. Los enclaves de Madha y Musandam están rodeados por los Emiratos Árabes Unidos en sus fronteras terrestres, con el Estrecho de Ormuz (que comparte con Irán) y el Golfo de Omán formando los límites costeros de Musandam.
country.ALBANIA.motto=Tú, Albania, dame honor, dame el nombre albanés
