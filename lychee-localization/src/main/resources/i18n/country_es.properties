country.AMERICAN_SAMOA.anthem=Amerika Samoa es el himno regional de Samoa Americana. Compuesto por Napoleón Andrew Tuiteleleapaga y escrito por Mariota Tiumalu Tuiasosopo, fue adoptado oficialmente en 1950.
