country.GUADELOUPE.name=Guadalupe
country.ANDORRA.name=Andorra
country.ICELAND.official=Islandia
country.NAURU.description=Nauru, oficialmente la República de Nauru y anteriormente conocida como Pleasant Island, es un país insular y un microestado en Oceanía, en el Pacífico Central. Su vecino más cercano es la isla de Banaba en Kiribati, a 300 km (190 millas) al este. Se encuentra además al noroeste de Tuvalu, 1.300 km (810 millas) al noreste de las Islas Salomón, al este-noreste de Papua Nueva Guinea, al sureste de los Estados Federados de Micronesia y al sur de las Islas Marshall. Con solo un área de 21 km2 (8,1 millas cuadradas), Nauru es el tercer país más pequeño del mundo detrás de la Ciudad del Vaticano y Mónaco, lo que la convierte en la república más pequeña. Además, su población de 10.670 es la segunda más pequeña del mundo, después de la Ciudad del Vaticano.
country.ALBANIA.official=La república de albania
country.SAMOA.official=El Estado Independiente de Samoa
country.ISRAEL.description=Israel, oficialmente conocido como el Estado de Israel, es un país de Asia occidental, ubicado en la costa sureste del Mar Mediterráneo y la costa norte del Mar Rojo. Tiene fronteras terrestres con Líbano al norte, Siria al noreste, Jordania al este, los territorios palestinos de Cisjordania y la Franja de Gaza al este y oeste, respectivamente, y Egipto al suroeste. El centro económico y tecnológico de Israel es Tel Aviv, mientras que su sede de gobierno y proclamada capital es Jerusalén, aunque el reconocimiento internacional de la soberanía del estado sobre Jerusalén es limitado.
country.JAMAICA.description=Jamaica es un país insular situado en el Mar Caribe. Con una superficie de 10,990 kilómetros cuadrados (4,240 millas cuadradas), es la tercera isla más grande de las Antillas Mayores y el Caribe (después de Cuba y La Española). Jamaica se encuentra a unos 145 kilómetros (90 millas) al sur de Cuba y 191 kilómetros (119 millas) al oeste de Hispaniola (la isla que contiene los países de Haití y la República Dominicana); el Territorio Británico de Ultramar de las Islas Caimán se encuentra a unos 215 kilómetros (134 millas) al noroeste.
country.NORWAY.description=Noruega, oficialmente el Reino de Noruega, es un país nórdico del norte de Europa cuyo territorio continental comprende la parte occidental y septentrional de la península escandinava; La Noruega continental y la remota isla de Jan Mayen, así como el archipiélago de Svalbard, forman la Noruega metropolitana. La isla Bouvet, ubicada en el subantártico, es una dependencia del Reino de Noruega. Noruega también reclama los territorios antárticos de la isla Pedro I y la tierra de la reina Maud.
