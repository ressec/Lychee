country.UGANDA.name=Uganda
country.TAIWAN.description=Taiwán, oficialmente la República de China (ROC) es un país del este de Asia. Los países vecinos incluyen la República Popular China (PRC) al noroeste, Japón al noreste y Filipinas al sur. La isla principal de Taiwán tiene un área de 35,808 kilómetros cuadrados (13,826 millas cuadradas), con cadenas montañosas que dominan los dos tercios orientales y llanuras en el tercio occidental, donde se concentra su población altamente urbanizada. Taipei es la capital y el área metropolitana más grande de Taiwán. Otras ciudades importantes incluyen New Taipei, Kaohsiung, Taichung, Tainan y Taoyuan. Con 23,57 millones de habitantes, Taiwán se encuentra entre los países más densamente poblados y es el país más poblado y la economía más grande que no es miembro de las Naciones Unidas (ONU).
country.GREENLAND.official=Kalaallit Nunaat
country.NIGER.description=Níger o Níger, oficialmente la República del Níger es un país sin salida al mar en África Occidental que lleva el nombre del río Níger. Níger limita con Libia al noreste, Chad al este, Nigeria al sur, Benin al suroeste, Mali al noroeste, Burkina Faso al suroeste y Argelia al noroeste. Níger cubre una superficie de casi 1.270.000 km2 (490.000 millas cuadradas), lo que lo convierte en el país más grande de África occidental. Más del 80% de su superficie terrestre se encuentra en el desierto del Sahara. La población predominantemente musulmana del país de aproximadamente 22 millones vive principalmente en grupos en el extremo sur y oeste del país. La capital y ciudad más grande es Niamey, ubicada en la esquina suroeste de Níger.
country.ESTONIA.official=La república de estonia
country.LUXEMBOURG.name=Luxemburgo
country.FAROE_ISLANDS.official=Las islas feroe
country.LATVIA.description=Letonia, oficialmente conocida como República de Letonia, es un país de la región báltica del norte de Europa. Desde la independencia de Letonia en 1918, se la conoce como uno de los estados bálticos. Limita con Estonia al norte, Lituania al sur, Rusia al este, Bielorrusia al sureste y comparte una frontera marítima con Suecia al oeste. Letonia tiene 1.957.200 habitantes y un territorio de 64.589 km2 (24.938 millas cuadradas). Su capital y ciudad más grande es Riga; Otras ciudades importantes de Letonia son Daugavpils, LiepÄja, Jelgava y JÅ «rmala. El país tiene un clima estacional templado. El Mar Báltico modera el clima, aunque el país tiene cuatro estaciones distintas e inviernos nevados.
country.COCOS_ISLANDS.official=El Territorio de las Islas Cocos (Keeling)
country.TOKELAU.name=Tokelau
country.SENEGAL.name=Senegal
country.ITALY.description=Italia, oficialmente la República Italiana, es un país formado por una península delimitada por los Alpes y rodeada por varias islas. Italia se encuentra en el centro-sur de Europa y se considera parte de Europa occidental. Una república parlamentaria unitaria con Roma como su capital, el país cubre un área total de 301,340 km2 (116,350 millas cuadradas) y comparte fronteras terrestres con Francia, Suiza, Austria, Eslovenia y los microestados enclavados de la Ciudad del Vaticano y San Marino. Italia tiene un enclave territorial en Suiza (Campione) y un enclave marítimo en aguas tunecinas (Lampedusa). Con alrededor de 60 millones de habitantes, Italia es el tercer estado miembro más poblado de la Unión Europea.
country.BERMUDA.description=Bermudas es un territorio británico de ultramar en el Océano Atlántico Norte. Se encuentra aproximadamente a 1.035 km (643 millas) al este-sureste de Cape Hatteras, Carolina del Norte (siendo Cape Point en la isla de Hatteras el lugar más cercano a tierra); 1.236 km (768 millas) al sur de la isla Cape Sable, Nueva Escocia; 1.759 km (1.093 millas) al noreste de Cuba y 1.538 km (956 millas) al norte de las Islas Vírgenes Británicas. Aunque normalmente se lo menciona en singular, Bermuda consta de 181 islas; la mayor de estas islas se conoce como Isla Principal. La ciudad capital de Bermudas es Hamilton. Bermudas es autónoma internamente, con su propia constitución y gabinete de ministros seleccionados entre los miembros electos de la cámara baja de un Parlamento que promulga leyes locales. Como gobierno nacional, el gobierno del Reino Unido es en última instancia responsable de garantizar la buena gobernanza dentro de los territorios británicos de ultramar, y conserva la responsabilidad de la defensa y las relaciones exteriores. En julio de 2018, tiene una población de 71.176, lo que lo convierte en el más poblado de los territorios británicos de ultramar. Los sectores económicos más importantes de Bermudas son los seguros, el reaseguro y el turismo en el extranjero. Bermudas tuvo uno de los PIB per cápita más altos del mundo durante la mayor parte del siglo XX.
country.US_VIRGIN_ISLANDS.description=Las Islas Vírgenes de los Estados Unidos; También llamadas Islas Vírgenes de EE. UU., Islas Vírgenes o Islas Vírgenes de EE. UU., oficialmente Islas Vírgenes de los Estados Unidos, son un grupo de islas del Caribe y un territorio no incorporado y organizado de los Estados Unidos. Las islas son geográficamente parte del archipiélago de las Islas Vírgenes y están ubicadas en las Islas de Sotavento de las Antillas Menores al este de Puerto Rico y al oeste de las Islas Vírgenes Británicas.
country.CAYMAN_ISLANDS.description=Las Islas Caimán son un Territorio Británico de Ultramar autónomo en el Mar Caribe occidental. El territorio de 264 kilómetros cuadrados (102 millas cuadradas) comprende las tres islas Gran Caimán, Caimán Brac y Pequeño Caimán, ubicadas al sur de Cuba y noreste de Honduras, entre Jamaica y la península de Yucatán en México. La ciudad capital es George Town en Gran Caimán, que es la más poblada de las tres islas.
country.ALAND_ISLANDS.motto=Islas de la paz
country.MONTSERRAT.name=Montserrat
country.LAOS.official=República Democrática Popular Lao
country.BOLIVIA.official=Estado Plurinacional de Bolivia
country.DENMARK.name=Dinamarca
country.BARBADOS.description=Barbados es un país insular en las Antillas Menores de las Indias Occidentales, en la región caribeña de América del Norte. Tiene 34 kilómetros (21 millas) de largo y hasta 23 km (14 millas) de ancho, cubriendo un área de 432 km2 (167 millas cuadradas). Está en el área occidental del Atlántico Norte y 100 km (62 millas) al este de las Islas de Barlovento y el Mar Caribe; allí, Barbados es la más oriental de las islas del Caribe, Barbados está al este de Barlovento, parte de las Antillas Menores, aproximadamente a 13 ° N del ecuador. Se encuentra a unos 168 km (104 millas) al este de los países de Santa Lucía y San Vicente y las Granadinas y a 180 km (110 millas) al sureste de Martinica y 400 km (250 millas) al noreste de Trinidad y Tobago. Barbados se encuentra fuera del principal cinturón de huracanes del Atlántico. Su capital y ciudad más grande es Bridgetown.
country.GUINEA_BISSAU.name=Guinea-Bissau
country.COSTA_RICA.official=República de Costa Rica
country.MONGOLIA.name=Mongolia
country.NICARAGUA.description=Nicaragua, oficialmente la República de Nicaragua es el país más grande del istmo centroamericano, limita con Honduras al noroeste, el Caribe al este, Costa Rica al sur y el Océano Pacífico al suroeste. Managua es la capital del país y la ciudad más grande y también es la tercera ciudad más grande de Centroamérica, detrás de Tegucigalpa y Ciudad de Guatemala. La población multiétnica de seis millones incluye personas de herencia indígena, europea, africana y asiática. El idioma principal es el español. Las tribus indígenas de la Costa de los Mosquitos hablan sus propios idiomas e inglés.
country.BURUNDI.description=Burundi, oficialmente la República de Burundi, es un país sin salida al mar en el Gran Valle del Rift, donde convergen la región africana de los Grandes Lagos y África Oriental. Limita al norte con Ruanda, al este y sureste con Tanzania y al oeste con la República Democrática del Congo; El lago Tanganica se encuentra a lo largo de su frontera suroeste. Las capitales son Gitega y Bujumbura.
country.CONGO.name=Congo (el)
country.JAPAN.name=Japón
country.SAINT_PIERRE_AND_MIQUELON.description=San Pedro y Miquelón, oficialmente la Colectividad de Ultramar de San Pedro y Miquelón es una colectividad territorial autónoma de ultramar de Francia en el noroeste del Océano Atlántico cerca del país canadiense Subdivisión de Terranova y Labrador. Es la única parte de "Nueva Francia" en América del Norte que conserva la soberanía francesa, jurisdicción de apelación y derechos mineros para esto regresa como miembro de pleno derecho de la Asamblea Nacional, contribuye al Senado y las elecciones presidenciales y su pueblo tiene garantizada la ciudadanía francesa. Cubre 242 kilómetros cuadrados (93 millas cuadradas) de tierra y costas y los residentes habituales son 6,008, y tiene un área de 242 kilómetros cuadrados (93 millas cuadradas) y una población de 6,008 en el censo de marzo de 2016.
country.SAINT_MARTIN.name=San Martín (parte francesa)
country.QATAR.official=El estado de qatar
country.CHINA.description=China, oficialmente la República Popular China, es un país del este de Asia. Es el país más poblado del mundo, con una población de alrededor de 1.400 millones en 2019. Con una superficie aproximada de 9,6 millones de kilómetros cuadrados (3,7 millones de mi2), es el tercer o cuarto país más grande del mundo por área. Como estado de partido único dirigido por el Partido Comunista Chino (PCCh), ejerce jurisdicción sobre 22 provincias, cinco regiones autónomas, cuatro municipios controlados directamente (Beijing, Tianjin, Shanghai y Chongqing) y las regiones administrativas especiales de Hong Kong y Macao.
country.MONTENEGRO.name=Montenegro
country.CYPRUS.description=Chipre, oficialmente llamada República de Chipre, es un país insular en el Mediterráneo oriental. La tercera isla más grande y la tercera más poblada del Mediterráneo, se encuentra al sur de Turquía; al oeste de Siria y Líbano; al norte de Egipto, Israel y sureste de Grecia.
country.SAUDI_ARABIA.name=Arabia Saudita
country.KOREA_NORTH.description=Corea del Norte, oficialmente República Popular Democrática de Corea, es un país del este de Asia que constituye la parte norte de la península de Corea. El país limita al norte con China y Rusia a lo largo de los ríos Amnok (conocido como Yalu en chino) y Tumen, y al sur con Corea del Sur, con la Zona Desmilitarizada Coreana fuertemente fortificada (DMZ) que los separa. Corea del Norte, como su contraparte del sur, afirma ser el gobierno legítimo de toda la península y las islas adyacentes. Pyongyang es la capital del país y la ciudad más grande.
country.LESOTHO.official=El Reino de Lesotho
country.BELARUS.description=Bielorrusia, oficialmente la República de Bielorrusia y anteriormente conocida como Bielorrusia o Bielorrusia es un país sin salida al mar en Europa del Este. Limita con Rusia al noreste, Ucrania al sur, Polonia al oeste y Lituania y Letonia al noroeste. Su capital y ciudad más poblada es Minsk. Más del 40% de sus 207.600 kilómetros cuadrados (80.200 millas cuadradas) está cubierta de bosques. Sus principales sectores económicos son las industrias de servicios y la fabricación. Hasta el siglo XX, diferentes estados controlaron en diversas épocas las tierras de la actual Bielorrusia, incluida la Rus de Kiev, el Principado de Polotsk (siglos XI al XIV), el Gran Ducado de Lituania, la Commonwealth polaco-lituana y la Imperio ruso.
country.SWITZERLAND.official=La confederación suiza
country.SAINT_BARTHELEMY.name=San Bartolomé
country.MOLDOVA.description=Moldavia, oficialmente la República de Moldavia, es un país sin salida al mar en Europa del Este. Limita con Rumania al oeste y Ucrania al norte, este y sur. La ciudad capital es ChiÈ ™ inÄƒu.
country.ROMANIA.official=Rumania
country.CAMEROON.name=Camerún
country.JORDAN.official=El Reino Hachemita de Jordania
country.ARMENIA.official=La república de armenia
country.CENTRAL_AFRICAN_REPUBLIC.description=La República Centroafricana o Centrafrique es un país sin salida al mar en África Central. Limita con Chad al norte, Sudán al noreste, Sudán del Sur al sureste, la República Democrática del Congo al sur, la República del Congo al suroeste y Camerún al oeste. La CAR cubre un área terrestre de aproximadamente 620,000 kilómetros cuadrados (240,000 millas cuadradas) y tenía una población estimada de alrededor de 4.7 millones en 2018. A partir de 2020, la CAR es el escenario de una guerra civil, en curso desde 2012.
country.SINT_MAARTEN.description=Sint Maarten es un país constituyente del Reino de los Países Bajos en el Caribe. Con una población de 41.486 en enero de 2019 en un área de 34 km2 (13 millas cuadradas), abarca el 40% del sur de la isla dividida de Saint Martin, mientras que el 60% del norte de la isla constituye la colectividad francesa de ultramar de Saint -Martín. La capital de Sint Maarten es Philipsburg. Colectivamente, Sint Maarten y las otras islas holandesas en el Caribe a menudo se llaman el Caribe holandés.
country.TURKMENISTAN.name=Turkmenistán
country.SRI_LANKA.official=La República Socialista Democrática de Sri Lanka
country.ANGUILLA.name=Anguila
country.HUNGARY.description=Hungría es un país de Europa Central. Con una extensión de 93.030 kilómetros cuadrados (35.920 millas cuadradas) en la cuenca de los Cárpatos, limita con Eslovaquia al norte, Ucrania al noreste, Rumania al este y sureste, Serbia al sur, Croacia y Eslovenia al suroeste y Austria al oeste. . Con unos 10 millones de habitantes, Hungría es un estado miembro de tamaño medio de la Unión Europea. El idioma oficial es el húngaro, que es el idioma urálico más hablado en el mundo y uno de los pocos idiomas no indoeuropeos que se hablan ampliamente en Europa. La capital y ciudad más grande de Hungría es Budapest; otras áreas urbanas importantes incluyen Debrecen, Szeged, Miskolc, PÃ © cs y GyÅ‘r.
country.MACEDONIA_NORTH.description=Macedonia del Norte, oficialmente la República de Macedonia del Norte, es un país del sudeste de Europa. Obtuvo la independencia en 1991 como uno de los estados sucesores de Yugoslavia. Macedonia del Norte es un país sin salida al mar que limita con Kosovo al noroeste, Serbia al norte, Bulgaria al este, Grecia al sur y Albania al oeste. Constituye aproximadamente el tercio norte de la región geográfica más grande de Macedonia. Skopje, la capital y ciudad más grande, alberga a una cuarta parte de los 2,06 millones de habitantes del país. La mayoría de los residentes son macedonios étnicos, un pueblo eslavo del sur. Los albaneses forman una minoría significativa en torno al 25%, seguidos por los turcos, romaníes, serbios, bosnios y arrumanos.
country.CENTRAL_AFRICAN_REPUBLIC.official=República Centroafricana
country.COLOMBIA.description=Colombia, oficialmente la República de Colombia es un país transcontinental en gran parte en el norte de América del Sur, con territorios en América del Norte. Colombia limita al norte con el Mar Caribe, al noroeste con Panamá, al sur con Ecuador y Perú, al este con Venezuela, al sureste con Brasil y al oeste con el Océano Pacífico. Comprende 32 departamentos y el Distrito Capital de Bogotá, la ciudad más grande del país.
country.NEW_ZEALAND.official=Nueva Zelanda
country.MONACO.official=El Principado de Mónaco
country.TUVALU.description=Tuvalu es un país insular en la subregión polinesia de Oceanía, rodeado por el Océano Pacífico y situado a medio camino entre Hawai y Australia. El país se encuentra al este-noreste de las Islas Santa Cruz (que pertenecen a las Islas Salomón), al noreste de Vanuatu, al sureste de Nauru, al sur de Kiribati, al oeste de Tokelau, al noroeste de Samoa y Wallis y Futuna, y al norte de Fiji. Se compone de tres islas de arrecifes y seis atolones repartidos entre la latitud de 5 ° a 10 ° sur y una longitud de 176 ° a 180 °, al oeste de la línea internacional de cambio de fecha. Tuvalu tiene una población de 10.507 (censo de 2017). La superficie terrestre total de las islas de Tuvalu es de 26 kilómetros cuadrados (10 millas cuadradas).
country.ALBANIA.name=Albania
country.HONG_KONG.name=Hong Kong
country.MAURITIUS.official=La república de mauricio
country.ROMANIA.description=Rumania es un país ubicado en la encrucijada de Europa central, oriental y sudoriental. Comparte fronteras terrestres con Bulgaria al sur, Ucrania al norte, Hungría al oeste, Serbia al suroeste y Moldavia al este y tiene su apertura al Mar Negro. Tiene un clima predominantemente templado-continental. Con un área total de 238,397 kilómetros cuadrados (92,046 millas cuadradas), Rumania es el duodécimo país más grande de Europa y el séptimo estado miembro más poblado de la Unión Europea, con aproximadamente 19.3 millones de habitantes (a partir de 2020). Su capital y ciudad más grande es Bucarest. Otras áreas urbanas importantes incluyen: Cluj-Napoca, TimiÈ ™ oara, IaÈ ™ i, ConstanÈ ›a, Craiova, BraÈ ™ ov y GalaÈ› i.
country.TAIWAN.name=Taiwán
country.SOUTH_GEORGIA_AND_THE_SOUTH_SANDWICH_ISLANDS.official=Georgia del sur y las islas Sandwich del sur
country.BAHAMAS.official=La Commonwealth de las Bahamas
country.ITALY.name=Italia
country.BARBADOS.anthem=\ En abundancia y en tiempos de necesidad
country.BELARUS.motto=Sin lema oficial. Lema no oficial: "¡Viva Bielorrusia!"
country.INDIA.description=India, oficialmente la República de la India, es un país del sur de Asia. Es el segundo país más poblado, el séptimo país más grande por área territorial y la democracia más poblada del mundo. Limita con el Océano Índico al sur, el Mar Arábigo al suroeste y la Bahía de Bengala al sureste, comparte fronteras terrestres con Pakistán al oeste; China, Nepal y Bután al norte; y Bangladesh y Myanmar al este. En el Océano Índico, India se encuentra en las proximidades de Sri Lanka y Maldivas; sus islas Andaman y Nicobar comparten una frontera marítima con Tailandia e Indonesia.
country.CUBA.name=Cuba
country.FAROE_ISLANDS.name=Islas Faroe
country.ARUBA.name=Aruba
country.SUDAN.name=Sudán
country.SAN_MARINO.official=República de San Marino
country.ANTIGUA_AND_BERMUDA.name=Antigua y Bermuda
country.SENEGAL.description=Senegal, oficialmente la República de Senegal, es un país de África Occidental. Senegal limita con Mauritania al norte, Mali al este, Guinea al sureste y Guinea-Bissau al suroeste. Senegal casi rodea a Gambia, un país que ocupa una estrecha franja de tierra a lo largo de las orillas del río Gambia, que separa la región de Casamance, en el sur de Senegal, del resto del país. Senegal también comparte una frontera marítima con Cabo Verde. La capital económica y política de Senegal es Dakar.
country.NAURU.official=La república de nauru
country.GUINEA_BISSAU.description=Guinea-Bissau, oficialmente la República de Guinea-Bissau es un país de África Occidental que cubre 36,125 kilómetros cuadrados (13,948 millas cuadradas) con una población estimada de 1,874,303. Limita con Senegal al norte y con Guinea al sureste.
country.DJIBOUTI.official=República de Djibouti
country.PALESTINE.name=Palestina
country.SINGAPORE.official=República de Singapur
country.BELARUS.name=Bielorrusia
country.ALAND_ISLANDS.official=Aland
country.TUNISIA.official=República de Túnez
country.ERITREA.name=Eritrea
country.DOMINICAN_REPUBLIC.description=La República Dominicana es un país ubicado en la isla Hispaniola en el archipiélago de las Antillas Mayores de la región del Caribe. Ocupa las cinco octavas partes del este de la isla, que comparte con Haití, lo que convierte a La Española en una de las dos únicas islas del Caribe, junto con San Martín, que comparten dos estados soberanos. La República Dominicana es la segunda nación más grande de las Antillas por área (después de Cuba) con 48,671 kilómetros cuadrados (18,792 millas cuadradas), y la tercera más grande por población con aproximadamente 10.8 millones de personas (2020 est.), De los cuales aproximadamente 3.3 millones vivo en el área metropolitana de santo domingo, la ciudad capital. El idioma oficial del país es el español.
country.GUERNSEY.name=Guernsey
country.TOKELAU.description=Tokelau anteriormente conocida como las Islas de la Unión, y oficialmente como las Islas de Tokelau hasta 1976, es un territorio dependiente de Nueva Zelanda en el sur del Océano Pacífico. Consiste en tres atolones de coral tropical (Atafu, Nukunonu y Fakaofo), con una superficie terrestre combinada de 10 km2 (4 millas cuadradas). La capital rota anualmente entre los tres atolones. Además, la isla Swains, que forma parte del mismo archipiélago, está sujeta a una disputa territorial en curso y actualmente es administrada por los Estados Unidos como parte de Samoa Americana. Tokelau se encuentra al norte de las Islas Samoa, al este de Tuvalu, al sur de las Islas Fénix, al suroeste de las más distantes Islas Line y al noroeste de las Islas Cook.
country.MEXICO.description=México, oficialmente los Estados Unidos Mexicanos, es un país en la parte sur de América del Norte. Limita al norte con los Estados Unidos; al sur y al oeste por el Océano Pacífico; al sureste con Guatemala, Belice y el Mar Caribe; y al este con el Golfo de México. México cubre 1,972,550 kilómetros cuadrados (761,610 millas cuadradas) y tiene aproximadamente 128,649,565 habitantes, lo que lo convierte en el decimotercer país más grande del mundo por área, el décimo país más poblado y el país de habla hispana más poblado. Es una federación que comprende 31 estados y la Ciudad de México, su capital y metrópoli más grande. Otras áreas urbanas importantes incluyen Guadalajara, Monterrey, Puebla, Toluca, Tijuana, Ciudad Juárez y León.
country.CHILE.official=La República de Chile
country.ZAMBIA.official=República de Zambia
country.CHILE.name=Chile
country.VIETNAM.name=Vietnam
country.BENIN.description=Benin, oficialmente la República de Benin, anteriormente conocida como Dahomey, es un país de África Occidental. Limita con Togo al oeste, Nigeria al este, Burkina Faso al noroeste y Níger al noreste. La mayoría de su población vive en la pequeña costa sur de la ensenada de Benin, parte del golfo de Guinea en la parte tropical más septentrional del océano Atlántico. La capital de Benin es Porto-Novo, pero la sede del gobierno se encuentra en Cotonou, la ciudad y capital económica más grande del país. Benin cubre un área de 114,763 kilómetros cuadrados (44,310 millas cuadradas) y su población en 2018 se estimó en aproximadamente 11,49 millones. Benin es una nación tropical que depende en gran medida de la agricultura y es un gran exportador de algodón y aceite de palma. El empleo y los ingresos sustanciales provienen de la agricultura de subsistencia.
country.AUSTRALIA.motto=No disponible
country.BOSNIA_AND_HERZEGOVINA.official=Bosnia y Herzegovina
country.MONGOLIA.description=Mongolia es un país sin salida al mar en el este de Asia. Su área es aproximadamente equivalente al territorio histórico de Mongolia Exterior, y ese término se usa a veces para referirse al estado actual. Está emparedado entre Rusia al norte y China al sur, donde limita con la Región Autónoma de Mongolia Interior. Mongolia no comparte frontera con Kazajstán, aunque solo los separan 37 kilómetros (23 millas).
country.MEXICO.official=Estados Unidos Mexicanos
country.CURACAO.official=El País de Curaçao
country.MAYOTTE.official=El Departamento de Mayotte
country.VENEZUELA.description=Venezuela, oficialmente la República Bolivariana de Venezuela, es un país en la costa norte de América del Sur, que consta de una masa continental y muchas islas e islotes en el Mar Caribe. Tiene una extensión territorial de 916,445 km2 (353,841 millas cuadradas) y la población de Venezuela se estimó en 28 millones en 2019. La capital y aglomeración urbana más grande es la ciudad de Caracas.
country.ISLE_OF_MAN.official=La isla de man
country.SPAIN.official=El reino de españa
country.TANZANIA.description=Tanzania, oficialmente República Unida de Tanzania, es un país del este de África dentro de la región africana de los Grandes Lagos. Limita con Uganda al norte; Kenia al noreste; Islas Comoras y el Océano Índico al este; Mozambique y Malawi al sur; Zambia al suroeste; y Ruanda, Burundi y la República Democrática del Congo al oeste. El monte Kilimanjaro, la montaña más alta de África, se encuentra en el noreste de Tanzania.
country.CONGO_DEMOCRATIC_REPUBLIC_OF.name=Congo (República Democrática del)
country.CAMEROON.description=Camerún, oficialmente la República de Camerún, es un país de África Central y África Occidental. Limita con Nigeria al oeste y al norte; Chad al noreste; la República Centroafricana al este; y Guinea Ecuatorial, Gabón y la República del Congo al sur. La costa de Camerún se encuentra en la ensenada de Biafra, parte del Golfo de Guinea y el Océano Atlántico. Aunque Camerún no es un estado miembro de la CEDEAO, se encuentra geográfica e históricamente en África Occidental; el sur de Camerún, que ahora forma sus regiones Nord-Ouest y Sud-Ouest, tiene una fuerte historia en África Occidental en particular. Sin embargo, desde 2017, elementos dentro de las regiones suroeste y noroeste han declarado un estado independiente (pero no reconocido internacionalmente) llamado Ambazonia. El país a veces se identifica como África Occidental y otras veces como África Central debido a su posición estratégica en la encrucijada entre África Occidental y Central. Camerún es el hogar de más de 250 idiomas nativos hablados por casi 25 millones de personas.
country.BANGLADESH.name=Bangladesh
country.CONGO.description=La República del Congo, también conocida como Congo-Brazzaville, la República del Congo o simplemente Congo o Congo es un país ubicado en la costa occidental de África Central. Al oeste se encuentra Gabón; Camerún al noroeste y la República Centroafricana al noreste; la República Democrática del Congo al sureste y el enclave angoleño de Cabinda al sur; y el Océano Atlántico al suroeste. El idioma oficial es el francés.
country.ARGENTINA.motto=En Unidad y Libertad
country.FRANCE.description=Francia, oficialmente la República Francesa, es un país formado por Francia metropolitana en Europa Occidental y varias regiones y territorios de ultramar. El área metropolitana de Francia se extiende desde el Rin hasta el Océano Atlántico y desde el Mar Mediterráneo hasta el Canal de la Mancha y el Mar del Norte. Limita con Bélgica, Luxemburgo y Alemania al noreste, Suiza, Mónaco e Italia al este y Andorra y España al sur. Los territorios de ultramar incluyen la Guayana Francesa en América del Sur y varias islas en los océanos Atlántico, Pacífico e Índico. Las 18 regiones integrales del país (cinco de las cuales están situadas en el extranjero) abarcan un área combinada de 643,801 km2 (248,573 millas cuadradas) y una población total de 67,07 millones (a junio de 2020). Francia es una república unitaria semipresidencialista con su capital en París, la ciudad más grande del país y el principal centro cultural y comercial. Otras áreas urbanas importantes incluyen Lyon, Marsella, Toulouse, Burdeos, Lille y Niza. Francia, incluidos sus territorios de ultramar, tiene la mayor cantidad de zonas horarias de cualquier país, con un total de 12.
country.COCOS_ISLANDS.description=El Territorio de las Islas Cocos (Keeling) es un territorio externo de Australia en el Océano Índico, que comprende un pequeño archipiélago aproximadamente a medio camino entre Australia y Sri Lanka y más cerca de la isla indonesia de Sumatra. Es parte del sudeste asiático y se encuentra en el hemisferio sur. El nombre dual del territorio (oficial desde la incorporación de las islas a Australia en 1955) refleja que las islas se han conocido históricamente como las Islas Cocos o las Islas Keeling.
country.SAN_MARINO.description=San Marino, oficialmente la República de San Marino, también conocida como la República Más Serena de San Marino es un microestado del sur de Europa completamente rodeado por Italia.
country.ITALY.official=La república italiana
country.SAMOA.description=Samoa, oficialmente Estado Independiente de Samoa, es un país insular polinesio que consta de dos islas principales, Savai'i y Upolu, dos islas habitadas más pequeñas, Manono y Apolima, así como varias islas pequeñas deshabitadas, incluidas las islas Aleipata (Nu'utele, Nu'ulua, Fanuatapu y Namua). La ciudad capital es Apia. El pueblo lapita descubrió y se estableció en las islas de Samoa hace unos 3.500 años. Desarrollaron una lengua samoana y una identidad cultural samoana.
country.MONTSERRAT.official=Montserrat
country.SUDAN.official=La República del Sudán
country.PAPUA_NEW_GUINEA.name=Papúa Nueva Guinea
country.SLOVAKIA.description=Eslovaquia, oficialmente la República Eslovaca, es un país sin salida al mar en Europa Central. Limita con Polonia al norte, Ucrania al este, Hungría al sur, Austria al suroeste y la República Checa al noroeste. El territorio de Eslovaquia se extiende por unos 49.000 kilómetros cuadrados (19.000 millas cuadradas) y es en su mayoría montañoso. La población supera los 5,4 millones y se compone principalmente de eslovacos étnicos. La capital y ciudad más grande es Bratislava, y la segunda ciudad más grande es KoÅ¡ice. El idioma oficial es el eslovaco.
country.KOREA_SOUTH.official=La república de corea
country.LITHUANIA.description=Lituania, oficialmente la República de Lituania, es un país de la región báltica de Europa. Lituania es uno de los estados bálticos. Situada en la costa oriental del Mar Báltico, al sureste de Suecia y Dinamarca, Lituania limita con Letonia al norte, Bielorrusia al este y al sur, Polonia al sur y el Óblast de Kaliningrado (un enclave ruso) al suroeste. . Lituania tiene una población estimada de 2.8 millones de personas en 2019. La capital y ciudad más grande es Vilnius y otras ciudades importantes son Kaunas y KlaipÄ — da. Los lituanos son bálticos. El idioma oficial, el lituano, es uno de los dos únicos idiomas vivos en la rama báltica de la familia de lenguas indoeuropeas, el otro es el letón.
country.ANTARCTICA.motto=No disponible
country.SOMALIA.official=República Federal de Somalia
country.YEMEN.name=Yemen
country.URUGUAY.official=República Oriental del Uruguay
country.SLOVAKIA.name=Eslovaquia
country.CROATIA.description=Croacia, oficialmente la República de Croacia, es un país en la encrucijada de Europa Central y Suroriental en el Mar Adriático. Limita con Eslovenia al noroeste, Hungría al noreste, Serbia al este y Bosnia y Herzegovina y Montenegro al sureste, y comparte una frontera marítima con Italia. Su capital y ciudad más grande, Zagreb, forma una de las subdivisiones principales del país, junto con veinte condados. Croacia tiene un área de 56,594 kilómetros cuadrados (21,851 millas cuadradas) y una población de 4.07 millones.
country.IRAN.official=La República Islámica de Irán
country.UZBEKISTAN.description=Uzbekistán, oficialmente la República de Uzbekistán, es un país de Asia Central. Está rodeado por cinco países sin litoral: Kazajstán al norte; Kirguistán al noreste; Tayikistán al sureste; Afganistán al sur y Turkmenistán al suroeste. Junto con Liechtenstein, es uno de los dos países doblemente sin litoral.
country.CENTRAL_AFRICAN_REPUBLIC.name=República Centroafricana
country.SAO_TOME_AND_PRINCIPE.name=Santo Tomé y Príncipe
country.NAMIBIA.description=Namibia, oficialmente la República de Namibia, es un país del sur de África. Su frontera occidental es el Océano Atlántico; comparte fronteras terrestres con Zambia y Angola al norte, Botswana al este y Sudáfrica al sur y al este. Aunque no limita con Zimbabwe, menos de 200 metros (660 pies) del río Zambezi separa a los dos países. Namibia se independizó de Sudáfrica el 21 de marzo de 1990, tras la Guerra de Independencia de Namibia. Su capital y ciudad más grande es Windhoek. Namibia es un estado miembro de las Naciones Unidas (ONU), la Comunidad de Desarrollo de África Austral (SADC), la Unión Africana (UA) y la Commonwealth of Nations.
country.ANTIGUA_AND_BERMUDA.description=Antigua y Barbuda es un estado insular soberano en las Indias Occidentales en las Américas, que se encuentra entre el Mar Caribe y el Océano Atlántico. Consiste en dos islas principales, Antigua y Barbuda (separadas por 39 millas) y varias islas más pequeñas (incluidas Great Bird, Green, Guyana, Long, Maiden, Prickly Pear, York Islands y más al sur, la isla de Redonda). . La población permanente asciende a alrededor de 95,900 (2018 est.), Con el 97% residente en Antigua. La capital y el puerto y la ciudad más grande es St. John's en Antigua, siendo Codrington la ciudad más grande de Barbuda. Situadas cerca una de la otra, Antigua y Barbuda se encuentran en el medio de las Islas de Sotavento, parte de las Antillas Menores, aproximadamente a 17 ° N del ecuador.
country.WALLIS_AND_FUTUNA.description=Wallis y Futuna, oficialmente el Territorio de las Islas Wallis y Futuna es una colectividad de islas francesas en el Pacífico Sur entre Tuvalu al noroeste, Fiji al suroeste, Tonga al sureste, Samoa al este y Tokelau al noreste.
country.TIMOR_LESTE.official=República Democrática de Timor-Leste
country.SUDAN.description=El Sudán, oficialmente la República del Sudán, es un país del noreste de África. Limita con Egipto al norte, Libia al noroeste, Chad al oeste, la República Centroafricana al suroeste, Sudán del Sur al sur, Etiopía al sureste, Eritrea al este y el Mar Rojo al noreste. . Sudán tiene una población de 43 millones (estimación de 2018) y ocupa 1.886.068 kilómetros cuadrados (728.215 millas cuadradas), lo que lo convierte en el tercer país más grande de África y también el tercero más grande del mundo árabe. Era el país más grande de África y el mundo árabe por área antes de la secesión de Sudán del Sur en 2011.
country.WESTERN_SAHARA.official=República Árabe Saharaui Democrática
country.SEYCHELLES.name=Seychelles
country.INDONESIA.description=Indonesia, oficialmente la República de Indonesia, es un país del sudeste asiático y Oceanía, entre los océanos Índico y Pacífico. Consiste en más de diecisiete mil islas, incluidas Sumatra, Java, Borneo (Kalimantan), Sulawesi y Nueva Guinea (Papua). Indonesia es el país insular más grande del mundo y el decimocuarto país más grande por área terrestre, con 1.904.569 kilómetros cuadrados (735.358 millas cuadradas). Con más de 267 millones de personas, es el cuarto país más poblado del mundo, así como el país más poblado de mayoría musulmana. Java, la isla más poblada del mundo, alberga a más de la mitad de la población del país.
country.SENEGAL.official=La república de senegal
country.VENEZUELA.official=República Bolivariana de Venezuela
country.CONGO_DEMOCRATIC_REPUBLIC_OF.official=República Democrática del Congo
country.ESWATINI.description=Eswatini, oficialmente el Reino de Eswatini, antes y todavía comúnmente conocido en inglés como Swazilandia; rebautizado oficialmente en 2018, es un país sin litoral en el sur de África. Limita con Mozambique al noreste y Sudáfrica al norte, oeste y sur. A no más de 200 kilómetros (120 millas) de norte a sur y 130 kilómetros (81 millas) de este a oeste, Eswatini es uno de los países más pequeños de África; a pesar de esto, su clima y topografía son diversos, que van desde un valle alto fresco y montañoso hasta un piso bajo caluroso y seco.
country.WESTERN_SAHARA.name=Sahara Occidental
country.TOKELAU.official=Tokelau
country.MACAO.description=Macao, también deletreada Macao y oficialmente la Región Administrativa Especial de Macao de la República Popular de China, es una ciudad y región administrativa especial de la República Popular de China en el delta del río Pearl occidental junto al Mar de China Meridional. Con una población de aproximadamente 650.000 habitantes y un área de 32,9 km2 (12,7 millas cuadradas), es la región más densamente poblada del mundo.
country.TONGA.name=Tonga
country.SEYCHELLES.official=República de Seychelles
country.NORFOLK_ISLAND.official=El territorio de la isla Norfolk
country.UNITED_ARAB_EMIRATES.official=Los Emiratos Arabes Unidos
country.FALKLAND_ISLANDS.name=Islas Malvinas
country.NEW_CALEDONIA.name=Nueva Caledonia
country.FRENCH_GUIANA.description=La Guayana Francesa es un departamento y una región de ultramar de Francia en la costa atlántica norte de América del Sur en las Guayanas. Limita con Brasil al este y al sur y con Surinam al oeste. La Guayana Francesa es el único territorio del continente americano que tiene una integración total en un país europeo. Una situación análoga a la situación de la Guayana Francesa en Francia es la situación de Alaska en los Estados Unidos.
country.NETHERLANDS.name=Países Bajos
country.KAZAKHSTAN.name=Kazajstán
country.ARUBA.anthem="Aruba Dushi Tera" ("Aruba Sweet Land" o "Aruba Lovely Country") es el himno nacional de Aruba. Es un vals escrito por Juan Chabaya Lampe y compuesto por Rufo Wever. El último verso fue escrito por Hubert (Lio) Booi. Fue aceptado como himno nacional de Aruba el 18 de marzo de 1976. Está escrito en papiamento.
country.KUWAIT.name=Kuwait
country.SEYCHELLES.description=Seychelles, oficialmente la República de Seychelles, es un país insular archipelágico en el Océano Índico en el borde oriental del Mar de Somali. El país consta de 115 islas. Su capital y ciudad más grande, Victoria, se encuentra a 1.500 kilómetros (932 millas) al este de África continental. Otros países y territorios insulares cercanos incluyen las Comoras, Madagascar, Mauricio y las regiones francesas de ultramar de Mayotte y Ré union al sur; así como Maldivas y el archipiélago de Chagos (administrado por el Reino Unido como Territorio Británico del Océano Índico) al este. Con una población de aproximadamente 98,462, tiene la población más pequeña de cualquier país africano soberano.
country.ANGUILLA.official=Anguila
country.RUSSIAN_FEDERATION.official=La Federación Rusa
country.NIUE.name=Niue
country.ANDORRA.description=Andorra, oficialmente Principado de Andorra, es un microestado soberano sin salida al mar en la Península Ibérica, en los Pirineos orientales, que limita con Francia al norte y España al sur. Se cree que fue creado por Carlomagno, Andorra fue gobernada por el conde de Urgell hasta 988, cuando fue transferida a la Diócesis Católica Romana de Urgell. El actual principado fue formado por una carta en 1278. Se le conoce como principado porque es una diarquía encabezada por dos príncipes: el obispo de Urgell en Cataluña, España, y el presidente de la República Francesa.
