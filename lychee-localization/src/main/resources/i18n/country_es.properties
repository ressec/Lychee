country.MALI.description=Malí, oficialmente la República de Malí, es un país sin salida al mar en África Occidental. Malí es el octavo país más grande de África, con un área de poco más de 1.240.000 kilómetros cuadrados (480.000 millas cuadradas). La población de Malí es de 19,1 millones. Se estimó que el 67% de su población tenía menos de 25 años en 2017. Su capital es Bamako. El estado soberano de Mali consta de ocho regiones y sus fronteras en el norte se adentran en el medio del desierto del Sahara, mientras que la parte sur del país, donde vive la mayoría de los habitantes, cuenta con los ríos Níger y Senegal. La economía del país se centra en la agricultura y la minería. Algunos de los principales recursos naturales de Malí incluyen el oro, siendo el tercer mayor productor de oro en el continente africano y sal.
country.MONGOLIA.official=El estado de mongolia
country.MOZAMBIQUE.description=Mozambique, oficialmente la República de Mozambique es un país ubicado en el sur de África que limita con el Océano Índico al este, Tanzania al norte, Malawi y Zambia al noroeste, Zimbabwe al oeste y Eswatini (Swazilandia) y Sudáfrica al Sur oeste. El estado soberano está separado de las Comoras, Mayotte y Madagascar por el Canal de Mozambique al este. La capital y ciudad más grande de Mozambique es Maputo (anteriormente conocida como "LourenÃ§o Marques" de 1876 a 1976).
country.KENYA.name=Kenia
country.HOLY_SEE.official=La Santa Sede
country.AFGHANISTAN.description=Afganistán, oficialmente la República Islámica de Afganistán, es un país sin litoral en la encrucijada de Asia Central y del Sur. Afganistán limita con Pakistán al este y al sur; Irán al oeste; Turkmenistán, Uzbekistán y Tayikistán al norte; y China al noreste. Ocupando 652.000 kilómetros cuadrados (252.000 millas cuadradas), es un país montañoso con llanuras en el norte y suroeste. Kabul es la capital y ciudad más grande. La población es de alrededor de 32 millones, compuesta principalmente por pashtunes, tayikos, hazaras y uzbekos.
country.SWITZERLAND.description=Suiza, oficialmente Confederación Suiza, es un país situado en la confluencia de Europa occidental, central y meridional. Es una república federal compuesta por 26 cantones, con autoridades federales basadas en Berna. Suiza es un país sin salida al mar que limita con Italia al sur, Francia al oeste, Alemania al norte y Austria y Liechtenstein al este. Está dividido geográficamente entre la meseta suiza, los Alpes y el Jura, con una superficie total de 41.285 km2 (15.940 millas cuadradas) y una superficie terrestre de 39.997 km2 (15.443 millas cuadradas). Mientras que los Alpes ocupan la mayor parte del territorio, la población suiza de aproximadamente 8,5 millones se concentra principalmente en la meseta, donde se encuentran las ciudades y centros económicos más importantes, entre ellos Zurich, Ginebra y Basilea. Estas ciudades albergan varias oficinas de organizaciones internacionales, como la sede de la FIFA, la segunda oficina más grande de la ONU y el edificio principal del Banco de Pagos Internacionales. Los principales aeropuertos internacionales de Suiza también se encuentran en estas ciudades.
