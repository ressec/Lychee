country.ETHIOPIA.official=República Democrática Federal de Etiopía
country.MOROCCO.description=Marruecos, oficialmente el Reino de Marruecos es un país ubicado en la región del Magreb del norte de África. Tiene vistas al mar Mediterráneo al norte y al océano Atlántico al oeste, con fronteras terrestres con Argelia al este y Sahara Occidental (estado en disputa) al sur. Marruecos también reclama los enclaves de Ceuta, Melilla y Peñón de Véléz de la Gomera, todos ellos bajo jurisdicción española, así como varias pequeñas islas bajo control español frente a su costa. La capital es Rabat y la ciudad más grande es Casablanca. Marruecos se extiende por un área de 710.850 km2 (274.460 millas cuadradas) y tiene una población de más de 36 millones.
