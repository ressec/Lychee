country.INDONESIA.official=La república de indonesia
country.CHAD.description=Chad, oficialmente conocida como la República de Chad, es un país sin salida al mar en el centro-norte de África. Limita con Libia al norte, Sudán al este, la República Centroafricana al sur, Camerún al suroeste, Nigeria al suroeste (en el lago Chad) y Níger al oeste.
