country.PITCAIRN.description=Las Islas Pitcairn, oficialmente las Islas Pitcairn, Henderson, Ducie y Oeno, son un grupo de cuatro islas volcánicas en el sur del Océano Pacífico que forman el único Territorio Británico de Ultramar en el Océano Pacífico. Las cuatro islas, Pitcairn propiamente dicha, Henderson, Ducie y Oeno, se encuentran esparcidas por varios cientos de kilómetros de océano y tienen una superficie terrestre combinada de unas 18 millas cuadradas (47 km2). La isla Henderson representa el 86% de la superficie terrestre, pero solo la isla Pitcairn está habitada. Los lugares más cercanos son Mangareva (de la Polinesia Francesa) al oeste y la Isla de Pascua al este.
