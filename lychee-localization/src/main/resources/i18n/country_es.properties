country.CZECHIA.name=Chequia
country.BELIZE.description=Belice, anteriormente conocido como Honduras Británica, es un país caribeño ubicado en la costa noreste de América Central. Belice limita al noroeste con México, al este con el mar Caribe y al sur y al oeste con Guatemala. Tiene un área de 22,970 kilómetros cuadrados (8,867 millas cuadradas) y una población de 408,487 (2019). Su tierra firme tiene aproximadamente 290 km (180 millas) de largo y 110 km (68 millas) de ancho. Tiene la población y la densidad de población más bajas de Centroamérica. La tasa de crecimiento de la población del país de 1.87% por año (estimación de 2018) es la segunda más alta de la región y una de las más altas del hemisferio occidental.
country.SVALBARD_AND_JAN_MAYEN.name=Svalbard y Jan Mayen
