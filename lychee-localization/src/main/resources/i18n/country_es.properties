country.GUERNSEY.description=La Bailía de Guernsey es una de las tres dependencias de la Corona. Separada del Ducado y el Ducado de Normandía por y bajo los términos del Tratado (o Paz) de Le Goulet en 1204, la Bailía comprende varias islas en el Canal de la Mancha que se dividen en tres subjurisdicciones separadas: Guernsey, Alderney y Sark.
country.IRELAND.description=Irlanda, también conocida como República de Irlanda, es un país del noroeste de Europa que ocupa 26 de los 32 condados de la isla de Irlanda. La capital y ciudad más grande es Dublín, que se encuentra en el lado este de la isla. Alrededor del 40% de la población del país de 4,9 millones de personas reside en el área metropolitana de Dublín. El estado soberano comparte su única frontera terrestre con Irlanda del Norte, que es parte del Reino Unido. Por lo demás, está rodeado por el Océano Atlántico, con el Mar Céltico al sur, el Canal de San Jorge al sureste y el Mar de Irlanda al este. Es una república unitaria y parlamentaria. La legislatura, el Oireachtas, consiste en una cámara baja, Dáil Ã ‰ ireann, una cámara alta, Seanad Ã ‰ ireann, y un presidente electo (Uachtarán) que sirve como el jefe de estado en gran parte ceremonial, pero con algunos poderes y deberes importantes. El jefe de gobierno es el Taoiseach (Primer Ministro, literalmente 'Jefe', un título que no se usa en inglés), quien es elegido por el Dáil y designado por el Presidente; el Taoiseach, a su vez, nombra a otros ministros del gobierno.
