country.ZAMBIA.description=Zambia, oficialmente la República de Zambia, es un país sin salida al mar en África central-meridional (aunque algunas fuentes lo consideran parte de África oriental). Sus vecinos son la República Democrática del Congo al norte, Tanzania al noreste, Malawi al este, Mozambique al sureste, Zimbabwe y Botswana al sur, Namibia al suroeste y Angola al oeste. La ciudad capital es Lusaka, ubicada en la parte centro-sur de Zambia. La población se concentra principalmente alrededor de Lusaka en el sur y la provincia de Copperbelt al noroeste, los centros económicos centrales del país.
country.NIGERIA.description=Nigeria, oficialmente la República Federal de Nigeria, es un país soberano en África Occidental que limita con Níger en el norte, Chad en el noreste, Camerún en el este y Benin en el oeste. Su costa sur está en el Golfo de Guinea en el Océano Atlántico. Es una república federal que comprende 36 estados y el Territorio de la Capital Federal, donde se encuentra la capital, Abuja. Lagos es la ciudad más poblada del país y del continente africano, así como una de las áreas metropolitanas más grandes del mundo.
country.GIBRALTAR.name=Gibraltar
country.MARTINIQUE.description=Martinica es una isla y un departamento y región de ultramar de Francia y, por lo tanto, una parte integral de la República Francesa ubicada en las Antillas Menores de las Indias Occidentales en el Mar Caribe oriental, con una superficie de 1.128 kilómetros cuadrados (436 millas cuadradas). ) y una población de 376,480 habitantes en enero de 2016. Una de las islas de Barlovento se encuentra directamente al norte de Santa Lucía, al noroeste de Barbados y al sur de Dominica. Martinica es también una región ultraperiférica (OMR) de la Unión Europea como territorio especial de la Unión Europea y la moneda en uso es el euro.
country.MALAWI.description=Malawi, oficialmente la República de Malawi, es un país sin salida al mar en el sureste de África que antes se conocía como Nyasaland. Limita con Zambia al oeste, con Tanzania al norte y noreste, y con Mozambique al este, sur y suroeste. Malawi se extiende por más de 118,484 km2 (45,747 millas cuadradas) y tiene una población estimada de 18,143,217 (a julio de 2018). El lago Malawi, también conocido como lago Nyasa, ocupa aproximadamente un tercio del área de Malawi. Su capital es Lilongwe, que también es la ciudad más grande del país; el segundo más grande es Blantyre, el tercero más grande es Mzuzu y el cuarto más grande es su antigua capital Zomba. El nombre Malawi proviene del Maravi, un antiguo nombre del pueblo Chewa que habita la zona. El país recibe el sobrenombre de "El corazón cálido de África" ​​debido a la amabilidad de su gente.
country.ARGENTINA.anthem=El "Himno Nacional Argentino" es el himno nacional de Argentina. La letra fue escrita por el político porteño Vicente López y Planes y la música fue compuesta por el músico español Blas Parera. La obra fue adoptada como única canción oficial el 11 de mayo de 1813, tres años después de la Revolución de Mayo; Por lo tanto, el 11 de mayo es ahora el Día del Himno en Argentina.
country.BERMUDA.official=islas Bermudas
country.BENIN.motto=Fraternidad, Justicia, Trabajo
country.DJIBOUTI.name=Djibouti
country.MAYOTTE.name=Mayotte
country.LAOS.description=Laos, oficialmente la República Democrática Popular Lao, es un estado socialista y el único país sin salida al mar en el sudeste asiático. En el corazón de la península de Indochina, Laos limita con Myanmar y China al noroeste, Vietnam al este, Camboya al sureste y Tailandia al oeste y suroeste.
country.KYRGYZSTAN.official=La República Kirguisa
country.UNITED_STATES.description=Los Estados Unidos de América (EE. UU.), Comúnmente conocido como Estados Unidos (EE. UU. O EE. UU.) O América, es un país ubicado principalmente en el centro de América del Norte, entre Canadá y México. Consta de 50 estados, un distrito federal, cinco territorios autónomos y varias otras posesiones insulares. Con 3,8 millones de millas cuadradas (9,8 millones de kilómetros cuadrados), es el tercer o cuarto país más grande del mundo por área total. Con una población de más de 328 millones, es el tercer país más poblado del mundo. La capital nacional es Washington, D.C., y la ciudad más poblada es la ciudad de Nueva York.
country.KIRIBATI.official=La república de kiribati
country.MEXICO.name=México
country.JAMAICA.name=Jamaica
country.ARUBA.description=Aruba es una isla y un país constituyente del Reino de los Países Bajos que se encuentra en el sur del Mar Caribe, ubicada a unos 29 kilómetros (18 millas) al norte de la península venezolana de Paraguaná ya 80 kilómetros (50 millas) al noroeste de Curaçao. Mide 32 kilómetros (20 millas) de largo desde el noroeste hasta el sureste y 10 kilómetros (6 millas) de ancho en su punto más ancho. Junto con Bonaire y Curaçao, Aruba forma un grupo conocido como las islas ABC. En conjunto, Aruba y las otras islas holandesas del Caribe a menudo se denominan Caribe holandés.
country.PALESTINE.description=Palestina, reconocida oficialmente como el Estado de Palestina por las Naciones Unidas y otras entidades, es un estado soberano de jure en Asia Occidental que reclama Cisjordania (limítrofe con Israel y Jordania) y la Franja de Gaza (limítrofe con Israel y Egipto) con Jerusalén como el designado capital, aunque su centro administrativo se encuentra actualmente en Ramallah. La totalidad del territorio reclamado por el Estado de Palestina ha sido ocupado desde 1948, primero por Egipto y Jordania y luego por Israel después de la Guerra de los Seis Días en 1967. Palestina tiene una población de 5.051.953 en febrero de 2020, ocupando el puesto 121 en el mundo. .
