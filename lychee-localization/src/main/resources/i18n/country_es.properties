country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.description=Islas periféricas menores de los Estados Unidos es una designación estadística definida por el código ISO 3166-1 de la Organización Internacional de Normalización. El código de entrada es ISO 3166-2: UM. Las islas periféricas menores y los grupos de islas consisten en ocho áreas insulares de los Estados Unidos en el Océano Pacífico (Isla Baker, Isla Howland, Isla Jarvis, Atolón Johnston, Arrecife Kingman, Atolón Midway, Atolón Palmyra y Atolón Wake) y una en el Caribe. Mar (isla de Navassa).
