country.ARGENTINA.description=Argentina, oficialmente la República Argentina, es un país ubicado principalmente en la mitad sur de América del Sur. Compartiendo la mayor parte del Cono Sur con Chile al oeste, el país también limita con Bolivia y Paraguay al norte, Brasil al noreste, Uruguay y el Océano Atlántico Sur al este, y el Paso Drake al sur. Con un área continental de 2,780,400 km2 (1,073,500 millas cuadradas). Argentina es el octavo país más grande del mundo, el cuarto más grande de América, el segundo más grande de América del Sur después de Brasil y el país de habla hispana más grande por área. El estado soberano se subdivide en veintitrés provincias (español: provincias, provincia singular) y una ciudad autónoma (ciudad autónoma), Buenos Aires, que es la capital federal de la nación (español: Capital Federal) según lo decidido por el Congreso. Las provincias y la capital tienen sus propias constituciones, pero existen bajo un sistema federal. Argentina reclama soberanía sobre parte de la Antártida, las Islas Malvinas (español: Islas Malvinas) y las Islas Georgias del Sur y Sandwich del Sur.
country.GUAM.name=Guam
country.GUYANA.description=Guyana, oficialmente la República Cooperativa de Guyana, es un país del norte de América del Sur. Se considera parte de la región del Caribe debido a sus fuertes vínculos culturales, históricos y políticos con otros países del Caribe y la Comunidad del Caribe (CARICOM). Guyana limita con el Océano Atlántico al norte, Brasil al sur y suroeste, Venezuela al oeste y Surinam al este. Con 215.000 kilómetros cuadrados (83.000 millas cuadradas), Guyana es el tercer estado soberano más pequeño de América del Sur continental después de Uruguay y Surinam.
country.MICRONESIA.name=Micronesia
country.SURINAME.description=Surinam, oficialmente conocida como República de Surinam, es un país en la costa atlántica nororiental de América del Sur. Limita con el Océano Atlántico al norte, la Guayana Francesa al este, Guyana al oeste y Brasil al sur. Con poco menos de 165.000 kilómetros cuadrados (64.000 millas cuadradas), es el estado soberano más pequeño de América del Sur. Surinam tiene una población de aproximadamente 575,990, la mayoría de los cuales vive en la costa norte del país, en y alrededor de la capital y ciudad más grande, Paramaribo.
