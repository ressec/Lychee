season.SUMMER.description=Лятото е най-горещият от четирите умерени сезона, падащи след пролетта и преди есента. При или около лятното слънцестоене (около 3 дни преди Еньов ден), настъпва най-ранният изгрев и най-новият залез, дните са най-дълги и нощите най-къси, като продължителността на деня намалява с напредването на сезона след слънцестоенето. Датата на началото на лятото варира според климата, традицията и културата. Когато е лято в Северното полукълбо, зимата е в Южното полукълбо и обратно.
season.WINTER.description=Зимата е най-студеният сезон през годината в полярните и умерените зони (зимата не се среща в по-голямата част от тропическата зона). Настъпва след есента и преди пролетта през всяка година. Зимата се причинява от оста на Земята в това полукълбо, ориентирано далеч от Слънцето. Различните култури определят различните дати като началото на зимата, а някои използват дефиниция, базирана на времето. Когато в Северното полукълбо е зима, в Южното полукълбо е лято и обратно. В много региони зимата е свързана със сняг и температури на замръзване. Моментът на зимното слънцестоене е когато котата на Слънцето по отношение на Северния или Южния полюс е в най-отрицателната си стойност (т.е. Слънцето е най-отдалечено под хоризонта, измерено от полюса). Денят, в който това се случва, има най-краткия ден и най-дългата нощ, като дължината на деня се увеличава, а нощта намалява с напредването на сезона след слънцестоенето. Най-ранният залез и най-новите дати на изгрев извън полярните региони обаче се различават от датата на зимното слънцестоене и те зависят от географската ширина, поради вариацията в слънчевия ден през цялата година, причинена от елиптичната орбита на Земята (виж най-ранната и най-новата изгрев и залез).
season.definition=Сезонът е разделение на годината въз основа на промените във времето, екологията и броя на светлинните часове в даден регион. На Земята сезоните са резултат от орбитата на Земята около Слънцето и аксиалния наклон на Земята спрямо равнината на еклиптиката. В умерените и полярните райони сезоните са белязани от промени в интензивността на слънчевата светлина, която достига до повърхността на Земята, вариациите на които могат да накарат животните да преминат в хибернация или да мигрират, а растенията да са в покой. Различни култури определят броя и естеството на сезоните въз основа на регионалните вариации и като такива съществуват редица както модерни, така и исторически култури, чийто брой сезони варира.
season.SPRING.description=Пролетта, известна още като пролет, е един от четирите умерени сезона, следващ зимата и предшестващ лятото. Има различни технически определения за пролетта, но местното използване на термина варира в зависимост от местния климат, култури и обичаи. Когато в Северното полукълбо е пролет, в Южното полукълбо е есен и обратно. През пролетното (или пролетното) равноденствие дните и нощите са приблизително дванадесет часа, като продължителността на деня се увеличава, а нощта намалява с напредването на сезона.
