language.IRISH.description=L'irlandese è una lingua goidelica del ramo celtico insulare della famiglia linguistica celtica, che a sua volta fa parte della famiglia linguistica indoeuropea. L'irlandese è nato sull'isola d'Irlanda ed è stata la prima lingua della popolazione fino alla fine del XVIII secolo. Sebbene l'inglese sia stata la prima lingua della maggior parte dei residenti dell'isola dall'inizio del XIX secolo, l'irlandese è parlata come prima lingua in vaste aree delle contee di Cork, Donegal, Galway e Kerry, così come in aree più piccole delle contee di Mayo, Meath e Waterford. È anche parlato da un gruppo più ampio di parlanti abituali ma non tradizionali, principalmente nelle aree urbane dove la maggioranza è di seconda lingua. Gli utenti giornalieri al di fuori del sistema educativo sono circa 73.000 e oltre 1,85 milioni di persone in tutta l'isola affermano di essere almeno in qualche modo competenti nella lingua.
language.ALBANIAN.name=albanese
language.CZECH.name=ceco
language.DUTCH.name=olandese
language.GREEK.description=Il greco è un ramo indipendente della famiglia delle lingue indoeuropee, originario della Grecia, Cipro, Albania, altre parti del Mediterraneo orientale e del Mar Nero. Ha la storia documentata più lunga di qualsiasi lingua indoeuropea vivente, che copre almeno 3.400 anni di documenti scritti. Il suo sistema di scrittura è l'alfabeto greco, utilizzato da oltre 2000 anni; in precedenza, il greco era registrato in sistemi di scrittura come la lineare B e il sillabario cipriota. L'alfabeto deriva dalla scrittura fenicia ed era a sua volta la base del latino, cirillico, armeno, copto, gotico e di molti altri sistemi di scrittura.
language.PORTUGUESE.description=Il portoghese è una lingua romanza originaria della penisola iberica d'Europa. È l'unica lingua ufficiale di Portogallo, Angola, Mozambico, Guinea-Bissau, Capo Verde, SÃ £ o TomÃ © e PrÃncipe e Brasile, pur avendo lo status di lingua coufficiale a Timor Est, Guinea Equatoriale e Macao. Una persona o nazione di lingua portoghese viene chiamata "lusofono" (lusÃ³fono). Come risultato dell'espansione durante il periodo coloniale, si trova anche una presenza culturale di parlanti creoli portoghesi e portoghesi in tutto il mondo. Il portoghese fa parte del gruppo ibero-romanzo che si è evoluto da diversi dialetti del latino volgare nel regno medievale di Galizia e nella contea del Portogallo, e ha mantenuto una certa fonologia celtica e il suo lessico.
language.GERMAN.description=La lingua tedesca è una lingua germanica occidentale parlata principalmente nell'Europa centrale. È la lingua più parlata e ufficiale o coufficiale in Germania, Austria, Svizzera, Liechtenstein e nella provincia italiana dell'Alto Adige. È anche una lingua co-ufficiale del Lussemburgo, del Belgio e di parti della Polonia sud-occidentale, nonché una lingua nazionale in Namibia. Il tedesco è più simile ad altre lingue all'interno del ramo della lingua germanica occidentale, tra cui afrikaans, olandese, inglese, lingue frisone, basso tedesco (basso sassone), lussemburghese, scozzese e yiddish. Contiene anche strette somiglianze nel vocabolario con danese, norvegese e svedese, sebbene questi appartengano al gruppo germanico settentrionale. Il tedesco è la seconda lingua germanica più parlata dopo l'inglese.
language.ITALIAN.name=italiano
language.MACEDONIAN.description=Il macedone è una lingua slava meridionale orientale. Parlata come prima lingua da circa due milioni di persone, funge da lingua ufficiale della Macedonia del Nord. La maggior parte degli oratori può essere trovata nel paese e nella sua diaspora, con un numero inferiore di altoparlanti in tutta la regione transnazionale della Macedonia. Il macedone è anche una lingua minoritaria riconosciuta in alcune parti dell'Albania, Bosnia ed Erzegovina, Romania e Serbia ed è parlata dalle comunità di emigranti prevalentemente in Australia, Canada e Stati Uniti.
language.SERBIAN.description=Il serbo è la varietà standardizzata della lingua serbo-croata utilizzata principalmente dai serbi. È la lingua ufficiale e nazionale della Serbia, una delle tre lingue ufficiali della Bosnia ed Erzegovina e coufficiale in Montenegro, dove è parlata dalla maggioranza relativa della popolazione. È una lingua minoritaria riconosciuta in Croazia, Macedonia del Nord, Romania, Ungheria, Slovacchia e Repubblica ceca.
language.BULGARIAN.name=bulgaro
language.CHINESE.name=Cinese
language.KOREAN.name=coreano
language.FINNISH.description=Il finlandese è una lingua uralica del ramo finnico parlata dalla maggior parte della popolazione in Finlandia e dai finlandesi etnici al di fuori della Finlandia. Il finlandese è una delle due lingue ufficiali della Finlandia (l'altra è lo svedese). In Svezia, sia il finlandese che il meÃ¤nkieli (che ha una significativa intelligibilità reciproca con il finlandese) sono lingue minoritarie ufficiali. La lingua kven, che come meÃ¤nkieli è mutuamente intelligibile con il finlandese, è parlata nella contea norvegese di Troms og Finnmark da un gruppo minoritario di discendenza finlandese.
language.PORTUGUESE.name=portoghese
language.CZECH.description=Il ceco, storicamente anche boemo, è una lingua slava occidentale del gruppo ceco-slovacco. Parlato da oltre 13 milioni di persone, è la lingua ufficiale della Repubblica ceca. Il ceco è strettamente imparentato con lo slovacco, al punto da un'elevata intelligibilità reciproca, così come il polacco in misura minore. Come altre lingue slave, il ceco è una lingua fusionale con un ricco sistema di morfologia e un ordine delle parole relativamente flessibile. Il suo vocabolario è stato ampiamente influenzato dal latino e dal tedesco.
language.ENGLISH.name=inglese
language.FRENCH.description=Il francese o langue française è una lingua romanza della famiglia indoeuropea. Discendeva dal latino volgare dell'Impero Romano, come tutte le lingue romanze. Il francese si è evoluto dal gallo-romanzo, il latino parlato in Gallia e più specificamente nella Gallia settentrionale. I suoi parenti più stretti sono le altre langues d'oïl - lingue storicamente parlate nella Francia settentrionale e nel Belgio meridionale, che il francese (Francien) ha ampiamente soppiantato. Il francese fu anche influenzato dalle lingue celtiche native della Gallia romana settentrionale come la Gallia Belgica e dalla lingua franca (germanica) degli invasori franchi post-romani. Oggi, a causa della passata espansione all'estero della Francia, ci sono numerose lingue creole con base francese, in particolare il creolo haitiano. Una persona o nazione di lingua francese può essere definita francofona sia in inglese che in francese.
language.HUNGARIAN.description=L'ungherese è una lingua uralica parlata in Ungheria e in parti di diversi paesi vicini. È la lingua ufficiale dell'Ungheria e una delle 24 lingue ufficiali dell'Unione europea. Al di fuori dell'Ungheria è parlato anche dalle comunità di ungheresi nell'attuale Slovacchia, Ucraina occidentale (Subcarpathia), Romania centrale e occidentale (Transilvania), Serbia settentrionale (Vojvodina), Croazia settentrionale, Slovenia nord-orientale (regione di Mur) e Austria orientale.
language.INDONESIAN.description=L'indonesiano è la lingua ufficiale dell'Indonesia. È una varietà standardizzata di malese, una lingua austronesiana usata da secoli come lingua franca nell'arcipelago multilingue indonesiano. L'Indonesia è la quarta nazione più popolosa del mondo, di cui la maggioranza parla indonesiano, il che la rende una delle lingue più parlate al mondo.
language.CHINESE.description=Il cinese è un gruppo di varietà linguistiche che formano il ramo sinitico delle lingue sino-tibetane, parlate dalla maggioranza etnica cinese Han e da molti gruppi etnici minoritari nella Grande Cina. Circa 1,3 miliardi di persone (o circa il 16% della popolazione mondiale) parlano una varietà di cinese come prima lingua.
language.THAI.description=Il thailandese è la lingua nazionale della Thailandia e de facto lingua ufficiale; è la prima lingua del popolo della Thailandia centrale e la maggior parte dei cinesi thailandesi, a seconda dell'età. È un membro del gruppo Tai della famiglia linguistica Kraâ € “Dai, e una delle oltre 60 lingue della Thailandia. Più della metà del vocabolario thailandese è derivato o preso in prestito da pali, sanscrito, mon e khmer antico. È una lingua tonale e analitica, simile al cinese e al vietnamita.
language.NORWEGIAN.description=Il norvegese è una lingua germanica settentrionale parlata principalmente in Norvegia, dove è una lingua ufficiale. Insieme allo svedese e al danese, il norvegese forma un continuum dialettale di varietà locali e regionali più o meno mutuamente intelligibili; alcuni dialetti norvegese e svedese, in particolare, sono molto vicini. Queste lingue scandinave, insieme al faroese e all'islandese e ad alcune lingue estinte, costituiscono le lingue germaniche del nord. Faroese e islandese non sono mutuamente intelligibili con il norvegese nella loro forma parlata perché lo scandinavo continentale si è discostato da loro. Mentre le due lingue germaniche con il maggior numero di parlanti, inglese e tedesco, hanno strette somiglianze con il norvegese, nessuna delle due è mutuamente intelligibile con esso. Il norvegese è un discendente dell'antico norvegese, la lingua comune dei popoli germanici che vivevano in Scandinavia durante l'era vichinga.
language.RUSSIAN.description=Il russo è una lingua slava orientale originaria dei russi nell'Europa orientale. È una lingua ufficiale in Russia, Bielorussia, Kazakistan, Kirghizistan ed è ampiamente utilizzata in tutto il Caucaso, l'Asia centrale e in una certa misura negli Stati baltici. Il russo appartiene alla famiglia delle lingue indoeuropee, uno dei quattro membri viventi delle lingue slave orientali a fianco, e parte del più grande ramo balto-slavo.
language.ALBANIAN.description=L'albanese è una lingua indoeuropea parlata dagli albanesi nei Balcani e dalla diaspora albanese nelle Americhe, in Europa e in Oceania. Con circa 7,5 milioni di parlanti, comprende un ramo indipendente all'interno delle lingue indoeuropee e non è strettamente correlato a nessun'altra lingua.
language.HEBREW.name=ebraico
language.ICELANDIC.name=islandese
language.CATALAN.name=catalano
language.RUSSIAN.name=russo
language.BELARUSIAN.name=Bielorusso
language.LATVIAN.name=lettone
language.LITHUANIAN.name=Lituano
language.FRENCH.name=francese
language.ICELANDIC.description=L'islandese è una lingua germanica settentrionale parlata da circa 314.000 persone, la stragrande maggioranza delle quali vive in Islanda, dove è la lingua nazionale. È più strettamente correlato al faroese e al norvegese occidentale.
language.ARABIC.name=Arabo
language.HUNGARIAN.name=ungherese
language.BELARUSIAN.description=Il bielorusso è una lingua slava orientale parlata dai bielorussi. È una delle due lingue ufficiali della Repubblica di Bielorussia ai sensi dell'attuale Costituzione (articolo 17), insieme al russo. Inoltre, è parlato in alcune parti della Russia, Lituania, Lettonia, Polonia e Ucraina dalle minoranze bielorusse in quei paesi.
language.BULGARIAN.description=Il bulgaro è una lingua slava meridionale parlata nell'Europa sud-orientale, principalmente in Bulgaria. È la lingua dei bulgari.
language.ROMANIAN.name=rumeno
language.SPANISH.name=spagnolo
language.MALTESE.name=maltese
language.definition=Una lingua è un sistema strutturato di comunicazione utilizzato dagli esseri umani, compreso il linguaggio (linguaggio parlato), i gesti (linguaggio dei segni) e la scrittura. La maggior parte delle lingue ha un sistema di scrittura composto da glifi per iscrivere il suono o il gesto originale e il suo significato.
language.MACEDONIAN.name=macedone
language.DANISH.name=danese
language.FINNISH.name=finlandese
language.SLOVENIAN.name=sloveno
language.SLOVAK.description=Lo slovacco è una lingua slava occidentale del gruppo ceco-slovacco. Parlato da circa 5 milioni di persone come lingua madre, principalmente di etnia slovacca, è la lingua ufficiale della Slovacchia e una delle 24 lingue ufficiali dell'Unione europea.
language.ENGLISH.description=L'inglese è una lingua germanica occidentale parlata per la prima volta nell'Inghilterra del primo medioevo, che alla fine è diventata la lingua principale del discorso internazionale nel 21 ° secolo. Prende il nome dagli Angli, uno degli antichi popoli germanici che migrò nell'area della Gran Bretagna che in seguito prese il loro nome, Inghilterra. Entrambi i nomi derivano da Anglia, una penisola sul Mar Baltico. L'inglese è più strettamente correlato al frisone e al basso sassone, mentre il suo vocabolario è stato significativamente influenzato da altre lingue germaniche, in particolare dal norreno (una lingua germanica settentrionale), dal latino e dal francese.
language.IRISH.name=irlandesi
language.ARABIC.description=L'arabo è una lingua semitica, come l'ebraico e l'aramaico. Circa 292 milioni di persone lo parlano come prima lingua. Molte più persone possono anche capirlo come seconda lingua. La lingua araba ha il suo alfabeto scritto da destra a sinistra, come l'ebraico. Dal momento che è così ampiamente parlato in tutto il mondo, è una delle sei lingue ufficiali delle Nazioni Unite, le altre sono inglese, francese, spagnolo, russo e cinese.
language.SWEDISH.description=Lo svedese è una lingua germanica settentrionale parlata in modo nativo da 10 milioni di persone, prevalentemente in Svezia (come unica lingua ufficiale) e in alcune parti della Finlandia, dove ha pari dignità giuridica con il finlandese. È in gran parte mutuamente intelligibile con norvegese e danese, sebbene il grado di intelligibilità reciproca dipenda in gran parte dal dialetto e dall'accento di chi parla. Il norvegese e il danese scritti sono generalmente più facilmente comprensibili dagli svedesi rispetto alle lingue parlate, a causa delle differenze di tono, accento e intonazione. Lo svedese è un discendente dell'antico norvegese, la lingua comune dei popoli germanici che vivevano in Scandinavia durante l'era vichinga. Ha più parlanti di qualsiasi altra lingua germanica settentrionale.
language.HEBREW.description=L'ebraico è una lingua semitica nordoccidentale originaria di Israele. Nel 2013, l'ebraico moderno è stato parlato da oltre nove milioni di persone in tutto il mondo. Storicamente, è considerata la lingua degli Israeliti, dei Giudei e dei loro antenati; tuttavia, la lingua non era indicata con il nome "ebraico" nel Tanakh stesso. Mishnah Gitin 9: 8 si riferisce alla lingua come Ivrit che significa ebraico, tuttavia Mishnah Megillah si riferisce alla lingua ebraica come Ashurit che significa assiro, che è un metonimo derivato dal nome dell'alfabeto in contrasto con Ivrit che significa l'alfabeto paleo-ebraico. I primi esempi di scrittura paleo-ebraica risalgono al X secolo aEV. L'ebraico appartiene al ramo semitico nordoccidentale della famiglia linguistica afroasiatica, ed è l'unica lingua cananea ancora parlata e l'unico esempio veramente riuscito di una lingua morta rianimata, e una delle uniche due lingue semitiche nordoccidentali ancora parlate, l'altra è l'aramaico.
language.JAPANESE.name=giapponese
language.NORWEGIAN.name=norvegese
language.SWEDISH.name=svedese
language.UKRAINIAN.description=L'ucraino, storicamente anche il ruteno è una lingua slava orientale. È la lingua ufficiale dell'Ucraina e una delle tre lingue ufficiali nello stato non riconosciuto della Transnistria, le altre due sono moldavo e russo. L'ucraino scritto utilizza una variante della scrittura cirillica (vedi alfabeto ucraino).
language.CATALAN.description=Il catalano conosciuto nella Comunità Valenciana e Carche come Valenziano, è una lingua romanza occidentale derivata dal latino volgare. È la lingua ufficiale di Andorra e una lingua coufficiale di tre comunità autonome nella Spagna orientale: Catalogna, Comunità Valenciana e Isole Baleari. Ha anche uno status semi-ufficiale nel comune italiano di Alghero. È parlato anche nel dipartimento dei Pirenei orientali della Francia e in altre due zone della Spagna orientale: la fascia orientale dell'Aragona e l'area della Carche nella regione di Murcia. I territori di lingua catalana / valenciana sono spesso chiamati i paisos catalani o "paesi catalani".
language.LITHUANIAN.description=Il lituano è una lingua baltica. È la lingua ufficiale della Lituania e una delle lingue ufficiali dell'Unione europea. Ci sono circa 2,8 milioni di parlanti nativi lituani in Lituania e circa 200.000 altrove.
language.SLOVENIAN.description=Lo sloveno è una lingua slava meridionale parlata dagli sloveni. È parlato da circa 2,5 milioni di parlanti in tutto il mondo, la maggior parte dei quali vive in Slovenia, dove è una delle tre lingue ufficiali. Poiché la Slovenia fa parte dell'Unione europea, lo sloveno è anche una delle sue 24 lingue ufficiali e di lavoro.
language.HINDI.name=hindi
language.LATVIAN.description=Il lettone, noto anche come lettone, è una lingua baltica orientale parlata nella regione baltica. È la lingua dei lettoni e la lingua ufficiale della Lettonia, nonché una delle lingue ufficiali dell'Unione europea. Ci sono circa 1,3 milioni di madrelingua lettoni in Lettonia e 100.000 all'estero. Complessivamente, 2 milioni, o l'80% della popolazione della Lettonia, parlano lettone. Di questi, circa 1,16 milioni o il 62% lo utilizzavano come lingua principale a casa.
language.THAI.name=tailandese
language.CROATIAN.description=Il croato è la varietà standardizzata della lingua serbo-croata utilizzata dai croati, principalmente in Croazia, Bosnia ed Erzegovina, nella provincia serba della Vojvodina e in altri paesi vicini. È lo standard ufficiale e letterario della Croazia e una delle lingue ufficiali dell'Unione europea. Il croato è anche una delle lingue ufficiali della Bosnia ed Erzegovina e una lingua minoritaria riconosciuta in Serbia e nei paesi limitrofi.
language.HINDI.description=L'hindi, o più precisamente l'hindi standard moderno, è una lingua indo-ariana parlata in India. L'hindi è stato descritto come un registro standardizzato e sanscrito della lingua Hindustani, che a sua volta si basa principalmente sul dialetto Khariboli di Delhi e nelle aree limitrofe dell'India settentrionale. L'hindi, scritto in Devanagari, è una delle due lingue ufficiali del governo indiano, insieme alla lingua inglese. È una lingua ufficiale in 9 Stati e 3 Territori dell'Unione e una lingua ufficiale aggiuntiva in 3 altri Stati. L'hindi è anche una delle 22 lingue programmate della Repubblica dell'India.
language.TURKISH.name=Turco
language.POLISH.name=polacco
language.CROATIAN.name=croato
language.ROMANIAN.description=Il rumeno è una lingua romanza balcanica parlata da circa 24-26 milioni di persone come lingua madre, principalmente in Romania e Moldova, e da altri 4 milioni di persone come seconda lingua. Secondo un'altra stima, ci sono circa 34 milioni di persone nel mondo che possono parlare rumeno, di cui 30 milioni lo parlano come lingua madre. È una lingua ufficiale e nazionale sia della Romania che della Moldova ed è una delle lingue ufficiali dell'Unione europea.
language.SLOVAK.name=Slovacco
language.SPANISH.description=Lo spagnolo o castigliano è una lingua romanza originaria della penisola iberica d'Europa. Oggi è una lingua globale con quasi 500 milioni di madrelingua, principalmente in Spagna e nelle Americhe. È la seconda lingua madre più parlata al mondo dopo il cinese mandarino e la quarta lingua più parlata al mondo dopo l'inglese, il cinese mandarino e l'hindi.
language.MALAY.description=Il malese è una lingua austronesiana parlata ufficialmente in Brunei, Indonesia, Malesia e Singapore e parlata ufficiosamente a Timor orientale e in alcune parti della Thailandia. Una lingua dei malesi, è parlata da 290 milioni di persone (circa 260 milioni come indonesiano) in tutto il mondo malese.
language.GREEK.name=greco
language.ESTONIAN.name=Estone
language.MALTESE.description=Il maltese è una lingua semitica parlata dal popolo maltese. È la lingua nazionale di Malta e l'unica lingua ufficiale semitica dell'Unione europea. Il maltese è una varietà latinizzata dell'arabo storico parlato attraverso la sua discendenza dall'arabo siculo, che si sviluppò come dialetto arabo maghrebino durante l'Emirato di Sicilia tra l'831 e il 1091. A seguito dell'invasione normanna di Malta e della successiva ricristianizzazione di l'isola, il maltese si è evoluto indipendentemente dall'arabo classico in un graduale processo di latinizzazione. È quindi eccezionale come varietà di arabo storico che non ha alcuna relazione diglossica con l'arabo classico o standard moderno. Il maltese è quindi classificato separatamente dalle 30 varietà che costituiscono il moderno macrolinguaggio arabo. Il maltese si distingue anche dall'arabo e da altre lingue semitiche poiché la sua morfologia è stata profondamente influenzata dalle lingue romanze, ovvero l'italiano e il siciliano.
language.JAPANESE.description=Il giapponese è una lingua dell'Asia orientale parlata da circa 128 milioni di persone, principalmente in Giappone, dove è la lingua nazionale. È un membro della famiglia linguistica giapponese (o giapponese-Ryukyuan) e la sua relazione con altre lingue, come il coreano, è dibattuta. Le lingue giapponesi sono state raggruppate con altre famiglie linguistiche come Ainu, Austroasiatic e l'ormai screditato Altaico, ma nessuna di queste proposte ha ottenuto un'ampia accettazione.
language.INDONESIAN.name=indonesiano
language.DANISH.description=Il danese è una lingua germanica settentrionale parlata da circa sei milioni di persone, principalmente in Danimarca, Groenlandia e nella regione dello Schleswig meridionale nella Germania settentrionale, dove ha lo status di lingua minoritaria. Inoltre, comunità minori di lingua danese si trovano in Norvegia, Svezia, Spagna, Stati Uniti, Canada, Brasile e Argentina. A causa dell'immigrazione e del cambiamento linguistico nelle aree urbane, circa il 15-20% della popolazione della Groenlandia parla il danese come prima lingua.
language.TURKISH.description=Il turco è la lingua turca più parlata, con circa 70-80 milioni di parlanti, la lingua nazionale della Turchia. Al di fuori del suo paese natale, esistono piccoli gruppi significativi di parlanti in Iraq, Siria, Germania, Austria, Bulgaria, Macedonia del Nord, Cipro del Nord, Grecia, Caucaso e altre parti dell'Europa e dell'Asia centrale. Cipro ha chiesto all'Unione Europea di aggiungere il turco come lingua ufficiale, anche se la Turchia non è uno Stato membro.
language.GERMAN.name=Tedesco
language.MALAY.name=malese
language.UKRAINIAN.name=ucraino
language.POLISH.description=Polacco o semplicemente polski, è una lingua slava occidentale del gruppo lechitico. È parlato principalmente in Polonia e funge da lingua madre dei polacchi. Oltre ad essere la lingua ufficiale della Polonia, è usata anche dalle minoranze polacche in altri paesi. Ci sono oltre 50 milioni di parlanti polacchi in tutto il mondo - è la sesta lingua più parlata dell'Unione europea.
language.ESTONIAN.description=L'estone è una lingua uralica del ramo finnico parlata in Estonia. È la lingua ufficiale dell'Estonia, parlata in modo nativo da circa 1,1 milioni di persone; 922.000 persone in Estonia e 160.000 fuori dall'Estonia. È una lingua finnica meridionale ed è la seconda lingua più parlata tra tutte le lingue finniche.
language.ITALIAN.description=L'italiano o lingua italiana è una lingua romanza della famiglia linguistica indoeuropea. L'italiano è, per la maggior parte delle misure e insieme al sardo, la lingua più vicina al latino, da cui discende attraverso il latino volgare. L'italiano è una lingua ufficiale in Italia, Svizzera (Ticino e Grigioni), San Marino e Città del Vaticano. Ha uno status di minoranza ufficiale nell'Istria occidentale (Croazia e Slovenia). In precedenza aveva uno status ufficiale in Albania, Malta, Monaco, Montenegro (Kotor), Grecia (Isole Ionie e Dodecaneso) ed è generalmente compreso in Corsica dai parlanti corsi (a causa della sua stretta relazione con questa lingua influenzata dalla Toscana). Era anche una lingua ufficiale nell'ex Africa orientale italiana e nell'Africa settentrionale italiana, dove svolge ancora un ruolo significativo in vari settori. L'italiano è parlato anche da grandi comunità di espatriati nelle Americhe e in Australia. L'italiano è incluso nelle lingue coperte dalla Carta europea per le lingue regionali o minoritarie in Bosnia ed Erzegovina e in Romania, sebbene l'italiano non sia né una lingua coufficiale né una lingua protetta in questi paesi. Molti parlanti l'italiano sono bilingui madrelingua sia dell'italiano (nella sua forma standard o varietà regionali) che di altre lingue regionali.
language.DUTCH.description=L'olandese è una lingua germanica occidentale parlata da circa 24 milioni di persone come prima lingua e 5 milioni di persone come seconda lingua, costituendo la maggior parte delle persone nei Paesi Bassi (dove è l'unica lingua ufficiale in tutto il paese) e in Belgio (come una delle tre lingue ufficiali). È la terza lingua germanica più parlata, dopo i suoi parenti stretti inglese e tedesco.
language.KOREAN.description=Il coreano è una lingua dell'Asia orientale parlata da circa 77 milioni di persone. È la lingua ufficiale e nazionale di entrambe le Coree: Corea del Nord e Corea del Sud, con diversi moduli ufficiali standardizzati utilizzati in ciascun paese. È una lingua minoritaria riconosciuta nella prefettura autonoma coreana di Yanbian e nella contea autonoma coreana di Changbai della provincia di Jilin, in Cina. È parlato anche in alcune parti di Sakhalin, Russia e Asia centrale.
