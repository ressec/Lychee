language.IRISH.description=Irsk er et retningsgivende sprog i den keltiske gren af ​​den keltiske sprogfamilie, som i sig selv er en del af den indoeuropæiske sprogfamilie. Irsk stammer fra øen Irland og var befolkningens første sprog indtil slutningen af ​​det 18. århundrede. Selvom engelsk har været det første sprog for de fleste beboere på øen siden det tidlige 19. århundrede, tales irsk som førstesprog i store områder af amterne Cork, Donegal, Galway og Kerry samt mindre områder af amterne Mayo, Meath og Waterford. Det tales også af en større gruppe sædvanlige, men ikke-traditionelle højttalere, for det meste i byområder, hvor flertallet er andetsprogede. Daglige brugere uden for uddannelsessystemet tæller omkring 73.000, og over 1,85 millioner mennesker over hele øen hævder at være mindst noget dygtige med sproget.
language.ALBANIAN.name=Albansk
language.CZECH.name=Tjekkisk
language.DUTCH.name=hollandske
language.GREEK.description=Græsk er en uafhængig gren af ​​den indoeuropæiske sprogfamilie, der er hjemmehørende i Grækenland, Cypern, Albanien, andre dele af det østlige Middelhav og Sortehavet. Det har den længste dokumenterede historie fra ethvert levende indoeuropæisk sprog, der spænder over mindst 3.400 års skriftlige optegnelser. Dets skriftsystem er det græske alfabet, som har været brugt i over 2.000 år; tidligere blev græsk optaget i skrivesystemer som Lineær B og den cypriotiske pensum. Alfabetet stammer fra det fønikiske skrift og var igen grundlaget for de latinske, kyrilliske, armenske, koptiske, gotiske og mange andre skriftsystemer.
language.PORTUGUESE.description=Portugisisk er et romansk sprog med oprindelse i den iberiske halvø i Europa. Det er det eneste officielle sprog i Portugal, Angola, Mozambique, Guinea-Bissau, Kap Verde, SÃ £ o TomÃ © og PrÃncipe og Brasilien, mens det samtidig er officiel sprogstatus i Østtimor, Ækvatorialguinea og Macau. En portugisisk-talende person eller nation kaldes "lusofon" (lusónfono). Som et resultat af ekspansion i kolonitiden findes der også en kulturel tilstedeværelse af portugisiske og portugisiske kreoltalere over hele verden. Portugisisk er en del af den ibero-romanske gruppe, der udviklede sig fra flere dialekter af vulgært latin i det middelalderlige kongerige Galicien og amtet Portugal og har bevaret noget keltisk fonologi og dets leksikon.
language.GERMAN.description=Det tyske sprog er et vestgermansk sprog, der hovedsagelig tales i Centraleuropa. Det er det mest talte og officielle eller medofficielle sprog i Tyskland, Østrig, Schweiz, Liechtenstein og den italienske provins Sydtyrol. Det er også et officielt sprog i Luxembourg, Belgien og dele af det sydvestlige Polen samt et nationalt sprog i Namibia. Tysk ligner mest andre sprog inden for den vestgermanske sproggren, herunder afrikaans, hollandsk, engelsk, de frisiske sprog, nedertysk (lavsaksisk), luxembourgsk, skotsk og jiddisk. Den indeholder også nære ligheder i ordforrådet med dansk, norsk og svensk, skønt disse hører til den nordgermanske gruppe. Tysk er det næst mest udbredte germanske sprog efter engelsk.
language.ITALIAN.name=Italiensk
language.MACEDONIAN.description=Makedonsk er et østligt sydslavisk sprog. Talt som et første sprog af omkring to millioner mennesker, tjener det som det officielle sprog i Nordmakedonien. De fleste talere findes i landet og dets diaspora med et mindre antal højttalere i hele den tværnationale region Makedonien. Makedonsk er også et anerkendt mindretalssprog i dele af Albanien, Bosnien-Hercegovina, Rumænien og Serbien, og det tales af emigrantesamfund overvejende i Australien, Canada og USA.
language.SERBIAN.description=Serbisk er den standardiserede række af det serbokroatiske sprog, der hovedsagelig bruges af serbere. Det er det officielle og nationale sprog i Serbien, et af de tre officielle sprog i Bosnien-Hercegovina og medembedsmand i Montenegro, hvor det tales af det relative flertal af befolkningen. Det er et anerkendt mindretalssprog i Kroatien, Nordmakedonien, Rumænien, Ungarn, Slovakiet og Tjekkiet.
language.BULGARIAN.name=Bulgarsk
language.CHINESE.name=kinesisk
language.KOREAN.name=Koreansk
language.FINNISH.description=Finsk er et uralt sprog i den finske gren, der tales af størstedelen af ​​befolkningen i Finland og af etniske finnere uden for Finland. Finsk er et af de to officielle sprog i Finland (det andet er svensk). I Sverige er både finsk og Meënkieli (som har betydelig gensidig forståelighed med finsk) officielle mindretalssprog. Det kvenske sprog, der ligesom Meënkieli er gensidigt forståeligt med finsk, tales i det norske amt Troms og Finnmark af en minoritetsgruppe af finsk herkomst.
language.PORTUGUESE.name=Portugisisk
language.CZECH.description=Tjekkisk, historisk også boheme, er et vestslavisk sprog i den tjekkiske slovakiske gruppe. Talet af over 13 millioner mennesker, det tjener som det officielle sprog i Tjekkiet. Tjekkisk er nært beslægtet med slovakisk, så meget gensidig forståelighed som polsk i mindre grad. Ligesom andre slaviske sprog er tjekkisk et fusionssprog med et rigt system af morfologi og relativt fleksibel ordrækkefølge. Dets ordforråd er blevet grundigt påvirket af latin og tysk.
language.ENGLISH.name=engelsk
language.FRENCH.description=Fransk eller langue franÃ§aise er et romantisk sprog fra den indo-europæiske familie. Det stammer fra det romerske imperiums vulgære latin, ligesom alle romanske sprog gjorde. Fransk udviklede sig fra gallo-romantik, det latin, der tales i Gallien, og mere specifikt i det nordlige Gallien. Dets nærmeste slægtninge er de andre sprog, der er tales historisk i det nordlige Frankrig og i det sydlige Belgien, som fransk (Francien) stort set fortrængte. Fransk blev også påvirket af indfødte keltiske sprog i den nordlige romerske Gallien som Gallia Belgica og af det (germanske) frankiske sprog for de postromerske frankiske angribere. I dag er der på grund af Frankrigs tidligere oversøiske ekspansion mange franskbaserede kreolske sprog, især haitisk kreolsk. En fransktalende person eller nation kan kaldes frankofon på både engelsk og fransk.
language.HUNGARIAN.description=Ungarsk er et uralt sprog, der tales i Ungarn og dele af flere nabolande. Det er det officielle sprog i Ungarn og et af de 24 officielle sprog i Den Europæiske Union. Uden for Ungarn tales det også af ungarersamfund i det nuværende Slovakiet, det vestlige Ukraine (Subcarpathia), det centrale og vestlige Rumænien (Transsylvanien), det nordlige Serbien (Vojvodina), det nordlige Kroatien, det nordøstlige Slovenien (Mur-regionen) og det østlige Østrig.
language.INDONESIAN.description=Indonesisk er det officielle sprog i Indonesien. Det er et standardiseret udvalg af malaysisk, et austronesisk sprog, der er blevet brugt som en lingua franca i den flersprogede indonesiske øhav i århundreder. Indonesien er den fjerde mest folkerige nation i verden - hvoraf flertallet taler indonesisk, hvilket gør det til et af de mest talte sprog i verden.
language.CHINESE.description=Kinesisk er en gruppe sprogvarianter, der danner den sinitiske gren af ​​de kinesisk-tibetanske sprog, der tales af det etniske Han-kinesiske flertal og mange etniske minoritetsgrupper i det store Kina. Omkring 1,3 milliarder mennesker (eller ca. 16% af verdens befolkning) taler forskellige kinesisk som deres første sprog.
language.THAI.description=Thai er det nationale sprog i Thailand og de facto officielt sprog; det er det første thailandske sprog og det mest thailandske kinesiske sprog afhængigt af alder. Det er medlem af Tai-gruppen af ​​Kraâ Dai-sprogfamilien og et af over 60 sprog i Thailand. Over halvdelen af ​​det thailandske ordforråd stammer fra eller lånes fra Pali, Sanskrit, Mon og Old Khmer. Det er et tonalt og analytisk sprog svarende til kinesisk og vietnamesisk.
language.NORWEGIAN.description=Norsk er et nordgermansk sprog, der hovedsagelig tales i Norge, hvor det er et officielt sprog. Sammen med svensk og dansk danner norsk en dialektkontinuum af mere eller mindre gensidigt forståelige lokale og regionale sorter; især nogle norske og svenske dialekter er meget tætte. Disse skandinaviske sprog udgør sammen med færøsk og islandsk samt nogle uddøde sprog de nordgermanske sprog. Færøsk og islandsk er ikke gensidigt forståelige med norsk i deres talte form, fordi kontinentale skandinaviske har afviget fra dem. Mens de to germanske sprog med flest talere, engelsk og tysk, har nære ligheder med norsk, er ingen af ​​dem gensidigt forståelige med det. Norsk er en efterkommer af gammelnorsk, det fælles sprog for de germanske folk, der bor i Skandinavien under vikingetiden.
language.RUSSIAN.description=Russisk er et østslavisk sprog, der er hjemmehørende i russerne i Østeuropa. Det er et officielt sprog i Rusland, Hviderusland, Kasakhstan, Kirgisistan og bruges bredt i hele Kaukasus, Centralasien og til en vis grad i de baltiske stater. Russisk hører til familien af ​​indoeuropæiske sprog, et af de fire levende medlemmer af de østslaviske sprog ved siden af, og en del af den større baltoslaviske gren.
language.ALBANIAN.description=Albansk er et indoeuropæisk sprog, der tales af albanerne på Balkan og den albanske diaspora i Amerika, Europa og Oceanien. Med omkring 7,5 millioner højttalere udgør den en uafhængig gren inden for de indoeuropæiske sprog og er ikke tæt knyttet til noget andet sprog.
language.HEBREW.name=Hebraisk
language.ICELANDIC.name=Islandsk
language.CATALAN.name=Catalansk
language.RUSSIAN.name=Russisk
language.BELARUSIAN.name=Hviderussisk
language.LATVIAN.name=Lettisk
language.LITHUANIAN.name=Litauisk
language.FRENCH.name=fransk
language.ICELANDIC.description=Islandsk er et nordgermansk sprog, der tales af omkring 314.000 mennesker, hvoraf langt de fleste bor på Island, hvor det er nationalt sprog. Det er mest beslægtet med færøsk og vestnorsk.
language.ARABIC.name=Arabisk
language.HUNGARIAN.name=Ungarsk
language.BELARUSIAN.description=Hviderussisk er et østslavisk sprog, der tales af hviderusserne. Det er et af de to officielle sprog i Republikken Hviderusland under den nuværende forfatning (artikel 17) sammen med russisk. Derudover tales det i nogle dele af Rusland, Litauen, Letland, Polen og Ukraine af hviderussiske mindretal i disse lande.
language.BULGARIAN.description=Bulgarsk er et sydslavisk sprog, der tales i det sydøstlige Europa, primært i Bulgarien. Det er bulgarernes sprog.
language.ROMANIAN.name=Rumænsk
language.SPANISH.name=spansk
language.MALTESE.name=Maltesisk
language.definition=Et sprog er et struktureret kommunikationssystem, der bruges af mennesker, herunder tale (talesprog), gestus (tegnsprog) og skrivning. De fleste sprog har et skrivesystem sammensat af tegn for at indskrive den originale lyd eller gestus og dens betydning.
language.MACEDONIAN.name=Makedonsk
language.DANISH.name=dansk
language.FINNISH.name=Finsk
language.SLOVENIAN.name=Slovensk
language.SLOVAK.description=Slovakisk er et vestslavisk sprog i den tjekkiske slovakiske gruppe. Talt af ca. 5 millioner mennesker som modersmål, primært etniske slovakker, tjener det som det officielle sprog i Slovakiet og et af de 24 officielle sprog i Den Europæiske Union.
language.ENGLISH.description=Engelsk er et vestgermansk sprog, der først blev talt i det tidlige middelalderlige England, som til sidst er blevet det førende sprog i international diskurs i det 21. århundrede. Det er opkaldt efter vinklerne, et af de antikke germanske folk, der migrerede til området Storbritannien, der senere tog deres navn, England. Begge navne stammer fra Anglia, en halvø ved Østersøen. Engelsk er mest beslægtet med frisisk og nedersaksisk, mens dets ordforråd er blevet væsentligt påvirket af andre germanske sprog, især oldnorsk (et nordgermansk sprog) samt latin og fransk.
language.IRISH.name=Irsk
language.ARABIC.description=Arabisk er et semitisk sprog som hebraisk og arameisk. Cirka 292 millioner mennesker taler det som deres første sprog. Mange flere mennesker kan også forstå det som andetsprog. Det arabiske sprog har sit eget alfabet skrevet fra højre mod venstre, som hebraisk. Da det er så udbredt i hele verden, er det et af de seks officielle sprog i FN, hvor de andre er engelsk, fransk, spansk, russisk og kinesisk.
language.SWEDISH.description=Svensk er et nordgermansk sprog, der tales indfødt af 10 millioner mennesker, overvejende i Sverige (som det eneste officielle sprog) og i dele af Finland, hvor det har samme juridiske status som finsk. Det er stort set gensidigt forståeligt med norsk og dansk, selv om graden af ​​gensidig forståelighed i vid udstrækning afhænger af talerens dialekt og accent. Skrevet norsk og dansk forstås normalt lettere af svensktalende end de talte sprog på grund af forskellene i tone, accent og intonation. Svensk er en efterkommer af gammelnorsk, det fælles sprog for de germanske folk, der bor i Skandinavien under vikingetiden. Det har flere højttalere end noget andet nordgermansk sprog.
language.HEBREW.description=Hebraisk er et nordvestligt semitisk sprog hjemmehørende i Israel. I 2013 blev moderne hebraisk talt af over ni millioner mennesker over hele verden. Historisk set betragtes det som israelitternes, jødernes og deres forfædres sprog; dog blev der ikke henvist til sproget med navnet "hebraisk" i selve Tanakh. Mishnah Gitin 9: 8 henviser til sproget som Ivrit, der betyder hebraisk, men Mishnah Megillah henviser til det hebraiske sprog som Ashurit, der betyder assyrisk, hvilket er et metonym afledt af navnet på alfabetet i modsætning til Ivrit, der betyder det paleo-hebraiske alfabet. De tidligste eksempler på skrevet paleo-hebraisk dateres til det 10. århundrede fvt. Hebraisk tilhører den nordvestlige semitiske gren af ​​den afroasiatiske sprogfamilie og er det eneste kanaanæiske sprog, der stadig tales, og det eneste virkelig vellykkede eksempel på et genoplivet dødt sprog, og det ene af kun to nordvestlige semitiske sprog, der stadig tales, det andet er arameisk.
language.JAPANESE.name=Japansk
language.NORWEGIAN.name=Norsk
language.SWEDISH.name=Svensk
language.UKRAINIAN.description=Ukrainsk, historisk også Ruthenian er et østslavisk sprog. Det er det officielle statssprog i Ukraine og et af de tre officielle sprog i den ikke-anerkendte del af Transnistrien, de to andre er moldovisk og russisk. Skriftlig ukrainsk bruger en variant af det kyrilliske skrift (se ukrainsk alfabet).
language.CATALAN.description=Catalansk kendt i Valencia og Carche som Valencian, er et vestromansk sprog stammer fra vulgært latin. Det er det officielle sprog i Andorra og et co-officielt sprog i tre autonome samfund i det østlige Spanien: Catalonien, det valencianske samfund og de baleariske øer. Det har også semi-officiel status i den italienske kommun Alghero. Det tales også i Pyrénées-Orientales-departementet i Frankrig og i yderligere to områder i det østlige Spanien: den østlige stribe Aragon og Carche-området i Murcia-regionen. De catalansk / valenciansk-talende områder kaldes ofte Pa¡sos-katalanerne eller "catalanske lande".
language.LITHUANIAN.description=Litauisk er et baltisk sprog. Det er det officielle sprog i Litauen og et af Den Europæiske Unions officielle sprog. Der er omkring 2,8 millioner indfødte litauisktalende i Litauen og omkring 200.000 talere andre steder.
language.SLOVENIAN.description=Slovensk er et sydslavisk sprog, der tales af slovenerne. Det tales af omkring 2,5 millioner højttalere over hele verden, hvoraf de fleste bor i Slovenien, hvor det er et af de tre officielle sprog. Da Slovenien er en del af Den Europæiske Union, er slovensk også et af dets 24 officielle sprog og arbejdssprog.
language.HINDI.name=Hindi
language.LATVIAN.description=Lettisk, også kendt som lettisk, er et østbaltisk sprog, der tales i den baltiske region. Det er lettiskes sprog og Letlands officielle sprog såvel som et af Den Europæiske Unions officielle sprog. Der er omkring 1,3 millioner indfødte lettisk talende i Letland og 100.000 i udlandet. I alt taler 2 millioner eller 80% af befolkningen i Letland lettisk. Af dem brugte omkring 1,16 millioner eller 62% det som deres primære sprog derhjemme.
language.THAI.name=Thai
language.CROATIAN.description=Kroatisk er den standardiserede række af det serbokroatiske sprog, der anvendes af kroater, hovedsageligt i Kroatien, Bosnien-Hercegovina, den serbiske provins Vojvodina og andre nabolande. Det er Kroatiens officielle og litterære standard og et af Den Europæiske Unions officielle sprog. Kroatisk er også et af de officielle sprog i Bosnien-Hercegovina og et anerkendt mindretalssprog i Serbien og nabolandene.
language.HINDI.description=Hindi, eller mere præcist Modern Standard Hindi er et indo-arisk sprog, der tales i Indien. Hindi er blevet beskrevet som et standardiseret og sanskritiseret register over hindustansk sprog, som i sig selv primært er baseret på Khariboli-dialekten i Delhi og de omkringliggende områder i det nordlige Indien. Hindi, skrevet i Devanagari-scriptet, er et af de to officielle sprog i Indiens regering sammen med det engelske sprog. Det er et officielt sprog i 9 stater og 3 EU-territorier og et yderligere officielt sprog i 3 andre stater. Hindi er også et af de 22 planlagte sprog i Republikken Indien.
language.TURKISH.name=tyrkisk
language.POLISH.name=Polere
language.CROATIAN.name=Kroatisk
language.ROMANIAN.description=Rumænsk er et romansk sprog på balkan, der tales af ca. 24 - 26 millioner mennesker som modersmål, primært i Rumænien og Moldova, og af yderligere 4 millioner mennesker som andetsprog. Ifølge et andet skøn er der omkring 34 millioner mennesker verden over, der kan tale rumænsk, hvoraf 30 millioner taler det som modersmål. Det er et officielt og nationalt sprog i både Rumænien og Moldova og er et af de officielle sprog i Den Europæiske Union.
language.SLOVAK.name=Slovakisk
language.SPANISH.description=Spansk eller Castilian er et romansk sprog, der stammer fra den iberiske halvø i Europa. I dag er det et globalt sprog med næsten 500 millioner indfødte, hovedsageligt i Spanien og Amerika. Det er verdens næstmest talte modersmål efter kinesisk mandarin, og verdens fjerde mest talte sprog generelt efter engelsk, mandarinsk kinesisk og hindi.
language.MALAY.description=Malay er et austronesisk sprog, der officielt tales i Brunei, Indonesien, Malaysia og Singapore og uofficielt tales i Østtimor og dele af Thailand. Et malaysisk sprog tales af 290 millioner mennesker (omkring 260 millioner som indonesisk) over den malaysiske verden.
language.GREEK.name=Græsk
language.ESTONIAN.name=Estisk
language.MALTESE.description=Maltesisk er et semitisk sprog, der tales af det maltesiske folk. Det er Maltas nationale sprog og det eneste officielle semitiske sprog i Den Europæiske Union. Maltesisk er en latineret række talte historiske arabiske gennem dens afstamning fra siculo-arabisk, som udviklede sig som en maghrebi arabisk dialekt under emiratet på Sicilien mellem 831 og 1091. Som et resultat af den normanniske invasion af Malta og den efterfølgende omkristning af øen, maltesisk udviklede sig uafhængigt af klassisk arabisk i en gradvis latiniseringsproces. Det er derfor usædvanligt som en række historiske arabiske, der ikke har noget diglossisk forhold til klassisk eller moderne standardarabisk. Maltesisk klassificeres således separat fra de 30 sorter, der udgør den moderne arabiske makrolanguage. Maltesisk skelnes også fra arabisk og andre semitiske sprog, da dets morfologi er blevet dybt påvirket af romanske sprog, nemlig italiensk og siciliansk.
language.JAPANESE.description=Japansk er et østasiatiske sprog, der tales af omkring 128 millioner mennesker, primært i Japan, hvor det er det nationale sprog. Det er et medlem af den japanske (eller japansk-ryukyuan) sprogfamilie, og dens forhold til andre sprog, såsom koreansk, debatteres. Japanske sprog er blevet grupperet med andre sprogfamilier som Ainu, Austroasiatic og det nu diskrediterede Altaic, men ingen af ​​disse forslag har fået bred accept.
language.INDONESIAN.name=Indonesisk
language.DANISH.description=Dansk er et nordgermansk sprog, der tales af omkring seks millioner mennesker, primært i Danmark, Grønland og i regionen Sydslesvig i det nordlige Tyskland, hvor det har status som mindretalssprog. Desuden findes mindre dansk-talende samfund i Norge, Sverige, Spanien, USA, Canada, Brasilien og Argentina. På grund af indvandring og sprogskift i byområder taler ca. 15 - 20% af Grønlands befolkning dansk som deres første sprog.
language.TURKISH.description=Tyrkisk er det mest udbredte af de tyrkiske sprog med omkring 70 til 80 millioner talere, det nationale sprog i Tyrkiet. Uden for sit hjemland findes der betydelige mindre grupper af talere i Irak, Syrien, Tyskland, Østrig, Bulgarien, Nordmakedonien, Nordcypern, Grækenland, Kaukasus og andre dele af Europa og Centralasien. Cypern har anmodet om, at Den Europæiske Union tilføjer tyrkisk som et officielt sprog, selv om Tyrkiet ikke er medlemstat.
language.GERMAN.name=tysk
language.MALAY.name=Malaysisk
language.UKRAINIAN.name=Ukrainsk
language.POLISH.description=Polsk eller simpelthen polski er et vestslavisk sprog i den lechitiske gruppe. Det tales primært i Polen og fungerer som polernes modersmål. Ud over at være det officielle sprog i Polen bruges det også af polske mindretal i andre lande. Der er over 50 millioner polsktalende overalt i verden - det er det sjette mest talte sprog i EU.
language.ESTONIAN.description=Estisk er et uralt sprog i den finske gren, der tales i Estland. Det er Estlands officielle sprog, der tales indfødt af omkring 1,1 millioner mennesker; 922.000 mennesker i Estland og 160.000 uden for Estland. Det er et sydfinnsk sprog og er det næstmest talte sprog blandt alle finniske sprog.
language.ITALIAN.description=Italiensk eller lingua italiana er et romansk sprog fra den indo-europæiske sprogfamilie. Italiensk er efter de fleste mål og sammen med sardinsk det tætteste sprog latin, hvorfra det stammer fra via vulgært latin. Italiensk er et officielt sprog i Italien, Schweiz (Ticino og Grisons), San Marino og Vatikanstaten. Det har en officiel minoritetsstatus i det vestlige Istrien (Kroatien og Slovenien). Det havde tidligere officiel status i Albanien, Malta, Monaco, Montenegro (Kotor), Grækenland (Ioniske øer og Dodekaneserne) og forstås generelt på Korsika af korsikanske højttalere. Det plejede også at være et officielt sprog i det tidligere italienske Østafrika og det italienske Nordafrika, hvor det stadig spiller en væsentlig rolle i forskellige sektorer. Italiensk tales også af store udlændingssamfund i Amerika og Australien. Italiensk er inkluderet i de sprog, der er omfattet af det europæiske charter for regionale sprog eller mindretalssprog i Bosnien-Hercegovina og i Rumænien, skønt italiensk hverken er en officiel eller et beskyttet sprog i disse lande. Mange italienske talere er indfødte tosprogede af både italiensk (enten i sin standardform eller regionale sorter) og andre regionale sprog.
language.DUTCH.description=Hollandsk er et vestgermansk sprog, der tales af omkring 24 millioner mennesker som modersmål og 5 millioner mennesker som andetsprog, hvilket udgør størstedelen af ​​befolkningen i Holland (hvor det er det eneste officielle sprog på landsplan) og Belgien (som en af ​​tre officielle sprog). Det er det tredje mest udbredte germanske sprog efter dets nære slægtninge engelsk og tysk.
language.KOREAN.description=Koreansk er et østasiatiske sprog, der tales af omkring 77 millioner mennesker. Det er det officielle og nationale sprog i begge Koreas: Nordkorea og Sydkorea med forskellige standardiserede officielle formularer brugt i hvert land. Det er et anerkendt mindretalssprog i Yanbian Korean Autonomous Prefecture og Changbai Korean Autonomous County of Jilin Province, Kina. Det tales også i dele af Sakhalin, Rusland og Centralasien.
