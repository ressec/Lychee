month.AUGUST.name=August
month.JUNE.description=Juni er den sjette måneden i året i den julianske og gregorianske kalenderen, den andre av fire måneder som har en lengde på 30 dager, og den tredje av fem måneder som har en lengde på mindre enn 31 dager. Juni inneholder sommersolverv på den nordlige halvkule, dagen med flest dagslys, og vintersolverv på den sørlige halvkule, dagen med færrest dagslys (unntatt polarregioner i begge tilfeller). Juni på den nordlige halvkule er sesongmessig tilsvarende desember på den sørlige halvkule og omvendt. På den nordlige halvkule er begynnelsen på den tradisjonelle astronomiske sommeren 21. juni (meteorologisk sommer begynner 1. juni). På den sørlige halvkule begynner den meteorologiske vinteren 1. juni.
month.DECEMBER.name=Desember
month.OCTOBER.name=oktober
month.JULY.name=Juli
month.NOVEMBER.name=November
month.OCTOBER.description=Oktober er den tiende måneden i året i den julianske og gregorianske kalenderen, og den sjette av syv måneder har en lengde på 31 dager. Den åttende måneden i den gamle kalenderen til Romulus ca. 750 f.Kr., beholdt oktober navnet (fra den latinske og greske ´ctÅ som betyr "åtte") etter at januar og februar ble satt inn i kalenderen som opprinnelig ble opprettet av romerne. I det antikke Roma ville en av tre Mundus-pateter finne sted 5. oktober, Meditrinalia 11. oktober, Augustalia 12. oktober, oktober Horse 15. oktober og Armilustrium 19. oktober. Disse datoene samsvarer ikke med den moderne gregorianske kalenderen.
month.JANUARY.name=Januar
month.JULY.description=Juli er den syvende måneden i året (mellom juni og august) i den julianske og gregorianske kalenderen, og den fjerde av syv måneder har en lengde på 31 dager. Den ble oppkalt av det romerske senatet til ære for den romerske general Julius Caesar, det var måneden for hans fødsel. Før det ble det kalt Quintilis, som er den femte måneden i 10-måneders kalenderen.
month.NOVEMBER.description=November er den ellevte og nest siste måneden i året i den julianske og gregorianske kalenderen, den fjerde og siste av fire måneder som har en lengde på 30 dager, og den femte og siste av fem måneder med en lengde på mindre enn 31 dager. November var den niende måneden i Romulus-kalenderen. November beholdt navnet sitt (fra den latinske novemen som betyr "ni") da januar og februar ble lagt til i den romerske kalenderen.
month.SEPTEMBER.name=september
month.JUNE.name=Juni
month.FEBRUARY.description=Februar er den andre måneden i året i den julianske og gregorianske kalenderen. Måneden har 28 dager til fellesår eller 29 i skuddår, og den 29. dagen kalles skudddagen. Det er den første av fem måneder som har færre enn 31 dager (de andre fire er april, juni, september og november), og den eneste som har færre enn 30 dager. Syv måneder (januar, mars, mai, juli, august, oktober og desember) har 31 dager, og de fire tidligere nevnte månedene (april, juni, september og november) har nøyaktig 30 dager. Dette betyr at de andre elleve månedene har minst 30 dager.
month.MARCH.description=Mars er den tredje måneden i året og er oppkalt etter Mars i både den julianske og den gregorianske kalenderen. Det er den andre av syv måneder som har en lengde på 31 dager. På den nordlige halvkule skjer den meteorologiske begynnelsen av våren den første dagen i mars. Marsjevndøgn den 20. eller 21. markerer den astronomiske begynnelsen på våren på den nordlige halvkule og begynnelsen av høsten på den sørlige halvkule, hvor september er sesongens ekvivalent med den nordlige halvkuleens mars.
month.APRIL.description=April er den fjerde måneden i året i den gregorianske kalenderen, den femte i den tidlige julianen, den første av fire måneder som har en lengde på 30 dager, og den andre av fem måneder som har en lengde på mindre enn 31 dager.
month.MAY.name=Kan
month.SEPTEMBER.description=September er den niende måneden i året i den julianske og gregorianske kalenderen, den tredje av fire måneder som har en lengde på 30 dager, og den fjerde av fem måneder som har en lengde på mindre enn 31 dager. På den nordlige halvkule er september sesongens ekvivalent til mars på den sørlige halvkule.
month.APRIL.name=April
month.DECEMBER.description=Desember er den tolvte og siste måneden i året i den julianske og gregorianske kalenderen. Det er også den siste av syv måneder å ha en lengde på 31 dager. Desember fikk navnet sitt fra det latinske ordet decem (som betyr ti) fordi det opprinnelig var den tiende måneden i året i Romulus-kalenderen som begynte i mars. Vinterdagene etter desember var ikke inkludert i noen måned. Senere ble månedene januar og februar opprettet ut av den månedsløse perioden og lagt til i begynnelsen av kalenderen, men desember beholdt navnet.
month.definition=En måned er en tidsenhet, brukt med kalendere, som er omtrent like lang som en naturlig periode knyttet til Månens bevegelse; måned og Månen er kognat. Det tradisjonelle konseptet oppsto med syklusen av månefaser; slike måneder (lunations) er synodiske måneder og varer omtrent 29,53 dager. Fra utgravde stemmepinner har forskere trukket ut at folk regnet dager i forhold til Månens faser så tidlig som i paleolittisk tid. Synodiske måneder, basert på Månens omløpstid med hensyn til jord-sol-linjen, er fortsatt grunnlaget for mange kalendere i dag, og brukes til å dele året.
month.JANUARY.description=Januar er den første måneden i året i den julianske og gregorianske kalenderen, og den første av syv måneder som har en lengde på 31 dager. Den første dagen i måneden er kjent som nyttårsdag. Det er i gjennomsnitt den kaldeste måneden i året på det meste av den nordlige halvkule (der det er den andre vintermåneden) og den varmeste måneden i året på det meste av den sørlige halvkule (der det er den andre sommermåneden) ). På den sørlige halvkule er januar sesongens ekvivalent til juli på den nordlige halvkule og omvendt.
month.MAY.description=Mai er den femte måneden i året i den julianske og gregorianske kalenderen, og den tredje av sju måneder har en lengde på 31 dager. Mai er en vårmåned på den nordlige halvkule og høst på den sørlige halvkule. Derfor er mai på den sørlige halvkule den sesongmessige ekvivalenten til november på den nordlige halvkule og omvendt.
month.FEBRUARY.name=Februar
month.MARCH.name=Mars
month.AUGUST.description=August er den åttende måneden i året i den julianske og gregorianske kalenderen, og den femte av syv måneder som har en lengde på 31 dager. Det ble opprinnelig kalt Sextilis på latin fordi det var den sjette måneden i den opprinnelige ti måneders romerske kalenderen under Romulus i 753 f.Kr., med mars som den første måneden i året. Omtrent 700 f.Kr. ble det den åttende måneden da januar og februar ble lagt til året før mars av kong Numa Pompilius, som også ga den 29 dager. Julius Caesar la til to dager da han opprettet den julianske kalenderen i 46 f.Kr. (708 AUC), og ga den sin moderne lengde på 31 dager. I 8 f.Kr. ble det omdøpt til ære for Augustus. I følge et Senatus consultum sitert av Macrobius valgte han denne måneden fordi det var tiden for flere av hans store triumfer, inkludert erobringen av Egypt.
