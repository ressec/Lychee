continent.sub-region.AFRICA_CENTRAL.description=África central es una subregión del continente africano que comprende varios países según diferentes definiciones. Angola, Burundi, Camerún, República Centroafricana, Chad, República Democrática del Congo, República del Congo, Guinea Ecuatorial, Gabón, Ruanda y São Tomé y Príncipe son miembros de la Comunidad Económica de África Central. Estados.
