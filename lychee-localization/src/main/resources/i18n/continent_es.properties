continent.ANTARCTICA.description=La Antártida es el continente más austral de la Tierra. Contiene el Polo Sur geográfico y está situado en la región antártica del hemisferio sur, casi en su totalidad al sur del Círculo Antártico, y está rodeado por el Océano Austral. Con 14.200.000 kilómetros cuadrados (5.500.000 millas cuadradas), es el quinto continente más grande y casi el doble del tamaño de Australia. Con 0,00008 habitantes por kilómetro cuadrado, es, con mucho, el continente menos densamente poblado. Aproximadamente el 98% de la Antártida está cubierta por hielo que tiene un espesor promedio de 1,9 km (1,2 millas; 6.200 pies), que se extiende a todos los tramos menos al norte de la Península Antártica.
continent.AMERICA_SOUTH.description=América del Sur es un continente completamente en el hemisferio occidental y principalmente en el hemisferio sur, con una porción relativamente pequeña en el hemisferio norte. También se puede describir como un subcontinente sur de las Américas. La referencia a América del Sur en lugar de otras regiones (como América Latina o el Cono Sur) ha aumentado en las últimas décadas debido a la dinámica geopolítica cambiante (en particular, el ascenso de Brasil).
