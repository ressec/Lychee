continent.sub-region.EUROPE_EAST.description=Europa del Este es la región del continente europeo entre Europa Occidental y Asia. No existe una definición coherente del área precisa que cubre, en parte porque el término tiene una amplia gama de connotaciones geopolíticas, geográficas, étnicas, culturales y socioeconómicas. Rusia, ubicada en Europa del Este, es el país más grande y poblado de Europa; que abarca aproximadamente el 40% de la masa continental total, con más del 15% de su población total.
continent.sub-region.AFRICA_EAST.description=África oriental o África oriental es la subregión oriental del continente africano, definida de forma variable por la geografía. En el esquema de regiones geográficas de la División de Estadística de las Naciones Unidas, 20 territorios componen África Oriental.
