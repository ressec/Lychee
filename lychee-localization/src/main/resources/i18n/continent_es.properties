continent.OCEANIA.description=Oceanía es una región geográfica que incluye Australasia, Melanesia, Micronesia y Polinesia. Oceanía, que abarca los hemisferios oriental y occidental, tiene una superficie terrestre de 8.525.989 kilómetros cuadrados (3.291.903 millas cuadradas) y una población de más de 41 millones. En comparación con los continentes, la región de Oceanía es la más pequeña en área terrestre y la segunda más pequeña en población después de la Antártida.
continent.EUROPE.name=Europa
continent.AFRICA.description=África es el segundo continente más grande y más poblado del mundo, después de Asia en ambos casos. Con aproximadamente 30,3 millones de km2 (11,7 millones de millas cuadradas), incluidas las islas adyacentes, cubre el 6% de la superficie total de la Tierra y el 20% de su superficie terrestre. Con 1.300 millones de personas en 2018, representa aproximadamente el 16% de la población humana mundial. La población de África es la más joven de todos los continentes; la edad media en 2012 fue de 19,7 años, cuando la edad media mundial fue de 30,4 años. A pesar de una amplia gama de recursos naturales, África es el continente menos rico per cápita, en parte debido a los impedimentos geográficos, los legados de la colonización europea en África y la Guerra Fría, el gobierno antidemocrático y las políticas perjudiciales. A pesar de esta baja concentración de riqueza, la reciente expansión económica y la población numerosa y joven hacen de África un importante mercado económico en el contexto mundial más amplio.
continent.sub-region.AMERICA_CENTRAL.name=Centroamérica
continent.AMERICA_SOUTH.name=Sudamerica
continent.EUROPE.description=Europa es un continente ubicado completamente en el hemisferio norte y principalmente en el hemisferio oriental. Comprende las penínsulas más occidentales de la masa continental de Eurasia y limita con el Océano Ártico al norte, el Océano Atlántico al oeste, el Mar Mediterráneo al sur y Asia al este. Se considera comúnmente que Europa está separada de Asia por la línea divisoria de aguas de los Montes Urales, el río Ural, el Mar Caspio, el Gran Cáucaso, el Mar Negro y las vías fluviales del Estrecho de Turquía. Aunque gran parte de esta frontera es terrestre, a Europa se le concede generalmente el estatus de continente completo debido a su gran tamaño físico y al peso de la historia y la tradición.
continent.sub-region.ASIA_SOUTH.name=Asia meridional
continent.sub-region.ANTARCTICA.name=Antártida
continent.AMERICA_NORTH.description=América del Norte es un continente completamente dentro del hemisferio norte y casi todo dentro del hemisferio occidental. También se puede describir como el subcontinente norte de las Américas. Limita al norte con el Océano Ártico, al este con el Océano Atlántico, al sureste con América del Sur y el Mar Caribe, y al oeste y sur con el Océano Pacífico. Sin embargo, Groenlandia, debido a que se encuentra en la placa tectónica de América del Norte, está incluida geográficamente como parte de América del Norte.
continent.ASIA.description=Asia es el continente más grande y poblado de la Tierra, ubicado principalmente en los hemisferios oriental y norte. Comparte la masa continental de Eurasia con el continente de Europa y la masa continental de Afro-Eurasia con Europa y África. Asia cubre un área de 44.579.000 kilómetros cuadrados (17.212.000 millas cuadradas), aproximadamente el 30% de la superficie terrestre total de la Tierra y el 8,7% de la superficie total de la Tierra. El continente, que ha sido durante mucho tiempo el hogar de la mayoría de la población humana, fue el sitio de muchas de las primeras civilizaciones. Asia se caracteriza no solo por su gran tamaño y población en general, sino también por sus densos y grandes asentamientos, así como por vastas regiones apenas pobladas. Sus 4.500 millones de personas (a junio de 2019) constituyen aproximadamente el 60% de la población mundial.
continent.definition=Un continente es una de varias masas terrestres grandes. Generalmente identificadas por convención en lugar de criterios estrictos, hasta siete regiones se consideran comúnmente continentes. Ordenadas de mayor a menor área, estas siete regiones son: Asia, África, América del Norte, América del Sur, Antártida, Europa y Australia. Las variaciones con menos continentes pueden fusionar algunos de estos, por ejemplo, algunos sistemas incluyen Eurasia o América como continentes individuales. Geológicamente, los continentes corresponden a áreas de corteza continental que se encuentran en las placas continentales, pero incluyen fragmentos continentales como Madagascar que no se conocen comúnmente como continentes. Algunos continentes geológicos están cubiertos en gran parte de agua, como Zealandia. La corteza continental solo se sabe que existe en la Tierra.
