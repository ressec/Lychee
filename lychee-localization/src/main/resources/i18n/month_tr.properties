month.AUGUST.name=Ağustos
month.JUNE.description=Jülyen ve Gregoryen takvimlerinde Haziran yılın altıncı ayıdır, dört ayın ikincisi 30 gün, beş ayın üçüncüsü ise 31 günden azdır. Haziran, Kuzey Yarımküre'deki yaz gündönümünü, en çok gündüz saatlerinin olduğu günü ve Güney Yarımküre'deki kış gündönümünü, en az gün ışığı saatinin olduğu günü içerir (her iki durumda da kutup bölgeleri hariç). Kuzey Yarımküre'de Haziran, Güney Yarımküre'de Aralık ayının mevsimsel eşdeğeridir ve bunun tersi de geçerlidir. Kuzey Yarımküre'de, geleneksel astronomik yaz başlangıcı 21 Haziran'dır (meteorolojik yaz 1 Haziran'da başlar). Güney Yarımküre'de meteorolojik kış 1 Haziran'da başlıyor.
month.DECEMBER.name=Aralık
month.OCTOBER.name=Ekim
month.JULY.name=Temmuz
month.NOVEMBER.name=Kasım
month.OCTOBER.description=Jülyen ve Gregoryen takvimlerinde Ekim, yılın onuncu ayı ve 31 günlük bir uzunluğa sahip olan yedi ayın altıncı ayıdır. Romulus'un eski takvimindeki sekizinci ay, M.Ö. Romalılar. Antik Roma'da, üç Mundus patetinden biri 5 Ekim'de, Meditrinalia 11 Ekim'de, Augustalia 12 Ekim'de, At 15 Ekim'de ve Armilustrium'da 19 Ekim'de gerçekleşecekti. Bu tarihler modern Gregoryen takvimine uymuyor.
month.JANUARY.name=Ocak
month.JULY.description=Temmuz, Jülyen ve Miladi takvimlerde yılın yedinci ayıdır (Haziran ve Ağustos arası) ve 31 gün olmak üzere yedi ayın dördüncüsüdür. Roma Senatosu tarafından Roma generali Julius Caesar'ın onuruna seçildi ve doğduğu ay oldu. Ondan önce, 10 aylık takvimin beşinci ayı olan Quintilis olarak adlandırılıyordu.
month.NOVEMBER.description=Jülyen ve Gregoryen takvimlerinde Kasım, yılın on birinci ve sondan bir önceki ayıdır; dördüncü ve son dört ayın 30 gün, beşinci ve sonuncusu ise 31 günden azdır. Kasım, Romulus takviminin dokuzuncu ayıdır. Roma takvimine Ocak ve Şubat eklendiğinde Kasım, adını ("dokuz" anlamına gelen Latince romanından) korudu.
month.SEPTEMBER.name=Eylül
month.JUNE.name=Haziran
month.FEBRUARY.description=Jülyen ve Miladi takvimlerde Şubat, yılın ikinci ayıdır. Ayın ortak yıllarda 28 günü veya artık yıllarda 29 günü vardır ve 29. gün artık gün olarak adlandırılır. 31 günden az olan ilk beş aydır (diğer dördü Nisan, Haziran, Eylül ve Kasım'dır) ve 30 günden az olan tek aydır. Yedi ayın (Ocak, Mart, Mayıs, Temmuz, Ağustos, Ekim ve Aralık) 31 günü vardır ve önceden belirtilen dört ayın (Nisan, Haziran, Eylül ve Kasım) tam olarak 30 gün olması gerekir. Bu, diğer on bir ayın en az 30 günü olduğu anlamına gelir.
month.MARCH.description=Mart, yılın üçüncü ayıdır ve hem Jülyen hem de Miladi takvimlerde Mars'ın adını almıştır. 31 gün uzunluğa sahip olmak yedi ayın ikincisidir. Kuzey Yarımküre'de ilkbaharın meteorolojik başlangıcı, Mart ayının ilk günü gerçekleşir. 20 veya 21'deki Mart ekinoksu, Kuzey Yarımküre'de ilkbaharın astronomik başlangıcını ve Eylül'ün Kuzey Yarımküre'nin Mart ayının mevsimsel eşdeğeri olduğu Güney Yarımküre'de sonbaharın başlangıcını işaret ediyor.
month.APRIL.description=Nisan, Gregoryen takvimine göre yılın dördüncü ayıdır, Julien'in başındaki beşinci aydır, ilk dört ayın 30 gün uzunluğa sahip olması ve beş ayın ikincisi 31 günden azdır.
month.MAY.name=Mayıs
month.SEPTEMBER.description=Jülyen ve Gregoryen takvimlerinde Eylül, yılın dokuzuncu ayıdır, dört ayın üçüncüsü 30 gün, beş ayın dördüncüsü ise 31 günden azdır. Kuzey Yarımküre'de Eylül, Güney Yarımküre'de Mart ayının mevsimsel karşılığıdır.
month.APRIL.name=Nisan
month.DECEMBER.description=Jülyen ve Gregoryen takvimlerinde Aralık, yılın on ikinci ve son ayıdır. Ayrıca 31 gün uzunluğa sahip olmak da son yedi aydır. Aralık, adını Latince decem (on anlamına gelir) kelimesinden almıştır çünkü Mart ayında başlayan Romulus takviminde ilk olarak yılın onuncu ayıdır. Aralık ayını takip eden kış günleri hiçbir ayın parçası olarak dahil edilmedi. Daha sonra, Ocak ve Şubat ayları aysız dönemden oluşturuldu ve takvimin başına eklendi, ancak Aralık adını korudu.
month.definition=Bir ay, takvimlerde kullanılan ve yaklaşık olarak Ay'ın hareketiyle ilgili doğal bir dönem kadar uzun olan bir zaman birimidir; Ay ve Ay aynı kökenlidir. Geleneksel kavram, Ay evreleri döngüsüyle ortaya çıktı; bu tür aylar (lunations) sinodik aylardır ve yaklaşık 29.53 gün sürer. Araştırmacılar, kazılan çetele çubuklarından, insanların Ay'ın evreleri ile ilgili olarak Paleolitik çağ kadar erken günler saydığı sonucuna vardılar. Ay'ın Dünya-Güneş çizgisine göre yörünge dönemine dayanan sinodik aylar, bugün hala birçok takvimin temelini oluşturuyor ve yılı bölmek için kullanılıyor.
month.JANUARY.description=Jülyen ve Miladi takvimlerde Ocak yılın ilk ayıdır ve 31 gün uzunluğa sahip olan yedi ayın ilk ayıdır. Ayın ilk günü Yeni Yıl Günü olarak bilinir. Ortalama olarak, Kuzey Yarımküre'nin çoğunda (kışın ikinci ayıdır) yılın en soğuk ayı ve Güney Yarımküre'nin çoğunda (yazın ikinci ayıdır) yılın en sıcak ayıdır. ). Güney yarımkürede Ocak, Kuzey yarımkürede Temmuz ayının mevsimsel eşdeğeridir ve bunun tersi de geçerlidir.
month.MAY.description=Jülyen ve Miladi takvimlerde Mayıs, yılın beşinci ayı, 31 gün uzunluğunda olmak üzere yedi ayın üçüncüsüdür. Mayıs, Kuzey Yarımküre'de ilkbahar ve Güney Yarımküre'de sonbahardır. Bu nedenle, Güney Yarımküre'de Mayıs ayı, Kuzey Yarımküre'de Kasım ayının mevsimsel eşdeğeridir ve bunun tersi de geçerlidir.
month.FEBRUARY.name=Şubat
month.MARCH.name=Mart
month.AUGUST.description=Jülyen ve Gregoryen takvimlerinde Ağustos, yılın sekizinci ayı, yedi ayın beşincisi ise 31 gündür. Başlangıçta Latince olarak Sextilis olarak adlandırıldı, çünkü MÖ 753'te Romulus döneminde ilk on aylık Roma takviminde altıncı aydı ve Mart, yılın ilk ayıydı. MÖ 700 dolaylarında, 29 gün veren Kral Numa Pompilius tarafından Mart ayından önceki yıla Ocak ve Şubat'ın eklendiği sekizinci ay oldu. Julius Caesar, Jülyen takvimini MÖ 46'da (708 AUC) oluşturduğunda iki gün ekledi ve 31 günlük modern uzunluğunu verdi. MÖ 8'de Augustus onuruna yeniden adlandırıldı. Macrobius'un aktardığı bir Senatus konsültasyonuna göre, bu ayı Mısır'ın fethi de dahil olmak üzere birçok büyük zaferinin zamanı olduğu için seçti.
