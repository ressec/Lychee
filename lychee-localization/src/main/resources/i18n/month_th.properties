month.AUGUST.name=สิงหาคม
month.JUNE.description=เดือนมิถุนายนเป็นเดือนที่หกของปีในปฏิทินจูเลียนและปฏิทินเกรกอเรียนเดือนที่สองของสี่เดือนมีความยาว 30 วันและเดือนที่สามของห้าเดือนมีความยาวน้อยกว่า 31 วัน มิถุนายนประกอบด้วยครีษมายันในซีกโลกเหนือวันที่มีเวลากลางวันมากที่สุดและวันเหมายันในซีกโลกใต้ซึ่งเป็นวันที่มีเวลากลางวันน้อยที่สุด (ไม่รวมบริเวณขั้วโลกในทั้งสองกรณี) เดือนมิถุนายนในซีกโลกเหนือเป็นฤดูกาลที่เทียบเท่ากับเดือนธันวาคมในซีกโลกใต้และในทางกลับกัน ในซีกโลกเหนือจุดเริ่มต้นของฤดูร้อนทางดาราศาสตร์แบบดั้งเดิมคือ 21 มิถุนายน (ฤดูร้อนทางอุตุนิยมวิทยาเริ่มในวันที่ 1 มิถุนายน) ในซีกโลกใต้ฤดูหนาวทางอุตุนิยมวิทยาจะเริ่มขึ้นในวันที่ 1 มิถุนายน
month.DECEMBER.name=ธันวาคม
month.OCTOBER.name=ตุลาคม
month.JULY.name=กรกฎาคม
month.NOVEMBER.name=พฤศจิกายน
month.OCTOBER.description=เดือนตุลาคมเป็นเดือนที่สิบของปีในปฏิทินจูเลียนและเกรกอเรียนและเดือนที่หกในเจ็ดเดือนมีความยาว 31 วัน เดือนที่แปดในปฏิทินเก่าของ Romulus c.â€‰ 750 BC ตุลาคมยังคงชื่อ (มาจากภาษาละตินและภาษากรีก Ã´ctÅ แปลว่า "แปด") หลังจากเดือนมกราคมและกุมภาพันธ์ถูกแทรกลงในปฏิทินที่สร้างขึ้นโดย ชาวโรมัน ในกรุงโรมโบราณหนึ่งในสามของ Mundus patet จะจัดขึ้นในวันที่ 5 ตุลาคม Meditrinalia 11 ตุลาคม Augustalia วันที่ 12 ตุลาคมตุลาคม Horse ในวันที่ 15 ตุลาคมและ Armilustrium ในวันที่ 19 ตุลาคมวันที่เหล่านี้ไม่ตรงกับปฏิทินเกรกอเรียนสมัยใหม่
month.JANUARY.name=มกราคม
month.JULY.description=กรกฎาคมเป็นเดือนที่เจ็ดของปี (ระหว่างมิถุนายนถึงสิงหาคม) ในปฏิทินจูเลียนและเกรกอเรียนและเดือนที่สี่ในเจ็ดเดือนมีความยาว 31 วัน ได้รับการตั้งชื่อโดยวุฒิสภาโรมันเพื่อเป็นเกียรติแก่นายพลจูเลียสซีซาร์ซึ่งเป็นเดือนเกิดของเขา ก่อนหน้านั้นเรียกว่า Quintilis ซึ่งเป็นเดือนที่ 5 ของปฏิทิน 10 เดือน
month.NOVEMBER.description=เดือนพฤศจิกายนเป็นเดือนที่สิบเอ็ดและเดือนสุดท้ายของปีในปฏิทินจูเลียนและเกรกอเรียนเดือนที่สี่และสี่เดือนที่มีความยาว 30 วันและเดือนที่ห้าและห้าเดือนสุดท้ายจะมีความยาวน้อยกว่า 31 วัน พฤศจิกายนเป็นเดือนที่เก้าของปฏิทินโรมูลุส พฤศจิกายนยังคงรักษาชื่อไว้ (จากภาษาลาตินโนเวมแปลว่า "เก้า") เมื่อเดือนมกราคมและกุมภาพันธ์ถูกเพิ่มเข้าไปในปฏิทินโรมัน
month.SEPTEMBER.name=กันยายน
month.JUNE.name=มิถุนายน
month.FEBRUARY.description=เดือนกุมภาพันธ์เป็นเดือนที่สองของปีในปฏิทินจูเลียนและเกรกอเรียน เดือนมี 28 วันในปีเดียวกันหรือ 29 ปีในปีอธิกสุรทินโดยวันที่ 29 เรียกว่าวันอธิกสุรทิน ห้าเดือนแรกมีน้อยกว่า 31 วัน (อีก 4 วันคือเมษายนมิถุนายนกันยายนและพฤศจิกายน) และเดือนเดียวที่มีน้อยกว่า 30 วัน เจ็ดเดือน (มกราคมมีนาคมพฤษภาคมกรกฎาคมสิงหาคมตุลาคมและธันวาคม) มี 31 วันโดยเว้นจากเดือนที่กล่าวถึงก่อนหน้านี้สี่เดือน (เมษายนมิถุนายนกันยายนและพฤศจิกายน) เป็น 30 วัน นั่นหมายความว่าอีกสิบเอ็ดเดือนมีอย่างน้อย 30 วัน
month.MARCH.description=เดือนมีนาคมเป็นเดือนที่สามของปีและตั้งชื่อตามดาวอังคารทั้งในปฏิทินจูเลียนและปฏิทินเกรกอเรียน เป็นครั้งที่สองของเจ็ดเดือนที่มีความยาว 31 วัน ในซีกโลกเหนือการเริ่มต้นฤดูใบไม้ผลิทางอุตุนิยมวิทยาจะเกิดขึ้นในวันแรกของเดือนมีนาคม วันที่ 20 หรือ 21 มีนาคมวันที่ 20 หรือ 21 ถือเป็นจุดเริ่มต้นทางดาราศาสตร์ของฤดูใบไม้ผลิในซีกโลกเหนือและจุดเริ่มต้นของฤดูใบไม้ร่วงในซีกโลกใต้โดยที่เดือนกันยายนเป็นฤดูกาลที่เทียบเท่ากับเดือนมีนาคมของซีกโลกเหนือ
month.APRIL.description=เมษายนเป็นเดือนที่สี่ของปีในปฏิทินเกรกอเรียนวันที่ห้าในต้นจูเลียนสี่เดือนแรกมีความยาว 30 วันและเดือนที่สองของห้าเดือนมีความยาวน้อยกว่า 31 วัน
month.MAY.name=อาจ
month.SEPTEMBER.description=เดือนกันยายนเป็นเดือนที่เก้าของปีในปฏิทินจูเลียนและปฏิทินเกรกอเรียนเดือนที่สามของสี่เดือนมีความยาว 30 วันและวันที่สี่ในห้าเดือนมีความยาวน้อยกว่า 31 วัน ในซีกโลกเหนือเดือนกันยายนจะเทียบเท่ากับฤดูกาลของเดือนมีนาคมในซีกโลกใต้
month.APRIL.name=เมษายน
month.DECEMBER.description=ธันวาคมเป็นเดือนที่สิบสองและเดือนสุดท้ายของปีในปฏิทินจูเลียนและเกรกอเรียน นอกจากนี้ยังเป็นช่วงเจ็ดเดือนที่จะมีความยาว 31 วัน ธันวาคมได้ชื่อมาจากภาษาละตินคำว่าหลอก (แปลว่าสิบ) เนื่องจากเดิมเป็นเดือนที่สิบของปีในปฏิทินโรมูลุสซึ่งเริ่มในเดือนมีนาคม วันในฤดูหนาวถัดจากเดือนธันวาคมจะไม่รวมเป็นส่วนหนึ่งของเดือนใด ๆ ต่อมาเดือนมกราคมและกุมภาพันธ์ถูกสร้างขึ้นจากช่วงเวลาที่ไม่มีเดือนและเพิ่มเข้าไปในจุดเริ่มต้นของปฏิทิน แต่เดือนธันวาคมยังคงรักษาชื่อไว้
month.definition=เดือนเป็นหน่วยของเวลาที่ใช้กับปฏิทินซึ่งยาวพอ ๆ กับช่วงเวลาธรรมชาติที่เกี่ยวข้องกับการเคลื่อนที่ของดวงจันทร์ เดือนและดวงจันทร์เป็นเครื่องบ่งชี้ แนวคิดดั้งเดิมเกิดขึ้นพร้อมกับวัฏจักรของดวงจันทร์ เดือนดังกล่าว (อาหารกลางวัน) เป็นเดือนที่มีความหมายเหมือนกันและกินเวลาประมาณ 29.53 วัน จากการขุดพบแท่งไม้นักวิจัยได้อนุมานว่าผู้คนนับวันที่สัมพันธ์กับระยะของดวงจันทร์ในช่วงต้นยุคหิน เดือน Synodic ขึ้นอยู่กับระยะเวลาการโคจรของดวงจันทร์เทียบกับเส้นโลก - ดวงอาทิตย์ยังคงเป็นพื้นฐานของปฏิทินจำนวนมากในปัจจุบันและใช้ในการแบ่งปี
month.JANUARY.description=มกราคมเป็นเดือนแรกของปีในปฏิทินจูเลียนและปฏิทินเกรกอเรียนและเดือนแรกของเจ็ดเดือนมีความยาว 31 วัน วันแรกของเดือนเรียกว่าวันปีใหม่ โดยเฉลี่ยแล้วเดือนที่หนาวที่สุดของปีในซีกโลกเหนือส่วนใหญ่ (ซึ่งเป็นเดือนที่สองของฤดูหนาว) และเป็นเดือนที่อบอุ่นที่สุดของปีในพื้นที่ส่วนใหญ่ของซีกโลกใต้ (ซึ่งเป็นเดือนที่สองของฤดูร้อน ). ในซีกโลกใต้มกราคมเป็นฤดูกาลที่เทียบเท่ากับเดือนกรกฎาคมในซีกโลกเหนือและในทางกลับกัน
month.MAY.description=เดือนพฤษภาคมเป็นเดือนที่ 5 ของปีในปฏิทินแบบจูเลียนและปฏิทินเกรกอเรียนและเดือนที่สามในเจ็ดเดือนมีระยะเวลา 31 วัน พฤษภาคมเป็นเดือนแห่งฤดูใบไม้ผลิในซีกโลกเหนือและฤดูใบไม้ร่วงในซีกโลกใต้ ดังนั้นเดือนพฤษภาคมในซีกโลกใต้จึงเป็นฤดูกาลที่เทียบเท่ากับเดือนพฤศจิกายนในซีกโลกเหนือและในทางกลับกัน
month.FEBRUARY.name=กุมภาพันธ์
month.MARCH.name=มีนาคม
month.AUGUST.description=เดือนสิงหาคมเป็นเดือนที่แปดของปีในปฏิทินแบบจูเลียนและปฏิทินเกรกอเรียนและเดือนที่ห้าในเจ็ดเดือนมีความยาว 31 วัน เดิมมีชื่อว่า Sextilis ในภาษาละตินเนื่องจากเป็นเดือนที่หกในปฏิทินโรมันดั้งเดิมสิบเดือนภายใต้ Romulus ในปี 753 ก่อนคริสต์ศักราชโดยเดือนมีนาคมเป็นเดือนแรกของปี ประมาณ 700 ปีก่อนคริสตกาลมันกลายเป็นเดือนที่แปดเมื่อเดือนมกราคมและกุมภาพันธ์ถูกเพิ่มเข้าไปในปีก่อนเดือนมีนาคมโดยกษัตริย์นูมาปอมปิเลียสซึ่งให้เวลา 29 วัน Julius Caesar เพิ่มอีกสองวันเมื่อเขาสร้างปฏิทินจูเลียนใน 46 ปีก่อนคริสตกาล (708 AUC) ทำให้มีความยาว 31 วัน ใน 8 ปีก่อนคริสตกาลมีการเปลี่ยนชื่อเพื่อเป็นเกียรติแก่ออกัสตัส ตามที่ที่ปรึกษาของ Senatus อ้างโดย Macrobius เขาเลือกเดือนนี้เพราะเป็นช่วงเวลาแห่งชัยชนะอันยิ่งใหญ่หลายประการของเขารวมถึงการพิชิตอียิปต์
