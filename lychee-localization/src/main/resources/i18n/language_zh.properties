language.IRISH.description=爱尔兰语是凯尔特语族的Insular凯尔特语分支的Goidelic语言，而凯尔特语族本身也是印欧语系的一部分。爱尔兰人起源于爱尔兰岛，是18世纪末以前该国人口的第一语言。尽管自19世纪初期以来，英语一直是该岛大多数居民的第一语言，但爱尔兰在许多科克，多尼戈尔，戈尔韦和克里等县以及较小的县梅奥，米斯县都被说成第一语言和沃特福德。一大批习惯性但不讲传统语言的人也使用这种语言，主要是在城市地区，这些地区大多数是第二语言的人。教育系统之外的每日用户数量约为73,000，该岛上有185万以上的人声称至少精通这种语言。
language.ALBANIAN.name=阿尔巴尼亚语
language.CZECH.name=捷克文
language.DUTCH.name=荷兰语
language.GREEK.description=希腊语是印欧语系的一个独立分支，起源于希腊，塞浦路斯，阿尔巴尼亚，东地中海和黑海的其他地区。它是任何一种现存的印欧语文中记录最悠久的历史，至少已有3,400年的书面记录。它的书写系统是希腊字母，已经使用了2000多年。以前，希腊语是在线性B和塞浦路斯音节等书写系统中录制的。字母表起源于腓尼基语，后来又成为拉丁语，西里尔语，亚美尼亚语，科普特语，哥特式和许多其他书写系统的基础。
language.PORTUGUESE.description=葡萄牙语是起源于欧洲伊比利亚半岛的罗曼语。它是葡萄牙，安哥拉，莫桑比克，几内亚比绍，佛得角，圣多美和普林西比以及巴西的唯一官方语言，同时在东帝汶，赤道几内亚和澳门拥有官方语言地位。葡萄牙语国家或地区被称为“ Lusophone”（lusÃ³fono）。殖民时期扩张的结果是，在世界各地也发现了葡萄牙语和葡萄牙语克里奥尔语的文化代表。葡萄牙语是Ibero-Romance小组的一部分，该小组是从中世纪加利西亚王国和葡萄牙县的几种粗俗拉丁语演变而来的，并且保留了一些凯尔特语的语音和其词典。
language.GERMAN.description=德语是主要在中欧使用的西日耳曼语。它是德国，奥地利，瑞士，列支敦士登和意大利南蒂罗尔州使用最广泛的官方官方语言。它也是卢森堡，比利时和波兰西南部地区的一种官方语言，也是纳米比亚的一种国家语言。德语与西日耳曼语系中的其他语言最为相似，包括南非荷兰语，荷兰语，英语，弗里斯兰语，低地德语（低萨克森语），卢森堡语，苏格兰语和意第绪语。它也包含与丹麦语，挪威语和瑞典语相似的词汇，尽管它们属于北日耳曼语系。德语是仅次于英语的第二广泛使用的日耳曼语。
language.ITALIAN.name=义大利文
language.MACEDONIAN.description=马其顿语是南斯拉夫语系的东部语言。作为大约200万人的母语，它是北马其顿的官方语言。在该国及其侨民中可以找到大多数发言者，而在马其顿的整个跨国地区，发言者的数量较少。马其顿语在阿尔巴尼亚，波斯尼亚和黑塞哥维那，罗马尼亚和塞尔维亚的部分地区也是公认的少数民族语言，主要由澳大利亚，加拿大和美国的移民社区使用。
language.SERBIAN.description=塞尔维亚语是塞尔维亚人主要使用的塞尔维亚－克罗地亚语的标准变种。它是塞尔维亚的官方语言和本国语言，是波斯尼亚和黑塞哥维那的三种官方语言之一，在黑山共和国是共同官方语言，在该国大多数人口中都使用这种语言。在克罗地亚，北马其顿，罗马尼亚，匈牙利，斯洛伐克和捷克共和国，这是公认的少数民族语言。
language.BULGARIAN.name=保加利亚语
language.CHINESE.name=中国人
language.KOREAN.name=韩国人
language.FINNISH.description=芬兰语是芬兰语分支中的一种乌拉尔语，芬兰大部分人口和芬兰境外的芬兰人都讲芬兰语。芬兰语是芬兰的两种官方语言之一（另一种是瑞典语）。在瑞典，芬兰语和Meänkieli（与芬兰语之间具有很强的相互理解性）都是官方的少数民族语言。克芬语与Meänkieli一样可以与芬兰人相互理解，在挪威的Troms og Finnmark县由少数芬兰裔人使用。
language.PORTUGUESE.name=葡萄牙语
language.CZECH.description=捷克语，历史上也是波希米亚语，是捷克斯洛伐克语系的西斯拉夫语言。它是超过1300万人的口语，它是捷克共和国的官方语言。捷克语与斯洛伐克语之间有着密切的联系，彼此之间的相互理解度很高，而波兰语的程度则较低。像其他斯拉夫语一样，捷克语是一种融合语言，具有丰富的词法系统和相对灵活的词序。它的词汇受到拉丁语和德语的广泛影响。
language.ENGLISH.name=英语
language.FRENCH.description=法语或法语法语是印欧语系的罗曼语。它起源于罗马帝国的俗俗拉丁语，与所有罗曼语一样。法语是从高卢-罗曼斯语演变而来，高卢语是高卢语，尤其是北高卢语。它最亲近的亲戚是法国北部和比利时南部历史上使用的其他d'oʻlâlâ€语言，该语言在很大程度上被法语（Francien）所取代。法语还受到北部罗马高卢人的凯尔特语（例如加利亚·贝尔加卡）和后罗马法兰克入侵者的（德国）法兰克语言的影响。今天，由于法国过去的海外扩张，有许多基于法国的克里奥尔语，最著名的是海地克里奥尔语。讲法语的人或国家在英语和法语中都可以称为法语。
language.HUNGARIAN.description=匈牙利语是匈牙利和部分邻国的部分地区使用的乌拉尔语。它是匈牙利的官方语言，也是欧盟的24种官方语言之一。在匈牙利以外的地区，今天的斯洛伐克，乌克兰西部（亚喀尔巴阡山脉），罗马尼亚中部和西部罗马尼亚（特兰西瓦尼亚），塞尔维亚北部（伏伊伏丁那），克罗地亚北部，斯洛文尼亚东北部（穆尔地区）和奥地利东部的匈牙利人社区也使用这种语言。
language.INDONESIAN.description=印度尼西亚语是印度尼西亚的官方语言。它是马来语的一种标准化变种，一种南斯拉夫语系的语言，已经在多种语言的印度尼西亚群岛中用作通用语言，已有数百年历史了。印度尼西亚是世界第四人口大国-大多数人口都说印尼语，这使其成为世界上使用最广泛的语言之一。
language.CHINESE.description=汉语是一组语言变量，它们构成汉藏语系中的汉语的汉语分支，由汉族汉人和大中华地区的许多少数民族说。大约有13亿人（约占世界人口的16％）以多种汉语为母语。
language.THAI.description=泰语是泰国的官方语言，也是事实上的官方语言；它是中部泰国人和大多数泰国华人的母语，视年龄而定。它是Kra–Dai语言家族的Tai族的成员，并且是泰国60多种语言之一。超过一半的泰国词汇是从Pali，梵语，Mon和Old Khmer衍生或借来的。这是一种色调和分析性语言，类似于中文和越南语。
language.NORWEGIAN.description=挪威语是北日耳曼语，主要在挪威使用，是官方语言。挪威语与瑞典语和丹麦语一起构成了一个方言连续体，其或多或少具有相互可理解的本地和区域变体。特别是挪威和瑞典的一些方言非常接近。这些斯堪的纳维亚语言以及法罗语和冰岛语以及一些已灭绝的语言一起构成了北日耳曼语系的语言。法罗语和冰岛语在口语上与挪威人互不理解，因为斯堪的纳维亚大陆已经脱离了他们。尽管说德语和德语的人数最多的两种日耳曼语与挪威语有着相似的相似之处，但两者却互不相通。挪威语是维京人时代北欧人居住在斯堪的那维亚的日耳曼人的共同语言，是古老的北欧人的后裔。
language.RUSSIAN.description=俄语是东欧人的母语，是东斯拉夫语言。它是俄罗斯，白俄罗斯，哈萨克斯坦，吉尔吉斯斯坦的官方语言，在高加索，中亚乃至波罗的海各州都有广泛使用。俄语属于印欧语系，是东斯拉夫语系四大活着的成员之一，并且是较大的巴尔托斯拉夫语分支的一部分。
language.ALBANIAN.description=阿尔巴尼亚语是巴尔干半岛的阿尔巴尼亚人和美洲，欧洲和大洋洲的阿尔巴尼亚族侨民所讲的印欧语。它拥有约750万名发言人，在印欧语系中包括一个独立的分支机构，与其他任何语言都没有紧密的联系。
language.HEBREW.name=希伯来语
language.ICELANDIC.name=冰岛的
language.CATALAN.name=加泰罗尼亚语
language.RUSSIAN.name=俄语
language.BELARUSIAN.name=白俄罗斯语
language.LATVIAN.name=拉脱维亚语
language.LITHUANIAN.name=立陶宛语
language.FRENCH.name=法语
language.ICELANDIC.description=冰岛语是约31.4万人使用的北日耳曼语，其中绝大多数人居住在冰岛。它与法罗语和西挪威语关系最密切。
language.ARABIC.name=阿拉伯
language.HUNGARIAN.name=匈牙利
language.BELARUSIAN.description=白俄罗斯语是白俄罗斯人所说的东斯拉夫语言。它是现行宪法（第17条）所规定的白俄罗斯共和国的两种官方语言之一，也是与俄语一起使用的语言。此外，这些国家的白俄罗斯少数民族在俄罗斯，立陶宛，拉脱维亚，波兰和乌克兰的某些地区也使用这种语言。
language.BULGARIAN.description=保加利亚语是东南欧（主要在保加利亚）使用的南斯拉夫语言。这是保加利亚人的语言。
language.ROMANIAN.name=罗马尼亚语
language.SPANISH.name=西班牙语
language.MALTESE.name=马耳他语
language.definition=语言是人类使用的一种结构化的交流系统，包括语音（口语），手势（手语）和书写。大多数语言都有一个由字形组成的书写系统，用于记录原始声音或手势及其含义。
language.MACEDONIAN.name=马其顿语
language.DANISH.name=丹麦文
language.FINNISH.name=芬兰
language.SLOVENIAN.name=斯洛文尼亚文
language.SLOVAK.description=斯洛伐克语是捷克斯洛伐克语组的西斯拉夫语言。它是大约500万人的母语，主要是斯洛伐克语。它是斯洛伐克的官方语言，也是欧盟的24种官方语言之一。
language.ENGLISH.description=英文是西日耳曼语系的一种语言，最早是在中世纪早期的英格兰使用的，该语言最终成为21世纪国际话语的主要语言。它以Angles（天使）的名字命名，Angles是古老的日耳曼民族之一，后来迁移到大不列颠地区，后来以英格兰命名。这两个名字都来自波罗的海半岛安格利亚。英语与弗里斯兰语和下撒克逊语关系最密切，而英语的词汇则受到其他日耳曼语言的影响，特别是北挪威语（Old Norse）以及拉丁语和法语。
language.IRISH.name=爱尔兰人
language.ARABIC.description=阿拉伯语是希伯来语和阿拉姆语之类的闪族语言。大约有2.92亿人说这是他们的第一语言。更多的人也可以将其作为第二语言来理解。阿拉伯语有自己的字母，如希伯来语，从右到左书写。由于它在世界范围内被广泛使用，因此它是联合国六种官方语言之一，其他语言是英语，法语，西班牙语，俄语和中文。
language.SWEDISH.description=瑞典语是一种北日耳曼语，有1000万人在当地使用，主要在瑞典（作为唯一的官方语言）以及在芬兰的部分地区（与芬兰具有同等的法律地位）。它与挪威语和丹麦语在很大程度上相互可理解，尽管相互可理解的程度在很大程度上取决于讲话者的方言和口音。由于语调，口音和语调的差异，瑞典语使用者通常比挪威语更容易理解挪威语和丹麦语。瑞典语是北欧语的后裔，北欧语是北欧海盗时代居住在斯堪的纳维亚半岛的日耳曼人的通用语言。它拥有比任何其他北日耳曼语都要多的说话者。
language.HEBREW.description=希伯来语是以色列人的西北闪族语言。 2013年，全球超过900万人使用“现代希伯来语”。从历史上看，它被视为以色列人，犹太人及其祖先的语言；但是，在塔纳赫语中并没有使用“希伯来语”这个名称来指代该语言。 Mishnah Gitin 9：8将该语言称为Ivrit，意为希伯来语，但是Mishnah Megillah将该希伯来语称为Ashurit，意为亚述语，这是从字母名称衍生而来的代名词，与Ivrit的意思是古希伯来字母相反。书面古希伯来语的最早例子可追溯到公元前10世纪。希伯来语属于亚种语言家族的西北闪族人，并且是唯一仍在使用的迦南语，并且是复活的死语的唯一真正成功的例子，并且仍然是仅存的两种西北闪族语中的一种，另一种是阿拉姆语。
language.JAPANESE.name=日本人
language.NORWEGIAN.name=挪威
language.SWEDISH.name=瑞典
language.UKRAINIAN.description=乌克兰语，从历史上看也是俄文，是东斯拉夫语言。它是乌克兰的官方官方语言，也是特涅斯特里亚州无法识别的三种官方语言之一，另外两种是摩尔多瓦语和俄语。书面乌克兰语使用西里尔文字的一种变体（请参见乌克兰字母）。
language.CATALAN.description=加泰罗尼亚语在巴伦西亚自治区（Valencian Community）和卡什语（Carche）中被称为巴伦西亚语，是一种源自拉丁文俗语的西方浪漫语言。它是安道尔的官方语言，也是西班牙东部三个自治社区的共同语言：加泰罗尼亚，巴伦西亚自治区和巴利阿里群岛。它在意大利的阿尔盖罗公社中也具有半官方地位。在法国的比利牛斯省东方省和西班牙东部另外两个地区（阿拉贡东部地区和穆尔西亚地区的卡什地区）也使用这种语言。加泰罗尼亚语/巴伦西亚语的领地通常被称为加泰罗尼亚语或“加泰罗尼亚国家”。
language.LITHUANIAN.description=立陶宛语是波罗的海语言。它是立陶宛的官方语言，也是欧盟的官方语言之一。立陶宛大约有280万讲立陶宛语的人，其他地方大约有200,000人。
language.SLOVENIAN.description=斯洛文尼亚语是斯洛文尼亚人所说的南斯拉夫语言。全球约有250万说话者使用这种语言，其中大部分居住在斯洛文尼亚，它是三种官方语言之一。由于斯洛文尼亚是欧洲联盟的一部分，因此斯洛文尼亚也是其24种官方语言和工作语言之一。
language.HINDI.name=印地语
language.LATVIAN.description=拉脱维亚语，也称为莱特语，是波罗的海地区的波罗的海东部语言。它是拉脱维亚人的语言和拉脱维亚的官方语言，也是欧盟的官方语言之一。拉脱维亚约有130万讲拉脱维亚语的人，而国外则有100,000人。拉脱维亚人总共有200万人，即拉脱维亚人口的80％。在这些人中，约有116万人（占62％）在家中使用它作为主要语言。
language.THAI.name=泰国
language.CROATIAN.description=克罗地亚语是克罗地亚人使用的塞尔维亚－克罗地亚语的标准变种，主要是在克罗地亚，波斯尼亚和黑塞哥维那，塞尔维亚伏伊伏丁那省和其他邻国使用。它是克罗地亚的官方和文学标准，也是欧盟的官方语言之一。克罗地亚语也是波斯尼亚和黑塞哥维那的官方语言之一，也是塞尔维亚和邻国公认的少数民族语言。
language.HINDI.description=印地语，或更确切地说是现代标准印地语，是印度使用的印度－雅利安语。印地语被描述为印地文语的标准化和梵语注册语，它本身主要基于德里的哈里伯利方言和印度北部的邻国地区。以梵文书写的印地语是英语和英语的两种官方语言之一，是印度政府的官方语言之一。它是9个州和3个联邦直辖区的一种官方语言，另外3个州是另一种官方语言。印地语也是印度共和国预定使用的22种语言之一。
language.TURKISH.name=土耳其
language.POLISH.name=抛光
language.CROATIAN.name=克罗地亚语
language.ROMANIAN.description=罗马尼亚语是一种巴尔干浪漫史语言，大约有24,2,600万人作为母语使用，主要是在罗马尼亚和摩尔多瓦，另外还有400万人作为第二语言使用。根据另一个估计，全世界大约有3,400万人会说罗马尼亚语，其中3,000万人说罗马尼亚语。它是罗马尼亚和摩尔多瓦的官方语言和本国语言，并且是欧盟的官方语言之一。
language.SLOVAK.name=斯洛伐克文
language.SPANISH.description=西班牙语或卡斯蒂利亚语是起源于欧洲伊比利亚半岛的罗曼史语言。如今，它已成为一种全球性语言，有将近5亿以母语为母语的人，主要分布在西班牙和美洲。它是仅次于普通话的世界第二大语言，也是仅次于英语，普通话和北印度语的世界第四大语言。
language.MALAY.description=马来语是南岛语，在文莱，印度尼西亚，马来西亚和新加坡正式使用，在东帝汶和泰国部分地区非正式使用。马来语是马来人的一种语言，整个马来世界有2.9亿人说这种语言（印尼人约2.6亿）。
language.GREEK.name=希腊语
language.ESTONIAN.name=爱沙尼亚语
language.MALTESE.description=马耳他语是马耳他人民说的一种闪族语。它是马耳他的国家语言，也是欧洲联盟唯一的犹太人官方语言。马耳他语是源自Siculo-Arabic的后裔，是历史悠久的阿拉伯语的拉丁语变体，其在831至1091年的西西里岛酋长国期间发展为Maghrebi阿拉伯方言。在岛上，马耳他人在逐步的拉丁化过程中独立于古典阿拉伯语而发展。因此，它是与众不同的历史阿拉伯语，与古典或现代标准阿拉伯语没有任何歧义。因此，马耳他语与构成现代阿拉伯语的30种语言分开了。马耳他语也与阿拉伯语和其他闪族语区别开来，因为它的形态已受到浪漫语言（即意大利语和西西里语）的深刻影响。
language.JAPANESE.description=日语是一种东亚语言，大约有1.28亿人使用，主要是在日本（日本是其国家语言）。它是Japonic（或日语-Ryukyuan）语言家族的成员，并且它与其他语言（例如韩语）的关系也存在争议。日语已与其他语言家族（如阿伊努语，大洋洲语和现在已弃权的阿尔泰语）归为一类，但这些提议都没有得到广泛接受。
language.INDONESIAN.name=印度尼西亚
language.DANISH.description=丹麦语是一种北日耳曼语，约有600万人使用，主要在丹麦，格陵兰和德国北部石勒苏益格州南部地区，该语言具有少数民族语言地位。此外，在挪威，瑞典，西班牙，美国，加拿大，巴西和阿根廷也发现了一些讲丹麦语的小社区。由于城市地区的移民和语言迁移，格陵兰大约15％至20％的人口将丹麦语作为他们的第一语言。
language.TURKISH.description=土耳其语是突厥语中使用最广泛的语言，大约有70至8000万讲土耳其语的国家语言。在其祖国以外，伊拉克，叙利亚，德国，奥地利，保加利亚，北马其顿，北塞浦路斯，希腊，高加索以及欧洲和中亚的其他地区存在着规模较小的发言人。塞浦路斯已要求欧洲联盟将土耳其语作为官方语言，即使土耳其不是成员国。
language.GERMAN.name=德语
language.MALAY.name=马来语
language.UKRAINIAN.name=乌克兰
language.POLISH.description=波兰语或波兰语是Lechitic族的西斯拉夫语言。它主要在波兰使用，是波兰人的母语。除了作为波兰的官方语言外，其他国家的波兰少数民族也使用该语言。世界各地有超过5000万波兰语使用者-这是欧盟使用的第六语言。
language.ESTONIAN.description=爱沙尼亚语是爱沙尼亚语中Finnic分支的乌拉尔语。它是爱沙尼亚的官方语言，约有110万人使用本国语。爱沙尼亚有922,000人，爱沙尼亚以外有160,000人。它是一种南部的芬兰语言，是所有芬兰语言中第二大口语语言。
language.ITALIAN.description=意大利语或lingua italiana是印欧语系的罗曼语。在大多数情况下，意大利语是撒丁岛语中与拉丁语最接近的语言，它通过拉丁语Vulgar源自拉丁语。意大利语是意大利，瑞士（提契诺州和格林森一家），圣马力诺和梵蒂冈城的官方语言。它在伊斯特拉西部（克罗地亚和斯洛文尼亚）具有正式的少数民族地位。它以前在阿尔巴尼亚，马耳他，摩纳哥，黑山（科托尔），希腊（爱奥尼亚群岛和多德卡尼斯群岛）具有正式地位，并且科西嘉语使用者通常会在科西嘉岛理解该语言（由于它与这种受托斯卡纳语系影响的语言密切相关）。它也曾经是前意大利东非和意大利北非的官方语言，在各个领域中仍然发挥着重要作用。美洲和澳大利亚的大型外籍社区也说意大利语。在波斯尼亚和黑塞哥维那以及罗马尼亚，《欧洲区域或少数民族语言宪章》所涵盖的语言包括意大利语，尽管意大利语在这些国家既不是官方语言，也不是受保护的语言。许多说意大利语的人都是说意大利语（以其标准形式或地区变体）和其他地区语言的母语的双语者。
language.DUTCH.description=荷兰语是一种西日耳曼语，约有2400万人作为第一语言，而500万人作为第二语言，在荷兰（全国唯一的官方语言）和比利时（三个国家之一）中占大多数。官方语言）。它是日耳曼语中第三大使用语言，仅次于其亲戚英语和德语。
language.KOREAN.description=朝鲜语是约7700万人使用的一种东亚语言。它是朝鲜和朝鲜这两种国家的官方语言和本国语言，每个国家使用不同的标准化官方形式。它是吉林省延边朝鲜族自治州和长白朝鲜族自治县公认的少数民族语言。在萨哈林岛，俄罗斯和中亚的部分地区也使用这种语言。
language.SERBIAN.name=塞尔维亚
