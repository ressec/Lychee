language.DANISH.name=เดนมาร์ก
language.FINNISH.name=ฟินแลนด์
language.SLOVENIAN.name=สโลเวเนีย
language.SLOVAK.description=ภาษาสโลวักเป็นภาษาสลาฟตะวันตกของกลุ่มสโลวักเช็ก พูดโดยผู้คนประมาณ 5 ล้านคนในฐานะภาษาพื้นเมืองโดยส่วนใหญ่เป็นชาติพันธุ์ Slovaks ซึ่งทำหน้าที่เป็นภาษาราชการของสโลวาเกียและเป็นหนึ่งในภาษาราชการ 24 ภาษาของสหภาพยุโรป
language.ENGLISH.description=ภาษาอังกฤษเป็นภาษาเยอรมันตะวันตกที่พูดครั้งแรกในอังกฤษยุคกลางตอนต้นซึ่งในที่สุดได้กลายเป็นภาษาชั้นนำของวาทกรรมระหว่างประเทศในศตวรรษที่ 21 ได้รับการตั้งชื่อตาม Angles ซึ่งเป็นหนึ่งในชนชาติดั้งเดิมของเยอรมันที่อพยพไปยังพื้นที่บริเตนใหญ่ซึ่งต่อมาได้ใช้ชื่ออังกฤษ ชื่อทั้งสองมาจาก Anglia คาบสมุทรในทะเลบอลติก ภาษาอังกฤษมีความสัมพันธ์ใกล้ชิดกับ Frisian และ Low Saxon มากที่สุดในขณะที่คำศัพท์ได้รับอิทธิพลอย่างมากจากภาษาดั้งเดิมอื่น ๆ โดยเฉพาะ Old Norse (ภาษาเยอรมันเหนือ) เช่นเดียวกับละตินและฝรั่งเศส
language.IRISH.name=ไอริช
language.ARABIC.description=ภาษาอาหรับเป็นภาษาเซมิติกเช่นเดียวกับภาษาฮิบรูและภาษาอราเมอิก ผู้คนราว 292 ล้านคนพูดภาษานี้เป็นภาษาแรก ผู้คนจำนวนมากสามารถเข้าใจเป็นภาษาที่สองได้เช่นกัน ภาษาอาหรับมีอักษรของตัวเองเขียนจากขวาไปซ้ายเช่นเดียวกับภาษาฮิบรู เนื่องจากมีการพูดกันอย่างแพร่หลายทั่วโลกจึงเป็นหนึ่งในหกภาษาทางการของ UN ส่วนภาษาอื่น ๆ ได้แก่ อังกฤษฝรั่งเศสสเปนรัสเซียและจีน
language.SWEDISH.description=ภาษาสวีเดนเป็นภาษาเยอรมันเหนือที่พูดกันโดยกำเนิดโดยคน 10 ล้านคนโดยส่วนใหญ่อยู่ในสวีเดน (เป็นภาษาราชการ แต่เพียงผู้เดียว) และในบางส่วนของฟินแลนด์ซึ่งมีสถานะทางกฎหมายเท่าเทียมกับฟินแลนด์ ส่วนใหญ่เข้าใจตรงกันกับภาษานอร์เวย์และภาษาเดนมาร์กแม้ว่าระดับความเข้าใจร่วมกันจะขึ้นอยู่กับภาษาถิ่นและสำเนียงของผู้พูดเป็นส่วนใหญ่ ภาษานอร์เวย์และภาษาเดนมาร์กที่เป็นลายลักษณ์อักษรมักจะเข้าใจได้ง่ายกว่าผู้พูดภาษาสวีเดนมากกว่าภาษาพูดเนื่องจากความแตกต่างของน้ำเสียงสำเนียงและน้ำเสียง ภาษาสวีเดนเป็นลูกหลานของนอร์สเก่าซึ่งเป็นภาษากลางของชนชาติดั้งเดิมที่อาศัยอยู่ในสแกนดิเนเวียในยุคไวกิ้ง มีผู้พูดมากกว่าภาษาเจอร์แมนิกเหนืออื่น ๆ
language.HEBREW.description=ภาษาฮิบรูเป็นภาษาเซมิติกตะวันตกเฉียงเหนือที่มีถิ่นกำเนิดในอิสราเอล ในปี 2013 ภาษาฮีบรูสมัยใหม่มีคนพูดถึงมากกว่าเก้าล้านคนทั่วโลก ในอดีตถือได้ว่าเป็นภาษาของชาวอิสราเอลยูเดียและบรรพบุรุษของพวกเขา แม้กระนั้นภาษาไม่ได้เรียกด้วยชื่อ "ฮิบรู" ในตัว Tanakh เอง Mishnah Gitin 9: 8 หมายถึงภาษา Ivrit หมายถึงภาษาฮิบรูอย่างไรก็ตาม Mishnah Megillah หมายถึงภาษาฮีบรูว่า Ashurit หมายถึง Assyrian ซึ่งเป็นคำพ้องความหมายที่มาจากชื่อของตัวอักษรซึ่งตรงกันข้ามกับ Ivrit ที่หมายถึงตัวอักษร Paleo-Hebrew ตัวอย่างแรกสุดของภาษาพาลีโอ - ฮิบรูที่เขียนขึ้นในศตวรรษที่ 10 ก่อนคริสตศักราช ภาษาฮีบรูเป็นภาษาเซมิติกตะวันตกเฉียงเหนือของตระกูลภาษาแอฟโฟรซีอาติกและเป็นภาษาคานาอันเพียงภาษาเดียวที่ยังคงพูดอยู่และเป็นเพียงตัวอย่างเดียวที่ประสบความสำเร็จอย่างแท้จริงของภาษาที่ตายแล้วที่ฟื้นขึ้นมาและหนึ่งในภาษาเซมิติกตะวันตกเฉียงเหนือเพียงสองภาษาที่ยังคงพูดอีกภาษาคือภาษาอาราเมอิก
