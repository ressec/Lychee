language.IRISH.description=ภาษาไอริชเป็นภาษา Goidelic ของสาขา Insular Celtic ของตระกูลภาษา Celtic ซึ่งเป็นส่วนหนึ่งของตระกูลภาษาอินโด - ยูโรเปียน ภาษาไอริชมีต้นกำเนิดบนเกาะไอร์แลนด์และเป็นภาษาแรกของประชากรจนถึงปลายศตวรรษที่ 18 แม้ว่าภาษาอังกฤษจะเป็นภาษาแรกของผู้อยู่อาศัยส่วนใหญ่ของเกาะตั้งแต่ต้นศตวรรษที่ 19 แต่ภาษาไอริชก็ถูกพูดเป็นภาษาแรกในพื้นที่กว้าง ๆ ของเคาน์ตี Cork, Donegal, Galway และ Kerry รวมถึงพื้นที่เล็ก ๆ ในเขต Mayo, Meath และ Waterford นอกจากนี้ยังพูดโดยกลุ่มผู้พูดที่เป็นนิสัย แต่ไม่ใช่แบบดั้งเดิมซึ่งส่วนใหญ่อยู่ในเขตเมืองซึ่งส่วนใหญ่เป็นผู้พูดภาษาที่สอง ผู้ใช้รายวันนอกระบบการศึกษาจำนวนประมาณ 73,000 คนและมากกว่า 1.85 ล้านคนทั่วเกาะอ้างว่ามีความเชี่ยวชาญด้านภาษาเป็นอย่างน้อย
language.ALBANIAN.name=แอลเบเนีย
language.CZECH.name=เช็ก
language.DUTCH.name=ดัตช์
language.GREEK.description=ภาษากรีกเป็นสาขาอิสระของกลุ่มภาษาอินโด - ยูโรเปียนซึ่งมีถิ่นกำเนิดในกรีซไซปรัสแอลเบเนียส่วนอื่น ๆ ของทะเลเมดิเตอร์เรเนียนตะวันออกและทะเลดำ มีเอกสารประวัติศาสตร์ที่ยาวนานที่สุดของภาษาอินโด - ยูโรเปียนที่มีชีวิตซึ่งมีบันทึกเป็นลายลักษณ์อักษรอย่างน้อย 3,400 ปี ระบบการเขียนเป็นอักษรกรีกซึ่งใช้มานานกว่า 2,000 ปี ก่อนหน้านี้ภาษากรีกถูกบันทึกไว้ในระบบการเขียนเช่น Linear B และพยางค์ไซปรัส อักษรดังกล่าวเกิดขึ้นจากอักษรฟินีเซียนและมีพื้นฐานมาจากภาษาละตินซีริลลิกอาร์เมเนียคอปติกโกธิคและระบบการเขียนอื่น ๆ
language.PORTUGUESE.description=ภาษาโปรตุเกสเป็นภาษาโรมานซ์ที่มีต้นกำเนิดในคาบสมุทรไอบีเรียของยุโรป เป็นภาษาราชการเพียงภาษาเดียวของโปรตุเกสแองโกลาโมซัมบิกกินีบิสเซาเคปเวิร์ดSÃ£ o TomÃ©และPrÃncipeและบราซิลในขณะที่มีสถานะภาษาทางการร่วมในติมอร์ตะวันออกอิเควทอเรียลกินีและมาเก๊า คนหรือประเทศที่พูดภาษาโปรตุเกสเรียกว่า "ลูโซโฟน" (lusÃ³fono) อันเป็นผลมาจากการขยายตัวในช่วงยุคอาณานิคมนอกจากนี้ยังพบวัฒนธรรมของโปรตุเกสและผู้พูดครีโอลโปรตุเกสได้ทั่วโลก ภาษาโปรตุเกสเป็นส่วนหนึ่งของกลุ่ม Ibero-Romance ที่พัฒนามาจากภาษาละตินหยาบคายหลายภาษาในยุคกลางของอาณาจักรกาลิเซียและมณฑลโปรตุเกสและยังคงมีการออกเสียงภาษาเซลติกและศัพท์บางคำ
language.GERMAN.description=ภาษาเยอรมันเป็นภาษาเจอร์แมนิกตะวันตกที่ส่วนใหญ่พูดในยุโรปกลาง เป็นภาษาที่ใช้พูดกันอย่างแพร่หลายและเป็นทางการหรือเป็นทางการร่วมกันมากที่สุดในเยอรมนีออสเตรียสวิตเซอร์แลนด์ลิกเตนสไตน์และจังหวัด South Tyrol ของอิตาลี นอกจากนี้ยังเป็นภาษาราชการร่วมของลักเซมเบิร์กเบลเยียมและบางส่วนของโปแลนด์ทางตะวันตกเฉียงใต้เช่นเดียวกับภาษาประจำชาติในนามิเบีย ภาษาเยอรมันมีความคล้ายคลึงกับภาษาอื่น ๆ ในสาขาภาษาเยอรมันตะวันตกมากที่สุด ได้แก่ ภาษาแอฟริกันดัตช์อังกฤษภาษาฟริเซียนภาษาเยอรมันต่ำ (แซกซอนต่ำ) ลักเซมเบิร์กสก็อตและภาษายิดดิช นอกจากนี้ยังมีคำศัพท์ที่คล้ายคลึงกันอย่างใกล้ชิดกับภาษาเดนมาร์กนอร์เวย์และสวีเดนแม้ว่าคำเหล่านี้จะอยู่ในกลุ่มภาษาเจอร์มานิก ภาษาเยอรมันเป็นภาษาเยอรมันที่มีผู้พูดมากเป็นอันดับสองรองจากภาษาอังกฤษ
language.ITALIAN.name=อิตาลี
language.MACEDONIAN.description=ภาษามาซิโดเนียเป็นภาษาสลาฟตะวันออกเฉียงใต้ พูดเป็นภาษาแรกของผู้คนราวสองล้านคนซึ่งทำหน้าที่เป็นภาษาราชการของมาซิโดเนียเหนือ ผู้พูดส่วนใหญ่สามารถพบได้ในประเทศและผู้พลัดถิ่นโดยมีผู้พูดจำนวนน้อยทั่วทั้งภูมิภาคข้ามชาติของมาซิโดเนีย ภาษามาซิโดเนียเป็นภาษาของชนกลุ่มน้อยที่ได้รับการยอมรับในบางส่วนของแอลเบเนียบอสเนียและเฮอร์เซโกวีนาโรมาเนียและเซอร์เบียและเป็นภาษาที่พูดโดยชุมชนผู้อพยพส่วนใหญ่ในออสเตรเลียแคนาดาและสหรัฐอเมริกา
language.SERBIAN.description=ภาษาเซอร์เบียเป็นภาษาที่เป็นมาตรฐานของภาษาเซอร์โบ - โครเอเชียที่ชาวเซอร์เบียใช้เป็นหลัก เป็นภาษาราชการและประจำชาติของเซอร์เบียซึ่งเป็นหนึ่งในสามภาษาราชการของบอสเนียและเฮอร์เซโกวีนาและเป็นทางการร่วมในมอนเตเนโกรซึ่งเป็นภาษาพูดของประชากรส่วนใหญ่ที่เกี่ยวข้อง เป็นภาษาของชนกลุ่มน้อยที่ได้รับการยอมรับในโครเอเชียมาซิโดเนียเหนือโรมาเนียฮังการีสโลวาเกียและสาธารณรัฐเช็ก
language.BULGARIAN.name=บัลแกเรีย
language.CHINESE.name=ชาวจีน
language.KOREAN.name=เกาหลี
language.FINNISH.description=ภาษาฟินนิชเป็นภาษาอูราลิกของสาขาฟินนิกที่ประชากรส่วนใหญ่ในฟินแลนด์พูดและโดยกลุ่มชาติพันธุ์ฟินน์นอกฟินแลนด์ ภาษาฟินแลนด์เป็นภาษาราชการหนึ่งในสองภาษาของฟินแลนด์ (อีกภาษาคือภาษาสวีเดน) ในสวีเดนทั้งภาษาฟินแลนด์และภาษาเมียนเคียลี (ซึ่งมีความเข้าใจร่วมกันอย่างมีนัยสำคัญกับภาษาฟินแลนด์) เป็นภาษาชนกลุ่มน้อยที่เป็นทางการ ภาษา Kven ซึ่งเหมือนกับMeÃ¤nkieliสามารถใช้ร่วมกับภาษาฟินแลนด์ได้อย่างเข้าใจได้ถูกพูดในเขต Troms และ Finnmark ของนอร์เวย์โดยชนกลุ่มน้อยที่มีเชื้อสายฟินแลนด์
language.PORTUGUESE.name=โปรตุเกส
language.CZECH.description=ภาษาเช็กในอดีตยังเป็นภาษาโบฮีเมียนเป็นภาษาสลาฟตะวันตกของกลุ่มสโลวักเช็ก พูดโดยผู้คนกว่า 13 ล้านคนซึ่งทำหน้าที่เป็นภาษาราชการของสาธารณรัฐเช็ก ภาษาเช็กมีความเกี่ยวข้องอย่างใกล้ชิดกับภาษาสโลวักจนถึงจุดที่มีความเข้าใจซึ่งกันและกันสูงเช่นเดียวกับภาษาโปแลนด์ในระดับที่น้อยกว่า เช่นเดียวกับภาษาสลาฟอื่น ๆ ภาษาเช็กเป็นภาษาผสมที่มีระบบสัณฐานวิทยาที่หลากหลายและลำดับคำที่ค่อนข้างยืดหยุ่น คำศัพท์ได้รับอิทธิพลอย่างกว้างขวางจากภาษาละตินและภาษาเยอรมัน
language.ENGLISH.name=ภาษาอังกฤษ
language.FRENCH.description=ภาษาฝรั่งเศสหรือภาษาฝรั่งเศสเป็นภาษาโรมานซ์ของตระกูลอินโด - ยูโรเปียน มันสืบเชื้อสายมาจากภาษาละตินหยาบคายของอาณาจักรโรมันเช่นเดียวกับภาษาโรมานซ์ทั้งหมด ภาษาฝรั่งเศสพัฒนามาจาก Gallo-Romance ภาษาละตินที่พูดในภาษากอลและโดยเฉพาะในกอล ญาติที่ใกล้ชิดที่สุดของมันคือภาษาอื่น ๆ ที่พูดกันในอดีตในฝรั่งเศสตอนเหนือและทางตอนใต้ของเบลเยี่ยมซึ่งภาษาฝรั่งเศส (ฟรานเซียน) ส่วนใหญ่เข้ามาแทนที่ ภาษาฝรั่งเศสยังได้รับอิทธิพลจากภาษาเซลติกพื้นเมืองของกอลโรมันตอนเหนือเช่น Gallia Belgica และภาษา Frankish (Germanic) ของผู้รุกรานชาว Frankish หลังโรมัน ปัจจุบันเนื่องจากการขยายตัวไปต่างประเทศของฝรั่งเศสในอดีตมีภาษาครีโอลที่ใช้ภาษาฝรั่งเศสจำนวนมากโดยเฉพาะอย่างยิ่งภาษาครีโอลชาวเฮติ บุคคลหรือประเทศที่พูดภาษาฝรั่งเศสอาจเรียกว่า Francophone ทั้งในภาษาอังกฤษและภาษาฝรั่งเศส
language.HUNGARIAN.description=ภาษาฮังการีเป็นภาษาอูราลิกที่พูดในฮังการีและบางส่วนของประเทศเพื่อนบ้านหลายประเทศ เป็นภาษาราชการของฮังการีและเป็นหนึ่งใน 24 ภาษาทางการของสหภาพยุโรป นอกฮังการีชุมชนของชาวฮังกาเรียนยังพูดกันในปัจจุบันสโลวาเกียยูเครนตะวันตก (Subcarpathia) โรมาเนียตอนกลางและตะวันตก (ทรานซิลเวเนีย) เซอร์เบียตอนเหนือ (Vojvodina) โครเอเชียตอนเหนือสโลวีเนียตะวันออกเฉียงเหนือ (ภูมิภาค Mur) และออสเตรียตะวันออก
language.INDONESIAN.description=ภาษาชาวอินโดนีเซียเป็นภาษาราชการของอินโดนีเซีย เป็นภาษามาเลย์ที่ได้มาตรฐานซึ่งเป็นภาษาออสโตรนีเซียนที่ใช้เป็นภาษากลางในหมู่เกาะชาวอินโดนีเซียหลายภาษามานานหลายศตวรรษ อินโดนีเซียเป็นประเทศที่มีประชากรมากที่สุดเป็นอันดับ 4 ของโลกซึ่งส่วนใหญ่พูดภาษาชาวอินโดนีเซียซึ่งทำให้เป็นหนึ่งในภาษาที่ใช้กันอย่างแพร่หลายในโลก
language.CHINESE.description=ภาษาจีนเป็นกลุ่มภาษาที่ก่อตัวเป็นกิ่งก้านของภาษาซิโน - ธิเบตซึ่งพูดโดยชนกลุ่มน้อยชาวจีนฮั่นและชนกลุ่มน้อยจำนวนมากในประเทศจีน ประชากรประมาณ 1.3 พันล้านคน (หรือประมาณ 16% ของประชากรโลก) พูดภาษาจีนหลากหลายภาษาเป็นภาษาแรก
language.THAI.description=ภาษาไทยเป็นภาษาประจำชาติของประเทศไทยและภาษาราชการโดยพฤตินัย เป็นภาษาแรกของคนไทยกลางและไทยจีนส่วนใหญ่ขึ้นอยู่กับอายุ เป็นสมาชิกของกลุ่มภาษาไทตระกูลภาษาไดและเป็นหนึ่งในกว่า 60 ภาษาของประเทศไทย คำศัพท์ภาษาไทยเกินครึ่งมาจากหรือยืมมาจากภาษาบาลีสันสกฤตมอญและเขมรเก่า เป็นวรรณยุกต์และภาษาเชิงวิเคราะห์คล้ายกับภาษาจีนและภาษาเวียดนาม
language.NORWEGIAN.description=ภาษานอร์เวย์เป็นภาษาเจอร์แมนิกเหนือที่พูดในนอร์เวย์เป็นส่วนใหญ่ซึ่งเป็นภาษาราชการ นอกเหนือจากภาษาสวีเดนและเดนมาร์กแล้วนอร์เวย์ยังสร้างความต่อเนื่องของภาษาถิ่นของพันธุ์ท้องถิ่นและภูมิภาคที่เข้าใจร่วมกันไม่มากก็น้อย โดยเฉพาะภาษาถิ่นนอร์เวย์และสวีเดนบางส่วนอยู่ใกล้กันมาก ภาษาสแกนดิเนเวียเหล่านี้ร่วมกับภาษาแฟโรและไอซ์แลนด์และภาษาที่สูญพันธุ์ไปแล้วบางภาษาถือเป็นภาษาเจอร์แมนิกเหนือ ชาวแฟโรและไอซ์แลนด์ไม่สามารถเข้าใจร่วมกันได้กับภาษานอร์เวย์ในรูปแบบการพูดของพวกเขาเนื่องจากสแกนดิเนเวียภาคพื้นทวีปแตกต่างจากพวกเขา ในขณะที่ภาษาเยอรมันสองภาษาที่มีผู้พูดจำนวนมากที่สุดคือภาษาอังกฤษและภาษาเยอรมันมีความคล้ายคลึงกันอย่างใกล้ชิดกับภาษานอร์เวย์ แต่ก็ไม่มีความเข้าใจร่วมกัน ภาษานอร์เวย์เป็นลูกหลานของนอร์สเก่าซึ่งเป็นภาษากลางของชนชาติดั้งเดิมที่อาศัยอยู่ในสแกนดิเนเวียในยุคไวกิ้ง
language.RUSSIAN.description=ภาษารัสเซียเป็นภาษาสลาฟตะวันออกที่มีถิ่นกำเนิดในรัสเซียในยุโรปตะวันออก เป็นภาษาราชการในรัสเซียเบลารุสคาซัคสถานคีร์กีซสถานและใช้กันอย่างแพร่หลายทั่วคอเคซัสเอเชียกลางและบางส่วนในรัฐบอลติก ภาษารัสเซียอยู่ในตระกูลภาษาอินโด - ยูโรเปียนซึ่งเป็นหนึ่งในสี่สมาชิกที่มีชีวิตของภาษาสลาฟตะวันออกควบคู่ไปด้วยและเป็นส่วนหนึ่งของสาขา Balto-Slavic ที่ใหญ่กว่า
language.ALBANIAN.description=แอลเบเนียเป็นภาษาอินโด - ยูโรเปียนที่พูดโดยชาวแอลเบเนียในคาบสมุทรบอลข่านและชาวแอลเบเนียพลัดถิ่นในอเมริกายุโรปและโอเชียเนีย ด้วยผู้พูดประมาณ 7.5 ล้านคนประกอบด้วยสาขาอิสระในภาษาอินโด - ยูโรเปียนและไม่มีความเกี่ยวข้องอย่างใกล้ชิดกับภาษาอื่นใด
