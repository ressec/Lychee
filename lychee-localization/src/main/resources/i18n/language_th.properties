language.UKRAINIAN.description=ภาษายูเครนในอดีต Ruthenian เป็นภาษาสลาฟตะวันออก เป็นภาษาประจำรัฐของยูเครนและเป็นหนึ่งในสามภาษาราชการในรัฐทรานนิสเตรียที่ไม่เป็นที่รู้จักส่วนอีก 2 ภาษาคือมอลโดวาและรัสเซีย ภาษายูเครนที่เขียนขึ้นใช้อักษรซีริลลิกที่แตกต่างกัน (ดูอักษรยูเครน)
language.CATALAN.description=คาตาลันเป็นที่รู้จักในชุมชนบาเลนเซียและคาร์เชในชื่อวาเลนเซียเป็นภาษาโรมานซ์ตะวันตกที่มาจากภาษาละตินหยาบคาย เป็นภาษาราชการของอันดอร์ราและเป็นภาษาราชการร่วมของชุมชนอิสระสามแห่งในสเปนตะวันออก ได้แก่ คาตาโลเนียชุมชนบาเลนเซียและหมู่เกาะแบลีแอริก นอกจากนี้ยังมีสถานะกึ่งทางการใน comune of Alghero ของอิตาลี นอกจากนี้ยังมีการพูดในแผนกPyrÃ©nÃ© es-Orientales ของฝรั่งเศสและอีกสองพื้นที่ทางตะวันออกของสเปน: แถบตะวันออกของอารากอนและพื้นที่คาร์เชในภูมิภาคมูร์เซีย ดินแดนที่พูดภาษาคาตาลัน / วาเลนเซียมักเรียกว่าPaÃ¯sos Catalans หรือ "ประเทศคาตาลัน"
language.LITHUANIAN.description=ลิทัวเนียเป็นภาษาบอลติก เป็นภาษาราชการของลิทัวเนียและเป็นหนึ่งในภาษาราชการของสหภาพยุโรป มีผู้พูดภาษาลิทัวเนียพื้นเมืองประมาณ 2.8 ล้านคนในลิทัวเนียและประมาณ 200,000 คนที่อื่น ๆ
language.SLOVENIAN.description=Slovene เป็นภาษาสลาฟใต้ที่พูดโดยชาวสโลวีน มีผู้พูดประมาณ 2.5 ล้านคนทั่วโลกซึ่งส่วนใหญ่อาศัยอยู่ในสโลวีเนียซึ่งเป็นหนึ่งในสามภาษาราชการ เนื่องจากสโลวีเนียเป็นส่วนหนึ่งของสหภาพยุโรป Slovene จึงเป็นหนึ่งใน 24 ภาษาทางการและภาษาที่ใช้ในการทำงาน
language.HINDI.name=ภาษาฮินดี
language.LATVIAN.description=ลัตเวียหรือที่เรียกว่าเล็ตติชเป็นภาษาบอลติกตะวันออกที่พูดในภูมิภาคบอลติก เป็นภาษาของลัตเวียและภาษาราชการของลัตเวียและเป็นหนึ่งในภาษาราชการของสหภาพยุโรป มีผู้พูดภาษาลัตเวียเป็นเจ้าของประมาณ 1.3 ล้านคนในลัตเวียและ 100,000 คนในต่างประเทศ โดยรวมแล้ว 2 ล้านคนหรือ 80% ของประชากรลัตเวียพูดภาษาลัตเวีย ในจำนวนนั้นประมาณ 1.16 ล้านคนหรือ 62% ใช้ภาษานี้เป็นภาษาหลักที่บ้าน
language.THAI.name=ไทย
language.CROATIAN.description=ภาษาโครเอเชียเป็นภาษาเซอร์โบ - โครเอเชียที่เป็นมาตรฐานที่ Croats ใช้โดยเฉพาะในโครเอเชียบอสเนียและเฮอร์เซโกวีนาจังหวัด Vojvodina ของเซอร์เบียและประเทศใกล้เคียงอื่น ๆ เป็นมาตรฐานทางการและวรรณกรรมของโครเอเชียและเป็นหนึ่งในภาษาราชการของสหภาพยุโรป ภาษาโครเอเชียเป็นหนึ่งในภาษาทางการของบอสเนียและเฮอร์เซโกวีนาและเป็นภาษาของชนกลุ่มน้อยที่ได้รับการยอมรับในเซอร์เบียและประเทศใกล้เคียง
language.HINDI.description=ภาษาฮินดีหรือที่แม่นยำกว่านั้นคือภาษาฮินดีมาตรฐานสมัยใหม่เป็นภาษาอินโดอารยันที่พูดในอินเดีย ภาษาฮินดีได้รับการอธิบายว่าเป็นภาษาฮินดูมาตรฐานและภาษาสันสกฤตซึ่งมีพื้นฐานมาจากภาษา Khariboli ของเดลีและพื้นที่ใกล้เคียงทางตอนเหนือของอินเดีย ภาษาฮินดีที่เขียนด้วยอักษรเทวนาครีเป็นหนึ่งในสองภาษาทางการของรัฐบาลอินเดียพร้อมกับภาษาอังกฤษ เป็นภาษาราชการใน 9 รัฐและ 3 ดินแดนสหภาพและภาษาราชการเพิ่มเติมในอีก 3 รัฐ ภาษาฮินดียังเป็นหนึ่งใน 22 ภาษาที่กำหนดไว้ของสาธารณรัฐอินเดีย
language.TURKISH.name=ตุรกี
language.POLISH.name=ขัด
language.CROATIAN.name=โครเอเชีย
language.ROMANIAN.description=โรมาเนียเป็นภาษาโรแมนติกบอลข่านที่พูดโดยผู้คนประมาณ 24 "26 ล้านคนเป็นภาษาพื้นเมืองโดยส่วนใหญ่อยู่ในโรมาเนียและมอลโดวาและอีก 4 ล้านคนเป็นภาษาที่สอง จากการคาดการณ์อีกประการหนึ่งมีผู้คนประมาณ 34 ล้านคนทั่วโลกที่สามารถพูดภาษาโรมาเนียได้ซึ่ง 30 ล้านคนพูดภาษาโรมาเนีย เป็นภาษาราชการและภาษาประจำชาติของทั้งโรมาเนียและมอลโดวาและเป็นหนึ่งในภาษาราชการของสหภาพยุโรป
language.SLOVAK.name=สโลวัก
language.SPANISH.description=ภาษาสเปนหรือภาษาคาสตีเลียนเป็นภาษาโรมานซ์ที่มีต้นกำเนิดในคาบสมุทรไอบีเรียของยุโรป ปัจจุบันเป็นภาษาสากลที่มีเจ้าของภาษาเกือบ 500 ล้านคนส่วนใหญ่อยู่ในสเปนและอเมริกา เป็นภาษาพื้นเมืองที่มีผู้พูดมากเป็นอันดับสองของโลกรองจากภาษาจีนกลางและเป็นภาษาที่มีผู้พูดมากเป็นอันดับสี่ของโลกโดยรวมรองจากภาษาอังกฤษภาษาจีนกลางและภาษาฮินดี
language.MALAY.description=ภาษามาเลย์เป็นภาษาออสโตรนีเซียนที่พูดอย่างเป็นทางการในบรูไนอินโดนีเซียมาเลเซียและสิงคโปร์และพูดอย่างไม่เป็นทางการในติมอร์ตะวันออกและบางส่วนของประเทศไทย ภาษาของชาวมาเลย์มีผู้พูดถึง 290 ล้านคน (ประมาณ 260 ล้านคนเป็นภาษาชาวอินโดนีเซีย) ทั่วโลกมลายู
language.GREEK.name=กรีก
language.ESTONIAN.name=เอสโตเนีย
language.MALTESE.description=ภาษามอลทีสเป็นภาษาเซมิติกที่ชาวมอลตาพูด เป็นภาษาประจำชาติของมอลตาและเป็นภาษาราชการภาษาเซมิติกเพียงภาษาเดียวของสหภาพยุโรป มอลตาเป็นภาษาอาหรับในประวัติศาสตร์ที่มีการพูดในภาษาละตินโดยมีเชื้อสายมาจาก Siculo-Arabic ซึ่งพัฒนาเป็นภาษาอารบิก Maghrebi ในช่วง Emirate of Sicily ระหว่างปี 831 ถึง 1091 อันเป็นผลมาจากการรุกรานของชาวนอร์มันในมอลตาและการกลับมานับถือศาสนาคริสต์ในภายหลัง เกาะมอลตามีวิวัฒนาการอย่างเป็นอิสระจากภาษาอาหรับคลาสสิกในกระบวนการลาตินแบบค่อยเป็นค่อยไป ดังนั้นจึงเป็นสิ่งที่ยอดเยี่ยมในฐานะภาษาอาหรับในประวัติศาสตร์ที่หลากหลายซึ่งไม่มีความสัมพันธ์แบบดิลอสสิกกับภาษาอาหรับมาตรฐานคลาสสิกหรือสมัยใหม่ ดังนั้นภาษามอลตาจึงถูกจำแนกแยกต่างหากจาก 30 พันธุ์ที่เป็นภาษาแมคโครลอราบิกสมัยใหม่ ภาษามอลตายังแตกต่างจากภาษาอาหรับและภาษาเซมิติกอื่น ๆ เนื่องจากสัณฐานวิทยาของมันได้รับอิทธิพลอย่างลึกซึ้งจากภาษาโรมานซ์ ได้แก่ อิตาลีและซิซิลี
language.JAPANESE.description=ภาษาญี่ปุ่นเป็นภาษาเอเชียตะวันออกที่พูดโดยผู้คนประมาณ 128 ล้านคนโดยส่วนใหญ่อยู่ในญี่ปุ่นซึ่งเป็นภาษาประจำชาติ เป็นสมาชิกของตระกูลภาษา Japonic (หรือญี่ปุ่น - Ryukyuan) และมีการถกเถียงกันเกี่ยวกับความสัมพันธ์กับภาษาอื่น ๆ เช่นภาษาเกาหลี ภาษาจาโปนิกถูกจัดกลุ่มกับตระกูลภาษาอื่น ๆ เช่นไอนุออสโตรซีอาติกและอัลตาอิกที่น่าอดสูในขณะนี้ แต่ไม่มีข้อเสนอใดที่ได้รับการยอมรับอย่างกว้างขวาง
language.INDONESIAN.name=ชาวอินโดนีเซีย
language.DANISH.description=ภาษาเดนมาร์กเป็นภาษาเยอรมันเหนือที่พูดโดยผู้คนประมาณหกล้านคนโดยส่วนใหญ่อยู่ในเดนมาร์กกรีนแลนด์และในภูมิภาค Southern Schleswig ทางตอนเหนือของเยอรมนีซึ่งมีสถานะเป็นภาษาของชนกลุ่มน้อย นอกจากนี้ชุมชนเล็ก ๆ ที่พูดภาษาเดนมาร์กยังพบได้ในนอร์เวย์สวีเดนสเปนสหรัฐอเมริกาแคนาดาบราซิลและอาร์เจนตินา เนื่องจากการอพยพและการเปลี่ยนภาษาในเขตเมืองประมาณ 15 "20% ของประชากรในกรีนแลนด์พูดภาษาเดนมาร์กเป็นภาษาแรก
language.TURKISH.description=ภาษาตุรกีเป็นภาษาที่ใช้กันอย่างแพร่หลายในกลุ่มเตอร์กโดยมีผู้พูดประมาณ 70 ถึง 80 ล้านคนซึ่งเป็นภาษาประจำชาติของตุรกี นอกประเทศเจ้าของภาษากลุ่มเล็ก ๆ ที่สำคัญมีอยู่ในอิรักซีเรียเยอรมนีออสเตรียบัลแกเรียมาซิโดเนียเหนือไซปรัสเหนือกรีซคอเคซัสและส่วนอื่น ๆ ของยุโรปและเอเชียกลาง ไซปรัสได้ร้องขอให้สหภาพยุโรปเพิ่มภาษาตุรกีเป็นภาษาราชการแม้ว่าตุรกีจะไม่ได้เป็นรัฐสมาชิกก็ตาม
language.GERMAN.name=เยอรมัน
language.MALAY.name=มาเลย์
language.UKRAINIAN.name=ยูเครน
language.POLISH.description=ภาษาโปแลนด์หรือภาษาโปลสกีเป็นภาษาสลาฟตะวันตกของกลุ่มเลชิติก โดยส่วนใหญ่จะพูดในโปแลนด์และทำหน้าที่เป็นภาษาพื้นเมืองของชาวโปแลนด์ นอกจากจะเป็นภาษาราชการของโปแลนด์แล้วยังใช้กับชนกลุ่มน้อยชาวโปแลนด์ในประเทศอื่น ๆ อีกด้วย มีผู้พูดภาษาโปแลนด์มากกว่า 50 ล้านคนทั่วโลกซึ่งเป็นภาษาที่มีผู้พูดมากที่สุดเป็นอันดับหกของสหภาพยุโรป
language.ESTONIAN.description=ภาษาเอสโตเนียเป็นภาษาอูราลิกของสาขา Finnic ที่พูดในเอสโตเนีย เป็นภาษาทางการของเอสโตเนียซึ่งพูดโดยคนประมาณ 1.1 ล้านคน 922,000 คนในเอสโตเนียและ 160,000 คนนอกเอสโตเนีย เป็นภาษา Finnic ตอนใต้และเป็นภาษาที่มีคนพูดมากเป็นอันดับสองในบรรดาภาษา Finnic ทั้งหมด
language.ITALIAN.description=ภาษาอิตาลีหรือภาษาอิตาเลียนาเป็นภาษาโรมานซ์ของตระกูลภาษาอินโด - ยูโรเปียน ภาษาอิตาลีเป็นภาษาที่ใช้มาตรการส่วนใหญ่ร่วมกับภาษาซาร์ดิเนียซึ่งเป็นภาษาที่ใกล้เคียงที่สุดกับภาษาละตินซึ่งมาจากภาษาละตินหยาบคาย ภาษาอิตาลีเป็นภาษาราชการในอิตาลีสวิตเซอร์แลนด์ (Ticino and the Grisons) ซานมาริโนและนครวาติกัน มีสถานะเป็นชนกลุ่มน้อยอย่างเป็นทางการในอิสเตรียตะวันตก (โครเอเชียและสโลวีเนีย) ก่อนหน้านี้มีสถานะอย่างเป็นทางการในแอลเบเนียมอลตาโมนาโกมอนเตเนโกร (โคเตอร์) กรีซ (หมู่เกาะไอโอเนียนและโดเดคานีส) และโดยทั่วไปเป็นที่เข้าใจกันในคอร์ซิกาโดยผู้พูดภาษาคอร์ซิกา (เนื่องจากมีความสัมพันธ์ใกล้ชิดกับภาษาที่ได้รับอิทธิพลจากทัสคานี) นอกจากนี้ยังเคยเป็นภาษาราชการในอดีตแอฟริกาตะวันออกของอิตาลีและแอฟริกาเหนือของอิตาลีซึ่งยังคงมีบทบาทสำคัญในภาคส่วนต่างๆ ภาษาอิตาลียังพูดโดยชุมชนชาวต่างชาติขนาดใหญ่ในอเมริกาและออสเตรเลีย ภาษาอิตาลีรวมอยู่ภายใต้ภาษาที่ครอบคลุมโดยกฎบัตรยุโรปสำหรับภาษาระดับภูมิภาคหรือภาษาชนกลุ่มน้อยในบอสเนียและเฮอร์เซโกวีนาและในโรมาเนียแม้ว่าภาษาอิตาลีจะไม่ใช่ภาษาที่เป็นทางการหรือเป็นภาษาที่ได้รับการคุ้มครองในประเทศเหล่านี้ก็ตาม ผู้พูดภาษาอิตาลีหลายคนเป็นเจ้าของภาษาสองภาษาทั้งภาษาอิตาลี (ทั้งในรูปแบบมาตรฐานหรือพันธุ์ภูมิภาค) และภาษาในภูมิภาคอื่น
language.DUTCH.description=ภาษาดัตช์เป็นภาษาเยอรมันตะวันตกที่พูดโดยผู้คนประมาณ 24 ล้านคนเป็นภาษาแรกและ 5 ล้านคนเป็นภาษาที่สองซึ่งประกอบด้วยคนส่วนใหญ่ในเนเธอร์แลนด์ (ซึ่งเป็นภาษาราชการเพียงภาษาเดียวทั่วประเทศ) และเบลเยียม (เป็นหนึ่งในสาม ภาษาทางการ). เป็นภาษาเยอรมันที่พูดกันมากเป็นอันดับสามรองจากภาษาอังกฤษและภาษาเยอรมันที่เป็นญาติสนิท
language.KOREAN.description=ภาษาเกาหลีเป็นภาษาเอเชียตะวันออกที่พูดโดยผู้คนประมาณ 77 ล้านคน เป็นภาษาราชการและภาษาประจำชาติของทั้งสองเกาหลี: เกาหลีเหนือและเกาหลีใต้โดยใช้รูปแบบทางการมาตรฐานที่แตกต่างกันไปในแต่ละประเทศ เป็นภาษาของชนกลุ่มน้อยที่ได้รับการยอมรับในจังหวัดปกครองตนเองหยานเบียนเกาหลีและเขตปกครองตนเองฉางไป๋เกาหลีของมณฑลจี๋หลินประเทศจีน นอกจากนี้ยังมีการพูดในบางส่วนของ Sakhalin รัสเซียและเอเชียกลาง
language.SERBIAN.name=เซอร์เบีย
