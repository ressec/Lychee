language.definition=ภาษาเป็นระบบโครงสร้างของการสื่อสารที่มนุษย์ใช้รวมถึงคำพูด (ภาษาพูด) ท่าทาง (ภาษามือ) และการเขียน ภาษาส่วนใหญ่มีระบบการเขียนที่ประกอบด้วยร่ายมนตร์เพื่อจารึกเสียงหรือท่าทางดั้งเดิมและความหมาย
