language.ICELANDIC.description=ภาษาไอซ์แลนด์เป็นภาษาเจอร์แมนิกเหนือที่พูดโดยผู้คนประมาณ 314,000 คนซึ่งส่วนใหญ่อาศัยอยู่ในไอซ์แลนด์ซึ่งเป็นภาษาประจำชาติ มีความเกี่ยวข้องอย่างใกล้ชิดกับชาวแฟโรและนอร์เวย์ตะวันตกมากที่สุด
