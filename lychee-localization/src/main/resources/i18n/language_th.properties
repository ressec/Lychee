language.BELARUSIAN.description=เบลารุสเป็นภาษาสลาฟตะวันออกที่ชาวเบลารุสพูด เป็นภาษาราชการหนึ่งในสองภาษาในสาธารณรัฐเบลารุสภายใต้รัฐธรรมนูญฉบับปัจจุบัน (มาตรา 17) พร้อมกับภาษารัสเซีย นอกจากนี้ยังมีการพูดในบางส่วนของรัสเซียลิทัวเนียลัตเวียโปแลนด์และยูเครนโดยชนกลุ่มน้อยเบลารุสในประเทศเหล่านั้น
language.BULGARIAN.description=ภาษาบัลแกเรียเป็นภาษาสลาฟใต้ที่พูดในยุโรปตะวันออกเฉียงใต้โดยส่วนใหญ่เป็นภาษาบัลแกเรีย เป็นภาษาของชาวบัลแกเรีย
