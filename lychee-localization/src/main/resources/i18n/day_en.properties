day.MONDAY.description=Monday is the day of the week between Sunday and Tuesday. According to the international standard ISO 8601 it is the first day of the week. In countries that adopt the "Sunday-first" convention, it is the second day of the week. The name of Monday is derived from Old English MÅ nandÃ¦g and Middle English Monenday, originally a translation of Latin dies lunae "day of the Moon".
