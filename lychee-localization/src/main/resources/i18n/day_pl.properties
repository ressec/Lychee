day.SATURDAY.description=Sobota to dzień tygodnia od piątku do niedzieli. Rzymianie nazwali sobotę Surni diĘ “s („ Dzień Saturna ”) nie później niż w II wieku dla planety Saturn, która, według Vettius Valens, kontrolowała pierwszą godzinę tego dnia. Nazwa dnia została wprowadzona do języków zachodniogermańskich i jest zapisywana w językach dolnoniemieckich, takich jak środkowo-dolnoniemiecki sater (s) dach, środkowo-holenderski saterdag (współczesny holenderski zaterdag) i staroangielski SĂtern (es) dĂ¦Ę¡ i SÃ¦terdÃ¦Ę¡. W języku staroangielskim sobota była również znana jako sunnanĂfen („słońce” + „przeddzień” por. Dialektalny niemiecki Sonnabend).
day.MONDAY.description=Poniedziałek to dzień tygodnia od niedzieli do wtorku. Zgodnie z międzynarodową normą ISO 8601 jest to pierwszy dzień tygodnia. W krajach, które przyjęły konwencję „pierwsza niedziela”, jest to drugi dzień tygodnia. Nazwa Monday wywodzi się ze staroangielskiego MÅ nandÃ¦g i Middle English Monenday, pierwotnego tłumaczenia łacińskiego dies lunae "day of the Moon".
