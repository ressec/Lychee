day.definition=Dzień to mniej więcej okres, w którym Ziemia wykonuje jeden obrót wokół własnej osi, co trwa około 24 godzin. Dzień słoneczny to czas, który upływa między dwoma kolejnymi momentami dotarcia Słońca do najwyższego punktu na niebie. Dni na innych planetach są definiowane podobnie i różnią się długością ze względu na różne okresy rotacji, przy czym czas na Marsie jest nieco dłuższy i czasami nazywany jest zolem.
day.WEDNESDAY.description=Środa to dzień tygodnia od wtorku do czwartku. Zgodnie z międzynarodową normą ISO 8601 jest to trzeci dzień tygodnia. W krajach, w których piątek jest świętem, oraz w niektórych krajach muzułmańskich, środa byłaby czwartym dniem tygodnia. W krajach, w których obowiązuje konwencja pierwszej niedzieli oraz w żydowskim kalendarzu hebrajskim środa jest definiowana jako czwarty dzień tygodnia. W języku angielskim nazwa pochodzi od staroangielskiego WÅ dnesdÃg i średnioangielskiego Wednesdei, „dzień Woden”, co odzwierciedla religię praktykowaną przez Anglosasów, angielski odpowiednik nordyckiego boga Odyna. W niektórych innych językach, takich jak francuski mercredi lub włoski mercoledĂ¬, nazwa dnia jest kalką dies Mercurii „dzień Merkurego”.
day.FRIDAY.description=Piątek to dzień tygodnia od czwartku do soboty. W krajach przyjmujących konwencję „pierwszy poniedziałek” jest to piąty dzień tygodnia. W krajach, które przyjęły konwencję „pierwsza niedziela”, jest to szósty dzień tygodnia. W większości krajów zachodnich piątek jest piątym i ostatnim dniem tygodnia roboczego. W niektórych innych krajach piątek jest pierwszym dniem weekendu, a sobota drugim. W Izraelu piątek to szósty dzień tygodnia. W Iranie piątek jest ostatnim dniem weekendu, a sobota jest pierwszym dniem tygodnia roboczego. Bahrajn, Zjednoczone Emiraty Arabskie (ZEA), Arabia Saudyjska i Kuwejt również przestrzegały tej konwencji, dopóki nie przestawiły się na piątkowy i sobotni weekend 1 września 2006 r. W Bahrajnie i Zjednoczonych Emiratach Arabskich, a rok później w Kuwejcie. W Iranie czwartek i piątek to dni weekendowe.
day.SUNDAY.description=Niedziela to dzień tygodnia od soboty do poniedziałku. Niedziela to dzień odpoczynku w większości krajów zachodnich i część weekendu. W niektórych krajach wschodnich, takich jak Izrael, niedziela jest dniem powszednim. Dla większości wierzących chrześcijan niedziela jest obchodzona jako dzień kultu i odpoczynku, traktując ją jako dzień Pański i dzień zmartwychwstania Chrystusa; w Stanach Zjednoczonych, Kanadzie, Chinach, Japonii i na Filipinach, a także w Ameryce Południowej, niedziela jest pierwszym dniem tygodnia. Według kalendarza hebrajskiego i kalendarzy tradycyjnych (w tym chrześcijańskich) niedziela jest pierwszym dniem tygodnia; Kwakrowie nazywają niedzielę „pierwszym dniem”, zgodnie ze swoim świadectwem prostoty. Międzynarodowa Organizacja Normalizacyjna ISO 8601 z siedzibą w Szwajcarii ogłasza niedzielę siódmego dnia tygodnia.
