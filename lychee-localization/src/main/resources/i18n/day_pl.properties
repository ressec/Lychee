day.TUESDAY.description=Wtorek to dzień tygodnia od poniedziałku do środy. Zgodnie z międzynarodową normą ISO 8601, poniedziałek jest pierwszym dniem tygodnia; tak więc wtorek jest drugim dniem tygodnia. Jednak według niektórych powszechnie używanych kalendarzy, zwłaszcza w Stanach Zjednoczonych, niedziela jest pierwszym dniem tygodnia, więc wtorek jest trzecim dniem tygodnia. Angielska nazwa wywodzi się od staroangielskiego TiwesdĂ¦g i średnioangielskiego Tewesday, co oznacza „Dzień Twa”, dzień Tiw lub TĂr, boga pojedynczej walki oraz prawa i sprawiedliwości w mitologii nordyckiej. Tiw był utożsamiany z Marsem w interpretatio germanica, a nazwa dnia jest tłumaczeniem łacińskiego dies Martis.
