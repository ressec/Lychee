hemisphere.NORTH.name=شمال
hemisphere.NORTH.description=نصف الكرة الشمالي هو نصف الكرة الأرضية الذي يقع شمال خط الاستواء.
hemisphere.definition=في الجغرافيا ورسم الخرائط ، يشير نصفي الكرة الأرضية إلى أي تقسيم للكرة الأرضية إلى نصفين (من اليونانية القديمة التي تعني "نصف الكرة").
hemisphere.SOUTH.description=نصف الكرة الجنوبي هو نصف الكرة الأرضية جنوب خط الاستواء. تحتوي على كل أو أجزاء من القارات الخمس (أنتاركتيكا ، أستراليا ، حوالي 90٪ من أمريكا الجنوبية ، ثلث إفريقيا ، وعدة جزر قبالة البر الرئيسي القاري لآسيا) ، وأربعة محيطات (الهندية ، وجنوب المحيط الأطلسي ، والجنوب ، وجنوب المحيط الهادئ) ومعظم جزر المحيط الهادئ في أوقيانوسيا. يبلغ سطحه 80.9٪ ماء ، مقابل 60.7٪ ماء في نصف الكرة الشمالي ، ويحتوي على 32.7٪ من أراضي الأرض.
