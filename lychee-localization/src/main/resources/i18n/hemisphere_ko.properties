hemisphere.NORTH.name=북쪽
hemisphere.NORTH.description=북반구는 적도 북쪽에있는 지구의 절반입니다.
hemisphere.definition=지리 및지도 제작에서 지구의 반구는 지구를 두 개의 반구로 나누는 것을 말합니다 (고대 그리스어에서 "구의 절반"을 의미 함).
hemisphere.SOUTH.description=남반구는 적도 남쪽에있는 지구의 절반입니다. 5 개 대륙 (남극, 오스트레일리아, 남미의 약 90 %, 아프리카의 1/3, 아시아 대륙 본토의 여러 섬), 4 대양 (인도, 남 대서양, 남부 및 남태평양)의 전체 또는 일부를 포함합니다. 오세아니아의 대부분의 태평양 섬. 지표면은 80.9 %, 북반구의 경우 60.7 %의 물에 비해 지구 토지의 32.7 %를 차지하고 있습니다.
