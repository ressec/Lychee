hemisphere.NORTH.description=The Northern Hemisphere is the half of Earth that is north of the Equator.
hemisphere.NORTH.name=North
hemisphere.SOUTH.description=The Southern Hemisphere is the half of Earth that is south of the Equator. It contains all or parts of five continents (Antarctica, Australia, about 90% of South America, one third of Africa, and several islands off the continental mainland of Asia), four oceans (Indian, South Atlantic, Southern, and South Pacific) and most of the Pacific Islands in Oceania. Its surface is 80.9% water, compared with 60.7% water in the case of the Northern Hemisphere, and it contains 32.7% of Earth's land.
hemisphere.SOUTH.name=South
hemisphere.definition=In geography and cartography, the hemispheres of Earth refer to any division of the globe into two hemispheres (from Ancient Greek meaning "half of a sphere").