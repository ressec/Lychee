hemisphere.NORTH.description=Die nördliche Hemisphäre ist die Hälfte der Erde nördlich des Äquators.
hemisphere.definition=In der Geographie und Kartographie beziehen sich die Hemisphären der Erde auf jede Unterteilung des Globus in zwei Hemisphären (aus dem Altgriechischen bedeutet "eine halbe Kugel").
hemisphere.SOUTH.description=Die südliche Hemisphäre ist die Hälfte der Erde südlich des Äquators. Es enthält alle oder Teile von fünf Kontinenten (Antarktis, Australien, etwa 90% Südamerikas, ein Drittel Afrikas und mehrere Inseln vor dem asiatischen Festland), vier Ozeane (Indisch, Südatlantik, Süd- und Südpazifik). und die meisten Pazifikinseln in Ozeanien. Seine Oberfläche besteht zu 80,9% aus Wasser, verglichen mit 60,7% zu Wasser auf der Nordhalbkugel, und es enthält 32,7% des Landes der Erde.
