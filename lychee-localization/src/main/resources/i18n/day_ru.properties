day.SATURDAY.description=Суббота - это день недели с пятницы по воскресенье. Римляне назвали субботу SÄurni diÄs («День Сатурна») не позднее 2-го века для планеты Сатурн, которая, по словам Веттия Валенса, контролировала первый час этого дня. Название дня было введено в западногерманские языки и записано на нижненемецких языках, таких как средне-нижненемецкий sater (s) dach, средне-голландский saterdag (современный голландский zaterdag) и староанглийский SÃ¦tern (es) dÃ¦Ä¡ и SÃ¦terdÄ¡. В древнеанглийском языке суббота была также известна как sunnanÃ¦fen («солнце» + «канун» ср. Диалектный немецкий Sonnabend).
day.MONDAY.description=Понедельник - это день недели с воскресенья по вторник. Согласно международному стандарту ISO 8601 это первый день недели. В странах, где принято «первое воскресенье», это второй день недели. Название понедельника происходит от древнеанглийского MÅ nandÃ¦g и среднеанглийского Monenday, первоначально перевод латинского dies lunae «день Луны».
