day.definition=Сутки - это приблизительно период, в течение которого Земля совершает один оборот вокруг своей оси, что занимает около 24 часов. Солнечный день - это промежуток времени, который проходит между достижением Солнцем своей наивысшей точки в небе два раза подряд. Дни на других планетах определяются аналогичным образом и различаются по продолжительности из-за разных периодов вращения, у Марса они немного длиннее и иногда называются солнцем.
day.WEDNESDAY.description=Среда - это день недели со вторника по четверг. Согласно международному стандарту ISO 8601 это третий день недели. В странах, где пятница является выходным днем, и в некоторых мусульманских странах среда будет четвертым днем ​​недели. В странах, которые используют правило «первое воскресенье» и в еврейском календаре на иврите среда определяется как четвертый день недели. На английском языке это название происходит от древнеанглийского WÅ dnesdÃ¦g и среднеанглийского Weddei, «день Водена», что отражает религию англосаксов, английский эквивалент норвежского бога Одина. В некоторых других языках, таких как французский mercredi или итальянский mercoledÃ¬, название дня - это калька dies Mercurii, «день Меркурия».
day.FRIDAY.description=Пятница - это день недели с четверга по субботу. В странах, принявших конвенцию «понедельник первый», это пятый день недели. В странах, где принято «первое воскресенье», это шестой день недели. В большинстве западных стран пятница - пятый и последний день рабочей недели. В некоторых других странах пятница является первым днем ​​выходных, а суббота - вторым. В Израиле пятница - шестой день недели. В Иране пятница - последний день выходных, а суббота - первый день рабочей недели. Бахрейн, Объединенные Арабские Эмираты (ОАЭ), Саудовская Аравия и Кувейт также следовали этой конвенции, пока не перешли на выходные с пятницы по субботу 1 сентября 2006 года в Бахрейне и ОАЭ, а годом позже в Кувейте. В Иране четверг и пятница - выходные дни.
day.SUNDAY.description=Воскресенье - это день недели между субботой и понедельником. Воскресенье - день отдыха в большинстве западных стран и часть выходных. В некоторых восточных странах, таких как Израиль, воскресенье - будний день. Для большинства соблюдающих христиан воскресенье считается днем ​​поклонения и отдыха, считая его днем ​​Господним и днем ​​воскресения Христа; в США, Канаде, Китае, Японии и на Филиппинах, а также в Южной Америке воскресенье - первый день недели. Согласно еврейскому календарю и традиционным календарям (включая христианские календари) воскресенье - первый день недели; Христиане-квакеры называют воскресенье «первым днем» в соответствии со своим свидетельством простоты. Международная организация по стандартизации ISO 8601, базирующаяся в Швейцарии, называет воскресенье седьмым днем ​​недели.
