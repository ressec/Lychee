day.TUESDAY.description=Вторник - это день недели с понедельника по среду. Согласно международному стандарту ISO 8601 понедельник - первый день недели; таким образом, вторник - второй день недели. Однако согласно некоторым обычно используемым календарям, особенно в Соединенных Штатах, воскресенье - первый день недели, поэтому вторник - третий день недели. Английское название происходит от древнеанглийского TiwesdÃ¦g и среднеанглийского Tewesday, что означает «TÄ« w's Day », день Tiw или T½, бога единоборств, а также закона и справедливости в скандинавской мифологии. Tiw приравнивается к Марсу в немецкой интерпретации, а название дня является переводом латинского dies Martis.
