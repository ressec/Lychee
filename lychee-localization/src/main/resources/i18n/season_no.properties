season.AUTUMN.description=Høst, også kjent som høst på nordamerikansk engelsk, er en av de fire tempererte sesongene. Utenfor tropene markerer høsten overgangen fra sommer til vinter, i september (nordlige halvkule) eller mars (sørlige halvkule), når dagslyset blir merkbart kortere og temperaturen avkjøles betydelig. Dagslengden avtar og nattlengden øker når sesongen skrider frem, til vintersolverv i desember (nordlige halvkule) og juni (sørlige halvkule). En av hovedtrekkene i tempererte klimaer er kaste av løv fra løvtrær.
