month.AUGUST.name=अगस्त
month.JUNE.description=जून, जूलियन और ग्रेगोरियन कैलेंडर में वर्ष का छठा महीना है, चार महीने में से दूसरा 30 दिनों की लंबाई और तीसरा पांच महीने की लंबाई 31 दिन से कम है। जून में उत्तरी गोलार्ध में ग्रीष्मकालीन संक्रांति होती है, जिस दिन सबसे अधिक दिन का समय होता है, और दक्षिणी गोलार्ध में शीतकालीन संक्रांति, सबसे कम दिन के घंटे (दोनों मामलों में ध्रुवीय क्षेत्रों को छोड़कर) के साथ दिन। उत्तरी गोलार्ध में जून दक्षिणी गोलार्ध में दिसंबर के बराबर मौसमी है और इसके विपरीत। उत्तरी गोलार्ध में, पारंपरिक खगोलीय गर्मी की शुरुआत 21 जून (मौसम की शुरुआत 1 जून से होती है) होती है। दक्षिणी गोलार्ध में, मौसम संबंधी सर्दी 1 जून से शुरू होती है।
month.DECEMBER.name=दिसंबर
month.OCTOBER.name=अक्टूबर
month.JULY.name=जुलाई
month.NOVEMBER.name=नवंबर
month.OCTOBER.description=अक्टूबर, जूलियन और ग्रेगोरियन कैलेंडर में साल का दसवां महीना है और सात महीने के छठे को 31 दिनों की लंबाई है। रोमुलस के पुराने कैलेंडर में आठवें महीने c.â € â 750 ईसा पूर्व, अक्टूबर ने अपना नाम जनवरी और फरवरी के बाद (मूल रूप से बनाए गए कैलेंडर में डाला गया था, जिसका नाम लैटिन और ग्रीक Greek Greekct से "आठ" रखा)। रोम वासी। प्राचीन रोम में, तीन मुंडुस में से एक 5 अक्टूबर को मेडिट्रिनालिया, 12 अक्टूबर को ऑगस्टेलिया, 15 अक्टूबर को हॉर्सलैंड और 19 अक्टूबर को आर्मिलस्टेरम में होगा। ये तारीखें आधुनिक ग्रेगोरियन कैलेंडर के अनुरूप नहीं हैं।
month.JANUARY.name=जनवरी
month.JULY.description=जुलाई साल के सातवें महीने (जून और अगस्त के बीच) जूलियन और ग्रेगोरियन कैलेंडर में है और सात महीने के चौथे में 31 दिनों की लंबाई है। इसका नाम रोमन सीनेट ने रोमन जनरल जूलियस सीजर के सम्मान में रखा था, यह उनके जन्म का महीना था। इससे पहले, 10 महीने के कैलेंडर का पांचवा महीना होने के कारण इसे क्विंटिलिस कहा जाता था।
month.NOVEMBER.description=नवंबर, जूलियन और ग्रेगोरियन कैलेंडर्स में साल का ग्यारहवां और दंडात्मक महीना होता है, चौथा और चार महीनों का समय 30 दिनों की लंबाई और पाँचवाँ और अंतिम पाँच महीनों में 31 दिनों से कम की अवधि का होता है। नवंबर रोमुलस के कैलेंडर का नौवां महीना था। नवंबर ने अपने नाम को बरकरार रखा (लैटिन नॉवम अर्थ "नौ" से) जब रोमन कैलेंडर में जनवरी और फरवरी जोड़े गए।
month.SEPTEMBER.name=सितंबर
month.JUNE.name=जून
month.FEBRUARY.description=जूलियन और ग्रेगोरियन कैलेंडर में फरवरी वर्ष का दूसरा महीना है। इस महीने में आम दिनों में 28 दिन या लीप साल में 29 दिन होते हैं, जबकि 29 वें दिन को लीप डे कहा जाता है। यह पांच महीनों में से पहला है जिसमें 31 दिन से कम (अन्य चार अप्रैल, जून, सितंबर और नवंबर) और 30 दिनों से कम समय के लिए एकमात्र है। सात महीने (जनवरी, मार्च, मई, जुलाई, अगस्त, अक्टूबर और दिसंबर) में 31 दिन होते हैं, जो पहले से उल्लेखित चार महीनों (अप्रैल, जून, सितंबर और नवंबर) को छोड़कर ठीक 30 दिन हैं। इसका मतलब है कि अन्य ग्यारह महीनों में कम से कम 30 दिन होते हैं।
month.MARCH.description=मार्च वर्ष का तीसरा महीना है और जूलियन और ग्रेगोरियन कैलेंडर दोनों में मंगल के नाम पर रखा गया है। 31 महीने की लंबाई के लिए यह सात महीने का दूसरा है। उत्तरी गोलार्ध में, वसंत की मौसम संबंधी शुरुआत मार्च के पहले दिन होती है। 20 या 21 मार्च को मार्च विषुव उत्तरी गोलार्ध में वसंत की खगोलीय शुरुआत और दक्षिणी गोलार्ध में शरद ऋतु की शुरुआत का प्रतीक है, जहां सितंबर उत्तरी गोलार्ध के मार्च के मौसमी समकक्ष है।
month.APRIL.description=अप्रैल ग्रेगोरियन कैलेंडर में वर्ष का चौथा महीना है, शुरुआती जूलियन में पांचवां, चार महीने में पहला 30 दिन की लंबाई और दूसरा पांच महीने की लंबाई 31 दिन से कम है।
month.MAY.name=हो सकता है
month.SEPTEMBER.description=जूलियन और ग्रेगोरियन कैलेंडर में सितंबर का नौवां महीना चार महीने का होता है, जिसकी लंबाई 30 दिन होती है और पांच महीने में से चौथे की लंबाई 31 दिन से कम होती है। उत्तरी गोलार्ध में सितंबर दक्षिणी गोलार्ध में मार्च के बराबर मौसमी है।
month.APRIL.name=अप्रैल
month.DECEMBER.description=दिसंबर जूलियन और ग्रेगोरियन कैलेंडर में वर्ष का बारहवां और अंतिम महीना है। 31 महीने की लंबाई के लिए यह सात महीने का आखिरी समय भी है। दिसंबर को इसका नाम लैटिन शब्द छल से मिला (जिसका अर्थ है दस) क्योंकि यह मूल रूप से रोमुलस के कैलेंडर में वर्ष का दसवां महीना था जो मार्च में शुरू होता था। दिसंबर के बाद के सर्दियों के दिनों को किसी महीने के हिस्से के रूप में शामिल नहीं किया गया था। बाद में, जनवरी और फरवरी के महीनों को महीने की अवधि से बाहर बनाया गया और कैलेंडर की शुरुआत में जोड़ा गया, लेकिन दिसंबर ने इसका नाम बरकरार रखा।
month.definition=एक महीना समय की एक इकाई है, जिसका उपयोग कैलेंडर के साथ किया जाता है, जो चंद्रमा की गति से संबंधित एक प्राकृतिक अवधि के रूप में लगभग लंबा है; महीना और चंद्रमा संज्ञानात्मक हैं। पारंपरिक अवधारणा चंद्रमा चरणों के चक्र के साथ उत्पन्न हुई; ऐसे महीने (lunations) synodic महीने हैं और लगभग 29.53 दिन रहते हैं। खुदाई की हुई लाठी से शोधकर्ताओं ने यह अनुमान लगाया है कि लोगों ने चन्द्रमा के चरणों के संबंध में दिनों को पैलियोलिथिक युग के रूप में गिना था। पृथ्वी-सूर्य रेखा के संबंध में चंद्रमा की कक्षीय अवधि के आधार पर धर्मनिरपेक्ष महीने, आज भी कई कैलेंडर का आधार हैं, और वर्ष को विभाजित करने के लिए उपयोग किया जाता है।
month.JANUARY.description=जूलियन और ग्रेगोरियन कैलेंडर में जनवरी का पहला महीना है और 31 महीने की लंबाई के लिए सात महीने का पहला महीना है। महीने के पहले दिन को नए साल के दिन के रूप में जाना जाता है। यह औसतन, सबसे उत्तरी गोलार्ध के भीतर वर्ष का सबसे ठंडा महीना होता है (जहाँ यह सर्दियों का दूसरा महीना होता है) और साल के सबसे गर्म महीने को दक्षिणी गोलार्ध में (जहाँ यह गर्मियों का दूसरा महीना होता है) ) का है। दक्षिणी गोलार्ध में, जनवरी उत्तरी गोलार्ध में जुलाई के मौसमी समतुल्य है और इसके विपरीत।
month.MAY.description=जूलियन और ग्रेगोरियन कैलेंडर में मई का पांचवा महीना और 31 महीने की लंबाई के लिए सात महीने का तीसरा महीना हो सकता है। मई उत्तरी गोलार्ध में वसंत का महीना है और दक्षिणी गोलार्ध में शरद ऋतु। इसलिए, दक्षिणी गोलार्ध में मई उत्तरी गोलार्ध में नवंबर के मौसमी समतुल्य है और इसके विपरीत।
month.FEBRUARY.name=फरवरी
month.MARCH.name=जुलूस
month.AUGUST.description=अगस्त, जूलियन और ग्रेगोरियन कैलेंडर में साल का आठवां महीना है, और सात महीने के पांचवे की लंबाई 31 दिन है। इसे मूल रूप से लैटिन में सेक्स्टिलिस नाम दिया गया था क्योंकि यह 753 ईसा पूर्व में रोमुलस के तहत मूल दस महीने के रोमन कैलेंडर में छठा महीना था, मार्च के पहले महीने में। लगभग 700 ईसा पूर्व, यह आठवां महीना बन गया जब जनवरी और फरवरी को राजा नुमा पोम्पिलियस द्वारा मार्च से एक साल पहले जोड़ा गया, जिसने इसे 29 दिन भी दिया। जूलियस सीज़र ने दो दिन जोड़े जब उन्होंने 46 ईसा पूर्व (708 एयूसी) में जूलियन कैलेंडर बनाया, जिससे इसे 31 दिनों की आधुनिक लंबाई मिली। 8 ईसा पूर्व में, इसका नाम बदलकर अगस्तस के सम्मान में किया गया। मैक्रोबियस के हवाले से सेनटस के एक परामर्श के अनुसार, उन्होंने इस महीने को चुना क्योंकि यह मिस्र की विजय सहित उनकी कई महान विजय का समय था।
