season.SUMMER.description=הקיץ הוא החם ביותר מבין ארבע העונות הממוזגות, הנופל אחרי האביב ולפני הסתיו. ביום ההיפוך של הקיץ או בסביבתו (כ -3 ימים לפני אמצע הקיץ), הזריחה המוקדמת ביותר והשקיעה האחרונה מתרחשות, הימים הם הארוכים ביותר והלילות הם הקצרים ביותר, ואורך היום יורד ככל שמתקדמת העונה לאחר יום ההיפוך. תאריך תחילת הקיץ משתנה בהתאם לאקלים, למסורת ולתרבות. כאשר זה קיץ בחצי הכדור הצפוני, זה חורף בחצי הכדור הדרומי, ולהיפך.
season.WINTER.description=החורף הוא העונה הקרה ביותר בשנה באזורים קוטביים וממוזגים (החורף אינו מתרחש ברוב האזור הטרופי). זה קורה אחרי הסתיו ולפני האביב בכל שנה. החורף נגרם על ידי ציר כדור הארץ בחצי הכדור ההוא בכיוון הרחק מהשמש. תרבויות שונות מגדירות תאריכים שונים כתחילת החורף, ויש המשתמשות בהגדרה המבוססת על מזג האוויר. כשחורף בחצי הכדור הצפוני, זה קיץ בחצי הכדור הדרומי, ולהיפך. באזורים רבים, החורף קשור לשלג וטמפרטורות מקפיאות. רגע שעון החורף הוא כאשר הגובה של השמש ביחס לקוטב הצפוני או הדרומי הוא בערכו השלילי ביותר (כלומר השמש נמצאת הכי רחוק מתחת לאופק כפי שנמדד מהקוטב). ביום שבו זה מתרחש יש את היום הקצר ביותר ואת הלילה הארוך ביותר, כאשר אורך היום גדל ואורך הלילה פוחת ככל שהעונה מתקדמת לאחר יום ההיפוך. השקיעה המוקדמת ביותר ותאריכי הזריחה האחרונים מחוץ לאזורי הקוטב נבדלים מתאריך יום ההיפוך החורפי, אולם אלה תלויים בקו רוחב, עקב השונות ביום השמש לאורך כל השנה הנגרמת על ידי מסלול אליפטי של כדור הארץ (ראה המוקדם והמאוחר זריחה ושקיעה).
season.definition=עונה היא חלוקת השנה המבוססת על שינויים במזג האוויר, באקולוגיה ובמספר שעות האור באזור נתון. על פני כדור הארץ עונות השנה הן תוצאה של מסלול כדור הארץ סביב השמש והטיה הצירית של כדור הארץ ביחס למישור האקליפטי. באזורים ממוזגים וקוטביים עונות השנה מתאפיינות בשינויים בעוצמת אור השמש המגיעים לפני כדור הארץ, וריאציות בהן עשויות לגרום לבעלי חיים לעבור תרדמת חורף או לנדוד, ולצמחים להיות רדומים. תרבויות שונות מגדירות את מספר ועונותיהן על בסיס וריאציות אזוריות, וככאלה קיימות מספר תרבויות מודרניות והיסטוריות אשר מספר עונות השנה משתנה.
season.SPRING.description=האביב, המכונה גם אביב, הוא אחת מארבע העונות הממוזגות, בהמשך לחורף ולקראת הקיץ. ישנן הגדרות טכניות שונות של אביב, אך השימוש המקומי במונח משתנה בהתאם לאקלים, לתרבויות ולמנהגים המקומיים. כאשר באביב בחצי הכדור הצפוני, זה סתיו בחצי הכדור הדרומי ולהיפך. בשווי השוויון האביבי (או הארצי), הימים והלילות הם בערך שתים עשרה שעות, כאשר אורך היום גדל ואורך הלילה יורד ככל שמתקדמת העונה.
