season.AUTUMN.description=סתיו, המכונה גם סתיו באנגלית צפון אמריקאית, הוא אחת מארבע העונות הממוזגות. מחוץ לאזורים הטרופיים, הסתיו מסמן את המעבר מקיץ לחורף, בספטמבר (חצי הכדור הצפוני) או במרץ (חצי הכדור הדרומי), כאשר משך אור היום מתקצר באופן ניכר והטמפרטורה מתקררת במידה ניכרת. אורך היום יורד ואורך הלילה גדל ככל שמתקדמת העונה, עד יום ההיפוך החורף בדצמבר (חצי הכדור הצפוני) וביוני (חצי הכדור הדרומי). אחד המאפיינים העיקריים שלו באקלים ממוזג הוא נשירת עלים מעצים נשירים.
