language.IRISH.description=L'irlandais est une langue goidélique de la branche celtique insulaire de la famille des langues celtiques, qui fait elle-même partie de la famille des langues indo-européennes. L'irlandais est originaire de l'île d'Irlande et était la première langue de la population jusqu'à la fin du 18e siècle. Bien que l'anglais soit la première langue de la plupart des habitants de l'île depuis le début du 19e siècle, l'irlandais est parlé comme première langue dans de vastes régions des comtés de Cork, Donegal, Galway et Kerry, ainsi que dans de plus petites régions des comtés de Mayo, Meath. et Waterford. Il est également parlé par un groupe plus large de locuteurs habituels mais non traditionnels, principalement dans les zones urbaines où la majorité sont des locuteurs de langue seconde. Les utilisateurs quotidiens en dehors du système éducatif sont au nombre d'environ 73 000, et plus de 1,85 million de personnes à travers l'île affirment être au moins assez maîtrisées avec la langue.
language.ALBANIAN.name=albanais
language.CZECH.name=tchèque
language.DUTCH.name=néerlandais
language.GREEK.description=Le grec est une branche indépendante de la famille des langues indo-européennes, originaire de Grèce, de Chypre, d'Albanie, d'autres parties de la Méditerranée orientale et de la mer Noire. Il a la plus longue histoire documentée de toutes les langues indo-européennes vivantes, couvrant au moins 3400 ans de documents écrits. Son système d'écriture est l'alphabet grec, utilisé depuis plus de 2 000 ans; auparavant, le grec était enregistré dans des systèmes d'écriture tels que le linéaire B et le syllabaire chypriote. L'alphabet est né de l'écriture phénicienne et était à son tour la base des systèmes d'écriture latin, cyrillique, arménien, copte, gothique et de nombreux autres.
language.PORTUGUESE.description=Le portugais est une langue romane originaire de la péninsule ibérique d'Europe. C'est la seule langue officielle du Portugal, de l'Angola, du Mozambique, de la Guinée-Bissau, du Cap-Vert, de São Tomé et Príncipe et du Brésil, tout en ayant le statut de langue co-officielle au Timor oriental, en Guinée équatoriale et à Macao. Une personne ou une nation de langue portugaise est appelée «lusophone» (lusófono). En raison de l'expansion à l'époque coloniale, une présence culturelle de locuteurs créoles portugais et portugais se retrouve également dans le monde entier. Le portugais fait partie du groupe ibéro-roman qui a évolué à partir de plusieurs dialectes du latin vulgaire dans le royaume médiéval de Galice et dans le comté du Portugal, et a conservé une certaine phonologie celtique et son lexique.
language.GERMAN.description=La langue allemande est une langue germanique occidentale principalement parlée en Europe centrale. C'est la langue la plus parlée et officielle ou co-officielle en Allemagne, en Autriche, en Suisse, au Liechtenstein et dans la province italienne du Tyrol du Sud. C'est également une langue co-officielle du Luxembourg, de la Belgique et de certaines parties du sud-ouest de la Pologne, ainsi qu'une langue nationale en Namibie. L'allemand est le plus similaire aux autres langues de la branche de la langue germanique occidentale, notamment l'afrikaans, le néerlandais, l'anglais, les langues frisonnes, le bas allemand (bas saxon), le luxembourgeois, l'écossais et le yiddish. Il contient également des similitudes étroites de vocabulaire avec le danois, le norvégien et le suédois, bien que ceux-ci appartiennent au groupe germanique du Nord. L'allemand est la deuxième langue germanique la plus parlée après l'anglais.
language.ITALIAN.name=italien
language.MACEDONIAN.description=Le macédonien est une langue slave du sud-est. Parlé comme première langue par environ deux millions de personnes, il est la langue officielle de la Macédoine du Nord. La plupart des locuteurs se trouvent dans le pays et sa diaspora, avec un plus petit nombre de locuteurs dans toute la région transnationale de Macédoine. Le macédonien est également une langue minoritaire reconnue dans certaines parties de l'Albanie, de la Bosnie-Herzégovine, de la Roumanie et de la Serbie et il est parlé par les communautés d'émigrants principalement en Australie, au Canada et aux États-Unis.
language.SERBIAN.description=Le serbe est la variété standardisée de la langue serbo-croate principalement utilisée par les Serbes. C'est la langue officielle et nationale de la Serbie, l'une des trois langues officielles de la Bosnie-Herzégovine et co-officielle au Monténégro, où elle est parlée par la majorité relative de la population. C'est une langue minoritaire reconnue en Croatie, en Macédoine du Nord, en Roumanie, en Hongrie, en Slovaquie et en République tchèque.
language.BULGARIAN.name=bulgare
language.CHINESE.name=chinois
language.KOREAN.name=coréen
language.FINNISH.description=Le finnois est une langue ouralienne de la branche finnoise parlée par la majorité de la population en Finlande et par les Finlandais de souche en dehors de la Finlande. Le finnois est l'une des deux langues officielles de la Finlande (l'autre étant le suédois). En Suède, le finnois et le meänkieli (qui possède une intelligibilité mutuelle significative avec le finnois) sont des langues minoritaires officielles. La langue Kven, qui comme le Meänkieli est mutuellement compréhensible avec le finnois, est parlée dans le comté norvégien de Troms og Finnmark par un groupe minoritaire d'origine finlandaise.
language.PORTUGUESE.name=Portugais
language.CZECH.description=Le tchèque, historiquement aussi bohème, est une langue slave occidentale du groupe tchèque-slovaque. Parlé par plus de 13 millions de personnes, il est la langue officielle de la République tchèque. Le tchèque est étroitement lié au slovaque, au point d'une grande intelligibilité mutuelle, ainsi qu'au polonais dans une moindre mesure. Comme les autres langues slaves, le tchèque est une langue fusionnelle avec un riche système de morphologie et un ordre des mots relativement flexible. Son vocabulaire a été largement influencé par le latin et l'allemand.
language.ENGLISH.name=Anglais
language.FRENCH.description=Le français ou langue française est une langue romane de la famille indo-européenne. Il descend du latin vulgaire de l'Empire romain, comme toutes les langues romanes. Le français a évolué à partir du gallo-roman, le latin parlé en Gaule, et plus particulièrement en Gaule du Nord. Ses plus proches parents sont les autres langues d'oïl - langues historiquement parlées dans le nord de la France et dans le sud de la Belgique, que le français (francien) a largement supplanté. Le français a également été influencé par les langues celtiques natives de la Gaule romaine du Nord comme Gallia Belgica et par la langue franque (germanique) des envahisseurs francs post-romains. Aujourd'hui, en raison de l'expansion passée de la France à l'étranger, il existe de nombreuses langues créoles basées en français, notamment le créole haïtien. Une personne ou une nation francophone peut être qualifiée de francophone en anglais et en français.
language.HUNGARIAN.description=Le hongrois est une langue ouralienne parlée en Hongrie et dans certaines parties de plusieurs pays voisins. C'est la langue officielle de la Hongrie et l'une des 24 langues officielles de l'Union européenne. En dehors de la Hongrie, il est également parlé par les communautés hongroises de la Slovaquie actuelle, de l'ouest de l'Ukraine (Subcarpathie), du centre et de l'ouest de la Roumanie (Transylvanie), du nord de la Serbie (Voïvodine), du nord de la Croatie, du nord-est de la Slovénie (région de Mur) et de l'est de l'Autriche.
language.INDONESIAN.description=L'indonésien est la langue officielle de l'Indonésie. C'est une variété standardisée de malais, une langue austronésienne utilisée comme lingua franca dans l'archipel indonésien multilingue depuis des siècles. L'Indonésie est la quatrième nation la plus peuplée du monde - dont la majorité parle l'indonésien, ce qui en fait l'une des langues les plus parlées au monde.
language.CHINESE.description=Le chinois est un groupe de variétés linguistiques qui forment la branche sinitique des langues sino-tibétaines, parlées par la majorité ethnique chinoise Han et de nombreux groupes ethniques minoritaires de la Grande Chine. Environ 1,3 milliard de personnes (soit environ 16% de la population mondiale) parlent une variété de chinois comme première langue.
language.THAI.description=Le thaï est la langue nationale de la Thaïlande et de facto la langue officielle; c'est la première langue du peuple thaï central et de la plupart des chinois thaïlandais, selon l'âge. C'est un membre du groupe Tai de la famille des langues Kra-Dai, et l'une des plus de 60 langues de Thaïlande. Plus de la moitié du vocabulaire thaïlandais est dérivé ou emprunté du pali, du sanskrit, du mon et du vieux khmer. C'est une langue tonale et analytique, semblable au chinois et au vietnamien.
language.NORWEGIAN.description=Le norvégien est une langue germanique du nord parlée principalement en Norvège, où c'est une langue officielle. Avec le suédois et le danois, le norvégien forme un continuum dialectal de variétés locales et régionales plus ou moins intelligibles entre elles; certains dialectes norvégiens et suédois, en particulier, sont très proches. Ces langues scandinaves, ainsi que le féroïen et l'islandais ainsi que certaines langues éteintes, constituent les langues germaniques du nord. Le féroïen et l'islandais ne sont pas mutuellement intelligibles avec le norvégien dans leur forme parlée parce que le scandinave continental a divergé d'eux. Alors que les deux langues germaniques avec le plus grand nombre de locuteurs, l'anglais et l'allemand, ont des similitudes étroites avec le norvégien, aucune n'est mutuellement compréhensible avec lui. Le norvégien est un descendant du vieux norrois, la langue commune des peuples germaniques vivant en Scandinavie à l'époque des Vikings.
language.RUSSIAN.description=Le russe est une langue slave orientale originaire des Russes d'Europe de l'Est. C'est une langue officielle en Russie, en Biélorussie, au Kazakhstan, au Kirghizistan et est largement utilisée dans tout le Caucase, en Asie centrale et dans une certaine mesure dans les États baltes. Le russe appartient à la famille des langues indo-européennes, l'un des quatre membres vivants des langues slaves orientales à côté, et une partie de la plus grande branche balto-slave.
language.ALBANIAN.description=L'albanais est une langue indo-européenne parlée par les Albanais des Balkans et la diaspora albanaise des Amériques, d'Europe et d'Océanie. Avec environ 7,5 millions de locuteurs, il comprend une branche indépendante au sein des langues indo-européennes et n'est étroitement lié à aucune autre langue.
language.HEBREW.name=hébreu
language.ICELANDIC.name=islandais
language.CATALAN.name=catalan
language.RUSSIAN.name=russe
language.BELARUSIAN.name=Biélorusse
language.LATVIAN.name=letton
language.LITHUANIAN.name=lituanien
language.FRENCH.name=français
language.ICELANDIC.description=L'islandais est une langue germanique du nord parlée par environ 314 000 personnes, dont la grande majorité vit en Islande où c'est la langue nationale. Il est le plus étroitement lié au féroïen et au norvégien occidental.
language.ARABIC.name=arabe
language.HUNGARIAN.name=hongrois
language.BELARUSIAN.description=Le biélorusse est une langue slave orientale parlée par les Biélorusses. C'est l'une des deux langues officielles de la République du Bélarus en vertu de la Constitution actuelle (article 17), avec le russe. De plus, il est parlé dans certaines régions de Russie, de Lituanie, de Lettonie, de Pologne et d'Ukraine par les minorités biélorusses de ces pays.
language.BULGARIAN.description=Le bulgare est une langue slave du sud parlée en Europe du Sud-Est, principalement en Bulgarie. C'est la langue des Bulgares.
language.ROMANIAN.name=roumain
language.SPANISH.name=Espagnol
language.MALTESE.name=maltais
language.definition=Une langue est un système de communication structuré utilisé par les humains, comprenant la parole (langue parlée), les gestes (langue des signes) et l'écriture. La plupart des langues ont un système d'écriture composé de glyphes pour inscrire le son ou le geste d'origine et sa signification.
language.MACEDONIAN.name=Macédonien
language.DANISH.name=danois
language.FINNISH.name=Finlandais
language.SLOVENIAN.name=slovène
language.SLOVAK.description=Le slovaque est une langue slave occidentale du groupe tchèque-slovaque. Parlé par environ 5 millions de personnes en tant que langue maternelle, principalement des Slovaques de souche, il est la langue officielle de la Slovaquie et l'une des 24 langues officielles de l'Union européenne.
language.ENGLISH.description=L'anglais est une langue germanique occidentale parlée pour la première fois au début de l'Angleterre médiévale, qui est finalement devenue la principale langue du discours international au 21e siècle. Il est nommé d'après les Angles, l'un des anciens peuples germaniques qui ont émigré vers la région de la Grande-Bretagne qui a plus tard pris leur nom, l'Angleterre. Les deux noms proviennent d'Anglia, une péninsule de la mer Baltique. L'anglais est le plus étroitement lié au frison et au bas saxon, tandis que son vocabulaire a été considérablement influencé par d'autres langues germaniques, en particulier le vieux norrois (une langue germanique du nord), ainsi que par le latin et le français.
language.IRISH.name=irlandais
language.ARABIC.description=L'arabe est une langue sémitique, comme l'hébreu et l'araméen. Environ 292 millions de personnes le parlent comme langue maternelle. Beaucoup plus de gens peuvent également le comprendre comme langue seconde. La langue arabe a son propre alphabet écrit de droite à gauche, comme l'hébreu. Comme il est si largement parlé dans le monde entier, c'est l'une des six langues officielles de l'ONU, les autres étant l'anglais, le français, l'espagnol, le russe et le chinois.
language.SWEDISH.description=Le suédois est une langue germanique du Nord parlée nativement par 10 millions de personnes, principalement en Suède (comme seule langue officielle) et dans certaines parties de la Finlande, où elle a la même valeur juridique que le finnois. Il est largement mutuellement intelligible avec le norvégien et le danois, bien que le degré d'intelligibilité mutuelle dépende largement du dialecte et de l'accent du locuteur. Le norvégien et le danois écrits sont généralement plus faciles à comprendre par les suédois que les langues parlées, en raison des différences de ton, d'accent et d'intonation. Le suédois est un descendant du vieux norrois, la langue commune des peuples germaniques vivant en Scandinavie à l'époque des Vikings. Il a plus de locuteurs que toute autre langue germanique du Nord.
language.HEBREW.description=L'hébreu est une langue sémitique du nord-ouest originaire d'Israël. En 2013, l'hébreu moderne était parlé par plus de neuf millions de personnes dans le monde. Historiquement, elle est considérée comme la langue des Israélites, des Judéens et de leurs ancêtres; cependant, la langue n'était pas désignée par le nom «hébreu» dans le Tanakh lui-même. Mishnah Gitin 9: 8 se réfère à la langue comme Ivrit signifiant hébreu, cependant Mishnah Megillah se réfère à la langue hébraïque comme Ashurit signifiant assyrien, qui est un métonyme dérivé du nom de l'alphabet par opposition à Ivrit signifiant l'alphabet paléo-hébreu. Les premiers exemples de date paléo-hébreu écrite au 10ème siècle avant notre ère. L'hébreu appartient à la branche sémitique du nord-ouest de la famille des langues afroasiatiques, et est la seule langue cananéenne encore parlée et le seul exemple vraiment réussi d'une langue morte ressuscitée, et l'une des deux seules langues sémitiques du nord-ouest encore parlées, l'autre étant l'araméen.
language.JAPANESE.name=Japonais
language.NORWEGIAN.name=norvégien
language.SWEDISH.name=suédois
language.UKRAINIAN.description=L'ukrainien, historiquement aussi le ruthène est une langue slave orientale. C’est la langue officielle de l’Ukraine et l’une des trois langues officielles de l’État non reconnu de Transnistrie, les deux autres étant le moldave et le russe. L'ukrainien écrit utilise une variante de l'écriture cyrillique (voir l'alphabet ukrainien).
language.CATALAN.description=Le catalan connu dans la communauté valencienne et Carche comme valencien, est une langue romane occidentale dérivée du latin vulgaire. C'est la langue officielle d'Andorre et une langue co-officielle de trois communautés autonomes de l'est de l'Espagne: la Catalogne, la Communauté valencienne et les îles Baléares. Il a également un statut semi-officiel dans la commune italienne d'Alghero. Il est également parlé dans le département des Pyrénées-Orientales en France et dans deux autres régions de l'est de l'Espagne: la bande orientale d'Aragon et la région de Carche dans la région de Murcie. Les territoires de langue catalane / valencienne sont souvent appelés les Països Catalans ou "Pays Catalans".
language.LITHUANIAN.description=Le lituanien est une langue balte. C'est la langue officielle de la Lituanie et l'une des langues officielles de l'Union européenne. Il y a environ 2,8 millions de locuteurs natifs de lituanien en Lituanie et environ 200 000 locuteurs ailleurs.
language.SLOVENIAN.description=Le slovène est une langue slave du sud parlée par les Slovènes. Il est parlé par environ 2,5 millions de locuteurs dans le monde, dont la majorité vit en Slovénie, où il est l'une des trois langues officielles. La Slovénie faisant partie de l'Union européenne, le slovène est également l'une de ses 24 langues officielles et de travail.
language.HINDI.name=hindi
language.LATVIAN.description=Le letton, également connu sous le nom de letton, est une langue de la Baltique orientale parlée dans la région baltique. C'est la langue des Lettons et la langue officielle de la Lettonie ainsi que l'une des langues officielles de l'Union européenne. Il y a environ 1,3 million de locuteurs natifs du letton en Lettonie et 100 000 à l'étranger. Au total, 2 millions, soit 80% de la population de la Lettonie, parlent le letton. Parmi ceux-ci, environ 1,16 million, soit 62%, l'utilisaient comme langue principale à la maison.
language.THAI.name=thaïlandais
language.CROATIAN.description=Le croate est la variété standardisée de la langue serbo-croate utilisée par les Croates, principalement en Croatie, en Bosnie-Herzégovine, dans la province serbe de Voïvodine et dans d'autres pays voisins. C'est la norme officielle et littéraire de la Croatie et l'une des langues officielles de l'Union européenne. Le croate est également l'une des langues officielles de la Bosnie-Herzégovine et une langue minoritaire reconnue en Serbie et dans les pays voisins.
language.HINDI.description=L'hindi, ou plus précisément l'hindi standard moderne, est une langue indo-aryenne parlée en Inde. L'hindi a été décrit comme un registre normalisé et sanscrit de la langue hindoustani, lui-même basé principalement sur le dialecte Khariboli de Delhi et des régions voisines du nord de l'Inde. L'hindi, écrit dans le script devanagari, est l'une des deux langues officielles du gouvernement indien, avec la langue anglaise. C'est une langue officielle dans 9 États et 3 territoires de l'Union et une langue officielle supplémentaire dans 3 autres États. L'hindi est également l'une des 22 langues programmées de la République de l'Inde.
language.TURKISH.name=turc
language.POLISH.name=polonais
language.CROATIAN.name=croate
language.ROMANIAN.description=Le roumain est une langue romane des Balkans parlée par environ 24 à 26 millions de personnes en tant que langue maternelle, principalement en Roumanie et en Moldavie, et par 4 autres millions de personnes en tant que deuxième langue. Selon une autre estimation, environ 34 millions de personnes dans le monde parlent le roumain, dont 30 millions le parlent comme langue maternelle. C’est une langue officielle et nationale de la Roumanie et de la Moldavie et l’une des langues officielles de l’Union européenne.
language.SLOVAK.name=slovaque
language.SPANISH.description=L'espagnol ou le castillan est une langue romane originaire de la péninsule ibérique d'Europe. Aujourd'hui, c'est une langue mondiale avec près de 500 millions de locuteurs natifs, principalement en Espagne et dans les Amériques. C'est la deuxième langue maternelle la plus parlée au monde après le chinois mandarin et la quatrième langue la plus parlée au monde après l'anglais, le chinois mandarin et l'hindi.
language.MALAY.description=Le malais est une langue austronésienne officiellement parlée au Brunei, en Indonésie, en Malaisie et à Singapour et officieusement parlée au Timor oriental et dans certaines parties de la Thaïlande. Langue des Malais, elle est parlée par 290 millions de personnes (environ 260 millions en indonésien) à travers le monde malais.
language.GREEK.name=grec
language.ESTONIAN.name=estonien
language.MALTESE.description=Le maltais est une langue sémitique parlée par le peuple maltais. C'est la langue nationale de Malte et la seule langue officielle sémitique de l'Union européenne. Le maltais est une variété latinisée d'arabe historique parlé par sa descendance du siculo-arabe, qui s'est développé comme un dialecte arabe maghrébin pendant l'émirat de Sicile entre 831 et 1091. À la suite de l'invasion normande de Malte et de la re-christianisation ultérieure de l'île, le maltais a évolué indépendamment de l'arabe classique dans un processus progressif de latinisation. Il est donc exceptionnel en tant que variété d'arabe historique qui n'a aucun rapport diglossique avec l'arabe standard classique ou moderne. Le maltais est ainsi classé séparément des 30 variétés constituant le macrolangage arabe moderne. Le maltais se distingue également de l'arabe et des autres langues sémitiques car sa morphologie a été profondément influencée par les langues romanes, à savoir l'italien et le sicilien.
language.JAPANESE.description=Le japonais est une langue d'Asie de l'Est parlée par environ 128 millions de personnes, principalement au Japon, où c'est la langue nationale. C'est un membre de la famille des langues japonaises (ou japonais-Ryukyuan), et sa relation avec d'autres langues, comme le coréen, est débattue. Les langues japonaises ont été regroupées avec d'autres familles de langues telles que l'aïnou, l'austroasiatique et l'altaïque maintenant discrédité, mais aucune de ces propositions n'a été largement acceptée.
language.INDONESIAN.name=indonésien
language.DANISH.description=Le danois est une langue germanique du nord parlée par environ six millions de personnes, principalement au Danemark, au Groenland et dans la région du sud du Schleswig, dans le nord de l'Allemagne, où elle a le statut de langue minoritaire. En outre, des communautés de langue danoise mineure se trouvent en Norvège, en Suède, en Espagne, aux États-Unis, au Canada, au Brésil et en Argentine. En raison de l'immigration et du changement de langue dans les zones urbaines, environ 15 à 20% de la population du Groenland parle le danois comme première langue.
language.TURKISH.description=Le turc est la langue turque la plus parlée, avec environ 70 à 80 millions de locuteurs, la langue nationale de la Turquie. En dehors de son pays d'origine, il existe de plus petits groupes de locuteurs en Irak, en Syrie, en Allemagne, en Autriche, en Bulgarie, en Macédoine du Nord, à Chypre du Nord, en Grèce, dans le Caucase et dans d'autres régions d'Europe et d'Asie centrale. Chypre a demandé à l'Union européenne d'ajouter le turc comme langue officielle, même si la Turquie n'est pas un État membre.
language.GERMAN.name=Allemand
language.MALAY.name=malais
language.UKRAINIAN.name=ukrainien
language.POLISH.description=Le polonais ou simplement polski, est une langue slave occidentale du groupe Lechitic. Il est principalement parlé en Pologne et est la langue maternelle des Polonais. En plus d'être la langue officielle de la Pologne, il est également utilisé par les minorités polonaises dans d'autres pays. Il y a plus de 50 millions de locuteurs de polonais dans le monde - c'est la sixième langue la plus parlée de l'Union européenne.
language.ESTONIAN.description=L'estonien est une langue ouralienne de la branche finnoise parlée en Estonie. C'est la langue officielle de l'Estonie, parlée nativement par environ 1,1 million de personnes; 922 000 personnes en Estonie et 160 000 en dehors de l'Estonie. C'est une langue finnoise du sud et la deuxième langue la plus parlée parmi toutes les langues finnoises.
language.ITALIAN.description=L'italien ou lingua italiana est une langue romane de la famille des langues indo-européennes. L'italien est, par la plupart des mesures et avec le sarde, la langue la plus proche du latin, dont il descend via le latin vulgaire. L'italien est une langue officielle en Italie, en Suisse (Tessin et Grisons), à Saint-Marin et dans la Cité du Vatican. Il a un statut officiel de minorité dans l'ouest de l'Istrie (Croatie et Slovénie). Il avait autrefois un statut officiel en Albanie, à Malte, à Monaco, au Monténégro (Kotor), en Grèce (îles Ioniennes et Dodécanèse) et est généralement compris en Corse par les locuteurs corse (en raison de sa relation étroite avec cette langue d'influence toscane). Elle était également une langue officielle dans l'ex-Afrique de l'Est italienne et l'Afrique du Nord italienne, où elle joue encore un rôle important dans divers secteurs. L'italien est également parlé par de grandes communautés d'expatriés dans les Amériques et en Australie. L'italien est inclus dans les langues couvertes par la Charte européenne des langues régionales ou minoritaires en Bosnie-Herzégovine et en Roumanie, bien que l'italien ne soit ni une langue co-officielle ni une langue protégée dans ces pays. De nombreux locuteurs de l'italien sont des bilingues natifs de l'italien (sous sa forme standard ou des variétés régionales) et d'autres langues régionales.
language.DUTCH.description=Le néerlandais est une langue germanique occidentale parlée par environ 24 millions de personnes comme première langue et 5 millions de personnes comme deuxième langue, constituant la majorité des personnes aux Pays-Bas (où il est la seule langue officielle du pays) et en Belgique (comme l'une des trois langues officielles). C'est la troisième langue germanique la plus parlée, après ses proches parents anglais et allemand.
language.KOREAN.description=Le coréen est une langue d'Asie de l'Est parlée par environ 77 millions de personnes. C'est la langue officielle et nationale des deux Corées: la Corée du Nord et la Corée du Sud, avec différentes formes officielles standardisées utilisées dans chaque pays. C'est une langue minoritaire reconnue dans la préfecture autonome coréenne de Yanbian et dans le comté autonome coréen de Changbai de la province de Jilin, en Chine. Il est également parlé dans certaines régions de Sakhaline, en Russie et en Asie centrale.
