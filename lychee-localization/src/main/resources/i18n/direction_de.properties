direction.NORTH.description=Norden ist einer der vier Kompasspunkte oder Himmelsrichtungen. Es ist das Gegenteil von Süden und senkrecht zu Ost und West. Norden ist ein Substantiv, Adjektiv oder Adverb, das Richtung oder Geographie angibt.
direction.EAST.description=Osten ist eine der vier Himmelsrichtungen oder Himmelsrichtungen. Es ist die entgegengesetzte Richtung von Westen.
direction.NORTH.name=Norden
direction.definition=Die vier Himmelsrichtungen oder Kardinalpunkte sind die Richtungen Nord, Ost, Süd und West, die üblicherweise durch ihre Initialen N, E, S und W bezeichnet werden. Ost und West sind senkrecht (im rechten Winkel) zu Nord und Süd. wobei der Osten im Uhrzeigersinn von Norden und Westen direkt gegenüber dem Osten liegt. Punkte zwischen den Himmelsrichtungen bilden die Punkte des Kompasses. Die interkardinalen (auch als Zwischenrichtungen und historisch als ordinale Richtungen bezeichnet) Richtungen sind Nordosten (NE), Südosten (SE), Südwesten (SW) und Nordwesten (NW). Die Zwischenrichtung jedes Satzes von interkardinaler und kardinaler Richtung wird als sekundäre interkardinale Richtung bezeichnet, die acht kürzesten Punkte in der Kompassrose, die rechts gezeigt sind (z. B. NNE, ENE und ESE).
