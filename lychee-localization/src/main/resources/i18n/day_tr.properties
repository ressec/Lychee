day.THURSDAY.description=Perşembe, haftanın Çarşamba ve Cuma günleri arasındaki günüdür. ISO 8601 uluslararası standardına göre haftanın dördüncü günüdür. "İlk Pazar" sözleşmesini benimseyen ülkelerde bu, haftanın beşinci günüdür.
