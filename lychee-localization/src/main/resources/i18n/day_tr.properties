day.SATURDAY.description=Cumartesi, Cuma ve Pazar günleri arasındaki haftanın günüdür. Vettius Valens'e göre Romalılar, o günün ilk saatini kontrol eden Satürn gezegeni için 2. yüzyıldan daha geç olmamak üzere Cumartesi SÄ turni diÄ “s (" Satürn Günü ") adını verdiler. Günün adı Batı Cermen dillerine tanıtıldı ve Orta Aşağı Almanca sater (s) dach, Orta Hollandalı saterdag (Modern Hollandalı zaterdag) ve Eski İngiliz SÃ¦tern (es) dÃ¦Ä¡ ve SÃterdÃ¦Ä¡. Eski İngilizcede Cumartesi, sunnanÃ¦fen ("güneş" + "eve" cf. lehçeli Almanca Sonnabend) olarak da bilinirdi.
day.MONDAY.description=Pazartesi, Pazar ve Salı günleri arasındaki haftanın günüdür. Uluslararası ISO 8601 standardına göre haftanın ilk günüdür. "İlk Pazar" sözleşmesini benimseyen ülkelerde bu, haftanın ikinci günüdür. Pazartesi adı Eski İngilizce Må nandÃ¦g ve Orta İngilizce Monenday'den türetilmiştir, aslen Latince ölür lunae "Ayın Günü" tercümesidir.
day.FRIDAY.name=Cuma
day.THURSDAY.name=Perşembe
day.definition=Bir gün, yaklaşık olarak Dünya'nın kendi ekseni etrafında yaklaşık 24 saat süren bir dönüşü tamamladığı dönemdir. Bir güneş günü, Güneş'in gökyüzündeki en yüksek noktasına art arda iki kez ulaşması arasında geçen süredir. Diğer gezegenlerdeki günler benzer şekilde tanımlanır ve farklı dönme dönemleri nedeniyle uzunlukları değişir, Mars'ınki biraz daha uzundur ve bazen sol olarak adlandırılır.
day.WEDNESDAY.description=Çarşamba, Salı ve Perşembe günleri arasındaki haftanın günüdür. Uluslararası ISO 8601 standardına göre haftanın üçüncü günüdür. Cuma günleri tatil olan ülkelerde ve bazı Müslüman ülkelerde Çarşamba, haftanın dördüncü günü olur. İlk Pazar sözleşmesini kullanan ülkelerde ve Yahudi İbrani takviminde Çarşamba, haftanın dördüncü günü olarak tanımlanır. İngilizcede bu isim, İskandinav tanrısı Odin'in İngiliz eşdeğeri olan Anglo-Saksonlar tarafından uygulanan dini yansıtan Eski İngiliz Wå dnesdÃ¦g ve Orta İngilizce Wednesdei'den türetilmiştir, "Woden günü". Fransız mercredi veya İtalyan mercoledÃ¬ gibi bazı diğer dillerde, günün adı ölür Mercurii "Merkür Günü" kalktır.
day.FRIDAY.description=Cuma, haftanın Perşembe ve Cumartesi günleri arasındaki günüdür. "İlk Pazartesi" sözleşmesini benimseyen ülkelerde bu, haftanın beşinci günüdür. "İlk Pazar" sözleşmesini benimseyen ülkelerde bu, haftanın altıncı günüdür. Çoğu Batı ülkesinde Cuma, çalışma haftasının beşinci ve son günüdür. Diğer bazı ülkelerde Cuma, hafta sonunun ilk günü, Cumartesi ise ikinci gündür. İsrail'de Cuma, haftanın altıncı günüdür. İran'da Cuma, hafta sonunun son günüdür ve Cumartesi çalışma haftasının ilk günüdür. Bahreyn, Birleşik Arap Emirlikleri (BAE), Suudi Arabistan ve Kuveyt de bu sözleşmeyi takip ederek 1 Eylül 2006'da Bahreyn ve BAE'de ve bir yıl sonra Kuveyt'te Cuma-Cumartesi hafta sonu olarak değiştirildiler. İran'da Perşembe ve Cuma hafta sonu günleridir.
day.SUNDAY.description=Pazar, haftanın cumartesi ile pazartesi günleri arasındaki günüdür. Pazar, çoğu Batı ülkesinde dinlenme günüdür ve hafta sonunun bir parçasıdır. İsrail gibi bazı Doğu ülkelerinde Pazar, hafta içi gündür. İtaatkar Hıristiyanların çoğu için Pazar, bir ibadet ve dinlenme günü olarak kabul edilir, onu Rab'bin Günü ve Mesih'in diriliş günü olarak kabul eder; Amerika Birleşik Devletleri, Kanada, Çin, Japonya ve Filipinler ile Güney Amerika'da Pazar, haftanın ilk günüdür. İbrani takvimine ve geleneksel takvimlere (Hristiyan takvimleri dahil) göre Pazar, haftanın ilk günüdür; Quaker Hıristiyanları, sadelik ifadelerine uygun olarak Pazar gününü "ilk gün" olarak adlandırırlar. Merkezi İsviçre'de bulunan Uluslararası Standardizasyon Örgütü ISO 8601, haftanın yedinci günü Pazar gününü arıyor.
