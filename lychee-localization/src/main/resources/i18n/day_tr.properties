day.TUESDAY.description=Salı, Pazartesi ile Çarşamba arasındaki haftanın günüdür. Uluslararası ISO 8601 standardına göre Pazartesi, haftanın ilk günüdür; bu nedenle Salı haftanın ikinci günüdür. Bununla birlikte, yaygın olarak kullanılan bazı takvimlere göre, ancak, özellikle Amerika Birleşik Devletleri'nde, Pazar haftanın ilk günü, yani Salı haftanın üçüncü günü. İngilizce adı, İskandinav mitolojisinde hukuk ve adalet tanrısı, tek savaş tanrısı Tiw veya TÃ½r günü anlamına gelen "TÄ« w's Day "anlamına gelen Eski İngilizce TiwesdÃ¦g ve Orta İngilizce Tewesday'den türetilmiştir. Tiw, germanica yorumlamasında Mars ile eş tutulmuştu ve günün adı Latince ölür Martis'in bir çevirisidir.
