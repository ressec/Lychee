season.AUTUMN.description=शरद ऋतु, जिसे उत्तरी अमेरिकी अंग्रेजी में गिरावट के रूप में भी जाना जाता है, चार समशीतोष्ण मौसमों में से एक है। कटिबंधों के बाहर, शरद ऋतु सितंबर से (उत्तरी गोलार्ध) या मार्च (दक्षिणी गोलार्ध) में गर्मियों से सर्दियों तक संक्रमण को चिह्नित करती है, जब दिन की रोशनी की अवधि काफी कम हो जाती है और तापमान काफी ठंडा हो जाता है। सीजन बढ़ने के साथ दिन की लंबाई और रात की लंबाई बढ़ती है, जब तक कि दिसंबर (उत्तरी गोलार्ध) और जून (दक्षिणी गोलार्ध) में विंटर सोलस्टाइस न हो जाए। समशीतोष्ण जलवायु में इसकी मुख्य विशेषताओं में पर्णपाती पेड़ों से पत्तियों का बहना है।
