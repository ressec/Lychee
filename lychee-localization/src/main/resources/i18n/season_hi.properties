season.SUMMER.description=वसंत से पहले और शरद ऋतु के बाद गिरने वाले चार समशीतोष्ण मौसमों में सबसे गर्म है। गर्मियों की संक्रांति पर (मिडसमर डे से लगभग 3 दिन पहले), सबसे पहले सूर्योदय और नवीनतम सूर्यास्त होता है, दिन सबसे लंबे होते हैं और रातें छोटी होती हैं, क्योंकि संक्रांति के बाद मौसम बढ़ने के साथ दिन की लंबाई कम हो जाती है। गर्मियों की शुरुआत की तारीख जलवायु, परंपरा और संस्कृति के अनुसार भिन्न होती है। जब उत्तरी गोलार्ध में गर्मी होती है, तो दक्षिणी गोलार्ध में सर्दी होती है, और इसके विपरीत।
season.WINTER.description=सर्दियों में ध्रुवीय और समशीतोष्ण क्षेत्रों में वर्ष का सबसे ठंडा मौसम होता है (अधिकांश उष्णकटिबंधीय क्षेत्र में सर्दी नहीं होती है)। यह प्रत्येक वर्ष में शरद ऋतु के बाद और वसंत से पहले होता है। सूर्य से दूर उन्मुख होने वाले उस गोलार्ध में पृथ्वी की धुरी के कारण सर्दी होती है। विभिन्न संस्कृतियां सर्दियों की शुरुआत के रूप में विभिन्न तिथियों को परिभाषित करती हैं, और कुछ मौसम के आधार पर परिभाषा का उपयोग करती हैं। जब उत्तरी गोलार्ध में सर्दी होती है, तो दक्षिणी गोलार्ध में गर्मी होती है, और इसके विपरीत। कई क्षेत्रों में, सर्दियों को बर्फ और ठंड के तापमान से जोड़ा जाता है। शीतकालीन संक्रांति का क्षण तब होता है जब उत्तर या दक्षिण ध्रुव के संबंध में सूर्य की ऊंचाई अपने सबसे नकारात्मक मूल्य पर होती है (यानी सूर्य ध्रुव से मापा गया क्षितिज के सबसे नीचे है)। जिस दिन ऐसा होता है वह सबसे छोटा दिन होता है और सबसे लंबी रात होती है, दिन की लंबाई बढ़ने के साथ और रात की लंबाई कम हो जाती है क्योंकि संक्रांति के बाद मौसम बढ़ता है। ध्रुवीय क्षेत्रों के बाहर सबसे पहले सूर्यास्त और नवीनतम सूर्योदय की तारीखें शीतकालीन संक्रांति की तिथि से भिन्न होती हैं, हालांकि, और ये अक्षांश पर निर्भर करते हैं, पृथ्वी के अण्डाकार कक्षा के कारण पूरे वर्ष में सौर दिन में भिन्नता के कारण (जल्द से जल्द और नवीनतम देखें) सूर्योदय और सूर्यास्त)।
season.definition=मौसम, पारिस्थितिकी, और किसी क्षेत्र में दिन के उजाले की संख्या के आधार पर वर्ष का एक विभाजन वर्ष है। पृथ्वी पर, ऋतुएं सूर्य के चारों ओर पृथ्वी की कक्षा का परिणाम हैं और पृथ्वी का अक्षीय झुकाव, समतल विमान के सापेक्ष है। समशीतोष्ण और ध्रुवीय क्षेत्रों में, मौसम पृथ्वी की सतह तक पहुंचने वाले सूर्य के प्रकाश की तीव्रता में परिवर्तन से चिह्नित होते हैं, जिनमें से भिन्नता जानवरों को हाइबरनेशन से गुजरने या पलायन करने के लिए हो सकती है, और पौधे निष्क्रिय हो सकते हैं। विभिन्न संस्कृतियाँ क्षेत्रीय विविधताओं के आधार पर ऋतुओं की संख्या और प्रकृति को परिभाषित करती हैं, और जैसे कि आधुनिक और ऐतिहासिक दोनों संस्कृतियों की संख्याएँ हैं जिनकी ऋतुओं की संख्या भिन्न होती है।
season.SPRING.description=स्प्रिंग, जिसे स्प्रिंगटाइम के रूप में भी जाना जाता है, चार शीतोष्ण मौसमों में से एक है, जो सर्दियों और पूर्ववर्ती गर्मियों में सफल होता है। वसंत की विभिन्न तकनीकी परिभाषाएं हैं, लेकिन स्थानीय जलवायु, संस्कृतियों और रीति-रिवाजों के अनुसार शब्द का स्थानीय उपयोग भिन्न होता है। जब यह उत्तरी गोलार्ध में वसंत होता है, तो यह दक्षिणी गोलार्ध में शरद ऋतु है और इसके विपरीत। वसंत (या वर्नल) विषुव पर, दिन और रात लगभग बारह घंटे लंबे होते हैं, दिन की लंबाई बढ़ जाती है और रात की लंबाई कम हो जाती है क्योंकि मौसम बढ़ता है।
