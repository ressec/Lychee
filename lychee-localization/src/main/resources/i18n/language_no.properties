language.IRISH.description=Irsk er et retningslinjespråk fra den keltiske grenen av den keltiske språkfamilien, som selv er en del av den indoeuropeiske språkfamilien. Irsk oppsto på øya Irland og var befolkningens første språk til slutten av 1700-tallet. Selv om engelsk har vært det første språket til de fleste innbyggerne på øya siden tidlig på 1800-tallet, snakkes irsk som førstespråk i store områder av fylkene Cork, Donegal, Galway og Kerry, samt mindre områder av fylkene Mayo, Meath og Waterford. Det blir også talt av en større gruppe vanlige, men ikke-tradisjonelle høyttalere, hovedsakelig i urbane områder der flertallet er andrespråklige. Daglige brukere utenfor utdanningssystemet teller rundt 73 000, og over 1,85 millioner mennesker over hele øya hevder å være i det minste noe dyktige med språket.
language.ALBANIAN.name=Albansk
language.CZECH.name=Tsjekkisk
language.DUTCH.name=nederlandsk
language.GREEK.description=Gresk er en uavhengig gren av den indoeuropeiske språkfamilien, innfødt i Hellas, Kypros, Albania, andre deler av det østlige Middelhavet og Svartehavet. Den har den lengste dokumenterte historien til ethvert levende indoeuropeisk språk, som strekker seg over minst 3.400 års skriftlige poster. Dens skriftsystem er det greske alfabetet, som har blitt brukt i over 2000 år; tidligere ble gresk registrert i skrivesystemer som Linear B og den kypriotiske pensum. Alfabetet stammer fra det fønikiske skriftet og var igjen grunnlaget for de latinske, kyrilliske, armenske, koptiske, gotiske og mange andre skriftsystemer.
language.PORTUGUESE.description=Portugisisk er et romansk språk som stammer fra den iberiske halvøya i Europa. Det er det eneste offisielle språket i Portugal, Angola, Mosambik, Guinea-Bissau, Kapp Verde, SÃ £ o TomÃ © og PrÃncipe og Brasil, mens det har medoffisiell språkstatus i Øst-Timor, Ekvatorial Guinea og Macau. En portugisisktalende person eller nasjon er referert til som "lusofon" (lusofónfono). Som et resultat av utvidelse i kolonitiden, finnes det også en kulturell tilstedeværelse av portugisiske og portugisiske kreoltalere over hele verden. Portugisisk er en del av den ibero-romantiske gruppen som utviklet seg fra flere dialekter av vulgær latin i middelalderriket Galicia og County of Portugal, og har beholdt noe keltisk fonologi og dets leksikon.
language.GERMAN.description=Det tyske språket er et vestgermansk språk som hovedsakelig snakkes i Sentral-Europa. Det er det mest talte og offisielle eller medoffisielle språket i Tyskland, Østerrike, Sveits, Liechtenstein og den italienske provinsen Syd-Tirol. Det er også et offisielt språk i Luxembourg, Belgia og deler av det sørvestlige Polen, samt et nasjonalspråk i Namibia. Tysk ligner mest på andre språk innen den vestgermanske språkgrenen, inkludert afrikaans, nederlandsk, engelsk, de frisiske språkene, nedertysk (niedersaksisk), luxembourgsk, skotsk og jiddisk. Den inneholder også nære likheter i ordforrådet med dansk, norsk og svensk, selv om disse tilhører den nordgermanske gruppen. Tysk er det nest mest talte germanske språket etter engelsk.
language.ITALIAN.name=Italiensk
language.MACEDONIAN.description=Makedonsk er et øst-sør-slavisk språk. Talt som førstespråk av rundt to millioner mennesker, tjener det som det offisielle språket i Nord-Makedonia. De fleste foredragsholdere finnes i landet og dets diaspora, med et mindre antall høyttalere i hele den transnasjonale regionen Makedonia. Makedonsk er også et anerkjent minoritetsspråk i deler av Albania, Bosnia-Hercegovina, Romania og Serbia, og det snakkes av utvandrersamfunn hovedsakelig i Australia, Canada og USA.
language.SERBIAN.description=Serbisk er det standardiserte utvalget av det serbokroatiske språket som hovedsakelig brukes av serbere. Det er det offisielle og nasjonale språket i Serbia, et av de tre offisielle språkene i Bosnia-Hercegovina og medoffisiell i Montenegro, hvor det blir talt av det relative flertallet av befolkningen. Det er et anerkjent minoritetsspråk i Kroatia, Nord-Makedonia, Romania, Ungarn, Slovakia og Tsjekkia.
language.BULGARIAN.name=Bulgarsk
language.CHINESE.name=kinesisk
language.KOREAN.name=Koreansk
language.FINNISH.description=Finsk er et uralspråk i den finniske grenen som snakkes av flertallet av befolkningen i Finland og av etniske finner utenfor Finland. Finsk er et av de to offisielle språkene i Finland (det andre er svensk). I Sverige er både finsk og MeÃ¤nkieli (som har betydelig gjensidig forståelighet med finsk) offisielle minoritetsspråk. Det kvenske språket, som i likhet med MeÃ¤nkieli er gjensidig forståelig med finsk, snakkes i det norske fylket Troms og Finnmark av en minoritetsgruppe av finsk avstamning.
language.PORTUGUESE.name=Portugisisk
language.CZECH.description=Tsjekkisk, historisk også bøhmisk, er et vestslavisk språk i den tsjekkiske slovakiske gruppen. Talt av over 13 millioner mennesker, fungerer det som det offisielle språket i Tsjekkia. Tsjekkisk er nært beslektet med slovakisk, til et punkt med høy gjensidig forståelighet, så vel som polsk i mindre grad. Som andre slaviske språk er tsjekkisk et fusjonelt språk med et rikt system av morfologi og relativt fleksibel ordrekkefølge. Ordforrådet har blitt mye påvirket av latin og tysk.
language.ENGLISH.name=Engelsk
language.FRENCH.description=Fransk eller langue franÃ§aise er et romantisk språk fra den indo-europeiske familien. Det stammer fra det vulgære latin i det romerske imperiet, i likhet med alle romanske språk. Fransk utviklet seg fra gallo-romantikk, latin som snakkes i Gallia, og mer spesifikt i Nord-Gallia. Dens nærmeste slektninger er de andre språkene som er historisk snakkes i Nord-Frankrike og i Sør-Belgia, som fransk (Francien) i stor grad fortrengte. Fransk ble også påvirket av innfødte keltiske språk i den nordlige romerske Gallia som Gallia Belgica og av det (germanske) frankiske språket til de postromerske frankiske inntrengerne. På grunn av Frankrikes tidligere utenlandske utvidelse er det i dag mange franskbaserte kreolske språk, spesielt haitisk kreolsk. En fransktalende person eller nasjon kan kalles frankofon på både engelsk og fransk.
language.HUNGARIAN.description=Ungarsk er et uralspråk som snakkes i Ungarn og deler av flere naboland. Det er det offisielle språket i Ungarn og et av de 24 offisielle språkene i EU. Utenfor Ungarn snakkes det også av samfunn av ungarere i dagens Slovakia, Vest-Ukraina (Subkarpatia), Sentral- og Vest-Romania (Transylvania), Nord-Serbia (Vojvodina), Nord-Kroatia, Nordøst-Slovenia (Mur-regionen) og Øst-Østerrike.
language.INDONESIAN.description=Indonesisk er det offisielle språket i Indonesia. Det er et standardisert utvalg av malaysisk, et austronesisk språk som har blitt brukt som en lingua franca i den flerspråklige indonesiske øygruppen i århundrer. Indonesia er den fjerde mest folkerike nasjonen i verden - hvorav flertallet snakker indonesisk, noe som gjør det til et av de mest talte språkene i verden.
language.CHINESE.description=Kinesisk er en gruppe språkvarianter som utgjør den sinitiske grenen av de kinesisk-tibetanske språkene, snakket av det etniske Han-kinesiske flertallet og mange minoritetsetniske grupper i Stor-Kina. Omtrent 1,3 milliarder mennesker (eller omtrent 16% av verdens befolkning) snakker en rekke kinesisk som førstespråk.
language.THAI.description=Thai er det nasjonale språket i Thailand og de facto offisielle språk; det er det første språket til det sentrale thailandske folket og mest thailandske kinesisk, avhengig av alder. Det er et medlem av Tai-gruppen i Kraâ Dai-språkfamilien, og et av over 60 språk i Thailand. Over halvparten av det thailandske vokabularet er hentet fra eller lånt fra Pali, Sanskrit, Mon og Old Khmer. Det er et tonalt og analytisk språk, som ligner på kinesisk og vietnamesisk.
language.NORWEGIAN.description=Norsk er et nordgermansk språk som hovedsakelig snakkes i Norge, der det er et offisielt språk. Sammen med svensk og dansk danner norsk et dialektkontinuum av mer eller mindre gjensidig forståelige lokale og regionale varianter; spesielt noen norske og svenske dialekter er veldig nærme. Disse skandinaviske språkene, sammen med færøysk og islandsk, samt noen utdøde språk, utgjør de nordgermanske språkene. Færøysk og islandsk er ikke gjensidig forståelig med norsk i sin talte form fordi kontinentale skandinaviske har avviket fra dem. Mens de to germanske språkene med flest antall høyttalere, engelsk og tysk, har nære likheter med norsk, er ingen av dem gjensidig forståelige med det. Norsk er en etterkommer av gammelnorsk, det vanlige språket til de germanske folkene som bodde i Skandinavia under vikingtiden.
language.RUSSIAN.description=Russisk er et østslavisk språk innfødt til russerne i Øst-Europa. Det er et offisielt språk i Russland, Hviterussland, Kasakhstan, Kirgisistan, og brukes mye i Kaukasus, Sentral-Asia og til en viss grad i de baltiske statene. Russisk tilhører familien av indoeuropeiske språk, et av de fire levende medlemmene av de østslaviske språkene ved siden av, og en del av den større balto-slaviske grenen.
language.ALBANIAN.description=Albansk er et indoeuropeisk språk som tales av albanerne på Balkan og den albanske diasporaen i Amerika, Europa og Oseania. Med rundt 7,5 millioner høyttalere består den av en uavhengig gren innenfor de indoeuropeiske språkene og er ikke nært knyttet til noe annet språk.
language.HEBREW.name=Hebraisk
language.ICELANDIC.name=islandsk
language.CATALAN.name=Katalansk
language.RUSSIAN.name=Russisk
language.BELARUSIAN.name=Hviterussisk
language.LATVIAN.name=Lettisk
language.LITHUANIAN.name=Litauisk
language.FRENCH.name=fransk
language.ICELANDIC.description=Islandsk er et nordgermansk språk som snakkes av rundt 314.000 mennesker, hvorav de aller fleste bor på Island der det er nasjonalspråket. Den er tettest knyttet til færøysk og vestnorsk.
language.ARABIC.name=Arabisk
language.HUNGARIAN.name=Ungarsk
language.BELARUSIAN.description=Hviterussisk er et østslavisk språk som hviterusserne snakker. Det er et av de to offisielle språkene i Republikken Hviterussland under den nåværende grunnloven (artikkel 17), sammen med russisk. I tillegg blir det talt i noen deler av Russland, Litauen, Latvia, Polen og Ukraina av hviterussiske minoriteter i disse landene.
language.BULGARIAN.description=Bulgarsk er et sørslavisk språk som snakkes i Sørøst-Europa, først og fremst i Bulgaria. Det er språket til bulgarere.
language.ROMANIAN.name=Rumensk
language.SPANISH.name=Spansk
language.MALTESE.name=Maltesisk
language.definition=Et språk er et strukturert kommunikasjonssystem brukt av mennesker, inkludert tale (talespråk), bevegelser (tegnspråk) og skriving. De fleste språk har et skrivesystem som består av tegn for å skrive den originale lyden eller gesten og dens betydning.
language.MACEDONIAN.name=Makedonsk
language.DANISH.name=dansk
language.FINNISH.name=Finsk
language.SLOVENIAN.name=Slovensk
language.SLOVAK.description=Slovakisk er et vestslavisk språk i den tsjekkiske gruppen. Talt av omtrent 5 millioner mennesker som morsmål, hovedsakelig etniske slovakker, tjener det som det offisielle språket i Slovakia og et av de 24 offisielle språkene i EU.
language.ENGLISH.description=Engelsk er et vestgermansk språk som først ble snakket i det tidlig middelalderske England, som til slutt har blitt det ledende språket i internasjonal diskurs i det 21. århundre. Den er oppkalt etter Angles, et av de gamle germanske folkene som migrerte til området Storbritannia som senere tok navnet sitt, England. Begge navnene kommer fra Anglia, en halvøy på Østersjøen. Engelsk er tettest knyttet til frisisk og nedre saksisk, mens ordforrådet har blitt betydelig påvirket av andre germanske språk, særlig gammelnorsk (et nordgermansk språk), samt latin og fransk.
language.IRISH.name=irsk
language.ARABIC.description=Arabisk er et semittisk språk, som hebraisk og arameisk. Rundt 292 millioner mennesker snakker det som morsmål. Mange flere mennesker kan også forstå det som andrespråk. Det arabiske språket har sitt eget alfabet skrevet fra høyre til venstre, som hebraisk. Siden det er så utbredt i hele verden, er det et av de seks offisielle språkene i FN, de andre er engelsk, fransk, spansk, russisk og kinesisk.
language.SWEDISH.description=Svensk er et nordgermansk språk som snakkes innfødt av 10 millioner mennesker, hovedsakelig i Sverige (som eneste offisielle språk) og i deler av Finland, hvor det har like juridisk status som finsk. Det er i stor grad gjensidig forståelig med norsk og dansk, selv om graden av gjensidig forståelighet i stor grad er avhengig av talerens dialekt og aksent. Skriftlig norsk og dansk blir vanligvis lettere forstått av svensktalende enn de talte språkene, på grunn av forskjellene i tone, aksent og intonasjon. Svensk er en etterkommer av gammelnorsk, det vanlige språket til de germanske folkene som bodde i Skandinavia under vikingtiden. Den har flere høyttalere enn noe annet nordgermansk språk.
language.HEBREW.description=Hebraisk er et nordvestlig semittisk språk innfødt i Israel. I 2013 ble moderne hebraisk talt av over ni millioner mennesker over hele verden. Historisk sett blir det sett på som språket til israelittene, jødene og deres forfedre; imidlertid ble ikke språket referert til med navnet "hebraisk" i selve Tanakh. Mishnah Gitin 9: 8 refererer til språket som Ivrit som betyr hebraisk, men Mishnah Megillah refererer til det hebraiske språket som Ashurit som betyr assyrisk, som er et metonym avledet fra navnet på alfabetet i motsetning til Ivrit som betyr det paleo-hebraiske alfabetet. De tidligste eksemplene på skrevet paleo-hebraisk dateres til det 10. århundre f.Kr. Hebraisk tilhører den nordvestlige semittiske grenen av den afroasiatiske språkfamilien, og er det eneste kanaanittiske språket som fremdeles snakkes, og det eneste virkelig vellykkede eksemplet på et gjenopplivet død språk, og det ene av bare to nordvest-semittiske språk som fremdeles snakkes, det andre er arameisk.
language.JAPANESE.name=Japansk
language.NORWEGIAN.name=norsk
language.SWEDISH.name=svensk
language.UKRAINIAN.description=Ukrainsk, historisk sett er også ruthensk et østslavisk språk. Det er det offisielle statsspråket i Ukraina og et av de tre offisielle språkene i den ukjente staten Transnistria, de to andre er moldovisk og russisk. Skriftlig ukrainsk bruker en variant av det kyrilliske skriftet (se ukrainsk alfabet).
language.CATALAN.description=Katalansk kjent i Valenciasamfunnet og Carche som Valencian, er et vestromansk språk som stammer fra vulgært latin. Det er det offisielle språket i Andorra, og et medoffisielt språk for tre autonome samfunn i Øst-Spania: Catalonia, Valencia og Balearene. Den har også semi-offisiell status i den italienske kommunen Alghero. Det snakkes også i departementet Pyrénées-Orientales i Frankrike og i ytterligere to områder i Øst-Spania: den østlige stripen av Aragon og Carche-området i Murcia-regionen. De katalansk / valentianskspråklige områdene blir ofte kalt Paísos katalanere eller "katalanske land".
language.LITHUANIAN.description=Litauisk er et baltisk språk. Det er det offisielle språket i Litauen og et av de offisielle språkene i EU. Det er rundt 2,8 millioner innfødte litauisktalere i Litauen og rundt 200 000 høyttalere andre steder.
language.SLOVENIAN.description=Slovensk er et sørslavisk språk som slovenerne snakker. Det snakkes av rundt 2,5 millioner høyttalere over hele verden, hvorav flertallet bor i Slovenia, hvor det er et av de tre offisielle språkene. Siden Slovenia er en del av EU, er slovensk også et av dets 24 offisielle språk og arbeidsspråk.
language.HINDI.name=Hindi
language.LATVIAN.description=Latvisk, også kjent som lettisk, er et østbaltisk språk som snakkes i den baltiske regionen. Det er språket til latviere og det offisielle språket i Latvia, så vel som et av de offisielle språkene i EU. Det er rundt 1,3 millioner innfødte lettiske høyttalere i Latvia og 100.000 i utlandet. Til sammen snakker 2 millioner, eller 80% av befolkningen i Latvia, latvisk. Av dem brukte rundt 1,16 millioner eller 62% det som hovedspråk hjemme.
language.THAI.name=Thai
language.CROATIAN.description=Kroatisk er det standardiserte utvalget av det serbokroatiske språket som brukes av kroater, hovedsakelig i Kroatia, Bosnia-Hercegovina, den serbiske provinsen Vojvodina og andre naboland. Det er den offisielle og litterære standarden i Kroatia og et av de offisielle språkene i EU. Kroatisk er også et av de offisielle språkene i Bosnia-Hercegovina og et anerkjent minoritetsspråk i Serbia og nabolandene.
language.HINDI.description=Hindi, eller mer presist Modern Standard Hindi er et indo-arisk språk som snakkes i India. Hindi har blitt beskrevet som et standardisert og sanskritisert register over hindustansk språk, som i seg selv hovedsakelig er basert på Khariboli-dialekten i Delhi og nærliggende områder i Nord-India. Hindi, skrevet i Devanagari-skriptet, er et av de to offisielle språkene til Indias regjering, sammen med det engelske språket. Det er et offisielt språk i 9 stater og 3 EU-territorier og et ekstra offisielt språk i 3 andre stater. Hindi er også et av de 22 planlagte språkene i Republikken India.
language.TURKISH.name=Tyrkisk
language.POLISH.name=Pusse
language.CROATIAN.name=Kroatisk
language.ROMANIAN.description=Rumensk er et romansk språk på balkan som snakkes av omtrent 24–26 millioner mennesker som morsmål, hovedsakelig i Romania og Moldova, og av ytterligere 4 millioner mennesker som andrespråk. Ifølge et annet estimat er det rundt 34 millioner mennesker over hele verden som kan snakke rumensk, hvorav 30 millioner snakker det som morsmål. Det er et offisielt og nasjonalt språk i både Romania og Moldova og er et av de offisielle språkene i EU.
language.SLOVAK.name=Slovakisk
language.SPANISH.description=Spansk eller kastiliansk er et romansk språk som stammer fra den iberiske halvøya i Europa. I dag er det et globalt språk med nesten 500 millioner morsmål, hovedsakelig i Spania og Amerika. Det er verdens nest mest talte morsmål etter mandarin-kinesisk, og verdens fjerde mest talte språk generelt etter engelsk, mandarin-kinesisk og hindi.
language.MALAY.description=Malayisk er et austronesisk språk som offisielt snakkes i Brunei, Indonesia, Malaysia og Singapore og uoffisielt snakkes i Øst-Timor og deler av Thailand. Et språk for malaysisk, det snakkes av 290 millioner mennesker (rundt 260 millioner som indonesisk) over den malaysiske verden.
language.GREEK.name=gresk
language.ESTONIAN.name=Estisk
language.MALTESE.description=Maltesisk er et semittisk språk som det maltesiske folket snakker. Det er Maltas nasjonalspråk og det eneste offisielle semittiske språket i EU. Maltesisk er et latinisert utvalg av talt historisk arabisk gjennom sin nedstigning fra siculo-arabisk, som utviklet seg som en maghrebisk arabisk dialekt under emiratet på Sicilia mellom 831 og 1091. Som et resultat av den normanniske invasjonen av Malta og den påfølgende omkristning av øya, maltesisk utviklet seg uavhengig av klassisk arabisk i en gradvis prosess med latinisering. Det er derfor eksepsjonelt som en rekke historiske arabiske som ikke har noe diglossisk forhold til klassisk eller moderne standard arabisk. Maltesisk klassifiseres altså separat fra de 30 variantene som utgjør den moderne arabiske makrolanguage. Maltesisk skiller seg også fra arabisk og andre semittiske språk, siden morfologien har blitt dypt påvirket av romantiske språk, nemlig italiensk og siciliansk.
language.JAPANESE.description=Japansk er et østasiatisk språk som snakkes av omtrent 128 millioner mennesker, hovedsakelig i Japan, der det er nasjonalspråket. Det er et medlem av den japanske (eller japansk-ryukyuan) språkfamilien, og dens forhold til andre språk, som koreansk, blir diskutert. Japanske språk har blitt gruppert med andre språkfamilier som Ainu, Austroasiatic og det nå diskrediterte altaiske, men ingen av disse forslagene har fått bred aksept.
language.INDONESIAN.name=Indonesisk
language.DANISH.description=Dansk er et nordgermansk språk som snakkes av omtrent seks millioner mennesker, hovedsakelig i Danmark, Grønland og i regionen Sør-Schleswig i Nord-Tyskland, hvor det har minoritetsspråklig status. Også mindre dansk-talende samfunn finnes i Norge, Sverige, Spania, USA, Canada, Brasil og Argentina. På grunn av innvandring og språkforskyvning i urbane områder snakker om lag 15–20% av befolkningen på Grønland dansk som førstespråk.
language.TURKISH.description=Tyrkisk er det mest omtalte av de tyrkiske språkene, med rundt 70 til 80 millioner høyttalere, det nasjonale språket i Tyrkia. Utenfor hjemlandet finnes det betydelige mindre grupper av høyttalere i Irak, Syria, Tyskland, Østerrike, Bulgaria, Nord-Makedonia, Nord-Kypros, Hellas, Kaukasus og andre deler av Europa og Sentral-Asia. Kypros har bedt om at EU legger til tyrkisk som offisielt språk, selv om Tyrkia ikke er et medlemsland.
language.GERMAN.name=tysk
language.MALAY.name=Malaysisk
language.UKRAINIAN.name=Ukrainsk
language.POLISH.description=Polsk eller rett og slett polski er et vestslavisk språk i den lechitiske gruppen. Det snakkes først og fremst i Polen og fungerer som polens morsmål. I tillegg til å være det offisielle språket i Polen, brukes det også av polske minoriteter i andre land. Det er over 50 millioner polsktalende over hele verden - det er det sjette mest talte språket i EU.
language.ESTONIAN.description=Estisk er et uralspråk i den finske grenen som snakkes i Estland. Det er det offisielle språket i Estland, som snakkes innfødt av omtrent 1,1 millioner mennesker; 922 000 mennesker i Estland og 160 000 utenfor Estland. Det er et sørfinnsk språk og er det nest mest talte språket blant alle finniske språk.
language.ITALIAN.description=Italiensk eller lingua italiana er et romantisk språk fra den indo-europeiske språkfamilien. Italiensk er, etter de fleste mål og sammen med sardinsk, det nærmeste språket latin, hvorfra det stammer fra via vulgært latin. Italiensk er et offisielt språk i Italia, Sveits (Ticino og Grisons), San Marino og Vatikanstaten. Den har en offisiell minoritetsstatus i vestlige Istria (Kroatia og Slovenia). Det hadde tidligere offisiell status i Albania, Malta, Monaco, Montenegro (Kotor), Hellas (Ioniske øyer og Dodekanesene) og blir generelt forstått på Korsika av korsikanske høyttalere (på grunn av dets nære forhold til dette toskansk-påvirkede språket). Det pleide også å være et offisielt språk i det tidligere italienske Øst-Afrika og italienske Nord-Afrika, hvor det fremdeles spiller en viktig rolle i ulike sektorer. Italiensk blir også snakket av store utlendingssamfunn i Amerika og Australia. Italiensk er inkludert i språkene som dekkes av det europeiske charteret for regionale språk eller minoritetsspråk i Bosnia og Hercegovina og i Romania, selv om italiensk verken er en medoffisiell eller et beskyttet språk i disse landene. Mange italienske høyttalere er morsmål tospråklige av både italiensk (enten i sin standardform eller regionale varianter) og andre regionale språk.
language.DUTCH.description=Nederlandsk er et vestgermansk språk som snakkes av rundt 24 millioner mennesker som førstespråk og 5 millioner mennesker som andrespråk, og utgjør flertallet av mennesker i Nederland (hvor det er det eneste offisielle språket over hele landet) og Belgia (som en av tre offisielle språk). Det er det tredje mest talte germanske språket, etter sine nære slektninger engelsk og tysk.
language.KOREAN.description=Koreansk er et østasiatiske språk som snakkes av omtrent 77 millioner mennesker. Det er det offisielle og nasjonale språket til begge Korea: Nord-Korea og Sør-Korea, med forskjellige standardiserte offisielle skjemaer som brukes i hvert land. Det er et anerkjent minoritetsspråk i Yanbian Korean Autonomous Prefecture og Changbai Korean Autonomous County of Jilin Province, Kina. Det snakkes også i deler av Sakhalin, Russland og Sentral-Asia.
language.SERBIAN.name=Serbisk
