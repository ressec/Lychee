season.AUTUMN.description=Az ősz, amelyet észak-amerikai angolul ősznek is neveznek, egyike a négy mérsékelt éghajlatnak. A trópusokon kívül az ősz az átmenetet jelenti a nyárról a télre, szeptemberre (északi félteke) vagy márciusra (déli félteke), amikor a nappali fény időtartama észrevehetően rövidebbé válik, és a hőmérséklet jelentősen lehűl. A nap hossza csökken és az éjszaka hossza nő az évszak előrehaladtával, a decemberi (északi félteke) és a júniusi (déli félteke) téli napfordulóig. A mérsékelt éghajlaton az egyik fő jellemzője a levelek lehullása a lombhullató fákról.
