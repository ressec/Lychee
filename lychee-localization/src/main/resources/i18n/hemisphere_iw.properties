hemisphere.NORTH.description=חצי הכדור הצפוני הוא חצי כדור הארץ שנמצא צפונית לקו המשווה.
hemisphere.definition=בגיאוגרפיה ובקרטוגרפיה, חצי הכדור של כדור הארץ מתייחס לכל חלוקה של כדור הארץ לשתי חצי כדור (מיוונית עתיקה שפירושה "חצי כדור").
hemisphere.SOUTH.description=חצי הכדור הדרומי הוא מחצית כדור הארץ שנמצא מדרום לקו המשווה. הוא מכיל את כל חמש היבשות או את חלקיהן (אנטארקטיקה, אוסטרליה, כ- 90% מדרום אמריקה, שליש מאפריקה, וכמה איים מחוץ ליבשת יבשת אסיה), ארבעה אוקיאנוסים (הודו, דרום האטלנטי, דרום ודרום האוקיאנוס השקט) ורוב איי האוקיאנוס השקט באוקיאניה. פני השטח שלה הם 80.9% מים, לעומת 60.7% מים במקרה של חצי הכדור הצפוני, והוא מכיל 32.7% מאדמת כדור הארץ.
