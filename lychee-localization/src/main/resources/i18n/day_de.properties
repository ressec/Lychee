day.TUESDAY.description=Dienstag ist der Wochentag zwischen Montag und Mittwoch. Gemäß der internationalen Norm ISO 8601 ist Montag der erste Tag der Woche. Somit ist Dienstag der zweite Tag der Woche. Nach einigen häufig verwendeten Kalendern, insbesondere in den USA, ist Sonntag jedoch der erste Tag der Woche, sodass Dienstag der dritte Tag der Woche ist. Der englische Name leitet sich vom altenglischen Tiwesdag und dem mittelenglischen Tewesday ab und bedeutet "Täg's Day", der Tag von Tiw oder Tör, dem Gott des Einzelkampfs, und Recht und Gerechtigkeit in der nordischen Mythologie. Tiw wurde in der interpretatio germanica mit Mars gleichgesetzt, und der Name des Tages ist eine Übersetzung des Lateinischen dies Martis.
