day.SATURDAY.description=Samstag ist der Wochentag zwischen Freitag und Sonntag. Die Römer nannten Samstags "Turni dias" ("Saturn-Tag") spätestens im 2. Jahrhundert für den Planeten Saturn, der laut Vettius Valens die erste Stunde dieses Tages kontrollierte. Der Name des Tages wurde in westgermanische Sprachen eingeführt und ist in den niederdeutschen Sprachen wie dem mittelniederdeutschen Saterdach, dem mittelholländischen Saterdag (Modern Dutch Zaterdag) und dem altenglischen Sternd (en) und SÃ¦terdÃ¦Ã¡. Im Altenglischen war der Samstag auch als sunnanisch bekannt ("Sonne" + "Vorabend", vgl. Dialektaler deutscher Sonnabend).
day.MONDAY.description=Montag ist der Wochentag zwischen Sonntag und Dienstag. Nach der internationalen Norm ISO 8601 ist es der erste Tag der Woche. In Ländern, die die "Sunday-First" -Konvention verabschieden, ist dies der zweite Tag der Woche. Der Name Montag leitet sich vom Altenglischen MÅ nandag und Mittelenglischen Monenday ab, ursprünglich eine Übersetzung des Lateinischen dies lunae "Tag des Mondes".
