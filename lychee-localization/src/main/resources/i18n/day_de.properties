day.definition=Ein Tag ist ungefähr der Zeitraum, in dem die Erde eine Umdrehung um ihre Achse ausführt, was ungefähr 24 Stunden dauert. Ein Sonnentag ist die Zeitspanne, die zwischen der Sonne vergeht, die zwei Mal hintereinander ihren höchsten Punkt am Himmel erreicht. Tage auf anderen Planeten sind ähnlich definiert und variieren in der Länge aufgrund unterschiedlicher Rotationsperioden, wobei die des Mars etwas länger ist und manchmal als Sol bezeichnet wird.
day.WEDNESDAY.description=Mittwoch ist der Wochentag zwischen Dienstag und Donnerstag. Gemäß der internationalen Norm ISO 8601 ist es der dritte Tag der Woche. In Ländern mit Freitag als Feiertag und in einigen muslimischen Ländern wäre Mittwoch der vierte Tag der Woche. In Ländern, die die Sonntagskonvention und den jüdisch-hebräischen Kalender verwenden, wird Mittwoch als vierter Wochentag definiert. Im Englischen leitet sich der Name vom Altenglischen WÅ dnesdag und vom Mittelenglischen Mittwoch ab, dem "Tag von Woden", der die von den Angelsachsen praktizierte Religion widerspiegelt, die englische Entsprechung zum nordischen Gott Odin. In einigen anderen Sprachen, wie dem französischen Mercredi oder dem italienischen Mercoledé, ist der Name des Tages ein Calque of Dies Mercurii "Tag des Merkur".
day.FRIDAY.description=Freitag ist der Wochentag zwischen Donnerstag und Samstag. In Ländern, die die "Montag-zuerst" -Konvention verabschieden, ist dies der fünfte Tag der Woche. In Ländern, die die "Sunday-First" -Konvention verabschieden, ist dies der sechste Tag der Woche. In den meisten westlichen Ländern ist Freitag der fünfte und letzte Tag der Arbeitswoche. In einigen anderen Ländern ist Freitag der erste Tag des Wochenendes, Samstag der zweite. In Israel ist Freitag der sechste Tag der Woche. Im Iran ist Freitag der letzte Tag des Wochenendes, Samstag der erste Tag der Arbeitswoche. Bahrain, die Vereinigten Arabischen Emirate (VAE), Saudi-Arabien und Kuwait folgten ebenfalls dieser Konvention, bis sie am 1. September 2006 in Bahrain und den VAE und ein Jahr später in Kuwait auf ein Freitag-Samstag-Wochenende umstellten. Im Iran sind Donnerstag und Freitag Wochenendtage.
day.SUNDAY.description=Sonntag ist der Wochentag zwischen Samstag und Montag. Der Sonntag ist in den meisten westlichen Ländern ein Ruhetag und ein Teil des Wochenendes. In einigen östlichen Ländern wie Israel ist der Sonntag ein Wochentag. Für die meisten aufmerksamen Christen wird der Sonntag als Tag der Anbetung und Ruhe betrachtet und als Tag des Herrn und Tag der Auferstehung Christi betrachtet. In den USA, Kanada, China, Japan und den Philippinen sowie in Südamerika ist der Sonntag der erste Tag der Woche. Nach dem hebräischen Kalender und den traditionellen Kalendern (einschließlich christlicher Kalender) ist der Sonntag der erste Tag der Woche. Quäker-Christen nennen den Sonntag den "ersten Tag" gemäß ihrem Zeugnis der Einfachheit. Die Internationale Organisation für Normung ISO 8601 mit Sitz in der Schweiz nennt Sonntag den siebten Tag der Woche.
