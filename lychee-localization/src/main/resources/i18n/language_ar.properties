language.UKRAINIAN.description=الأوكرانية ، والروثينية تاريخياً هي لغة سلافية شرقية. إنها اللغة الرسمية للدولة في أوكرانيا وواحدة من اللغات الرسمية الثلاث في ولاية ترانسنيستريا غير المعترف بها ، واللغتان الأخريان هما مولدوفا والروسية. تستخدم الأوكرانية المكتوبة نوعًا مختلفًا من الأبجدية السيريلية (انظر الأبجدية الأوكرانية).
language.CATALAN.description=تُعرف الكاتالونية في مجتمع بلنسية وكارتش باسم بلنسية ، وهي لغة رومنسية غربية مشتقة من اللغة اللاتينية المبتذلة. إنها اللغة الرسمية لأندورا ، ولغة رسمية مشتركة لثلاث مجتمعات مستقلة في شرق إسبانيا: كاتالونيا ، ومجتمع فالنسيا وجزر البليار. كما أنها تتمتع بوضع شبه رسمي في حكومة ألغيرو الإيطالية. يتم التحدث بها أيضًا في مقاطعة Pyr es nÃ © es-Orientales في فرنسا وفي منطقتين أخريين في شرق إسبانيا: الشريط الشرقي لأراغون ومنطقة Carche في منطقة مورسيا. غالبًا ما يطلق على المناطق الناطقة باللغة الكاتالونية / الفالنسية اسم PaÃ¯sos Catalans أو "البلدان الكاتالونية".
language.LITHUANIAN.description=الليتوانية هي لغة البلطيق. إنها اللغة الرسمية لليتوانيا وأحد اللغات الرسمية في الاتحاد الأوروبي. هناك حوالي 2.8 مليون من المتحدثين الأصليين باللغة الليتوانية في ليتوانيا وحوالي 200000 متحدث في أماكن أخرى.
language.SLOVENIAN.description=السلوفينية هي إحدى اللغات السلافية الجنوبية التي يتحدث بها السلوفينيون. يتحدث بها حوالي 2.5 مليون متحدث في جميع أنحاء العالم ، يعيش غالبيتهم في سلوفينيا ، حيث تعد واحدة من اللغات الرسمية الثلاث. نظرًا لأن سلوفينيا جزء من الاتحاد الأوروبي ، فإن اللغة السلوفينية هي أيضًا واحدة من 24 لغة رسمية ولغات عمل.
