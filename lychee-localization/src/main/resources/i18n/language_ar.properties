language.GREEK.description=اليونانية هي فرع مستقل من عائلة اللغات الهندو أوروبية ، موطنها اليونان وقبرص وألبانيا وأجزاء أخرى من شرق البحر الأبيض المتوسط ​​والبحر الأسود. لديها أطول تاريخ موثق لأي لغة هندو أوروبية حية ، تمتد على الأقل 3400 سنة من السجلات المكتوبة. نظام الكتابة الخاص بها هو الأبجدية اليونانية ، والتي تم استخدامها لأكثر من 2000 عام ؛ في السابق ، تم تسجيل اللغة اليونانية في أنظمة الكتابة مثل الخطي ب والجزء القبرصي. نشأت الأبجدية من الخط الفينيقي وكانت بدورها أساس أنظمة الكتابة اللاتينية والسيريلية والأرمنية والقبطية والقوطية والعديد من أنظمة الكتابة الأخرى.
language.PORTUGUESE.description=اللغة البرتغالية هي لغة رومانسية نشأت في شبه الجزيرة الأيبيرية في أوروبا. إنها اللغة الرسمية الوحيدة للبرتغال وأنغولا وموزمبيق وغينيا بيساو والرأس الأخضر وساو تومي وبرينسيبي والبرازيل ، بينما تتمتع بوضع لغة رسمية مشتركة في تيمور الشرقية وغينيا الاستوائية وماكاو. يشار إلى الشخص أو الأمة الناطقة باللغة البرتغالية باسم "Lusophone" (lusÃ³fono). نتيجة للتوسع خلال الحقبة الاستعمارية ، يوجد أيضًا حضور ثقافي للمتحدثين البرتغاليين والبرتغاليين بالكريول في جميع أنحاء العالم. البرتغالية هي جزء من مجموعة Ibero-Romance التي تطورت من عدة لهجات من اللاتينية المبتذلة في مملكة غاليسيا في العصور الوسطى ومقاطعة البرتغال ، واحتفظت ببعض علم الأصوات السلتي ومعجمها.
language.GERMAN.description=اللغة الألمانية هي لغة جرمانية غربية يتم التحدث بها بشكل أساسي في أوروبا الوسطى. إنها اللغة الرسمية أو الرسمية الأكثر انتشارًا في ألمانيا والنمسا وسويسرا وليختنشتاين ومقاطعة جنوب تيرول الإيطالية. وهي أيضًا لغة رسمية مشتركة في لوكسمبورغ وبلجيكا وأجزاء من جنوب غرب بولندا ، بالإضافة إلى لغة وطنية في ناميبيا. تتشابه اللغة الألمانية مع اللغات الأخرى داخل فرع اللغة الجرمانية الغربية ، بما في ذلك الأفريكانية والهولندية والإنجليزية واللغات الفريزية والألمانية المنخفضة (منخفضة سكسونية) واللوكسمبورغية والاسكتلندية واليديشية. كما أنه يحتوي على أوجه تشابه وثيقة في المفردات مع الدنماركية والنرويجية والسويدية ، على الرغم من أنها تنتمي إلى المجموعة الجرمانية الشمالية. اللغة الألمانية هي ثاني أكثر اللغات الجرمانية انتشارًا بعد اللغة الإنجليزية.
