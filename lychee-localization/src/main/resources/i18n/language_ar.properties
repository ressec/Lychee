language.FINNISH.description=الفنلندية هي إحدى اللغات الأورالية للفرع الفنلندي التي يتحدث بها غالبية السكان في فنلندا والعرقية الفنلندية خارج فنلندا. الفنلندية هي إحدى اللغتين الرسميتين في فنلندا (واللغة الأخرى هي اللغة السويدية). في السويد ، تعتبر كل من الفنلندية ومينكيلي (التي تتمتع بقدر كبير من الوضوح المتبادل مع الفنلندية) من لغات الأقليات الرسمية. لغة Kven ، مثل MeÃ¤nkieli مفهومة بشكل متبادل مع الفنلندية ، يتم التحدث بها في مقاطعة Troms og Finnmark النرويجية من قبل مجموعة أقلية من أصل فنلندي.
