language.MALTESE.description=المالطية هي لغة سامية يتحدث بها الشعب المالطي. إنها اللغة الوطنية لمالطا واللغة السامية الرسمية الوحيدة في الاتحاد الأوروبي. المالطية هي مجموعة لاتينية من اللغة العربية التاريخية المنطوقة من خلال أصلها من اللغة العربية الصقلية ، والتي تطورت كلغة عربية مغاربية خلال إمارة صقلية بين 831 و 1091. نتيجة للغزو النورماندي لمالطا وإعادة تنصيرها لاحقًا. الجزيرة ، المالطية تطورت بشكل مستقل عن اللغة العربية الفصحى في عملية تدريجية من اللاتينية. لذلك فهي استثنائية باعتبارها مجموعة متنوعة من اللغة العربية التاريخية التي ليس لها علاقة ثنائية اللغة مع اللغة العربية الفصحى الكلاسيكية أو الحديثة. وبالتالي يتم تصنيف المالطية بشكل منفصل عن الأنواع الثلاثين التي تشكل اللغة العربية الحديثة. تتميز اللغة المالطية أيضًا باللغات العربية واللغات السامية الأخرى نظرًا لأن مورفولوجيتها قد تأثرت بشدة باللغات الرومانسية ، وبالتحديد الإيطالية والصقلية.
language.JAPANESE.description=اليابانية هي لغة شرق آسيوية يتحدث بها حوالي 128 مليون شخص ، بشكل أساسي في اليابان ، حيث إنها اللغة الوطنية. وهي عضو في عائلة اللغة اليابانية (أو اليابانية-ريوكيوان) ، وتناقش علاقتها باللغات الأخرى ، مثل الكورية. تم تجميع اللغات اليابانية مع عائلات لغوية أخرى مثل الأينو ، والأوستروآسياتيك ، والتاتيك التي فقدت مصداقيتها الآن ، ولكن لم يلق أي من هذه المقترحات قبولًا واسعًا.
language.INDONESIAN.name=الأندونيسية
language.DANISH.description=الدنماركية هي لغة جرمانية شمالية يتحدث بها حوالي ستة ملايين شخص ، بشكل أساسي في الدنمارك وغرينلاند وفي منطقة جنوب شليسفيغ في شمال ألمانيا ، حيث تتمتع بوضع الأقلية. أيضًا ، توجد مجتمعات صغيرة ناطقة باللغة الدنماركية في النرويج والسويد وإسبانيا والولايات المتحدة وكندا والبرازيل والأرجنتين. بسبب الهجرة والتحول اللغوي في المناطق الحضرية ، يتحدث حوالي 15-20٪ من سكان جرينلاند اللغة الدنماركية كلغة أولى.
language.TURKISH.description=اللغة التركية هي اللغة التركية الأكثر انتشارًا ، حيث يتحدث بها حوالي 70 إلى 80 مليون شخص ، وهي اللغة الوطنية لتركيا. خارج بلدها الأصلي ، توجد مجموعات صغيرة من المتحدثين في العراق وسوريا وألمانيا والنمسا وبلغاريا ومقدونيا الشمالية وقبرص الشمالية واليونان والقوقاز وأجزاء أخرى من أوروبا وآسيا الوسطى. طلبت قبرص من الاتحاد الأوروبي إضافة اللغة التركية كلغة رسمية ، على الرغم من أن تركيا ليست دولة عضو.
