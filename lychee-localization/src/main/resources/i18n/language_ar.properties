language.CZECH.description=اللغة التشيكية ، تاريخياً بوهيمية أيضاً ، هي إحدى اللغات السلافية الغربية للمجموعة السلوفاكية التشيكية. يتحدث بها أكثر من 13 مليون شخص ، وهي بمثابة اللغة الرسمية لجمهورية التشيك. ترتبط اللغة التشيكية ارتباطًا وثيقًا بالسلوفاكية ، لدرجة الوضوح المتبادل العالي ، وكذلك اللغة البولندية بدرجة أقل. مثل اللغات السلافية الأخرى ، اللغة التشيكية هي لغة اندماجية مع نظام غني من مورفولوجيا وترتيب كلمات مرن نسبيًا. وقد تأثرت مفرداتها بشكل كبير باللغتين اللاتينية والألمانية.
