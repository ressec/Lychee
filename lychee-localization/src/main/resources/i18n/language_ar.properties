language.MACEDONIAN.description=المقدونية هي لغة شرق جنوب السلافية. يتحدث بها حوالي مليوني شخص كلغة أولى ، وهي بمثابة اللغة الرسمية لشمال مقدونيا. يمكن العثور على معظم المتحدثين في البلاد وفي الشتات ، مع عدد أقل من المتحدثين في جميع أنحاء المنطقة العابرة للحدود في مقدونيا. المقدونية هي أيضًا لغة أقلية معترف بها في أجزاء من ألبانيا والبوسنة والهرسك ورومانيا وصربيا وتتحدث بها مجتمعات المهاجرين في الغالب في أستراليا وكندا والولايات المتحدة.
language.SERBIAN.description=الصربية هي مجموعة موحدة من اللغة الصربية الكرواتية المستخدمة بشكل رئيسي من قبل الصرب. إنها اللغة الرسمية والوطنية لصربيا ، إحدى اللغات الرسمية الثلاث للبوسنة والهرسك ومشتركة في الجبل الأسود ، حيث يتحدث بها الغالبية النسبية من السكان. إنها لغة أقلية معترف بها في كرواتيا ومقدونيا الشمالية ورومانيا والمجر وسلوفاكيا وجمهورية التشيك.
