language.ARABIC.description=اللغة العربية هي لغة سامية مثل العبرية والآرامية. يتحدث بها حوالي 292 مليون شخص كلغة أولى. يمكن للعديد من الأشخاص أيضًا فهمها كلغة ثانية. للغة العربية أبجديتها الخاصة المكتوبة من اليمين إلى اليسار ، مثل العبرية. نظرًا لكونها منتشرة على نطاق واسع في جميع أنحاء العالم ، فهي إحدى اللغات الرسمية الست للأمم المتحدة ، واللغات الأخرى هي الإنجليزية والفرنسية والإسبانية والروسية والصينية.
language.SWEDISH.description=اللغة السويدية هي لغة جرمانية شمالية يتحدث بها في الأصل 10 ملايين شخص ، في الغالب في السويد (كلغة رسمية وحيدة) وفي أجزاء من فنلندا ، حيث تتمتع بمكانة قانونية متساوية مع الفنلندية. إنه مفهوم بشكل متبادل إلى حد كبير مع النرويجية والدنماركية ، على الرغم من أن درجة الوضوح المتبادل تعتمد إلى حد كبير على لهجة المتحدث ولهجة المتحدث. عادة ما يتم فهم اللغة النرويجية والدنماركية المكتوبة بسهولة من قبل المتحدثين باللغة السويدية أكثر من اللغات المنطوقة ، بسبب الاختلافات في اللهجة واللهجة والتنغيم. اللغة السويدية منحدرة من اللغة الإسكندنافية القديمة ، وهي اللغة المشتركة للشعوب الجرمانية التي تعيش في الدول الاسكندنافية خلال عصر الفايكنج. لديها عدد من المتحدثين أكثر من أي لغة أخرى من اللغات الجرمانية الشمالية.
language.HEBREW.description=العبرية هي لغة سامية شمالية غربية أصلية في إسرائيل. في عام 2013 ، تحدث أكثر من تسعة ملايين شخص حول العالم بالعبرية الحديثة. تاريخياً ، تعتبر لغة بني إسرائيل ويهودا وأسلافهم. ومع ذلك ، لم تتم الإشارة إلى اللغة باسم "العبرية" في تناخ نفسها. يشير Mishnah Gitin 9: 8 إلى اللغة مثل Ivrit التي تعني العبرية ، ومع ذلك يشير Mishnah Megillah إلى اللغة العبرية باسم Ashurit وتعني الآشورية ، وهو اسم مجازي مشتق من اسم الأبجدية على عكس Ivrit التي تعني الأبجدية العبرية القديمة. أقدم الأمثلة على كتابة التاريخ العبري باليو إلى القرن العاشر قبل الميلاد. تنتمي اللغة العبرية إلى الفرع الشمالي الغربي السامي لعائلة اللغات الأفروآسيوية ، وهي اللغة الكنعانية الوحيدة التي لا تزال منطوقة والمثال الوحيد الناجح حقًا للغة ميتة تم إحياؤها ، وواحدة من لغتين فقط شمالي غربي سامي لا يزال يتم التحدث بها ، والأخرى هي الآرامية.
