language.LATVIAN.description=اللاتفية ، والمعروفة أيضًا باسم Lettish ، هي لغة شرق بحر البلطيق يتم التحدث بها في منطقة البلطيق. إنها لغة لاتفيا واللغة الرسمية في لاتفيا بالإضافة إلى إحدى اللغات الرسمية في الاتحاد الأوروبي. هناك حوالي 1.3 مليون متحدث أصلي للاتفيا في لاتفيا و 100000 في الخارج. إجمالاً ، 2 مليون ، أو 80٪ من سكان لاتفيا ، يتحدثون اللغة اللاتفية. ومن بين هؤلاء ، استخدمها حوالي 1.16 مليون أو 62٪ كلغة أساسية في المنزل.
