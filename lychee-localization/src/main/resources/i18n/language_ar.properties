language.POLISH.description=البولندية أو ببساطة polski ، هي إحدى اللغات السلافية الغربية لمجموعة Lechitic. يتم التحدث بها بشكل أساسي في بولندا وهي بمثابة اللغة الأم للبولنديين. بالإضافة إلى كونها اللغة الرسمية لبولندا ، يتم استخدامها أيضًا من قبل الأقليات البولندية في البلدان الأخرى. يوجد أكثر من 50 مليون ناطق بالبولندية حول العالم - إنها اللغة السادسة الأكثر استخدامًا في الاتحاد الأوروبي.
language.ESTONIAN.description=الإستونية هي لغة أورالية للفرع الفنلندي المحكية في إستونيا. إنها اللغة الرسمية لإستونيا ، يتحدث بها حوالي 1.1 مليون شخص. 922000 شخص في إستونيا و 160.000 خارج إستونيا. إنها لغة فنلندية جنوبية وهي ثاني أكثر اللغات تحدثًا بين جميع اللغات الفنلندية.
language.ITALIAN.description=الإيطالية أو lingua italiana هي لغة رومانسية من عائلة اللغات الهندو أوروبية. الإيطالية ، بمعظم المقاييس ، ومعها سردينيا ، هي أقرب لغة إلى اللاتينية ، والتي تنحدر منها عن طريق اللغة اللاتينية المبتذلة. الإيطالية هي لغة رسمية في إيطاليا وسويسرا (تيسينو وجريسنس) وسان مارينو ومدينة الفاتيكان. لديها وضع الأقلية الرسمية في غرب استريا (كرواتيا وسلوفينيا). كانت سابقًا تتمتع بوضع رسمي في ألبانيا ومالطا وموناكو والجبل الأسود (كوتور) واليونان (الجزر الأيونية ودوديكانيز) وهي مفهومة عمومًا في كورسيكا من قبل المتحدثين الكورسيكيين (نظرًا لارتباطها الوثيق بهذه اللغة المتأثرة بالتوسكان). كما اعتادت أن تكون لغة رسمية في شرق إفريقيا الإيطالية السابقة وشمال إفريقيا الإيطالية ، حيث لا تزال تلعب دورًا مهمًا في مختلف القطاعات. يتحدث الإيطاليون أيضًا من قبل جاليات المغتربين الكبيرة في الأمريكتين وأستراليا. يتم تضمين الإيطالية ضمن اللغات التي يغطيها الميثاق الأوروبي للغات الإقليمية أو لغات الأقليات في البوسنة والهرسك ورومانيا ، على الرغم من أن اللغة الإيطالية ليست لغة رسمية مشتركة ولا لغة محمية في هذه البلدان. العديد من المتحدثين باللغة الإيطالية هم ثنائيو اللغة الأصليون لكل من الإيطالية (إما في شكلها القياسي أو الأصناف الإقليمية) واللغات الإقليمية الأخرى.
language.DUTCH.description=الهولندية هي لغة جرمانية غربية يتحدث بها حوالي 24 مليون شخص كلغة أولى و 5 ملايين شخص كلغة ثانية ، ويشكلون غالبية الناس في هولندا (حيث هي اللغة الرسمية الوحيدة في جميع أنحاء البلاد) وبلجيكا (باعتبارها واحدة من ثلاثة اللغات الرسمية). إنها اللغة الجرمانية الثالثة الأكثر انتشارًا ، بعد أقربائها الإنجليزية والألمانية.
language.KOREAN.description=الكورية هي لغة شرق آسيوية يتحدث بها حوالي 77 مليون شخص. إنها اللغة الرسمية والوطنية لكلا الكوريتين: كوريا الشمالية وكوريا الجنوبية ، مع استخدام أشكال رسمية موحدة مختلفة في كل بلد. إنها لغة أقلية معترف بها في محافظة يانبيان الكورية ذاتية الحكم ومحافظة تشانغباي الكورية ذاتية الحكم في مقاطعة جيلين ، الصين. يتم التحدث بها أيضًا في أجزاء من سخالين وروسيا وآسيا الوسطى.
