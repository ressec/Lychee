language.ROMANIAN.description=الرومانية هي إحدى اللغات الرومانسية البلقانية التي يتحدث بها ما يقرب من 24 إلى 26 مليون شخص كلغة أصلية ، في المقام الأول في رومانيا ومولدوفا ، ويتحدث بها 4 ملايين شخص كلغة ثانية. وفقًا لتقدير آخر ، هناك حوالي 34 مليون شخص في جميع أنحاء العالم يتحدثون الرومانية ، منهم 30 مليونًا يتحدثونها كلغة أصلية. إنها لغة رسمية ووطنية لكل من رومانيا ومولدوفا وهي إحدى اللغات الرسمية في الاتحاد الأوروبي.
