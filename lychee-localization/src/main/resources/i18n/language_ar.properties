language.FRENCH.description=الفرنسية أو langue fran§aise هي لغة رومانسية من عائلة الهندو أوروبية. تنحدر من اللغة اللاتينية المبتذلة للإمبراطورية الرومانية ، كما فعلت جميع اللغات الرومانسية. تطورت الفرنسية من Gallo-Romance ، واللاتينية المنطوقة في Gaul ، وبشكل أكثر تحديدًا في Northern Gaul. أقرب أقربائها هم اللغات الأخرى المستخدمة تاريخيًا في شمال فرنسا وجنوب بلجيكا ، والتي حلت محلها الفرنسية (الفرنسية) إلى حد كبير. تأثرت الفرنسية أيضًا باللغات السلتية الأصلية لغال الرومان الشمالي مثل جاليا بلجيكا واللغة الفرنجة (الجرمانية) للغزاة الفرنجة ما بعد الرومان. اليوم ، بسبب توسع فرنسا في الخارج في الماضي ، هناك العديد من لغات الكريول الفرنسية ، وأبرزها الكريولية الهايتية. يمكن الإشارة إلى الشخص أو الأمة الناطقة بالفرنسية بالفرنكوفونية باللغتين الإنجليزية والفرنسية.
language.HUNGARIAN.description=المجرية هي لغة أورالية يتم التحدث بها في المجر وأجزاء من عدة دول مجاورة. إنها اللغة الرسمية للمجر وواحدة من 24 لغة رسمية في الاتحاد الأوروبي. خارج المجر يتحدث بها أيضًا مجتمعات المجريين في سلوفاكيا الحالية وغرب أوكرانيا (سوبكارباثيا) ووسط وغرب رومانيا (ترانسيلفانيا) وشمال صربيا (فويفودينا) وشمال كرواتيا وشمال شرق سلوفينيا (منطقة مور) وشرق النمسا.
language.INDONESIAN.description=اللغة الإندونيسية هي اللغة الرسمية لإندونيسيا. إنها مجموعة موحدة من لغة الملايو ، وهي لغة أسترونيزية تم استخدامها كلغة مشتركة في الأرخبيل الإندونيسي متعدد اللغات لعدة قرون. إندونيسيا هي رابع أكبر دولة من حيث عدد السكان في العالم ، حيث يتحدث معظمهم اللغة الإندونيسية ، مما يجعلها واحدة من أكثر اللغات انتشارًا في العالم.
language.CHINESE.description=الصينية هي مجموعة من اللغات المتنوعة التي تشكل الفرع الصيني للغات الصينية التبتية ، التي تتحدث بها الأغلبية العرقية من الهان الصينية والعديد من الأقليات العرقية في الصين الكبرى. يتحدث حوالي 1.3 مليار شخص (أو ما يقرب من 16 ٪ من سكان العالم) مجموعة متنوعة من اللغة الصينية كلغة أولى.
language.THAI.description=اللغة التايلاندية هي اللغة الوطنية لتايلاند ولغة رسمية بحكم الواقع ؛ إنها اللغة الأولى لشعب تايلاند الوسطى ومعظم التايلانديين الصينيين ، حسب العمر. وهي عضو في مجموعة Tai التابعة لعائلة لغة Kraâ € “Dai ، وواحدة من أكثر من 60 لغة في تايلاند. أكثر من نصف المفردات التايلاندية مشتقة أو مستعارة من بالي ، السنسكريتية ، الإثنين والخمير القديمة. إنها لغة نغمية وتحليلية ، تشبه الصينية والفيتنامية.
language.NORWEGIAN.description=النرويجية هي لغة جرمانية شمالية يتم التحدث بها بشكل رئيسي في النرويج ، حيث تعتبر لغة رسمية. إلى جانب اللغة السويدية والدنماركية ، تشكل اللغة النرويجية سلسلة متصلة لهجة من أصناف محلية وإقليمية مفهومة بشكل متبادل ؛ بعض اللهجات النرويجية والسويدية ، على وجه الخصوص ، قريبة جدًا. هذه اللغات الاسكندنافية ، إلى جانب الفاروية والأيسلندية وكذلك بعض اللغات المنقرضة ، تشكل اللغات الجرمانية الشمالية. جزر الفارو والأيسلندي ليست مفهومة بشكل متبادل مع اللغة النرويجية في شكلها المنطوق لأن الاسكندنافية القارية قد تباعدت عنهما. في حين أن اللغتين الجرمانيتين اللتين تتمتعان بأكبر عدد من المتحدثين ، الإنجليزية والألمانية ، لديهما أوجه تشابه وثيقة مع اللغة النرويجية ، إلا أنهما غير مفهومين بشكل متبادل معها. النرويجية منحدرة من اللغة الإسكندنافية القديمة ، وهي اللغة المشتركة للشعوب الجرمانية التي تعيش في الدول الاسكندنافية خلال عصر الفايكنج.
language.RUSSIAN.description=اللغة الروسية هي لغة شرق سلافية موطنها الروس في أوروبا الشرقية. إنها لغة رسمية في روسيا وبيلاروسيا وكازاخستان وقيرغيزستان ، وتستخدم على نطاق واسع في جميع أنحاء القوقاز وآسيا الوسطى وإلى حد ما في دول البلطيق. تنتمي اللغة الروسية إلى عائلة اللغات الهندو أوروبية ، وهي واحدة من أربعة أعضاء أحياء من اللغات السلافية الشرقية جنبًا إلى جنب ، وجزءًا من فرع Balto-Slavic الأكبر.
language.ALBANIAN.description=الألبانية هي لغة هندو أوروبية يتحدث بها الألبان في البلقان والشتات الألباني في الأمريكتين وأوروبا وأوقيانوسيا. مع حوالي 7.5 مليون متحدث ، فهي تتألف من فرع مستقل داخل اللغات الهندية الأوروبية ولا ترتبط ارتباطًا وثيقًا بأي لغة أخرى.
