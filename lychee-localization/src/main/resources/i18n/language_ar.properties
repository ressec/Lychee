language.SLOVAK.description=السلوفاكية هي إحدى اللغات السلافية الغربية للمجموعة السلوفاكية التشيكية. يتحدث بها ما يقرب من 5 ملايين شخص كلغة أصلية ، وبشكل أساسي من أصل سلوفاكي ، وهي بمثابة اللغة الرسمية لسلوفاكيا وواحدة من 24 لغة رسمية في الاتحاد الأوروبي.
language.ENGLISH.description=اللغة الإنجليزية هي لغة جرمانية غربية تحدثت لأول مرة في إنجلترا في العصور الوسطى المبكرة ، والتي أصبحت في النهاية اللغة الرائدة للخطاب الدولي في القرن الحادي والعشرين. تم تسميته على اسم Angles ، أحد الشعوب الجرمانية القديمة التي هاجرت إلى منطقة بريطانيا العظمى التي أخذت اسمها فيما بعد ، إنجلترا. كلا الاسمين مستمدان من أنجليا ، شبه جزيرة على بحر البلطيق. ترتبط اللغة الإنجليزية ارتباطًا وثيقًا بالفريزية والسكسونية المنخفضة ، بينما تأثرت مفرداتها بشكل كبير باللغات الجرمانية الأخرى ، ولا سيما اللغة النرويجية القديمة (لغة جرمانية شمالية) ، بالإضافة إلى اللاتينية والفرنسية.
