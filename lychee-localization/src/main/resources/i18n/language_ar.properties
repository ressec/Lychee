language.IRISH.description=الأيرلندية هي لغة Goidelic من فرع Insular Celtic لعائلة اللغة السلتية ، والتي هي نفسها جزء من عائلة اللغات الهندو أوروبية. نشأت اللغة الأيرلندية في جزيرة أيرلندا وكانت اللغة الأولى للسكان حتى أواخر القرن الثامن عشر. على الرغم من أن اللغة الإنجليزية كانت اللغة الأولى لمعظم سكان الجزيرة منذ أوائل القرن التاسع عشر ، إلا أن اللغة الأيرلندية يتم التحدث بها كلغة أولى في مناطق واسعة من مقاطعات كورك ودونيغال وجالواي وكيري ، بالإضافة إلى مناطق أصغر من مقاطعات مايو وميث و ووترفورد. يتحدث بها أيضًا مجموعة أكبر من المتحدثين المعتادين ولكن غير التقليديين ، ومعظمهم في المناطق الحضرية حيث يتحدث معظمهم اللغة الثانية. يبلغ عدد المستخدمين اليوميين خارج نظام التعليم حوالي 73000 شخص ، ويدعي أكثر من 1.85 مليون شخص في جميع أنحاء الجزيرة أنهم يتقنون اللغة إلى حد ما على الأقل.
