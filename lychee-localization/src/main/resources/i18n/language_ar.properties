language.definition=اللغة هي نظام اتصال منظم يستخدمه البشر ، بما في ذلك الكلام (اللغة المنطوقة) والإيماءات (لغة الإشارة) والكتابة. تحتوي معظم اللغات على نظام كتابة يتألف من الحروف الرسومية لتدوين الصوت الأصلي أو الإيماءة ومعناها.
