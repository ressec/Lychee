language.SPANISH.description=الإسبانية أو القشتالية هي لغة رومانسية نشأت في شبه الجزيرة الأيبيرية في أوروبا. اليوم ، هي لغة عالمية مع ما يقرب من 500 مليون متحدث أصلي ، بشكل رئيسي في إسبانيا والأمريكتين. إنها ثاني أكثر اللغات المحلية تحدثًا في العالم بعد لغة الماندرين الصينية ، ورابع أكثر لغة منطوقة في العالم بشكل عام بعد الإنجليزية والصينية الماندرين والهندية.
language.MALAY.description=الملايو هي لغة أسترونيزية يتم التحدث بها رسميًا في بروناي وإندونيسيا وماليزيا وسنغافورة ويتم التحدث بها بشكل غير رسمي في تيمور الشرقية وأجزاء من تايلاند. لغة الملايو ، يتحدث بها 290 مليون شخص (حوالي 260 مليون إندونيسي) في جميع أنحاء الملايو العالم.
