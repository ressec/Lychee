language.CROATIAN.description=الكرواتية هي مجموعة موحدة من اللغة الصربية الكرواتية المستخدمة من قبل الكروات ، بشكل أساسي في كرواتيا والبوسنة والهرسك ومقاطعة فويفودينا الصربية والدول المجاورة الأخرى. إنها المعيار الرسمي والأدبي لكرواتيا وواحدة من اللغات الرسمية في الاتحاد الأوروبي. الكرواتية هي أيضًا إحدى اللغات الرسمية في البوسنة والهرسك ولغة أقلية معترف بها في صربيا والدول المجاورة.
language.HINDI.description=الهندية ، أو بتعبير أدق ، اللغة الهندية القياسية الحديثة هي لغة هندية آرية يتم التحدث بها في الهند. تم وصف اللغة الهندية على أنها سجل موحد وسنسكريتي للغة الهندوستانية ، والتي تعتمد في حد ذاتها بشكل أساسي على لهجة خريبولي في دلهي والمناطق المجاورة في شمال الهند. الهندية ، المكتوبة بخط الديفاناغاري ، هي إحدى اللغتين الرسميتين لحكومة الهند ، إلى جانب اللغة الإنجليزية. إنها لغة رسمية في 9 ولايات و 3 أقاليم اتحادية ولغة رسمية إضافية في 3 ولايات أخرى. الهندية هي أيضًا واحدة من 22 لغة مقررة في جمهورية الهند.
