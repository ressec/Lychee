language.BELARUSIAN.description=البيلاروسية هي إحدى اللغات السلافية الشرقية التي يتحدث بها البيلاروسيون. وهي إحدى اللغتين الرسميتين في جمهورية بيلاروسيا بموجب الدستور الحالي (المادة 17) ، إلى جانب اللغة الروسية. بالإضافة إلى ذلك ، يتم التحدث بها في بعض أجزاء من روسيا وليتوانيا ولاتفيا وبولندا وأوكرانيا من قبل الأقليات البيلاروسية في تلك البلدان.
language.BULGARIAN.description=البلغارية هي إحدى اللغات السلافية الجنوبية التي يتم التحدث بها في جنوب شرق أوروبا ، وبشكل أساسي في بلغاريا. إنها لغة البلغار.
