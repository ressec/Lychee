month.MARCH.name=行進
month.AUGUST.description=8月は、ユリウス暦とグレゴリオ暦では1年の8番目の月であり、7か月の5番目は31日の長さです。紀元前753年にロムルスの下で最初の10か月のローマ暦の6か月目であり、3月がその年の最初の月であったため、元々はラテン語でセクスティリスと名付けられました。紀元前700年頃、ヌマ・ポンピリウス王が1月と2月を3月の前の年に追加し、29日を与えたのは8か月目でした。ジュリアスシーザーは、紀元前46年（708 AUC）にユリウス暦を作成したときに2日を追加し、現在の長さは31日です。紀元前8年に、アウグストゥスに敬意を表して名前が変更されました。マクロビウスが引用したセナトゥス・コンサルタムによると、彼は今月を選んだのは、エジプトの征服を含む彼の大きな勝利の時だったからです。
