month.OCTOBER.name=10月
month.JULY.name=7月
month.NOVEMBER.name=11月
month.OCTOBER.description=10月は、ユリウス暦とグレゴリオ暦では1年の10か月目であり、7か月のうち6か月目は31日の長さです。紀元前750年頃のロムルスの古いカレンダーの8か月目、1月と2月が元々作成されたカレンダーに挿入された後、10月はその名前を保持しました（ラテン語とギリシャ語で「8」を意味します）。ローマ人。古代ローマでは、3つのムンドゥスパテットのうちの1つが、10月5日、メディトリナリア10月11日、オーガスタリア10月12日、10月ホース10月15日、アーミルストリウム10月19日に行われます。
month.JANUARY.name=1月
month.JULY.description=7月は、ユリウス暦とグレゴリオ暦では1年の7番目の月（6月から8月の間）であり、7か月の4番目は31日の長さです。それはローマの将軍ジュリアスシーザーに敬意を表してローマ上院によって名付けられました、それは彼の誕生の月です。それ以前は、Quintilisと呼ばれ、10か月のカレンダーの5か月目でした。
month.NOVEMBER.description=11月は、ユリウス暦とグレゴリオ暦の1年の11番目で最後から2番目の月であり、4か月の4番目と最後の長さは30日、5番目と最後の5か月の長さは31日未満です。 11月はロムルスの暦の9番目の月でした。 11月は、1月と2月がローマ暦に追加されたときに、その名前を（ラテン語で「9」を意味する）保持しました。
month.SEPTEMBER.name=9月
month.JUNE.name=六月
month.FEBRUARY.description=2月は、ユリウス暦とグレゴリオ暦の1年の2番目の月です。月は平年で28日、うるう年で29日で、29日はうるう日と呼ばれます。 31日未満（他の4か月は4月、6月、9月、11月）の5か月の最初であり、30日未満の月は1つだけです。 7か月（1月、3月、5月、7月、8月、10月、12月）は31日で、前述の4か月（4月、6月、9月、11月）は正確に30日です。これは、他の11か月には少なくとも30日があることを意味します。
month.MARCH.description=3月はその年の3番目の月であり、ユリウス暦とグレゴリオ暦の両方で火星にちなんで名付けられています。 31日の長さを持つのは7ヶ月の2番目です。北半球では、春の気象の始まりは3月の初日に発生します。 20または21の3月の分点は、北半球では春の天文学的な始まり、南半球では秋の始まりを示します。ここで、9月は北半球の3月に相当する季節です。
month.APRIL.description=4月はグレゴリオ暦の年の4番目の月、ジュリアン初頭の5番目、4か月の最初の月の長さは30日、5か月の2番目の月の長さは31日未満です。
month.MAY.name=五月
month.SEPTEMBER.description=9月はユリウス暦とグレゴリオ暦の1年の9番目の月であり、4か月の3番目は30日の長さであり、5か月の4番目は31日未満の長さです。北半球では、9月は南半球の3月に相当する季節です。
month.APRIL.name=4月
month.DECEMBER.description=12月は、ユリウス暦とグレゴリオ暦の1年の12番目で最後の月です。また、31日の長さを持つのは7か月の最後です。 12月は、3月に始まったロムルスの暦の最初の月であったため、ラテン語のdecem（10を意味する）からその名前が付けられました。 12月以降の冬の日は、どの月にも含まれていません。その後、1月と2月は月のない期間から作成され、カレンダーの先頭に追加されましたが、12月はその名前を保持していました。
month.definition=月は時間の単位であり、カレンダーで使用されます。これは、月の動きに関連する自然な期間とほぼ同じ長さです。月と月は同族です。伝統的な概念は、月の満ち欠けのサイクルから生まれました。そのような月（朔望月）は、朔望月であり、約29。53日続きます。発掘されたタリースティックから、研究者たちは、人々が旧石器時代という早い時期に月の満ち欠けに関連して日数を数えたと推測しています。地球-太陽線に関する月の公転周期に基づく朔望月は、今日でも多くのカレンダーの基礎であり、年を分割するために使用されます。
month.JANUARY.description=1月は、ユリウス暦とグレゴリオ暦の1年の最初の月であり、7か月の最初の月の長さは31日です。月の最初の日は元日として知られています。これは、平均して、北半球のほとんどの地域で1年で最も寒い月（冬の2か月目）であり、南半球のほとんどの地域で1年で最も暖かい月（夏の2か月目）です。 ）。南半球では、1月は北半球の7月に相当する季節であり、その逆も同様です。
month.MAY.description=5月は、ユリウス暦とグレゴリオ暦では1年の5番目の月であり、7か月の3番目は31日の長さです。 5月は北半球では春、南半球では秋です。したがって、南半球の5月は、北半球の11月に相当する季節であり、その逆も同様です。
