month.AUGUST.name=8月
month.JUNE.description=6月はユリウス暦とグレゴリオ暦の1年の6か月目であり、4か月の2番目の長さは30日、5か月の3番目の月の長さは31日未満です。 6月には、日照時間が最も多い日である北半球の夏至と、日照時間が最も少ない日である南半球の冬至が含まれます（どちらの場合も極地を除く）。北半球の6月は、南半球の12月と同じ季節であり、その逆も同様です。北半球では、伝統的な天文夏の始まりは6月21日です（気象夏は6月1日から始まります）。南半球では、6月1日から気象の冬が始まります。
