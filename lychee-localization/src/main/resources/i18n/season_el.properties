season.SUMMER.description=Το καλοκαίρι είναι το πιο ζεστό από τις τέσσερις εύκρατες εποχές, που πέφτουν μετά την άνοιξη και πριν από το φθινόπωρο. Στο ήλιο γύρω από το θερινό ηλιοστάσιο (περίπου 3 ημέρες πριν από την Ημέρα του καλοκαιριού), η νωρίτερη ανατολή και το πιο πρόσφατο ηλιοβασίλεμα συμβαίνει, οι ημέρες είναι μακρύτερες και οι νύχτες είναι μικρότερες, με τη διάρκεια της ημέρας να μειώνεται καθώς η σεζόν εξελίσσεται μετά το ηλιοστάσιο. Η ημερομηνία έναρξης του καλοκαιριού ποικίλλει ανάλογα με το κλίμα, την παράδοση και τον πολιτισμό. Όταν είναι καλοκαίρι στο Βόρειο Ημισφαίριο, είναι χειμώνας στο Νότιο Ημισφαίριο και το αντίστροφο.
season.WINTER.description=Ο χειμώνας είναι η ψυχρότερη εποχή του έτους σε πολικές και εύκρατες ζώνες (ο χειμώνας δεν συμβαίνει στις περισσότερες τροπικές ζώνες). Εμφανίζεται μετά το φθινόπωρο και πριν από την άνοιξη κάθε έτους. Ο χειμώνας προκαλείται από τον άξονα της Γης στο ότι το ημισφαίριο προσανατολίζεται μακριά από τον Ήλιο. Διαφορετικοί πολιτισμοί ορίζουν διαφορετικές ημερομηνίες ως την αρχή του χειμώνα, και ορισμένοι χρησιμοποιούν έναν ορισμό με βάση τον καιρό. Όταν είναι χειμώνας στο Βόρειο Ημισφαίριο, είναι καλοκαίρι στο Νότιο Ημισφαίριο και αντίστροφα. Σε πολλές περιοχές, ο χειμώνας σχετίζεται με το χιόνι και τις θερμοκρασίες κατάψυξης. Η στιγμή του χειμερινού ηλιοστασίου είναι όταν η ανύψωση του Ήλιου σε σχέση με τον Βόρειο ή Νότιο Πόλο βρίσκεται στην πιο αρνητική τιμή του (δηλαδή, ο Ήλιος βρίσκεται στο πιο απομακρυσμένο κάτω από τον ορίζοντα όπως μετριέται από τον πόλο). Η ημέρα κατά την οποία συμβαίνει αυτό έχει τη συντομότερη ημέρα και τη μεγαλύτερη νύχτα, με το μήκος της ημέρας να αυξάνεται και το μήκος της νύχτας να μειώνεται καθώς η σεζόν εξελίσσεται μετά το ηλιοστάσιο. Το νωρίτερο ηλιοβασίλεμα και οι τελευταίες ημερομηνίες ανατολής εκτός των πολικών περιοχών διαφέρουν από την ημερομηνία του χειμερινού ηλιοστασίου, ωστόσο, και εξαρτώνται από το γεωγραφικό πλάτος, λόγω της διακύμανσης της ηλιακής ημέρας καθ 'όλη τη διάρκεια του έτους που προκαλείται από την ελλειπτική τροχιά της Γης (βλ. Νωρίτερα και πιο πρόσφατα Ανατολή και δύση του ηλίου).
season.definition=Η σεζόν είναι μια διαίρεση του έτους με βάση τις αλλαγές στον καιρό, την οικολογία και τον αριθμό των ωρών φωτός της ημέρας σε μια δεδομένη περιοχή. Στη Γη, οι εποχές είναι το αποτέλεσμα της τροχιάς της Γης γύρω από τον Ήλιο και της αξονικής κλίσης της Γης σε σχέση με το εκλειπτικό επίπεδο. Σε εύκρατες και πολικές περιοχές, οι εποχές χαρακτηρίζονται από αλλαγές στην ένταση του ηλιακού φωτός που φτάνει στην επιφάνεια της Γης, οι παραλλαγές των οποίων μπορεί να προκαλέσουν την αδρανοποίηση ή τη μετανάστευση των ζώων και τα φυτά να είναι αδρανή. Διάφοροι πολιτισμοί καθορίζουν τον αριθμό και τη φύση των εποχών με βάση τις περιφερειακές παραλλαγές, και ως εκ τούτου υπάρχει ένας αριθμός από μοντέρνους και ιστορικούς πολιτισμούς των οποίων ο αριθμός των εποχών ποικίλλει.
season.SPRING.description=Η άνοιξη, επίσης γνωστή ως άνοιξη, είναι μία από τις τέσσερις εύκρατες εποχές, μετά τον χειμώνα και το προηγούμενο καλοκαίρι. Υπάρχουν διάφοροι τεχνικοί ορισμοί της άνοιξης, αλλά η τοπική χρήση του όρου ποικίλλει ανάλογα με το τοπικό κλίμα, τους πολιτισμούς και τα έθιμα. Όταν είναι άνοιξη στο Βόρειο Ημισφαίριο, είναι φθινόπωρο στο Νότιο Ημισφαίριο και αντίστροφα. Κατά την άνοιξη (ή τον εαρινό) ισημερία, οι μέρες και οι νύχτες έχουν μήκος περίπου δώδεκα ώρες, με το μήκος της ημέρας να αυξάνεται και το μήκος της νύχτας να μειώνεται καθώς προχωρά η σεζόν.
