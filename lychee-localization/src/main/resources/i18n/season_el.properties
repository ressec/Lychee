season.AUTUMN.description=Το φθινόπωρο, επίσης γνωστό ως πτώση στα Αγγλικά της Βόρειας Αμερικής, είναι μία από τις τέσσερις εύκρατες εποχές. Έξω από τις τροπικές περιοχές, το φθινόπωρο σηματοδοτεί τη μετάβαση από το καλοκαίρι στο χειμώνα, τον Σεπτέμβριο (Βόρειο Ημισφαίριο) ή τον Μάρτιο (Νότιο Ημισφαίριο), όταν η διάρκεια του φωτός της ημέρας γίνεται αισθητά μικρότερη και η θερμοκρασία ψύχεται σημαντικά. Η διάρκεια της ημέρας μειώνεται και η διάρκεια της νύχτας αυξάνεται όσο προχωρά η σεζόν, μέχρι το Χειμερινό Ηλιοστάσιο τον Δεκέμβριο (Βόρειο Ημισφαίριο) και τον Ιούνιο (Νότιο Ημισφαίριο). Ένα από τα κύρια χαρακτηριστικά του σε εύκρατα κλίματα είναι η απόρριψη φύλλων από φυλλοβόλα δέντρα.
