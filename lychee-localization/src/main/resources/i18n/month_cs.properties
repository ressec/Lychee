month.MARCH.name=Březen
month.AUGUST.description=Srpen je v juliánském a gregoriánském kalendáři osmým měsícem roku a pátým ze sedmi měsíců má délku 31 dnů. To bylo původně jmenoval Sextilis v latině, protože to byl šestý měsíc v původním desetiměsíčním římském kalendáři pod Romulusem v roce 753 před naším letopočtem, přičemž březen byl prvním měsícem roku. Kolem roku 700 př. N.l. se stal osmým měsícem, kdy k roku před březnem přidal leden a únor král Numa Pompilius, který mu také dal 29 dnů. Julius Caesar přidal dva dny, když vytvořil juliánský kalendář v roce 46 př. N.l. (708 AUC), což mu dalo moderní délku 31 dnů. V roce 8 př. Nl byl přejmenován na počest Augusta. Podle konzultace Senatus citované Macrobiem si vybral tento měsíc, protože to byla doba několika jeho velkých triumfů, včetně dobytí Egypta.
