month.AUGUST.name=Srpen
month.JUNE.description=Červen je šestým měsícem roku v juliánském a gregoriánském kalendáři, druhý ze čtyř měsíců má délku 30 dnů a třetí z pěti měsíců má délku méně než 31 dnů. Červen obsahuje letní slunovrat na severní polokouli, den s největším množstvím denního světla a zimní slunovrat na jižní polokouli, den s nejmenším množstvím denního světla (v obou případech kromě polárních oblastí). Červen na severní polokouli je sezónním ekvivalentem prosince na jižní polokouli a naopak. Na severní polokouli je začátkem tradičního astronomického léta 21. června (meteorologické léto začíná 1. června). Na jižní polokouli začíná 1. června meteorologická zima.
month.DECEMBER.name=Prosinec
month.OCTOBER.name=říjen
month.JULY.name=červenec
month.NOVEMBER.name=Listopad
month.OCTOBER.description=Říjen je v juliánském a gregoriánském kalendáři desátým měsícem roku a šestým ze sedmi měsíců má délku 31 dnů. Osmý měsíc ve starém kalendáři Romulus c. - 750 př. N. L. Si říjen ponechal své jméno (z latinského a řeckého ´´C´, což znamená „osm“), po lednu a únoru byly vloženy do kalendáře, který původně vytvořil Římané. Ve starověkém Římě by se jeden ze tří patetů Mundus konal 5. října, Meditrinalia 11. října, Augustalia 12. října, říjnový kůň 15. října a Armilustrium 19. října. Tato data neodpovídají modernímu gregoriánskému kalendáři.
month.JANUARY.name=Leden
month.JULY.description=Červenec je sedmým měsícem roku (od června do srpna) v juliánském a gregoriánském kalendáři a čtvrtý ze sedmi měsíců má délku 31 dnů. Byl pojmenován římským senátem na počest římského generála Julia Caesara, protože to byl měsíc jeho narození. Před tím se jmenoval Quintilis, který byl pátým měsícem 10měsíčního kalendáře.
month.NOVEMBER.description=Listopad je v juliánském a gregoriánském kalendáři jedenáctý a předposlední měsíc roku, čtvrtý a poslední ze čtyř měsíců má délku 30 dní a pátý a poslední z pěti měsíců má délku méně než 31 dnů. Listopad byl devátým měsícem Romulova kalendáře. Listopad si ponechal své jméno (z latinského novemu, což znamená „devět“), když do římského kalendáře byly přidány leden a únor.
month.SEPTEMBER.name=září
month.JUNE.name=červen
month.FEBRUARY.description=Únor je v juliánském a gregoriánském kalendáři druhým měsícem roku. Měsíc má 28 dní v běžných letech nebo 29 v přestupných letech, přičemž 29. den se nazývá přestupný den. Je to první z pěti měsíců, který má méně než 31 dní (další čtyři jsou duben, červen, září a listopad) a jediný, který má méně než 30 dní. Sedm měsíců (leden, březen, květen, červenec, srpen, říjen a prosinec) má 31 dní, přičemž čtyři dříve zmíněné měsíce (duben, červen, září a listopad) mají přesně 30 dnů. To znamená, že dalších jedenáct měsíců má alespoň 30 dní.
month.MARCH.description=Březen je třetím měsícem roku a je pojmenován po Marsu v juliánském i gregoriánském kalendáři. Je to druhý ze sedmi měsíců, který má délku 31 dní. Na severní polokouli nastává meteorologický začátek jara první březnový den. Březnová rovnodennost 20. nebo 21. září představuje astronomický začátek jara na severní polokouli a začátek podzimu na jižní polokouli, kde je září sezónním ekvivalentem března na severní polokouli.
month.APRIL.description=Duben je čtvrtým měsícem roku v gregoriánském kalendáři, pátým na začátku Julianu, prvním ze čtyř měsíců s délkou 30 dnů a druhým z pěti měsíců s délkou kratší než 31 dnů.
month.MAY.name=Smět
month.SEPTEMBER.description=Září je v juliánském a gregoriánském kalendáři devátým měsícem roku, třetí ze čtyř měsíců má délku 30 dní a čtvrtý z pěti měsíců má délku méně než 31 dní. Na severní polokouli je září sezónním ekvivalentem března na jižní polokouli.
month.APRIL.name=Duben
month.DECEMBER.description=Prosinec je v juliánském a gregoriánském kalendáři dvanáctým a posledním měsícem roku. Je to také poslední ze sedmi měsíců, který má délku 31 dní. Prosinec dostal své jméno podle latinského slova decem (což znamená deset), protože to byl původně desátý měsíc roku v Romulusově kalendáři, který začal v březnu. Zimní dny po prosinci nebyly zahrnuty jako součást žádného měsíce. Později byly měsíce leden a únor vytvořeny z bezměsíčního období a přidány na začátek kalendáře, ale prosinec si ponechal svůj název.
month.definition=Měsíc je jednotka času, použitá s kalendáři, která je přibližně stejně dlouhá jako přirozené období související s pohybem Měsíce; měsíc a měsíc jsou příbuzní. Tradiční koncept vznikl s cyklem fází měsíce; takové měsíce (lunace) jsou synodické měsíce a trvají přibližně 29,53 dne. Z vykopaných měřicích tyčí vědci odvodili, že lidé počítali dny ve vztahu k fázím Měsíce již v paleolitu. Synodické měsíce, založené na oběžné době Měsíce vzhledem k linii Země-Slunce, jsou dodnes základem mnoha kalendářů a používají se k rozdělení roku.
month.JANUARY.description=Leden je prvním měsícem roku v juliánském a gregoriánském kalendáři a prvním ze sedmi měsíců, který má délku 31 dnů. První den v měsíci se označuje jako Nový rok. Je to v průměru nejchladnější měsíc roku na většině severní polokoule (kde je druhým zimním měsícem) a nejteplejší měsíc roku na většině jižní polokoule (kde je druhým měsícem léta) ). Na jižní polokouli je leden sezónním ekvivalentem července na severní polokouli a naopak.
month.MAY.description=Květen je v juliánském a gregoriánském kalendáři pátým měsícem roku a třetím ze sedmi měsíců má délku 31 dnů. Květen je měsícem jara na severní polokouli a podzim na jižní polokouli. Květen je tedy na jižní polokouli sezónním ekvivalentem listopadu na severní polokouli a naopak.
