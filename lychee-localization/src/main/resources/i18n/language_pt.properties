language.IRISH.description=O irlandês é uma língua goidélica do ramo celta insular da família das línguas celtas, que por sua vez faz parte da família das línguas indo-europeias. O irlandês se originou na ilha da Irlanda e foi a primeira língua da população até o final do século XVIII. Embora o inglês tenha sido a primeira língua da maioria dos residentes da ilha desde o início do século 19, o irlandês é falado como primeira língua em amplas áreas dos condados de Cork, Donegal, Galway e Kerry, bem como em áreas menores dos condados de Mayo, Meath e Waterford. Também é falado por um grupo maior de falantes habituais, mas não tradicionais, principalmente em áreas urbanas onde a maioria são falantes de uma segunda língua. O número de usuários diários fora do sistema educacional é de cerca de 73.000, e mais de 1,85 milhão de pessoas em toda a ilha afirmam ser pelo menos um pouco proficiente com o idioma.
language.ALBANIAN.name=albanês
language.CZECH.name=Tcheco
language.DUTCH.name=holandês
language.GREEK.description=O grego é um ramo independente da família indo-européia de línguas, nativa da Grécia, Chipre, Albânia, outras partes do Mediterrâneo Oriental e do Mar Negro. Ele tem a mais longa história documentada de qualquer língua indo-europeia viva, abrangendo pelo menos 3.400 anos de registros escritos. Seu sistema de escrita é o alfabeto grego, usado há mais de 2.000 anos; anteriormente, o grego era gravado em sistemas de escrita como o Linear B e o silabário cipriota. O alfabeto surgiu da escrita fenícia e, por sua vez, foi a base do latim, cirílico, armênio, copta, gótico e muitos outros sistemas de escrita.
language.PORTUGUESE.description=O português é uma língua românica originária da Península Ibérica da Europa. É a única língua oficial de Portugal, Angola, Moçambique, Guiné-Bissau, Cabo Verde, São Tomé e Príncipe e do Brasil, embora tenha status de língua co-oficial em Timor-Leste, Guiné Equatorial e Macau. Uma pessoa ou nação de língua portuguesa é designada por "Lusófona" (lusófono). Como resultado da expansão durante a época colonial, uma presença cultural de falantes do português e do crioulo português também é encontrada em todo o mundo. O português faz parte do grupo ibero-românico que evoluiu de vários dialetos do latim vulgar no reino medieval da Galiza e no condado de Portugal, e manteve alguma fonologia celta e seu léxico.
language.GERMAN.description=A língua alemã é uma língua germânica ocidental falada principalmente na Europa Central. É a língua oficial ou co-oficial mais falada na Alemanha, Áustria, Suíça, Liechtenstein e na província italiana do Tirol do Sul. É também uma língua co-oficial de Luxemburgo, Bélgica e partes do sudoeste da Polônia, bem como uma língua nacional na Namíbia. O alemão é mais semelhante a outras línguas no ramo da língua germânica ocidental, incluindo afrikaans, holandês, inglês, as línguas frísias, baixo alemão (baixo saxão), luxemburguês, escocês e iídiche. Ele também contém semelhanças no vocabulário com o dinamarquês, o norueguês e o sueco, embora pertençam ao grupo germânico do norte. O alemão é a segunda língua germânica mais falada depois do inglês.
language.ITALIAN.name=italiano
language.MACEDONIAN.description=O macedônio é uma língua eslava do sul oriental. Falado como primeira língua por cerca de dois milhões de pessoas, é o idioma oficial da Macedônia do Norte. A maioria dos falantes pode ser encontrada no país e sua diáspora, com um número menor de falantes em toda a região transnacional da Macedônia. O macedônio também é uma língua minoritária reconhecida em partes da Albânia, Bósnia e Herzegovina, Romênia e Sérvia e é falada por comunidades de emigrantes predominantemente na Austrália, Canadá e Estados Unidos.
language.SERBIAN.description=O sérvio é a variedade padronizada da língua servo-croata usada principalmente pelos sérvios. É a língua oficial e nacional da Sérvia, uma das três línguas oficiais da Bósnia e Herzegovina e co-oficial em Montenegro, onde é falada pela maioria relativa da população. É uma língua minoritária reconhecida na Croácia, Macedônia do Norte, Romênia, Hungria, Eslováquia e República Tcheca.
language.BULGARIAN.name=búlgaro
language.CHINESE.name=chinês
language.KOREAN.name=coreano
language.FINNISH.description=O finlandês é uma língua uralica do ramo finlandês falada pela maioria da população da Finlândia e por finlandeses étnicos fora da Finlândia. O finlandês é uma das duas línguas oficiais da Finlândia (sendo a outra o sueco). Na Suécia, tanto o finlandês quanto o meñkieli (que tem inteligibilidade mútua significativa com o finlandês) são línguas oficiais minoritárias. A língua Kven, que como o Meänkieli é mutuamente inteligível com o finlandês, é falada no condado norueguês de Troms og Finnmark por um grupo minoritário de descendência finlandesa.
language.PORTUGUESE.name=Português
language.CZECH.description=O tcheco, historicamente também boêmio, é uma língua eslava ocidental do grupo tcheco-eslovaco. Falado por mais de 13 milhões de pessoas, é o idioma oficial da República Tcheca. O tcheco está intimamente relacionado ao eslovaco, ao ponto de alta inteligibilidade mútua, bem como ao polonês em menor grau. Como outras línguas eslavas, o tcheco é uma língua fusional com um rico sistema de morfologia e ordem de palavras relativamente flexível. Seu vocabulário foi amplamente influenciado pelo latim e alemão.
language.ENGLISH.name=inglês
language.FRENCH.description=O francês ou langue française é uma língua românica da família indo-européia. Ele descendia do latim vulgar do Império Romano, como todas as línguas românicas. O francês evoluiu do Gallo-Romance, o latim falado na Gália e, mais especificamente, na Gália do Norte. Seus parentes mais próximos são as outras Langues d'oïl - línguas historicamente faladas no norte da França e no sul da Bélgica, que o francês (Francien) suplantou em grande parte. O francês também foi influenciado pelas línguas celtas nativas do norte da Gália romana, como Gallia Belgica, e pela língua franca (germânica) dos invasores francos pós-romanos. Hoje, devido à expansão anterior da França no exterior, existem várias línguas crioulas baseadas no francês, mais notavelmente o crioulo haitiano. Uma pessoa ou nação de língua francesa pode ser chamada de francófona tanto em inglês como em francês.
language.HUNGARIAN.description=O húngaro é uma língua uralica falada na Hungria e em partes de vários países vizinhos. É a língua oficial da Hungria e uma das 24 línguas oficiais da União Europeia. Fora da Hungria, também é falado por comunidades de húngaros na atual Eslováquia, Ucrânia ocidental (Subcarpática), Romênia central e ocidental (Transilvânia), norte da Sérvia (Voivodina), norte da Croácia, nordeste da Eslovênia (região de Mur) e leste da Áustria.
language.INDONESIAN.description=Indonésio é a língua oficial da Indonésia. É uma variedade padronizada de malaio, uma língua austronésica que tem sido usada como língua franca no arquipélago multilíngue da Indonésia por séculos. A Indonésia é a quarta nação mais populosa do mundo - da qual a maioria fala indonésio, o que a torna uma das línguas mais faladas no mundo.
language.CHINESE.description=Chinês é um grupo de variedades de línguas que formam o ramo sinítico das línguas sino-tibetanas, faladas pela maioria étnica chinesa Han e muitos grupos étnicos minoritários na Grande China. Cerca de 1,3 bilhão de pessoas (ou aproximadamente 16% da população mundial) falam uma variedade de chinês como primeira língua.
language.THAI.description=Tailandês é a língua nacional da Tailândia e a língua oficial de fato; é a primeira língua do povo tailandês central e da maioria dos chineses tailandeses, dependendo da idade. É membro do grupo Tai da família linguística Kra-Dai e uma das mais de 60 línguas da Tailândia. Mais da metade do vocabulário tailandês é derivado ou emprestado do pali, sânscrito, mon e antigo khmer. É uma língua tonal e analítica, semelhante ao chinês e ao vietnamita.
language.NORWEGIAN.description=O norueguês é uma língua germânica do norte falada principalmente na Noruega, onde é uma língua oficial. Junto com o sueco e o dinamarquês, o norueguês forma um continuum dialetal de variedades locais e regionais mais ou menos mutuamente inteligíveis; alguns dialetos noruegueses e suecos, em particular, são muito próximos. Essas línguas escandinavas, junto com o feroês e o islandês, bem como algumas línguas extintas, constituem as línguas germânicas do norte. O feroês e o islandês não são mutuamente inteligíveis com o norueguês em sua forma falada porque o escandinavo continental diverge deles. Embora as duas línguas germânicas com maior número de falantes, inglês e alemão, tenham semelhanças com o norueguês, nenhuma delas é mutuamente inteligível com ele. O norueguês é descendente do nórdico antigo, a língua comum dos povos germânicos que viviam na Escandinávia durante a era viking.
language.RUSSIAN.description=Russo é uma língua eslava oriental nativa dos russos na Europa Oriental. É uma língua oficial na Rússia, Bielo-Rússia, Cazaquistão, Quirguistão e é amplamente usada em todo o Cáucaso, na Ásia Central e, até certo ponto, nos Estados Bálticos. O russo pertence à família das línguas indo-européias, um dos quatro membros vivos das línguas eslavas orientais ao lado, e parte do ramo balto-eslavo maior.
language.ALBANIAN.description=O albanês é uma língua indo-européia falada pelos albaneses nos Bálcãs e na diáspora albanesa nas Américas, Europa e Oceania. Com cerca de 7,5 milhões de falantes, compreende um ramo independente dentro das línguas indo-europeias e não está intimamente relacionado com qualquer outra língua.
