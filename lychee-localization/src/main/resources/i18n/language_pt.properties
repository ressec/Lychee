language.FRENCH.name=francês
language.ICELANDIC.description=O islandês é uma língua germânica do norte falada por cerca de 314.000 pessoas, a grande maioria das quais vive na Islândia, onde é a língua nacional. É mais intimamente relacionado com o feroês e o norueguês ocidental.
language.ARABIC.name=árabe
language.HUNGARIAN.name=húngaro
language.BELARUSIAN.description=Bielo-russo é uma língua eslava falada pelos bielo-russos. É uma das duas línguas oficiais da República da Bielorrússia segundo a atual Constituição (Artigo 17), junto com o russo. Além disso, é falado em algumas partes da Rússia, Lituânia, Letônia, Polônia e Ucrânia por minorias bielorrussas nesses países.
language.BULGARIAN.description=O búlgaro é uma língua eslava do sul falada no sudeste da Europa, principalmente na Bulgária. É a língua dos búlgaros.
language.ROMANIAN.name=romena
language.SPANISH.name=espanhol
language.MALTESE.name=maltês
language.definition=Uma linguagem é um sistema estruturado de comunicação usado por humanos, incluindo fala (linguagem falada), gestos (linguagem de sinais) e escrita. A maioria das línguas tem um sistema de escrita composto de glifos para inscrever o som ou gesto original e seu significado.
language.MACEDONIAN.name=Macedônio
language.DANISH.name=dinamarquês
language.FINNISH.name=finlandês
language.SLOVENIAN.name=esloveno
language.SLOVAK.description=Eslovaco é uma língua eslava ocidental do grupo tcheco-eslovaco. Falado por cerca de 5 milhões de pessoas como língua nativa, principalmente eslovacos étnicos, é a língua oficial da Eslováquia e uma das 24 línguas oficiais da União Europeia.
language.ENGLISH.description=O inglês é uma língua germânica ocidental falada pela primeira vez na Inglaterra medieval, que eventualmente se tornou a principal língua do discurso internacional no século XXI. Seu nome é uma homenagem aos anglos, um dos antigos povos germânicos que migraram para a região da Grã-Bretanha que mais tarde recebeu seu nome, Inglaterra. Ambos os nomes derivam de Anglia, uma península no Mar Báltico. O inglês está mais intimamente relacionado com o frísio e o baixo saxão, enquanto seu vocabulário foi significativamente influenciado por outras línguas germânicas, particularmente o nórdico antigo (uma língua germânica do norte), assim como o latim e o francês.
language.IRISH.name=irlandês
language.ARABIC.description=O árabe é uma língua semítica, como o hebraico e o aramaico. Cerca de 292 milhões de pessoas o falam como primeira língua. Muito mais pessoas também podem entendê-lo como uma segunda língua. A língua árabe tem seu próprio alfabeto escrito da direita para a esquerda, como o hebraico. Por ser tão falado em todo o mundo, é uma das seis línguas oficiais da ONU, sendo as outras inglês, francês, espanhol, russo e chinês.
language.SWEDISH.description=O sueco é uma língua germânica do norte falada nativamente por 10 milhões de pessoas, predominantemente na Suécia (como a única língua oficial) e em partes da Finlândia, onde tem situação legal igual à do finlandês. É amplamente mutuamente inteligível com o norueguês e o dinamarquês, embora o grau de inteligibilidade mútua dependa em grande parte do dialeto e do sotaque do falante. O norueguês e o dinamarquês escritos são geralmente mais facilmente compreendidos por falantes de sueco do que as línguas faladas, devido às diferenças de tom, sotaque e entonação. O sueco é descendente do nórdico antigo, a língua comum dos povos germânicos que viviam na Escandinávia durante a era viking. Tem mais falantes do que qualquer outra língua germânica do norte.
language.HEBREW.description=O hebraico é uma língua semítica do noroeste nativa de Israel. Em 2013, o hebraico moderno era falado por mais de nove milhões de pessoas em todo o mundo. Historicamente, é considerada a língua dos israelitas, judeus e seus ancestrais; no entanto, o idioma não foi referido pelo nome "hebraico" no próprio Tanakh. Mishnah Gitin 9: 8 refere-se ao idioma como Ivrit que significa hebraico, no entanto, Mishnah Megillah se refere ao idioma hebraico como Ashurit que significa assírio, que é um metônimo derivado do nome do alfabeto em contraste com Ivrit que significa o alfabeto paleo-hebraico. Os primeiros exemplos escritos do paleo-hebraico datam do século 10 AEC. O hebraico pertence ao ramo semítico do noroeste da família das línguas afro-asiáticas e é a única língua cananéia ainda falada e o único exemplo verdadeiramente bem-sucedido de uma língua morta revivida, e uma das duas únicas línguas semíticas do noroeste ainda faladas, sendo a outra o aramaico.
language.JAPANESE.name=japonês
language.NORWEGIAN.name=norueguês
language.SWEDISH.name=sueco
language.UKRAINIAN.description=Ucraniano, historicamente também ruteno, é uma língua eslava oriental. É a língua oficial do estado da Ucrânia e uma das três línguas oficiais do estado não reconhecido da Transnístria, sendo as outras duas o moldavo e o russo. Escrito em ucraniano usa uma variante da escrita cirílica (consulte o alfabeto ucraniano).
language.CATALAN.description=O catalão, conhecido na comunidade valenciana e em Carche como valenciano, é uma língua românica ocidental derivada do latim vulgar. É a língua oficial de Andorra e uma língua co-oficial de três comunidades autônomas no leste da Espanha: Catalunha, Comunidade Valenciana e Ilhas Baleares. Ele também tem status semi-oficial na comuna italiana de Alghero. Também é falado no departamento dos Pirinéus Orientais, na França, e em duas outras áreas do leste da Espanha: a faixa oriental de Aragão e a região de Carche, na região de Múrcia. Os territórios de língua catalã / valenciana são freqüentemente chamados de Països Catalans ou "Países Catalães".
language.LITHUANIAN.description=O lituano é uma língua báltica. É a língua oficial da Lituânia e uma das línguas oficiais da União Europeia. Existem cerca de 2,8 milhões de falantes nativos de lituano na Lituânia e cerca de 200.000 falantes em outros lugares.
language.SLOVENIAN.description=O esloveno é uma língua eslava do sul falada pelos eslovenos. É falado por cerca de 2,5 milhões de falantes em todo o mundo, a maioria dos quais vive na Eslovênia, onde é uma das três línguas oficiais. Uma vez que a Eslovénia faz parte da União Europeia, o esloveno é também uma das suas 24 línguas oficiais e de trabalho.
language.HINDI.name=hindi
language.LATVIAN.description=O letão, também conhecido como letão, é uma língua do Báltico oriental falada na região do Báltico. É a língua dos letões e a língua oficial da Letónia, bem como uma das línguas oficiais da União Europeia. Existem cerca de 1,3 milhão de falantes nativos de letão na Letônia e 100.000 no exterior. Ao todo, 2 milhões, ou 80% da população da Letônia, falam letão. Destes, cerca de 1,16 milhão ou 62% usavam como idioma principal em casa.
language.THAI.name=tailandês
language.CROATIAN.description=Croata é a variedade padronizada da língua servo-croata usada pelos croatas, principalmente na Croácia, na Bósnia e Herzegovina, na província sérvia de Voivodina e em outros países vizinhos. É o padrão literário oficial da Croácia e uma das línguas oficiais da União Europeia. O croata é também uma das línguas oficiais da Bósnia e Herzegovina e uma língua minoritária reconhecida na Sérvia e nos países vizinhos.
language.HINDI.description=Hindi, ou mais precisamente, Hindi padrão moderno é uma língua indo-ariana falada na Índia. O hindi foi descrito como um registro padronizado e sânscrito da língua hindustani, que se baseia principalmente no dialeto Khariboli de Delhi e nas áreas vizinhas do norte da Índia. Hindi, escrito na escrita Devanagari, é uma das duas línguas oficiais do Governo da Índia, juntamente com a língua inglesa. É uma língua oficial em 9 Estados e 3 Territórios da União e uma língua oficial adicional em 3 outros Estados. Hindi também é uma das 22 línguas oficiais da República da Índia.
language.TURKISH.name=turco
language.POLISH.name=polonês
language.CROATIAN.name=croata
language.ROMANIAN.description=Romeno é uma língua românica dos Balcãs falada por aproximadamente 24-26 milhões de pessoas como língua nativa, principalmente na Romênia e na Moldávia, e por outros 4 milhões de pessoas como segunda língua. De acordo com outra estimativa, cerca de 34 milhões de pessoas em todo o mundo podem falar romeno, das quais 30 milhões falam como língua nativa. É uma língua oficial e nacional da Roménia e da Moldávia e é uma das línguas oficiais da União Europeia.
language.SLOVAK.name=Eslovaco
language.SPANISH.description=O espanhol ou castelhano é uma língua românica que se originou na Península Ibérica da Europa. Hoje, é uma língua global com quase 500 milhões de falantes nativos, principalmente na Espanha e nas Américas. É a segunda língua nativa mais falada no mundo, depois do mandarim, e a quarta língua mais falada no mundo, depois do inglês, do mandarim e do hindi.
language.MALAY.description=O malaio é uma língua austronésica falada oficialmente no Brunei, Indonésia, Malásia e Singapura e não oficialmente falada no Timor Leste e em partes da Tailândia. Uma língua dos malaios, é falada por 290 milhões de pessoas (cerca de 260 milhões como indonésios) em todo o mundo malaio.
language.GREEK.name=grego
language.ESTONIAN.name=estoniano
language.MALTESE.description=O maltês é uma língua semítica falada pelo povo maltês. É a língua nacional de Malta e a única língua semita oficial da União Europeia. O maltês é uma variedade latinizada do árabe histórico falado por meio de sua descendência do árabe siculo, que se desenvolveu como um dialeto árabe magrebino durante o emirado da Sicília entre 831 e 1091. Como resultado da invasão normanda de Malta e a subsequente recristianização de Na ilha, o maltês evoluiu independentemente do árabe clássico em um processo gradual de latinização. É, portanto, excepcional como uma variedade de árabe histórico que não tem nenhuma relação diglóssica com o árabe clássico ou moderno padrão. O maltês é, portanto, classificado separadamente das 30 variedades que constituem a macrolinguagem árabe moderna. O maltês também se distingue do árabe e de outras línguas semíticas, uma vez que sua morfologia foi profundamente influenciada pelas línguas românicas, nomeadamente o italiano e o siciliano.
language.JAPANESE.description=O japonês é uma língua do Leste Asiático falada por cerca de 128 milhões de pessoas, principalmente no Japão, onde é a língua nacional. É um membro da família de línguas japonesas (ou japonês-Ryukyuan), e sua relação com outras línguas, como o coreano, é debatida. As línguas japonesas foram agrupadas com outras famílias de línguas, como Ainu, Austroasiatic e o agora desacreditado Altaico, mas nenhuma dessas propostas obteve ampla aceitação.
language.INDONESIAN.name=indonésio
language.DANISH.description=O dinamarquês é uma língua germânica do norte falada por cerca de seis milhões de pessoas, principalmente na Dinamarca, Groenlândia e na região do sul de Schleswig, no norte da Alemanha, onde é uma língua minoritária. Além disso, comunidades menores de língua dinamarquesa são encontradas na Noruega, Suécia, Espanha, Estados Unidos, Canadá, Brasil e Argentina. Devido à imigração e à mudança de idioma nas áreas urbanas, cerca de 15 a 20% da população da Groenlândia fala dinamarquês como primeira língua.
language.TURKISH.description=O turco é a língua turca mais falada, com cerca de 70 a 80 milhões de falantes, a língua nacional da Turquia. Fora de seu país natal, grupos menores e significativos de falantes existem no Iraque, Síria, Alemanha, Áustria, Bulgária, Macedônia do Norte, Chipre do Norte, Grécia, Cáucaso e outras partes da Europa e Ásia Central. Chipre solicitou que a União Europeia adicionasse o turco como idioma oficial, embora a Turquia não seja um estado membro.
language.GERMAN.name=alemão
language.MALAY.name=malaio
language.UKRAINIAN.name=ucraniano
language.POLISH.description=Polonês ou simplesmente polski, é uma língua eslava ocidental do grupo lechítico. É falado principalmente na Polônia e serve como língua nativa dos poloneses. Além de ser o idioma oficial da Polônia, também é usado por minorias polonesas em outros países. Existem mais de 50 milhões de falantes de polonês em todo o mundo - é a sexta língua mais falada na União Europeia.
language.ESTONIAN.description=Estoniano é uma língua Uralic do ramo Finnic falado na Estônia. É a língua oficial da Estônia, falada nativamente por cerca de 1,1 milhão de pessoas; 922.000 pessoas na Estônia e 160.000 fora da Estônia. É uma língua fínica do sul e é a segunda língua mais falada entre todas as línguas fínicas.
language.ITALIAN.description=O italiano ou língua italiana é uma língua românica da família das línguas indo-europeias. O italiano é, na maioria das medidas e junto com a Sardenha, a língua mais próxima do latim, da qual descende pelo latim vulgar. O italiano é uma língua oficial na Itália, Suíça (Ticino e os Grisões), São Marino e Cidade do Vaticano. Tem um estatuto oficial de minoria no oeste da Istria (Croácia e Eslovénia). Anteriormente, tinha status oficial na Albânia, Malta, Mônaco, Montenegro (Kotor), Grécia (Ilhas Jônicas e Dodecaneso) e é geralmente entendida na Córsega por falantes da Córsega (devido à sua estreita relação com esta língua de influência toscana). Também costumava ser uma língua oficial na antiga África oriental italiana e no norte da África italiano, onde ainda desempenha um papel significativo em vários setores. O italiano também é falado por grandes comunidades de expatriados nas Américas e na Austrália. O italiano está incluído nas línguas abrangidas pela Carta Europeia das Línguas Regionais ou Minoritárias na Bósnia e Herzegovina e na Roménia, embora o italiano não seja uma língua co-oficial nem protegida nestes países. Muitos falantes de italiano são bilíngues nativos de italiano (tanto em sua forma padrão quanto em variedades regionais) e outras línguas regionais.
language.DUTCH.description=O holandês é uma língua germânica ocidental falada por cerca de 24 milhões de pessoas como primeira língua e 5 milhões de pessoas como segunda língua, constituindo a maioria das pessoas na Holanda (onde é a única língua oficial em todo o país) e na Bélgica (como uma de três línguas oficiais). É a terceira língua germânica mais falada, depois de seus parentes próximos inglês e alemão.
language.KOREAN.description=O coreano é uma língua da Ásia Oriental falada por cerca de 77 milhões de pessoas. É a língua oficial e nacional de ambas as Coreias: Coreia do Norte e Coreia do Sul, com diferentes formulários oficiais padronizados usados ​​em cada país. É uma língua minoritária reconhecida na Prefeitura Autônoma Coreana de Yanbian e no Condado Autônomo Coreano de Changbai na Província de Jilin, China. Também é falado em partes de Sakhalin, Rússia e Ásia Central.
