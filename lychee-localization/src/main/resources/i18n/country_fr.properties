country.ARUBA.anthem="Aruba Dushi Tera" ("Aruba Sweet Land" ou "Aruba Lovely Country") est l'hymne national d'Aruba. C'est une valse écrite par Juan Chabaya Lampe et composée par Rufo Wever. Le dernier couplet a été écrit par Hubert (Lio) Booi. Il a été accepté comme l'hymne national d'Aruba le 18 mars 1976. Il est écrit en papiamento.
country.KUWAIT.name=Koweit
country.SEYCHELLES.description=Seychelles, officiellement la République des Seychelles est un pays insulaire archipélagique de l'océan Indien, à l'est de la mer de Somalie. Le pays se compose de 115 îles. Sa capitale et plus grande ville, Victoria, se trouve à 1500 kilomètres (932 mi) à l'est de l'Afrique continentale. Les autres pays et territoires insulaires voisins comprennent les Comores, Madagascar, Maurice et les régions d'outre-mer françaises de Mayotte et de l'Union au sud; ainsi que les Maldives et l'archipel des Chagos (administré par le Royaume-Uni en tant que territoire britannique de l'océan Indien) à l'est. Avec une population d'environ 98 462 habitants, il a la plus petite population de tous les pays africains souverains.
