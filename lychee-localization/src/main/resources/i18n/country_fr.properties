country.TRINIDAD_AND_TOBAGO.description=Trinité-et-Tobago, officiellement la République de Trinité-et-Tobago est le pays insulaire le plus au sud des Caraïbes et est connu pour sa richesse en combustibles fossiles. Composé des îles principales de Trinité-et-Tobago et de nombreuses îles beaucoup plus petites, il est situé à 130 kilomètres (81 miles) au sud de Grenade et à 11 kilomètres (6,8 miles) au large des côtes du nord-est du Venezuela. Il partage des frontières maritimes avec la Barbade au nord-est, la Grenade au nord-ouest, la Guyane au sud-est et le Venezuela au sud et à l'ouest.
