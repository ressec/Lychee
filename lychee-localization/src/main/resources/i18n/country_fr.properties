country.SUDAN_SOUTH.description=Le Soudan du Sud, officiellement connu sous le nom de République du Soudan du Sud, est un pays enclavé de l'Afrique centrale orientale. Il est bordé à l'est par l'Éthiopie, au nord par le Soudan, à l'ouest par la République centrafricaine, au sud-ouest par la République démocratique du Congo, au sud par l'Ouganda et au sud-est par le Kenya.
