country.BELIZE.description=Le Belize, anciennement connu sous le nom de Honduras britannique, est un pays des Caraïbes situé sur la côte nord-est de l'Amérique centrale. Le Belize est bordé au nord-ouest par le Mexique, à l'est par la mer des Caraïbes et au sud et à l'ouest par le Guatemala. Il a une superficie de 22970 kilomètres carrés (8867 milles carrés) et une population de 408487 (2019). Son continent mesure environ 290 km (180 mi) de long et 110 km (68 mi) de large. Il a la plus faible densité de population et de population d'Amérique centrale. Le taux de croissance démographique du pays de 1,87% par an (estimation 2018) est le deuxième plus élevé de la région et l'un des plus élevés de l'hémisphère occidental.
