country.MACAO.description=Macao, également orthographié Macao et officiellement la région administrative spéciale de Macao de la République populaire de Chine, est une ville et une région administrative spéciale de la République populaire de Chine dans le delta occidental de la rivière des Perles, près de la mer de Chine méridionale. Avec une population d'environ 650 000 habitants et une superficie de 32,9 km2 (12,7 milles carrés), c'est la région la plus densément peuplée du monde.
