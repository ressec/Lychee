country.ANGOLA.motto=La vertu est plus forte lorsqu'elle est unie
country.VANUATU.description=Vanuatu, officiellement la République de Vanuatu est un pays insulaire situé dans l'océan Pacifique Sud. L'archipel, d'origine volcanique, se trouve à 1750 kilomètres à l'est du nord de l'Australie, à 540 kilomètres au nord-est de la Nouvelle-Calédonie, à l'est de la Nouvelle-Guinée, au sud-est des îles Salomon et à l'ouest des Fidji.
country.REUNION.name=Réunion
country.SLOVENIA.description=La Slovénie, officiellement la République de Slovénie est un pays situé en Europe centrale au carrefour des principales routes culturelles et commerciales européennes. Il est bordé par l'Italie à l'ouest, l'Autriche au nord, la Hongrie au nord-est, la Croatie au sud-est et la mer Adriatique au sud-ouest. La Slovénie couvre 20 271 kilomètres carrés (7 827 milles carrés) et compte une population de 2,095 millions d'habitants. L'un des États successeurs de l'ex-Yougoslavie, la Slovénie est désormais une république parlementaire et un pays membre de l'Union européenne, des Nations Unies et de l'OTAN. La capitale et la plus grande ville est Ljubljana.
country.TURKS_AND_CAICOS_ISLANDS.official=Les îles Turques et Caïques
country.HOLY_SEE.description=Le Saint-Siège, également appelé le Siège de Rome, est la juridiction de l'évêque de Rome, connu sous le nom de pape, qui comprend le siège épiscopal apostolique du diocèse de Rome avec la juridiction ecclésiastique universelle de l'Église catholique mondiale, ainsi qu'un entité souveraine de droit international, régissant la Cité du Vatican.
country.IVORY_COAST.official=La République de Côte d'Ivoire
country.FAROE_ISLANDS.description=Les îles Féroé ou Féroé sont un archipel de l'Atlantique Nord situé à 320 kilomètres au nord-nord-ouest de l'Écosse et à environ mi-chemin entre la Norvège et l'Islande. C'est un territoire autonome au sein du Royaume du Danemark. Les îles ont une superficie totale d'environ 1400 kilomètres carrés (540 miles carrés) avec une population de 52703 en septembre 2020.
