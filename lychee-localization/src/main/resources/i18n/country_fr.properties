country.ALBANIA.anthem="Himni i Flamurit" est l'hymne national de l'Albanie. Sa musique a été adaptée d'une composition originale du compositeur roumain Ciprian Porumbescu, pour la chanson "Pe-al nostru steag e scris Unire" (ou "E scris pe tricolor Unire"). Les paroles ont été écrites par le poète albanais Asdreni (Aleksandre Stavre Drenova) et sont proches des paroles roumaines originales qu'Andrei Barseanu a écrites pour la pièce de Porumbescu.
