country.MAURITIUS.description=Maurice, officiellement la République de Maurice est une nation insulaire de l'océan Indien à environ 2000 kilomètres (1200 mi) au large de la côte sud-est du continent africain, à l'est de Madagascar. Il comprend l'île principale éponyme de Maurice et Rodrigues, Agaléga et Saint-Brandon. Les îles Maurice et Rodrigues font partie des îles Mascareignes, avec la proximité de l'Union, un département français d'outre-mer. La capitale et la plus grande ville, Port Louis, est située à Maurice, où se concentre la majeure partie de la population. Le pays s'étend sur 2 040 kilomètres carrés (790 milles carrés) et possède une zone économique exclusive couvrant 2,3 millions de kilomètres carrés.
