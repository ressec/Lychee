country.BHUTAN.description=Le Bhoutan, officiellement connu sous le nom de Royaume du Bhoutan, est un pays enclavé de l'Himalaya oriental en Asie du Sud. Il est bordé par la région autonome du Tibet en Chine au nord, la vallée de Chumbi au Tibet et est à peine séparé du Népal, de l'état indien du Sikkim à l'ouest et des états indiens d'Assam, du Bengale occidental et d'Arunachal Pradesh dans le sud, est et sud-ouest. Le Bhoutan est géopolitiquement en Asie du Sud et est le deuxième pays le moins peuplé de la région après les Maldives. Thimphu est sa capitale et la plus grande ville, tandis que Phuntsholing est son centre financier.
