country.PAKISTAN.official=La République islamique du Pakistan
country.IRAN.description=L'Iran a également appelé la Perse et officiellement la République islamique d'Iran est un pays d'Asie occidentale. Il est bordé au nord-ouest par l'Arménie et l'Azerbaïdjan, au nord par la mer Caspienne, au nord-est par le Turkménistan, à l'est par l'Afghanistan, au sud-est par le Pakistan, au sud par le golfe Persique et le golfe d'Oman, et à l'ouest par la Turquie et l'Irak. Sa situation centrale en Eurasie et sa proximité avec le détroit d'Ormuz lui confèrent une importance géostratégique significative. Téhéran est la capitale et la plus grande ville, ainsi que le principal centre économique et culturel; c'est aussi la ville la plus peuplée d'Asie occidentale, avec plus de 8,8 millions d'habitants et jusqu'à 15 millions, y compris la zone métropolitaine. Avec 83 millions d'habitants, l'Iran est le 17e pays le plus peuplé du monde. Couvrant 1 648 195 km2 (636 372 milles carrés), c'est le deuxième plus grand pays du Moyen-Orient et le 17e plus grand au monde.
country.SWEDEN.official=Le Royaume de Suède
country.CANADA.official=La République du Cameroun
country.ARUBA.official=Aruba
country.DJIBOUTI.description=Djibouti, officiellement la République de Djibouti, est un pays situé dans la Corne de l'Afrique en Afrique. Il est bordé par la Somalie au sud, l'Éthiopie au sud et à l'ouest, l'Érythrée au nord et la mer Rouge et le golfe d'Aden à l'est. De l'autre côté du golfe d'Aden se trouve le Yémen. Le pays a une superficie totale de 23 200 km2 (8 958 milles carrés). La République de Djibouti est principalement habitée par deux groupes ethniques, les Somaliens et les Afars, le premier constituant la majorité de la population.
