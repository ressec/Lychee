country.GUERNSEY.description=Le bailliage de Guernesey est l'une des trois dépendances de la Couronne. Séparé du duché et du duché de Normandie par et selon les termes du traité (ou paix) de Le Goulet en 1204, le bailliage comprend un certain nombre d'îles de la Manche qui relèvent de trois sous-juridictions distinctes: Guernesey, Aurigny et Sark.
country.IRELAND.description=L'Irlande, également connue sous le nom de République d'Irlande, est un pays du nord-ouest de l'Europe qui occupe 26 des 32 comtés de l'île d'Irlande. La capitale et la plus grande ville est Dublin, située à l'est de l'île. Environ 40% de la population du pays, qui compte 4,9 millions d'habitants, réside dans la région du Grand Dublin. L'État souverain partage sa seule frontière terrestre avec l'Irlande du Nord qui fait partie du Royaume-Uni. Il est par ailleurs entouré par l'océan Atlantique, avec la mer Celtique au sud, le canal St George au sud-est et la mer d'Irlande à l'est. C'est une république parlementaire unitaire. La législature, l'Oireachtas, se compose d'une chambre basse, DÃ¡il Ã ‰ ireann, une chambre haute, Seanad Ã ‰ ireann, et un président élu (UachtarÃ¡n) qui sert en grande partie de chef d'État de cérémonie, mais avec certains pouvoirs et devoirs importants. Le chef du gouvernement est le Taoiseach (Premier ministre, littéralement «chef», un titre qui n'est pas utilisé en anglais), qui est élu par le DÃ¡il et nommé par le président; le Taoiseach nomme à son tour d'autres ministres du gouvernement.
