country.IRAQ.description=L'Irak, officiellement la République d'Irak est un pays d'Asie occidentale, bordé par la Turquie au nord, l'Iran à l'est, le Koweït au sud-est, l'Arabie saoudite au sud, la Jordanie au sud-ouest et la Syrie à l'ouest. La capitale et la plus grande ville est Bagdad. L'Irak abrite divers groupes ethniques, notamment des Arabes, des Kurdes, des Turkmènes, des Assyriens, des Yézidis, des Chabakis, des Arméniens, des Mandéens, des Circassiens, des Sabiens et des Kawliya. Environ 99% des 38 millions de citoyens du pays sont musulmans, avec de petites minorités de chrétiens, yarsans, yézidis et mandéens également présents. Les langues officielles de l'Irak sont l'arabe et le kurde.
