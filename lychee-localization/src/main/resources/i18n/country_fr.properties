country.BOLIVIA.description=La Bolivie, officiellement l'État plurinational de Bolivie, est un pays sans littoral situé dans le centre-ouest de l'Amérique du Sud. La capitale constitutionnelle est Sucre, tandis que le siège du gouvernement et de la capitale exécutive est La Paz. La plus grande ville et le principal centre industriel est Santa Cruz de la Sierra, située sur les Llanos Orientales (plaines tropicales), une région essentiellement plate à l'est du pays.
country.MICRONESIA.description=Les États fédérés de Micronésie, en abrégé FSM et également connu simplement sous le nom de Micronésie, est un pays insulaire d'Océanie associé aux États-Unis. Il se compose de quatre États - d'ouest en est, Yap, Chuuk, Pohnpei et Kosrae - qui sont répartis dans l'océan Pacifique occidental. Ensemble, les États comprennent environ 607 îles (une superficie totale d'environ 702 km2 ou 271 miles carrés) qui couvrent une distance longitudinale de près de 2700 km (1678 mi) juste au nord de l'équateur. Ils se trouvent au nord-est de la Nouvelle-Guinée, au sud de Guam et des Mariannes, à l'ouest de Nauru et des îles Marshall, à l'est de Palau et des Philippines, à environ 2900 km au nord de l'est de l'Australie, à 3400 km au sud-est du Japon et à environ 4 000 km (2 485 mi) au sud-ouest des principales îles d'Hawaï.
