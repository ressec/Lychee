country.AUSTRIA.motto=Pas de devise officielle
country.GREENLAND.name=Groenland
country.SAINT_MARTIN.description=La Collectivité de Saint Martin, communément appelée simplement Saint Martin (Saint-Martin) est une collectivité d'outre-mer de la France aux Antilles dans les Caraïbes. Avec une population de 35334 en janvier 2017 (avec des estimations plus récentes mettant la population à 32556) sur une superficie de 53,2 kilomètres carrés (20,5 milles carrés), elle englobe le nord de 60% de l'île divisée de Saint Martin, et certains voisins îlots, dont le plus grand est l'île Tintamarre. Les 40% méridionaux de l'île de Saint Martin constituent Sint Maarten, qui est un pays constitutif du Royaume des Pays-Bas depuis 2010. C'est le seul endroit au monde où la France est limitrophe des Pays-Bas.
country.ECUADOR.name=Equateur
country.FALKLAND_ISLANDS.description=Les îles Falkland sont un archipel de l'océan Atlantique Sud sur le plateau patagonien. Les îles principales sont à environ 300 miles (483 kilomètres) à l'est de la côte sud de l'Amérique du Sud de la Patagonie et à environ 752 miles (1.210 kilomètres) de la pointe nord de la péninsule antarctique, à une latitude d'environ 52 ° S. L'archipel, d'une superficie de 12 000 kilomètres carrés, comprend East Falkland, West Falkland et 776 petites îles. En tant que territoire britannique d'outre-mer, les Malouines ont une auto-gouvernance interne, et le Royaume-Uni assume la responsabilité de leur défense et des affaires étrangères. La capitale des îles Falkland est Stanley sur East Falkland.
country.HONDURAS.description=Honduras, officiellement la République du Honduras est un pays d'Amérique centrale. La république du Honduras est bordée à l'ouest par le Guatemala, au sud-ouest par El Salvador, au sud-est par le Nicaragua, au sud par l'océan Pacifique dans le golfe de Fonseca et au nord par le golfe du Honduras, un grand entrée de la mer des Caraïbes.
country.TONGA.official=Le royaume des Tonga
country.PALAU.official=La République des Palaos
country.CANADA.description=Le Cameroun, officiellement la République du Cameroun est un pays d'Afrique centrale et d'Afrique de l'Ouest. Il est bordé par le Nigéria à l'ouest et au nord; Le Tchad au nord-est; la République centrafricaine à l'est; et la Guinée équatoriale, le Gabon et la République du Congo au sud. Le littoral camerounais se situe sur la baie du Biafra, qui fait partie du golfe de Guinée et de l'océan Atlantique. Bien que le Cameroun ne soit pas un État membre de la CEDEAO, il est géographiquement et historiquement en Afrique de l'Ouest; le sud du Cameroun, qui forme désormais ses régions du Nord-Ouest et du Sud-Ouest, a une forte histoire ouest-africaine en particulier. Cependant, depuis 2017, des éléments des régions du Sud-Ouest et du Nord-Ouest ont depuis déclaré un État indépendant (mais non reconnu au niveau international) appelé Ambazonie. Le pays est parfois identifié comme ouest-africain et d'autres fois comme centrafricain en raison de sa position stratégique au carrefour entre l'Afrique de l'Ouest et l'Afrique centrale. Le Cameroun abrite plus de 250 langues maternelles parlées par près de 25 millions de personnes.
country.CAMBODIA.description=Le Cambodge, officiellement le Royaume du Cambodge est un pays situé dans la partie sud de la péninsule d'Indochine en Asie du Sud-Est. Il a une superficie de 181 035 kilomètres carrés (69 898 miles carrés), bordé par la Thaïlande au nord-ouest, le Laos au nord-est, le Vietnam à l'est et le golfe de Thaïlande au sud-ouest.
