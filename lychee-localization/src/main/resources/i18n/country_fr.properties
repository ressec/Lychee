country.ESWATINI.description=Eswatini, officiellement le Royaume d'Eswatini, anciennement et encore communément connu en anglais sous le nom de Swaziland; officiellement rebaptisé en 2018, est un pays enclavé d'Afrique australe. Il est bordé par le Mozambique au nord-est et l'Afrique du Sud au nord, à l'ouest et au sud. À pas plus de 200 kilomètres (120 milles) du nord au sud et 130 kilomètres (81 milles) d'est en ouest, Eswatini est l'un des plus petits pays d'Afrique; malgré cela, son climat et sa topographie sont variés, allant d'un highveld frais et montagneux à un lowveld chaud et sec.
