country.SAO_TOME_AND_PRINCIPE.description=São Tomé et Príncipe, officiellement la République démocratique de São Tomé et Príncipe est un pays insulaire du golfe de Guinée, au large de la côte équatoriale occidentale de l'Afrique centrale. Il se compose de deux archipels autour des deux îles principales de São Tomé et Príncipe, à environ 140 km (87 mi) l'un de l'autre et à environ 250 et 225 km (155 et 140 mi) au large de la côte nord-ouest du Gabon.
country.BRITISH_INDIAN_OCEAN_TERRITORY.name=Territoire britannique de l'océan Indien
country.EL_SALVADOR.official=La République d'El Salvador
country.SWEDEN.description=La Suède, officiellement le Royaume de Suède est un pays nordique d'Europe du Nord. Elle borde la Norvège à l'ouest et au nord, la Finlande à l'est, et est reliée au Danemark au sud-ouest par un pont-tunnel traversant le détroit d'Ã – resund. Avec 450 295 kilomètres carrés (173 860 miles carrés), la Suède est le plus grand pays d'Europe du Nord, le troisième plus grand pays de l'Union européenne et le cinquième plus grand pays d'Europe par sa superficie. La capitale est Stockholm. La Suède a une population totale de 10,3 millions d'habitants, dont 2,6 millions sont d'origine étrangère. Les personnes d'origine étrangère sont définies comme des personnes nées à l'étranger ou nées en Suède de parents nés à l'étranger. Il a une faible densité de population de 25 habitants par kilomètre carré (65 / sq mi), avec 1 437 personnes par km2 dans les localités. 87% des Suédois vivent dans des zones urbaines, qui couvrent 1,5% de l'ensemble du territoire. La plus forte concentration se trouve dans la moitié centrale et méridionale du pays.
country.PAKISTAN.name=Pakistan
country.AUSTRIA.description=L'Autriche, officiellement la République d'Autriche est un pays alpin oriental enclavé dans la partie sud de l'Europe centrale. Il est composé de neuf États fédérés (Bundesländer), dont Vienne, la capitale de l'Autriche et sa plus grande ville. Il est bordé par l'Allemagne au nord-ouest; la République tchèque au nord; La Slovaquie au nord-est; La Hongrie à l'est; La Slovénie et l'Italie au sud; et la Suisse et le Liechtenstein à l'ouest. L'Autriche occupe une superficie de 83 879 km2 (32 386 milles carrés) et compte une population de près de 9 millions de personnes. Bien que l'allemand soit la langue officielle du pays, de nombreux Autrichiens communiquent de manière informelle dans une variété de dialectes bavarois.
country.VANUATU.name=Vanuatu
