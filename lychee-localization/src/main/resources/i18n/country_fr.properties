country.NEW_ZEALAND.description=La Nouvelle-Zélande est un pays insulaire du sud-ouest de l'océan Pacifique. Il se compose de deux masses continentales principales - l'île du Nord (Te Ika-a-MÄ ui) et l'île du Sud (Te Waipounamu) - et environ 600 îles plus petites, couvrant une superficie totale de 268 021 kilomètres carrés (103 500 milles carrés). . La Nouvelle-Zélande est à environ 2000 kilomètres (1200 miles) à l'est de l'Australie à travers la mer de Tasman et 1000 kilomètres (600 miles) au sud des îles de Nouvelle-Calédonie, Fidji et Tonga. La topographie variée du pays et les sommets abrupts des montagnes, y compris les Alpes du Sud, doivent beaucoup au soulèvement tectonique et aux éruptions volcaniques. La capitale de la Nouvelle-Zélande est Wellington et sa ville la plus peuplée est Auckland.
