country.FRENCH_GUIANA.description=La Guyane française est un département d'outre-mer et une région de la France sur la côte nord atlantique de l'Amérique du Sud dans les Guyanes. Il borde le Brésil à l'est et au sud et le Suriname à l'ouest. La Guyane est le seul territoire des Amériques continentales à s'intégrer pleinement dans un pays européen. Une situation analogue au statut de la Guyane française en France est le statut de l'Alaska aux États-Unis.
