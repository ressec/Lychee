country.ARMENIA.anthem="Mer Hayrenik" est l'hymne national de l'Arménie. Barsegh Kanachyan a composé la musique, tandis que les paroles ont été écrites par Mikayel Nalbandian. Adopté pour la première fois en 1918 comme l'hymne de l'éphémère Première République d'Arménie, il a ensuite été interdit après l'invasion du pays et son intégration à l'Union soviétique. Après la dissolution de l'URSS et le rétablissement de la souveraineté en 1991, la chanson a été réadoptée comme l'hymne national du nouvel État indépendant, bien qu'avec des paroles légèrement modifiées.
