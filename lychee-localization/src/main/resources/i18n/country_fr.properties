country.CZECHIA.description=La République tchèque, également appelée par son nom abrégé, la Tchéquie est un pays enclavé d'Europe centrale bordé par l'Autriche, l'Allemagne, la Pologne et la Slovaquie. La République tchèque a un paysage vallonné qui couvre une superficie de 78 866 kilomètres carrés (30 450 milles carrés) avec un climat continental principalement tempéré et un climat océanique. C'est une république parlementaire unitaire.
country.NIGERIA.official=La République fédérale du Nigéria
country.KYRGYZSTAN.description=Le Kirghizistan, officiellement la République kirghize également connue sous le nom de Kirghizie, est un pays sans littoral d'Asie centrale. Il est bordé par le Kazakhstan, l'Ouzbékistan, le Tadjikistan et la Chine. Sa capitale et plus grande ville est Bichkek.
country.NIUE.official=Niue
country.SOMALIA.description=La Somalie, officiellement la République fédérale de Somalie, est un pays souverain de la Corne de l'Afrique. Il est bordé par l'Éthiopie à l'ouest, Djibouti au nord-ouest, le golfe d'Aden au nord, l'océan Indien à l'est et le Kenya au sud-ouest. La Somalie possède le plus long littoral du continent africain. Son terrain se compose principalement de plateaux, de plaines et de hautes terres. Des conditions chaudes règnent toute l'année, avec des vents de mousson périodiques et des précipitations irrégulières.
