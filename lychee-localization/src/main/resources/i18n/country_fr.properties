country.ANGOLA.anthem="Angola Avante" est l'hymne national de l'Angola. Rui Alberto Vieira Dias Mingas a composé la musique, tandis que les paroles ont été écrites par Manuel Rui Alves Monteiro. Il a été adopté comme hymne national en novembre 1975, lorsque le pays a obtenu son indépendance du Portugal. Les paroles font référence à plusieurs événements clés du Mouvement populaire pour la libération de l'Angola (MPLA), qui est au pouvoir depuis l'indépendance et était le seul parti en Angola jusqu'en 1992.
country.SAINT_MARTIN.official=La Collectivité de Saint-Martin
country.UGANDA.official=La République d'Ouganda
country.COMOROS.description=Les Comores, officiellement l'Union des Comores, sont un pays insulaire de l'océan Indien situé à l'extrémité nord du canal du Mozambique au large de la côte orientale de l'Afrique. Il partage des frontières maritimes avec Madagascar et la région française de Mayotte au sud-est, la Tanzanie au nord-ouest, le Mozambique à l'ouest et les Seychelles au nord-est. La capitale et la plus grande ville des Comores est Moroni. En outre, la religion de la majorité de la population et la religion officielle d’État sont l’islam sunnite. En tant que membre de la Ligue arabe, les Comores sont le seul pays du monde arabe qui se trouve entièrement dans l'hémisphère sud. C'est également un État membre de l'Union africaine, de l'Organisation internationale de la Francophonie, de l'Organisation de la coopération islamique et de la Commission de l'océan Indien. En outre, l'Union des Comores a trois langues officielles: le comorien, le français et l'arabe.
country.BAHAMAS.anthem="March On, Bahamaland" est l'hymne national des Bahamas. Timothy Gibson a composé la musique et a écrit les paroles. Cela a été adopté comme hymne national en 1973, lorsque le pays a obtenu son indépendance du Royaume-Uni. L'hymne précédent, "God Save the Queen", a été retenu comme hymne royal.
country.ROMANIA.name=Roumanie
country.KUWAIT.description=Le Koweït, officiellement l'État du Koweït, est un pays d'Asie occidentale. Situé dans le nord de l'Arabie orientale à la pointe du golfe Persique, il borde l'Irak au nord et l'Arabie saoudite au sud. En 2016, le Koweït compte 4,5 millions d'habitants: 1,3 million sont des Koweïtiens et 3,2 millions sont des expatriés. Les expatriés représentent environ 70% de la population.
country.ETHIOPIA.name=Ethiopie
country.AZERBAIJAN.anthem=AzÉ ™ rbaycan MarÅŸÄ ± ("Marche de l'Azerbaïdjan" ou "Marche de l'Azerbaïdjan") est l'hymne national de l'Azerbaïdjan. La musique a été composée par Uzeyir Hajibeyov, avec des paroles du poète Ahmad Javad. Le gouvernement a officiellement adopté l'hymne en 1920 avec l'adoption du décret. En 1992, après la chute de l'Union soviétique, le gouvernement azerbaïdjanais a officiellement rétabli AzÉ ™ rbaycan MarÅŸÄ ± comme hymne national.
country.PHILIPPINES.description=Les Philippines, officiellement la République des Philippines, sont un pays archipélagique d'Asie du Sud-Est. Situé dans l'océan Pacifique occidental, il se compose d'environ 7 641 îles qui sont globalement classées sous trois divisions géographiques principales du nord au sud: Luzon, Visayas, Mindanao. La capitale des Philippines est Manille et la ville la plus peuplée est Quezon City, toutes deux situées dans la seule zone urbaine de la région métropolitaine de Manille. Délimitées par la mer des Philippines occidentale (partie de la mer de Chine méridionale) à l'ouest, la mer des Philippines à l'est et la mer des Célèbes au sud-ouest, les Philippines partagent des frontières maritimes avec Taiwan au nord, le Japon au nord-est, Palau à l'est, l'Indonésie au sud, la Malaisie et le Brunei au sud-ouest, le Vietnam à l'ouest et la Chine au nord-ouest.
country.MADAGASCAR.description=Madagascar, officiellement la République de Madagascar, et anciennement connue sous le nom de République malgache est un pays insulaire de l'océan Indien, à environ 400 kilomètres (250 miles) au large des côtes de l'Afrique de l'Est. Avec 592 800 kilomètres carrés (228 900 milles carrés), Madagascar est le deuxième plus grand pays insulaire du monde. La nation comprend l'île de Madagascar (la quatrième plus grande île du monde) et de nombreuses petites îles périphériques. Suite à l'éclatement préhistorique du supercontinent Gondwana, Madagascar s'est séparé du sous-continent indien il y a environ 88 millions d'années, permettant aux plantes et aux animaux indigènes d'évoluer dans un isolement relatif. Par conséquent, Madagascar est un hotspot de la biodiversité; plus de 90% de sa faune ne se trouve nulle part ailleurs sur Terre. Les écosystèmes diversifiés et la faune unique de l'île sont menacés par l'empiètement de la population humaine en croissance rapide et d'autres menaces environnementales.
country.SVALBARD_AND_JAN_MAYEN.description=Le Svalbard est un archipel norvégien de l'océan Arctique. Situé au nord de l'Europe continentale, il est à mi-chemin entre la Norvège continentale et le pôle Nord. Les îles du groupe vont de 74 ° à 81 ° de latitude nord et de 10 ° à 35 ° de longitude est. La plus grande île est le Spitzberg, suivie de Nordaustlandet et EdgeÃ¸ya. Bien que faisant partie du Royaume de Norvège depuis 1925, le Svalbard ne fait pas partie de la Norvège géographique; administrativement, l'archipel ne fait partie d'aucun comté norvégien, mais forme une zone non constituée en société administrée par un gouverneur nommé par le gouvernement norvégien, et une juridiction spéciale soumise au traité de Svalbard qui est en dehors de l'espace Schengen, de l'Union nordique des passeports et de la Espace Economique Européen. Jan Mayen est une île volcanique norvégienne de l'océan Arctique, sans population permanente. Il mesure 55 km (34 mi) de long (sud-ouest-nord-est) et 373 km2 (144 miles carrés) de superficie, en partie recouvert de glaciers (une superficie de 114,2 km2 (44,1 miles carrés) autour du volcan Beerenberg). Il se compose de deux parties: le nord-est plus grand Nord-Jan et le plus petit SÃr-Jan, reliés par un isthme de 2,5 km (1,6 mi) de large. Il se trouve à 600 km au nord-est de l'Islande (495 km au nord-est de Kolbeinsey), à 500 km à l'est du centre du Groenland et à 1000 km à l'ouest du Cap Nord, en Norvège. L'île est montagneuse, le plus haut sommet étant le volcan Beerenberg au nord. L'isthme est l'emplacement des deux plus grands lacs de l'île, Sörlaguna (lagon sud) et Nordlaguna (lagon nord). Un troisième lac est appelé Ullerenglaguna (Ullereng Lagoon). Jan Mayen a été formé par le hotspot de Jan Mayen.
country.TURKS_AND_CAICOS_ISLANDS.name=Îles Turques et Caïques (les)
country.UNITED_ARAB_EMIRATES.description=Les Émirats arabes unis, parfois simplement appelés Émirats, sont un État souverain d'Asie occidentale à l'extrémité orientale de la péninsule arabique. Il est frontalier d'Oman et de l'Arabie saoudite, et a des frontières maritimes dans le golfe Persique avec le Qatar et l'Iran. C'est une monarchie constitutionnelle élective fédérale formée d'une fédération de sept émirats, composée d'Abu Dhabi (qui sert de capitale), Ajman, Dubaï, Fujairah, Ras Al Khaimah, Sharjah et Umm Al Quwain. Leurs frontières ont de nombreuses enclaves les unes dans les autres. Chaque émirat est gouverné par un dirigeant qui, ensemble, forme le Conseil suprême fédéral, et dont l’un est président des Émirats arabes unis. En 2013, la population des EAU était de 9,2 millions d'habitants, dont 1,4 million de citoyens émiratis et 7,8 millions d'expatriés. La population estimée des EAU en 2020 était de 9,89 millions.
country.GUINEA.name=Guinée
country.LITHUANIA.official=La République de Lituanie
country.NORTHERN_MARIANA_ISLANDS.official=Le Commonwealth des îles Mariannes du Nord
country.SIERRA_LEONE.description=Sierra Leone, officiellement la République de Sierra Leone est un pays sur la côte sud-ouest de l'Afrique de l'Ouest. Il est bordé par le Libéria au sud-est et la Guinée au nord-est. La Sierra Leone a un climat tropical avec un environnement diversifié allant de la savane aux forêts tropicales, une superficie totale de 71740 km2 (27699 milles carrés) et une population de 7092113 au recensement de 2015. La capitale et la plus grande ville est Freetown. Le pays est divisé en cinq régions administratives qui sont subdivisées en seize districts.
country.JORDAN.name=Jordan
country.ANGUILLA.description=Anguilla est un territoire britannique d'outre-mer dans les Caraïbes. C'est l'une des îles les plus au nord des îles sous le vent des petites Antilles, située à l'est de Porto Rico et des îles Vierges et directement au nord de Saint-Martin. Le territoire se compose de l'île principale d'Anguilla, d'environ 26 km de long sur 5 km de large à son point le plus large, ainsi que d'un certain nombre d'îles et de cayes beaucoup plus petites sans population permanente. La capitale du territoire est La Vallée. La superficie totale du territoire est de 35 milles carrés (91 km2), avec une population d'environ 18 090 habitants (estimation de juillet 2020).
country.MALAYSIA.name=Malaisie
