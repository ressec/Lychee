country.TURKS_AND_CAICOS_ISLANDS.description=Les îles Turques et Caïques sont un territoire britannique d'outre-mer composé des plus grandes îles Caïques et des plus petites îles Turques, de deux groupes d'îles tropicales dans l'archipel lucayan de l'océan Atlantique et du nord des Antilles. Ils sont principalement connus pour le tourisme et comme centre financier offshore. La population résidente était de 31 458 en 2012, dont 23 769 à Providenciales dans les îles Caïques; Les estimations de juillet 2020 chiffrent la population à 55926 habitants. C'est le troisième plus grand des territoires britanniques d'outre-mer en termes de population.
