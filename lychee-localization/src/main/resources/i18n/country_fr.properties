country.CHILE.description=Chili officiellement la République du Chili est un pays de l'ouest de l'Amérique du Sud. Il occupe une longue et étroite bande de terre entre les Andes à l'est et l'océan Pacifique à l'ouest. Le Chili couvre une superficie de 756 096 kilomètres carrés (291 930 milles carrés) et compte une population de 17,5 millions d'habitants en 2017. La capitale et la plus grande ville est Santiago et la langue nationale est l'espagnol.
