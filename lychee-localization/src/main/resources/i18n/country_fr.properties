country.PITCAIRN.description=Les îles Pitcairn, officiellement les îles Pitcairn, Henderson, Ducie et Oeno, sont un groupe de quatre îles volcaniques du sud de l'océan Pacifique qui forment le seul territoire britannique d'outre-mer de l'océan Pacifique. Les quatre îles - Pitcairn proprement dit, Henderson, Ducie et Oeno - sont dispersées sur plusieurs centaines de kilomètres d'océan et ont une superficie totale d'environ 18 miles carrés (47 km2). L'île Henderson représente 86% de la superficie terrestre, mais seule l'île Pitcairn est habitée. Les endroits les plus proches sont Mangareva (de la Polynésie française) à l'ouest et l'île de Pâques à l'est.
