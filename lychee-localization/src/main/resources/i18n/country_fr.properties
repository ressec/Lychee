country.BELGIUM.motto=L'unité donne la force
country.PORTUGAL.description=Le Portugal, officiellement la République portugaise est un pays situé sur la péninsule ibérique, dans le sud-ouest de l'Europe. C'est l'État souverain le plus occidental de l'Europe continentale, bordé à l'ouest et au sud par l'océan Atlantique et au nord et à l'est par l'Espagne. Son territoire comprend également les archipels atlantiques des Açores et de Madère, deux régions autonomes dotées de leurs propres gouvernements régionaux. La langue officielle et nationale est le portugais.
country.OMAN.description=Oman, officiellement le Sultanat d'Oman, est un pays situé sur la côte sud-est de la péninsule arabique en Asie occidentale. Situé dans une position stratégiquement importante à l'embouchure du golfe Persique, le pays partage des frontières terrestres avec les Émirats arabes unis au nord-ouest, l'Arabie saoudite à l'ouest et le Yémen au sud-ouest, et partage des frontières maritimes avec l'Iran et le Pakistan. La côte est formée par la mer d'Oman au sud-est et le golfe d'Oman au nord-est. Les enclaves de Madha et de Musandam sont entourées par les Émirats arabes unis à leurs frontières terrestres, le détroit d'Ormuz (qu'il partage avec l'Iran) et le golfe d'Oman formant les frontières côtières de Musandam.
country.ALBANIA.motto=Toi, Albanie, fais-moi honneur, tu me donnes le nom d'albanais
country.MOLDOVA.name=Moldavie
country.NICARAGUA.official=La République du Nicaragua
country.AZERBAIJAN.motto=The Land of Fire (non officiel)
country.PALESTINE.official=L'État de Palestine
country.BHUTAN.official=Le royaume du Bhoutan
country.ARGENTINA.description=L'Argentine, officiellement la République argentine, est un pays situé principalement dans la moitié sud de l'Amérique du Sud. Partageant la majeure partie du cône sud avec le Chili à l'ouest, le pays est également bordé par la Bolivie et le Paraguay au nord, le Brésil au nord-est, l'Uruguay et l'océan Atlantique sud à l'est, et le passage de Drake au sud. Avec une superficie continentale de 2 780 400 km2 (1 073 500 milles carrés). L'Argentine est le huitième plus grand pays du monde, le quatrième des Amériques, le deuxième en Amérique du Sud après le Brésil et le plus grand pays hispanophone par superficie. L'Etat souverain est subdivisé en vingt-trois provinces (espagnoles: provincias, singular provincia) et une ville autonome (ciudad autónoma), Buenos Aires, qui est la capitale fédérale de la nation (en espagnol: capitale fédérale) comme décidé par le Congrès. Les provinces et la capitale ont leur propre constitution, mais existent sous un système fédéral. L'Argentine revendique la souveraineté sur une partie de l'Antarctique, les îles Falkland (en espagnol: Islas Malvinas) et la Géorgie du Sud et les îles Sandwich du Sud.
country.GUAM.name=Guam
country.GUYANA.description=Le Guyana, officiellement la République coopérative du Guyana, est un pays situé au nord du continent sud-américain. Il est considéré comme faisant partie de la région des Caraïbes en raison de ses liens culturels, historiques et politiques étroits avec d'autres pays des Caraïbes et la Communauté des Caraïbes (CARICOM). La Guyane est bordée par l'océan Atlantique au nord, le Brésil au sud et au sud-ouest, le Venezuela à l'ouest et le Suriname à l'est. Avec 215 000 kilomètres carrés (83 000 milles carrés), la Guyane est le troisième plus petit État souverain d'Amérique du Sud continentale après l'Uruguay et le Suriname.
country.MICRONESIA.name=Micronésie
country.SURINAME.description=Le Suriname, officiellement connu sous le nom de République du Suriname, est un pays de la côte atlantique nord-est de l'Amérique du Sud. Il est bordé par l'océan Atlantique au nord, la Guyane française à l'est, la Guyane à l'ouest et le Brésil au sud. Avec un peu moins de 165 000 kilomètres carrés (64 000 milles carrés), c'est le plus petit État souverain d'Amérique du Sud. Le Suriname a une population d'environ 575 990 habitants, dont la plupart vivent sur la côte nord du pays, dans et autour de la capitale et la plus grande ville, Paramaribo.
country.BOLIVIA.name=Bolivie
country.PHILIPPINES.name=Philippines (les)
country.BURKINA_FASO.name=Burkina Faso
country.MAURITANIA.official=La République islamique de Mauritanie
country.NORTHERN_MARIANA_ISLANDS.description=Les îles Mariannes du Nord, officiellement le Commonwealth des îles Mariannes du Nord, sont une zone insulaire et un Commonwealth des États-Unis composé de 14 îles dans le nord-ouest de l'océan Pacifique. Le CNMI comprend les 14 îles les plus septentrionales de l'archipel des Mariannes; l'île la plus au sud, Guam, est un territoire américain distinct. La CNMI et Guam sont les territoires les plus occidentaux des États-Unis.
country.AZERBAIJAN.description=L'Azerbaïdjan, officiellement la République d'Azerbaïdjan est un pays de la région du Caucase en Eurasie. Situé au carrefour de l'Europe de l'Est et de l'Asie occidentale, [10] il est délimité par la mer Caspienne à l'est, la république russe du Daghestan au nord, la Géorgie au nord-ouest, l'Arménie et la Turquie à l'ouest et l'Iran au nord Sud.
country.ERITREA.description=L'Érythrée, officiellement l'État d'Érythrée est un pays d'Afrique de l'Est, avec sa capitale à Asmara. Il est bordé par l'Éthiopie au sud, le Soudan à l'ouest et Djibouti au sud-est. Les parties nord-est et est de l'Érythrée ont un long littoral le long de la mer Rouge. La nation a une superficie totale d'environ 117 600 km2 (45 406 miles carrés) et comprend l'archipel de Dahlak et plusieurs îles Hanish.
country.ANTIGUA_AND_BERMUDA.anthem="Fair Antigua, We Salute Thee" est l'hymne national d'Antigua-et-Barbuda. Écrit par Novelle Hamilton Richards et composé par Walter Garnet Picart Chambers, il a été adopté en 1967 alors qu'Antigua-et-Barbuda était encore une colonie britannique. Il a été adopté comme hymne national lors de l'indépendance en 1981.
country.CAYMAN_ISLANDS.name=Îles Caïmans
country.SINGAPORE.description=Singapour, officiellement la République de Singapour, est une cité-état insulaire souveraine en Asie du Sud-Est maritime. Il se trouve à environ un degré de latitude (137 kilomètres ou 85 miles) au nord de l'équateur, au large de la pointe sud de la péninsule malaise, en bordure du détroit de Malacca à l'ouest, des îles Riau au sud et de la mer de Chine méridionale à l'est. Le territoire du pays est composé d'une île principale, de 63 îles et îlots satellites et d'un îlot périphérique, dont la superficie combinée a augmenté de 25% depuis l'indépendance du pays à la suite de vastes projets de remise en état des terres. Il a la deuxième plus grande densité de population au monde. Le pays compte près de 5,7 millions d'habitants, dont 61% (3,4 millions) sont des citoyens singapouriens. Il existe quatre langues officielles de Singapour: l'anglais, le malais, le chinois et le tamoul; l'anglais étant la lingua franca. Le multiracialisme est inscrit dans la constitution et continue de façonner les politiques nationales en matière d'éducation, de logement et de politique.
country.SAINT_HELENA_ASCENSION_AND_TRISTAN_DA_CUNHA.name=Sainte-Hélène, île de l'Ascension, Tristan da Cunha
country.ZAMBIA.name=Zambie
country.BULGARIA.official=La République de Bulgarie
country.AMERICAN_SAMOA.motto=Samoa, que Dieu soit le premier
country.JORDAN.description=La Jordanie, officiellement le Royaume hachémite de Jordanie, est un pays arabe de la région du Levant en Asie occidentale, sur la rive est du Jourdain. La Jordanie est bordée par l'Arabie saoudite, l'Irak, la Syrie, Israël et la Palestine (Cisjordanie). La mer Morte est située le long de ses frontières occidentales et le pays a un littoral de 26 kilomètres (16 mi) sur la mer Rouge dans son extrême sud-ouest. La Jordanie est stratégiquement située au carrefour de l'Asie, de l'Afrique et de l'Europe. La capitale, Amman, est la ville la plus peuplée de Jordanie ainsi que le centre économique, politique et culturel du pays.
country.DENMARK.description=Le Danemark, officiellement le Royaume du Danemark, est un pays nordique d'Europe du Nord. Le Danemark proprement dit, qui est le plus méridional des pays scandinaves, se compose d'une péninsule, le Jutland, et d'un archipel de 443 îles nommées, la plus grande étant la Zélande, Fionie et l'île du Jutland du Nord. Les îles sont caractérisées par des terres arables plates et des côtes sablonneuses, une faible altitude et un climat tempéré. Le Danemark se trouve au sud-ouest de la Suède et au sud de la Norvège, et est bordé au sud par l'Allemagne. Le Royaume du Danemark est constitutionnellement un État unitaire comprenant le Danemark proprement dit et les deux territoires autonomes de l'océan Atlantique Nord: les îles Féroé et le Groenland. Le Danemark a une superficie totale de 42924 km2 (16573 milles carrés), une superficie de 42394 km2 (16368 milles carrés) et la superficie totale, y compris le Groenland et les îles Féroé, est de 2210579 km2 (853509 milles carrés) et une population de 5,82 millions d'habitants. au Danemark proprement dit (à partir de 2020).
country.BHUTAN.anthem=Le royaume du dragon du tonnerre
country.LIBYA.official=L'État de Libye
country.GUAM.description=Guam est un territoire organisé et non incorporé des États-Unis en Micronésie dans l'océan Pacifique occidental. C'est le point et le territoire les plus occidentaux des États-Unis. La capitale de Guam est Hagåtå et la ville la plus peuplée est Dededo. Guam est membre de la Communauté du Pacifique depuis 1983. Les habitants de Guam sont des citoyens américains de naissance. Les Guaméens indigènes sont les Chamorros, qui sont liés à d'autres peuples austronésiens d'Indonésie, des Philippines, de Taiwan, de Micronésie et de Polynésie.
country.NIUE.description=Niue est un pays insulaire de l'océan Pacifique Sud, à 2400 kilomètres au nord-est de la Nouvelle-Zélande. La superficie terrestre de Niue est d'environ 261 kilomètres carrés (101 miles carrés) et sa population, principalement polynésienne, était d'environ 1 600 en 2016. Niue est située dans un triangle entre les Tonga, les Samoa et les îles Cook. Il est à 604 kilomètres au nord-est des Tonga. L'île est communément appelée "The Rock", qui vient du nom traditionnel "Rock of Polynesia". Niue est l'une des plus grandes îles coralliennes du monde. Le terrain de l'île a deux niveaux notables. Le niveau supérieur est constitué d'une falaise de calcaire longeant la côte, avec un plateau au centre de l'île atteignant environ 60 mètres (200 pieds) au-dessus du niveau de la mer. Le niveau inférieur est une terrasse côtière d'environ 0,5 km (0,3 mile) de large et d'environ 25 à 27 mètres (80 à 90 pieds) de haut, qui descend et rencontre la mer dans de petites falaises. Un récif de corail entoure l'île, la seule rupture majeure dans le récif étant sur la côte centrale ouest, près de la capitale, Alofi.
country.JERSEY.description=Jersey, officiellement le bailliage de Jersey est une dépendance de la Couronne britannique près de la côte normande, en France. C'est la deuxième plus proche des îles anglo-normandes de la France, après Aurigny.
country.AUSTRIA.anthem=L '"Hymne national de la République d'Autriche" également connu sous son incipit "Land der Berge, Land am Strome" est l'hymne national de l'Autriche.
country.LIECHTENSTEIN.description=Le Liechtenstein, officiellement la Principauté du Liechtenstein, est un micro-État germanophone situé dans les Alpes et au sud-ouest de l'Europe centrale. La principauté est une monarchie semi-constitutionnelle dirigée par le prince du Liechtenstein; les pouvoirs étendus du prince sont équivalents à ceux d'un président dans un système semi-présidentiel.
country.CHAD.name=Tchad
country.BRUNEI.official=La Nation de Brunei, la demeure de la paix
country.ESTONIA.description=L'Estonie, officiellement la République d'Estonie est un pays sur la côte orientale de la mer Baltique en Europe du Nord. Il est bordé au nord par le golfe de Finlande en face de la Finlande, à l'ouest par la mer Baltique en face de la Suède, au sud par la Lettonie et à l'est par le lac Peipus et la Russie. Le territoire de l'Estonie se compose du continent et de 2.222 îles de la mer Baltique, couvrant une superficie totale de 45.227 km2 (17.462 miles carrés), et est influencé par un climat continental humide. Tallinn, la capitale de l'Estonie, et Tartu sont les plus grandes villes et zones urbaines du pays. D'autres villes notables incluent Narva, Pärnu, Kohtla-Järve et Viljandi. La langue officielle du pays, l'estonien, est la deuxième langue finnoise la plus parlée.
country.IVORY_COAST.name=Côte d'Ivoire
country.SERBIA.official=La République de Serbie
country.NEW_ZEALAND.name=Nouvelle-Zélande
country.COOK_ISLANDS.offiicial=Les îles Cook
country.SURINAME.official=La République du Suriname
country.AUSTRIA.name=Autriche
country.UGANDA.description=L'Ouganda, officiellement la République de l'Ouganda est un pays enclavé de l'Afrique centrale orientale. Il est bordé à l'est par le Kenya, au nord par le Soudan du Sud, à l'ouest par la République démocratique du Congo, au sud-ouest par le Rwanda et au sud par la Tanzanie. La partie sud du pays comprend une partie substantielle du lac Victoria, partagée avec le Kenya et la Tanzanie. L'Ouganda fait partie de la région des Grands Lacs africains. L'Ouganda se trouve également dans le bassin du Nil et a un climat équatorial varié mais généralement modifié.
country.MADAGASCAR.name=Madagascar
country.AUSTRALIA.description=L'Australie, officiellement le Commonwealth d'Australie, est un pays souverain comprenant le continent australien, l'île de Tasmanie et de nombreuses petites îles. C'est le plus grand pays d'Océanie et le sixième plus grand pays du monde en termes de superficie totale. La population de 26 millions d'habitants est fortement urbanisée et fortement concentrée sur la côte est. La capitale de l'Australie est Canberra et sa plus grande ville est Sydney. Les autres grandes régions métropolitaines du pays sont Melbourne, Brisbane, Perth et Adélaïde.
country.CYPRUS.official=La République de Chypre
country.ICELAND.name=Islande
country.GEORGIA.official=Géorgie
country.INDIA.official=La République de l'Inde
country.SAINT_BARTHELEMY.official=La Collectivité de Saint-Barthélemy
country.KAZAKHSTAN.description=Le Kazakhstan, officiellement la République du Kazakhstan est un pays transcontinental principalement situé en Asie centrale avec une plus petite partie à l'ouest de l'Oural en Europe de l'Est. C'est le plus grand pays sans littoral du monde et le neuvième plus grand pays du monde, avec une superficie de 2 724 900 kilomètres carrés (1 052 100 milles carrés). Le Kazakhstan est la nation la plus dominante économiquement d'Asie centrale, générant 60% du PIB de la région, principalement grâce à son industrie pétrolière et gazière. Il possède également de vastes ressources minérales.
country.TUVALU.official=Tuvalu
country.GRENADA.description=La Grenade est un État souverain des Antilles dans la mer des Caraïbes à l'extrémité sud de la chaîne d'îles des Grenadines. La Grenade se compose de l'île de Grenade elle-même, de deux îles plus petites, Carriacou et Petite Martinique, et de plusieurs petites îles situées au nord de l'île principale et faisant partie des Grenadines. Il est situé au nord-ouest de Trinité-et-Tobago, au nord-est du Venezuela et au sud-ouest de Saint-Vincent-et-les Grenadines. Sa taille est de 348,5 kilomètres carrés (134,6 milles carrés) et sa population était estimée à 112 523 en juillet 2020. Sa capitale est St. George's. La Grenade est également connue comme «l'île aux épices» en raison de sa production de noix de muscade et de macis.
country.WESTERN_SAHARA.description=Le Sahara occidental est un territoire disputé sur la côte nord-ouest et dans la région du Maghreb en Afrique du Nord et de l'Ouest. Environ 20% du territoire est contrôlé par la République arabe sahraouie démocratique autoproclamée, tandis que les 80% restants du territoire sont occupés et administrés par le Maroc voisin. Sa superficie est de 266 000 kilomètres carrés (103 000 milles carrés). C'est l'un des territoires les moins peuplés du monde, principalement constitué de plaines désertiques. La population est estimée à un peu plus de 500 000 habitants [3], dont près de 40% vivent à Laâyoune, la plus grande ville du Sahara occidental.
country.BELIZE.name=Belize
country.BANGLADESH.description=Le Bangladesh, officiellement République populaire du Bangladesh, est un pays d'Asie du Sud. C'est le huitième pays le plus peuplé du monde, avec une population de plus de 162 millions d'habitants. En termes de masse continentale, le Bangladesh se classe 92ème, couvrant 148.460 kilomètres carrés (57.320 miles carrés), ce qui en fait l'un des pays les plus densément peuplés du monde. Le Bangladesh partage des frontières terrestres avec l'Inde à l'ouest, au nord et à l'est, le Myanmar au sud-est et le golfe du Bengale au sud. Il est étroitement séparé du Népal et du Bhoutan par le couloir de Siliguri et de la Chine par le Sikkim, au nord, respectivement. Dhaka, la capitale et la plus grande ville, est le centre économique, politique et culturel du pays. Chittagong, le plus grand port maritime, est la deuxième plus grande ville.
country.BRITISH_VIRGIN_ISLANDS.name=Îles Vierges (britanniques)
country.GREAT_BRITAIN.description=Le Royaume-Uni de Grande-Bretagne et d'Irlande du Nord, communément appelé Royaume-Uni (Royaume-Uni ou Royaume-Uni) ou Grande-Bretagne est un pays souverain situé au large de la côte nord-ouest du continent européen. Le Royaume-Uni comprend l'île de Grande-Bretagne, la partie nord-est de l'île d'Irlande et de nombreuses petites îles. L'Irlande du Nord partage une frontière terrestre avec la République d'Irlande. Sinon, le Royaume-Uni est entouré par l'océan Atlantique, avec la mer du Nord à l'est, la Manche au sud et la mer Celtique au sud-ouest, ce qui lui confère le 12e plus long littoral du monde. La mer d'Irlande sépare la Grande-Bretagne et l'Irlande. La superficie totale du Royaume-Uni est de 94 000 miles carrés (240 000 km2).
country.YEMEN.description=Yémen, officiellement la République du Yémen est un pays à l'extrémité sud de la péninsule arabique en Asie occidentale. C'est le deuxième plus grand État souverain arabe de la péninsule, occupant 527 970 kilomètres carrés (203 850 milles carrés). Le littoral s'étend sur environ 2 000 kilomètres (1 200 milles). Il est bordé par l'Arabie saoudite au nord, la mer Rouge à l'ouest, le golfe d'Aden et le canal de Guardafui au sud et Oman à l'est. Le territoire du Yémen comprend plus de 200 îles, y compris les îles Socotra dans le canal de Guardafui. Le Yémen est caractérisé comme un État en faillite avec une forte nécessité de transformation. La capitale constitutionnellement déclarée du Yémen est la ville de Sanaa, mais la ville est sous le contrôle des rebelles houthis depuis février 2015 ainsi qu'Aden, qui est également contrôlée par le Conseil de transition du Sud depuis 2018. Son administration exécutive réside à Riyad, en Arabie saoudite.
country.FRENCH_SOUTHERN_TERRITORIES.description=Les Terres australes et antarctiques françaises sont un territoire d'outre-mer de la France. Cela consiste en:\
country.ZIMBABWE.official=La République du Zimbabwe
country.KOREA_SOUTH.description=La Corée du Sud, officiellement la République de Corée est un pays d'Asie de l'Est, constituant la partie sud de la péninsule coréenne et partageant une frontière terrestre avec la Corée du Nord. 25 millions de personnes, soit plus de la moitié de la population du pays qui compte plus de 51 millions de personnes, vivent dans la région de la capitale de Séoul, la cinquième plus grande région métropolitaine du monde.
country.ISRAEL.name=Israël
country.LITHUANIA.name=Lituanie
country.TUVALU.name=Tuvalu
country.ANTARCTICA.official=Toutes les terres et plates-formes de glace au sud du 60e parallèle sud
country.NORTHERN_MARIANA_ISLANDS.name=Îles Mariannes du Nord (les)
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.description=Le territoire de l'île Heard et des îles McDonald est un territoire extérieur australien comprenant un groupe volcanique d'îles antarctiques pour la plupart stériles, à environ les deux tiers du trajet de Madagascar à l'Antarctique. La taille globale du groupe est de 372 km2 (144 miles carrés) et il a 101,9 km (63 miles) de côtes. Découvertes au milieu du XIXe siècle, les îles sont un territoire australien depuis 1947 et contiennent les deux volcans actifs du pays. Le sommet d'un, Mawson Peak, est plus haut que n'importe quelle montagne du continent australien. Les îles se trouvent sur le plateau de Kerguelen dans l'océan Indien.
country.GREECE.official=La République hellénique
country.SIERRA_LEONE.official=La République de Sierra Leone
country.UNITED_ARAB_EMIRATES.name=Emirats Arabes Unis (les)
country.MOROCCO.name=Maroc
country.EL_SALVADOR.description=El Salvador, officiellement la République d'El Salvador est un pays d'Amérique centrale. Il est bordé au nord-est par le Honduras, au nord-ouest par le Guatemala et au sud par l'océan Pacifique. La capitale et la plus grande ville d'El Salvador est San Salvador. En 2018, le pays comptait environ 6,42 millions d'habitants, ce qui en faisait le pays le plus petit et le deuxième moins peuplé d'Amérique centrale.
country.ANDORRA.official=La Principauté d'Andorre
country.ALAND_ISLANDS.anthem="Ålänningens sång" (finnois: «Ahvenanmaalaisten laulu»; anglais: «Song of the Ålander») est l'hymne officiel des îles Aland, une province autonome de langue suédoise de la Finlande. Adopté en 1922, les paroles de l'hymne sont de John Grandell et la musique a été composée par Johan Fridolf Hagfors. La chanson a été interprétée pour la première fois pendant le festival de la chanson à Mariehamn 1922. En Öland, la chanson est principalement chantée la veille de la Saint-Jean et le jour de la fête nationale de Öland en juin. La chanson avait à l'origine quatre couplets, mais le troisième été omis pendant longtemps lorsque la chanson est chantée et souvent lorsqu'elle apparaît sur papier.
country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.official=Baker Island, Howland Island, Jarvis Island, Johnston Atoll, Kingman Reef, Midway Atoll, Navassa Island, Palmyra Atoll et Wake Island
country.HUNGARY.name=Hongrie
country.TAJIKISTAN.official=La République du Tadjikistan
country.ECUADOR.description=L'Équateur, officiellement la République de l'Équateur qui se traduit littéralement par «République de l'Équateur» est un pays du nord-ouest de l'Amérique du Sud, bordé par la Colombie au nord, le Pérou à l'est et au sud et l'océan Pacifique à l'ouest. L'Équateur comprend également les îles Galápagos dans le Pacifique, à environ 1 000 kilomètres (621 mi) à l'ouest du continent. La capitale est Quito.
country.BARBADOS.official=Barbade
country.QATAR.description=Le Qatar, officiellement l'État du Qatar est un pays situé en Asie occidentale, occupant la petite péninsule du Qatar sur la côte nord-est de la péninsule arabique. Sa seule frontière terrestre est avec l'Arabie saoudite, la monarchie voisine du Conseil de coopération du Golfe (CCG), au sud, le reste de son territoire étant entouré par le golfe Persique. Le golfe de Bahreïn, une entrée du golfe Persique, sépare le Qatar du Bahreïn voisin.
country.SAMOA.name=Samoa
country.RWANDA.description=Le Rwanda, officiellement la République du Rwanda est un pays enclavé dans la vallée du Grand Rift où convergent la région des Grands Lacs africains et l'Afrique de l'Est. L'un des plus petits pays du continent africain, sa capitale est Kigali. Situé à quelques degrés au sud de l'équateur, le Rwanda est bordé par l'Ouganda, la Tanzanie, le Burundi et la République démocratique du Congo. Il est très élevé, ce qui lui donne le soubriquet "pays des mille collines", avec sa géographie dominée par les montagnes à l'ouest et la savane à l'est, avec de nombreux lacs dans tout le pays. Le climat est tempéré à subtropical, avec deux saisons des pluies et deux saisons sèches chaque année. Le Rwanda a une population de plus de 12,6 millions d'habitants vivant sur 26 338 km2 (10 169 mi2) de terres, et est le pays d'Afrique continentale le plus densément peuplé.
country.GABON.description=Le Gabon, officiellement la République gabonaise est un pays de la côte ouest de l'Afrique centrale. Situé sur l'équateur, le Gabon est bordé par la Guinée équatoriale au nord-ouest, le Cameroun au nord, la République du Congo à l'est et au sud et le golfe de Guinée à l'ouest. Il a une superficie de près de 270 000 kilomètres carrés (100 000 milles carrés) et sa population est estimée à 2,1 millions de personnes. Sa capitale et plus grande ville est Libreville. La langue officielle est le français.
country.CABO_VERDE.name=Cabo Verde
country.ISRAEL.official=L'État d'Israël
country.ZIMBABWE.name=Zimbabwe
country.HOLY_SEE.name=Saint-Siège (Cité du Vatican)
country.ALGERIA.anthem=Kassaman ou Qassaman est l'hymne national de l'Algérie. Moufdi Zakaria a écrit les paroles, tandis que la musique a été composée par le compositeur égyptien Mohamed Fawzi. La chanson a été adoptée comme hymne national en 1962, lorsque le pays a obtenu son indépendance de la France.
country.IVORY_COAST.description=La Côte d'Ivoire, également connue sous le nom de Côte d'Ivoire, officiellement la République de Côte d'Ivoire est un pays situé sur la côte sud de l'Afrique de l'Ouest. La capitale politique de la Côte d'Ivoire est Yamoussoukro au centre du pays, tandis que sa capitale économique et plus grande ville est la ville portuaire d'Abidjan. Il borde la Guinée au nord-ouest, le Libéria à l'ouest, le Mali au nord-ouest, le Burkina Faso au nord-est, le Ghana à l'est et le golfe de Guinée (océan Atlantique) au sud. La langue officielle de la république est le français, les langues autochtones locales étant également largement utilisées, notamment le Baoulé, le Dioula, le Dan, l'Anyin et le Cebaara Senufo. Au total, environ 78 langues différentes sont parlées en Côte d'Ivoire. Le pays compte de grandes populations de fidèles du christianisme, de l'islam et de diverses religions autochtones.
country.MOZAMBIQUE.name=Mozambique
country.UKRAINE.description=L'Ukraine est un pays d'Europe de l'Est. Il est bordé par la Russie à l'est et au nord-est; La Biélorussie au nord; La Pologne, la Slovaquie et la Hongrie à l'ouest; et la Roumanie, la Moldavie et la mer Noire au sud. L'Ukraine est également bordée par la Crimée au sud, que la Russie a annexée à l'Ukraine en 2014, bien que l'Ukraine continue de revendiquer le territoire. Y compris la Crimée, l'Ukraine a une superficie de 603 628 km2 (233 062 miles carrés), ce qui en fait le deuxième plus grand pays d'Europe après la Russie et le 46e plus grand pays du monde. À l'exclusion de la Crimée, l'Ukraine compte environ 42 millions d'habitants, ce qui en fait le huitième pays le plus peuplé d'Europe et le 34e pays le plus peuplé du monde. Sa capitale et plus grande ville est Kiev.
country.GEORGIA.description=La Géorgie est un pays de la région du Caucase en Eurasie. Située au carrefour de l'Asie occidentale et de l'Europe de l'Est, elle est délimitée à l'ouest par la mer Noire, au nord par la Russie, à l'est par l'Azerbaïdjan et au sud par l'Arménie et la Turquie. La capitale et la plus grande ville est Tbilissi. La Géorgie couvre un territoire de 69 700 kilomètres carrés (26 911 milles carrés) et sa population approximative est d'environ 3,718 millions d'habitants. La Géorgie est une république parlementaire unitaire, avec le gouvernement élu par une démocratie représentative.
country.PANAMA.official=La République de Panamá
country.TURKEY.description=La Turquie, officiellement la République de Turquie est un pays transcontinental situé principalement sur la péninsule anatolienne en Asie occidentale, avec une plus petite partie sur la péninsule balkanique en Europe du Sud-Est. La Turquie est bordée au nord-ouest par la Grèce et la Bulgarie; au nord par la mer Noire; au nord-est par la Géorgie; à l'est par l'Arménie, l'Azerbaïdjan et l'Iran; au sud-est par l'Irak; au sud par la Syrie et la mer Méditerranée; et à l'ouest par la mer Égée. Environ 70 à 80 pour cent des citoyens du pays s'identifient comme turcs, tandis que les Kurdes constituent la plus grande minorité, avec entre 15 et 20 pour cent de la population. Istanbul, qui chevauche l'Europe et l'Asie, est la plus grande ville du pays, tandis qu'Ankara est la capitale.
country.SAINT_PIERRE_AND_MIQUELON.name=Saint-Pierre-et-Miquelon
country.LEBANON.name=Liban
country.NEPAL.description=Le Népal, officiellement République démocratique fédérale du Népal, est un pays souverain d'Asie du Sud. Il se trouve principalement dans l'Himalaya, mais comprend également des parties de la plaine indo-gangétique. C'est le 49e plus grand pays par sa population et le 93e plus grand pays par sa superficie. Il est enclavé et borde la Chine au nord et l'Inde au sud, à l'est et à l'ouest, tandis que le Bangladesh est situé à seulement 27 km (17 mi) de sa pointe sud-est et le Bhoutan en est séparé par l'État indien du Sikkim. Le Népal a une géographie diversifiée, y compris des plaines fertiles, des collines boisées subalpines et huit des dix plus hautes montagnes du monde, y compris le mont Everest, le point le plus élevé de la planète. Katmandou est la capitale et la plus grande ville. Le Népal est un pays multiethnique, avec le népalais comme langue officielle.
country.DOMINICA.name=Dominique
country.PANAMA.description=Le Panama, officiellement la République du Panama est un pays transcontinental d'Amérique centrale et d'Amérique du Sud, bordé par le Costa Rica à l'ouest, la Colombie au sud-est, la mer des Caraïbes au nord et l'océan Pacifique au sud. La capitale et la plus grande ville est la ville de Panama, dont la région métropolitaine abrite près de la moitié des 4 millions d'habitants du pays.
country.ALGERIA.description=L'Algérie, officiellement République algérienne démocratique et populaire, est un pays de la région du Maghreb en Afrique du Nord. La capitale et la ville la plus peuplée est Alger, située à l'extrême nord du pays sur la côte méditerranéenne. Avec une superficie de 2 381 741 kilomètres carrés (919 595 milles carrés), l'Algérie est le dixième plus grand pays du monde et le plus grand en superficie de l'Union africaine et du monde arabe. Avec une population estimée à plus de 44 millions d'habitants, c'est le huitième pays le plus peuplé d'Afrique.
country.PAPUA_NEW_GUINEA.official=L'État indépendant de Papouasie-Nouvelle-Guinée
country.BOUVET_ISLAND.name=Île Bouvet
country.TONGA.description=Les Tonga, officiellement appelées Royaume des Tonga, sont un État souverain polynésien et un archipel comprenant 169 îles, dont 36 sont habitées. La superficie totale est d'environ 750 kilomètres carrés (290 milles carrés) répartis sur 700 000 kilomètres carrés (270 000 milles carrés) du sud de l'océan Pacifique. En 2016, l'État comptait 100 651 habitants, dont 70% résidaient sur l'île principale de Tongatapu.
country.MAURITANIA.description=La Mauritanie, officiellement la République islamique de Mauritanie est un pays d'Afrique du Nord-Ouest. C'est le onzième plus grand État souverain d'Afrique et est bordé par l'océan Atlantique à l'ouest, le Sahara occidental au nord et au nord-ouest, l'Algérie au nord-est, le Mali à l'est et au sud-est et le Sénégal au sud-ouest.
country.FRENCH_POLYNESIA.description=La Polynésie française, officiellement la Collectivité de la Polynésie française, est une collectivité d'outre-mer de la République française et son seul pays d'outre-mer. Il est composé de 118 îles et atolls géographiquement dispersés s'étendant sur une étendue de plus de 2000 kilomètres (1200 mi) dans l'océan Pacifique Sud. Sa superficie totale est de 4 167 kilomètres carrés (1 609 milles carrés).
country.VIETNAM.official=La République socialiste du Viet Nam
country.ISLE_OF_MAN.description=L'île de Man, également Ellan Vannin, également connue sous le nom de Mann, est une dépendance autonome de la Couronne britannique située dans la mer d'Irlande entre la Grande-Bretagne et l'Irlande. Le chef de l'État, la reine Elizabeth II, porte le titre de Lord of Mann et est représenté par un lieutenant-gouverneur. Le Royaume-Uni est responsable de la défense militaire de l'île.
country.CURACAO.name=Curacao
country.SWITZERLAND.name=Suisse
country.FRENCH_GUIANA.name=Guyane Française
country.BAHRAIN.official=Le royaume de Bahreïn
country.ZIMBABWE.description=Le Zimbabwe, officiellement la République du Zimbabwe, anciennement la Rhodésie est un pays enclavé situé en Afrique australe, entre les fleuves Zambezi et Limpopo, bordé par l'Afrique du Sud, le Botswana, la Zambie et le Mozambique. La capitale et la plus grande ville est Harare. La deuxième plus grande ville est Bulawayo. Pays d'environ 14 millions d'habitants, le Zimbabwe a 16 langues officielles, l'anglais, le shona et le ndebele étant les plus courants.
country.ESWATINI.name=Eswatini (Swaziland)
country.PARAGUAY.name=Paraguay
country.MOZAMBIQUE.official=La République du Mozambique
country.GRENADA.official=Grenade
country.NAMIBIA.official=La République de Namibie
country.LAOS.name=Laos
country.SOUTH_AFRICA.description=L'Afrique du Sud, officiellement la République d'Afrique du Sud (RSA), est le pays le plus méridional d'Afrique. Avec plus de 59 millions d'habitants, c'est la 24e nation la plus peuplée du monde et couvre une superficie de 1 221 037 kilomètres carrés (471 445 milles carrés). L'Afrique du Sud compte trois capitales: l'exécutif Pretoria, le judiciaire Bloemfontein et le législatif Cape Town. La plus grande ville est Johannesburg. Environ 80% des Sud-Africains sont d'ascendance noire africaine, répartis entre une variété de groupes ethniques parlant différentes langues africaines. La population restante est constituée des plus grandes communautés africaines d'ascendance européenne, asiatique et multiraciale.
country.ANTIGUA_AND_BERMUDA.official=Antigua-et-Barbuda
country.PHILIPPINES.official=La République des Philippines
country.SUDAN_SOUTH.official=La République du Soudan du Sud
country.ESTONIA.name=Estonie
country.SAUDI_ARABIA.description=L'Arabie saoudite, officiellement le Royaume d'Arabie saoudite, est un pays d'Asie occidentale constituant l'essentiel de la péninsule arabique. Avec une superficie d'environ 2150 000 km2 (830 000 milles carrés), l'Arabie saoudite est géographiquement le plus grand État souverain d'Asie occidentale, le deuxième plus grand du monde arabe (après l'Algérie), le cinquième en Asie et le 12e- le plus grand au monde. L'Arabie saoudite est bordée par la Jordanie et l'Irak au nord, le Koweït au nord-est, le Qatar, Bahreïn et les Émirats arabes unis à l'est, Oman au sud-est et le Yémen au sud; il est séparé du Sinaï (Egypte) au nord-ouest par le golfe d'Aqaba. L'Arabie saoudite est le seul pays avec à la fois une côte de la mer Rouge et une côte du golfe Persique, et la plupart de son terrain se compose de désert aride, de plaines et de montagnes. En octobre 2018, l'économie saoudienne était la plus importante du Moyen-Orient et la 18e au monde. [10] L'Arabie saoudite a également l'une des populations les plus jeunes du monde, avec environ 50 pour cent de sa population de 34,2 millions d'habitants de moins de 25 ans.
country.CAMEROON.official=La République du Cameroun
country.SRI_LANKA.name=Sri Lanka
country.EL_SALVADOR.name=Le Salvador
country.RWANDA.name=Rwanda
country.AMERICAN_SAMOA.official=Le territoire des Samoa américaines
country.FRENCH_POLYNESIA.official=Polynésie française
country.PAKISTAN.description=Le Pakistan, officiellement la République islamique du Pakistan, est un pays d'Asie du Sud. C'est le cinquième pays le plus peuplé du monde avec une population de plus de 212,2 millions d'habitants. Il a la deuxième plus grande population musulmane du monde. C'est le 33e plus grand pays en termes de superficie, s'étendant sur 881 913 kilomètres carrés (340 509 miles carrés). Le Pakistan a un littoral de 1 046 kilomètres (650 milles) le long de la mer d'Oman et du golfe d'Oman au sud et est bordé par l'Inde à l'est, l'Afghanistan à l'ouest, l'Iran au sud-ouest et la Chine au nord-est. Il est étroitement séparé du Tadjikistan par le corridor de Wakhan en Afghanistan au nord-ouest et partage également une frontière maritime avec Oman.
country.PALAU.description=Palau, officiellement la République des Palaos et historiquement Belau, Palaos ou Pelew, est un pays insulaire situé dans l'océan Pacifique occidental. Le pays contient environ 340 îles et, avec des parties des États fédérés de Micronésie, forme la chaîne occidentale des îles Caroline. Sa superficie est de 466 kilomètres carrés (180 miles carrés). L'île la plus peuplée est Koror. La capitale Ngerulmud est située sur l'île voisine de Babeldaob, dans l'État de Melekeok. Les Palaos partagent des frontières maritimes avec les eaux internationales au nord, la Micronésie à l'est, l'Indonésie au sud et les Philippines à l'ouest.
country.ARGENTINA.name=Argentine
country.KENYA.description=Le Kenya, officiellement la République du Kenya est un pays d'Afrique de l'Est. Avec 580 367 kilomètres carrés (224 081 milles carrés), le Kenya est le 48e plus grand pays du monde en termes de superficie totale. Avec une population de plus de 47,6 millions d'habitants, le Kenya est le 29e pays le plus peuplé. La capitale et la plus grande ville du Kenya est Nairobi, tandis que sa plus ancienne et première capitale est la ville côtière de Mombasa. La ville de Kisumu est la troisième plus grande ville et aussi un port intérieur sur le lac Victoria. Les autres centres urbains importants comprennent Nakuru et Eldoret. En 2020, le Kenya est la troisième plus grande économie d'Afrique subsaharienne après le Nigéria et l'Afrique du Sud. Le Kenya est bordé par le Soudan du Sud au nord-ouest, l'Éthiopie au nord, la Somalie à l'est, l'Ouganda à l'ouest, la Tanzanie au sud et l'océan Indien au sud-est.
country.MYANMAR.name=Myanmar
country.NORWAY.name=Norvège
country.COLOMBIA.name=Colombie
country.EGYPT.description=L'Égypte, officiellement la République arabe d'Égypte, est un pays transcontinental qui s'étend sur le coin nord-est de l'Afrique et le coin sud-ouest de l'Asie par un pont terrestre formé par la péninsule du Sinaï. L'Égypte est un pays méditerranéen bordé par la bande de Gaza (Palestine) et Israël au nord-est, le golfe d'Aqaba et la mer Rouge à l'est, le Soudan au sud et la Libye à l'ouest. De l'autre côté du golfe d'Aqaba se trouve la Jordanie, de l'autre côté de la mer Rouge se trouve l'Arabie saoudite, et de l'autre côté de la Méditerranée se trouvent la Grèce, la Turquie et Chypre, bien qu'aucune ne partage une frontière terrestre avec l'Égypte.
country.THAILAND.description=La Thaïlande, officiellement le Royaume de Thaïlande et anciennement connu sous le nom de Siam, est un pays d'Asie du Sud-Est. Situé au centre de la péninsule indochinoise, il est composé de 76 provinces et couvre une superficie de 513 120 kilomètres carrés (198 120 milles carrés) et une population de plus de 66 millions de personnes. La Thaïlande est le 50e plus grand pays du monde par sa superficie et le 22e pays le plus peuplé du monde. La capitale et la plus grande ville est Bangkok, une zone administrative spéciale. La Thaïlande est bordée au nord par le Myanmar et le Laos, à l'est par le Laos et le Cambodge, au sud par le golfe de Thaïlande et la Malaisie, et à l'ouest par la mer d'Andaman et l'extrémité sud du Myanmar. Ses frontières maritimes comprennent le Vietnam dans le golfe de Thaïlande au sud-est, et l'Indonésie et l'Inde sur la mer d'Andaman au sud-ouest. En théorie, la Thaïlande est une monarchie constitutionnelle et une démocratie parlementaire; cependant, dans l'histoire récente, son gouvernement a connu de multiples coups d'État et des périodes de dictatures militaires.
country.BOUVET_ISLAND.official=Île Bouvet
country.PUERTO_RICO.description=Porto Rico, officiellement le Commonwealth de Porto Rico, également appelé Porto Rico en anglais, est un territoire non constitué en société des États-Unis situé dans le nord-est de la mer des Caraïbes, à environ 1 600 km au sud-est de Miami, en Floride.
country.BELGIUM.official=Le royaume de Belgique
country.ANGUILLA.anthem="God Save the Queen" (ou "God Save the King", selon le sexe du monarque régnant) est l'hymne royal dans un certain nombre de royaumes du Commonwealth, leurs territoires et les dépendances de la Couronne britannique. L'auteur de l'air est inconnu, et il peut provenir de plain-chant; mais une attribution au compositeur John Bull est parfois faite.
country.BAHRAIN.motto=Pas de devise officielle
country.ANGOLA.official=La République d'Angola
country.COSTA_RICA.name=Costa Rica
country.MONTSERRAT.description=Montserrat est un territoire britannique d'outre-mer (BOT) dans les Caraïbes. L'île se trouve dans les îles sous le vent, qui fait partie de la chaîne connue sous le nom de Petites Antilles, aux Antilles. Montserrat mesure environ 16 km (10 mi) de longueur et 11 km (7 mi) de largeur, avec environ 40 km (25 mi) de littoral. Montserrat est surnommée «l'île d'émeraude des Caraïbes» à la fois pour sa ressemblance avec l'Irlande côtière et pour l'ascendance irlandaise de plusieurs de ses habitants. Montserrat est le seul membre à part entière non pleinement souverain de la Communauté des Caraïbes et de l’Organisation des États des Caraïbes orientales.
country.HONDURAS.official=La République du Honduras
country.FIJI.description=Fidji, officiellement la République des Fidji est un pays insulaire de la Mélanésie, une partie de l'Océanie dans l'océan Pacifique Sud, à environ 1 100 milles marins (2 000 km) au nord-est de la Nouvelle-Zélande. Les Fidji se composent d'un archipel de plus de 330 îles - dont environ 110 sont habitées en permanence - et de plus de 500 îlots, représentant une superficie totale d'environ 18 300 kilomètres carrés (7 100 milles carrés). L'île la plus éloignée est Ono-i-Lau. 87% de la population totale de 883 483 vivent sur les deux îles principales, Viti Levu et Vanua Levu. Environ les trois quarts des Fidjiens vivent sur les côtes de Viti Levu, soit dans la capitale Suva, soit dans des centres urbains plus petits comme Nadi - où le tourisme est la principale industrie locale - ou Lautoka, où l'industrie de la canne à sucre est primordiale. En raison de son relief, l'intérieur de Viti Levu est peu habité.
country.BELIZE.motto=Sous l'ombre je m'épanouis
country.TRINIDAD_AND_TOBAGO.official=La République de Trinité-et-Tobago
country.CABO_VERDE.official=La République du Cabo Verde
country.SOLOMON_ISLANDS.official=Les îles Salomon
country.VENEZUELA.name=Venezuela (République Bolivienne du)
country.KIRIBATI.description=Kiribati, officiellement la République de Kiribati est un pays indépendant de l'océan Pacifique central. La population permanente est un peu plus de 110 000 (2015), dont plus de la moitié vit sur l'atoll de Tarawa. L'état comprend 32 atolls et une île de corail surélevée, Banaba. Ils ont une superficie totale de 811 kilomètres carrés (313 miles carrés) et sont dispersés sur 3,5 millions de km2 (1,4 million de miles carrés).
country.MOROCCO.official=Le Royaume du Maroc
country.TANZANIA.official=La République-Unie de Tanzanie
country.CURACAO.description=Curaçao est un pays insulaire des Petites Antilles dans le sud de la mer des Caraïbes et la région des Caraïbes néerlandaises, à environ 65 km au nord de la côte vénézuélienne. C'est un pays constitutif (néerlandais: terre) du Royaume des Pays-Bas. Avec Aruba et Bonaire, il forme les îles ABC. Collectivement, Curaçao, Aruba et d'autres îles néerlandaises des Caraïbes sont souvent appelées les Caraïbes néerlandaises.
country.BELARUS.official=La République du Bélarus
country.TIMOR_LESTE.name=Timor-Leste
country.CUBA.description=Cuba, officiellement la République de Cuba est un pays comprenant l'île de Cuba, ainsi que l'île de la Juventud et plusieurs archipels mineurs. Cuba est située dans le nord des Caraïbes, à la rencontre de la mer des Caraïbes, du golfe du Mexique et de l'océan Atlantique. Il se trouve à l'est de la péninsule du Yucatán (Mexique), au sud de l'État américain de Floride et des Bahamas, à l'ouest d'Hispaniola et au nord de la Jamaïque et des îles Caïmans. La Havane est la plus grande ville et capitale; les autres grandes villes comprennent Santiago de Cuba et Camagüey. La superficie officielle de la République de Cuba est de 109 884 kilomètres carrés (42 426 milles carrés) (sans les eaux territoriales). L'île principale de Cuba est la plus grande île de Cuba et des Caraïbes, avec une superficie de 104 338 kilomètres carrés (40 285 milles carrés). Cuba est le deuxième pays le plus peuplé des Caraïbes après Haïti, avec plus de 11 millions d'habitants.
country.TAJIKISTAN.description=Le Tadjikistan, officiellement la République du Tadjikistan est un pays enclavé d'Asie centrale avec une superficie de 143 100 km2 (55 300 milles carrés) et une population estimée à 9 537 645 personnes. Il est bordé par l'Afghanistan au sud, l'Ouzbékistan à l'ouest, le Kirghizistan au nord et la Chine à l'est. Les patries traditionnelles du peuple tadjik comprennent le Tadjikistan actuel ainsi que certaines parties de l'Afghanistan et de l'Ouzbékistan.
country.BURUNDI.name=Burundi
country.PITCAIRN.name=Pitcairn
country.JAPAN.description=Le Japon est un pays insulaire d'Asie de l'Est situé dans le nord-ouest de l'océan Pacifique. Il est bordé par la mer du Japon à l'ouest et s'étend de la mer d'Okhotsk au nord à la mer de Chine orientale et à Taiwan au sud. Partie de la ceinture de feu du Pacifique, le Japon comprend un archipel de 6 852 îles couvrant 377 975 kilomètres carrés (145 937 milles carrés); les cinq îles principales du pays, du nord au sud, sont Hokkaido, Honshu, Shikoku, Kyushu et Okinawa. Tokyo est la capitale et la plus grande ville du Japon; les autres grandes villes comprennent Yokohama, Osaka, Nagoya, Sapporo, Fukuoka, Kobe et Kyoto.
country.NORWAY.official=Le Royaume de Norvège
country.SAINT_VINCENT_AND_THE_GRENADINES.description=Saint-Vincent-et-les Grenadines, également connu simplement sous le nom de Saint-Vincent, est un pays des Caraïbes anglophone de plusieurs îles dans l'arc insulaire des Petites Antilles, dans le sud-est des îles du Vent, qui se trouve dans les Antilles à l'extrémité sud de la frontière orientale. de la mer des Caraïbes où ce dernier rencontre l'océan Atlantique.
country.UNITED_STATES.official=Les Etats-Unis d'Amérique
country.LIBERIA.official=La République du Libéria
country.FINLAND.description=La Finlande, officiellement la République de Finlande est un pays nordique situé en Europe du Nord. La Finlande partage des frontières terrestres avec la Suède à l'ouest, la Russie à l'est et la Norvège au nord et est définie par le golfe de Botnie à l'ouest et le golfe de Finlande au sud qui font partie de la mer Baltique. La Finlande compte environ 5,5 millions d'habitants, ce qui en fait le 25e pays le plus peuplé d'Europe. Avec une superficie de 338 455 kilomètres carrés (130 678 milles carrés), la Finlande est le huitième plus grand pays d'Europe et le pays le moins peuplé de l'Union européenne. Helsinki, la capitale de la Finlande, est la plus grande ville du pays.
country.BELGIUM.name=Belgique
country.BOUVET_ISLAND.description=L'île Bouvet est une île subantarctique inhabitée et dépendante de la Norvège située dans l'océan Atlantique Sud à 54Â ° 25â € ²S 3Â ° 22â € ²ECoordonne: 54Â ° 25â € ²S 3Â ° 22â € ²E, la localisant ainsi au nord et à l'extérieur de l'Antarctique Système des traités. Il se trouve à l'extrémité sud de la dorsale médio-atlantique et est l'île la plus éloignée du monde, à environ 1700 kilomètres (1100 mi) au nord de la côte princesse Astrid de la terre de la reine Maud, en Antarctique, à 1900 kilomètres (1200 mi) à l'est de les îles Sandwich du Sud, à 1 600 kilomètres (990 mi) au sud de l'île de Gough et à 2 600 kilomètres (1 600 mi) au sud-sud-ouest de la côte sud-africaine.
country.SWEDEN.name=Suède
country.SRI_LANKA.description=Le Sri Lanka, officiellement République socialiste démocratique du Sri Lanka, est un pays insulaire d'Asie du Sud, situé dans l'océan Indien au sud-ouest du golfe du Bengale et au sud-est de la mer d'Oman. Le Sri Lanka a été appelé «la perle de l'océan Indien» en raison de sa forme et de son emplacement. Il est géographiquement séparé du sous-continent indien par le golfe de Mannar et le détroit de Palk. Sri Jayawardenepura Kotte est sa capitale législative et Colombo est sa plus grande ville et centre de commerce.
country.LUXEMBOURG.description=Le Luxembourg, officiellement le Grand-Duché de Luxembourg est un pays enclavé d'Europe occidentale. Il est bordé par la Belgique à l'ouest et au nord, l'Allemagne à l'est et la France au sud. Sa capitale, la ville de Luxembourg, est l'une des quatre capitales officielles de l'Union européenne (avec Bruxelles, Francfort et Strasbourg) et le siège de la Cour de justice de l'Union européenne, la plus haute autorité judiciaire de l'UE. Sa culture, ses habitants et ses langues sont étroitement liés à ceux de ses voisins, ce qui en fait essentiellement un mélange de cultures française et allemande, comme en témoignent les trois langues officielles du pays: le français, l'allemand et la langue nationale luxembourgeoise. Les invasions répétées de l'Allemagne, en particulier pendant la Seconde Guerre mondiale, ont conduit le pays à une forte volonté de médiation entre la France et l'Allemagne et, entre autres, ont conduit à la fondation de l'Union européenne.
country.WALLIS_AND_FUTUNA.name=Wallis et Futuna
country.GREAT_BRITAIN.official=Royaume-Uni de Grande-Bretagne et d'Irlande du Nord
country.FINLAND.official=La République de Finlande
country.BONAIRE_SINT_EUSTATIUS_SABA.description=Les Pays-Bas caribéens sont les trois municipalités spéciales des Pays-Bas situées dans la mer des Caraïbes. Ils se composent des îles de Bonaire, Saint-Eustache et Saba, bien que le terme «Pays-Bas caribéens» soit parfois utilisé pour désigner toutes les îles des Caraïbes néerlandaises. Dans la législation, les trois îles sont également connues sous le nom de Bonaire, Saint-Eustache et Saba ou les îles BES (acronyme de leurs noms). Les îles sont actuellement classées comme organismes publics aux Pays-Bas et comme pays et territoires d'outre-mer de l'Union européenne; ainsi, le droit de l'UE ne s'applique pas automatiquement.
country.PORTUGAL.official=La République portugaise
country.IRAQ.official=La République d'Irak
country.MYANMAR.description=Le Myanmar, officiellement la République de l'Union du Myanmar, est un pays d'Asie du Sud-Est. Le Myanmar est bordé par le Bangladesh et l'Inde au nord-ouest, la Chine au nord-est, le Laos et la Thaïlande à l'est et au sud-est, et la mer d'Andaman et la baie du Bengale au sud et au sud-ouest. Le Myanmar est le plus grand pays d'Asie du Sud-Est continentale et le 10e plus grand d'Asie par superficie. En 2017, la population était d'environ 54 millions d'habitants. Sa capitale est Naypyidaw et sa plus grande ville est Yangon (Rangoon).
country.COOK_ISLANDS.name=les Îles Cook
country.HAITI.description=Haïti, officiellement la République d'Haïti et anciennement connue sous le nom de Hayti est un pays situé sur l'île d'Hispaniola dans l'archipel des Grandes Antilles de la mer des Caraïbes, à l'est de Cuba et de la Jamaïque et au sud des Bahamas et des îles Turques et Caïques. Il occupe les trois huitièmes occidentaux de l'île qu'il partage avec la République dominicaine. Au sud-ouest se trouve la petite île de l'île de Navassa, revendiquée par Haïti mais contestée en tant que territoire des États-Unis sous administration fédérale. Haïti a une superficie de 27 750 kilomètres carrés (10714 milles carrés), le troisième plus grand pays des Caraïbes par sa superficie, et compte une population estimée à 11,4 millions d'habitants, ce qui en fait le pays le plus peuplé des Caraïbes.
country.PUERTO_RICO.name=Porto Rico
country.CZECHIA.official=La République tchèque
country.NEW_CALEDONIA.description=La Nouvelle-Calédonie est une collectivité spéciale de la France dans le sud-ouest de l'océan Pacifique, au sud de Vanuatu, à environ 1 210 km à l'est de l'Australie et à 17 000 km de la France métropolitaine. L'archipel, qui fait partie de la sous-région de Mélanésie, comprend l'île principale de Grande Terre, les îles Loyauté, les îles Chesterfield, l'archipel de Belep, l'île des Pins et quelques îlots isolés. Les îles Chesterfield se trouvent dans la mer de corail. Les Français, en particulier les locaux, appellent Grande Terre Le Caillou ("le galet").
country.NICARAGUA.name=Nicaragua
country.FRANCE.name=France
country.YEMEN.official=La République du Yémen
country.ARMENIA.description=L'Arménie, officiellement la République d'Arménie est un pays enclavé dans la région du Caucase du Sud en Eurasie. Situé en Asie occidentale, sur les hauts plateaux arméniens, il est bordé par la Turquie à l'ouest, la Géorgie au nord, la République indépendante de facto d'Artsakh et l'Azerbaïdjan à l'est, et l'exclave de Nakhitchevan en Iran et en Azerbaïdjan au sud.
country.COOK_ISLANDS.description=Les îles Cook sont un pays insulaire autonome de l'océan Pacifique Sud en association libre avec la Nouvelle-Zélande. Il comprend 15 îles dont la superficie totale est de 240 kilomètres carrés (93 miles carrés). La zone économique exclusive (ZEE) des îles Cook couvre 1 960 027 kilomètres carrés (756 771 milles carrés) d'océan.
country.BURUNDI.official=La République du Burundi
country.ANGOLA.description=L'Angola, officiellement la République d'Angola est un pays sur la côte ouest de l'Afrique australe. C'est le deuxième plus grand lusophone (pays lusophone) en superficie totale et en population (derrière le Brésil), et c'est le septième plus grand pays d'Afrique, bordé par la Namibie au sud, la République démocratique du Congo au nord , La Zambie à l'est et l'océan Atlantique à l'ouest. L'Angola a une subdivision pays enclavé, le paysSubdivision de Cabinda qui borde la République du Congo et la République démocratique du Congo. La capitale et la plus grande ville d'Angola est Luanda.
country.SOLOMON_ISLANDS.name=Les îles Salomon
country.CANADA.name=Canada
country.ALGERIA.official=République algérienne démocratique et populaire
country.THAILAND.name=Thaïlande
country.POLAND.description=La Pologne, officiellement la République de Pologne est un pays situé en Europe centrale. Il est divisé en 16 provinces administratives, couvrant une superficie de 312 696 kilomètres carrés (120 733 miles carrés), et a un climat saisonnier en grande partie tempéré. Avec une population de près de 38,5 millions d'habitants, la Pologne est le cinquième État membre le plus peuplé de l'Union européenne. La capitale et la plus grande métropole de la Pologne est Varsovie. Les autres grandes villes sont Cracovie, Å ³dÅº, WrocÅ‚aw, PoznaÅ „, GdaÅ„ sk et Szczecin.
