country.GHANA.description=Le Ghana, officiellement la République du Ghana, est un pays situé le long du golfe de Guinée et de l'océan Atlantique, dans la sous-région de l'Afrique de l'Ouest. Couvrant une masse terrestre de 238 535 km2, le Ghana est bordé par la Côte d'Ivoire à l'ouest, le Burkina Faso au nord, le Togo à l'est, le golfe de Guinée et l'océan Atlantique au sud. Ghana signifie «roi guerrier» en langue soninké.
country.GUINEA.description=La Guinée, officiellement la République de Guinée est un pays côtier ouest en Afrique de l'Ouest. Anciennement connu sous le nom de Guinée française, le pays moderne est parfois appelé Guinée-Conakry pour le distinguer des autres pays avec «Guinée» dans le nom et la région éponyme, comme la Guinée-Bissau et la Guinée équatoriale. La Guinée a une population de 12,4 millions d'habitants et une superficie de 245 857 kilomètres carrés (94 926 milles carrés).
