country.CHRISTMAS_ISLAND.description=Le territoire de l'île Christmas est un territoire extérieur australien comprenant l'île du même nom. L'île Christmas est située dans l'océan Indien, à environ 350 kilomètres (220 mi) au sud de Java et Sumatra et à environ 1550 kilomètres (960 mi) au nord-ouest du point le plus proche sur le continent australien. Il a une superficie de 135 kilomètres carrés (52 miles carrés).
country.ANDORRA.anthem="El Gran Carlemany" ou "Le Grand Charlemagne" est l'hymne national de la Principauté d'Andorre. Enric Marfany Bons a composé la musique, tandis que les paroles ont été écrites par Joan Benlloch i Vivó, écrites dans un récit à la première personne. Il a été adopté comme hymne national le 8 septembre 1921, qui est également la fête nationale d'Andorre. Les paroles font référence à plusieurs aspects clés de la culture et de l'histoire andorranes, comme l'héritage de l'Empire carolingien.
country.DOMINICA.official=Le Commonwealth de la Dominique
country.VANUATU.official=La République de Vanuatu
country.DOMINICA.description=La Dominique, officiellement le Commonwealth de la Dominique, est un pays insulaire des Caraïbes. La capitale, Roseau, est située sur le côté ouest de l'île. Il est géographiquement situé dans le cadre de la chaîne des îles du Vent dans l'archipel des Petites Antilles dans la mer des Caraïbes. L'île est située près de la Guadeloupe au nord-ouest et de la Martinique au sud-sud-est. Sa superficie est de 750 km2 (290 miles carrés), et le point culminant est Morne Diablotins, à 1447 m (4747 pieds) d'altitude. La population était de 71.293 au recensement de 2011.
country.GERMANY.description=L'Allemagne, officiellement la République fédérale d'Allemagne est un pays d'Europe centrale et occidentale. Couvrant une superficie de 357 022 kilomètres carrés (137 847 milles carrés), il se situe entre la mer Baltique et la mer du Nord au nord et les Alpes au sud. Elle borde le Danemark au nord, la Pologne et la République tchèque à l'est, l'Autriche et la Suisse au sud, et la France, le Luxembourg, la Belgique et les Pays-Bas à l'ouest.
