country.AMERICAN_SAMOA.description=Les Samoa américaines sont un territoire non incorporé des États-Unis situé dans l'océan Pacifique Sud, au sud-est de (la nation indépendante des) Samoa. Son emplacement est centré sur 14,2710 ° S, 170,1322 ° W. Il est à l'est de la ligne internationale de date, tandis que Samoa est à l'ouest de la ligne.
country.MADAGASCAR.official=La République de Madagascar
country.MONACO.description=Monaco, officiellement la Principauté de Monaco est une cité-état souveraine, et micro-état sur la Côte d'Azur en Europe de l'Ouest. Il est bordé par la France au nord, à l'est et à l'ouest et par la mer Méditerranée au sud. La principauté compte 38 682 habitants, dont 9 486 de nationalité monégasque et est largement reconnue pour être l'un des endroits les plus chers et les plus riches du monde. La langue officielle est le français, bien que le monégasque, l'anglais et l'italien soient parlés et compris par un groupe important.
country.MARTINIQUE.official=Martinique
country.BOSNIA_AND_HERZEGOVINA.name=Bosnie Herzégovine
country.AFGHANISTAN.motto=Il n'y a pas d'autre Dieu qu'Allah; Muhammad est le messager d'Allah.
country.MALDIVES.description=Maldives, officiellement la République des Maldives est un petit pays insulaire archipélagique d'Asie du Sud, situé dans la mer d'Oman dans l'océan Indien. Il se trouve au sud-ouest du Sri Lanka et de l'Inde, à environ 700 kilomètres (430 mi) du continent asiatique. La chaîne de 26 atolls s'étend de l'atoll Ihavandhippolhu au nord à l'atoll Addu au sud jusqu'à l'équateur. Comprenant un territoire d'environ 298 kilomètres carrés (115 miles carrés), les Maldives sont l'un des États souverains les plus dispersés géographiquement au monde ainsi que le plus petit pays d'Asie en termes de superficie et de population, avec environ 515696 habitants. Malé est la capitale et la ville la plus peuplée, traditionnellement appelée «l'île du roi» où les anciennes dynasties royales régnaient pour son emplacement central.
country.AFGHANISTAN.name=Afghanistan
country.JAPAN.official=Japon
country.AFGHANISTAN.official=La République islamique d'Afghanistan
country.GUADELOUPE.name=Guadeloupe
country.ANDORRA.name=Andorre
country.ICELAND.official=Islande
country.NAURU.description=Nauru, officiellement la République de Nauru et anciennement connue sous le nom de Pleasant Island, est un pays insulaire et un micro-état d'Océanie, dans le Pacifique central. Son voisin le plus proche est l'île de Banaba à Kiribati, à 300 km (190 mi) à l'est. Il se trouve en outre au nord-ouest de Tuvalu, à 1300 km au nord-est des îles Salomon, à l'est-nord-est de la Papouasie-Nouvelle-Guinée, au sud-est des États fédérés de Micronésie et au sud des îles Marshall. Avec une superficie de seulement 21 km2 (8,1 miles carrés), Nauru est le troisième plus petit pays du monde derrière la Cité du Vatican et Monaco, ce qui en fait la plus petite république. De plus, sa population de 10 670 habitants est la deuxième plus petite du monde, après la Cité du Vatican.
country.ALBANIA.official=La République d'Albanie
country.SAMOA.official=L'État indépendant du Samoa
country.ISRAEL.description=Israël, officiellement connu sous le nom d'État d'Israël, est un pays d'Asie occidentale, situé sur la rive sud-est de la mer Méditerranée et sur la rive nord de la mer Rouge. Il a des frontières terrestres avec le Liban au nord, la Syrie au nord-est, la Jordanie à l'est, les territoires palestiniens de Cisjordanie et la bande de Gaza à l'est et à l'ouest, respectivement, et l'Égypte au sud-ouest. Le centre économique et technologique d'Israël est Tel Aviv, tandis que son siège du gouvernement et sa capitale proclamée sont Jérusalem, bien que la reconnaissance internationale de la souveraineté de l'État sur Jérusalem soit limitée.
country.JAMAICA.description=La Jamaïque est un pays insulaire situé dans la mer des Caraïbes. D'une superficie de 10 990 kilomètres carrés (4 240 milles carrés), c'est la troisième plus grande île des Grandes Antilles et des Caraïbes (après Cuba et Hispaniola). La Jamaïque se trouve à environ 145 kilomètres (90 miles) au sud de Cuba et à 191 kilomètres (119 miles) à l'ouest d'Hispaniola (l'île contenant les pays d'Haïti et de la République dominicaine); le territoire britannique d'outre-mer des îles Caïmans se trouve à environ 215 kilomètres (134 mi) au nord-ouest.
country.NORWAY.description=La Norvège, officiellement le Royaume de Norvège est un pays nordique d'Europe du Nord dont le territoire continental comprend la partie la plus occidentale et la plus septentrionale de la péninsule scandinave; La Norvège continentale et l'île isolée de Jan Mayen ainsi que l'archipel du Svalbard forment la Norvège métropolitaine. L'île Bouvet, située dans la région subantarctique, est une dépendance du Royaume de Norvège. La Norvège revendique également les territoires antarctiques de l'île Peter I et de la terre de la reine Maud.
country.IRELAND.name=Irlande
country.TURKMENISTAN.official=Turkménistan
country.TAJIKISTAN.name=Tadjikistan
