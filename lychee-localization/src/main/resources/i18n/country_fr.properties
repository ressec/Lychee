country.AMERICAN_SAMOA.anthem=Amerika Samoa est l'hymne régional des Samoa américaines. Composé par Napoléon Andrew Tuiteleleapaga et écrit par Mariota Tiumalu Tuiasosopo, il a été officiellement adopté en 1950.
