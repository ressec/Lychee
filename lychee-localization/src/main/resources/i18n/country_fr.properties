country.LIBYA.description=La Libye, officiellement l'État de Libye est un pays de la région du Maghreb en Afrique du Nord, bordé par la mer Méditerranée au nord, l'Égypte à l'est, le Soudan au sud-est, le Tchad au sud, le Niger au sud-ouest, l'Algérie au sud à l'ouest et la Tunisie au nord-ouest. L'État souverain est composé de trois régions historiques: la Tripolitaine, le Fezzan et la Cyrénaïque. Avec une superficie de près de 1,8 million de kilomètres carrés (700 000 milles carrés), la Libye est le quatrième plus grand pays d'Afrique et le 16e plus grand pays du monde. La Libye possède la dixième plus grande réserve de pétrole prouvée de tous les pays du monde. La plus grande ville et capitale, Tripoli, est située dans l'ouest de la Libye et compte plus de trois millions des sept millions d'habitants de la Libye. La deuxième plus grande ville est Benghazi, située dans l'est de la Libye. Le nom latin Libye est basé sur le nom de la région à l'ouest du Nil utilisé par les Grecs et les Romains de l'Antiquité pour toute l'Afrique du Nord, et a de nouveau été adopté pendant la période de colonisation italienne à partir de 1911.
country.SERBIA.description=La Serbie, officiellement la République de Serbie est un pays enclavé situé au carrefour de l'Europe centrale et du sud-est dans la plaine pannonienne méridionale et les Balkans centraux. Elle borde la Hongrie au nord, la Roumanie au nord-est, la Bulgarie au sud-est, la Macédoine du Nord au sud, la Croatie et la Bosnie-Herzégovine à l'ouest et le Monténégro au sud-ouest. Le pays revendique une frontière avec l'Albanie à travers le territoire contesté du Kosovo. La population de la Serbie compte environ sept millions d'habitants. Sa capitale, Belgrade, compte parmi les plus grandes et les plus anciennes villes du sud-est de l'Europe.
