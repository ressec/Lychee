country.BULGARIA.description=La Bulgarie, officiellement la République de Bulgarie est un pays d'Europe du Sud-Est. Il est bordé par la Roumanie au nord, la Serbie et la Macédoine du Nord à l'ouest, la Grèce et la Turquie au sud et la mer Noire à l'est. La capitale et la plus grande ville est Sofia; les autres grandes villes sont Plovdiv, Varna et Burgas. Avec un territoire de 110 994 kilomètres carrés (42 855 milles carrés), la Bulgarie est le seizième plus grand pays d'Europe.
country.GREENLAND.description=Le Groenland est la plus grande île du monde, située entre les océans Arctique et Atlantique, à l'est de l'archipel arctique canadien. C'est un territoire autonome au sein du Royaume du Danemark. Bien que physiographiquement une partie du continent nord-américain, le Groenland est politiquement et culturellement associé à l'Europe (en particulier la Norvège et le Danemark, les puissances coloniales, ainsi que l'île voisine d'Islande) depuis plus d'un millénaire. La majorité de ses résidents sont des Inuits, dont les ancêtres ont émigré de l'Alaska au nord du Canada, s'établissant progressivement à travers l'île au 13e siècle.
country.OMAN.official=Le Sultanat d'Oman
country.SPAIN.name=Espagne
country.TOGO.description=Le Togo, officiellement la République togolaise est un pays d'Afrique de l'Ouest bordé par le Ghana à l'ouest, le Bénin à l'est et le Burkina Faso au nord. Le pays s'étend au sud jusqu'au golfe de Guinée, où se trouve sa capitale Lomé. Le Togo couvre 57000 kilomètres carrés (22008 miles carrés), ce qui en fait l'un des plus petits pays d'Afrique, avec une population d'environ 7,9 millions d'habitants, ainsi que l'un des pays les plus étroits au monde avec une largeur de moins de 115 km (71 mi) entre le Ghana et son voisin oriental légèrement plus grand, le Bénin.
country.LIBERIA.description=Le Libéria, officiellement la République du Libéria est un pays sur la côte ouest-africaine. Il est bordé par la Sierra Leone au nord-ouest, la Guinée au nord, la Côte d'Ivoire à l'est et l'océan Atlantique au sud-sud-ouest. Il a une population d'environ 5 millions d'habitants et couvre une superficie de 111 369 kilomètres carrés (43 000 milles carrés). L'anglais est la langue officielle, mais plus de 20 langues autochtones sont parlées, représentant les nombreux groupes ethniques qui composent plus de 95% de la population. La capitale du pays et la plus grande ville est Monrovia.
country.MALTA.description=Malte, officiellement connue sous le nom de République de Malte, est un pays insulaire d'Europe du Sud composé d'un archipel de la mer Méditerranée. Il se trouve à 80 km au sud de l'Italie, à 284 km à l'est de la Tunisie et à 333 km au nord de la Libye. Avec une population d'environ 515000 habitants sur une superficie de 316 km2 (122 miles carrés), Malte est le dixième plus petit pays du monde en superficie et le quatrième pays souverain le plus densément peuplé. Sa capitale est La Valette, qui est la plus petite capitale nationale de l'Union européenne en superficie avec 0,8 km2 (0,31 mile carré). La langue officielle et nationale est le maltais, qui descend de l'arabe sicilien qui s'est développé pendant l'émirat de Sicile, tandis que l'anglais sert de deuxième langue officielle. L'italien et le sicilien ont également servi auparavant de langues officielles et culturelles sur l'île pendant des siècles, l'italien étant une langue officielle à Malte jusqu'en 1934 et une majorité de la population maltaise actuelle étant au moins parlant l'italien.
country.MARSHALL_ISLANDS.description=Les Îles Marshall, officiellement la République des Îles Marshall, sont un pays insulaire et un État associé des États-Unis près de l'équateur dans l'océan Pacifique, légèrement à l'ouest de la ligne de date internationale. Géographiquement, le pays fait partie du plus grand groupe d'îles de Micronésie. La population du pays de 58413 personnes (selon le recensement de la Banque mondiale de 2018) est répartie sur 29 atolls coralliens comprenant 1156 îles et îlots individuels. La capitale et la plus grande ville est Majuro. Il a la plus grande partie de son territoire en eau de tout État souverain, à 97,87%.
country.definition=Un pays est une entité territoriale ou politique distincte. On l'appelle souvent le pays de naissance, de résidence ou de citoyenneté d'un individu. Un pays peut être un État souverain indépendant ou une partie d'un État plus grand, en tant que division politique non souveraine ou anciennement souveraine, un territoire physique avec un gouvernement ou une région géographique associée à des ensembles de personnes auparavant indépendantes ou différemment associées avec des politiques distinctes. les caractéristiques. Ce n'est pas intrinsèquement souverain. Les pays peuvent se référer à la fois à des États souverains et à d'autres entités politiques, tandis que d'autres fois, il ne peut se référer qu'aux États. Par exemple, le World Factbook de la CIA utilise le mot dans son champ "Nom du pays" pour désigner "une grande variété de dépendances, de zones de souveraineté spéciale, d'îles inhabitées et d'autres entités en plus des pays traditionnels ou des États indépendants". Le plus grand pays du monde par zone géographique est la Russie, tandis que le plus peuplé est la Chine, suivie de l'Inde, des États-Unis, de l'Indonésie, du Pakistan et du Brésil. Le plus récent membre de l'ONU est le Soudan du Sud. L'admission de nouveaux membres nécessite l'approbation de l'Assemblée générale; et l'adhésion à l'ONU est depuis 1991 réservée aux États souverains.
country.CROATIA.name=Croatie
country.LESOTHO.name=Lesotho
country.MALTA.name=Malte
country.ANTARCTICA.description=L'Antarctique est le continent le plus méridional de la Terre. Il contient le pôle sud géographique et est situé dans la région antarctique de l'hémisphère sud, presque entièrement au sud du cercle antarctique, et est entouré par l'océan Austral. Avec 14 200 000 kilomètres carrés (5 500 000 milles carrés), c'est le cinquième plus grand continent et près de deux fois la taille de l'Australie. Avec 0,00008 habitants au kilomètre carré, c'est de loin le continent le moins densément peuplé. Environ 98% de l'Antarctique est recouvert de glace d'une épaisseur moyenne de 1,9 km (1,2 mi; 6200 pieds), qui s'étend à tous, sauf à la partie la plus septentrionale de la péninsule antarctique.
country.BRAZIL.name=Brésil
country.ISLE_OF_MAN.name=île de Man
country.GUATEMALA.description=Le Guatemala, officiellement la République du Guatemala est un pays d'Amérique centrale bordé par le Mexique au nord et à l'ouest, le Belize et les Caraïbes au nord-est, le Honduras à l'est, El Salvador au sud-est et l'océan Pacifique au sud. Avec une population estimée à environ 17,2 millions d'habitants, c'est le pays le plus peuplé d'Amérique centrale. Le Guatemala est une démocratie représentative; sa capitale et plus grande ville est Nueva Guatemala de la Asunción, également connue sous le nom de Guatemala City.
