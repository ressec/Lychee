country.TURKMENISTAN.description=Le Turkménistan, également connu sous le nom de Turkménie, est un pays souverain d'Asie centrale, bordé par le Kazakhstan au nord-ouest, l'Ouzbékistan au nord et à l'est, l'Afghanistan au sud-est, l'Iran au sud et au sud-ouest et la mer Caspienne à l'ouest. Achgabat est la capitale et la plus grande ville du pays. La population du pays est de 6 millions d'habitants, la plus basse des républiques d'Asie centrale. Le Turkménistan est l'un des pays les moins peuplés d'Asie. Les citoyens turkmènes sont connus sous le nom de Turkménistanais ou Turkmène.
country.CONGO.official=La République du Congo
country.TUNISIA.description=La Tunisie, officiellement la République tunisienne est un pays de la région du Maghreb en Afrique du Nord, couvrant 163 610 kilomètres carrés (63 170 milles carrés). Son point le plus au nord, le cap Angela, est également le point le plus au nord du continent africain. La Tunisie est bordée par l'Algérie à l'ouest et au sud-ouest, la Libye au sud-est et la mer Méditerranée au nord et à l'est. La population tunisienne était de 11,7 millions d'habitants en 2019. Le nom de la Tunisie est dérivé de sa capitale, Tunis (nom d'origine berbère: Tunest), située sur sa côte nord-est.
country.PERU.description=Le Pérou, officiellement la République du Pérou est un pays de l'ouest de l'Amérique du Sud. Il est bordé au nord par l'Équateur et la Colombie, à l'est par le Brésil, au sud-est par la Bolivie, au sud par le Chili et au sud et à l'ouest par l'océan Pacifique. Le Pérou est un pays mégadivers avec des habitats allant des plaines arides de la région côtière du Pacifique à l'ouest aux sommets des montagnes des Andes s'étendant verticalement du nord au sud-est du pays jusqu'à la forêt tropicale du bassin amazonien à l'est avec l'Amazonie rivière. Avec 1,28 million de km2 (0,5 million de mi2), le Pérou est le 19e plus grand pays du monde et le troisième d'Amérique du Sud.
country.BRUNEI.description=Brunei, officiellement la Nation du Brunei, la Demeure de la Paix est un pays situé sur la côte nord de l'île de Bornéo en Asie du Sud-Est. Outre son littoral avec la mer de Chine méridionale, le pays est complètement entouré par l'État insulaire malais du Sarawak. Il est séparé en deux par le district de Sarawak de Limbang. Le Brunei est le seul État souverain entièrement sur l'île de Bornéo; le reste du territoire de l'île est divisé entre les nations de la Malaisie et de l'Indonésie. La population de Brunei était de 428 963 habitants en 2018. Le gouvernement est une monarchie absolue sous le sultan, qui met en œuvre une combinaison de common law anglaise et de charia, ainsi que des pratiques islamiques générales directes.
country.AUSTRALIA.anthem="Advance Australia Fair" est l'hymne national de l'Australie. Créée par le compositeur d'origine écossaise Peter Dodds McCormick, la chanson a été interprétée pour la première fois en 1878 et chantée en Australie comme une chanson patriotique. Il a remplacé «God Save the Queen» comme hymne national officiel en 1984, après un plébiscite pour choisir la chanson nationale en 1977.
country.URUGUAY.name=Uruguay
country.BAHAMAS.name=Bahamas
country.PORTUGAL.name=le Portugal
country.HONG_KONG.description=Hong Kong, officiellement la région administrative spéciale de Hong Kong de la République populaire de Chine (RASHK), est une zone métropolitaine et une région administrative spéciale de la République populaire de Chine située dans l'est du delta de la rivière des Perles dans la mer de Chine méridionale. Avec plus de 7,5 millions d'habitants de différentes nationalités sur un territoire de 1104 kilomètres carrés (426 miles carrés), Hong Kong est l'un des endroits les plus densément peuplés du monde.
country.ARMENIA.name=Arménie
country.SOUTH_GEORGIA_AND_THE_SOUTH_SANDWICH_ISLANDS.description=La Géorgie du Sud et les îles Sandwich du Sud sont un territoire britannique d'outre-mer situé dans le sud de l'océan Atlantique. Il s'agit d'un ensemble d'îles isolées et inhospitalières, composé de la Géorgie du Sud et d'une chaîne de petites îles connues sous le nom d'îles Sandwich du Sud. La Géorgie du Sud mesure 165 kilomètres (103 miles) de long et 35 kilomètres (22 miles) de large et est de loin la plus grande île du territoire. Les îles Sandwich du Sud se trouvent à environ 700 kilomètres au sud-est de la Géorgie du Sud. La superficie totale du territoire est de 3 903 km2 (1 507 milles carrés). Les îles Falkland sont à environ 1300 kilomètres (810 mi) à l'ouest de leur point le plus proche.
