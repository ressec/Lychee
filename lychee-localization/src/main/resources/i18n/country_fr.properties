country.ANDORRA.description=Andorre, officiellement la Principauté d'Andorre, est un micro-État souverain enclavé de la péninsule ibérique, dans les Pyrénées orientales, bordé par la France au nord et l'Espagne au sud. Considérée comme ayant été créée par Charlemagne, Andorre a été gouvernée par le comte d'Urgell jusqu'en 988, date à laquelle elle a été transférée au diocèse catholique romain d'Urgell. La principauté actuelle a été formée par une charte en 1278. Elle est connue comme une principauté car c'est une diarchie dirigée par deux princes: l'évêque d'Urgell en Catalogne, en Espagne, et le président de la République française.
