country.AFGHANISTAN.anthem=L '«hymne national afghan» a été adopté et officiellement annoncé comme tel par une Loya Jirga en mai 2006. Selon l'article 20 de la constitution afghane, l'hymne national doit être en pachtou avec la mention «Dieu est le plus grand» ainsi que le noms des ethnies en Afghanistan. Les paroles ont été écrites par Abdul Bari Jahani et la musique a été écrite par le compositeur germano-afghan Babrak Wassa.
