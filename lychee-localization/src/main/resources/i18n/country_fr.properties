country.SURINAME.name=Suriname
country.BRITISH_INDIAN_OCEAN_TERRITORY.official=Le territoire britannique de l'océan Indien
country.BELGIUM.description=La Belgique, officiellement le Royaume de Belgique, est un pays d'Europe occidentale. Il est bordé par les Pays-Bas au nord, l'Allemagne à l'est, le Luxembourg au sud-est, la France au sud-ouest et la mer du Nord au nord-ouest. Il couvre une superficie de 30689 km2 et compte une population de plus de 11,5 millions d'habitants, ce qui en fait le 22e pays le plus densément peuplé au monde et le 6e pays le plus densément peuplé d'Europe, avec une densité de 376 par carré. kilomètre (970 / sq mi). La capitale et la plus grande ville est Bruxelles; les autres grandes villes sont Anvers, Gand, Charleroi, Liège, Bruges, Namur et Louvain.
country.BOSNIA_AND_HERZEGOVINA.description=La Bosnie-Herzégovine, en abrégé BiH ou B&H, parfois appelée Bosnie-Herzégovine et souvent connue de manière informelle sous le nom de Bosnie, est un pays d'Europe du Sud et du Sud-Est, situé dans les Balkans. Sarajevo est la capitale et la plus grande ville.
country.US_VIRGIN_ISLANDS.name=Îles Vierges (États-Unis)
country.TOGO.official=La République togolaise
country.ARUBA.motto=Indisponible
country.MARTINIQUE.name=Martinique
country.BAHAMAS.description=Les Bahamas, officiellement connues sous le nom de Commonwealth des Bahamas, sont un pays de l'archipel Lucayan des Antilles dans l'Atlantique. Il occupe 97% de la superficie de l'archipel Lucayan et abrite 88% de la population de l'archipel. L'état archipélagique se compose de plus de 700 îles, cayes et îlots de l'océan Atlantique, et est situé au nord de Cuba et de l'île d'Hispaniola (Haïti et République dominicaine), au nord-ouest des îles Turques et Caïques, au sud-est de l'État américain de Floride et à l'est des Florida Keys. La capitale est Nassau sur l'île de New Providence. La Royal Bahamas Defence Force décrit le territoire des Bahamas comme englobant 470 000 km2 (180 000 milles carrés) d'espace océanique.
