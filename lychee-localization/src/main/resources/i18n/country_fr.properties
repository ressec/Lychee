country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.description=Les îles mineures éloignées des États-Unis sont une désignation statistique définie par le code ISO 3166-1 de l'Organisation internationale de normalisation. Le code d'entrée est ISO 3166-2: UM. Les petites îles éloignées et les groupes d'îles se composent de huit zones insulaires des États-Unis dans l'océan Pacifique (Baker Island, Howland Island, Jarvis Island, Johnston Atoll, Kingman Reef, Midway Atoll, Palmyra Atoll et Wake Atoll) et une dans les Caraïbes. Mer (île de Navassa).
