country.SAINT_KITTS_AND_NEVIS.description=Saint-Kitts-et-Nevis, officiellement connue sous le nom de Fédération de Saint-Christophe-et-Nevis, est un pays insulaire des Antilles. Situé dans la chaîne des îles sous le vent des Petites Antilles, c'est le plus petit État souverain de l'hémisphère occidental, tant en superficie qu'en population. Le pays est un royaume du Commonwealth, avec Elizabeth II comme reine et chef d'État. C'est la seule fédération des Caraïbes.
