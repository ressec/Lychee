country.FIJI.official=La République des Fidji
country.MICRONESIA.official=Les États fédérés de Micronésie
country.ZAMBIA.description=La Zambie, officiellement la République de Zambie, est un pays enclavé de l'Afrique australe et centrale (bien que certaines sources la considèrent comme faisant partie de l'Afrique de l'Est). Ses voisins sont la République démocratique du Congo au nord, la Tanzanie au nord-est, le Malawi à l'est, le Mozambique au sud-est, le Zimbabwe et le Botswana au sud, la Namibie au sud-ouest et l'Angola à l'ouest. La capitale est Lusaka, située dans la partie centre-sud de la Zambie. La population est concentrée principalement autour de Lusaka au sud et de la province de Copperbelt au nord-ouest, les pôles économiques du pays.
country.NIGERIA.description=Le Nigéria, officiellement la République fédérale du Nigéria est un pays souverain en Afrique de l'Ouest bordant le Niger au nord, le Tchad au nord-est, le Cameroun à l'est et le Bénin à l'ouest. Sa côte sud se trouve sur le golfe de Guinée dans l'océan Atlantique. C'est une république fédérale comprenant 36 États et le territoire de la capitale fédérale, où se trouve la capitale, Abuja. Lagos est la ville la plus peuplée du pays et du continent africain, ainsi que l'une des plus grandes zones métropolitaines du monde.
country.GIBRALTAR.name=Gibraltar
country.MARTINIQUE.description=La Martinique est une île et un département d'outre-mer et une région de France, et donc une partie intégrante, de la République française située dans les Petites Antilles des Antilles dans l'est de la mer des Caraïbes, avec une superficie de 1128 kilomètres carrés (436 sq mi ) et une population de 376 480 habitants en janvier 2016. L'une des îles du Vent se trouve directement au nord de Sainte-Lucie, au nord-ouest de la Barbade et au sud de la Dominique. La Martinique est également une région ultrapériphérique (OMR) de l'Union européenne en tant que territoire spécial de l'Union européenne et la monnaie en usage est l'euro.
country.MALAWI.description=Le Malawi, officiellement la République du Malawi, est un pays enclavé du sud-est de l'Afrique, anciennement connu sous le nom de Nyasaland. Il est bordé par la Zambie à l'ouest, la Tanzanie au nord et au nord-est et le Mozambique environnant à l'est, au sud et au sud-ouest. Le Malawi s'étend sur plus de 118484 km2 (45747 milles carrés) et compte une population estimée à 18143217 (en juillet 2018). Le lac Malawi, également connu sous le nom de lac Nyasa, occupe environ un tiers de la superficie du Malawi. Sa capitale est Lilongwe, qui est également la plus grande ville du pays; le deuxième est Blantyre, le troisième est Mzuzu et le quatrième est son ancienne capitale Zomba. Le nom Malawi vient du Maravi, un ancien nom du peuple Chewa qui habite la région. Le pays est surnommé "Le cœur chaleureux de l'Afrique" en raison de la gentillesse de ses habitants.
country.ARGENTINA.anthem=L '"hymne national argentin" est l'hymne national de l'Argentine. Ses paroles ont été écrites par le politicien né à Buenos Aires Vicente López y Planes et la musique a été composée par le musicien espagnol Blas Parera. L'œuvre fut adoptée comme seule chanson officielle le 11 mai 1813, trois ans après la Révolution de mai; Le 11 mai est donc désormais le jour de l'hymne en Argentine.
country.BERMUDA.official=Bermudes
country.BENIN.motto=Fraternité, justice, travail
country.DJIBOUTI.name=Djibouti
country.MAYOTTE.name=Mayotte
country.LAOS.description=Le Laos, officiellement la République démocratique populaire lao, est un État socialiste et le seul pays enclavé d'Asie du Sud-Est. Au cœur de la péninsule indochinoise, le Laos est bordé par le Myanmar et la Chine au nord-ouest, le Vietnam à l'est, le Cambodge au sud-est et la Thaïlande à l'ouest et au sud-ouest.
country.KYRGYZSTAN.official=La République kirghize
country.UNITED_STATES.description=Les États-Unis d'Amérique (USA), communément appelés États-Unis (États-Unis ou États-Unis) ou Amérique, sont un pays principalement situé dans le centre de l'Amérique du Nord, entre le Canada et le Mexique. Il se compose de 50 États, d'un district fédéral, de cinq territoires autonomes et de plusieurs autres possessions insulaires. Avec 3,8 millions de miles carrés (9,8 millions de kilomètres carrés), c'est le troisième ou quatrième plus grand pays du monde en termes de superficie totale. Avec une population de plus de 328 millions d'habitants, c'est le troisième pays le plus peuplé du monde. La capitale nationale est Washington, D.C., et la ville la plus peuplée est New York.
country.KIRIBATI.official=La République de Kiribati
country.MEXICO.name=Mexique
country.JAMAICA.name=Jamaïque
country.ARUBA.description=Aruba est une île et un pays constitutif du Royaume des Pays-Bas situé dans le sud de la mer des Caraïbes, situé à environ 29 kilomètres (18 miles) au nord de la péninsule vénézuélienne de Paraguaná et 80 kilomètres (50 miles) au nord-ouest de Curaçao. Il mesure 32 kilomètres (20 mi) de long de son nord-ouest à son extrémité sud-est et 10 kilomètres (6 mi) à son point le plus large. Avec Bonaire et Curaçao, Aruba forme un groupe appelé les îles ABC. Collectivement, Aruba et les autres îles néerlandaises des Caraïbes sont souvent appelées les Caraïbes néerlandaises.
country.PALESTINE.description=La Palestine, reconnue officiellement comme l'État de Palestine par les Nations Unies et d'autres entités, est un État souverain de jure en Asie occidentale qui revendique la Cisjordanie (à la frontière d'Israël et de la Jordanie) et la bande de Gaza (à la frontière d'Israël et de l'Égypte) avec Jérusalem comme désignée capitale, bien que son centre administratif soit actuellement situé à Ramallah. L'ensemble du territoire revendiqué par l'État de Palestine est occupé depuis 1948, d'abord par l'Égypte et la Jordanie, puis par Israël après la guerre des Six jours en 1967. La Palestine a une population de 5 051 953 en février 2020, classée 121e dans le monde .
country.CHINA.name=Chine
country.FRENCH_SOUTHERN_TERRITORIES.official=Terres australes et antarctiques françaises
country.HAITI.official=La République d'Haïti
country.INDONESIA.official=La République d'Indonésie
country.CHAD.description=Le Tchad, officiellement connu sous le nom de République du Tchad, est un pays enclavé du centre-nord de l'Afrique. Il est bordé par la Libye au nord, le Soudan à l'est, la République centrafricaine au sud, le Cameroun au sud-ouest, le Nigéria au sud-ouest (au lac Tchad) et le Niger à l'ouest.
country.ANTARCTICA.anthem=Indisponible
country.BANGLADESH.motto=Le chant de la jeunesse
country.ANDORRA.motto=La vertu unie est plus forte
country.AMERICAN_SAMOA.name=Samoa américaines
country.NAMIBIA.name=Namibie
country.UGANDA.name=Ouganda
country.TAIWAN.description=Taiwan, officiellement la République de Chine (ROC) est un pays d'Asie de l'Est. Les pays voisins comprennent la République populaire de Chine (RPC) au nord-ouest, le Japon au nord-est et les Philippines au sud. L'île principale de Taiwan a une superficie de 35 808 kilomètres carrés (13 826 miles carrés), avec des chaînes de montagnes dominant les deux tiers est et des plaines dans le tiers ouest, où sa population fortement urbanisée est concentrée. Taipei est la capitale ainsi que la plus grande région métropolitaine de Taiwan. Les autres grandes villes comprennent New Taipei, Kaohsiung, Taichung, Tainan et Taoyuan. Avec 23,57 millions d'habitants, Taiwan fait partie des pays les plus densément peuplés, et est le pays le plus peuplé et la plus grande économie non membre des Nations Unies (ONU).
country.GREENLAND.official=Kalaallit Nunaat
country.NIGER.description=Niger ou Niger, officiellement la République du Niger est un pays enclavé d'Afrique de l'Ouest du nom du fleuve Niger. Le Niger est bordé par la Libye au nord-est, le Tchad à l'est, le Nigéria au sud, le Bénin au sud-ouest, le Mali au nord-ouest, le Burkina Faso au sud-ouest et l'Algérie au nord-ouest. Le Niger couvre une superficie de près de 1 270 000 km2 (490 000 milles carrés), ce qui en fait le plus grand pays d'Afrique de l'Ouest. Plus de 80% de sa superficie terrestre se trouve dans le désert du Sahara. La population majoritairement musulmane du pays, qui compte environ 22 millions de personnes, vit principalement en grappes dans l'extrême sud et l'ouest du pays. La capitale et la plus grande ville est Niamey, située dans le coin sud-ouest du Niger.
country.ESTONIA.official=La République d'Estonie
country.LUXEMBOURG.name=Luxembourg
country.FAROE_ISLANDS.official=Les îles Féroé
country.LATVIA.description=La Lettonie, officiellement connue sous le nom de République de Lettonie, est un pays de la région baltique de l'Europe du Nord. Depuis l'indépendance de la Lettonie en 1918, il est considéré comme l'un des États baltes. Il est bordé par l'Estonie au nord, la Lituanie au sud, la Russie à l'est, la Biélorussie au sud-est et partage une frontière maritime avec la Suède à l'ouest. La Lettonie compte 1 957 200 habitants et un territoire de 64 589 km2 (24 938 milles carrés). Sa capitale et plus grande ville est Riga; Les autres grandes villes notables de Lettonie sont Daugavpils, LiepÄja, Jelgava et JÅ «rmala. Le pays a un climat saisonnier tempéré. La mer Baltique modère le climat, bien que le pays ait quatre saisons distinctes et des hivers enneigés.
country.COCOS_ISLANDS.official=Le territoire des îles Cocos (Keeling)
country.TOKELAU.name=Tokelau
country.SENEGAL.name=Sénégal
country.ITALY.description=L'Italie, officiellement la République italienne est un pays constitué d'une péninsule délimitée par les Alpes et entourée de plusieurs îles. L'Italie est située dans le centre-sud de l'Europe et est considérée comme faisant partie de l'Europe occidentale. Une république parlementaire unitaire avec Rome comme capitale, le pays couvre une superficie totale de 301340 km2 (116,350 miles carrés) et partage des frontières terrestres avec la France, la Suisse, l'Autriche, la Slovénie et les micro-États enclavés de la Cité du Vatican et de Saint-Marin. L'Italie a une enclave territoriale en Suisse (Campione) et une enclave maritime dans les eaux tunisiennes (Lampedusa). Avec environ 60 millions d'habitants, l'Italie est le troisième État membre le plus peuplé de l'Union européenne.
country.BERMUDA.description=Les Bermudes sont un territoire britannique d'outre-mer situé dans l'océan Atlantique Nord. Il est à environ 1 035 km (643 mi) à l'est-sud-est du cap Hatteras, en Caroline du Nord (avec Cape Point sur l'île Hatteras étant le point d'arrivée le plus proche); 1 236 km (768 mi) au sud de Cape Sable Island, Nouvelle-Écosse; 1 759 km au nord-est de Cuba et 1 538 km au nord des îles Vierges britanniques. Bien qu'il soit généralement désigné au singulier, les Bermudes se composent de 181 îles; la plus grande de ces îles est connue sous le nom d'île principale. La capitale des Bermudes est Hamilton. Les Bermudes sont autonomes sur le plan interne, avec leur propre constitution et un cabinet de ministres choisis parmi les membres élus de la chambre basse d'un parlement qui promulgue les lois locales. En tant que gouvernement national, le Gouvernement du Royaume-Uni est responsable en dernier ressort d'assurer la bonne gouvernance dans les territoires britanniques d'outre-mer et conserve la responsabilité de la défense et des relations extérieures. En juillet 2018, sa population était de 71 176 habitants, ce qui en fait le plus peuplé des territoires britanniques d'outre-mer. Les principaux secteurs économiques des Bermudes sont l'assurance offshore, la réassurance et le tourisme. Les Bermudes ont eu l'un des PIB par habitant les plus élevés du monde pendant la majeure partie du XXe siècle.
country.US_VIRGIN_ISLANDS.description=Les îles Vierges américaines; également appelées îles Vierges américaines, îles Vierges ou îles Vierges américaines, officiellement les îles Vierges des États-Unis, sont un groupe d'îles des Caraïbes et un territoire non constitué en société et organisé des États-Unis. Les îles font géographiquement partie de l'archipel des îles Vierges et sont situées dans les îles sous le vent des petites Antilles à l'est de Porto Rico et à l'ouest des îles Vierges britanniques.
country.CAYMAN_ISLANDS.description=Les îles Caïmans sont un territoire britannique d'outre-mer autonome situé dans l'ouest de la mer des Caraïbes. Le territoire de 264 kilomètres carrés (102 milles carrés) comprend les trois îles de Grand Cayman, Cayman Brac et Little Cayman, situées au sud de Cuba et au nord-est du Honduras, entre la Jamaïque et la péninsule mexicaine du Yucatán. La capitale est George Town sur Grand Cayman, qui est la plus peuplée des trois îles.
country.ALAND_ISLANDS.motto=Îles de la paix
country.MONTSERRAT.name=Montserrat
country.LAOS.official=République démocratique populaire lao
country.BOLIVIA.official=L'État plurinational de Bolivie
country.DENMARK.name=Danemark
country.BARBADOS.description=La Barbade est un pays insulaire des Petites Antilles des Antilles, dans la région des Caraïbes d'Amérique du Nord. Il mesure 34 kilomètres (21 miles) de longueur et jusqu'à 23 km (14 miles) de largeur, couvrant une superficie de 432 km2 (167 miles carrés). C'est dans la zone ouest de l'Atlantique Nord et à 100 km (62 mi) à l'est des îles du Vent et de la mer des Caraïbes; là-dedans, la Barbade est la plus à l'est des îles des Caraïbes, la Barbade est à l'est du Windwards, une partie des Petites Antilles, à environ 13 ° N de l'équateur. Il est à environ 168 km (104 mi) à l'est des pays de Sainte-Lucie et Saint-Vincent-et-les Grenadines et à 180 km (110 mi) au sud-est de la Martinique et à 400 km au nord-est de Trinité-et-Tobago. La Barbade est en dehors de la principale ceinture cyclonique de l'Atlantique. Sa capitale et plus grande ville est Bridgetown.
country.GUINEA_BISSAU.name=Guinée-Bissau
country.COSTA_RICA.official=La République du Costa Rica
country.MONGOLIA.name=Mongolie
country.NICARAGUA.description=Le Nicaragua, officiellement la République du Nicaragua, est le plus grand pays de l'isthme d'Amérique centrale, bordé par le Honduras au nord-ouest, les Caraïbes à l'est, le Costa Rica au sud et l'océan Pacifique au sud-ouest. Managua est la capitale et la plus grande ville du pays et est également la troisième plus grande ville d'Amérique centrale, derrière Tegucigalpa et Guatemala City. La population multiethnique de six millions d'habitants comprend des personnes d'origine autochtone, européenne, africaine et asiatique. La langue principale est l'espagnol. Les tribus autochtones de la côte des moustiques parlent leur propre langue et l'anglais.
country.BURUNDI.description=Le Burundi, officiellement la République du Burundi est un pays enclavé dans la vallée du Grand Rift où convergent la région des Grands Lacs africains et l'Afrique de l'Est. Il est bordé par le Rwanda au nord, la Tanzanie à l'est et au sud-est et la République démocratique du Congo à l'ouest; Le lac Tanganyika se situe le long de sa frontière sud-ouest. Les capitales sont Gitega et Bujumbura.
country.CONGO.name=Congo (le)
country.JAPAN.name=Japon
country.SAINT_PIERRE_AND_MIQUELON.description=Saint-Pierre-et-Miquelon, officiellement la collectivité d'outre-mer de Saint-Pierre-et-Miquelon est une collectivité territoriale d'outre-mer autonome de la France située dans le nord-ouest de l'océan Atlantique, près du pays canadien, subdivision de Terre-Neuve-et-Labrador. C'est la seule partie de la «Nouvelle-France» en Amérique du Nord qui conserve la souveraineté française, la juridiction d'appel et les droits miniers pour cela elle renvoie un membre à part entière de l'Assemblée nationale, contribue au Sénat et aux élections présidentielles et son peuple se voit garantir la citoyenneté française. Il couvre 242 kilomètres carrés (93 miles carrés) de terres et de rivages et les résidents habituels sont au nombre de 6008, et a une superficie de 242 kilomètres carrés (93 miles carrés) et une population de 6008 au recensement de mars 2016.
country.SAINT_MARTIN.name=Saint Martin (partie française)
country.QATAR.official=L'État du Qatar
country.CHINA.description=La Chine, officiellement la République populaire de Chine, est un pays d'Asie de l'Est. C'est le pays le plus peuplé du monde, avec une population d'environ 1,4 milliard d'habitants en 2019. Couvrant environ 9,6 millions de kilomètres carrés (3,7 millions de mi2), c'est le troisième ou quatrième plus grand pays du monde en superficie. En tant qu'État à parti unique dirigé par le Parti communiste chinois (PCC), il exerce sa juridiction sur 22 provinces, cinq régions autonomes, quatre municipalités contrôlées directement (Beijing, Tianjin, Shanghai et Chongqing) et les régions administratives spéciales de Hong Kong et Macao.
country.MONTENEGRO.name=Monténégro
country.CYPRUS.description=Chypre, officiellement appelée République de Chypre, est un pays insulaire de la Méditerranée orientale. Troisième plus grande et troisième île la plus peuplée de la Méditerranée, elle est située au sud de la Turquie; à l'ouest de la Syrie et du Liban; au nord de l'Égypte, d'Israël et au sud-est de la Grèce.
country.SAUDI_ARABIA.name=Arabie Saoudite
country.KOREA_NORTH.description=La Corée du Nord, officiellement République populaire démocratique de Corée, est un pays d'Asie de l'Est constituant la partie nord de la péninsule coréenne. Le pays est bordé au nord par la Chine et par la Russie le long des fleuves Amnok (connu sous le nom de Yalu en chinois) et Tumen, et au sud par la Corée du Sud, la zone démilitarisée coréenne (DMZ) fortement fortifiée séparant les deux. La Corée du Nord, comme son homologue du sud, prétend être le gouvernement légitime de toute la péninsule et des îles adjacentes. Pyongyang est la capitale et la plus grande ville du pays.
country.LESOTHO.official=Le Royaume du Lesotho
country.BELARUS.description=La Biélorussie, officiellement la République de Biélorussie et anciennement connue sous le nom de Biélorussie ou Biélorussie, est un pays sans littoral d'Europe de l'Est. Il est bordé par la Russie au nord-est, l'Ukraine au sud, la Pologne à l'ouest et la Lituanie et la Lettonie au nord-ouest. Sa capitale et ville la plus peuplée est Minsk. Plus de 40% de ses 207 600 kilomètres carrés (80 200 milles carrés) sont boisés. Ses principaux secteurs économiques sont les industries de services et la fabrication. Jusqu'au 20e siècle, différents États contrôlaient à diverses époques les terres de la Biélorussie moderne, y compris Kievan Rus ', la Principauté de Polotsk (XIe-XIVe siècles), le Grand-Duché de Lituanie, le Commonwealth polonais-lituanien et le Empire russe.
country.SWITZERLAND.official=La Confédération suisse
country.SAINT_BARTHELEMY.name=Saint Barthélemy
country.MOLDOVA.description=La Moldavie, officiellement la République de Moldavie est un pays sans littoral d'Europe de l'Est. Il est bordé par la Roumanie à l'ouest et l'Ukraine au nord, à l'est et au sud. La capitale est ChiÈ ™ inÄƒu.
country.ROMANIA.official=Roumanie
country.CAMEROON.name=Cameroun
country.JORDAN.official=Le royaume hachémite de Jordanie
country.ARMENIA.official=La République d'Arménie
country.CENTRAL_AFRICAN_REPUBLIC.description=La République centrafricaine ou Centrafrique est un pays enclavé d'Afrique centrale. Il est bordé par le Tchad au nord, le Soudan au nord-est, le Soudan du Sud au sud-est, la République démocratique du Congo au sud, la République du Congo au sud-ouest et le Cameroun à l'ouest. La RCA couvre une superficie d'environ 620 000 kilomètres carrés (240 000 milles carrés) et avait une population estimée à environ 4,7 millions d'habitants en 2018. À partir de 2020, la RCA est le théâtre d'une guerre civile, en cours depuis 2012.
country.SINT_MAARTEN.description=Sint Maarten est un pays constitutif du Royaume des Pays-Bas dans les Caraïbes. Avec une population de 41486 habitants en janvier 2019 sur une superficie de 34 km2 (13 miles carrés), elle englobe les 40% du sud de l'île divisée de Saint Martin, tandis que le nord de 60% de l'île constitue la collectivité d'outre-mer française de Saint -Martin. La capitale de Sint Maarten est Philipsburg. Collectivement, Sint Maarten et les autres îles néerlandaises des Caraïbes sont souvent appelées les Caraïbes néerlandaises.
country.TURKMENISTAN.name=Turkménistan
country.SRI_LANKA.official=La République socialiste démocratique du Sri Lanka
country.ANGUILLA.name=Anguilla
country.HUNGARY.description=La Hongrie est un pays d'Europe centrale. Couvrant 93030 kilomètres carrés (35920 milles carrés) dans le bassin des Carpates, il borde la Slovaquie au nord, l'Ukraine au nord-est, la Roumanie à l'est et au sud-est, la Serbie au sud, la Croatie et la Slovénie au sud-ouest et l'Autriche à l'ouest. . Avec environ 10 millions d'habitants, la Hongrie est un État membre de taille moyenne de l'Union européenne. La langue officielle est le hongrois, qui est la langue ouralienne la plus parlée dans le monde, et parmi les rares langues non indo-européennes à être largement parlées en Europe. La capitale et la plus grande ville de la Hongrie est Budapest; les autres grandes zones urbaines comprennent Debrecen, Szeged, Miskolc, Pécs et GyÅ’r.
country.MACEDONIA_NORTH.description=La Macédoine du Nord, officiellement la République de Macédoine du Nord est un pays d'Europe du Sud-Est. Il a obtenu son indépendance en 1991 en tant que l'un des États successeurs de la Yougoslavie. La Macédoine du Nord est un pays enclavé limitrophe du Kosovo au nord-ouest, de la Serbie au nord, de la Bulgarie à l'est, de la Grèce au sud et de l'Albanie à l'ouest. Il constitue environ le tiers nord de la plus grande région géographique de la Macédoine. Skopje, la capitale et la plus grande ville, abrite un quart des 2,06 millions d'habitants du pays. La majorité des habitants sont d'origine macédonienne, un peuple slave du sud. Les Albanais forment une minorité significative d'environ 25%, suivis des Turcs, des Roms, des Serbes, des Bosniaques et des Aroumains.
country.CENTRAL_AFRICAN_REPUBLIC.official=La République centrafricaine
country.COLOMBIA.description=La Colombie, officiellement la République de Colombie est un pays transcontinental situé en grande partie au nord de l'Amérique du Sud, avec des territoires en Amérique du Nord. La Colombie est limitée au nord par la mer des Caraïbes, au nord-ouest par le Panama, au sud par l'Équateur et le Pérou, à l'est par le Venezuela, au sud-est par le Brésil et à l'ouest par l'océan Pacifique. Il comprend 32 départements et le district de la capitale de Bogotá, la plus grande ville du pays.
country.NEW_ZEALAND.official=Nouvelle-Zélande
country.MONACO.official=La Principauté de Monaco
country.TUVALU.description=Tuvalu est un pays insulaire de la sous-région polynésienne de l'Océanie, entouré par l'océan Pacifique et situé à mi-chemin entre Hawaï et l'Australie. Le pays se situe à l'est-nord-est des îles Santa Cruz (qui appartiennent aux îles Salomon), au nord-est de Vanuatu, au sud-est de Nauru, au sud de Kiribati, à l'ouest de Tokelau, au nord-ouest de Samoa et de Wallis et Futuna, et au nord de Fidji. Il est composé de trois îles récifales et de six atolls répartis entre la latitude de 5 ° à 10 ° sud et la longitude de 176 ° à 180 °, à l'ouest de la ligne de date internationale. Tuvalu a une population de 10507 (recensement de 2017). La superficie totale des îles de Tuvalu est de 26 kilomètres carrés (10 miles carrés).
country.ALBANIA.name=Albanie
country.HONG_KONG.name=Hong Kong
country.MAURITIUS.official=La République de Maurice
country.ROMANIA.description=La Roumanie est un pays situé au carrefour de l'Europe centrale, orientale et du sud-est. Il partage des frontières terrestres avec la Bulgarie au sud, l'Ukraine au nord, la Hongrie à l'ouest, la Serbie au sud-ouest et la Moldavie à l'est et a son ouverture sur la mer Noire. Il a un climat principalement tempéré-continental. Avec une superficie totale de 238397 kilomètres carrés (92046 miles carrés), la Roumanie est le douzième plus grand pays d'Europe et le septième État membre le plus peuplé de l'Union européenne, avec environ 19,3 millions d'habitants (en 2020). Sa capitale et plus grande ville est Bucarest. Les autres grandes zones urbaines comprennent: Cluj-Napoca, TimiÈ ™ oara, IaÈ ™ i, ConstanÈ ›a, Craiova, BraÈ ™ ov et GalaÈ› i.
country.TAIWAN.name=Taïwan
country.SOUTH_GEORGIA_AND_THE_SOUTH_SANDWICH_ISLANDS.official=Géorgie du Sud et îles Sandwich du Sud
country.BAHAMAS.official=Le Commonwealth des Bahamas
country.ITALY.name=Italie
country.BARBADOS.anthem=\ En abondance et en cas de besoin
country.BELARUS.motto=Pas de devise officielle. Devise officieuse: "Vive la Biélorussie!"
country.INDIA.description=L'Inde, officiellement la République de l'Inde est un pays d'Asie du Sud. C'est le deuxième pays le plus peuplé, le septième plus grand pays par superficie et la démocratie la plus peuplée du monde. Délimité par l'océan Indien au sud, la mer d'Oman au sud-ouest et le golfe du Bengale au sud-est, il partage des frontières terrestres avec le Pakistan à l'ouest; La Chine, le Népal et le Bhoutan au nord; et le Bangladesh et le Myanmar à l'est. Dans l'océan Indien, l'Inde se trouve à proximité du Sri Lanka et des Maldives; ses îles Andaman et Nicobar partagent une frontière maritime avec la Thaïlande et l'Indonésie.
country.CUBA.name=Cuba
country.FAROE_ISLANDS.name=Îles Féroé
country.ARUBA.name=Aruba
country.SUDAN.name=Soudan
country.SAN_MARINO.official=La République de Saint-Marin
country.ANTIGUA_AND_BERMUDA.name=Antigua et Bermudes
country.SENEGAL.description=Le Sénégal, officiellement la République du Sénégal est un pays d'Afrique de l'Ouest. Le Sénégal est bordé par la Mauritanie au nord, le Mali à l'est, la Guinée au sud-est et la Guinée-Bissau au sud-ouest. Le Sénégal entoure presque la Gambie, un pays occupant une étroite bande de terre le long des rives du fleuve Gambie, qui sépare la région sud du Sénégal de la Casamance du reste du pays. Le Sénégal partage également une frontière maritime avec le Cap-Vert. La capitale économique et politique du Sénégal est Dakar.
country.NAURU.official=La République de Nauru
country.GUINEA_BISSAU.description=Guinée-Bissau, officiellement la République de Guinée-Bissau est un pays d'Afrique de l'Ouest qui couvre 36.125 kilomètres carrés (13.948 miles carrés) avec une population estimée à 1.874.303. Elle borde le Sénégal au nord et la Guinée au sud-est.
country.DJIBOUTI.official=La République de Djibouti
country.PALESTINE.name=Palestine
country.SINGAPORE.official=La République de Singapour
country.BELARUS.name=Biélorussie
country.ALAND_ISLANDS.official=Aland
country.TUNISIA.official=La République tunisienne
country.ERITREA.name=Érythrée
country.DOMINICAN_REPUBLIC.description=La République dominicaine est un pays situé sur l'île d'Hispaniola dans l'archipel des Grandes Antilles de la région des Caraïbes. Elle occupe les cinq huitièmes de l'est de l'île, qu'elle partage avec Haïti, faisant d'Hispaniola l'une des deux seules îles des Caraïbes, avec Saint-Martin, qui sont partagées par deux États souverains. La République dominicaine est le deuxième plus grand pays des Antilles en termes de superficie (après Cuba) avec 48671 kilomètres carrés (18792 milles carrés), et le troisième en importance en termes de population avec environ 10,8 millions d'habitants (est de 2020), dont environ 3,3 millions vivent dans la zone métropolitaine de Saint-Domingue, la capitale. La langue officielle du pays est l'espagnol.
country.GUERNSEY.name=Guernesey
country.TOKELAU.description=Tokelau anciennement connu sous le nom d'îles de l'Union, et officiellement sous le nom d'îles Tokelau jusqu'en 1976, est un territoire dépendant de la Nouvelle-Zélande dans le sud de l'océan Pacifique. Il se compose de trois atolls coralliens tropicaux (Atafu, Nukunonu et Fakaofo), avec une superficie totale de 10 km2 (4 miles carrés). La capitale tourne chaque année entre les trois atolls. En outre, l'île de Swains, qui fait partie du même archipel, fait l'objet d'un différend territorial en cours et est actuellement administrée par les États-Unis dans le cadre des Samoa américaines. Tokelau se trouve au nord des îles Samoa, à l'est de Tuvalu, au sud des îles Phoenix, au sud-ouest des îles Line plus éloignées et au nord-ouest des îles Cook.
country.MEXICO.description=Le Mexique, officiellement les États-Unis du Mexique, est un pays de la partie sud de l'Amérique du Nord. Il est bordé au nord par les États-Unis; au sud et à l'ouest par l'océan Pacifique; au sud-est par le Guatemala, le Belize et la mer des Caraïbes; et à l'est par le golfe du Mexique. Le Mexique couvre 1 972 550 kilomètres carrés (761 610 milles carrés) et compte environ 128 649 565 habitants, ce qui en fait le 13e plus grand pays du monde par sa superficie, le 10e pays le plus peuplé et la nation hispanophone la plus peuplée. C'est une fédération comprenant 31 États et Mexico, sa capitale et sa plus grande métropole. Les autres grandes zones urbaines comprennent Guadalajara, Monterrey, Puebla, Toluca, Tijuana, Ciudad Juárez et León.
country.CHILE.official=La République du Chili
country.ZAMBIA.official=La République de Zambie
country.CHILE.name=Chili
country.VIETNAM.name=Vietnam
country.BENIN.description=Le Bénin, officiellement la République du Bénin, anciennement connue sous le nom de Dahomey, est un pays d'Afrique de l'Ouest. Il est bordé par le Togo à l'ouest, le Nigéria à l'est, le Burkina Faso au nord-ouest et le Niger au nord-est. La majorité de sa population vit sur la petite côte sud de la baie du Bénin, une partie du golfe de Guinée dans la partie tropicale la plus septentrionale de l'océan Atlantique. La capitale du Bénin est Porto-Novo, mais le siège du gouvernement est à Cotonou, la plus grande ville et capitale économique du pays. Le Bénin couvre une superficie de 114763 kilomètres carrés (44310 milles carrés) et sa population en 2018 était estimée à environ 11,49 millions. Le Bénin est une nation tropicale, fortement dépendante de l'agriculture, et est un grand exportateur de coton et d'huile de palme. Des emplois et des revenus substantiels proviennent de l'agriculture de subsistance.
country.AUSTRALIA.motto=Indisponible
country.BOSNIA_AND_HERZEGOVINA.official=Bosnie Herzégovine
country.MONGOLIA.description=La Mongolie est un pays enclavé d'Asie de l'Est. Sa superficie est à peu près équivalente au territoire historique de la Mongolie extérieure, et ce terme est parfois utilisé pour désigner l'état actuel. Il est pris en sandwich entre la Russie au nord et la Chine au sud, où il est voisin de la région autonome de Mongolie intérieure. La Mongolie ne partage pas de frontière avec le Kazakhstan, bien que seulement 37 kilomètres les séparent.
country.MEXICO.official=Les États-Unis mexicains
country.CURACAO.official=Le Pays de Curaçao
country.MAYOTTE.official=Le département de Mayotte
country.VENEZUELA.description=Venezuela, officiellement la République bolivarienne du Venezuela est un pays sur la côte nord de l'Amérique du Sud, composé d'une masse continentale et de nombreuses îles et îlots de la mer des Caraïbes. Il a une extension territoriale de 916 445 km2 (353 841 milles carrés) et la population du Venezuela était estimée à 28 millions d'habitants en 2019. La capitale et la plus grande agglomération urbaine est la ville de Caracas.
country.ISLE_OF_MAN.official=L'île de Man
country.SPAIN.official=Le royaume d'Espagne
country.TANZANIA.description=La Tanzanie, officiellement la République-Unie de Tanzanie est un pays d'Afrique de l'Est dans la région des Grands Lacs africains. Il borde l'Ouganda au nord; Kenya au nord-est; Les Comores et l'océan Indien à l'est; Le Mozambique et le Malawi au sud; La Zambie au sud-ouest; et le Rwanda, le Burundi et la République démocratique du Congo à l'ouest. Le mont Kilimandjaro, la plus haute montagne d'Afrique, se trouve dans le nord-est de la Tanzanie.
country.CONGO_DEMOCRATIC_REPUBLIC_OF.name=Congo (République démocratique du)
country.CAMEROON.description=Le Cameroun, officiellement la République du Cameroun est un pays d'Afrique centrale et d'Afrique de l'Ouest. Il est bordé par le Nigéria à l'ouest et au nord; Le Tchad au nord-est; la République centrafricaine à l'est; et la Guinée équatoriale, le Gabon et la République du Congo au sud. Le littoral camerounais se situe sur la baie du Biafra, qui fait partie du golfe de Guinée et de l'océan Atlantique. Bien que le Cameroun ne soit pas un État membre de la CEDEAO, il est géographiquement et historiquement en Afrique de l'Ouest; le sud du Cameroun, qui forme désormais ses régions du Nord-Ouest et du Sud-Ouest, a une forte histoire ouest-africaine en particulier. Cependant, depuis 2017, des éléments des régions du Sud-Ouest et du Nord-Ouest ont depuis déclaré un État indépendant (mais non reconnu au niveau international) appelé Ambazonie. Le pays est parfois identifié comme ouest-africain et d'autres fois comme centrafricain en raison de sa position stratégique au carrefour entre l'Afrique de l'Ouest et l'Afrique centrale. Le Cameroun abrite plus de 250 langues maternelles parlées par près de 25 millions de personnes.
country.BANGLADESH.name=Bangladesh
country.CONGO.description=La République du Congo, également connue sous le nom de Congo-Brazzaville, la République du Congo ou simplement le Congo ou le Congo est un pays situé sur la côte ouest de l'Afrique centrale. A l'ouest se trouve le Gabon; Le Cameroun au nord-ouest et la République centrafricaine au nord-est; la République démocratique du Congo au sud-est et l'enclave angolaise de Cabinda au sud; et l'océan Atlantique à son sud-ouest. La langue officielle est le français.
country.ARGENTINA.motto=Dans l'unité et la liberté
country.FRANCE.description=La France, officiellement la République française est un pays composé de la France métropolitaine d'Europe occidentale et de plusieurs régions et territoires d'outre-mer. L'aire métropolitaine de la France s'étend du Rhin à l'océan Atlantique et de la mer Méditerranée à la Manche et à la mer du Nord. Il borde la Belgique, le Luxembourg et l'Allemagne au nord-est, la Suisse, Monaco et l'Italie à l'est et Andorre et l'Espagne au sud. Les territoires d'outre-mer comprennent la Guyane française en Amérique du Sud et plusieurs îles des océans Atlantique, Pacifique et Indien. Les 18 régions intégrales du pays (dont cinq sont situées à l'étranger) couvrent une superficie combinée de 643801 km2 (248573 miles carrés) et une population totale de 67,07 millions d'habitants (en juin 2020). La France est une république semi-présidentielle unitaire avec sa capitale à Paris, la plus grande ville du pays et le principal centre culturel et commercial. Les autres grandes zones urbaines sont Lyon, Marseille, Toulouse, Bordeaux, Lille et Nice. La France, y compris ses territoires d'outre-mer, a le plus de fuseaux horaires de tous les pays, avec un total de 12.
country.COCOS_ISLANDS.description=Le territoire des îles Cocos (Keeling) est un territoire extérieur australien de l'océan Indien, comprenant un petit archipel à peu près à mi-chemin entre l'Australie et le Sri Lanka et plus proche de l'île indonésienne de Sumatra. Il fait partie de l'Asie du Sud-Est et se trouve dans l'hémisphère sud. Le double nom du territoire (officiel depuis l'incorporation des îles à l'Australie en 1955) reflète le fait que les îles ont été historiquement connues sous le nom d'îles Cocos ou d'îles Keeling.
country.SAN_MARINO.description=Saint-Marin, officiellement la République de Saint-Marin, également connue sous le nom de République la plus sereine de Saint-Marin, est un micro-état du sud de l'Europe entièrement entouré par l'Italie.
country.ITALY.official=La République italienne
country.SAMOA.description=Samoa, officiellement l'État indépendant de Samoa, est un pays insulaire polynésien composé de deux îles principales, Savai'i et Upolu, deux îles habitées plus petites, Manono et Apolima, ainsi que plusieurs petites îles inhabitées dont les îles Aleipata (Nu'utele, Nu'ulua, Fanuatapu et Namua). La capitale est Apia. Le peuple Lapita a découvert et installé les îles Samoa il y a environ 3 500 ans. Ils ont développé une langue samoane et une identité culturelle samoane.
country.MONTSERRAT.official=Montserrat
country.SUDAN.official=La République du Soudan
country.PAPUA_NEW_GUINEA.name=Papouasie Nouvelle Guinée
country.SLOVAKIA.description=La Slovaquie, officiellement la République slovaque, est un pays sans littoral d'Europe centrale. Il est bordé par la Pologne au nord, l'Ukraine à l'est, la Hongrie au sud, l'Autriche au sud-ouest et la République tchèque au nord-ouest. Le territoire de la Slovaquie s'étend sur environ 49 000 kilomètres carrés (19 000 milles carrés) et est principalement montagneux. La population compte plus de 5,4 millions d'habitants et se compose principalement de Slovaques de souche. La capitale et la plus grande ville est Bratislava, et la deuxième plus grande ville est KoÅ¡ice. La langue officielle est le slovaque.
country.KOREA_SOUTH.official=République de Corée
country.LITHUANIA.description=Lituanie, officiellement la République de Lituanie est un pays de la région baltique de l'Europe. La Lituanie est l'un des États baltes. Située sur la rive orientale de la mer Baltique, au sud-est de la Suède et du Danemark, la Lituanie est bordée par la Lettonie au nord, la Biélorussie à l'est et au sud, la Pologne au sud et l'oblast de Kaliningrad (une enclave russe) au sud-ouest . La Lituanie a une population estimée à 2,8 millions d'habitants en 2019. La capitale et la plus grande ville est Vilnius et les autres grandes villes sont Kaunas et KlaipÄ-da. Les Lituaniens sont des Baltes. La langue officielle, le lituanien, est l'une des deux seules langues vivantes de la branche balte de la famille des langues indo-européennes, l'autre étant le letton.
country.ANTARCTICA.motto=Indisponible
country.SOMALIA.official=La République fédérale de Somalie
country.YEMEN.name=Yémen
country.URUGUAY.official=La République orientale de l'Uruguay
country.SLOVAKIA.name=Slovaquie
country.CROATIA.description=La Croatie, officiellement la République de Croatie est un pays au carrefour de l'Europe centrale et du sud-est sur la mer Adriatique. Il borde la Slovénie au nord-ouest, la Hongrie au nord-est, la Serbie à l'est et la Bosnie-Herzégovine et le Monténégro au sud-est, et partage une frontière maritime avec l'Italie. Sa capitale et plus grande ville, Zagreb, forme l'une des principales subdivisions du pays, avec vingt comtés. La Croatie a une superficie de 56 594 kilomètres carrés (21 851 milles carrés) et une population de 4,07 millions d'habitants.
country.IRAN.official=La République islamique d'Iran
country.UZBEKISTAN.description=L'Ouzbékistan, officiellement la République d'Ouzbékistan est un pays d'Asie centrale. Il est entouré de cinq pays sans littoral: le Kazakhstan au nord; Le Kirghizistan au nord-est; Le Tadjikistan au sud-est; L'Afghanistan au sud et le Turkménistan au sud-ouest. Avec le Liechtenstein, c'est l'un des deux pays doublement enclavés.
country.CENTRAL_AFRICAN_REPUBLIC.name=République centrafricaine
country.SAO_TOME_AND_PRINCIPE.name=Sao Tomé et Principe
country.NAMIBIA.description=La Namibie, officiellement la République de Namibie est un pays d'Afrique australe. Sa frontière occidentale est l'océan Atlantique; il partage des frontières terrestres avec la Zambie et l'Angola au nord, le Botswana à l'est et l'Afrique du Sud au sud et à l'est. Bien qu'il ne soit pas frontalier du Zimbabwe, moins de 200 mètres (660 pieds) du fleuve Zambèze sépare les deux pays. La Namibie a obtenu son indépendance de l'Afrique du Sud le 21 mars 1990, à la suite de la guerre d'indépendance de la Namibie. Sa capitale et plus grande ville est Windhoek. La Namibie est un État membre des Nations Unies (ONU), de la Communauté de développement de l'Afrique australe (SADC), de l'Union africaine (UA) et du Commonwealth des Nations.
country.ANTIGUA_AND_BERMUDA.description=Antigua-et-Barbuda est un État insulaire souverain des Antilles des Amériques, situé entre la mer des Caraïbes et l'océan Atlantique. Il se compose de deux îles principales, Antigua-et-Barbuda (séparées par 39 miles), et un certain nombre de petites îles (y compris Great Bird, Green, Guyane, Long, Maiden, Prickly Pear, les îles York et plus au sud, l'île de Redonda) . La population permanente compte environ 95900 (est de 2018), dont 97% résident à Antigua. La capitale et le plus grand port et ville est St. John's à Antigua, Codrington étant la plus grande ville de Barbuda. Situées l'une à côté de l'autre, Antigua-et-Barbuda se trouve au milieu des îles sous le vent, une partie des petites Antilles, à environ 17 ° N de l'équateur.
country.WALLIS_AND_FUTUNA.description=Wallis et Futuna, officiellement le territoire des îles Wallis et Futuna, est une collectivité insulaire française du Pacifique Sud entre Tuvalu au nord-ouest, Fidji au sud-ouest, Tonga au sud-est, Samoa à l'est et Tokelau au nord-est.
country.TIMOR_LESTE.official=République démocratique du Timor-Leste
country.SUDAN.description=Le Soudan, officiellement la République du Soudan, est un pays d'Afrique du Nord-Est. Il est bordé par l'Égypte au nord, la Libye au nord-ouest, le Tchad à l'ouest, la République centrafricaine au sud-ouest, le Soudan du Sud au sud, l'Éthiopie au sud-est, l'Érythrée à l'est et la mer Rouge au nord-est. . Le Soudan a une population de 43 millions d'habitants (estimation 2018) et occupe 1886068 kilomètres carrés (728215 miles carrés), ce qui en fait le troisième plus grand pays d'Afrique et également le troisième du monde arabe. C'était le plus grand pays d'Afrique et du monde arabe par superficie avant la sécession du Soudan du Sud en 2011.
country.WESTERN_SAHARA.official=République arabe sahraouie démocratique
country.SEYCHELLES.name=Seychelles
country.INDONESIA.description=L'Indonésie, officiellement la République d'Indonésie est un pays d'Asie du Sud-Est et d'Océanie, entre les océans Indien et Pacifique. Il se compose de plus de dix-sept mille îles, dont Sumatra, Java, Bornéo (Kalimantan), Sulawesi et Nouvelle-Guinée (Papouasie). L'Indonésie est le plus grand pays insulaire du monde et le 14e plus grand pays en termes de superficie, avec 1 904 569 kilomètres carrés (735 358 milles carrés). Avec plus de 267 millions d'habitants, c'est le 4e pays le plus peuplé du monde ainsi que le pays à majorité musulmane le plus peuplé. Java, l'île la plus peuplée du monde, abrite plus de la moitié de la population du pays.
country.SENEGAL.official=La République du Sénégal
country.VENEZUELA.official=La République bolivarienne du Venezuela
