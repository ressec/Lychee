country.SAINT_HELENA_ASCENSION_AND_TRISTAN_DA_CUNHA.description=Sainte-Hélène est une île tropicale volcanique isolée de l'océan Atlantique Sud, appartenant au Royaume-Uni. L'île se trouve à quelque 1 950 kilomètres à l'ouest de la côte sud-ouest de l'Afrique et à 4 000 kilomètres à l'est de Rio de Janeiro sur la côte sud-américaine. L'île de l'Ascension est une île volcanique isolée, à 7 ° 56² au sud de l'équateur dans l'océan Atlantique Sud. Il se trouve à environ 1 600 km de la côte africaine et à 2 300 km de la côte brésilienne. Il est régi dans le cadre du territoire britannique d'outre-mer de Sainte-Hélène, Ascension et Tristan da Cunha, dont l'île principale, Sainte-Hélène, est à environ 1 300 km au sud-est. Tristan da Cunha, familièrement Tristan est un groupe isolé d'îles volcaniques dans le sud de l'océan Atlantique. C'est l'archipel habité le plus isolé du monde, situé à environ 1511 miles (2432 km) au large de Cape Town en Afrique du Sud, 1343 miles (2161 km) de Sainte-Hélène et 2166 miles (3486 km) au large de la côte du Cap. Les îles Falkland.
