country.NETHERLANDS.description=Le Royaume des Pays-Bas, communément appelé Pays-Bas, est un État souverain et une monarchie constitutionnelle avec la grande majorité de son territoire en Europe occidentale et plusieurs petits territoires insulaires antillais dans les Caraïbes (dans les groupes des îles sous le vent et des antilles sous le vent).
country.PARAGUAY.official=La République du Paraguay
country.CONGO_DEMOCRATIC_REPUBLIC_OF.description=La République démocratique du Congo (RDC), également connue sous le nom de Congo-Kinshasa, RD Congo, le DROC, ou simplement le Congo ou le Congo, et historiquement le Zaïre, est un pays d'Afrique centrale. C'est, par superficie, le plus grand pays d'Afrique subsaharienne, le deuxième plus grand de toute l'Afrique (après l'Algérie) et le 11e plus grand au monde. Avec une population de plus de 101 millions d'habitants, la République démocratique du Congo est le pays officiellement francophone le plus peuplé du monde, ainsi que le 4e plus peuplé d'Afrique et le 15e pays le plus peuplé du monde. Depuis 2015, l'Est de la RD Congo est le théâtre d'un conflit militaire en cours au Kivu.
country.RUSSIAN_FEDERATION.description=La Russie, ou Fédération de Russie, est un pays transcontinental situé en Europe de l'Est et en Asie du Nord. Il s'étend de la mer Baltique à l'ouest à l'océan Pacifique à l'est et de l'océan Arctique au nord à la mer Noire et à la mer Caspienne au sud. La Russie couvre plus de 17 125 200 kilomètres carrés (6 612 100 milles carrés), couvrant plus d'un huitième de la superficie terrestre habitée de la Terre, s'étendant sur onze fuseaux horaires et bordant 16 nations souveraines. Moscou est la capitale et la plus grande ville du pays, les autres grandes villes étant Saint-Pétersbourg, Novossibirsk, Ekaterinbourg, Kazan, Nizhny Novgorod, Tcheliabinsk et Samara.
country.KENYA.official=La République du Kenya
country.ALBANIA.description=L'Albanie, officiellement la République d'Albanie est un pays du sud-est de l'Europe sur la mer Adriatique et la mer Ionienne dans la mer Méditerranée. Il partage des frontières terrestres avec le Monténégro au nord-ouest, le Kosovo au nord-est, la Macédoine du Nord à l'est, la Grèce au sud et des frontières maritimes avec la Grèce, le Monténégro et l'Italie à l'ouest.
country.IRAN.name=L'Iran
country.TIMOR_LESTE.description=Timor oriental ou Timor-Leste, officiellement la République démocratique du Timor-Leste est un pays insulaire d'Asie du Sud-Est. Il comprend la moitié orientale de l'île de Timor, les îles voisines d'Atauro et de Jaco, et Oecusse, une enclave du côté nord-ouest de l'île entourée par le Timor occidental indonésien. L'Australie est le voisin méridional du pays, séparé par la mer de Timor. La superficie du pays est d'environ 15 007 km2 (5 794 milles carrés).
country.ICELAND.description=L'Islande est un pays insulaire nordique de l'océan Atlantique Nord, avec une population de 356 991 habitants et une superficie de 103 000 km2 (40 000 milles carrés), ce qui en fait le pays le moins peuplé d'Europe. La capitale et la plus grande ville est Reykjavík. Reykjavík et ses environs dans le sud-ouest du pays abritent plus des deux tiers de la population. L'Islande est volcaniquement et geologiquement active. L'intérieur se compose d'un plateau caractérisé par des champs de sable et de lave, des montagnes et des glaciers, et de nombreuses rivières glaciaires se jettent dans la mer à travers les basses terres. L'Islande est réchauffée par le Gulf Stream et a un climat tempéré, malgré une latitude élevée juste à l'extérieur du cercle polaire arctique. Sa latitude élevée et son influence marine maintiennent les étés frais, la majeure partie de l'archipel ayant un climat polaire.
country.LUXEMBOURG.official=Le Grand-Duché de Luxembourg
