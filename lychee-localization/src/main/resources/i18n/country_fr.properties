country.BRITISH_INDIAN_OCEAN_TERRITORY.description=Le Territoire britannique de l'océan Indien (BIOT) est un territoire britannique d'outre-mer du Royaume-Uni situé dans l'océan Indien à mi-chemin entre la Tanzanie et l'Indonésie. Le territoire comprend les sept atolls de l'archipel des Chagos avec plus de 1000 îles individuelles - beaucoup de très petites - totalisant une superficie totale de 60 kilomètres carrés (23 miles carrés). L'île la plus grande et la plus au sud est Diego Garcia, 27 km2 (10 miles carrés), le site d'une installation militaire conjointe du Royaume-Uni et des États-Unis.
country.ANGUILLA.motto=Unité, force et endurance
country.BURKINA_FASO.description=Le Burkina Faso est un pays enclavé en Afrique de l'Ouest qui couvre une superficie d'environ 274 200 kilomètres carrés (105 900 milles carrés) et est bordé par le Mali, le Niger, le Bénin, le Togo, le Ghana et la Côte d'Ivoire. L'estimation de la population de juillet 2019 par les Nations Unies était de 20.321.378. Anciennement appelée République de Haute-Volta (1958-1984), elle a été rebaptisée "Burkina Faso" le 4 août 1984 par le président Thomas Sankara. Ses citoyens sont connus sous le nom de Burkinabé et sa capitale est Ouagadougou. En raison du colonialisme français, la langue officielle du gouvernement et des affaires du pays est le français, mais cette langue n'est parlée que par environ 10 à 15% de la population. Il y a 59 langues maternelles parlées au Burkina, la langue la plus courante, le moore, parlée par environ 50% des Burkinabés.
country.SAINT_LUCIA.description=Sainte-Lucie est un pays insulaire souverain des Antilles, dans l'est de la mer des Caraïbes, à la frontière avec l'océan Atlantique. L'île s'appelait auparavant Iyonola, le nom donné à l'île par les Arawaks indigènes et plus tard, Hewanorra, le nom donné par les Caribs indigènes, deux peuples amérindiens distincts. Faisant partie des Petites Antilles, il est situé au nord / nord-est de l'île de Saint Vincent, au nord-ouest de la Barbade et au sud de la Martinique. Il couvre une superficie de 617 km2 (238 miles carrés) et a déclaré une population de 165 595 au recensement de 2010. Sa capitale est Castries.
country.GREECE.description=La Grèce, officiellement la République hellénique, également connue sous le nom de Hellas, est un pays situé dans le sud-est de l'Europe. Sa population est d'environ 10,7 millions d'habitants en 2018; Athènes est sa plus grande et sa capitale, suivie de Thessalonique.
country.LESOTHO.description=Le Lesotho, officiellement le Royaume du Lesotho est un pays enclavé à la frontière de l'Afrique du Sud. Avec la Cité du Vatican et Saint-Marin, c'est l'un des trois seuls États indépendants complètement entourés par le territoire d'un autre pays. De plus, c'est le seul État de ce type en dehors de la péninsule italienne, et le seul qui ne soit pas un micro-État. Le Lesotho est un peu plus de 30 000 km2 (11 583 milles carrés) et compte une population d'environ 2 millions d'habitants. Sa capitale et plus grande ville est Maseru. La langue officielle est le sésotho.
country.LIBYA.name=Libye
country.BAHRAIN.description=Bahreïn, officiellement le Royaume de Bahreïn est un État souverain dans le golfe Persique. La nation insulaire comprend un petit archipel composé de 40 îles naturelles et de 51 îles artificielles supplémentaires, centrées autour de l'île de Bahreïn, qui représente environ 83% de la masse continentale du pays. Le pays est situé entre la péninsule du Qatar et la côte nord-est de l'Arabie saoudite à laquelle il est relié par la chaussée du roi Fahd de 25 kilomètres (16 mi). Selon le recensement de 2010, la population de Bahreïn compte plus de 1,2 million d'habitants, dont environ la moitié sont des non-ressortissants. Avec une superficie de 780 kilomètres carrés (300 miles carrés), c'est le troisième plus petit pays d'Asie après les Maldives et Singapour. La capitale et la plus grande ville est Manama.
country.BELGIUM.anthem=La Brabançonne
country.SIERRA_LEONE.name=Sierra Leone
country.MALAYSIA.official=Malaisie
country.NORFOLK_ISLAND.description=L'île Norfolk est un territoire extérieur de l'Australie situé dans l'océan Pacifique entre la Nouvelle-Zélande et la Nouvelle-Calédonie, à 1412 kilomètres (877 mi) directement à l'est d'Evans Head en Australie et à environ 900 kilomètres (560 mi) de l'île Lord Howe. Avec les îles voisines Phillip Island et Nepean, les trois îles forment collectivement le territoire de l'île Norfolk. Au recensement de 2016, il comptait 1748 habitants vivant sur une superficie totale d'environ 35 km2 (14 miles carrés). Sa capitale est Kingston.
country.INDONESIA.name=Indonésie
country.URUGUAY.description=L'Uruguay, officiellement la République orientale de l'Uruguay est un pays de la région sud-est de l'Amérique du Sud. Il borde l'Argentine à l'ouest et au sud-ouest et le Brésil au nord et à l'est, avec le Río de la Plata (rivière d'Argent) au sud et l'océan Atlantique au sud-est. L'Uruguay abrite environ 3,51 millions de personnes, dont 1,8 million vivent dans la zone métropolitaine de sa capitale et plus grande ville, Montevideo. Avec une superficie d'environ 176 000 kilomètres carrés (68 000 milles carrés), l'Uruguay est géographiquement le deuxième plus petit pays d'Amérique du Sud, après le Suriname.
country.BERMUDA.name=Bermudes
country.US_VIRGIN_ISLANDS.official=Les îles Vierges des États-Unis
country.RWANDA.official=La République du Rwanda
country.TURKEY.official=La République de Turquie
country.CABO_VERDE.description=Le Cap-Vert ou Cabo Verde, officiellement la République du Cabo Verde, est un pays insulaire de l'océan Atlantique central. Les dix îles volcaniques de son archipel ont une superficie totale d'environ 4 033 kilomètres carrés (1 557 milles carrés).
country.HONG_KONG.official=La région administrative spéciale de Hong Kong en Chine
country.VIETNAM.description=Le Vietnam, officiellement la République socialiste du Vietnam, est un pays d'Asie du Sud-Est et le pays le plus à l'est de la péninsule indochinoise. Avec environ 96,2 millions d'habitants en 2019, c'est le 15e pays le plus peuplé du monde. Le Vietnam partage ses frontières terrestres avec la Chine au nord, et le Laos et le Cambodge à l'ouest. Il partage ses frontières maritimes avec la Thaïlande par le golfe de Thaïlande et les Philippines, l'Indonésie et la Malaisie par la mer de Chine méridionale. Sa capitale est Hanoi, et sa ville la plus peuplée est Ho Chi Minh-Ville, également connue sous son ancien nom de Saigon.
country.PITCAIRN.official=Les îles Pitcairn, Henderson, Ducie et Oeno
country.SYRIA.description=La Syrie, officiellement la République arabe syrienne est un pays d'Asie occidentale, limitrophe du Liban au sud-ouest, de la mer Méditerranée à l'ouest, de la Turquie au nord, de l'Irak à l'est, de la Jordanie au sud et d'Israël au sud-ouest. Pays de plaines fertiles, de hautes montagnes et de déserts, la Syrie abrite divers groupes ethniques et religieux, notamment des Arabes syriens, des Kurdes, des Turkemens, des Assyriens, des Arméniens, des Circassiens, des Mandéens et des Grecs. Les groupes religieux comprennent les sunnites, les chrétiens, les alaouites, les druzes, les isma'ilis, les mandéens, les chiites, les salafis et les yézidis. Les Arabes sont le plus grand groupe ethnique et les sunnites le plus grand groupe religieux.
country.SLOVAKIA.official=La République slovaque
country.MONTENEGRO.description=Le Monténégro est un pays du sud-est de l'Europe sur la côte adriatique des Balkans. Elle borde la Bosnie-Herzégovine au nord, la Serbie et le Kosovo à l'est, l'Albanie au sud-est, la mer Adriatique et la Croatie à l'ouest. La plus grande et la capitale est Podgorica, tandis que Cetinje a le statut d'ancienne capitale royale.
country.HONDURAS.name=Honduras
country.SAINT_LUCIA.official=Sainte-Lucie
country.AUSTRALIA.official=Le Commonwealth d'Australie
country.GUADELOUPE.description=La Guadeloupe est un archipel formant une région d'outre-mer de la France dans les Caraïbes. Il se compose de six îles habitées - Basse-Terre, Grande-Terre, Marie-Galante, La Désirade et les deux îles des Saintes habitées - ainsi que de nombreuses îles inhabitées et affleurements. C'est au sud d'Antigua-et-Barbuda et de Montserrat, et au nord de la Dominique. La capitale de la région est Basse-Terre, située sur la côte sud-ouest de l'île de Basse-Terre; cependant, la ville la plus peuplée est Les Abymes et le principal centre d'affaires est voisin de Pointe-à -Pitre, tous deux situés sur l'île de Grande-Terre.
country.KIRIBATI.name=Kiribati
country.SUDAN_SOUTH.name=Soudan du sud
country.MALI.name=Mali
country.FRENCH_SOUTHERN_TERRITORIES.name=Terres australes françaises
country.EQUATORIAL_GUINEA.description=La Guinée équatoriale, officiellement la République de Guinée équatoriale, est un pays situé sur la côte ouest de l'Afrique centrale, d'une superficie de 28 000 kilomètres carrés (11 000 milles carrés). Anciennement la colonie de la Guinée espagnole, son nom post-indépendance évoque sa situation à la fois près de l'équateur et du golfe de Guinée. En 2015, le pays comptait une population de 1 225 367 habitants.
country.COSTA_RICA.description=Le Costa Rica, officiellement la République du Costa Rica est un pays d'Amérique centrale, bordé par le Nicaragua au nord, la mer des Caraïbes au nord-est, le Panama au sud-est, l'océan Pacifique au sud-ouest et l'Équateur au sud de l'île Cocos . Il a une population d'environ 5 millions [5] [6] dans une superficie de 51 060 kilomètres carrés (19 714 milles carrés). On estime que 333 980 personnes vivent dans la capitale et la plus grande ville, San José, avec environ 2 millions d'habitants dans la région métropolitaine environnante.
country.SAINT_BARTHELEMY.description=Saint Barthélemy, officiellement les Français: La Collectivité territoriale de Saint-Barthélemy est une collectivité d'outre-mer de la France dans les Caraïbes. Souvent abrégé en St-Barth en français, et Saint-Barth ou Saint-Barth en anglais, l'île se trouve à environ 35 kilomètres (22 mi) au sud-est de l'île des Caraïbes Saint Martin et au nord-est des îles néerlandaises de Saba, Sint Eustache, et le pays indépendant de Saint-Kitts-et-Nevis.
country.MALAYSIA.description=La Malaisie est un pays d'Asie du Sud-Est. La monarchie constitutionnelle fédérale se compose de treize États et de trois territoires fédéraux, séparés par la mer de Chine méridionale en deux régions, la Malaisie péninsulaire et la Malaisie orientale de Bornéo. La Malaisie péninsulaire partage une frontière terrestre et maritime avec la Thaïlande et des frontières maritimes avec Singapour, le Vietnam et l'Indonésie. La Malaisie orientale partage des frontières terrestres et maritimes avec le Brunei et l'Indonésie et une frontière maritime avec les Philippines et le Vietnam. Kuala Lumpur est la capitale nationale et la plus grande ville tandis que Putrajaya est le siège du gouvernement fédéral. Avec une population de plus de 32 millions d'habitants, la Malaisie est le 43e pays le plus peuplé du monde. Le point le plus méridional de l'Eurasie continentale se trouve à Tanjung Piai. Sous les tropiques, la Malaisie est l'un des 17 pays mégadiverses, qui abrite un certain nombre d'espèces endémiques.
country.ETHIOPIA.description=L'Éthiopie, officiellement République fédérale démocratique d'Éthiopie, est un pays sans littoral de la corne de l'Afrique. Il partage des frontières avec l'Érythrée au nord, Djibouti au nord-est, la Somalie à l'est, le Kenya au sud, le Soudan du Sud à l'ouest et le Soudan au nord-ouest. Avec plus de 109 millions d'habitants en 2019, l'Éthiopie est le 12e pays le plus peuplé du monde, le deuxième pays le plus peuplé du continent africain (après le Nigéria) et le pays enclavé le plus peuplé du monde. Le pays a une superficie totale de 1 100 000 kilomètres carrés (420 000 milles carrés). Sa capitale et plus grande ville est Addis-Abeba, qui se trouve à plusieurs kilomètres à l'ouest du Rift est-africain qui divise le pays en plaques tectoniques africaine et somalienne. L'identité nationale éthiopienne est ancrée dans les rôles historiques et contemporains du christianisme et de l'islam, et dans l'indépendance de l'Éthiopie vis-à-vis de la domination étrangère, issue des divers royaumes éthiopiens antiques de l'antiquité.
country.BERMUDA.motto=Où les destins mènent (nous)
country.BHUTAN.name=Bhoutan
country.FRENCH_POLYNESIA.name=Polynésie française
country.FIJI.name=Fidji
country.CAMBODIA.official=Le Royaume du Cambodge
country.SINT_MAARTEN.name=Sint Maarten (partie néerlandaise)
country.SOLOMON_ISLANDS.description=Les îles Salomon sont un État souverain composé de six îles principales et de plus de 900 petites îles d'Océanie situées à l'est de la Papouasie-Nouvelle-Guinée et au nord-ouest de Vanuatu et couvrant une superficie de 28 400 kilomètres carrés (11 000 milles carrés). Le pays compte 652 858 habitants et sa capitale, Honiara, est située sur l'île de Guadalcanal. Le pays tire son nom de l'archipel des îles Salomon, qui est une collection d'îles mélanésiennes qui comprend également les îles Salomon du Nord (une partie de la Papouasie-Nouvelle-Guinée), mais exclut les îles périphériques, telles que Rennell et Bellona, ​​et les îles Santa Cruz. .
country.BELARUS.anthem=Hymne d'État de la Biélorussie
country.CUBA.official=La République de Cuba
country.LATVIA.official=La République de Lettonie
country.AUSTRALIA.name=Australie
country.KOREA_SOUTH.name=Corée (la République de)
country.PARAGUAY.description=Paraguay, officiellement la République du Paraguay est un pays d'Amérique du Sud. Il est bordé par l'Argentine au sud et au sud-ouest, le Brésil à l'est et au nord-est et la Bolivie au nord-ouest. Bien qu'il soit l'un des deux seuls pays sans littoral d'Amérique du Sud (l'autre étant la Bolivie), le pays possède des côtes, des plages et des ports sur les fleuves Paraguay et Paraná qui donnent accès à l'océan Atlantique par la voie navigable Paraná-Paraguay. En raison de son emplacement central en Amérique du Sud, on l'appelle parfois Corazón de Sudamérica («Cœur de l'Amérique du Sud»).
country.GUATEMALA.name=Guatemala
country.MALAWI.official=La République du Malawi
country.GUADELOUPE.official=Guadeloupe
country.ALAND_ISLANDS.name=Iles d'Aland
country.GABON.name=Gabon
country.BOTSWANA.name=Bostwana
country.MAURITANIA.name=Mauritanie
country.GUATEMALA.official=La République du Guatemala
country.MALI.description=Le Mali, officiellement la République du Mali est un pays enclavé en Afrique de l'Ouest. Le Mali est le huitième plus grand pays d'Afrique, avec une superficie d'un peu plus de 1 240 000 kilomètres carrés (480 000 milles carrés). La population du Mali est de 19,1 millions d'habitants. Selon les estimations, 67% de sa population avait moins de 25 ans en 2017. Sa capitale est Bamako. L'État souverain du Mali se compose de huit régions et ses frontières au nord s'étendent profondément au milieu du désert du Sahara, tandis que la partie sud du pays, où vit la majorité des habitants, comprend les fleuves Niger et Sénégal. L'économie du pays est centrée sur l'agriculture et l'exploitation minière. Certaines des principales ressources naturelles du Mali comprennent l'or, qui est le troisième producteur d'or sur le continent africain et de sel.
country.MONGOLIA.official=L'État de Mongolie
country.MOZAMBIQUE.description=Le Mozambique, officiellement la République du Mozambique est un pays situé en Afrique australe bordé par l'océan Indien à l'est, la Tanzanie au nord, le Malawi et la Zambie au nord-ouest, le Zimbabwe à l'ouest, et Eswatini (Swaziland) et l'Afrique du Sud au sud-ouest. L'Etat souverain est séparé des Comores, de Mayotte et de Madagascar par le canal du Mozambique à l'est. La capitale et la plus grande ville du Mozambique est Maputo (anciennement connue sous le nom de "Lourenço Marques" de 1876 à 1976).
country.KENYA.name=Kenya
country.HOLY_SEE.official=Le saint-siège
country.AFGHANISTAN.description=L'Afghanistan, officiellement République islamique d'Afghanistan, est un pays enclavé au carrefour de l'Asie centrale et du Sud. L'Afghanistan est bordé par le Pakistan à l'est et au sud; L'Iran à l'ouest; Le Turkménistan, l'Ouzbékistan et le Tadjikistan au nord; et la Chine au nord-est. Occupant 652 000 kilomètres carrés (252 000 milles carrés), c'est un pays montagneux avec des plaines au nord et au sud-ouest. Kaboul est la capitale et la plus grande ville. La population est d'environ 32 millions d'habitants, composée principalement de Pachtounes, de Tadjiks, de Hazaras et d'Ouzbeks.
country.SWITZERLAND.description=La Suisse, officiellement la Confédération suisse, est un pays situé au confluent de l'Europe occidentale, centrale et méridionale. C'est une république fédérale composée de 26 cantons, avec des autorités fédérales basées à Berne. La Suisse est un pays enclavé bordé par l'Italie au sud, la France à l'ouest, l'Allemagne au nord et l'Autriche et le Liechtenstein à l'est. Il est géographiquement divisé entre le plateau suisse, les Alpes et le Jura, couvrant une superficie totale de 41 285 km2 (15 940 milles carrés) et une superficie de 39 997 km2 (15 443 milles carrés). Alors que les Alpes occupent la plus grande partie du territoire, la population suisse d'environ 8,5 millions d'habitants se concentre principalement sur le plateau, où se trouvent les plus grandes villes et centres économiques, parmi lesquels Zurich, Genève et Bâle. Ces villes abritent plusieurs bureaux d'organisations internationales telles que le siège de la FIFA, le deuxième plus grand bureau de l'ONU et le bâtiment principal de la Banque des règlements internationaux. Les principaux aéroports internationaux de Suisse sont également situés dans ces villes.
country.INDIA.name=Inde
country.TAIWAN.official=La République de Chine
country.ALAND_ISLANDS.description=Les îles Åland ou Åland est un archipel à l'entrée du golfe de Botnie dans la mer Baltique appartenant à la Finlande. Elle est autonome, démilitarisée et est la seule région de Finlande monolingue de langue suédoise depuis 1920 par décision de la Société des Nations. C'est la plus petite région de Finlande, constituant 0,51% de sa superficie et 0,54% de sa population. Mariehamn est la capitale de l'Étoile.
country.PAPUA_NEW_GUINEA.description=La Papouasie-Nouvelle-Guinée, officiellement État indépendant de Papouasie-Nouvelle-Guinée est un État souverain d'Océanie qui occupe la moitié orientale de l'île de Nouvelle-Guinée et ses îles au large de la Mélanésie, une région du sud-ouest de l'océan Pacifique au nord de l'Australie. Sa capitale, située le long de sa côte sud-est, est Port Moresby. La moitié occidentale de la Nouvelle-Guinée forme les provinces indonésiennes de Papouasie et de Papouasie occidentale. C'est le troisième plus grand pays insulaire du monde avec 462 840 km2 (178 700 milles carrés).
country.REUNION.description=Union est un département et une région d'outre-mer de la République française et une île de l'océan Indien en Afrique de l'Est, à l'est de Madagascar et à 175 km au sud-ouest de l'île Maurice. En janvier 2020, elle comptait 859,959 habitants.
country.BULGARIA.name=Bulgarie
country.SPAIN.description=L'Espagne, officiellement le Royaume d'Espagne est un pays du sud-ouest de l'Europe avec quelques poches de territoire à travers le détroit de Gibraltar et l'océan Atlantique. Son territoire continental européen est situé sur la péninsule ibérique. Son territoire comprend également deux archipels: les îles Canaries au large de l'Afrique du Nord et les îles Baléares en Méditerranée. Les enclaves africaines de Ceuta, Melilla et Peñón de Vélez de la Gomera font de l'Espagne le seul pays européen à avoir une frontière physique avec un pays africain (le Maroc). Plusieurs petites îles de la mer d'Alboran font également partie du territoire espagnol. Le continent du pays est bordé au sud et à l'est par la mer Méditerranée; au nord et au nord-est par la France, l'Andorre et le golfe de Gascogne; et à l'ouest et au nord-ouest par le Portugal et l'océan Atlantique respectivement.
country.BAHAMAS.motto=En avant, en haut, en avant ensemble
country.BRAZIL.description=Brésil officiellement la République fédérative du Brésil est le plus grand pays d'Amérique du Sud et d'Amérique latine. Avec 8,5 millions de kilomètres carrés (3,2 millions de miles carrés) et avec plus de 211 millions d'habitants, le Brésil est le cinquième plus grand pays du monde en superficie et le sixième le plus peuplé. Sa capitale est Brasilia et sa ville la plus peuplée est São Paulo. La fédération est composée de l'union des 26 États et du District fédéral. C'est le plus grand pays à avoir le portugais comme langue officielle et le seul des Amériques; c'est aussi l'une des nations les plus multiculturelles et ethniquement diverses, en raison de plus d'un siècle d'immigration massive en provenance du monde entier; ainsi que le pays à majorité catholique romaine le plus peuplé.
country.GEORGIA.name=Géorgie
country.UZBEKISTAN.name=Ouzbékistan
country.BRITISH_VIRGIN_ISLANDS.description=Les îles Vierges britanniques (en abrégé BVI), officiellement les îles Vierges, sont un territoire britannique d'outre-mer dans les Caraïbes, à l'est de Porto Rico et des îles Vierges américaines et au nord-ouest d'Anguilla. Les îles font géographiquement partie de l'archipel des îles Vierges et sont situées dans les îles sous le vent des petites Antilles et une partie des Antilles.
country.ANTIGUA_AND_BERMUDA.motto=Chaque effort, tous réussissent
country.NIGERIA.name=Nigeria
country.FRENCH_GUIANA.official=Guyane
country.LEBANON.description=Le Liban, officiellement connu sous le nom de République libanaise, est un pays de la région du Levant en Asie occidentale et de la région transcontinentale du Moyen-Orient. Il est bordé par la Syrie au nord et à l'est et Israël au sud, tandis que Chypre se trouve à l'ouest de l'autre côté de la mer Méditerranée. La situation du Liban au carrefour du bassin méditerranéen et de l'arrière-pays arabe a contribué à sa riche histoire et a façonné une identité culturelle de diversité religieuse et ethnique. Avec seulement 10 452 km2 (4 036 mi2), c'est le plus petit État souverain reconnu du continent asiatique. La langue officielle, l'arabe, est la langue la plus parlée par les citoyens libanais.
country.KAZAKHSTAN.official=La République du Kazakhstan
country.GIBRALTAR.description=Gibraltar est un territoire britannique d'outre-mer situé à la pointe sud de la péninsule ibérique. Il a une superficie de 6,7 km2 (2,6 miles carrés) et est bordé au nord par l'Espagne. Le paysage est dominé par le rocher de Gibraltar au pied duquel se trouve une zone urbaine densément peuplée, qui abrite plus de 32 000 habitants, principalement des Gibraltariens.
country.GAMBIA.description=La Gambie, officiellement la République de Gambie est un pays d'Afrique de l'Ouest. C'est le plus petit pays d'Afrique continentale et est entouré par le Sénégal, à l'exception de sa côte ouest sur l'océan Atlantique. La Gambie est située des deux côtés du cours inférieur du fleuve Gambie, homonyme de la nation, qui traverse le centre de la Gambie et se jette dans l'océan Atlantique. Il a une superficie de 10 689 kilomètres carrés (4 127 milles carrés) avec une population de 1 857 181 habitants au recensement d'avril 2013. Banjul est la capitale gambienne et la plus grande région métropolitaine du pays. Les plus grandes villes sont Serekunda et Brikama.
country.BOTSWANA.official=La République du Botswana
