country.MAYOTTE.description=Mayotte est un département d'outre-mer et une région de France officiellement nommée département de Mayotte. Il se compose d'une île principale, Grande-Terre (ou Maore), d'une île plus petite, Petite-Terre (ou Pamanzi), et de plusieurs îlots autour de ces deux. Mayotte fait partie de l'archipel des Comores, situé dans le nord du canal du Mozambique dans l'océan Indien au large de l'Afrique du Sud-Est, entre le nord-ouest de Madagascar et le nord-est du Mozambique. Le statut départemental de Mayotte est récent et la région reste, de loin, la plus pauvre de France. Mayotte est néanmoins beaucoup plus prospère que les autres pays du canal du Mozambique, ce qui en fait une destination majeure pour l'immigration clandestine.
country.GERMANY.name=Allemagne
country.BOTSWANA.description=Le Botswana, officiellement la République du Botswana, est un pays enclavé d'Afrique australe. Ancien protectorat britannique du Bechuanaland, le Botswana a adopté son nom après être devenu indépendant au sein du Commonwealth le 30 septembre 1966. Depuis lors, c'est une république représentative, avec un bilan constant d'élections démocratiques ininterrompues et le plus bas classement de corruption perçue en Afrique depuis à au moins 1998. Il s'agit actuellement de la plus ancienne démocratie continue d'Afrique. Le Botswana est topographiquement plat, avec jusqu'à 70 pour cent de son territoire étant le désert du Kalahari. Il est bordé par l'Afrique du Sud au sud et au sud-est, la Namibie à l'ouest et au nord et le Zimbabwe au nord-est. Sa frontière avec la Zambie au nord près de Kazungula est mal définie mais mesure au plus quelques centaines de mètres de long.
country.EQUATORIAL_GUINEA.official=La République de Guinée équatoriale
