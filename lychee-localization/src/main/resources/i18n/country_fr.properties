country.MOROCCO.description=Le Maroc, officiellement le Royaume du Maroc est un pays situé dans la région du Maghreb en Afrique du Nord. Il surplombe la mer Méditerranée au nord et l'océan Atlantique à l'ouest, avec des frontières terrestres avec l'Algérie à l'est et le Sahara occidental (statut contesté) au sud. Le Maroc revendique également les enclaves de Ceuta, Melilla et Peñón de Vélez de la Gomera, toutes sous juridiction espagnole, ainsi que plusieurs petites îles sous contrôle espagnol au large de ses côtes. La capitale est Rabat et la plus grande ville est Casablanca. Le Maroc s'étend sur une superficie de 710 850 km2 (274 460 milles carrés) et compte plus de 36 millions d'habitants.
country.ARGENTINA.official=La République argentine
country.LIECHTENSTEIN.official=La Principauté du Liechtenstein
