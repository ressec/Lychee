month.AUGUST.description=Le mois d'août est le huitième mois de l'année dans les calendriers julien et grégorien, et le cinquième de sept mois à avoir une durée de 31 jours. Il s'appelait à l'origine Sextilis en latin parce que c'était le sixième mois du calendrier romain original de dix mois sous Romulus en 753 avant JC, mars étant le premier mois de l'année. Environ 700 avant JC, il est devenu le huitième mois lorsque janvier et février ont été ajoutés à l'année avant mars par le roi Numa Pompilius, qui lui a également donné 29 jours. Jules César a ajouté deux jours lorsqu'il a créé le calendrier julien en 46 avant JC (708 AUC), lui donnant sa durée moderne de 31 jours. En 8 avant JC, il a été rebaptisé en l'honneur d'Auguste. Selon un Senatus consultum cité par Macrobius, il a choisi ce mois car c'était l'époque de plusieurs de ses grands triomphes, dont la conquête de l'Égypte.
