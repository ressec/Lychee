month.JUNE.description=Juin est le sixième mois de l'année dans les calendriers julien et grégorien, le deuxième de quatre mois pour une durée de 30 jours et le troisième de cinq mois pour une durée de moins de 31 jours. Juin contient le solstice d'été dans l'hémisphère nord, le jour avec le plus d'heures de clarté, et le solstice d'hiver dans l'hémisphère sud, le jour avec le moins d'heures de clarté (à l'exclusion des régions polaires dans les deux cas). Juin dans l'hémisphère nord est l'équivalent saisonnier de décembre dans l'hémisphère sud et vice versa. Dans l'hémisphère nord, le début de l'été astronomique traditionnel est le 21 juin (l'été météorologique commence le 1er juin). Dans l'hémisphère sud, l'hiver météorologique commence le 1er juin.
