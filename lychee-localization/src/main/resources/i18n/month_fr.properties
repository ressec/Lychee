month.OCTOBER.description=Octobre est le dixième mois de l'année dans les calendriers julien et grégorien et le sixième de sept mois à avoir une durée de 31 jours. Le huitième mois de l'ancien calendrier de Romulus c. 750 av. J.-C., octobre a conservé son nom (du latin et du grec ctÅ signifiant «huit») après janvier et février ont été insérés dans le calendrier qui avait été créé à l'origine par les Romains. Dans la Rome antique, l'un des trois patets Mundus aurait lieu le 5 octobre, Meditrinalia le 11 octobre, Augustalia le 12 octobre, le cheval d'octobre le 15 octobre et Armilustrium le 19 octobre. Ces dates ne correspondent pas au calendrier grégorien moderne.
month.JANUARY.name=Janvier
month.JULY.description=Juillet est le septième mois de l'année (entre juin et août) dans les calendriers julien et grégorien et le quatrième de sept mois à avoir une durée de 31 jours. Il a été nommé par le Sénat romain en l'honneur du général romain Jules César, c'était le mois de sa naissance. Auparavant, il s'appelait Quintilis, étant le cinquième mois du calendrier de 10 mois.
month.NOVEMBER.description=Novembre est le onzième et avant-dernier mois de l'année dans les calendriers julien et grégorien, le quatrième et dernier de quatre mois à avoir une durée de 30 jours et le cinquième et dernier de cinq mois à avoir une durée de moins de 31 jours. Novembre était le neuvième mois du calendrier de Romulus. Novembre a conservé son nom (du latin novem signifiant «neuf») lorsque janvier et février ont été ajoutés au calendrier romain.
month.SEPTEMBER.name=septembre
month.JUNE.name=Juin
month.FEBRUARY.description=Février est le deuxième mois de l'année dans les calendriers julien et grégorien. Le mois a 28 jours dans les années communes ou 29 dans les années bissextiles, le 29e jour étant appelé jour bissextile. C'est le premier des cinq mois à avoir moins de 31 jours (les quatre autres étant avril, juin, septembre et novembre) et le seul à avoir moins de 30 jours. Sept mois (janvier, mars, mai, juillet, août, octobre et décembre) ont 31 jours, laissant les quatre mois mentionnés précédemment (avril, juin, septembre et novembre) pour avoir exactement 30 jours. Cela signifie que les onze autres mois ont au moins 30 jours.
month.MARCH.description=Mars est le troisième mois de l'année et porte le nom de Mars dans les calendriers julien et grégorien. C'est le deuxième de sept mois à avoir une durée de 31 jours. Dans l'hémisphère nord, le début météorologique du printemps a lieu le premier jour de mars. L'équinoxe de mars du 20 ou 21 marque le début astronomique du printemps dans l'hémisphère nord et le début de l'automne dans l'hémisphère sud, où septembre est l'équivalent saisonnier de la marche de l'hémisphère nord.
month.APRIL.description=Avril est le quatrième mois de l'année dans le calendrier grégorien, le cinquième au début de Julian, le premier de quatre mois à avoir une durée de 30 jours, et le deuxième de cinq mois à avoir une durée de moins de 31 jours.
month.MAY.name=Mai
month.SEPTEMBER.description=Septembre est le neuvième mois de l'année dans les calendriers julien et grégorien, le troisième de quatre mois pour une durée de 30 jours et le quatrième de cinq mois pour une durée de moins de 31 jours. Dans l'hémisphère nord, septembre est l'équivalent saisonnier de mars dans l'hémisphère sud.
month.APRIL.name=Avril
month.DECEMBER.description=Décembre est le douzième et dernier mois de l'année dans les calendriers julien et grégorien. C'est aussi le dernier des sept mois à avoir une durée de 31 jours. Décembre tire son nom du mot latin decem (signifiant dix) car c'était à l'origine le dixième mois de l'année dans le calendrier de Romulus qui commençait en mars. Les jours d'hiver qui ont suivi le mois de décembre n'ont été inclus dans aucun mois. Plus tard, les mois de janvier et février ont été créés à partir de la période sans mois et ajoutés au début du calendrier, mais décembre a conservé son nom.
month.definition=Un mois est une unité de temps, utilisée avec les calendriers, qui est approximativement aussi longue qu'une période naturelle liée au mouvement de la Lune; mois et Lune sont apparentés. Le concept traditionnel est né avec le cycle des phases lunaires; ces mois (lunaisons) sont des mois synodiques et durent environ 29,53 jours. À partir de bâtons de comptage excavés, les chercheurs ont déduit que les gens comptaient les jours par rapport aux phases de la Lune dès l'âge paléolithique. Les mois synodiques, basés sur la période orbitale de la Lune par rapport à la ligne Terre-Soleil, sont encore aujourd'hui la base de nombreux calendriers et sont utilisés pour diviser l'année.
month.JANUARY.description=Janvier est le premier mois de l'année dans les calendriers julien et grégorien et le premier des sept mois à avoir une durée de 31 jours. Le premier jour du mois est appelé le jour de l'an. C'est, en moyenne, le mois le plus froid de l'année dans la majeure partie de l'hémisphère nord (où c'est le deuxième mois d'hiver) et le mois le plus chaud de l'année dans la majeure partie de l'hémisphère sud (où c'est le deuxième mois d'été). Dans l'hémisphère sud, janvier est l'équivalent saisonnier de juillet dans l'hémisphère nord et vice versa.
month.MAY.description=Mai est le cinquième mois de l'année dans les calendriers julien et grégorien et le troisième de sept mois à avoir une durée de 31 jours. Mai est un mois de printemps dans l'hémisphère nord et d'automne dans l'hémisphère sud. Par conséquent, mai dans l'hémisphère sud est l'équivalent saisonnier de novembre dans l'hémisphère nord et vice versa.
