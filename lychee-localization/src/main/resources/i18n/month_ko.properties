month.AUGUST.name=팔월
month.JUNE.description=6 월은 율리우스 력과 그레고리력에서 한 해의 여섯 번째 달이며, 4 개월 중 두 번째 달은 길이가 30 일이고 5 개월 중 세 번째 달은 길이가 31 일 미만입니다. 6 월에는 일광 시간이 가장 많은 날인 북반구의하지와 일광 시간이 가장 적은 날인 남반구의 동지가 포함됩니다 (두 경우 모두 극지방 제외). 북반구의 6 월은 남반구의 12 월에 해당하는 계절이며 그 반대의 경우도 마찬가지입니다. 북반구에서 전통적인 천문학 여름의 시작은 6 월 21 일입니다 (기상 여름은 6 월 1 일에 시작됨). 남반구에서는 6 월 1 일에 기상 겨울이 시작됩니다.
month.DECEMBER.name=12 월
month.OCTOBER.name=십월
month.JULY.name=칠월
month.NOVEMBER.name=십일월
month.OCTOBER.description=10 월은 율리우스 력과 그레고리력에서 한 해의 10 번째 달이며 길이가 31 일인 7 개월 중 6 번째 달입니다. 기원전 750 년의 로물루스 (Romulus) c.-750 BC의 이전 달력에서 8 개월 째되는 달은 1 월과 2 월이 원래 만든 달력에 삽입 된 후에도 이름 (라틴어와 그리스어 Ã´ctÅ에서 "8"을 의미)을 유지했습니다. 로마인. 고대 로마에서는 3 개의 Mundus patet 중 하나가 10 월 5 일, Meditrinalia 10 월 11 일, Augustalia는 10 월 12 일, 10 월 Horse는 10 월 15 일, Armilustrium은 10 월 19 일에 열립니다.이 날짜는 현대 그레고리력과 일치하지 않습니다.
month.JANUARY.name=일월
month.JULY.description=7 월은 율리우스 력과 그레고리력에서 한 해의 7 번째 달 (6 월과 8 월 사이)이고 길이가 31 일인 7 개월 중 4 번째 달입니다. 그것은 로마 장군 Julius Caesar를 기리기 위해 로마 상원에서 이름을지었습니다. 그 전에는 10 개월 달력의 다섯 번째 달인 Quintilis라고 불 렸습니다.
month.NOVEMBER.description=11 월은 율리우스 력과 그레고리력에서 한 해의 열한 번째이자 마지막 두 번째 달이며, 길이가 30 일인 4 개월의 4 개월과 마지막은 31 일 미만인 경우 5 개월의 마지막 달입니다. 11 월은 로물루스 달력의 9 번째 달이었습니다. 11 월은 1 월과 2 월이 로마 력에 추가되었을 때 그 이름 ( "9"를 의미하는 라틴어 novem에서 유래)을 유지했습니다.
month.SEPTEMBER.name=구월
month.JUNE.name=유월
month.FEBRUARY.description=2 월은 율리우스 력과 그레고리력의 두 번째 달입니다. 이 달은 보통 28 일 또는 윤년 29 일이며, 29 일을 윤일이라고합니다. 31 일 미만 (나머지 4 개는 4 월, 6 월, 9 월 및 11 월)이있는 것은 5 개월 중 첫 번째이며 30 일 미만인 유일한 경우입니다. 7 개월 (1 월, 3 월, 5 월, 7 월, 8 월, 10 월 및 12 월)은 31 일이며, 앞서 언급 한 4 개월 (4 월, 6 월, 9 월 및 11 월)은 정확히 30 일이됩니다. 이는 다른 11 개월에 최소 30 일이 있음을 의미합니다.
month.MARCH.description=3 월은 그 해의 세 번째 달이며 율리우스 력과 그레고리력 모두에서 화성의 이름을 따서 명명되었습니다. 길이가 31 일인 것은 7 개월 중 두 번째입니다. 북반구에서는 3 월 1 일에 기상 학적 봄이 시작됩니다. 20 일 또는 21 일의 3 월 춘분은 북반구에서 천문학적으로 봄이 시작되고 남반구에서 가을이 시작되며, 9 월은 북반구의 3 월에 해당하는 계절입니다.
month.APRIL.description=4 월은 그레고리력의 네 번째 달, 초기 율리우스 력의 다섯 번째 달, 길이가 30 일인 4 개월 중 첫 번째 달, 길이가 31 일 미만인 경우 5 개월 중 두 번째 달입니다.
month.MAY.name=할 수있다
month.SEPTEMBER.description=9 월은 율리우스 력과 그레고리력에서 한 해의 9 번째 달이며, 길이가 30 일인 경우 4 개월 중 3 개월, 31 일 미만인 경우 5 개월 중 4 개월입니다. 북반구에서 9 월은 남반구의 3 월에 해당하는 계절입니다.
month.APRIL.name=4 월
month.DECEMBER.description=12 월은 율리우스 력과 그레고리력으로 연중 12 번째이자 마지막 달입니다. 또한 길이가 31 일인 것은 7 개월 중 마지막입니다. 12 월은 원래 3 월에 시작된 로물루스 달력의 10 번째 달 이었기 때문에 라틴어 decem (10을 의미)에서 이름을 얻었습니다. 12 월 다음 겨울날은 어떤 달에도 포함되지 않았습니다. 나중에 1 월과 2 월은 월이없는 기간에서 만들어져 달력의 시작 부분에 추가되었지만 12 월의 이름은 그대로 유지되었습니다.
month.definition=한 달은 달력과 함께 사용되는 시간 단위로, 달의 움직임과 관련된 자연 기간과 거의 비슷합니다. 달과 달은 동족입니다. 전통적인 개념은 달의 위상주기와 함께 생겨났습니다. 그러한 달 (lunations)은 총 기적 달이며 약 29.53 일 동안 지속됩니다. 발굴 된 탤리 스틱에서 연구자들은 사람들이 달의 위상과 관련하여 빠르면 구석기 시대에 며칠을 계산했다고 추론했습니다. 지구-태양선에 대한 달의 궤도주기를 기준으로 한 공조 월은 오늘날에도 많은 달력의 기초이며 연도를 나누는 데 사용됩니다.
month.JANUARY.description=1 월은 율리우스 력과 그레고리력의 첫 번째 달이며 길이가 31 일인 7 개월 중 첫 번째 달입니다. 매월 1 일은 새해 첫날로 알려져 있습니다. 평균적으로 대부분의 북반구에서 가장 추운 달 (겨울의 두 번째 달)이고 남반구의 대부분에서 일년 중 가장 따뜻한 달 (여름의 두 번째 달)입니다. ). 남반구에서 1 월은 북반구에서 7 월에 해당하는 계절이며 그 반대의 경우도 마찬가지입니다.
month.MAY.description=5 월은 율리우스 력과 그레고리력에서 한 해의 다섯 번째 달이고 길이가 31 일인 7 개월 중 세 번째 달입니다. 5 월은 북반구의 봄과 남반구의 가을입니다. 따라서 남반구의 5 월은 북반구의 11 월에 해당하는 계절이며 그 반대의 경우도 마찬가지입니다.
month.FEBRUARY.name=이월
month.MARCH.name=행진
month.AUGUST.description=8 월은 율리우스 력과 그레고리력에서 한 해의 8 번째 달이며 길이가 31 일인 7 개월 중 5 번째 달입니다. 원래 라틴어로 Sextilis라는 이름은 기원전 753 년에 로물루스 (Romulus)의 원래 10 개월 로마 달력에서 여섯 번째 달 이었기 때문에 3 월이 그해의 첫 번째 달이었습니다. 기원전 700 년경, 누마 폼필 리우스 왕에 의해 1 월과 2 월이 3 월 전년에 추가 된 8 개월이되었습니다. Julius Caesar는 BC 46 년 (708 AUC)에 율리우스 력을 만들 때 이틀을 추가하여 현재 길이 인 31 일을 제공했습니다. 기원전 8 년, 아우구스투스를 기리기 위해 이름이 변경되었습니다. 마크로 비우스가 인용 한 세나 투스 컨설팅에 따르면, 그는 이번 달이 이집트 정복을 포함한 그의 위대한 승리의 시간 이었기 때문에 이번 달을 선택했습니다.
