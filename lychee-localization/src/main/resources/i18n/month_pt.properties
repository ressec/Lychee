month.AUGUST.name=Agosto
month.JUNE.description=Junho é o sexto mês do ano nos calendários Juliano e Gregoriano, o segundo de quatro meses tem uma duração de 30 dias e o terceiro de cinco meses tem uma duração de menos de 31 dias. Junho contém o solstício de verão no hemisfério norte, o dia com mais horas de luz do dia, e o solstício de inverno no hemisfério sul, o dia com menos horas de luz do dia (excluindo as regiões polares em ambos os casos). Junho no hemisfério norte é o equivalente sazonal a dezembro no hemisfério sul e vice-versa. No hemisfério norte, o início do verão astronômico tradicional é 21 de junho (o verão meteorológico começa em 1 de junho). No hemisfério sul, o inverno meteorológico começa em 1º de junho.
month.DECEMBER.name=Dezembro
month.OCTOBER.name=Outubro
month.JULY.name=Julho
month.NOVEMBER.name=Novembro
month.OCTOBER.description=Outubro é o décimo mês do ano nos calendários Juliano e Gregoriano e o sexto dos sete meses tem uma duração de 31 dias. O oitavo mês no antigo calendário de Rômulo c. 750 aC, outubro manteve seu nome (do latim e do grego ´ctÅ que significa "oito") depois que janeiro e fevereiro foram inseridos no calendário originalmente criado por os romanos. Na Roma Antiga, um dos três Mundus patet aconteceria em 5 de outubro, Meditrinalia em 11 de outubro, Augustalia em 12 de outubro, Horse em 15 de outubro e Armilustrium em 19 de outubro. Essas datas não correspondem ao calendário gregoriano moderno.
month.JANUARY.name=Janeiro
month.JULY.description=Julho é o sétimo mês do ano (entre junho e agosto) nos calendários Juliano e Gregoriano e o quarto dos sete meses tem uma duração de 31 dias. Foi nomeado pelo Senado Romano em homenagem ao general romano Júlio César, sendo o mês de seu nascimento. Antes era chamado de Quintilis, sendo o quinto mês do calendário de 10 meses.
month.NOVEMBER.description=Novembro é o décimo primeiro e penúltimo mês do ano nos calendários Juliano e Gregoriano, o quarto e último dos quatro meses tem uma duração de 30 dias e o quinto e último de cinco meses tem uma duração de menos de 31 dias. Novembro foi o nono mês do calendário de Rômulo. Novembro manteve seu nome (do latim novem que significa "nove") quando janeiro e fevereiro foram adicionados ao calendário romano.
month.SEPTEMBER.name=setembro
month.JUNE.name=Junho
month.FEBRUARY.description=Fevereiro é o segundo mês do ano nos calendários Juliano e Gregoriano. O mês tem 28 dias em anos comuns ou 29 dias em anos bissextos, com o 29º dia sendo chamado de dia bissexto. É o primeiro de cinco meses a ter menos de 31 dias (os outros quatro sendo abril, junho, setembro e novembro) e o único a ter menos de 30 dias. Sete meses (janeiro, março, maio, julho, agosto, outubro e dezembro) têm 31 dias, cabendo aos quatro meses mencionados anteriormente (abril, junho, setembro e novembro) exatamente 30 dias. Isso significa que os outros onze meses têm pelo menos 30 dias.
month.MARCH.description=Março é o terceiro mês do ano e tem o nome de Marte nos calendários Juliano e Gregoriano. É o segundo de sete meses a ter uma duração de 31 dias. No hemisfério norte, o início meteorológico da primavera ocorre no primeiro dia de março. O equinócio de março em 20 ou 21 marca o início astronômico da primavera no hemisfério norte e o início do outono no hemisfério sul, onde setembro é o equivalente sazonal do março do hemisfério norte.
month.APRIL.description=Abril é o quarto mês do ano no calendário gregoriano, o quinto no início do juliano, o primeiro dos quatro meses tem 30 dias e o segundo dos cinco meses tem menos de 31 dias.
month.MAY.name=Maio
month.SEPTEMBER.description=Setembro é o nono mês do ano nos calendários juliano e gregoriano, o terceiro de quatro meses tem uma duração de 30 dias e o quarto de cinco meses tem uma duração de menos de 31 dias. No hemisfério norte, setembro é o equivalente sazonal de março no hemisfério sul.
month.APRIL.name=Abril
month.DECEMBER.description=Dezembro é o décimo segundo e último mês do ano nos calendários Juliano e Gregoriano. Também é o último de sete meses para ter uma duração de 31 dias. Dezembro tem o nome da palavra latina decem (que significa dez) porque era originalmente o décimo mês do ano no calendário de Rômulo, que começava em março. Os dias de inverno após dezembro não foram incluídos como parte de nenhum mês. Posteriormente, os meses de janeiro e fevereiro foram criados fora do período sem mês e adicionados ao início do calendário, mas dezembro manteve seu nome.
month.definition=Um mês é uma unidade de tempo, usada com calendários, que é aproximadamente tão longo quanto um período natural relacionado ao movimento da Lua; mês e Lua são cognatos. O conceito tradicional surgiu com o ciclo das fases da Lua; tais meses (lunações) são meses sinódicos e duram aproximadamente 29,53 dias. A partir de gravetos escavados, os pesquisadores deduziram que as pessoas contavam os dias em relação às fases da Lua já no Paleolítico. Os meses sinódicos, baseados no período orbital da Lua em relação à linha Terra-Sol, ainda são a base de muitos calendários hoje e são usados ​​para dividir o ano.
month.JANUARY.description=Janeiro é o primeiro mês do ano nos calendários Juliano e Gregoriano e o primeiro dos sete meses a ter uma duração de 31 dias. O primeiro dia do mês é conhecido como Dia de Ano Novo. É, em média, o mês mais frio do ano na maior parte do hemisfério norte (onde é o segundo mês de inverno) e o mês mais quente do ano na maior parte do hemisfério sul (onde é o segundo mês do verão ) No hemisfério sul, janeiro é o equivalente sazonal de julho no hemisfério norte e vice-versa.
month.MAY.description=Maio é o quinto mês do ano nos calendários Juliano e Gregoriano e o terceiro dos sete meses tem uma duração de 31 dias. Maio é um mês de primavera no hemisfério norte e outono no hemisfério sul. Portanto, maio no hemisfério sul é o equivalente sazonal de novembro no hemisfério norte e vice-versa.
month.FEBRUARY.name=Fevereiro
month.MARCH.name=Março
month.AUGUST.description=Agosto é o oitavo mês do ano nos calendários Juliano e Gregoriano, e o quinto dos sete meses tem uma duração de 31 dias. Foi originalmente chamado de Sextilis em latim porque era o sexto mês no calendário romano original de dez meses sob Rômulo em 753 aC, com março sendo o primeiro mês do ano. Por volta de 700 aC, tornou-se o oitavo mês quando janeiro e fevereiro foram acrescentados ao ano anterior a março pelo rei Numa Pompilius, que também lhe deu 29 dias. Júlio César acrescentou dois dias quando criou o calendário Juliano em 46 AC (708 AUC), dando-lhe a sua duração moderna de 31 dias. Em 8 aC, foi renomeado em homenagem a Augusto. Segundo um consultum do Senatus citado por Macróbio, ele escolheu este mês porque foi a época de vários de seus grandes triunfos, incluindo a conquista do Egito.
