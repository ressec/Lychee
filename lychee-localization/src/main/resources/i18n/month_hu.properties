month.AUGUST.name=Augusztus
month.JUNE.description=Június az év hatodik hónapja a Juliánus és a Gergely-naptárban, négy hónap közül a második, amelynek hossza 30 nap, az öt hónap harmadikja pedig, ha a hossza kevesebb, mint 31 nap. Június tartalmazza az északi féltekén a nyári napfordulót, azt a napot, ahol a legtöbb napfény van, és a téli napfordulót a déli féltekén, azt a napot, ahol a legkevesebb a nappali idő (kivéve mindkét esetben a sarki régiókat). Az északi féltekén június a szezonális megfelelője a decembernek a déli féltekén és fordítva. Az északi féltekén a hagyományos csillagászati ​​nyár kezdete június 21. (a meteorológiai nyár június 1-jén kezdődik). A déli féltekén a meteorológiai tél június 1-jén kezdődik.
month.DECEMBER.name=December
month.OCTOBER.name=október
month.JULY.name=Július
month.NOVEMBER.name=November
month.OCTOBER.description=Október az év tizedik hónapja a Juliánus és a Gergely-naptárban, hét hónap hatodik pedig 31 napos. A Romulus régi naptárában, Kr. E. 750-ben, a nyolcadik hónapban október megtartotta nevét (a latin és görög ´ctÅ jelentése nyolc), miután január és február beillesztésre került a naptárba, amelyet eredetileg a rómaiak. Az ókori Rómában a három Mundus patet egyikére október 5-én, a Meditrinalia október 11-én, az Augustalia október 12-én, az októberi ló október 15-én és az Armilustrium október 19-én kerül sor. Ezek az időpontok nem felelnek meg a modern gregorián naptárnak.
month.JANUARY.name=Január
month.JULY.description=Július az év hetedik hónapja (június és augusztus között) a Juliánus és a Gergely-naptárban, a hét hónap közül a negyedik pedig 31 napos. A római szenátus Julius Caesar római tábornok tiszteletére nevezte el, ez születésének hónapja volt. Ezt megelőzően Quintilisnek hívták, ez volt a tíz hónapos naptár ötödik hónapja.
month.NOVEMBER.description=November az év tizenegyedik és utolsó előtti hónapja a Juliánus és a Gergely-naptárban, a negyedik és az utolsó négy hónapból, amelynek hossza 30 nap, ötödik és utolsó öt hónapja pedig 31 napnál rövidebb. November Romulus naptárának kilencedik hónapja volt. November megtartotta nevét (a latin novem jelentése "kilenc"), amikor január és február bekerült a római naptárba.
month.SEPTEMBER.name=szeptember
month.JUNE.name=Június
month.FEBRUARY.description=Február az év második hónapja a Juliánus és a Gergely-naptárban. A hónapnak 28 napja van a közös években vagy 29 a szökőévekben, a 29. napot szökőnapnak nevezik. Az első öt hónap, amelynek kevesebb mint 31 napja van (a másik négy április, június, szeptember és november), és az egyetlen hónap kevesebb, mint 30 nap. Hét hónapnak (január, március, május, július, augusztus, október és december) 31 napja van, így a korábban említett négy hónap (április, június, szeptember és november) pontosan 30 napot hagy maga után. Ez azt jelenti, hogy a többi tizenegy hónapnak legalább 30 napja van.
month.MARCH.description=Március az év harmadik hónapja, a Marsról nevezték el mind a Juliánus, mind a Gergely-naptárban. Hét hónap közül a második, amelynek hossza 31 nap. Az északi féltekén a tavasz meteorológiai kezdete március első napján következik be. A március 20-i vagy 21-i napéjegyenlőség az északi féltekén a tavasz csillagászati ​​kezdetét, a déli féltekén pedig az ősz kezdetét jelenti, ahol a szeptember az északi félteke márciusának szezonális megfelelője.
month.APRIL.description=Április az év negyedik hónapja a Gergely-naptárban, az ötödik Julianus elején, az első négy hónapból, amelynek hossza 30 nap, a második öt hónap második része pedig kevesebb, mint 31 nap.
month.MAY.name=Lehet
month.SEPTEMBER.description=Szeptember az év kilencedik hónapja a Juliánus és a Gergely-naptárban, négy hónap közül a harmadik, amelynek hossza 30 nap, az öt hónapból a negyedik pedig kevesebb, mint 31 napos. Az északi féltekén a szeptember a szezonális megfelelője a déli féltekén márciusnak.
month.APRIL.name=április
month.DECEMBER.description=December az év tizenkettedik és utolsó hónapja a Juliánus és a Gergely-naptárban. Ez a hét hónap utolsó napja is, hogy 31 napos legyen a hossza. December a latin decem (azaz tíz) szóból kapta a nevét, mert eredetileg az év tizedik hónapja volt a Romulus naptárában, amely márciusban kezdődött. A december utáni téli napokat egyetlen hónap sem tartalmazta. Később január és február hónapokat hoztak létre a hónap nélküli időszakból, és hozzáadták a naptár elejéhez, de december megtartotta a nevét.
month.definition=A hónap a naptáraknál használt időegység, amely megközelítőleg olyan hosszú, mint a Hold mozgásával kapcsolatos természetes időszak; a hónap és a Hold rokonok. A hagyományos koncepció a Hold fázisainak körforgásával jött létre; az ilyen hónapok (lunációk) szinódikus hónapok, és körülbelül 29,53 napig tartanak. A feltárt számbotokból a kutatók arra a következtetésre jutottak, hogy az emberek már a paleolitikum korában számolták a napokat a Hold fázisaihoz viszonyítva. A szinódikus hónapok, amelyek a Hold keringési periódusán alapulnak a Föld-Nap vonal vonatkozásában, ma is sok naptár alapját képezik, és az év felosztására szolgálnak.
month.JANUARY.description=Január az év első hónapja a Juliánus és a Gergely-naptárban, és az első hét hónap, amelynek hossza 31 nap. A hónap első napját újév napjának nevezik. Átlagosan az év leghidegebb hónapja az északi félteke nagy részén (ahol a tél második hónapja), és az év legmelegebb hónapja a déli félteke nagy részén (ahol ez a nyár második hónapja) ). A déli féltekén január az északi féltekén július szezonális megfelelője és fordítva.
month.MAY.description=Május az év ötödik hónapja a Juliánus és a Gergely-naptárban, hét hónapja pedig a harmadik, amelynek hossza 31 nap. Május a tavasz hónapja az északi féltekén, az ősz pedig a déli féltekén. Ezért a déli féltekén május a szezonális megfelelője az északi féltekén novembernek és fordítva.
month.FEBRUARY.name=Február
month.MARCH.name=Március
month.AUGUST.description=Augusztus az év nyolcadik hónapja a Juliánus és a Gergely-naptárban, és hét hónap ötödik, amelynek hossza 31 nap. Eredetileg latinul Sextilisnek hívták, mert Kr.e. 753-ban Romulus alatt az eredeti tíz hónapos római naptárban a hatodik hónap volt, az év első hónapja március. Kr. E. 700 körül a nyolcadik hónap lett, amikor Numa Pompilius király januárot és februárot hozzáadott a március előtti évhez, aki szintén 29 napot adott neki. Julius Caesar két napot tett hozzá, amikor Kr. U. 46-ban (708 AUC) megalkotta a Julián-naptárat, és ennek 31 napos modern hosszúságot adott. Kr. E. 8-ban Augustus tiszteletére átnevezték. A Macrobius által idézett Senatus consultum szerint ezt a hónapot választotta, mert több nagy diadalának ideje volt, beleértve Egyiptom meghódítását is.
