language.IRISH.description=Ирландский - это гойдельский язык островной кельтской ветви кельтской языковой семьи, которая сама является частью индоевропейской языковой семьи. Ирландский язык возник на острове Ирландия и был первым языком населения до конца 18 века. Хотя английский был первым языком большинства жителей острова с начала 19 века, на ирландском говорят как на первом языке в обширных областях графств Корк, Донегол, Голуэй и Керри, а также в небольших районах графств Мэйо, Мит. и Уотерфорд. На нем также говорит большая группа обычных, но нетрадиционных носителей, в основном в городских районах, где большинство из них говорят на втором языке. Ежедневно пользователи, не входящие в систему образования, насчитывают около 73 000 человек, и более 1,85 миллиона человек по всему острову утверждают, что хотя бы в некоторой степени владеют языком.
language.ALBANIAN.name=албанский
language.CZECH.name=Чешский
language.DUTCH.name=нидерландский язык
language.GREEK.description=Греческий - это независимая ветвь индоевропейской семьи языков, родом из Греции, Кипра, Албании, других частей Восточного Средиземноморья и Черного моря. У него самая длинная задокументированная история из всех живых индоевропейских языков, насчитывающая не менее 3400 лет письменных свидетельств. Его система письма - греческий алфавит, который используется более 2000 лет; ранее греческий язык был записан в таких системах письма, как линейное письмо B и кипрское слоговое письмо. Алфавит произошел от финикийского письма и, в свою очередь, был основой латинской, кириллической, армянской, коптской, готической и многих других систем письма.
language.PORTUGUESE.description=Португальский - романский язык, зародившийся на Пиренейском полуострове в Европе. Это единственный официальный язык Португалии, Анголы, Мозамбика, Гвинеи-Бисау, Кабо-Верде, Сан-Томе и Принсипи, а также Бразилии, при этом он имеет статус второго официального языка в Восточном Тиморе, Экваториальной Гвинее и Макао. Португалоговорящий человек или нация упоминается как «лусофон» (lusÃ³fono). В результате расширения в колониальные времена во всем мире также наблюдается культурное присутствие португальских и португальских креольских спикеров. Португальский является частью иберо-романской группы, которая произошла от нескольких диалектов вульгарной латыни в средневековом Королевстве Галисия и графстве Португалия, и сохранила некоторую кельтскую фонологию и ее лексику.
language.GERMAN.description=Немецкий язык - это западногерманский язык, на котором в основном говорят в Центральной Европе. Это наиболее распространенный и официальный или второй официальный язык в Германии, Австрии, Швейцарии, Лихтенштейне и итальянской провинции Южный Тироль. Он также является одним из официальных языков Люксембурга, Бельгии и некоторых регионов юго-западной Польши, а также является национальным языком Намибии. Немецкий больше всего похож на другие языки в пределах западногерманской языковой ветви, включая африкаанс, голландский, английский, фризские языки, нижненемецкий (нижнесаксонский), люксембургский, шотландский и идиш. Он также содержит близкую лексику к датскому, норвежскому и шведскому языкам, хотя они принадлежат к северогерманской группе. Немецкий - второй по распространенности германский язык после английского.
language.ITALIAN.name=Итальянский
language.MACEDONIAN.description=Македонский - восточно-южнославянский язык. На нем говорят как первый язык около двух миллионов человек, он является официальным языком Северной Македонии. Большинство говорящих проживает в стране и в ее диаспоре, а меньшее количество говорящих - в транснациональном регионе Македония. Македонский также является признанным языком меньшинства в некоторых частях Албании, Боснии и Герцеговины, Румынии и Сербии, и на нем говорят эмигрантские общины, преимущественно в Австралии, Канаде и Соединенных Штатах.
language.SERBIAN.description=Сербский - это стандартизированная разновидность сербско-хорватского языка, в основном используемая сербами. Это официальный и национальный язык Сербии, один из трех официальных языков Боснии и Герцеговины и один из официальных языков Черногории, где на нем говорит относительное большинство населения. Это признанный язык меньшинства в Хорватии, Северной Македонии, Румынии, Венгрии, Словакии и Чехии.
language.BULGARIAN.name=болгарский
language.CHINESE.name=Китайский
language.KOREAN.name=Корейский
language.FINNISH.description=Финский - это уральский язык финской ветви, на котором говорит большинство населения Финляндии и этнические финны за пределами Финляндии. Финский - один из двух официальных языков Финляндии (второй - шведский). В Швеции и финский, и менкиели (который имеет значительную взаимопонимание с финским) являются официальными языками меньшинств. На квенском языке, который, как и менкиели, понятен финский язык, в норвежском графстве Тромс-ог-Финнмарк говорит группа меньшинств финского происхождения.
language.PORTUGUESE.name=португальский
language.CZECH.description=Чешский, исторически также чешский, является западнославянским языком чешско-словацкой группы. На нем говорят более 13 миллионов человек, он является официальным языком Чешской Республики. Чешский язык близок к словацкому в смысле высокой взаимной понятности, так же как и польский язык в меньшей степени. Как и другие славянские языки, чешский - это фузионный язык с богатой системой морфологии и относительно гибким порядком слов. Его словарный запас находится под сильным влиянием латыни и немецкого языка.
language.ENGLISH.name=английский
language.FRENCH.description=Французский или langue franÃ§aise - романский язык индоевропейской семьи. Он произошел от вульгарной латыни Римской империи, как и все романские языки. Французский язык произошел от галло-романского языка, латыни, на которой говорят в Галлии, а точнее, в Северной Галлии. Его ближайшими родственниками являются другие языки langues d'oÃ¯lâ € ”, на которых исторически говорили в северной Франции и в южной Бельгии, которые французский (Francien) в значительной степени вытеснил. Французский язык также находился под влиянием родных кельтских языков Северной Римской Галлии, таких как Gallia Belgica, и (германского) франкского языка постримских франкских захватчиков. Сегодня, благодаря прошлой зарубежной экспансии Франции, существует множество креольских языков, основанных на французском, в первую очередь гаитянский креольский. Франкоязычный человек или нация могут называться франкоязычными как на английском, так и на французском языках.
language.HUNGARIAN.description=Венгерский - это уральский язык, на котором говорят в Венгрии и некоторых соседних странах. Это официальный язык Венгрии и один из 24 официальных языков Европейского Союза. За пределами Венгрии на нем также говорят общины венгров в современной Словакии, западной Украине (Подкарпатье), центральной и западной Румынии (Трансильвания), северной Сербии (Воеводина), северной Хорватии, северо-восточной Словении (регион Мур) и восточной Австрии.
language.INDONESIAN.description=Индонезийский - официальный язык Индонезии. Это стандартизированная разновидность малайского, австронезийского языка, который веками использовался в качестве лингва-франка на многоязычном индонезийском архипелаге. Индонезия является четвертой по численности населения страной в мире, большинство из которой говорят на индонезийском языке, что делает его одним из наиболее распространенных языков в мире.
language.CHINESE.description=Китайский - это группа языковых разновидностей, которые образуют китайскую ветвь китайско-тибетских языков, на которых говорят этническое большинство ханьских китайцев и многие этнические меньшинства в Большом Китае. Около 1,3 миллиарда человек (или примерно 16% населения мира) говорят на китайском в качестве своего первого языка.
language.THAI.description=Тайский язык является национальным языком Таиланда и де-факто официальным языком; это первый язык центральных тайцев и большинства тайских китайцев, в зависимости от возраста. Это член тайской группы языковой семьи крадай и один из более чем 60 языков Таиланда. Более половины тайского словаря заимствованы из пали, санскрита, монского и старокхмерского языков или заимствованы из них. Это тональный и аналитический язык, похожий на китайский и вьетнамский.
language.NORWEGIAN.description=Норвежский - это северогерманский язык, на котором говорят в основном в Норвегии, где он является официальным языком. Наряду со шведским и датским, норвежский образует диалектный континуум более или менее взаимно понятных местных и региональных разновидностей; некоторые норвежские и шведские диалекты, в частности, очень близки. Эти скандинавские языки вместе с фарерскими и исландскими, а также с некоторыми вымершими языками составляют северогерманские языки. Фарерский и исландский языки не являются взаимно понятными с норвежским в их разговорной форме, потому что континентальный скандинавский язык отличается от них. Хотя два германских языка с наибольшим количеством говорящих, английский и немецкий, очень похожи с норвежским, ни один из них не является с ним взаимно понятным. Норвежский является потомком древнескандинавского языка, общего языка германских народов, живших в Скандинавии в эпоху викингов.
language.RUSSIAN.description=Русский - восточнославянский язык, родной для русских в Восточной Европе. Это официальный язык в России, Беларуси, Казахстане, Кыргызстане и широко используется на Кавказе, в Центральной Азии и в некоторой степени в странах Балтии. Русский принадлежит к семейству индоевропейских языков, одному из четырех ныне живущих представителей восточнославянских языков и части более крупной балто-славянской ветви.
language.ALBANIAN.description=Албанский - это индоевропейский язык, на котором говорят албанцы на Балканах и албанская диаспора в Северной и Южной Америке, Европе и Океании. Насчитывающий около 7,5 миллионов человек, он представляет собой независимую ветвь индоевропейских языков и не имеет близких отношений с каким-либо другим языком.
language.HEBREW.name=иврит
language.ICELANDIC.name=исландский
language.CATALAN.name=Каталонский
language.RUSSIAN.name=русский
language.BELARUSIAN.name=Белорусский
language.LATVIAN.name=Латышский
language.LITHUANIAN.name=Литовский
language.FRENCH.name=Французский
language.ICELANDIC.description=Исландский - это северогерманский язык, на котором говорят около 314 000 человек, подавляющее большинство из которых живет в Исландии, где он является национальным языком. Он наиболее тесно связан с фарерскими и западно-норвежскими языками.
language.ARABIC.name=арабский
language.HUNGARIAN.name=Венгерский
language.BELARUSIAN.description=Белорусский - восточнославянский язык, на котором говорят белорусы. Согласно действующей Конституции (статья 17), он является одним из двух официальных языков Республики Беларусь, наряду с русским. Кроме того, на нем говорят в некоторых частях России, Литвы, Латвии, Польши и Украины белорусские меньшинства в этих странах.
language.BULGARIAN.description=Болгарский - это южнославянский язык, на котором говорят в Юго-Восточной Европе, в первую очередь в Болгарии. Это язык болгар.
language.ROMANIAN.name=румынский
language.SPANISH.name=испанский
language.MALTESE.name=Мальтийский
language.definition=Язык - это структурированная система общения, используемая людьми, включая речь (разговорный язык), жесты (язык жестов) и письмо. В большинстве языков есть система письма, состоящая из глифов для обозначения исходного звука или жеста и его значения.
language.MACEDONIAN.name=македонский
language.DANISH.name=Датский
language.FINNISH.name=Финский
language.SLOVENIAN.name=словенский
language.SLOVAK.description=Словацкий - западнославянский язык чешско-словацкой группы. На нем говорят около 5 миллионов человек в качестве родного языка, в основном это этнические словаки, он является официальным языком Словакии и одним из 24 официальных языков Европейского Союза.
language.ENGLISH.description=Английский - это западногерманский язык, на котором впервые говорили в раннесредневековой Англии, который в конечном итоге стал ведущим языком международного дискурса в 21 веке. Он назван в честь англов, одного из древних германских народов, которые мигрировали в область Великобритании, которая позже получила свое название, Англия. Оба названия происходят от Англия, полуострова на берегу Балтийского моря. Английский язык наиболее тесно связан с фризским и нижнесаксонским, в то время как на его лексику значительно повлияли другие германские языки, особенно древнескандинавский (северогерманский язык), а также латынь и французский.
language.IRISH.name=Ирландский
language.ARABIC.description=Арабский - это семитский язык, такой же как иврит и арамейский. Около 292 миллионов человек говорят на нем как на родном языке. Многие другие люди также понимают его как второй язык. В арабском языке есть собственный алфавит, который пишется справа налево, как и в иврите. Поскольку на нем так широко говорят во всем мире, это один из шести официальных языков ООН, а также английский, французский, испанский, русский и китайский языки.
language.SWEDISH.description=Шведский - это северогерманский язык, на котором говорят 10 миллионов человек, преимущественно в Швеции (как единственный официальный язык) и в некоторых частях Финляндии, где он имеет равный правовой статус с финским. Он в значительной степени понятен друг другу с норвежским и датским, хотя степень взаимной разборчивости во многом зависит от диалекта и акцента говорящего. Письменный норвежский и датский обычно легче понимают говорящие на шведском, чем разговорные языки, из-за различий в тоне, акценте и интонации. Шведский является потомком древнескандинавского языка, общего языка германских народов, живших в Скандинавии в эпоху викингов. На нем больше носителей, чем на любом другом северогерманском языке.
language.HEBREW.description=Иврит - это северо-западный семитский язык, родом из Израиля. В 2013 году на современном иврите говорили более девяти миллионов человек по всему миру. Исторически он считается языком израильтян, иудеев и их предков; однако в самом Танахе этот язык не упоминается под названием «иврит». Мишна Гитин 9: 8 относится к языку как иврит, что означает иврит, однако Мишна Мегиллах относится к еврейскому языку как Ашурит, что означает ассирийский, что является метонимом, производным от названия алфавита, в отличие от иврита, означающего палео-еврейский алфавит. Самые ранние образцы письменного палео-иврита относятся к 10 веку до нашей эры. Иврит принадлежит к северо-западной семитской ветви афроазиатской языковой семьи и является единственным ханаанским языком, на котором все еще говорят, и единственным действительно успешным примером возрожденного мертвого языка, а также одним из двух северо-западных семитских языков, на котором все еще говорят, а другим является арамейский.
language.JAPANESE.name=Японский
language.NORWEGIAN.name=норвежский язык
language.SWEDISH.name=Шведский
language.UKRAINIAN.description=Украинский, исторически также русинский, является восточнославянским языком. Это официальный государственный язык Украины и один из трех официальных языков непризнанного государства Приднестровье, два других - молдавский и русский. Письменный украинский использует вариант кириллицы (см. Украинский алфавит).
language.CATALAN.description=Каталанский язык, известный в Валенсийском сообществе и Карче как валенсийский, является западным романским языком, происходящим от вульгарной латыни. Это официальный язык Андорры и один из официальных языков трех автономных сообществ на востоке Испании: Каталонии, Валенсийского сообщества и Балеарских островов. Он также имеет полуофициальный статус в итальянской коммуне Альгеро. На нем также говорят в департаменте Восточный Пиренеф во Франции и в двух других областях на востоке Испании: восточная полоса Арагона и область Карче в регионе Мерсия. Каталонские / валенсоязычные территории часто называют Pa¯sos Catalans или «каталонские страны».
language.LITHUANIAN.description=Литовский - это балтийский язык. Это официальный язык Литвы и один из официальных языков Европейского Союза. В Литве проживает около 2,8 миллиона носителей литовского языка, а в других странах - около 200 000 человек.
language.SLOVENIAN.description=Словенский - южнославянский язык, на котором говорят словенцы. На нем говорят около 2,5 миллионов человек по всему миру, большинство из которых живут в Словении, где он является одним из трех официальных языков. Поскольку Словения является частью Европейского Союза, словенский также является одним из его 24 официальных и рабочих языков.
language.HINDI.name=хинди
language.LATVIAN.description=Латышский, также известный как латышский, является восточно-балтийским языком, на котором говорят в Балтийском регионе. Это язык латышей и официальный язык Латвии, а также один из официальных языков Европейского Союза. В Латвии проживает около 1,3 миллиона носителей латышского языка, а за границей - 100 000 человек. Всего на латышском языке говорят 2 миллиона человек, или 80% населения Латвии. Из них около 1,16 миллиона, или 62%, использовали его в качестве основного языка дома.
language.THAI.name=Тайский
language.CROATIAN.description=Хорватский - это стандартизированная разновидность сербохорватского языка, используемая хорватами, в основном в Хорватии, Боснии и Герцеговине, сербской провинции Воеводина и других соседних странах. Это официальный литературный стандарт Хорватии и один из официальных языков Европейского Союза. Хорватский также является одним из официальных языков Боснии и Герцеговины и признанным языком меньшинств в Сербии и соседних странах.
language.HINDI.description=Хинди, а точнее современный стандартный хинди - это индоарийский язык, на котором говорят в Индии. Хинди был описан как стандартизированный и санскритизованный регистр языка хиндустани, который сам основан в основном на диалекте хариболи в Дели и соседних районах Северной Индии. Хинди, написанный письмом деванагари, является одним из двух официальных языков правительства Индии наряду с английским языком. Это официальный язык в 9 штатах и ​​3 союзных территориях и дополнительный официальный язык в 3 других штатах. Хинди также является одним из 22 запланированных языков Республики Индия.
language.TURKISH.name=турецкий
language.POLISH.name=Польский
language.CROATIAN.name=хорватский
language.ROMANIAN.description=Румынский - это балканский романский язык, на котором говорят примерно 24–26 миллионов человек в качестве родного языка, в основном в Румынии и Молдове, и еще 4 миллиона человек в качестве второго языка. По другой оценке, во всем мире около 34 миллионов человек могут говорить на румынском языке, из которых 30 миллионов говорят на нем как на родном. Это официальный и национальный язык Румынии и Молдовы, а также один из официальных языков Европейского Союза.
language.SLOVAK.name=словацкий
language.SPANISH.description=Испанский или кастильский - это романский язык, зародившийся на Пиренейском полуострове в Европе. Сегодня это глобальный язык, на котором говорят почти 500 миллионов человек, в основном в Испании и Америке. Это второй по распространенности родной язык в мире после мандаринского китайского и четвертый по распространенности язык в мире после английского, мандаринского китайского и хинди.
language.MALAY.description=Малайский - это австронезийский язык, на котором официально говорят в Брунее, Индонезии, Малайзии и Сингапуре, а неофициально на Восточном Тиморе и некоторых частях Таиланда. Это язык малайцев, на нем говорят 290 миллионов человек (около 260 миллионов как индонезийцы) по всему малайскому миру.
language.GREEK.name=Греческий
language.ESTONIAN.name=эстонский
language.MALTESE.description=Мальтийский - это семитский язык, на котором говорят мальтийцы. Это национальный язык Мальты и единственный официальный семитский язык Европейского Союза. Мальтийский язык - это латинизированная разновидность разговорного исторического арабского языка, происходящая от сикуло-арабского языка, который развился как арабский диалект Магриби во время Сицилийского эмирата между 831 и 1091 годами. В результате норманнского вторжения на Мальту и последующей рехристианизации На острове мальтийский язык развился независимо от классического арабского языка в процессе постепенной латинизации. Поэтому он является исключительным как разновидность исторического арабского языка, не имеющего диглоссического отношения к классическому или современному стандартному арабскому языку. Таким образом, мальтийский язык классифицируется отдельно от 30 разновидностей, составляющих современный арабский макроязык. Мальтийский язык также отличается от арабского и других семитских языков, поскольку на его морфологию глубоко повлияли романские языки, а именно итальянский и сицилийский.
language.JAPANESE.description=Японский - это восточноазиатский язык, на котором говорят около 128 миллионов человек, в основном в Японии, где он является национальным языком. Он является членом японской (или японско-рюкюанской) языковой семьи, и его связь с другими языками, такими как корейский, обсуждается. Японские языки были сгруппированы с другими языковыми семьями, такими как айны, австроазиатские и ныне дискредитированные алтайские языки, но ни одно из этих предложений не получило широкого признания.
language.INDONESIAN.name=индонезийский
language.DANISH.description=Датский - северогерманский язык, на котором говорят около шести миллионов человек, в основном в Дании, Гренландии и в регионе Южный Шлезвиг на севере Германии, где он имеет статус языка меньшинства. Кроме того, небольшие общины, говорящие по-датски, есть в Норвегии, Швеции, Испании, США, Канаде, Бразилии и Аргентине. Из-за иммиграции и языкового сдвига в городских районах около 15–20% населения Гренландии говорят на датском как на родном.
language.TURKISH.description=Турецкий - это самый распространенный из тюркских языков, на котором говорят около 70–80 миллионов человек, это национальный язык Турции. За пределами своей родной страны значительные группы носителей меньшего размера существуют в Ираке, Сирии, Германии, Австрии, Болгарии, Северной Македонии, Северном Кипре, Греции, на Кавказе и в других частях Европы и Центральной Азии. Кипр обратился к Европейскому союзу с просьбой добавить турецкий язык в качестве официального языка, хотя Турция не является его государством-членом.
language.GERMAN.name=Немецкий
language.MALAY.name=малайский
language.UKRAINIAN.name=украинец
language.POLISH.description=Польский или просто польский - это западнославянский язык лехитской группы. На нем говорят в основном в Польше и он является родным языком поляков. Помимо того, что он является официальным языком Польши, он также используется польскими меньшинствами в других странах. В мире насчитывается более 50 миллионов человек, говорящих на польском - это шестой по распространенности язык в Европейском Союзе.
language.ESTONIAN.description=Эстонский - это уральский язык финской ветви, на которой говорят в Эстонии. Это официальный язык Эстонии, на котором говорят около 1,1 миллиона человек; 922 000 человек в Эстонии и 160 000 за пределами Эстонии. Это южно-финский язык и второй по распространенности язык среди всех финских языков.
language.ITALIAN.description=Итальянский или lingua italiana - романский язык индоевропейской языковой семьи. Итальянский по большинству показателей и вместе с сардинским языком является наиболее близким к латыни, от которой он происходит через вульгарную латынь. Итальянский является официальным языком в Италии, Швейцарии (Тичино и Граубюнден), Сан-Марино и Ватикане. Он имеет официальный статус меньшинства в западной Истрии (Хорватия и Словения). Ранее он имел официальный статус в Албании, Мальте, Монако, Черногории (Котор), Греции (Ионические острова и Додеканес) и обычно понимается на Корсике корсиканцами (из-за его тесной связи с этим языком, находящимся под влиянием Тосканы). Раньше он также был официальным языком в бывшей итальянской Восточной Африке и итальянской Северной Африке, где он до сих пор играет значительную роль в различных секторах. На итальянском также говорят большие сообщества экспатриантов в Северной и Южной Америке и Австралии. Итальянский включен в список языков, охватываемых Европейской хартией региональных языков или языков меньшинств в Боснии и Герцеговине и в Румынии, хотя итальянский язык не является официальным или защищенным языком в этих странах. Многие люди, говорящие на итальянском, являются носителями итальянского языка (в его стандартной или региональной форме) и других региональных языков.
language.DUTCH.description=Голландский - это западногерманский язык, на котором говорят около 24 миллионов человек в качестве первого языка и 5 миллионов человек в качестве второго языка, что составляет большинство населения в Нидерландах (где это единственный официальный язык в стране) и Бельгии (в качестве одного из трех языков). официальные языки). Это третий по распространенности германский язык после его близких родственников, английского и немецкого.
language.KOREAN.description=Корейский - это восточноазиатский язык, на котором говорят около 77 миллионов человек. Это официальный и национальный язык обеих Корей: Северной Кореи и Южной Кореи, в каждой стране используются разные стандартные официальные формы. Это признанный язык меньшинства в Корейском автономном округе Яньбянь и корейском автономном округе Чанбайшань провинции Цзилинь, Китай. На нем также говорят в некоторых частях Сахалина, России и Средней Азии.
language.SERBIAN.name=сербский
