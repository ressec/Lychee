day.SATURDAY.description=Lauantai on viikonpäivä perjantaista sunnuntaihin. Roomalaiset nimesivät lauantain SÄ turni diÄsiksi ("Saturnuksen päivä") viimeistään 2. vuosisadalla Saturnus-planeetalle, joka hallitsi tuon päivän ensimmäistä tuntia Vettius Valensin mukaan. Päivän nimi otettiin käyttöön läns germaanisiin kieliin, ja se on kirjattu alamsaksan kielille, kuten keski-alamsaksan kieli (s) dach, keski-hollantilainen saterdag (nykyaikainen hollantilainen zaterdag) ja vanha englanti SÃ¦tern (es) dÃ¦Ä¡ ja SÃ¦terdÃ¦Ä¡. Vanhassa englannissa lauantai tunnettiin myös nimellä sunnanÃ¦fen ("aurinko" + "aatto" vrt. Saksankielinen murre Sonnabend).
day.MONDAY.description=Maanantai on viikonpäivä sunnuntain ja tiistain välillä. Kansainvälisen ISO 8601 -standardin mukaan se on viikon ensimmäinen päivä. Maissa, jotka hyväksyvät "sunnuntai ensin" -konventin, se on viikon toinen päivä. Maanantain nimi on peräisin vanhasta englannista MÅ nandÃ¦g ja keski-englannista Monenday, joka on alunperin käännetty latinaksi dies lunae "kuun päivä".
day.FRIDAY.name=Perjantai
day.THURSDAY.name=Torstai
day.definition=Päivä on suunnilleen ajanjakso, jonka aikana maa suorittaa yhden kierron akselinsa ympäri, joka kestää noin 24 tuntia. Aurinkopäivä on aika, joka kuluu sen välillä, kun aurinko saavuttaa taivaan korkeimman pisteen kaksi peräkkäistä kertaa. Päivät muilla planeetoilla on määritelty samalla tavalla ja vaihtelevat pituudeltaan johtuen erilaisista kiertoajoista, Marsin päivä on hieman pidempi ja joskus kutsutaan soliksi.
day.WEDNESDAY.description=Keskiviikko on viikonpäivä tiistaista torstaihin. Kansainvälisen standardin ISO 8601 mukaan se on viikon kolmas päivä. Maissa, joissa loma on perjantai, ja joissakin muslimimaissa keskiviikko olisi viikon neljäs päivä. Maissa, jotka käyttävät sunnuntain ensimmäistä konventtia ja juutalaisessa heprealaisessa kalenterissa, keskiviikko määritellään viikon neljäntenä päivänä. Englanniksi nimi on peräisin vanhasta englannista WÅ dnesdÃ¦gistä ja Keski-Englannin keskipäivästä, "Woden-päivästä", mikä heijastaa anglosaksien harjoittamaa uskontoa, joka vastaa englantia norjalaisen jumalan Odinin kanssa. Joillakin muilla kielillä, kuten ranskalainen merkredi tai italialainen merkoledi, päivän nimi on dies Mercurii -merkkipäivä.
day.FRIDAY.description=Perjantai on viikonpäivä torstaista lauantaihin. "Maanantai ensin" -konventin hyväksyvissä maissa se on viikon viides päivä. Maissa, jotka hyväksyvät "sunnuntai ensin" -konventin, se on viikon kuudes päivä. Useimmissa länsimaissa perjantai on työviikon viides ja viimeinen päivä. Joissakin muissa maissa perjantai on viikonlopun ensimmäinen päivä ja lauantai toinen. Israelissa perjantai on viikon kuudes päivä. Iranissa perjantai on viikonlopun viimeinen päivä, ja lauantai on työviikon ensimmäinen päivä. Myös Bahrain, Yhdistyneet arabiemiirikunnat (Arabiemiirikunnat), Saudi-Arabia ja Kuwait seurasivat tätä sopimusta, kunnes ne muuttivat perjantaihin - lauantain viikonloppuihin 1. syyskuuta 2006 Bahrainissa ja Arabiemiirikunnissa ja vuotta myöhemmin Kuwaitissa. Iranissa torstai ja perjantai ovat viikonlopun päiviä.
day.SUNDAY.description=Sunnuntai on viikonpäivä lauantaista maanantaihin. Sunnuntai on lepopäivä useimmissa länsimaissa ja osa viikonloppua. Joissakin itäisissä maissa, kuten Israelissa, sunnuntai on arkipäivä. Useimmille tarkkaavaisille kristityille sunnuntai pidetään palvonnan ja levon päivänä, pitäen sitä Herran ja Kristuksen ylösnousemuksen päivänä; Yhdysvalloissa, Kanadassa, Kiinassa, Japanissa ja Filippiineillä sekä Etelä-Amerikassa sunnuntai on viikon ensimmäinen päivä. Heprealaisen kalenterin ja perinteisten kalenterien (mukaan lukien kristilliset kalenterit) mukaan sunnuntai on viikon ensimmäinen päivä; Kveekerkristityt kutsuvat sunnuntaa "ensimmäiseksi päiväksi" todistuksensa yksinkertaisuudesta. Sveitsissä toimiva kansainvälinen standardointijärjestö ISO 8601 kutsuu sunnuntaa viikon seitsemänksi päiväksi.
