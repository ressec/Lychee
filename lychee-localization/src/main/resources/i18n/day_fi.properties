day.TUESDAY.description=Tiistai on viikonpäivä maanantaista keskiviikkoon. Kansainvälisen ISO 8601 -standardin mukaan maanantai on viikon ensimmäinen päivä; joten tiistai on viikon toinen päivä. Joidenkin yleisesti käytettyjen kalentereiden mukaan sunnuntai on kuitenkin varsinkin Yhdysvalloissa viikon ensimmäinen päivä, joten tiistai on viikon kolmas päivä. Englanninkielinen nimi on johdettu vanhasta englanninkielisestä TiwesdÃgistä ja Lähi-Englannin Tewesdaysta, mikä tarkoittaa "TÄW's Day" -päivää, Tiwin tai TÃ½rin, yhden taistelun jumalan, ja lain ja oikeuden pohjoismaisessa mytologiassa. Tiw rinnastettiin Marsiin interpretatio germanicassa, ja päivän nimi on käännös latinasta kuolee Martis.
