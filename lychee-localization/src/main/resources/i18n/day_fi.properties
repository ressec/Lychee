day.THURSDAY.description=Torstai on viikonpäivä keskiviikosta perjantaihin. Kansainvälisen ISO 8601 -standardin mukaan se on viikon neljäs päivä. Maissa, jotka hyväksyvät "sunnuntai ensin" -konventin, se on viikon viides päivä.
