month.AUGUST.name=Αύγουστος
month.JUNE.description=Ο Ιούνιος είναι ο έκτος μήνας του έτους στα ημερολόγια Julian και Gregorian, ο δεύτερος των τεσσάρων μηνών με διάρκεια 30 ημερών και ο τρίτος των πέντε μηνών με διάρκεια μικρότερη των 31 ημερών. Ο Ιούνιος περιέχει το θερινό ηλιοστάσιο στο Βόρειο Ημισφαίριο, την ημέρα με τις περισσότερες ώρες της ημέρας και το χειμερινό ηλιοστάσιο στο Νότιο Ημισφαίριο, την ημέρα με τις λιγότερες ώρες φωτός της ημέρας (εκτός από τις πολικές περιοχές και στις δύο περιπτώσεις). Ο Ιούνιος στο Βόρειο Ημισφαίριο είναι ο εποχιακός ισοδύναμος με τον Δεκέμβριο στο Νότιο Ημισφαίριο και αντιστρόφως. Στο Βόρειο Ημισφαίριο, η αρχή του παραδοσιακού αστρονομικού καλοκαιριού είναι στις 21 Ιουνίου (το μετεωρολογικό καλοκαίρι ξεκινά την 1η Ιουνίου). Στο Νότιο Ημισφαίριο, ο μετεωρολογικός χειμώνας ξεκινά την 1η Ιουνίου.
month.DECEMBER.name=Δεκέμβριος
month.OCTOBER.name=Οκτώβριος
month.JULY.name=Ιούλιος
month.NOVEMBER.name=Νοέμβριος
month.OCTOBER.description=Ο Οκτώβριος είναι ο δέκατος μήνας του έτους στα ημερολόγια του Ιουλιανού και του Γρηγορίου και ο έκτος των επτά μηνών με διάρκεια 31 ημερών. Ο όγδοος μήνας στο παλιό ημερολόγιο του Romulus περ. 750 π.Χ., ο Οκτώβριος διατήρησε το όνομά του (από τα λατινικά και ελληνικά Ã´ctÅ που σημαίνει «οκτώ») μετά τον Ιανουάριο και τον Φεβρουάριο εισήχθησαν στο ημερολόγιο που είχε αρχικά δημιουργηθεί από Οι Ρωμαίοι. Στην Αρχαία Ρώμη, ένα από τα τρία πατέντα του Mundus θα πραγματοποιηθεί στις 5 Οκτωβρίου, το Meditrinalia στις 11 Οκτωβρίου, το Augustalia στις 12 Οκτωβρίου, το άλογο στις 15 Οκτωβρίου και το Armilustrium στις 19 Οκτωβρίου. Αυτές οι ημερομηνίες δεν αντιστοιχούν στο σύγχρονο Γρηγοριανό ημερολόγιο.
month.JANUARY.name=Ιανουάριος
month.JULY.description=Ο Ιούλιος είναι ο έβδομος μήνας του έτους (μεταξύ Ιουνίου και Αυγούστου) στα ημερολόγια Ιουλιανού και Γρηγορίου και ο τέταρτος των επτά μηνών με διάρκεια 31 ημερών. Ονομάστηκε από τη Ρωμαϊκή Γερουσία προς τιμήν του Ρωμαίου στρατηγού Julius Caesar, καθώς ήταν ο μήνας της γέννησής του. Πριν από αυτό, ονομαζόταν Quintilis, που ήταν ο πέμπτος μήνας του 10μηνου ημερολογίου.
month.NOVEMBER.description=Ο Νοέμβριος είναι ο ενδέκατος και προτελευταίος μήνας του έτους στα ημερολόγια του Ιουλιανού και του Γρηγορίου, ο τέταρτος και τελευταίος των τεσσάρων μηνών να έχει διάρκεια 30 ημερών και ο πέμπτος και τελευταίος των πέντε μηνών να έχουν διάρκεια μικρότερη από 31 ημέρες. Ο Νοέμβριος ήταν ο ένατος μήνας του ημερολογίου του Romulus. Ο Νοέμβριος διατήρησε το όνομά του (από το λατινικό novem που σημαίνει "εννέα") όταν προστέθηκαν Ιανουάριο και Φεβρουάριο στο ρωμαϊκό ημερολόγιο.
month.SEPTEMBER.name=Σεπτέμβριος
month.JUNE.name=Ιούνιος
month.FEBRUARY.description=Ο Φεβρουάριος είναι ο δεύτερος μήνας του έτους στα ημερολόγια του Ιουλιανού και του Γρηγορίου. Ο μήνας έχει 28 ημέρες σε κοινά έτη ή 29 σε άλματα, με την 29η ημέρα να ονομάζεται άλμα. Είναι ο πρώτος των πέντε μηνών που έχει λιγότερες από 31 ημέρες (οι άλλες τέσσερις είναι Απρίλιος, Ιούνιος, Σεπτέμβριος και Νοέμβριος) και ο μόνος που έχει λιγότερες από 30 ημέρες. Επτά μήνες (Ιανουάριος, Μάρτιος, Μάιος, Ιούλιος, Αύγουστος, Οκτώβριος και Δεκέμβριος) έχουν 31 ημέρες, αφήνοντας τους τέσσερις προηγούμενους μήνες (Απρίλιος, Ιούνιος, Σεπτέμβριος και Νοέμβριος) να έχουν ακριβώς 30 ημέρες. Αυτό σημαίνει ότι οι άλλοι έντεκα μήνες έχουν τουλάχιστον 30 ημέρες.
month.MARCH.description=Ο Μάρτιος είναι ο τρίτος μήνας του έτους και πήρε το όνομά του από τον Άρη στα ημερολόγια του Ιουλιανού και του Γρηγορίου. Είναι το δεύτερο των επτά μηνών που έχει διάρκεια 31 ημερών. Στο Βόρειο Ημισφαίριο, η μετεωρολογική αρχή της άνοιξης πραγματοποιείται την πρώτη ημέρα του Μαρτίου. Η ισημερία Μαρτίου στις 20 ή 21 σηματοδοτεί την αστρονομική αρχή της άνοιξης στο Βόρειο Ημισφαίριο και τις αρχές του φθινοπώρου στο Νότιο Ημισφαίριο, όπου ο Σεπτέμβριος είναι το εποχιακό ισοδύναμο του Μαρτίου του Βόρειου Ημισφαιρίου.
month.APRIL.description=Ο Απρίλιος είναι ο τέταρτος μήνας του έτους στο Γρηγοριανό ημερολόγιο, ο πέμπτος στις αρχές του Ιουλιανού, ο πρώτος των τεσσάρων μηνών με διάρκεια 30 ημερών και ο δεύτερος των πέντε μηνών με διάρκεια μικρότερη των 31 ημερών.
month.MAY.name=ενδέχεται
month.SEPTEMBER.description=Ο Σεπτέμβριος είναι ο ένατος μήνας του έτους στα ημερολόγια του Ιουλιανού και του Γρηγορίου, ο τρίτος των τεσσάρων μηνών να έχει διάρκεια 30 ημερών και ο τέταρτος των πέντε μηνών να έχει διάρκεια μικρότερη από 31 ημέρες. Στο Βόρειο Ημισφαίριο, ο Σεπτέμβριος είναι το εποχιακό ισοδύναμο του Μαρτίου στο Νότιο Ημισφαίριο.
month.APRIL.name=Απρίλιος
month.DECEMBER.description=Ο Δεκέμβριος είναι ο δωδέκατος και τελευταίος μήνας του έτους στα ημερολόγια Ιουλιανού και Γρηγορίου. Είναι επίσης ο τελευταίος των επτά μηνών που έχει διάρκεια 31 ημερών. Ο Δεκέμβριος πήρε το όνομά του από τη λατινική λέξη decem (που σημαίνει δέκα) επειδή ήταν αρχικά ο δέκατος μήνας του έτους στο ημερολόγιο του Romulus που ξεκίνησε τον Μάρτιο. Οι χειμερινές ημέρες μετά τον Δεκέμβριο δεν συμπεριλήφθηκαν ως μέρος ενός μήνα. Αργότερα, οι μήνες Ιανουάριος και Φεβρουάριος δημιουργήθηκαν εκτός της μηνιαίας περιόδου και προστέθηκαν στην αρχή του ημερολογίου, αλλά ο Δεκέμβριος διατήρησε το όνομά του.
month.definition=Ο μήνας είναι μια μονάδα χρόνου, που χρησιμοποιείται με ημερολόγια, η οποία είναι περίπου όσο μια φυσική περίοδος σχετίζεται με την κίνηση της Σελήνης. ο μήνας και η Σελήνη είναι συγγενείς. Η παραδοσιακή ιδέα δημιουργήθηκε με τον κύκλο των φάσεων της Σελήνης. Τέτοιοι μήνες (σεληνιακοί) είναι συνοδικοί μήνες και διαρκούν περίπου 29,53 ημέρες. Από ανασκαφικά ραβδιά, οι ερευνητές έχουν συμπεράνει ότι οι άνθρωποι μέτρησαν ημέρες σε σχέση με τις φάσεις της Σελήνης από την Παλαιολιθική εποχή. Οι συνοδικοί μήνες, με βάση την τροχιακή περίοδο της Σελήνης σε σχέση με τη γραμμή Γη-Ήλιο, εξακολουθούν να αποτελούν τη βάση πολλών ημερολογίων σήμερα και χρησιμοποιούνται για να διαιρέσουν το έτος.
month.JANUARY.description=Ο Ιανουάριος είναι ο πρώτος μήνας του έτους στα ημερολόγια του Ιουλιανού και του Γρηγορίου και ο πρώτος των επτά μηνών με διάρκεια 31 ημερών. Η πρώτη ημέρα του μήνα είναι γνωστή ως Πρωτοχρονιά. Είναι, κατά μέσο όρο, ο πιο κρύος μήνας του έτους στο μεγαλύτερο μέρος του Βόρειου Ημισφαιρίου (όπου είναι ο δεύτερος μήνας του χειμώνα) και ο θερμότερος μήνας του έτους στα περισσότερα από το Νότιο Ημισφαίριο (όπου είναι ο δεύτερος μήνας του καλοκαιριού) ). Στο νότιο ημισφαίριο, ο Ιανουάριος είναι το εποχιακό ισοδύναμο του Ιουλίου στο Βόρειο ημισφαίριο και το αντίστροφο.
month.MAY.description=Ο Μάιος είναι ο πέμπτος μήνας του έτους στα ημερολόγια Ιουλιανού και Γρηγορίου και ο τρίτος των επτά μηνών με διάρκεια 31 ημερών Ο Μάιος είναι ένας μήνας άνοιξη στο Βόρειο Ημισφαίριο και το φθινόπωρο στο Νότιο Ημισφαίριο. Επομένως, ο Μάιος στο Νότιο Ημισφαίριο είναι το εποχιακό ισοδύναμο του Νοεμβρίου στο Βόρειο Ημισφαίριο και αντιστρόφως.
month.FEBRUARY.name=Φεβρουάριος
month.MARCH.name=Μάρτιος
month.AUGUST.description=Ο Αύγουστος είναι ο όγδοος μήνας του έτους στα ημερολόγια του Ιουλιανού και του Γρηγορίου, και ο πέμπτος των επτά μηνών με διάρκεια 31 ημερών. Αρχικά ονομαζόταν Sextilis στα Λατινικά επειδή ήταν ο έκτος μήνας στο αρχικό δέκαμηνο Ρωμαϊκό ημερολόγιο υπό τον Romulus το 753 π.Χ., με τον Μάρτιο να είναι ο πρώτος μήνας του έτους. Περίπου το 700 π.Χ., έγινε ο όγδοος μήνας όταν τον Ιανουάριο και τον Φεβρουάριο προστέθηκαν στο έτος πριν από τον Μάρτιο ο Βασιλιάς Νούμα Πομπίλιος, ο οποίος του έδωσε επίσης 29 ημέρες. Ο Ιούλιος Καίσαρας πρόσθεσε δύο ημέρες όταν δημιούργησε το Ιουλιανό ημερολόγιο το 46 π.Χ. (708 AUC), δίνοντάς του το σύγχρονο μήκος του 31 ημερών. Το 8 π.Χ. μετονομάστηκε προς τιμήν του Αυγούστου. Σύμφωνα με έναν σύμβουλο Senatus που ανέφερε ο Μακρόβιος, επέλεξε αυτόν τον μήνα επειδή ήταν η εποχή πολλών από τους μεγάλους θριάμβους του, συμπεριλαμβανομένης της κατάκτησης της Αιγύπτου.
