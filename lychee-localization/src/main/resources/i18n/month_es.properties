month.JUNE.description=Junio ​​es el sexto mes del año en los calendarios juliano y gregoriano, el segundo de cuatro meses para tener una duración de 30 días y el tercero de cinco meses para tener una duración de menos de 31 días. Junio ​​contiene el solsticio de verano en el hemisferio norte, el día con más horas de luz, y el solsticio de invierno en el hemisferio sur, el día con la menor cantidad de horas de luz (excluidas las regiones polares en ambos casos). Junio ​​en el hemisferio norte es el equivalente estacional a diciembre en el hemisferio sur y viceversa. En el hemisferio norte, el comienzo del verano astronómico tradicional es el 21 de junio (el verano meteorológico comienza el 1 de junio). En el hemisferio sur, el invierno meteorológico comienza el 1 de junio.
