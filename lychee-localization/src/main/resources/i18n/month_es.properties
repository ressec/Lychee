month.OCTOBER.description=Octubre es el décimo mes del año en los calendarios juliano y gregoriano y el sexto de siete meses para tener una duración de 31 días. El octavo mes en el antiguo calendario de Rómulo c.â € ‰ 750 a. C., octubre retuvo su nombre (del latín y griego Ã´ctÅ que significa "ocho") después de que enero y febrero se insertaran en el calendario que había sido creado originalmente por los romanos. En la Antigua Roma, uno de los tres Mundus patet tendría lugar el 5 de octubre, Meditrinalia el 11 de octubre, Augustalia el 12 de octubre, October Horse el 15 de octubre y Armilustrium el 19 de octubre. Estas fechas no corresponden al calendario gregoriano moderno.
month.JANUARY.name=Enero
month.JULY.description=Julio es el séptimo mes del año (entre junio y agosto) en los calendarios juliano y gregoriano y el cuarto de siete meses que tiene una duración de 31 días. Fue nombrado por el Senado romano en honor al general romano Julio César, siendo el mes de su nacimiento. Antes de eso, se llamaba Quintilis, siendo el quinto mes del calendario de 10 meses.
month.NOVEMBER.description=Noviembre es el undécimo y penúltimo mes del año en los calendarios juliano y gregoriano, el cuarto y último de cuatro meses para tener una duración de 30 días y el quinto y último de cinco meses para tener una duración de menos de 31 días. Noviembre fue el noveno mes del calendario de Rómulo. Noviembre conservó su nombre (del latín novem que significa "nueve") cuando se agregaron enero y febrero al calendario romano.
month.SEPTEMBER.name=septiembre
month.JUNE.name=Junio
month.FEBRUARY.description=Febrero es el segundo mes del año en los calendarios juliano y gregoriano. El mes tiene 28 días en años comunes o 29 en años bisiestos, y el día 29 se llama día bisiesto. Es el primero de cinco meses que tiene menos de 31 días (los otros cuatro son abril, junio, septiembre y noviembre) y el único que tiene menos de 30 días. Siete meses (enero, marzo, mayo, julio, agosto, octubre y diciembre) tienen 31 días, dejando los cuatro meses mencionados anteriormente (abril, junio, septiembre y noviembre) para tener exactamente 30 días. Esto significa que los otros once meses tienen al menos 30 días.
month.MARCH.description=Marzo es el tercer mes del año y lleva el nombre de Marte en los calendarios juliano y gregoriano. Es el segundo de siete meses en tener una duración de 31 días. En el hemisferio norte, el comienzo meteorológico de la primavera ocurre el primer día de marzo. El equinoccio de marzo del 20 o 21 marca el comienzo astronómico de la primavera en el hemisferio norte y el comienzo del otoño en el hemisferio sur, donde septiembre es el equivalente estacional de la marcha del hemisferio norte.
month.APRIL.description=Abril es el cuarto mes del año en el calendario gregoriano, el quinto en el juliano temprano, el primero de cuatro meses en tener una duración de 30 días y el segundo de cinco meses en tener una duración de menos de 31 días.
month.MAY.name=Mayo
month.SEPTEMBER.description=Septiembre es el noveno mes del año en los calendarios juliano y gregoriano, el tercero de cuatro meses para tener una duración de 30 días y el cuarto de cinco meses para tener una duración de menos de 31 días. En el hemisferio norte, septiembre es el equivalente estacional de marzo en el hemisferio sur.
month.APRIL.name=Abril
month.DECEMBER.description=Diciembre es el duodécimo y último mes del año en los calendarios juliano y gregoriano. También es el último de siete meses en tener una duración de 31 días. Diciembre recibió su nombre de la palabra latina decem (que significa diez) porque originalmente era el décimo mes del año en el calendario de Rómulo que comenzaba en marzo. Los días de invierno posteriores a diciembre no se incluyeron como parte de ningún mes. Más tarde, los meses de enero y febrero se crearon a partir del período sin mes y se agregaron al comienzo del calendario, pero diciembre conservó su nombre.
month.definition=Un mes es una unidad de tiempo, utilizada con calendarios, que es aproximadamente tan largo como un período natural relacionado con el movimiento de la Luna; mes y Luna son cognados. El concepto tradicional surgió con el ciclo de fases lunares; tales meses (lunaciones) son meses sinódicos y duran aproximadamente 29,53 días. A partir de palos de conteo excavados, los investigadores han deducido que las personas contaban los días en relación con las fases de la Luna desde el Paleolítico. Los meses sinódicos, basados ​​en el período orbital de la Luna con respecto a la línea Tierra-Sol, siguen siendo la base de muchos calendarios en la actualidad y se utilizan para dividir el año.
month.JANUARY.description=Enero es el primer mes del año en los calendarios juliano y gregoriano y el primero de siete meses en tener una duración de 31 días. El primer día del mes se conoce como Día de Año Nuevo. Es, en promedio, el mes más frío del año en la mayor parte del hemisferio norte (donde es el segundo mes de invierno) y el mes más cálido del año en la mayor parte del hemisferio sur (donde es el segundo mes de verano). ). En el hemisferio sur, enero es el equivalente estacional de julio en el hemisferio norte y viceversa.
month.MAY.description=Mayo es el quinto mes del año en los calendarios juliano y gregoriano y el tercero de siete meses para tener una duración de 31 días. Mayo es un mes de primavera en el hemisferio norte y otoño en el hemisferio sur. Por lo tanto, mayo en el hemisferio sur es el equivalente estacional de noviembre en el hemisferio norte y viceversa.
