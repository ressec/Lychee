month.AUGUST.description=Agosto es el octavo mes del año en los calendarios juliano y gregoriano, y el quinto de siete meses para tener una duración de 31 días. Originalmente se llamaba Sextilis en latín porque era el sexto mes en el calendario romano original de diez meses bajo Rómulo en 753 a. C., siendo marzo el primer mes del año. Aproximadamente en el 700 a. C., se convirtió en el octavo mes en que el rey Numa Pompilio agregó enero y febrero al año anterior a marzo, quien también le dio 29 días. Julio César agregó dos días cuando creó el calendario juliano en el 46 a. C. (708 AUC), dándole su longitud actual de 31 días. En el 8 a. C., se le cambió el nombre en honor a Augusto. Según un Senatus consultum citado por Macrobio, eligió este mes porque era el momento de varios de sus grandes triunfos, incluida la conquista de Egipto.
