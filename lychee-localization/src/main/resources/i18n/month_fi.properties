month.AUGUST.name=Elokuu
month.JUNE.description=Kesäkuu on vuoden kuudes kuukausi Julian- ja Gregorian-kalentereissa, toinen neljästä kuukaudesta, jonka pituus on 30 päivää, ja kolmas viidestä kuukaudesta, kun pituus on alle 31 päivää. Kesäkuu sisältää kesäpäivänseisaus pohjoisella pallonpuoliskolla, päivän, jolla on eniten päivänvaloa, ja talvipäivänseisaus eteläisellä pallonpuoliskolla, päivä, jolla on vähiten päivänvaloa (lukuun ottamatta napa-alueita molemmissa tapauksissa). Pohjoisen pallonpuoliskon kesäkuu on kausittainen vastaavuus joulukuussa eteläisellä pallonpuoliskolla ja päinvastoin. Pohjoisella pallonpuoliskolla perinteisen tähtitieteellisen kesän alku on 21. kesäkuuta (meteorologinen kesä alkaa 1. kesäkuuta). Eteläisellä pallonpuoliskolla säätalvi alkaa 1. kesäkuuta.
month.DECEMBER.name=Joulukuu
month.OCTOBER.name=lokakuu
month.JULY.name=Heinäkuu
month.NOVEMBER.name=Marraskuu
month.OCTOBER.description=Lokakuu on vuoden kymmenes kuukausi Julian- ja Gregorian-kalentereissa ja kuudes seitsemästä kuukaudesta, jonka pituus on 31 päivää. Romuluksen vanhan kalenterin noin kahdeksas kuukausi (750 vuotta eKr), lokakuu säilytti nimensä (latinaksi ja kreikaksi ´ctÅ, joka tarkoittaa "kahdeksan") sen jälkeen, kun tammikuu ja helmikuu lisättiin kalenteriin, jonka alun perin luonut roomalaiset. Muinaisessa Roomassa yksi kolmesta Mundus-tapahtumasta tapahtuisi 5. lokakuuta, Meditrinalia 11. lokakuuta, Augustalia 12. lokakuuta, lokakuun hevonen 15. lokakuuta ja Armilustrium 19. lokakuuta. Nämä päivämäärät eivät vastaa nykyaikaista gregoriaanista kalenteria.
month.JANUARY.name=Tammikuu
month.JULY.description=Heinäkuu on vuoden seitsemäs kuukausi (kesäkuun ja elokuun välillä) Julianus- ja Gregoriaan-kalentereissa ja neljäs seitsemästä kuukaudesta, jonka pituus on 31 päivää. Rooman senaatti nimitti sen Rooman kenraalin Julius Caesarin kunniaksi, se oli hänen syntymäkuukautensa. Sitä ennen sitä kutsuttiin Quintilisiksi, joka oli 10 kuukauden kalenterin viides kuukausi.
month.NOVEMBER.description=Marraskuu on vuoden yhdestoista ja viimeinen kuukausi Julian- ja Gregorian-kalentereissa, neljäs ja viimeinen neljästä kuukaudesta, joiden pituus on 30 päivää, ja viides ja viimeinen viisi kuukautta, jos pituus on alle 31 päivää. Marraskuu oli Romuluksen kalenterin yhdeksäs kuukausi. Marraskuu säilytti nimensä, kun tammikuu ja helmikuu lisättiin roomalaiseen kalenteriin.
month.SEPTEMBER.name=syyskuu
month.JUNE.name=kesäkuu
month.FEBRUARY.description=Helmikuu on vuoden toinen kuukausi Julian- ja Gregorian-kalentereissa. Kuukaudella on 28 päivää yhteisinä vuosina tai 29 karkausvuosina, jolloin 29. päivää kutsutaan karkausvuodeksi. Se on ensimmäinen viidestä kuukaudesta, jolla on vähemmän kuin 31 päivää (loput neljä on huhtikuu, kesäkuu, syyskuu ja marraskuu), ja ainoalla kuukaudella on alle 30 päivää. Seitsemällä kuukaudella (tammikuussa, maaliskuussa, toukokuussa, heinäkuussa, elokuussa, lokakuussa ja joulukuussa) on 31 päivää, jolloin neljään aiemmin mainittuun kuukauteen (huhtikuu, kesäkuu, syyskuu ja marraskuu) on täsmälleen 30 päivää. Tämä tarkoittaa, että muilla yksitoista kuukaudella on vähintään 30 päivää.
month.MARCH.description=Maaliskuu on vuoden kolmas kuukausi, ja se on nimetty Marsin mukaan sekä Julian- että Gregoriaan-kalentereissa. Se on toinen seitsemästä kuukaudesta, jonka pituus on 31 päivää. Pohjoisella pallonpuoliskolla kevään meteorologinen alku tapahtuu maaliskuun ensimmäisenä päivänä. Maaliskuun 20. tai 21. päivänpäiväntasaus merkitsee tähtitieteellistä kevään alkua pohjoisella pallonpuoliskolla ja syksyn alkua eteläisellä pallonpuoliskolla, jossa syyskuu on pohjoisen pallonpuoliskon maaliskuun kausivaihtelu.
month.APRIL.description=Huhtikuu on gregoriaanisen kalenterin vuoden neljäs kuukausi, viides Julianuksen alkupuolella, ensimmäinen neljästä kuukaudesta, jonka pituus on 30 päivää, ja toinen viidestä kuukaudesta, jos pituus on alle 31 päivää.
month.MAY.name=Saattaa
month.SEPTEMBER.description=Syyskuu on vuoden yhdeksäs kuukausi Julian- ja Gregorian-kalentereissa, kolmas neljästä kuukaudesta, jonka pituus on 30 päivää, ja neljäs viidestä kuukaudesta, jos pituus on alle 31 päivää. Pohjoisella pallonpuoliskolla syyskuu on kausittainen vastaavuus maaliskuussa eteläisellä pallonpuoliskolla.
month.APRIL.name=Huhtikuu
month.DECEMBER.description=Joulukuu on vuoden kahdestoista ja viimeinen kuukausi Julian- ja Gregorian-kalentereissa. Se on myös seitsemän viimeisen kuukauden pituus 31 päivää. Joulukuu sai nimensä latinankielisestä sanasta decem (eli kymmenen), koska se oli alun perin vuoden kymmenes kuukausi maaliskuussa alkaneen Romuluksen kalenterissa. Joulukuun jälkeisiä talvipäiviä ei otettu huomioon missään kuussa. Myöhemmin tammikuun ja helmikuun kuukaudet luotiin kuukausittomasta jaksosta ja lisättiin kalenterin alkuun, mutta joulukuu säilytti nimensä.
month.definition=Kuukausi on kalentereiden kanssa käytettävä aikayksikkö, joka on suunnilleen yhtä pitkä kuin kuun liikkeeseen liittyvä luonnollinen jakso; kuukausi ja kuu ovat sukulaisia. Perinteinen käsite syntyi kuun vaiheiden syklin kanssa; tällaiset kuukaudet (lunationit) ovat synodisia kuukausia ja kestävät noin 29,53 päivää. Kaivettujen työntötikkujen perusteella tutkijat ovat päättäneet, että ihmiset laskivat päivät kuun vaiheisiin nähden jo paleoliittisena aikana. Synodiset kuukaudet, jotka perustuvat Kuun kiertoradalle Maa-Aurinko-linjaan nähden, ovat edelleen monien kalenterien perusta, ja niitä käytetään vuoden jakamiseen.
month.JANUARY.description=Tammikuu on vuoden ensimmäinen kuukausi Julian- ja Gregorian-kalentereissa ja ensimmäinen seitsemästä kuukaudesta, jonka pituus on 31 päivää. Kuukauden ensimmäinen päivä tunnetaan uudenvuodenpäivänä. Se on keskimäärin vuoden kylmin kuukausi pohjoisella pallonpuoliskolla (jossa on talven toinen kuukausi) ja vuoden lämpimin kuukausi suurimmalla osalla eteläistä pallonpuoliskoa (jossa on kesän toinen kuukausi). ). Eteläisellä pallonpuoliskolla tammikuu on kausittainen vastaavuus heinäkuussa pohjoisella pallonpuoliskolla ja päinvastoin.
month.MAY.description=Toukokuu on vuoden viides kuukausi Julian- ja Gregorian-kalentereissa ja kolmas seitsemästä kuukaudesta, jonka pituus on 31 päivää. Toukokuu on kevään kuukausi pohjoisella pallonpuoliskolla ja syksy eteläisellä pallonpuoliskolla. Siksi toukokuu eteläisellä pallonpuoliskolla on marraskuun kausittainen vastaavuus pohjoisella pallonpuoliskolla ja päinvastoin.
month.FEBRUARY.name=Helmikuu
month.MARCH.name=Marssi
month.AUGUST.description=Elokuu on vuoden kahdeksas kuukausi Julian- ja Gregorian-kalentereissa ja viides seitsemästä kuukaudesta, jonka pituus on 31 päivää. Se nimettiin alunperin latinaksi Sextilisiksi, koska se oli kuudes kuukausi alkuperäisessä kymmenen kuukauden Rooman kalenterissa Romuluksen alla vuonna 753 eKr. Maaliskuu oli vuoden ensimmäinen kuukausi. Noin 700 eKr. Siitä tuli kahdeksas kuukausi, jolloin kuningas Numa Pompilius lisäsi tammikuun ja helmikuun maaliskuuta edeltävään vuoteen ja antoi sille 29 päivää. Julius Caesar lisäsi kaksi päivää, kun hän loi Julian-kalenterin vuonna 46 eaa. (708 AUC), ja antoi sille sen modernin pituuden 31 päivää. Vuonna 8 eKr. Se nimettiin uudelleen Augustuksen kunniaksi. Sen mukaan Macrobius lainasi Senatus consultumin mukaan hän valitsi tämän kuukauden, koska oli hänen useiden suurten voittojensa aika, mukaan lukien Egyptin valloitus.
