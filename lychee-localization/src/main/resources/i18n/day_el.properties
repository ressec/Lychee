day.SATURDAY.description=Το Σάββατο είναι η ημέρα της εβδομάδας μεταξύ Παρασκευής και Κυριακής. Οι Ρωμαίοι ονόμασαν το Σάββατο SÄ turni diÄs ("Ημέρα του Κρόνου") το αργότερο τον 2ο αιώνα για τον πλανήτη Κρόνο, ο οποίος ελέγχει την πρώτη ώρα εκείνης της ημέρας, σύμφωνα με τον Vettius Valens. Το όνομα της ημέρας εισήχθη στις γλώσσες της Δυτικής Γερμανίας και καταγράφηκε στις γλώσσες της Χαμηλής Γερμανίας, όπως το sach (s) dach της Μέσης Χαμηλής Γερμανίας, το saterdag της Μέσης Ολλανδίας (το σύγχρονο ολλανδικό zaterdag) και το Old English SÃ |tern (es) dÃ¦Ä¡ και S | |terdÃ¦Ä¡. Στα παλιά Αγγλικά, το Σάββατο ήταν επίσης γνωστό ως sunnanÃ¦fen ("sun" + "eve" βλ. Διαλεκτική γερμανική Sonnabend).
day.MONDAY.description=Η Δευτέρα είναι η ημέρα της εβδομάδας μεταξύ Κυριακής και Τρίτης. Σύμφωνα με το διεθνές πρότυπο ISO 8601 είναι η πρώτη ημέρα της εβδομάδας. Σε χώρες που υιοθετούν τη σύμβαση «Κυριακή-πρώτη», είναι η δεύτερη ημέρα της εβδομάδας. Το όνομα της Δευτέρας προέρχεται από τα Old English MÅ nandÃ¦g και Middle English Monenday, αρχικά μια μετάφραση των λατινικών die lunae "day of the moon".
