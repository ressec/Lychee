day.TUESDAY.description=Η Τρίτη είναι η ημέρα της εβδομάδας μεταξύ Δευτέρας και Τετάρτης. Σύμφωνα με το διεθνές πρότυπο ISO 8601, η Δευτέρα είναι η πρώτη ημέρα της εβδομάδας. Έτσι, η Τρίτη είναι η δεύτερη ημέρα της εβδομάδας. Σύμφωνα με ορισμένα κοινά ημερολόγια, ωστόσο, ειδικά στις Ηνωμένες Πολιτείες, η Κυριακή είναι η πρώτη ημέρα της εβδομάδας, οπότε η Τρίτη είναι η τρίτη ημέρα της εβδομάδας. Το αγγλικό όνομα προέρχεται από το Old English TiwesdÃg και Middle English Tewesday, που σημαίνει "TÄ« w's Day ", την ημέρα του Tiw ή του TÃ½r, του θεού της ενιαίας μάχης, και του νόμου και της δικαιοσύνης στη μυθική μυθολογία. Ο Tiw εξισώθηκε με τον Άρη στην ερμηνευτική γερμανική γλώσσα, και το όνομα της ημέρας είναι μετάφραση των λατινικών die Martis.
