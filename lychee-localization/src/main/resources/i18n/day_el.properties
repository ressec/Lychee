day.definition=Η ημέρα είναι περίπου η περίοδος κατά την οποία η Γη ολοκληρώνει μια περιστροφή γύρω από τον άξονά της, η οποία διαρκεί περίπου 24 ώρες. Η ηλιακή ημέρα είναι το χρονικό διάστημα που παρέλθει μεταξύ του Ήλιου και φτάνει στο υψηλότερο σημείο του στον ουρανό δύο συνεχόμενες φορές. Οι ημέρες σε άλλους πλανήτες ορίζονται παρόμοια και ποικίλλουν σε μήκος λόγω των διαφορετικών περιόδων περιστροφής, εκείνες του Άρη είναι ελαφρώς μεγαλύτερες και μερικές φορές ονομάζονται sol
day.WEDNESDAY.description=Η Τετάρτη είναι η ημέρα της εβδομάδας μεταξύ Τρίτης και Πέμπτης. Σύμφωνα με το διεθνές πρότυπο ISO 8601 είναι η τρίτη ημέρα της εβδομάδας. Σε χώρες που έχουν την Παρασκευή ως διακοπές τους και σε ορισμένες μουσουλμανικές χώρες, η Τετάρτη θα ήταν η τέταρτη ημέρα της εβδομάδας. Σε χώρες που χρησιμοποιούν τη σύμβαση την Κυριακή-πρώτη και στο εβραϊκό εβραϊκό ημερολόγιο η Τετάρτη ορίζεται ως η τέταρτη ημέρα της εβδομάδας. Στα αγγλικά, το όνομα προέρχεται από τα παλιά αγγλικά WÅdnesdÃ¦g και Middle English Weddei, "day of Woden", που αντικατοπτρίζει τη θρησκεία που ασκούν οι αγγλοσαξονικοί, το αγγλικό ισοδύναμο με τον σκανδιναβικό θεό Odin. Σε ορισμένες άλλες γλώσσες, όπως το γαλλικό mercredi ή το ιταλικό mercoled ¬, το όνομα της ημέρας είναι μια ασβεστίου των die Mercurii "ημέρα του Ερμή".
day.FRIDAY.description=Η Παρασκευή είναι η ημέρα της εβδομάδας μεταξύ Πέμπτης και Σάββατου. Σε χώρες που υιοθετούν τη σύμβαση «Δευτέρα-πρώτη» είναι η πέμπτη ημέρα της εβδομάδας. Σε χώρες που υιοθετούν τη σύμβαση «Κυριακή-πρώτη», είναι η έκτη ημέρα της εβδομάδας. Στις περισσότερες δυτικές χώρες, η Παρασκευή είναι η πέμπτη και τελευταία ημέρα της εβδομάδας εργασίας. Σε ορισμένες άλλες χώρες, η Παρασκευή είναι η πρώτη ημέρα του Σαββατοκύριακου, με το Σάββατο το δεύτερο. Στο Ισραήλ, η Παρασκευή είναι η έκτη ημέρα της εβδομάδας. Στο Ιράν, η Παρασκευή είναι η τελευταία ημέρα του Σαββατοκύριακου, με το Σάββατο ως την πρώτη ημέρα της εβδομάδας εργασίας. Το Μπαχρέιν, τα Ηνωμένα Αραβικά Εμιράτα (Ηνωμένα Αραβικά Εμιράτα), η Σαουδική Αραβία και το Κουβέιτ ακολούθησαν επίσης αυτήν τη σύμβαση έως ότου άλλαξαν σε Σάββατο Σαββατοκύριακο την 1η Σεπτεμβρίου 2006 στο Μπαχρέιν και τα ΗΑΕ και ένα χρόνο αργότερα στο Κουβέιτ. Στο Ιράν, η Πέμπτη και η Παρασκευή είναι σαββατοκύριακο.
day.SUNDAY.description=Η Κυριακή είναι η ημέρα της εβδομάδας μεταξύ Σάββατο και Δευτέρα. Η Κυριακή είναι μια μέρα ξεκούρασης στις περισσότερες δυτικές χώρες και ένα μέρος του Σαββατοκύριακου. Σε ορισμένες ανατολικές χώρες, όπως το Ισραήλ, η Κυριακή είναι καθημερινή. Για τους περισσότερους παρατηρητές Χριστιανούς, η Κυριακή γιορτάζεται ως ημέρα λατρείας και ανάπαυσης, που την θεωρεί ως Ημέρα του Κυρίου και την ημέρα της ανάστασης του Χριστού. στις Ηνωμένες Πολιτείες, τον Καναδά, την Κίνα, την Ιαπωνία και τις Φιλιππίνες, καθώς και στη Νότια Αμερική, η Κυριακή είναι η πρώτη ημέρα της εβδομάδας. Σύμφωνα με το εβραϊκό ημερολόγιο και τα παραδοσιακά ημερολόγια (συμπεριλαμβανομένων των χριστιανικών ημερολογίων) η Κυριακή είναι η πρώτη ημέρα της εβδομάδας. Οι Κουάκερ Χριστιανοί αποκαλούν την Κυριακή την «πρώτη μέρα» σύμφωνα με τη μαρτυρία τους για απλότητα. Ο Διεθνής Οργανισμός Τυποποίησης ISO 8601, που εδρεύει στην Ελβετία, καλεί την Κυριακή την έβδομη ημέρα της εβδομάδας.
