language.IRISH.description=Iers is een Goidelische taal van de insulaire Keltische tak van de Keltische taalfamilie, die zelf deel uitmaakt van de Indo-Europese taalfamilie. Het Iers is ontstaan ​​op het eiland Ierland en was tot het einde van de 18e eeuw de eerste taal van de bevolking. Hoewel Engels sinds het begin van de 19e eeuw de eerste taal is van de meeste inwoners van het eiland, wordt Iers als eerste taal gesproken in grote delen van de graafschappen Cork, Donegal, Galway en Kerry, evenals in kleinere delen van de graafschappen Mayo, Meath. en Waterford. Het wordt ook gesproken door een grotere groep gewone maar niet-traditionele sprekers, meestal in stedelijke gebieden waar de meerderheid tweede-taalsprekers zijn. Dagelijkse gebruikers buiten het onderwijssysteem tellen ongeveer 73.000, en meer dan 1,85 miljoen mensen op het eiland beweren op zijn minst enigszins bekwaam te zijn met de taal.
language.ALBANIAN.name=Albanees
language.CZECH.name=Tsjechisch
language.DUTCH.name=Nederlands
language.GREEK.description=Grieks is een onafhankelijke tak van de Indo-Europese talenfamilie, afkomstig uit Griekenland, Cyprus, Albanië, andere delen van de oostelijke Middellandse Zee en de Zwarte Zee. Het heeft de langste gedocumenteerde geschiedenis van alle levende Indo-Europese talen, en beslaat ten minste 3400 jaar aan geschreven documenten. Het schrijfsysteem is het Griekse alfabet, dat al meer dan 2000 jaar wordt gebruikt; voorheen werd Grieks opgenomen in schrijfsystemen zoals Lineair B en het Cypriotische syllabary. Het alfabet is ontstaan ​​uit het Fenicische schrift en was op zijn beurt de basis van de Latijnse, Cyrillische, Armeense, Koptische, Gotische en vele andere schrijfsystemen.
language.PORTUGUESE.description=Portugees is een Romaanse taal die afkomstig is uit het Iberisch schiereiland van Europa. Het is de enige officiële taal van Portugal, Angola, Mozambique, Guinee-Bissau, Kaapverdië, SÃ £ o TomÃ © en PrÃncipe en Brazilië, terwijl het een co-officiële taalstatus heeft in Oost-Timor, Equatoriaal-Guinea en Macau. Een Portugees sprekende persoon of natie wordt "Lusophone" (lusÃ³fono) genoemd. Als gevolg van de expansie tijdens de koloniale tijd, is er ook een culturele aanwezigheid van Portugese en Portugese creoolse sprekers over de hele wereld. Portugees maakt deel uit van de Ibero-Romaanse groep die is voortgekomen uit verschillende dialecten van het Vulgair Latijn in het middeleeuwse koninkrijk Galicië en het graafschap Portugal, en heeft enige Keltische fonologie en het bijbehorende lexicon behouden.
language.GERMAN.description=De Duitse taal is een West-Germaanse taal die voornamelijk in Centraal-Europa wordt gesproken. Het is de meest gesproken en officiële of co-officiële taal in Duitsland, Oostenrijk, Zwitserland, Liechtenstein en de Italiaanse provincie Zuid-Tirol. Het is ook een co-officiële taal van Luxemburg, België en delen van Zuidwest-Polen, evenals een nationale taal in Namibië. Duits lijkt het meest op andere talen binnen de West-Germaanse taaltak, waaronder Afrikaans, Nederlands, Engels, de Friese talen, Nederduits (Nedersaksisch), Luxemburgs, Schots en Jiddisch. Het bevat ook sterke overeenkomsten in woordenschat met Deens, Noors en Zweeds, hoewel deze tot de Noord-Germaanse groep behoren. Duits is na Engels de meest gesproken Germaanse taal.
language.ITALIAN.name=Italiaans
language.MACEDONIAN.description=Macedonisch is een Oost-Zuid-Slavische taal. Het wordt door ongeveer twee miljoen mensen als eerste taal gesproken en dient als de officiële taal van Noord-Macedonië. De meeste sprekers zijn te vinden in het land en zijn diaspora, met een kleiner aantal sprekers in de transnationale regio Macedonië. Macedonisch is ook een erkende minderheidstaal in delen van Albanië, Bosnië en Herzegovina, Roemenië en Servië en wordt gesproken door emigrantengemeenschappen, voornamelijk in Australië, Canada en de Verenigde Staten.
language.SERBIAN.description=Servisch is de gestandaardiseerde variant van de Servo-Kroatische taal die voornamelijk door Serviërs wordt gebruikt. Het is de officiële en nationale taal van Servië, een van de drie officiële talen van Bosnië en Herzegovina en co-ambtenaar in Montenegro, waar het wordt gesproken door de relatieve meerderheid van de bevolking. Het is een erkende minderheidstaal in Kroatië, Noord-Macedonië, Roemenië, Hongarije, Slowakije en Tsjechië.
language.BULGARIAN.name=Bulgaars
language.CHINESE.name=Chinese
language.KOREAN.name=Koreaans
language.FINNISH.description=Fins is een Uralische taal van de Finse tak die wordt gesproken door de meerderheid van de bevolking in Finland en door etnische Finnen buiten Finland. Fins is een van de twee officiële talen van Finland (de andere is Zweeds). In Zweden zijn zowel het Fins als het Meänkieli (dat een aanzienlijke wederzijdse verstaanbaarheid heeft met het Fins) officiële minderheidstalen. De Kven-taal, die net als MeÃ¤nkieli wederzijds verstaanbaar is met het Fins, wordt in de Noorse provincie Troms og Finnmark gesproken door een minderheidsgroep van Finse afkomst.
language.PORTUGUESE.name=Portugees
language.CZECH.description=Tsjechisch, historisch ook Boheems, is een West-Slavische taal van de Tsjechisch-Slowaakse groep. Het wordt gesproken door meer dan 13 miljoen mensen en dient als de officiële taal van Tsjechië. Tsjechisch is nauw verwant aan Slowaaks, tot op het punt van hoge onderlinge verstaanbaarheid, evenals Pools in mindere mate. Net als andere Slavische talen is Tsjechisch een fusietaal met een rijk morfologisch systeem en een relatief flexibele woordvolgorde. De woordenschat is sterk beïnvloed door Latijn en Duits.
language.ENGLISH.name=Engels
language.FRENCH.description=Frans of langue franÃ§aise is een Romaanse taal van de Indo-Europese familie. Het stamt af van het vulgaire Latijn van het Romeinse rijk, net als alle Romaanse talen. Het Frans is voortgekomen uit Gallo-Romaans, het Latijn dat in Gallië wordt gesproken, en meer specifiek in Noord-Gallië. Zijn naaste verwanten zijn de andere langues d'oÃ¯lâ € ”talen die historisch gesproken worden in Noord-Frankrijk en in Zuid-België, die het Frans (Francien) grotendeels heeft verdrongen. Het Frans werd ook beïnvloed door inheemse Keltische talen van Noord-Romeins Gallië zoals Gallia Belgica en door de (Germaanse) Frankische taal van de post-Romeinse Frankische indringers. Tegenwoordig zijn er, als gevolg van de eerdere overzeese expansie van Frankrijk, tal van in het Frans gevestigde Creoolse talen, met name het Haïtiaans Creools. Een Franstalige persoon of natie kan zowel in het Engels als in het Frans Franstalig worden genoemd.
language.HUNGARIAN.description=Hongaars is een Uralische taal die wordt gesproken in Hongarije en delen van verschillende buurlanden. Het is de officiële taal van Hongarije en een van de 24 officiële talen van de Europese Unie. Buiten Hongarije wordt het ook gesproken door Hongaarse gemeenschappen in het huidige Slowakije, West-Oekraïne (Subkarpaten), Midden- en West-Roemenië (Transsylvanië), Noord-Servië (Vojvodina), Noord-Kroatië, Noordoost-Slovenië (Mur-regio) en Oost-Oostenrijk.
language.INDONESIAN.description=Indonesisch is de officiële taal van Indonesië. Het is een gestandaardiseerde variant van het Maleis, een Austronesische taal die al eeuwenlang als lingua franca in de meertalige Indonesische archipel wordt gebruikt. Indonesië is het vierde meest bevolkte land ter wereld, waarvan de meerderheid Indonesisch spreekt, waardoor het een van de meest gesproken talen ter wereld is.
language.CHINESE.description=Chinees is een groep taalvariëteiten die de Sinitische tak van de Sino-Tibetaanse talen vormen, gesproken door de etnische Han-Chinese meerderheid en vele etnische minderheidsgroepen in Groot-China. Ongeveer 1,3 miljard mensen (of ongeveer 16% van de wereldbevolking) spreken een verscheidenheid aan Chinees als hun eerste taal.
language.THAI.description=Thai is de nationale taal van Thailand en de facto officiële taal; het is de eerste taal van de Centraal-Thaise bevolking en de meeste Thaise Chinezen, afhankelijk van de leeftijd. Het is een lid van de Tai-groep van de Kraâ € “Dai-taalfamilie en een van de meer dan 60 talen van Thailand. Meer dan de helft van de Thaise woordenschat is afgeleid van of geleend uit Pali, Sanskriet, Mon en Oud Khmer. Het is een tonale en analytische taal, vergelijkbaar met Chinees en Vietnamees.
language.NORWEGIAN.description=Noors is een Noord-Germaanse taal die voornamelijk in Noorwegen wordt gesproken, waar het een officiële taal is. Samen met Zweeds en Deens vormt het Noors een dialectcontinuüm van min of meer onderling verstaanbare lokale en regionale variëteiten; met name sommige Noorse en Zweedse dialecten liggen heel dicht bij elkaar. Deze Scandinavische talen vormen samen met het Faeröers en IJslands en enkele uitgestorven talen de Noord-Germaanse talen. Faeröers en IJslands zijn onderling niet verstaanbaar met het Noors in hun gesproken vorm, omdat het continentale Scandinavië daarvan is afgeweken. Hoewel de twee Germaanse talen met het grootste aantal sprekers, Engels en Duits, sterke overeenkomsten vertonen met het Noors, is er geen van beide onderling verstaanbaar. Noors is een afstammeling van het Oudnoors, de gemeenschappelijke taal van de Germaanse volkeren die tijdens het Vikingtijdperk in Scandinavië woonden.
language.RUSSIAN.description=Russisch is een Oost-Slavische taal die inheems is aan de Russen in Oost-Europa. Het is een officiële taal in Rusland, Wit-Rusland, Kazachstan, Kirgizië en wordt veel gebruikt in de Kaukasus, Centraal-Azië en tot op zekere hoogte in de Baltische staten. Russisch behoort tot de familie van de Indo-Europese talen, een van de vier levende leden van de Oost-Slavische talen naast, en maakt deel uit van de grotere Balto-Slavische tak.
language.ALBANIAN.description=Albanees is een Indo-Europese taal die wordt gesproken door de Albanezen in de Balkan en de Albanese diaspora in Amerika, Europa en Oceanië. Met ongeveer 7,5 miljoen sprekers omvat het een onafhankelijke tak binnen de Indo-Europese talen en is het niet nauw verwant aan een andere taal.
language.HEBREW.name=Hebreeuws
language.ICELANDIC.name=IJslands
language.CATALAN.name=Catalaans
language.RUSSIAN.name=Russisch
language.BELARUSIAN.name=Wit-Russisch
language.LATVIAN.name=Lets
language.LITHUANIAN.name=Litouws
language.FRENCH.name=Frans
language.ICELANDIC.description=IJslands is een Noord-Germaanse taal die wordt gesproken door ongeveer 314.000 mensen, van wie de overgrote meerderheid in IJsland woont, waar het de nationale taal is. Het is het meest verwant aan Faeröers en West-Noors.
language.ARABIC.name=Arabisch
language.HUNGARIAN.name=Hongaars
language.BELARUSIAN.description=Wit-Russisch is een Oost-Slavische taal die door de Wit-Russen wordt gesproken. Het is een van de twee officiële talen in de Republiek Wit-Rusland onder de huidige grondwet (artikel 17), samen met Russisch. Bovendien wordt het in sommige delen van Rusland, Litouwen, Letland, Polen en Oekraïne gesproken door Wit-Russische minderheden in die landen.
language.BULGARIAN.description=Bulgaars is een Zuid-Slavische taal die wordt gesproken in Zuidoost-Europa, voornamelijk in Bulgarije. Het is de taal van Bulgaren.
language.ROMANIAN.name=Roemeense
language.SPANISH.name=Spaans
language.MALTESE.name=Maltees
language.definition=Een taal is een gestructureerd communicatiesysteem dat door mensen wordt gebruikt, inclusief spraak (gesproken taal), gebaren (gebarentaal) en schrijven. De meeste talen hebben een schrijfsysteem dat bestaat uit tekens om het oorspronkelijke geluid of gebaar en de betekenis ervan te beschrijven.
language.MACEDONIAN.name=Macedonisch
language.DANISH.name=Deens
language.FINNISH.name=Fins
language.SLOVENIAN.name=Sloveens
language.SLOVAK.description=Slowaaks is een West-Slavische taal van de Tsjechisch-Slowaakse groep. Het wordt door ongeveer 5 miljoen mensen als moedertaal gesproken, voornamelijk etnische Slowaken, en dient als de officiële taal van Slowakije en een van de 24 officiële talen van de Europese Unie.
language.ENGLISH.description=Engels is een West-Germaanse taal die voor het eerst werd gesproken in het vroege middeleeuwse Engeland, dat uiteindelijk de leidende taal is geworden van het internationale discours in de 21e eeuw. Het is genoemd naar de Angles, een van de oude Germaanse volkeren die migreerden naar het gebied van Groot-Brittannië dat later hun naam kreeg, Engeland. Beide namen zijn afgeleid van Anglia, een schiereiland aan de Oostzee. Engels is het nauwst verwant met Fries en Nedersaksisch, terwijl de woordenschat aanzienlijk is beïnvloed door andere Germaanse talen, met name Oudnoors (een Noord-Germaanse taal), evenals Latijn en Frans.
language.IRISH.name=Iers
language.ARABIC.description=Arabisch is een Semitische taal, net als Hebreeuws en Aramees. Ongeveer 292 miljoen mensen spreken het als hun eerste taal. Veel meer mensen kunnen het ook als tweede taal begrijpen. De Arabische taal heeft zijn eigen alfabet dat van rechts naar links wordt geschreven, net als het Hebreeuws. Omdat het zo veel wordt gesproken over de hele wereld, is het een van de zes officiële talen van de VN, de andere zijn Engels, Frans, Spaans, Russisch en Chinees.
language.SWEDISH.description=Zweeds is een Noord-Germaanse taal die native wordt gesproken door 10 miljoen mensen, voornamelijk in Zweden (als enige officiële taal) en in delen van Finland, waar het dezelfde juridische status heeft als het Fins. Het is grotendeels wederzijds verstaanbaar met Noors en Deens, hoewel de mate van wederzijdse verstaanbaarheid grotendeels afhankelijk is van het dialect en accent van de spreker. Geschreven Noors en Deens worden doorgaans gemakkelijker verstaan ​​door Zweedse sprekers dan de gesproken talen, vanwege de verschillen in toon, accent en intonatie. Zweeds is een afstammeling van het Oudnoors, de gemeenschappelijke taal van de Germaanse volkeren die tijdens het Vikingtijdperk in Scandinavië woonden. Het heeft meer sprekers dan enige andere Noord-Germaanse taal.
language.HEBREW.description=Hebreeuws is een Noordwest-Semitische taal die inheems is in Israël. In 2013 werd modern Hebreeuws gesproken door meer dan negen miljoen mensen wereldwijd. Historisch gezien wordt het beschouwd als de taal van de Israëlieten, Judeeërs en hun voorouders; in de Tenach zelf werd echter niet naar de taal verwezen met de naam "Hebreeuws". Mishnah Gitin 9: 8 verwijst naar de taal als Ivrit, wat Hebreeuws betekent, maar Mishnah Megillah verwijst naar de Hebreeuwse taal als Ashurit, wat Assyrisch betekent, wat een metoniem is dat is afgeleid van de naam van het alfabet in tegenstelling tot Ivrit, wat het paleo-Hebreeuwse alfabet betekent. De vroegste voorbeelden van geschreven Paleo-Hebreeuws dateren uit de 10e eeuw voor Christus. Hebreeuws behoort tot de Noordwest-Semitische tak van de Afro-Aziatische taalfamilie en is de enige Kanaänitische taal die nog wordt gesproken en het enige echt succesvolle voorbeeld van een nieuw leven ingeblazen dode taal, en een van de slechts twee Noordwest-Semitische talen die nog worden gesproken, de andere is Aramees.
language.JAPANESE.name=Japans
language.NORWEGIAN.name=Noors
language.SWEDISH.name=Zweeds
language.UKRAINIAN.description=Oekraïens, historisch gezien ook Roetheens, is een Oost-Slavische taal. Het is de officiële staatstaal van Oekraïne en een van de drie officiële talen in de niet-erkende staat Transnistrië, de andere twee zijn Moldavisch en Russisch. Geschreven Oekraïens gebruikt een variant van het Cyrillische schrift (zie Oekraïense alfabet).
language.CATALAN.description=Catalaans, bekend in de Valenciaanse Gemeenschap en Carche als Valenciaans, is een Westerse Romaanse taal afgeleid van Vulgair Latijn. Het is de officiële taal van Andorra en een co-officiële taal van drie autonome gemeenschappen in het oosten van Spanje: Catalonië, de Valenciaanse Gemeenschap en de Balearen. Het heeft ook een semi-officiële status in de Italiaanse gemeente Alghero. Het wordt ook gesproken in het Franse departement Pyrénées-Orientales en in twee andere gebieden in het oosten van Spanje: de oostelijke strook van Aragon en het Carche-gebied in de regio Murcia. De Catalaans / Valenciaans sprekende gebieden worden vaak de PaÃ¯sos Catalanen of "Catalaanse landen" genoemd.
language.LITHUANIAN.description=Litouws is een Baltische taal. Het is de officiële taal van Litouwen en een van de officiële talen van de Europese Unie. Er zijn ongeveer 2,8 miljoen Litouwse moedertaalsprekers in Litouwen en ongeveer 200.000 elders.
language.SLOVENIAN.description=Sloveens is een Zuid-Slavische taal die door de Slovenen wordt gesproken. Het wordt gesproken door ongeveer 2,5 miljoen sprekers over de hele wereld, van wie de meerderheid in Slovenië woont, waar het een van de drie officiële talen is. Aangezien Slovenië deel uitmaakt van de Europese Unie, is het Sloveens ook een van de 24 officiële talen en werktalen.
language.HINDI.name=Hindi
language.LATVIAN.description=Lets, ook wel Lets genoemd, is een Oost-Baltische taal die in de Baltische regio wordt gesproken. Het is de taal van de Letten en de officiële taal van Letland, evenals een van de officiële talen van de Europese Unie. Er zijn ongeveer 1,3 miljoen Letse moedertaalsprekers in Letland en 100.000 in het buitenland. In totaal spreken 2 miljoen, ofwel 80% van de bevolking van Letland, Lets. Daarvan gebruikten ongeveer 1,16 miljoen of 62% het thuis als hun primaire taal.
language.THAI.name=Thais
language.CROATIAN.description=Kroatisch is de gestandaardiseerde variant van de Servo-Kroatische taal die door Kroaten wordt gebruikt, voornamelijk in Kroatië, Bosnië en Herzegovina, de Servische provincie Vojvodina en andere buurlanden. Het is de officiële en literaire standaard van Kroatië en een van de officiële talen van de Europese Unie. Kroatisch is ook een van de officiële talen van Bosnië en Herzegovina en een erkende minderheidstaal in Servië en de aangrenzende landen.
language.HINDI.description=Hindi, of beter gezegd Modern Standard Hindi is een Indo-Arische taal die in India wordt gesproken. Hindi is beschreven als een gestandaardiseerd en Sanskriet register van de Hindoestaanse taal, die zelf voornamelijk gebaseerd is op het Khariboli-dialect van Delhi en aangrenzende gebieden van Noord-India. Hindi, geschreven in het Devanagari-schrift, is een van de twee officiële talen van de regering van India, samen met de Engelse taal. Het is een officiële taal in 9 staten en 3 territoria van de Unie en een extra officiële taal in 3 andere staten. Hindi is ook een van de 22 geplande talen van de Republiek India.
language.TURKISH.name=Turks
language.POLISH.name=Pools
language.CROATIAN.name=Kroatisch
language.ROMANIAN.description=Roemeens is een Romaanse taal op de Balkan die door ongeveer 24-26 miljoen mensen als moedertaal wordt gesproken, voornamelijk in Roemenië en Moldavië, en door nog eens 4 miljoen mensen als tweede taal. Volgens een andere schatting zijn er wereldwijd ongeveer 34 miljoen mensen die Roemeens kunnen spreken, van wie 30 miljoen het als moedertaal spreken. Het is een officiële en nationale taal van zowel Roemenië als Moldavië en is een van de officiële talen van de Europese Unie.
language.SLOVAK.name=Slowaaks
language.SPANISH.description=Spaans of Castiliaans is een Romaanse taal die is ontstaan ​​op het Iberisch schiereiland van Europa. Tegenwoordig is het een wereldtaal met bijna 500 miljoen moedertaalsprekers, voornamelijk in Spanje en Amerika. Het is 's werelds tweede meest gesproken moedertaal na Mandarijn Chinees, en' s werelds vierde meest gesproken taal in het algemeen na Engels, Mandarijn Chinees en Hindi.
language.MALAY.description=Maleis is een Austronesische taal die officieel wordt gesproken in Brunei, Indonesië, Maleisië en Singapore en onofficieel wordt gesproken in Oost-Timor en delen van Thailand. Het is een taal van de Maleiers en wordt gesproken door 290 miljoen mensen (ongeveer 260 miljoen als Indonesisch) in de Maleisische wereld.
language.GREEK.name=Grieks
language.ESTONIAN.name=Ests
language.MALTESE.description=Maltees is een Semitische taal die wordt gesproken door de Maltese bevolking. Het is de nationale taal van Malta en de enige Semitische officiële taal van de Europese Unie. Maltees is een gelatiniseerde variant van gesproken historisch Arabisch door zijn afstamming van Siculo-Arabisch, dat zich ontwikkelde als een Maghrebijns Arabisch dialect tijdens het emiraat van Sicilië tussen 831 en 1091. Als resultaat van de Normandische invasie van Malta en de daaropvolgende herkerstening van op het eiland evolueerde het Maltees onafhankelijk van het Klassiek Arabisch in een geleidelijk proces van Latinisering. Het is daarom uitzonderlijk als een variëteit van historisch Arabisch dat geen diglossische relatie heeft met Klassiek of Modern Standaard Arabisch. Maltees wordt dus afzonderlijk geclassificeerd van de 30 variëteiten die de moderne Arabische macrolaal vormen. Maltees onderscheidt zich ook van Arabische en andere Semitische talen omdat de morfologie ervan sterk is beïnvloed door Romaanse talen, namelijk Italiaans en Siciliaans.
language.JAPANESE.description=Japans is een Oost-Aziatische taal die door ongeveer 128 miljoen mensen wordt gesproken, voornamelijk in Japan, waar het de nationale taal is. Het is een lid van de Japonic (of Japans-Ryukyuan) taalfamilie, en de relatie met andere talen, zoals Koreaans, wordt besproken. Japonische talen zijn gegroepeerd met andere taalfamilies zoals Ainu, Austroaziatisch en het nu in diskrediet gebrachte Altaïsche, maar geen van deze voorstellen is algemeen aanvaard.
language.INDONESIAN.name=Indonesisch
language.DANISH.description=Deens is een Noord-Germaanse taal die door ongeveer zes miljoen mensen wordt gesproken, voornamelijk in Denemarken, Groenland en in de regio Zuid-Sleeswijk in Noord-Duitsland, waar het de status van minderheidstaal heeft. Ook zijn er kleine Deens-sprekende gemeenschappen in Noorwegen, Zweden, Spanje, de Verenigde Staten, Canada, Brazilië en Argentinië. Door immigratie en taalverschuivingen in stedelijke gebieden spreekt ongeveer 15-20% van de bevolking van Groenland Deens als eerste taal.
language.TURKISH.description=Turks is de meest gesproken Turkse taal, met ongeveer 70 tot 80 miljoen sprekers, de nationale taal van Turkije. Buiten zijn geboorteland zijn er aanzienlijk kleinere groepen sprekers in Irak, Syrië, Duitsland, Oostenrijk, Bulgarije, Noord-Macedonië, Noord-Cyprus, Griekenland, de Kaukasus en andere delen van Europa en Centraal-Azië. Cyprus heeft de Europese Unie verzocht Turks als officiële taal toe te voegen, ook al is Turkije geen lidstaat.
language.GERMAN.name=Duitse
language.MALAY.name=Maleis-
language.UKRAINIAN.name=Oekraïens
language.POLISH.description=Pools of simpelweg polski, is een West-Slavische taal van de Lechitische groep. Het wordt voornamelijk in Polen gesproken en dient als de moedertaal van de Polen. Behalve dat het de officiële taal van Polen is, wordt het ook gebruikt door Poolse minderheden in andere landen. Er zijn meer dan 50 miljoen Pools-sprekers over de hele wereld - het is de zesde meest gesproken taal van de Europese Unie.
language.ESTONIAN.description=Ests is een Uralic-taal van de Finnic-tak die in Estland wordt gesproken. Het is de officiële taal van Estland en wordt inheems gesproken door ongeveer 1,1 miljoen mensen; 922.000 mensen in Estland en 160.000 buiten Estland. Het is een Zuid-Finse taal en is de op een na meest gesproken taal van alle Finse talen.
language.ITALIAN.description=Italiaans of lingua italiana is een Romaanse taal van de Indo-Europese taalfamilie. Italiaans is, naar de meeste maatstaven, en samen met Sardijns, de taal die het dichtst bij het Latijn ligt, waarvan het via Vulgair Latijn afstamt. Italiaans is een officiële taal in Italië, Zwitserland (Ticino en Graubünden), San Marino en Vaticaanstad. Het heeft een officiële minderheidsstatus in West-Istrië (Kroatië en Slovenië). Het had voorheen een officiële status in Albanië, Malta, Monaco, Montenegro (Kotor), Griekenland (Ionische eilanden en Dodekanesos) en wordt in Corsica algemeen begrepen door Corsicaanse sprekers (vanwege de nauwe relatie met deze door Toscane beïnvloede taal). Vroeger was het ook een officiële taal in het voormalige Italiaanse Oost-Afrika en Italiaans Noord-Afrika, waar het nog steeds een belangrijke rol speelt in verschillende sectoren. Italiaans wordt ook gesproken door grote expatgemeenschappen in Amerika en Australië. Italiaans is opgenomen in de talen die vallen onder het Europees Handvest voor regionale talen of talen van minderheden in Bosnië en Herzegovina en in Roemenië, hoewel Italiaans in deze landen geen co-officiële of beschermde taal is. Veel sprekers van het Italiaans zijn tweetaligen als moedertaal van zowel het Italiaans (in zijn standaardvorm of regionale varianten) als andere regionale talen.
language.DUTCH.description=Nederlands is een West-Germaanse taal die wordt gesproken door ongeveer 24 miljoen mensen als eerste taal en 5 miljoen mensen als tweede taal, wat de meerderheid vormt van de mensen in Nederland (waar het de enige officiële taal is in het hele land) en België (als een van de drie officiële talen). Het is de derde meest gesproken Germaanse taal, na zijn naaste verwanten Engels en Duits.
language.KOREAN.description=Koreaans is een Oost-Aziatische taal die door ongeveer 77 miljoen mensen wordt gesproken. Het is de officiële en nationale taal van beide Korea's: Noord-Korea en Zuid-Korea, met verschillende gestandaardiseerde officiële formulieren die in elk land worden gebruikt. Het is een erkende minderheidstaal in de Koreaanse Autonome Prefectuur Yanbian en de Koreaanse Autonome Provincie Changbai in de provincie Jilin, China. Het wordt ook gesproken in delen van Sakhalin, Rusland en Centraal-Azië.
