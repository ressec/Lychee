day.SATURDAY.description=Le samedi est le jour de la semaine entre le vendredi et le dimanche. Les Romains ont nommé samedi SÄ turni diÄ “s (" Jour de Saturne ") au plus tard au 2ème siècle pour la planète Saturne, qui contrôlait la première heure de ce jour-là, selon Vettius Valens. Le nom du jour a été introduit dans les langues germaniques occidentales et est enregistré dans les langues du bas allemand telles que le moyen bas allemand sater (s) dach, le moyen néerlandais saterdag (moderne néerlandais zaterdag) et le vieil anglais SÃ¦tern (es) dÃ¦Ä¡ et SÃ¦terdÃ¦Ä¡. En vieil anglais, samedi était également connu sous le nom de sunnanßfen ("soleil" + "veille" cf. dialectal allemand Sonnabend).
day.MONDAY.description=Le lundi est le jour de la semaine entre le dimanche et le mardi. Selon la norme internationale ISO 8601, c'est le premier jour de la semaine. Dans les pays qui adoptent la convention «dimanche premier», c'est le deuxième jour de la semaine. Le nom de lundi est dérivé du vieil anglais MÅ nandÃ¦g et du moyen anglais Monenday, à l'origine une traduction du latin dies lunae "jour de la lune".
