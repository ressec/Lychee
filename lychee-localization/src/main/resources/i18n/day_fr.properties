day.TUESDAY.description=Le mardi est le jour de la semaine entre le lundi et le mercredi. Selon la norme internationale ISO 8601, le lundi est le premier jour de la semaine; ainsi, mardi est le deuxième jour de la semaine. Cependant, selon certains calendriers couramment utilisés, en particulier aux États-Unis, le dimanche est le premier jour de la semaine, le mardi est donc le troisième jour de la semaine. Le nom anglais est dérivé du vieil anglais TiwesdÃ¦g et du moyen anglais Tewesday, qui signifie «TÄ« w's Day », le jour de Tiw ou TÃ½r, le dieu du combat singulier, et de la loi et de la justice dans la mythologie nordique. Tiw était assimilé à Mars dans l'interprétatio germanica, et le nom du jour est une traduction du latin dies Martis.
