day.definition=Un jour est approximativement la période pendant laquelle la Terre effectue une rotation autour de son axe, ce qui prend environ 24 heures. Un jour solaire est le laps de temps qui s'écoule entre le soleil atteignant son point le plus élevé dans le ciel deux fois consécutives. Les jours sur d'autres planètes sont définis de la même manière et varient en longueur en raison de périodes de rotation différentes, celle de Mars étant légèrement plus longue et parfois appelée sol.
day.WEDNESDAY.description=Le mercredi est le jour de la semaine entre le mardi et le jeudi. Selon la norme internationale ISO 8601, c'est le troisième jour de la semaine. Dans les pays qui ont le vendredi comme jour férié et dans certains pays musulmans, le mercredi serait le quatrième jour de la semaine. Dans les pays qui utilisent la convention du dimanche premier et dans le calendrier juif hébreu, le mercredi est défini comme le quatrième jour de la semaine. En anglais, le nom est dérivé du vieil anglais WÅ dnesdÃ¦g et du moyen anglais Wednesdaydei, "day of Woden", reflétant la religion pratiquée par les Anglo-Saxons, l'équivalent anglais du dieu nordique Odin. Dans certaines autres langues, comme le mercredi français ou le mercoledÃ¬ italien, le nom du jour est une calque de dies Mercurii "jour de Mercure".
day.FRIDAY.description=Le vendredi est le jour de la semaine entre le jeudi et le samedi. Dans les pays qui adoptent la convention du «lundi premier», c'est le cinquième jour de la semaine. Dans les pays qui adoptent la convention du «dimanche d'abord», c'est le sixième jour de la semaine. Dans la plupart des pays occidentaux, le vendredi est le cinquième et dernier jour de la semaine de travail. Dans certains autres pays, le vendredi est le premier jour du week-end, le samedi le deuxième. En Israël, le vendredi est le sixième jour de la semaine. En Iran, le vendredi est le dernier jour du week-end, le samedi étant le premier jour de la semaine de travail. Bahreïn, les Émirats arabes unis (EAU), l'Arabie saoudite et le Koweït ont également suivi cette convention jusqu'à ce qu'ils passent à un week-end du vendredi-samedi le 1er septembre 2006 à Bahreïn et aux Émirats arabes unis et un an plus tard au Koweït. En Iran, le jeudi et le vendredi sont des jours de week-end.
day.SUNDAY.description=Le dimanche est le jour de la semaine entre le samedi et le lundi. Le dimanche est un jour de repos dans la plupart des pays occidentaux et fait partie du week-end. Dans certains pays de l'Est comme Israël, le dimanche est un jour de semaine. Pour la plupart des chrétiens pratiquants, le dimanche est observé comme un jour d'adoration et de repos, le tenant comme le jour du Seigneur et le jour de la résurrection du Christ; aux États-Unis, au Canada, en Chine, au Japon et aux Philippines, ainsi qu'en Amérique du Sud, le dimanche est le premier jour de la semaine. Selon le calendrier hébreu et les calendriers traditionnels (y compris les calendriers chrétiens), le dimanche est le premier jour de la semaine; Les chrétiens quakers appellent le dimanche le «premier jour» selon leur témoignage de simplicité. L'Organisation internationale de normalisation ISO 8601, basée en Suisse, appelle dimanche le septième jour de la semaine.
