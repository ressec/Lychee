hemisphere.NORTH.name=Norte
hemisphere.NORTH.description=El hemisferio norte es la mitad de la Tierra que está al norte del ecuador.
hemisphere.definition=En geografía y cartografía, los hemisferios de la Tierra se refieren a cualquier división del globo en dos hemisferios (del griego antiguo que significa "la mitad de una esfera").
hemisphere.SOUTH.description=El hemisferio sur es la mitad de la Tierra que se encuentra al sur del Ecuador. Contiene la totalidad o parte de los cinco continentes (Antártida, Australia, aproximadamente el 90% de América del Sur, un tercio de África y varias islas del continente asiático), cuatro océanos (Índico, Atlántico Sur, Pacífico Sur y Pacífico Sur). y la mayoría de las islas del Pacífico en Oceanía. Su superficie es 80,9% de agua, en comparación con 60,7% de agua en el caso del hemisferio norte, y contiene el 32,7% de la tierra de la Tierra.
