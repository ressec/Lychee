day.TUESDAY.description=화요일은 월요일과 수요일 사이의 요일입니다. 국제 표준 ISO 8601에 따르면 월요일은 요일입니다. 따라서 화요일은 두 번째 요일입니다. 그러나 일반적으로 사용되는 일부 달력에 따르면, 특히 미국에서는 일요일이주의 첫 번째 날이므로 화요일은 세 번째 날입니다. 영어 이름은 고대 영어 TiwesdÃ¦g와 중세 영어 Tewesday에서 파생되었으며, "TÄ«w 's Day", 단일 전투의 신인 Tiw 또는 TÃ½r의 날, 북유럽 신화에서 법과 정의를 의미합니다. Tiw는 게르 마니 카 해석에서 화성과 동일시되었고, 오늘의 이름은 라틴어 인 Martis의 번역입니다.
