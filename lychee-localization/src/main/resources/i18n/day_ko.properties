day.SATURDAY.description=토요일은 금요일과 일요일 사이의 요일입니다. 베티 우스 발렌스에 따르면 로마인들은 토요일 SÄ turni diÄ“s ( "토성의 날")로 2 세기 이전에 그날의 첫 시간을 통제 한 토성의 행성에 대해 명명했습니다. 이 날의 이름은 서 게르만 언어로 소개되었으며 중저 독일어 sater (s) dach, Middle Dutch saterdag (Modern Dutch zaterdag) 및 Old English SÃ¦tern (es) dÃ¦Ä¡와 같은 저지 독일어로 기록됩니다. SÃ¦terdÃ¦Ä¡. 고대 영어에서 토요일은 sunnanÃ¦fen ( "sun"+ "eve"cf. 방언 독일어 Sonnabend)이라고도합니다.
day.MONDAY.description=월요일은 일요일과 화요일 사이의 요일입니다. 국제 표준 ISO 8601에 따르면이 날은 요일입니다. "일요일 우선"협약을 채택한 국가에서는이 날이 두 번째 요일입니다. 월요일의 이름은 고대 영어 MÅ nandÃ¦g와 중세 영어 Monenday에서 유래되었으며 원래 라틴어 dies lunae "달의 날"의 번역입니다.
