day.definition=하루는 지구가 축을 중심으로 한 회전을 완료하는 대략적인 기간이며 약 24 시간이 걸립니다. 태양 일은 태양이 하늘에서 가장 높은 지점에 두 번 연속으로 도달하는 사이에 경과하는 시간입니다. 다른 행성의 날은 비슷하게 정의되며 회전주기가 다르기 때문에 길이가 다양합니다. 화성의 날은 약간 더 길고 때로는 솔이라고도합니다.
day.WEDNESDAY.description=수요일은 화요일과 목요일 사이의 요일입니다. 국제 표준 ISO 8601에 따르면 이번 주 3 일입니다. 금요일을 휴일로 사용하는 국가와 일부 이슬람 국가에서는 수요일이 네 번째 날이됩니다. 일요일-첫 번째 규칙을 사용하는 국가에서 유대인 히브리 달력에서 수요일은 네 번째 요일로 정의됩니다. 영어로이 이름은 고대 영어 WÅ dnesdÃ¦g와 중세 영어 Wednesdei, "Woden의 날"에서 파생되었으며, 영어는 북유럽 신 Odin에 해당하는 Anglo-Saxons가 수행 한 종교를 반영합니다. 프랑스어 mercredi 또는 이탈리아어 mercoledÃ¬와 같은 일부 다른 언어에서, 그 날의 이름은 dies Mercurii "day of Mercury"의 calque입니다.
day.FRIDAY.description=금요일은 목요일과 토요일 사이의 요일입니다. "월요일 우선"협약을 채택한 국가에서는 주 5 일입니다. "일요일 우선"협약을 채택한 국가에서는 주 6 일입니다. 대부분의 서방 국가에서 금요일은 근무주의 다섯 번째이자 마지막 날입니다. 다른 일부 국가에서는 금요일이 주말의 첫 번째 날이고 토요일이 두 번째 날입니다. 이스라엘에서 금요일은 한주의 여섯 번째 날입니다. 이란에서는 금요일이 주말의 마지막 날이며 토요일이 근무주의 첫날입니다. 바레인, 아랍 에미리트 (UAE), 사우디 아라비아 및 쿠웨이트도 2006 년 9 월 1 일 금요일 (바레인과 UAE에서 토요일 주말, 1 년 후 쿠웨이트)로 변경 될 때까지이 대회를 따랐습니다. 이란에서는 목요일과 금요일이 주말입니다.
day.SUNDAY.description=일요일은 토요일과 월요일 사이의 요일입니다. 일요일은 대부분의 서방 국가에서 휴식의 날이며 주말의 일부입니다. 이스라엘과 같은 일부 동부 국가에서는 일요일이 평일입니다. 대부분의 준수 크리스천들에게 일요일은 예배와 휴식의 날로, 주일과 그리스도의 부활의 날로 유지됩니다. 미국, 캐나다, 중국, 일본, 필리핀 및 남미에서는 일요일이 요일입니다. 히브리 달력과 전통 달력 (기독교 달력 포함)에 따르면 일요일은 요일입니다. 퀘이커 기독교인들은 단순성에 대한 간증에 따라 일요일을 "첫날"이라고 부릅니다. 스위스에 기반을 둔 국제 표준화기구 ISO 8601은 일요일을 주 7 일이라고 부릅니다.
