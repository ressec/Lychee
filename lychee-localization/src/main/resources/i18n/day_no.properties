day.SATURDAY.description=Lørdag er ukedagen mellom fredag ​​og søndag. Romerne kalte lørdagen SÄ turni diÄ (s "Saturn's Day") senest på 2. århundre for planeten Saturn, som kontrollerte den første timen den dagen, ifølge Vettius Valens. Dagsnavnet ble introdusert i vestgermanske språk og er registrert på lavtyske språk som mellomnedertysk sater (s) dach, mellomhollandsk saterdag (moderne nederlandsk saterdag) og gammelengelsk setter (es) dæÄ SÃ¦terdÃ¦Ä¡. På gammelengelsk var lørdag også kjent som sunnanÃ¦fen ("sun" + "eve" jf. Dialektaltysk Sonnabend).
day.MONDAY.description=Mandag er ukedagen mellom søndag og tirsdag. I henhold til den internasjonale standarden ISO 8601 er det den første dagen i uken. I land som vedtar "søndag-første" -konvensjonen, er det andre dag i uken. Navnet på mandag er hentet fra gammelengelsk MÅ nandag og mellomengelsk Monenday, opprinnelig en oversettelse av Latin dies lunae "månens dag".
day.FRIDAY.name=Fredag
day.THURSDAY.name=Torsdag
day.definition=En dag er omtrent den perioden Jorda fullfører en rotasjon rundt sin akse, som tar rundt 24 timer. En soldag er lengden på tiden som går mellom at solen når sitt høyeste punkt på himmelen to påfølgende ganger. Dager på andre planeter er definert på samme måte og varierer i lengde på grunn av forskjellige rotasjonsperioder, hvor Mars er litt lengre og noen ganger kalt sol.
day.WEDNESDAY.description=Onsdag er ukedagen mellom tirsdag og torsdag. I henhold til internasjonal standard ISO 8601 er det den tredje dagen i uken. I land som har fredag ​​som ferie og i noen muslimske land, ville onsdag være den fjerde dagen i uken. I land som bruker søndag-første stevne og i den jødiske hebraiske kalenderen er onsdag definert som den fjerde dagen i uken. På engelsk er navnet hentet fra gammelengelsk WÅ dnesdæ og mellomengelsk onsdag, "dagen for Woden", som gjenspeiler religionen som ble praktisert av angelsakserne, den engelske ekvivalenten med den norrøne guden Odin. På noen andre språk, for eksempel fransk mercredi eller italiensk mercoledÃ¬, er dagens navn en calque of dies Mercurii "Mercury-dagen".
day.FRIDAY.description=Fredag ​​er ukedagen mellom torsdag og lørdag. I land som vedtar "mandag-første" -konvensjonen er det den femte dagen i uken. I land som vedtar "søndag-første" -konvensjonen, er det den sjette dagen i uken. I de fleste vestlige land er fredag ​​den femte og siste dagen i arbeidsuken. I noen andre land er fredag ​​den første dagen i helgen, med lørdag den andre. I Israel er fredag ​​den sjette dagen i uken. I Iran er fredag ​​den siste dagen i helgen, med lørdag som den første dagen i arbeidsuken. Bahrain, De forente arabiske emirater (UAE), Saudi-Arabia og Kuwait fulgte også denne konvensjonen til de byttet til en fredag ​​- lørdag helg 1. september 2006 i Bahrain og De forente arabiske emirater og et år senere i Kuwait. I Iran er torsdag og fredag ​​helgedager.
day.SUNDAY.description=Søndag er ukedagen mellom lørdag og mandag. Søndag er en hviledag i de fleste vestlige land, og en del av helgen. I noen østlige land som Israel er søndag en ukedag. For de fleste observante kristne blir søndagen observert som en dag for tilbedelse og hvile, og holder den som Herrens dag og dagen for Kristi oppstandelse; i USA, Canada, Kina, Japan og Filippinene, så vel som i Sør-Amerika, er søndag den første dagen i uken. I henhold til den hebraiske kalenderen og tradisjonelle kalendere (inkludert kristne kalendere) er søndag den første dagen i uken; Quaker-kristne kaller søndag den "første dagen" i samsvar med deres vitnesbyrd om enkelhet. Den internasjonale standardiseringsorganisasjonen ISO 8601, som er basert i Sveits, kaller søndag den syvende dagen i uken.
