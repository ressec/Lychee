day.THURSDAY.description=Torsdag er ukedagen mellom onsdag og fredag. I henhold til ISO 8601 internasjonal standard er det den fjerde dagen i uken. I land som vedtar "Søndag-første" -konvensjonen, er det den femte dagen i uken.
