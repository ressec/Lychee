day.TUESDAY.description=Tirsdag er ukedagen mellom mandag og onsdag. I henhold til internasjonal standard ISO 8601 er mandag den første dagen i uken; dermed er tirsdag den andre dagen i uken. I følge noen ofte brukte kalendere, men spesielt i USA, er søndag den første dagen i uken, så tirsdag er den tredje dagen i uken. Det engelske navnet er avledet fra gammelengelsk Tiwesdæ og mellomengelsk Tewesday, som betyr "TÄ« w's Day ", dagen for Tiw eller TÃ½r, guden for enkeltkamp, ​​og lov og rettferdighet i norrøn mytologi. Tiw ble likestilt med Mars i interpretatio germanica, og navnet på dagen er en oversettelse av Latin dies Martis.
