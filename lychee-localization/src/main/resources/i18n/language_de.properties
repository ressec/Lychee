language.IRISH.description=Irisch ist eine goidelische Sprache des Inselkeltischen Zweigs der keltischen Sprachfamilie, die selbst Teil der indogermanischen Sprachfamilie ist. Irisch entstand auf der Insel Irland und war bis zum Ende des 18. Jahrhunderts die Muttersprache der Bevölkerung. Obwohl Englisch seit dem frühen 19. Jahrhundert die erste Sprache der meisten Bewohner der Insel ist, wird Irisch als Muttersprache in weiten Gebieten der Grafschaften Cork, Donegal, Galway und Kerry sowie in kleineren Gebieten der Grafschaften Mayo, Meath gesprochen und Waterford. Es wird auch von einer größeren Gruppe gewohnheitsmäßiger, aber nicht traditioneller Sprecher gesprochen, hauptsächlich in städtischen Gebieten, in denen die Mehrheit Zweitsprachige sind. Tägliche Benutzer außerhalb des Bildungssystems zählen rund 73.000, und über 1,85 Millionen Menschen auf der ganzen Insel geben an, zumindest ein wenig mit der Sprache vertraut zu sein.
language.ALBANIAN.name=albanisch
language.CZECH.name=Tschechisch
language.DUTCH.name=Niederländisch
language.GREEK.description=Griechisch ist ein unabhängiger Zweig der indogermanischen Sprachfamilie, der in Griechenland, Zypern, Albanien, anderen Teilen des östlichen Mittelmeers und dem Schwarzen Meer beheimatet ist. Es hat die längste dokumentierte Geschichte aller lebenden indogermanischen Sprachen und umfasst mindestens 3.400 Jahre schriftlicher Aufzeichnungen. Sein Schriftsystem ist das griechische Alphabet, das seit über 2.000 Jahren verwendet wird. Zuvor wurde Griechisch in Schriftsystemen wie Linear B und der zypriotischen Silbe aufgezeichnet. Das Alphabet entstand aus der phönizischen Schrift und war wiederum die Grundlage des lateinischen, kyrillischen, armenischen, koptischen, gotischen und vieler anderer Schriftsysteme.
language.PORTUGUESE.description=Portugiesisch ist eine romanische Sprache mit Ursprung auf der Iberischen Halbinsel Europas. Es ist die einzige Amtssprache in Portugal, Angola, Mosambik, Guinea-Bissau, Kap Verde, São Tomé und PrÃncipe sowie in Brasilien und hat gleichzeitig den Status einer Amtssprache in Osttimor, Äquatorialguinea und Macau. Eine portugiesischsprachige Person oder Nation wird als "Lusophone" (lusófono) bezeichnet. Infolge der Expansion während der Kolonialzeit gibt es auch eine kulturelle Präsenz von portugiesischen und portugiesisch-kreolischen Sprechern auf der ganzen Welt. Portugiesisch ist Teil der ibero-romanischen Gruppe, die sich aus mehreren Dialekten des vulgären Latein im mittelalterlichen Königreich Galizien und der Grafschaft Portugal entwickelt hat und einige keltische Phonologie und ihr Lexikon beibehalten hat.
language.GERMAN.description=Die deutsche Sprache ist eine westgermanische Sprache, die hauptsächlich in Mitteleuropa gesprochen wird. Es ist die am häufigsten gesprochene und offizielle oder ko-offizielle Sprache in Deutschland, Österreich, der Schweiz, Liechtenstein und der italienischen Provinz Südtirol. Es ist auch eine Amtssprache in Luxemburg, Belgien und Teilen des Südwestens Polens sowie eine Landessprache in Namibia. Deutsch ist anderen Sprachen im westgermanischen Sprachzweig am ähnlichsten, darunter Afrikaans, Niederländisch, Englisch, Friesisch, Niederdeutsch (Niedersächsisch), Luxemburgisch, Schottisch und Jiddisch. Es enthält auch enge Ähnlichkeiten im Wortschatz mit Dänisch, Norwegisch und Schwedisch, obwohl diese zur nordgermanischen Gruppe gehören. Deutsch ist nach Englisch die am zweithäufigsten gesprochene germanische Sprache.
language.ITALIAN.name=Italienisch
language.MACEDONIAN.description=Mazedonisch ist eine östliche südslawische Sprache. Es wird von rund zwei Millionen Menschen als Muttersprache gesprochen und ist die offizielle Sprache Nordmakedoniens. Die meisten Sprecher sind im Land und in seiner Diaspora zu finden, mit einer geringeren Anzahl von Sprechern in der transnationalen Region Mazedoniens. Mazedonisch ist auch eine anerkannte Minderheitensprache in Teilen Albaniens, Bosnien und Herzegowinas, Rumäniens und Serbiens und wird von Auswanderergemeinschaften vorwiegend in Australien, Kanada und den Vereinigten Staaten gesprochen.
language.SERBIAN.description=Serbisch ist die standardisierte Variante der serbokroatischen Sprache, die hauptsächlich von Serben verwendet wird. Es ist die Amts- und Landessprache Serbiens, eine der drei Amtssprachen von Bosnien und Herzegowina und Co-Beamter in Montenegro, wo es von der relativen Mehrheit der Bevölkerung gesprochen wird. Es ist eine anerkannte Minderheitensprache in Kroatien, Nordmakedonien, Rumänien, Ungarn, der Slowakei und der Tschechischen Republik.
language.BULGARIAN.name=bulgarisch
language.CHINESE.name=Chinesisch
language.KOREAN.name=Koreanisch
language.FINNISH.description=Finnisch ist eine uralische Sprache des finnischen Zweigs, die von der Mehrheit der Bevölkerung in Finnland und von ethnischen Finnen außerhalb Finnlands gesprochen wird. Finnisch ist eine der beiden Amtssprachen Finnlands (die andere ist Schwedisch). In Schweden sind sowohl Finnisch als auch MeÃnkieli (das eine erhebliche gegenseitige Verständlichkeit mit Finnisch aufweist) offizielle Minderheitensprachen. Die Kven-Sprache, die wie MeÃ¤nkieli mit Finnisch verständlich ist, wird in der norwegischen Grafschaft Troms og Finnmark von einer Minderheit finnischer Abstammung gesprochen.
language.PORTUGUESE.name=Portugiesisch
language.CZECH.description=Tschechisch, historisch auch böhmisch, ist eine westslawische Sprache der tschechisch-slowakischen Gruppe. Es wird von über 13 Millionen Menschen gesprochen und ist die offizielle Sprache der Tschechischen Republik. Tschechisch ist eng verwandt mit Slowakisch, bis hin zu einer hohen gegenseitigen Verständlichkeit, sowie in geringerem Maße mit Polnisch. Wie andere slawische Sprachen ist Tschechisch eine Fusionssprache mit einem reichen Morphologiesystem und einer relativ flexiblen Wortreihenfolge. Sein Wortschatz wurde stark von Latein und Deutsch beeinflusst.
language.ENGLISH.name=Englisch
language.FRENCH.description=Französisch oder langue française ist eine romanische Sprache der indogermanischen Familie. Es stammte vom vulgären Latein des Römischen Reiches ab, ebenso wie alle romanischen Sprachen. Französisch entwickelte sich aus Gallo-Romance, dem in Gallien und insbesondere in Nordgallien gesprochenen Latein. Seine nächsten Verwandten sind die anderen Sprachen, die historisch in Nordfrankreich und in Südbelgien gesprochen wurden und die Französisch (Francien) weitgehend verdrängte. Französisch wurde auch von keltischen Muttersprachen des nordrömischen Galliens wie Gallia Belgica und von der (germanischen) fränkischen Sprache der poströmischen fränkischen Invasoren beeinflusst. Heute gibt es aufgrund der früheren Expansion Frankreichs in Übersee zahlreiche französischsprachige kreolische Sprachen, insbesondere haitianisches Kreol. Eine französischsprachige Person oder Nation kann sowohl auf Englisch als auch auf Französisch als frankophon bezeichnet werden.
language.HUNGARIAN.description=Ungarisch ist eine uralische Sprache, die in Ungarn und Teilen mehrerer Nachbarländer gesprochen wird. Es ist die Amtssprache Ungarns und eine der 24 Amtssprachen der Europäischen Union. Außerhalb Ungarns wird es auch von ungarischen Gemeinden in der heutigen Slowakei, der Westukraine (Subkarpatien), Zentral- und Westrumänien (Siebenbürgen), Nordserbien (Vojvodina), Nordkroatien, Nordost-Slowenien (Mur-Region) und Ostösterreich gesprochen.
language.INDONESIAN.description=Indonesisch ist die offizielle Sprache Indonesiens. Es ist eine standardisierte Variante der malaiischen Sprache, einer austronesischen Sprache, die seit Jahrhunderten im mehrsprachigen indonesischen Archipel als Verkehrssprache verwendet wird. Indonesien ist die viertgrößte Nation der Welt - von denen die Mehrheit Indonesisch spricht, was es zu einer der am häufigsten gesprochenen Sprachen der Welt macht.
language.CHINESE.description=Chinesisch ist eine Gruppe von Sprachvarianten, die den sinitischen Zweig der chinesisch-tibetischen Sprachen bilden und von der ethnischen Mehrheit der Han-Chinesen und vielen ethnischen Minderheiten in Großchina gesprochen werden. Ungefähr 1,3 Milliarden Menschen (oder ungefähr 16% der Weltbevölkerung) sprechen eine Vielzahl von Chinesisch als Muttersprache.
language.THAI.description=Thai ist die Landessprache Thailands und de facto Amtssprache. Es ist die erste Sprache des zentralthailändischen Volkes und der meisten thailändischen Chinesen, je nach Alter. Es ist Mitglied der Tai-Gruppe der Kra-Dai-Sprachfamilie und eine von über 60 Sprachen Thailands. Über die Hälfte des thailändischen Wortschatzes stammt aus Pali, Sanskrit, Mon und Old Khmer oder ist von diesen entlehnt. Es ist eine tonale und analytische Sprache, ähnlich wie Chinesisch und Vietnamesisch.
language.NORWEGIAN.description=Norwegisch ist eine nordgermanische Sprache, die hauptsächlich in Norwegen gesprochen wird, wo es eine Amtssprache ist. Norwegisch bildet neben Schwedisch und Dänisch ein Dialektkontinuum mehr oder weniger verständlicher lokaler und regionaler Sorten. Insbesondere einige norwegische und schwedische Dialekte stehen sich sehr nahe. Diese skandinavischen Sprachen bilden zusammen mit Färöisch und Isländisch sowie einigen ausgestorbenen Sprachen die nordgermanischen Sprachen. Färöisch und Isländisch sind mit Norwegisch in ihrer gesprochenen Form nicht verständlich, da das kontinentale Skandinavisch von ihnen abgewichen ist. Während die beiden germanischen Sprachen mit der größten Anzahl von Sprechern, Englisch und Deutsch, enge Ähnlichkeiten mit Norwegisch aufweisen, ist keines davon für beide Seiten verständlich. Norwegisch ist ein Nachkomme von Altnordisch, der gemeinsamen Sprache der germanischen Völker, die während der Wikingerzeit in Skandinavien lebten.
language.RUSSIAN.description=Russisch ist eine ostslawische Sprache, die bei den Russen in Osteuropa heimisch ist. Es ist eine Amtssprache in Russland, Weißrussland, Kasachstan, Kirgisistan und wird im gesamten Kaukasus, in Zentralasien und teilweise in den baltischen Staaten weit verbreitet verwendet. Russisch gehört zur Familie der indogermanischen Sprachen, eines der vier lebenden Mitglieder der ostslawischen Sprachen und Teil des größeren baltoslawischen Zweigs.
language.ALBANIAN.description=Albanisch ist eine indogermanische Sprache, die von den Albanern auf dem Balkan und der albanischen Diaspora in Amerika, Europa und Ozeanien gesprochen wird. Mit rund 7,5 Millionen Sprechern umfasst es eine unabhängige Niederlassung innerhalb der indogermanischen Sprachen und ist mit keiner anderen Sprache eng verwandt.
language.HEBREW.name=hebräisch
language.ICELANDIC.name=isländisch
language.CATALAN.name=katalanisch
language.RUSSIAN.name=Russisch
language.BELARUSIAN.name=Belarussisch
language.LATVIAN.name=lettisch
language.LITHUANIAN.name=litauisch
language.FRENCH.name=Französisch
language.ICELANDIC.description=Isländisch ist eine nordgermanische Sprache, die von etwa 314.000 Menschen gesprochen wird, von denen die überwiegende Mehrheit in Island lebt, wo es die Landessprache ist. Es ist am engsten mit Färöisch und Westnorwegisch verwandt.
language.ARABIC.name=Arabisch
language.HUNGARIAN.name=ungarisch
language.BELARUSIAN.description=Weißrussisch ist eine ostslawische Sprache, die von den Weißrussen gesprochen wird. Es ist neben Russisch eine der beiden Amtssprachen in der Republik Belarus gemäß der aktuellen Verfassung (Artikel 17). Darüber hinaus wird es in einigen Teilen Russlands, Litauens, Lettlands, Polens und der Ukraine von belarussischen Minderheiten in diesen Ländern gesprochen.
language.BULGARIAN.description=Bulgarisch ist eine südslawische Sprache, die in Südosteuropa vor allem in Bulgarien gesprochen wird. Es ist die Sprache der Bulgaren.
language.ROMANIAN.name=rumänisch
language.SPANISH.name=Spanisch
language.MALTESE.name=maltesisch
language.definition=Eine Sprache ist ein strukturiertes Kommunikationssystem, das vom Menschen verwendet wird, einschließlich Sprache (gesprochene Sprache), Gesten (Gebärdensprache) und Schreiben. Die meisten Sprachen haben ein Schriftsystem, das aus Glyphen besteht, um den Originalton oder die Geste und ihre Bedeutung zu beschreiben.
language.MACEDONIAN.name=mazedonisch
language.DANISH.name=dänisch
language.FINNISH.name=finnisch
language.SLOVENIAN.name=Slowenisch
language.SLOVAK.description=Slowakisch ist eine westslawische Sprache der tschechisch-slowakischen Gruppe. Es wird von ungefähr 5 Millionen Menschen als Muttersprache gesprochen, hauptsächlich als ethnische Slowaken. Es ist die Amtssprache der Slowakei und eine der 24 Amtssprachen der Europäischen Union.
language.ENGLISH.description=Englisch ist eine westgermanische Sprache, die erstmals im frühmittelalterlichen England gesprochen wird und im 21. Jahrhundert zur führenden Sprache des internationalen Diskurses geworden ist. Es ist nach den Winkeln benannt, einem der alten germanischen Völker, die in das Gebiet Großbritanniens einwanderten, das später ihren Namen England erhielt. Beide Namen stammen von Anglia, einer Halbinsel an der Ostsee. Englisch ist am engsten mit Friesisch und Niedersächsisch verwandt, während sein Wortschatz maßgeblich von anderen germanischen Sprachen beeinflusst wurde, insbesondere von Altnordisch (eine nordgermanische Sprache) sowie Latein und Französisch.
language.IRISH.name=irisch
language.ARABIC.description=Arabisch ist eine semitische Sprache wie Hebräisch und Aramäisch. Rund 292 Millionen Menschen sprechen es als ihre Muttersprache. Viele weitere Menschen können es auch als Zweitsprache verstehen. Die arabische Sprache hat ein eigenes Alphabet, das wie Hebräisch von rechts nach links geschrieben ist. Da es auf der ganzen Welt so verbreitet ist, ist es eine der sechs Amtssprachen der Vereinten Nationen, die anderen sind Englisch, Französisch, Spanisch, Russisch und Chinesisch.
language.SWEDISH.description=Schwedisch ist eine nordgermanische Sprache, die von 10 Millionen Menschen muttersprachlich gesprochen wird, hauptsächlich in Schweden (als einzige Amtssprache) und in Teilen Finnlands, wo sie mit Finnisch gleichberechtigt ist. Es ist mit Norwegisch und Dänisch weitgehend verständlich, obwohl der Grad der gegenseitigen Verständlichkeit weitgehend vom Dialekt und Akzent des Sprechers abhängt. Geschriebenes Norwegisch und Dänisch werden von schwedischen Sprechern aufgrund der Unterschiede in Ton, Akzent und Intonation normalerweise leichter verstanden als die gesprochenen Sprachen. Schwedisch ist ein Nachkomme von Altnordisch, der gemeinsamen Sprache der germanischen Völker, die während der Wikingerzeit in Skandinavien lebten. Es hat mehr Sprecher als jede andere nordgermanische Sprache.
language.HEBREW.description=Hebräisch ist eine nordwestsemitische Sprache, die in Israel beheimatet ist. Im Jahr 2013 wurde das moderne Hebräisch von über neun Millionen Menschen weltweit gesprochen. Historisch gesehen wird es als die Sprache der Israeliten, Judäer und ihrer Vorfahren angesehen; Die Sprache wurde jedoch im Tanakh selbst nicht mit dem Namen "Hebräisch" bezeichnet. Mischna Gitin 9: 8 bezieht sich auf die Sprache als Ivrit, was Hebräisch bedeutet. Mischna Megillah bezeichnet die hebräische Sprache jedoch als Ashurit, was Assyrisch bedeutet. Dies ist ein Metonym, das vom Namen des Alphabets abgeleitet ist, im Gegensatz zu Ivrit, das das paläo-hebräische Alphabet bedeutet. Die frühesten Beispiele für schriftliches Paläo-Hebräisch stammen aus dem 10. Jahrhundert vor Christus. Hebräisch gehört zum nordwestsemitischen Zweig der afroasiatischen Sprachfamilie und ist die einzige noch gesprochene kanaanitische Sprache und das einzige wirklich erfolgreiche Beispiel für eine wiederbelebte tote Sprache. Eine von nur zwei noch gesprochenen nordwestsemitischen Sprachen ist aramäisch.
language.JAPANESE.name=japanisch
language.NORWEGIAN.name=norwegisch
language.SWEDISH.name=Schwedisch
language.UKRAINIAN.description=Ukrainisch, historisch gesehen auch Ruthenisch, ist eine ostslawische Sprache. Es ist die offizielle Staatssprache der Ukraine und eine der drei offiziellen Sprachen im nicht anerkannten Staat Transnistrien, die anderen beiden sind Moldauisch und Russisch. Das geschriebene Ukrainisch verwendet eine Variante der kyrillischen Schrift (siehe Ukrainisches Alphabet).
language.CATALAN.description=Katalanisch, in der valencianischen Gemeinschaft und Carche als valencianisch bekannt, ist eine westliche romanische Sprache, die vom vulgären Latein abgeleitet ist. Es ist die Amtssprache von Andorra und eine Amtssprache von drei autonomen Gemeinschaften in Ostspanien: Katalonien, die valencianische Gemeinschaft und die Balearen. Es hat auch einen halboffiziellen Status in der italienischen Gemeinde Alghero. Es wird auch im französischen Departement Pyrénées-Orientales und in zwei weiteren Gebieten in Ostspanien gesprochen: dem östlichen Streifen von Aragon und dem Carche-Gebiet in der Region Murcia. Die katalanisch / valencianischsprachigen Gebiete werden oft als Paosos-Katalanen oder "katalanische Länder" bezeichnet.
language.LITHUANIAN.description=Litauisch ist eine baltische Sprache. Es ist die Amtssprache Litauens und eine der Amtssprachen der Europäischen Union. Es gibt ungefähr 2,8 Millionen litauische Muttersprachler in Litauen und ungefähr 200.000 Sprecher anderswo.
language.SLOVENIAN.description=Slowenisch ist eine südslawische Sprache, die von den Slowenen gesprochen wird. Es wird von rund 2,5 Millionen Sprechern weltweit gesprochen, von denen die meisten in Slowenien leben, wo es eine der drei Amtssprachen ist. Da Slowenien Teil der Europäischen Union ist, ist Slowenisch auch eine der 24 Amts- und Arbeitssprachen.
language.HINDI.name=Hindi
language.LATVIAN.description=Lettisch, auch bekannt als Lettisch, ist eine ostbaltische Sprache, die im baltischen Raum gesprochen wird. Es ist die Sprache der Letten und die Amtssprache Lettlands sowie eine der Amtssprachen der Europäischen Union. Es gibt ungefähr 1,3 Millionen lettische Muttersprachler in Lettland und 100.000 im Ausland. Insgesamt sprechen 2 Millionen oder 80% der Bevölkerung Lettlands Lettisch. Von diesen verwendeten rund 1,16 Millionen oder 62% es als ihre Hauptsprache zu Hause.
language.THAI.name=Thai
language.CROATIAN.description=Kroatisch ist die standardisierte Variante der serbokroatischen Sprache, die von Kroaten hauptsächlich in Kroatien, Bosnien und Herzegowina, der serbischen Provinz Vojvodina und anderen Nachbarländern verwendet wird. Es ist der offizielle und literarische Standard Kroatiens und eine der offiziellen Sprachen der Europäischen Union. Kroatisch ist auch eine der Amtssprachen von Bosnien und Herzegowina und eine anerkannte Minderheitensprache in Serbien und den Nachbarländern.
language.HINDI.description=Hindi, genauer gesagt Modern Standard Hindi, ist eine indo-arische Sprache, die in Indien gesprochen wird. Hindi wurde als standardisiertes und sanskritisiertes Register der Hindustani-Sprache beschrieben, das selbst hauptsächlich auf dem Khariboli-Dialekt von Delhi und den angrenzenden Gebieten Nordindiens basiert. Hindi, geschrieben in der Devanagari-Schrift, ist neben der englischen Sprache eine der beiden Amtssprachen der indischen Regierung. Es ist eine Amtssprache in 9 Staaten und 3 Unionsterritorien und eine zusätzliche Amtssprache in 3 anderen Staaten. Hindi ist auch eine der 22 geplanten Sprachen der Republik Indien.
language.TURKISH.name=Türkisch
language.POLISH.name=Polieren
language.CROATIAN.name=kroatisch
language.ROMANIAN.description=Rumänisch ist eine romanische Sprache auf dem Balkan, die von ungefähr 24 bis 26 Millionen Menschen als Muttersprache, hauptsächlich in Rumänien und Moldawien, und von weiteren 4 Millionen Menschen als Zweitsprache gesprochen wird. Nach einer anderen Schätzung sprechen weltweit etwa 34 Millionen Menschen Rumänisch, von denen 30 Millionen es als Muttersprache sprechen. Es ist eine Amts- und Landessprache sowohl Rumäniens als auch Moldawiens und eine der Amtssprachen der Europäischen Union.
language.SLOVAK.name=slowakisch
language.SPANISH.description=Spanisch oder Kastilisch ist eine romanische Sprache, die ihren Ursprung auf der Iberischen Halbinsel Europas hat. Heute ist es eine globale Sprache mit fast 500 Millionen Muttersprachlern, hauptsächlich in Spanien und Amerika. Es ist nach Mandarin-Chinesisch die am zweithäufigsten gesprochene Muttersprache der Welt und nach Englisch, Mandarin-Chinesisch und Hindi die am vierthäufigsten gesprochene Sprache der Welt.
language.MALAY.description=Malaiisch ist eine austronesische Sprache, die offiziell in Brunei, Indonesien, Malaysia und Singapur und inoffiziell in Osttimor und Teilen Thailands gesprochen wird. Es ist eine Sprache der Malaien und wird von 290 Millionen Menschen (rund 260 Millionen als Indonesier) in der gesamten malaiischen Welt gesprochen.
language.GREEK.name=griechisch
language.ESTONIAN.name=estnisch
language.MALTESE.description=Maltesisch ist eine semitische Sprache, die vom maltesischen Volk gesprochen wird. Es ist die Landessprache Maltas und die einzige semitische Amtssprache der Europäischen Union. Maltesisch ist eine lateinisierte Variante des gesprochenen historischen Arabisch, da es vom Sikulo-Arabischen abstammt, das sich zwischen 831 und 1091 im Emirat Sizilien als maghrebi-arabischer Dialekt entwickelte. Infolge der normannischen Invasion in Malta und der anschließenden Re-Christianisierung von Auf der Insel entwickelte sich Maltesisch unabhängig vom klassischen Arabisch in einem schrittweisen Prozess der Lateinisierung. Es ist daher außergewöhnlich als eine Vielzahl von historischen Arabern, die keine diglossische Beziehung zu klassischem oder modernem Standardarabisch haben. Maltesisch wird somit getrennt von den 30 Sorten klassifiziert, aus denen die moderne arabische Makrolanguage besteht. Maltesisch unterscheidet sich auch von Arabisch und anderen semitischen Sprachen, da seine Morphologie stark von romanischen Sprachen beeinflusst wurde, nämlich Italienisch und Sizilianisch.
language.JAPANESE.description=Japanisch ist eine ostasiatische Sprache, die von etwa 128 Millionen Menschen gesprochen wird, hauptsächlich in Japan, wo es die Landessprache ist. Es ist ein Mitglied der japanischen (oder japanisch-rukukyuanischen) Sprachfamilie, und seine Beziehung zu anderen Sprachen wie Koreanisch wird diskutiert. Japanische Sprachen wurden mit anderen Sprachfamilien wie Ainu, Austroasiatic und dem inzwischen diskreditierten Altaic zusammengefasst, aber keiner dieser Vorschläge hat breite Akzeptanz gefunden.
language.INDONESIAN.name=Indonesisch
language.DANISH.description=Dänisch ist eine nordgermanische Sprache, die von etwa sechs Millionen Menschen gesprochen wird, hauptsächlich in Dänemark, Grönland und in der Region Südschleswig in Norddeutschland, wo es den Status einer Minderheitensprache hat. Kleinere dänischsprachige Gemeinden gibt es auch in Norwegen, Schweden, Spanien, den Vereinigten Staaten, Kanada, Brasilien und Argentinien. Aufgrund der Einwanderung und des Sprachwandels in städtischen Gebieten sprechen etwa 15 bis 20% der grönländischen Bevölkerung Dänisch als Muttersprache.
language.TURKISH.description=Türkisch ist die am häufigsten gesprochene türkische Sprache mit rund 70 bis 80 Millionen Sprechern, der Landessprache der Türkei. Außerhalb seines Heimatlandes gibt es im Irak, in Syrien, Deutschland, Österreich, Bulgarien, Nordmakedonien, Nordzypern, Griechenland, im Kaukasus und in anderen Teilen Europas und Zentralasiens bedeutende kleinere Sprechergruppen. Zypern hat beantragt, dass die Europäische Union Türkisch als Amtssprache hinzufügt, obwohl die Türkei kein Mitgliedstaat ist.
language.GERMAN.name=Deutsche
language.MALAY.name=malaiisch
language.UKRAINIAN.name=ukrainisch
language.POLISH.description=Polnisch oder einfach Polski ist eine westslawische Sprache der lechitischen Gruppe. Es wird hauptsächlich in Polen gesprochen und dient als Muttersprache der Polen. Es ist nicht nur die offizielle Sprache Polens, sondern wird auch von polnischen Minderheiten in anderen Ländern verwendet. Es gibt weltweit über 50 Millionen Polnischsprachige - es ist die sechsthäufigste Sprache der Europäischen Union.
language.ESTONIAN.description=Estnisch ist eine uralische Sprache des finnischen Zweigs, die in Estland gesprochen wird. Es ist die offizielle Sprache Estlands und wird von etwa 1,1 Millionen Menschen muttersprachlich gesprochen. 922.000 Menschen in Estland und 160.000 außerhalb Estlands. Es ist eine südfinnische Sprache und die am zweithäufigsten gesprochene Sprache unter allen finnischen Sprachen.
language.ITALIAN.description=Italienisch oder Lingua Italiana ist eine romanische Sprache der indogermanischen Sprachfamilie. Italienisch ist in den meisten Fällen und zusammen mit Sardinisch die lateinischste Sprache, von der es über vulgäres Latein abstammt. Italienisch ist eine Amtssprache in Italien, der Schweiz (Tessin und Graubünden), San Marino und der Vatikanstadt. Es hat einen offiziellen Minderheitenstatus in West-Istrien (Kroatien und Slowenien). Es hatte früher offiziellen Status in Albanien, Malta, Monaco, Montenegro (Kotor), Griechenland (Ionische Inseln und Dodekanes) und wird auf Korsika von korsischen Sprechern allgemein verstanden (aufgrund seiner engen Beziehung zu dieser von der Toskana beeinflussten Sprache). Es war auch eine Amtssprache im ehemaligen italienischen Ostafrika und im italienischen Nordafrika, wo es in verschiedenen Sektoren immer noch eine bedeutende Rolle spielt. Italienisch wird auch von großen Auswanderergemeinschaften in Amerika und Australien gesprochen. Italienisch gehört zu den Sprachen der Europäischen Charta für Regional- oder Minderheitensprachen in Bosnien und Herzegowina sowie in Rumänien, obwohl Italienisch in diesen Ländern weder eine offizielle noch eine geschützte Sprache ist. Viele Italienischsprachige sind zweisprachige Muttersprachler sowohl in italienischer Sprache (entweder in Standardform oder in regionalen Varianten) als auch in anderen regionalen Sprachen.
language.DUTCH.description=Niederländisch ist eine westgermanische Sprache, die von etwa 24 Millionen Menschen als Muttersprache und 5 Millionen Menschen als Zweitsprache gesprochen wird und die Mehrheit der Menschen in den Niederlanden (wo es landesweit die einzige Amtssprache ist) und in Belgien (als eine von drei Sprachen) darstellt offizielle Sprachen). Es ist die dritthäufigste germanische Sprache nach ihren nahen Verwandten Englisch und Deutsch.
language.KOREAN.description=Koreanisch ist eine ostasiatische Sprache, die von etwa 77 Millionen Menschen gesprochen wird. Es ist die offizielle und nationale Sprache beider Koreas: Nordkorea und Südkorea, wobei in jedem Land unterschiedliche standardisierte offizielle Formen verwendet werden. Es ist eine anerkannte Minderheitensprache in der Autonomen Präfektur Yanbian Korean und im Autonomen Landkreis Changbai Korean in der Provinz Jilin, China. Es wird auch in Teilen von Sachalin, Russland und Zentralasien gesprochen.
language.SERBIAN.name=serbisch
