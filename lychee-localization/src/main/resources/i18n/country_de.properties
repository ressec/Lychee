country.VANUATU.description=Vanuatu, offiziell die Republik Vanuatu, ist ein Inselland im Südpazifik. Der Archipel vulkanischen Ursprungs liegt 1.750 Kilometer östlich von Nordaustralien, 540 Kilometer nordöstlich von Neukaledonien, östlich von Neuguinea, südöstlich der Salomonen und westlich von Fidschi.
country.REUNION.name=Wiedervereinigung
country.SLOVENIA.description=Slowenien, offiziell die Republik Slowenien, ist ein Land in Mitteleuropa an der Kreuzung der wichtigsten europäischen Kultur- und Handelswege. Es grenzt im Westen an Italien, im Norden an Österreich, im Nordosten an Ungarn, im Südosten an Kroatien und im Südwesten an die Adria. Slowenien erstreckt sich über 20.271 Quadratkilometer und hat eine Bevölkerung von 2,095 Millionen. Slowenien, einer der Nachfolgestaaten des ehemaligen Jugoslawien, ist heute eine parlamentarische Republik und Mitgliedsstaat der Europäischen Union, der Vereinten Nationen und der NATO. Die Hauptstadt und größte Stadt ist Ljubljana.
country.TURKS_AND_CAICOS_ISLANDS.official=Die Turks- und Caicosinseln
country.HOLY_SEE.description=Der Heilige Stuhl, auch der römische Stuhl genannt, ist die Gerichtsbarkeit des als Papst bekannten Bischofs von Rom, zu der der apostolische Bischofssitz der Diözese Rom mit der universellen kirchlichen Gerichtsbarkeit der weltweiten katholischen Kirche sowie eine souveräne Einheit des Völkerrechts, die die Vatikanstadt regiert.
country.IVORY_COAST.official=Die Republik Côte d'Ivoire
country.FAROE_ISLANDS.description=Die Färöer- oder Färöer-Inseln sind ein nordatlantischer Archipel, der 320 Kilometer nordnordwestlich von Schottland und etwa auf halber Strecke zwischen Norwegen und Island liegt. Es ist ein autonomes Gebiet innerhalb des Königreichs Dänemark. Die Inseln haben eine Gesamtfläche von rund 1.400 Quadratkilometern und eine Bevölkerung von 52.703 im September 2020.
