country.CHAD.description=Der Tschad, offiziell bekannt als die Republik Tschad, ist ein Binnenstaat in Nord-Zentralafrika. Es grenzt im Norden an Libyen, im Osten an den Sudan, im Süden an die Zentralafrikanische Republik, im Südwesten an Kamerun, im Südwesten an Nigeria (am Tschadsee) und im Westen an Niger.
country.ANTARCTICA.anthem=Nicht verfügbar
