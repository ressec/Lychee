country.EQUATORIAL_GUINEA.description=Äquatorialguinea, offiziell die Republik Äquatorialguinea, ist ein Land an der Westküste Zentralafrikas mit einer Fläche von 28.000 Quadratkilometern. Früher die Kolonie von Spanisch-Guinea, erinnert der Name nach der Unabhängigkeit an den Standort in der Nähe des Äquators und des Golfs von Guinea. Ab 2015 hatte das Land eine Bevölkerung von 1.225.367.
country.COSTA_RICA.description=Costa Rica, offiziell die Republik Costa Rica, ist ein Land in Mittelamerika, das im Norden von Nicaragua, im Nordosten von der Karibik, im Südosten von Panama, im Südwesten vom Pazifischen Ozean und im Süden von Ecuador von Cocos Island begrenzt wird . Es hat eine Bevölkerung von rund 5 Millionen [5] [6] auf einer Landfläche von 51.060 Quadratkilometern. In der Hauptstadt und größten Stadt San José leben schätzungsweise 333.980 Menschen. In der umliegenden Metropolregion leben rund 2 Millionen Menschen.
country.SAINT_BARTHELEMY.description=Saint Barthélemy, offiziell der Franzose: Collectivité territoriale de Saint-Barthéemy ist ein überseeisches Kollektiv Frankreichs in der Karibik. Die Insel wird oft auf Französisch mit St-Barth und auf Englisch mit St. Barths oder St. Barts abgekürzt und liegt etwa 35 Kilometer südöstlich der Karibikinsel Saint Martin und nordöstlich der niederländischen Inseln Saba, Sint Eustatius und das unabhängige Land von St. Kitts und Nevis.
country.MALAYSIA.description=Malaysia ist ein Land in Südostasien. Die föderale konstitutionelle Monarchie besteht aus dreizehn Staaten und drei Bundesgebieten, die durch das Südchinesische Meer in zwei Regionen unterteilt sind: Halbinsel Malaysia und Borneos Ost-Malaysia. Die Halbinsel Malaysia teilt eine Land- und Seegrenze mit Thailand und die Seegrenzen mit Singapur, Vietnam und Indonesien. Ost-Malaysia teilt Land- und Seegrenzen mit Brunei und Indonesien sowie eine Seegrenze mit den Philippinen und Vietnam. Kuala Lumpur ist die Landeshauptstadt und größte Stadt, während Putrajaya der Sitz der Bundesregierung ist. Malaysia ist mit über 32 Millionen Einwohnern das 43. bevölkerungsreichste Land der Welt. Der südlichste Punkt des kontinentalen Eurasiens liegt in Tanjung Piai. In den Tropen ist Malaysia eines von 17 megadiversen Ländern, in denen eine Reihe endemischer Arten beheimatet sind.
country.ETHIOPIA.description=Äthiopien, offiziell die Demokratische Bundesrepublik Äthiopien, ist ein Binnenstaat am Horn von Afrika. Es grenzt im Norden an Eritrea, im Nordosten an Dschibuti, im Osten an Somalia, im Süden an Kenia, im Westen an den Südsudan und im Nordwesten an den Sudan. Mit über 109 Millionen Einwohnern im Jahr 2019 ist Äthiopien das zwölftgrößte Land der Welt, die zweitgrößte Nation auf dem afrikanischen Kontinent (nach Nigeria) und das bevölkerungsreichste Binnenland der Welt. Das Land hat eine Gesamtfläche von 1.100.000 Quadratkilometern. Die Hauptstadt und größte Stadt ist Addis Abeba, die mehrere Kilometer westlich des ostafrikanischen Risses liegt, der das Land in afrikanische und somalische tektonische Platten aufteilt. Die nationale Identität Äthiopiens basiert auf den historischen und zeitgenössischen Rollen des Christentums und des Islam sowie auf der Unabhängigkeit Äthiopiens von der Fremdherrschaft, die sich aus den verschiedenen alten äthiopischen Königreichen der Antike ergibt.
