country.NAMIBIA.name=Namibia
country.UGANDA.name=Uganda
country.TAIWAN.description=Taiwan, offiziell die Republik China (ROC), ist ein Land in Ostasien. Zu den Nachbarländern zählen die Volksrepublik China (VR China) im Nordwesten, Japan im Nordosten und die Philippinen im Süden. Die Hauptinsel Taiwan hat eine Fläche von 35.808 Quadratkilometern, wobei Gebirgszüge die östlichen zwei Drittel und die Ebenen im westlichen Drittel dominieren, wo sich die stark urbanisierte Bevölkerung konzentriert. Taipeh ist die Hauptstadt und die größte Metropolregion Taiwans. Andere große Städte sind New Taipei, Kaohsiung, Taichung, Tainan und Taoyuan. Taiwan gehört mit 23,57 Millionen Einwohnern zu den am dichtesten besiedelten Ländern und ist das bevölkerungsreichste Land und die größte Volkswirtschaft, die nicht Mitglied der Vereinten Nationen (UN) ist.
country.GREENLAND.official=Kalaallit Nunaat
country.NIGER.description=Niger oder Niger, offiziell ist die Republik Niger ein Binnenstaat in Westafrika, der nach dem Niger benannt ist. Niger grenzt im Nordosten an Libyen, im Osten an den Tschad, im Süden an Nigeria, im Südwesten an Benin, im Nordwesten an Mali, im Südwesten an Burkina Faso und im Nordwesten an Algerien. Niger umfasst eine Landfläche von fast 1.270.000 km2 und ist damit das größte Land Westafrikas. Über 80% seiner Landfläche liegt in der Sahara. Die überwiegend muslimische Bevölkerung des Landes von etwa 22 Millionen Menschen lebt hauptsächlich in Clustern im äußersten Süden und Westen des Landes. Die Hauptstadt und größte Stadt ist Niamey in der südwestlichen Ecke des Niger.
country.ESTONIA.official=Die Republik Estland
country.LUXEMBOURG.name=Luxemburg
country.FAROE_ISLANDS.official=Die Färöer
country.LATVIA.description=Lettland, offiziell als Republik Lettland bekannt, ist ein Land in der baltischen Region Nordeuropas. Seit der Unabhängigkeit Lettlands im Jahr 1918 wird es als einer der baltischen Staaten bezeichnet. Es grenzt im Norden an Estland, im Süden an Litauen, im Osten an Russland und im Südosten an Weißrussland und teilt im Westen eine Seegrenze mit Schweden. Lettland hat 1.957.200 Einwohner und ein Gebiet von 64.589 km2. Die Hauptstadt und größte Stadt ist Riga; andere bemerkenswerte Großstädte in Lettland sind Daugavpils, Liepä ja, Jelgava und Jármala. Das Land hat ein gemäßigtes saisonales Klima. Die Ostsee mildert das Klima, obwohl das Land vier verschiedene Jahreszeiten und schneereiche Winter hat.
country.COCOS_ISLANDS.official=Das Territorium der Kokosinseln (Keelinginseln)
country.TOKELAU.name=Tokelau
country.SENEGAL.name=Senegal
country.ITALY.description=Italien, offiziell die Italienische Republik, ist ein Land, das aus einer von den Alpen begrenzten und von mehreren Inseln umgebenen Halbinsel besteht. Italien liegt in Südmitteleuropa und gilt als Teil Westeuropas. Als einheitliche parlamentarische Republik mit Rom als Hauptstadt erstreckt sich das Land über eine Gesamtfläche von 301.340 km2 und grenzt an Frankreich, die Schweiz, Österreich, Slowenien und die Enklaven der Vatikanstadt und San Marino. Italien hat eine territoriale Enklave in der Schweiz (Campione) und eine maritime Exklave in tunesischen Gewässern (Lampedusa). Italien ist mit rund 60 Millionen Einwohnern der drittgrößte Mitgliedstaat der Europäischen Union.
country.BERMUDA.description=Bermuda ist ein britisches Überseegebiet im Nordatlantik. Es ist ungefähr 1.035 km östlich-südöstlich von Cape Hatteras, North Carolina (wobei Cape Point auf Hatteras Island die nächste Landung ist); 1.236 km südlich von Cape Sable Island, Nova Scotia; 1.759 km nordöstlich von Kuba und 1.538 km nördlich der Britischen Jungferninseln. Obwohl es typischerweise im Singular erwähnt wird, besteht Bermuda aus 181 Inseln; Die größte dieser Inseln ist als Hauptinsel bekannt. Die Hauptstadt von Bermuda ist Hamilton. Bermuda ist intern selbstverwaltet und verfügt über eine eigene Verfassung und ein eigenes Ministerkabinett, die aus den gewählten Mitgliedern des Unterhauses eines Parlaments ausgewählt werden, das lokale Gesetze erlässt. Als nationale Regierung ist die Regierung des Vereinigten Königreichs letztendlich für die Gewährleistung einer guten Regierungsführung in den britischen Überseegebieten verantwortlich und behält die Verantwortung für Verteidigung und Außenbeziehungen. Seit Juli 2018 hat es 71.176 Einwohner und ist damit das bevölkerungsreichste der britischen Überseegebiete. Bermudas größte Wirtschaftssektoren sind Offshore-Versicherungen, Rückversicherungen und Tourismus. Bermuda hatte während des größten Teils des 20. Jahrhunderts eines der weltweit höchsten Pro-Kopf-BIP.
country.US_VIRGIN_ISLANDS.description=Die Amerikanischen Jungferninseln; Die US-amerikanischen Jungferninseln, Jungferninseln oder amerikanischen Jungferninseln, offiziell die Jungferninseln der Vereinigten Staaten, sind eine Gruppe von Karibikinseln und ein nicht eingetragenes und organisiertes Gebiet der Vereinigten Staaten. Die Inseln sind geografisch Teil des Archipels der Jungferninseln und befinden sich auf den Inseln unter dem Winde der Kleinen Antillen östlich von Puerto Rico und westlich der Britischen Jungferninseln.
country.CAYMAN_ISLANDS.description=Die Cayman Islands sind ein autonomes britisches Überseegebiet in der westlichen Karibik. Das 264 Quadratkilometer große Gebiet umfasst die drei Inseln Grand Cayman, Cayman Brac und Little Cayman, die sich südlich von Kuba und nordöstlich von Honduras zwischen Jamaika und der mexikanischen Halbinsel Yucatán befinden. Die Hauptstadt ist George Town auf Grand Cayman, der bevölkerungsreichsten der drei Inseln.
country.ALAND_ISLANDS.motto=Inseln des Friedens
country.MONTSERRAT.name=Montserrat
country.LAOS.official=Die Demokratische Volksrepublik Laos
country.BOLIVIA.official=Der Plurinationsstaat Bolivien
country.DENMARK.name=Dänemark
country.BARBADOS.description=Barbados ist ein Inselland auf den Kleinen Antillen Westindiens in der Karibik Nordamerikas. Es ist 34 Kilometer lang und bis zu 23 km breit und umfasst eine Fläche von 432 km2. Es liegt im westlichen Bereich des Nordatlantiks und 100 km östlich der Windward Islands und der Karibik. Barbados ist die östlichste der Karibikinseln. Barbados liegt östlich der Windwards, einem Teil der Kleinen Antillen, ungefähr bei 13 ° N des Äquators. Es liegt etwa 168 km östlich der beiden Länder St. Lucia und St. Vincent und die Grenadinen sowie 180 km südöstlich von Martinique und 400 km nordöstlich von Trinidad und Tobago. Barbados liegt außerhalb des wichtigsten Hurrikangürtels des Atlantiks. Die Hauptstadt und größte Stadt ist Bridgetown.
country.GUINEA_BISSAU.name=Guinea-Bissau
country.COSTA_RICA.official=Die Republik Costa Rica
country.MONGOLIA.name=Mongolei
country.NICARAGUA.description=Nicaragua, offiziell die Republik Nicaragua, ist das größte Land in der mittelamerikanischen Landenge und grenzt im Nordwesten an Honduras, im Osten an die Karibik, im Süden an Costa Rica und im Südwesten an den Pazifischen Ozean. Managua ist die Hauptstadt und größte Stadt des Landes und nach Tegucigalpa und Guatemala-Stadt die drittgrößte Stadt Mittelamerikas. Die multiethnische Bevölkerung von sechs Millionen umfasst Menschen mit indigenem, europäischem, afrikanischem und asiatischem Erbe. Die Hauptsprache ist Spanisch. Indigene Stämme an der Moskitoküste sprechen ihre eigenen Sprachen und Englisch.
country.BURUNDI.description=Burundi, offiziell die Republik Burundi, ist ein Binnenstaat im Great Rift Valley, in dem die afrikanische Region der Großen Seen und Ostafrika zusammenlaufen. Es grenzt im Norden an Ruanda, im Osten und Südosten an Tansania und im Westen an die Demokratische Republik Kongo. Der Tanganjikasee liegt an seiner südwestlichen Grenze. Die Hauptstädte sind Gitega und Bujumbura.
country.CONGO.name=Kongo (der)
country.JAPAN.name=Japan
country.SAINT_PIERRE_AND_MIQUELON.description=Saint Pierre und Miquelon, offiziell die Übersee-Gemeinschaft von Saint Pierre und Miquelon, ist eine selbstverwaltete territoriale Übersee-Gemeinschaft Frankreichs im nordwestlichen Atlantik in der Nähe des kanadischen Landes. Unterteilung von Neufundland und Labrador. Es ist der einzige Teil von "New France" in Nordamerika, der die französische Souveränität, Berufungsgerichtsbarkeit und Mineralrechte behält. Es gibt ein Vollmitglied der Nationalversammlung zurück, trägt zu den Senats- und Präsidentschaftswahlen bei und seinem Volk wird die französische Staatsbürgerschaft garantiert. Es umfasst 242 Quadratkilometer Land und Ufer und die übliche Einwohnerzahl 6.008, hat eine Fläche von 242 Quadratkilometern und eine Bevölkerung von 6.008 bei der Volkszählung im März 2016.
country.SAINT_MARTIN.name=Saint Martin (französischer Teil)
country.QATAR.official=Der Staat Katar
country.CHINA.description=China, offiziell die Volksrepublik China, ist ein Land in Ostasien. Mit einer Bevölkerung von rund 1,4 Milliarden im Jahr 2019 ist es das bevölkerungsreichste Land der Welt. Mit einer Fläche von rund 9,6 Millionen Quadratkilometern ist es flächenmäßig das dritt- oder viertgrößte Land der Welt. Als Einparteienstaat unter Führung der Kommunistischen Partei Chinas (KPCh) ist er für 22 Provinzen, fünf autonome Regionen, vier direkt kontrollierte Gemeinden (Peking, Tianjin, Shanghai und Chongqing) und die Sonderverwaltungsregionen von Hongkong zuständig Kong und Macau.
country.MONTENEGRO.name=Montenegro
country.CYPRUS.description=Zypern, offiziell Republik Zypern genannt, ist ein Inselland im östlichen Mittelmeerraum. Die drittgrößte und drittgrößte Insel im Mittelmeer liegt südlich der Türkei. westlich von Syrien und Libanon; nördlich von Ägypten, Israel und südöstlich von Griechenland.
country.SAUDI_ARABIA.name=Saudi Arabien
country.KOREA_NORTH.description=Nordkorea, offiziell die Demokratische Volksrepublik Korea, ist ein Land in Ostasien, das den nördlichen Teil der koreanischen Halbinsel bildet. Das Land grenzt im Norden an China und an Russland entlang der Flüsse Amnok (auf Chinesisch als Yalu bekannt) und Tumen sowie im Süden an Südkorea, wobei die stark befestigte koreanische entmilitarisierte Zone (DMZ) die beiden trennt. Nordkorea behauptet, wie sein südliches Gegenstück, die legitime Regierung der gesamten Halbinsel und der angrenzenden Inseln zu sein. Pjöngjang ist die Hauptstadt und größte Stadt des Landes.
country.LESOTHO.official=Das Königreich Lesotho
country.BELARUS.description=Weißrussland, offiziell die Republik Weißrussland und früher als Weißrussland oder Weißrussland bekannt, ist ein Binnenstaat in Osteuropa. Es grenzt im Nordosten an Russland, im Süden an die Ukraine, im Westen an Polen und im Nordwesten an Litauen und Lettland. Die Hauptstadt und bevölkerungsreichste Stadt ist Minsk. Über 40% der 207.600 Quadratkilometer sind bewaldet. Die wichtigsten Wirtschaftszweige sind die Dienstleistungsbranche und das verarbeitende Gewerbe. Bis zum 20. Jahrhundert kontrollierten verschiedene Staaten zu verschiedenen Zeiten das Land des heutigen Weißrussland, darunter Kiewer Rus, das Fürstentum Polozk (11. bis 14. Jahrhundert), das Großherzogtum Litauen, das polnische litauische Commonwealth und das Russisches Reich.
country.SWITZERLAND.official=Die Schweizerische Eidgenossenschaft
country.SAINT_BARTHELEMY.name=Heiliger Barthéemy
country.MOLDOVA.description=Moldawien, offiziell die Republik Moldau, ist ein Binnenstaat in Osteuropa. Es grenzt im Westen an Rumänien und im Norden, Osten und Süden an die Ukraine. Die Hauptstadt ist ChiÈ ™ inÄƒu.
country.ROMANIA.official=Rumänien
country.CAMEROON.name=Kamerun
country.JORDAN.official=Das Haschemitische Königreich Jordanien
country.ARMENIA.official=Die Republik Armenien
country.CENTRAL_AFRICAN_REPUBLIC.description=Die Zentralafrikanische Republik oder Centrafrique ist ein Binnenstaat in Zentralafrika. Es grenzt im Norden an den Tschad, im Nordosten an den Sudan, im Südosten an den Südsudan, im Süden an die Demokratische Republik Kongo, im Südwesten an die Republik Kongo und im Westen an Kamerun. Die Zentralafrikanische Republik erstreckt sich über eine Landfläche von etwa 620.000 Quadratkilometern und hatte ab 2018 eine geschätzte Bevölkerung von rund 4,7 Millionen. Ab 2020 ist die Zentralafrikanische Republik Schauplatz eines Bürgerkriegs, der seit 2012 andauert.
country.SINT_MAARTEN.description=Sint Maarten ist ein Bestandteil des Königreichs der Niederlande in der Karibik. Mit 41.486 Einwohnern im Januar 2019 auf einer Fläche von 34 km2 umfasst es die südlichen 40% der geteilten Insel Saint Martin, während die nördlichen 60% der Insel die französische Übersee-Gemeinschaft von Saint bilden -Martin. Die Hauptstadt von Sint Maarten ist Philipsburg. Zusammen werden Sint Maarten und die anderen niederländischen Inseln in der Karibik oft als niederländische Karibik bezeichnet.
country.TURKMENISTAN.name=Turkmenistan
country.SRI_LANKA.official=Die Demokratische Sozialistische Republik Sri Lanka
country.ANGUILLA.name=Anguilla
country.HUNGARY.description=Ungarn ist ein Land in Mitteleuropa. Es erstreckt sich über 93.030 Quadratkilometer im Karpatenbecken und grenzt im Norden an die Slowakei, im Nordosten an die Ukraine, im Osten an Rumänien und im Südosten an Serbien, im Südwesten an Kroatien und Slowenien und im Westen an Österreich . Ungarn ist mit rund 10 Millionen Einwohnern ein mittelgroßer Mitgliedstaat der Europäischen Union. Die offizielle Sprache ist Ungarisch, die am häufigsten gesprochene uralische Sprache der Welt, und eine der wenigen nicht-indoeuropäischen Sprachen, die in Europa weit verbreitet sind. Ungarns Hauptstadt und größte Stadt ist Budapest; Andere wichtige städtische Gebiete sind Debrecen, Szeged, Miskolc, Pés und GyÅ'r.
country.MACEDONIA_NORTH.description=Nordmakedonien, offiziell die Republik Nordmakedonien, ist ein Land in Südosteuropa. Sie wurde 1991 als einer der Nachfolgestaaten Jugoslawiens unabhängig. Nordmakedonien ist ein Binnenstaat, der im Nordwesten an das Kosovo, im Norden an Serbien, im Osten an Bulgarien, im Süden an Griechenland und im Westen an Albanien grenzt. Es bildet ungefähr das nördliche Drittel der größeren geografischen Region Mazedoniens. In Skopje, der Hauptstadt und größten Stadt, lebt ein Viertel der 2,06 Millionen Einwohner des Landes. Die Mehrheit der Einwohner sind Mazedonier, ein südslawisches Volk. Albaner bilden mit rund 25% eine bedeutende Minderheit, gefolgt von Türken, Roma, Serben, Bosniaken und Aromanen.
country.CENTRAL_AFRICAN_REPUBLIC.official=Die Zentralafrikanische Republik
country.COLOMBIA.description=Kolumbien, offiziell die Republik Kolumbien, ist ein transkontinentales Land, das größtenteils im Norden Südamerikas liegt und Gebiete in Nordamerika hat. Kolumbien wird im Norden von der Karibik, im Nordwesten von Panama, im Süden von Ecuador und Peru, im Osten von Venezuela, im Südosten von Brasilien und im Westen vom Pazifischen Ozean begrenzt. Es umfasst 32 Abteilungen und den Hauptstadtbezirk von Bogotá, der größten Stadt des Landes.
country.NEW_ZEALAND.official=Neuseeland
country.MONACO.official=Das Fürstentum Monaco
country.TUVALU.description=Tuvalu ist ein Inselland in der polynesischen Subregion Ozeanien, umgeben vom Pazifik und etwa auf halber Strecke zwischen Hawaii und Australien. Das Land liegt ostnordöstlich der Santa Cruz-Inseln (die zu den Salomonen gehören), nordöstlich von Vanuatu, südöstlich von Nauru, südlich von Kiribati, westlich von Tokelau, nordwestlich von Samoa und Wallis und Futuna sowie nördlich von Fidschi. Es besteht aus drei Riffinseln und sechs Atollen, die sich zwischen 5 ° bis 10 ° südlicher Breite und 176 ° bis 180 ° westlicher Länge westlich der internationalen Datumsgrenze erstrecken. Tuvalu hat eine Bevölkerung von 10.507 (Volkszählung 2017). Die gesamte Landfläche der Inseln Tuvalu beträgt 26 Quadratkilometer.
country.ALBANIA.name=Albanien
country.HONG_KONG.name=Hongkong
country.MAURITIUS.official=Die Republik Mauritius
country.ROMANIA.description=Rumänien ist ein Land an der Kreuzung von Mittel-, Ost- und Südosteuropa. Es grenzt im Süden an Bulgarien, im Norden an die Ukraine, im Westen an Ungarn, im Südwesten an Serbien und im Osten an Moldawien und öffnet sich zum Schwarzen Meer. Es hat ein überwiegend gemäßigt-kontinentales Klima. Rumänien ist mit einer Gesamtfläche von 238.397 Quadratkilometern das zwölftgrößte Land Europas und der siebtbevölkerungsreichste Mitgliedstaat der Europäischen Union mit rund 19,3 Millionen Einwohnern (Stand 2020). Die Hauptstadt und größte Stadt ist Bukarest. Andere wichtige städtische Gebiete sind: Cluj-Napoca, TimiÈ ™ oara, IaÈ ™ i, ConstanÈ ›a, Craiova, BraÈ ™ ov und GalaÈ› i.
country.TAIWAN.name=Taiwan
country.SOUTH_GEORGIA_AND_THE_SOUTH_SANDWICH_ISLANDS.official=Süd-Georgien und die südlichen Sandwich-Inseln
country.BAHAMAS.official=Das Commonwealth der Bahamas
country.ITALY.name=Italien
country.BARBADOS.anthem=In Hülle und Fülle und in Zeiten der Not
country.BELARUS.motto=Kein offizielles Motto. Inoffizielles Motto: "Es lebe Weißrussland!"
country.INDIA.description=Indien, offiziell die Republik Indien, ist ein Land in Südasien. Es ist das zweitbevölkerungsreichste Land, das siebtgrößte Land nach Landfläche und die bevölkerungsreichste Demokratie der Welt. Im Süden vom Indischen Ozean, im Südwesten vom Arabischen Meer und im Südosten von der Bucht von Bengalen begrenzt, grenzt es im Westen an Pakistan. China, Nepal und Bhutan im Norden; und Bangladesch und Myanmar im Osten. Im Indischen Ozean liegt Indien in der Nähe von Sri Lanka und den Malediven. Die Andamanen- und Nikobareninseln teilen sich eine Seegrenze mit Thailand und Indonesien.
country.CUBA.name=Kuba
country.FAROE_ISLANDS.name=Färöer Inseln
country.ARUBA.name=Aruba
country.SUDAN.name=Sudan
country.SAN_MARINO.official=Die Republik San Marino
country.ANTIGUA_AND_BERMUDA.name=Antigua und Bermuda
country.SENEGAL.description=Senegal, offiziell die Republik Senegal, ist ein Land in Westafrika. Senegal grenzt im Norden an Mauretanien, im Osten an Mali, im Südosten an Guinea und im Südwesten an Guinea-Bissau. Senegal umgibt fast Gambia, ein Land, das ein schmales Stück Land am Ufer des Flusses Gambia einnimmt und die südliche Region Casamance im Senegal vom Rest des Landes trennt. Senegal teilt auch eine Seegrenze mit Kap Verde. Senegals wirtschaftliche und politische Hauptstadt ist Dakar.
country.NAURU.official=Die Republik Nauru
country.GUINEA_BISSAU.description=Guinea-Bissau, offiziell die Republik Guinea-Bissau, ist ein Land in Westafrika, das 36.125 Quadratkilometer mit einer geschätzten Bevölkerung von 1.874.303 Einwohnern umfasst. Es grenzt im Norden an Senegal und im Südosten an Guinea.
country.DJIBOUTI.official=Die Republik Dschibuti
country.PALESTINE.name=Palästina
country.SINGAPORE.official=Die Republik Singapur
country.BELARUS.name=Weißrussland
country.ALAND_ISLANDS.official=Aland
country.TUNISIA.official=Die Republik Tunesien
country.ERITREA.name=Eritrea
country.DOMINICAN_REPUBLIC.description=Die Dominikanische Republik ist ein Land auf der Insel Hispaniola im Archipel der Großen Antillen in der Karibik. Es nimmt die östlichen fünf Achtel der Insel ein, die es mit Haiti teilt, und macht Hispaniola zusammen mit Saint Martin zu einer von nur zwei karibischen Inseln, die von zwei souveränen Staaten geteilt werden. Die Dominikanische Republik ist die flächenmäßig zweitgrößte Nation auf den Antillen (nach Kuba) mit 48.671 Quadratkilometern und die drittgrößte der Bevölkerung mit ungefähr 10,8 Millionen Menschen (2020 geschätzt), von denen ungefähr 3,3 Millionen leben in der Metropolregion Santo Domingo, der Hauptstadt. Die offizielle Sprache des Landes ist Spanisch.
country.GUERNSEY.name=Guernsey
country.TOKELAU.description=Tokelau, früher als Union Islands und bis 1976 offiziell als Tokelau Islands bekannt, ist ein abhängiges Gebiet Neuseelands im südlichen Pazifik. Es besteht aus drei tropischen Korallenatollen (Atafu, Nukunonu und Fakaofo) mit einer kombinierten Landfläche von 10 km2. Die Hauptstadt wechselt jährlich zwischen den drei Atollen. Darüber hinaus ist Swains Island, das Teil desselben Archipels ist, Gegenstand eines anhaltenden Territorialstreits und wird derzeit von den Vereinigten Staaten als Teil von Amerikanisch-Samoa verwaltet. Tokelau liegt nördlich der samoanischen Inseln, östlich von Tuvalu, südlich der Phoenix-Inseln, südwestlich der weiter entfernten Line Islands und nordwestlich der Cook-Inseln.
country.MEXICO.description=Mexiko, offiziell die Vereinigten Mexikanischen Staaten, ist ein Land im südlichen Teil Nordamerikas. Es wird im Norden von den Vereinigten Staaten begrenzt; im Süden und Westen am Pazifik; im Südosten von Guatemala, Belize und der Karibik; und im Osten am Golf von Mexiko. Mexiko erstreckt sich über 1.972.550 Quadratkilometer und hat ungefähr 128.649.565 Einwohner. Damit ist es das flächenmäßig 13. größte Land der Welt, das 10. bevölkerungsreichste Land und das bevölkerungsreichste spanischsprachige Land. Es ist ein Verband aus 31 Staaten und Mexiko-Stadt, seiner Hauptstadt und größten Metropole. Andere wichtige städtische Gebiete sind Guadalajara, Monterrey, Puebla, Toluca, Tijuana, Ciudad Juárez und León.
country.CHILE.official=Die Republik Chile
country.ZAMBIA.official=Die Republik Sambia
country.CHILE.name=Chile
country.VIETNAM.name=Vietnam
country.BENIN.description=Benin, offiziell die Republik Benin, früher bekannt als Dahomey, ist ein Land in Westafrika. Es grenzt im Westen an Togo, im Osten an Nigeria, im Nordwesten an Burkina Faso und im Nordosten an Niger. Der Großteil der Bevölkerung lebt an der kleinen Südküste der Bucht von Benin, einem Teil des Golfs von Guinea im nördlichsten tropischen Teil des Atlantischen Ozeans. Die Hauptstadt von Benin ist Porto-Novo, aber der Regierungssitz befindet sich in Cotonou, der größten Stadt und Wirtschaftshauptstadt des Landes. Benin umfasst eine Fläche von 114.763 Quadratkilometern und seine Bevölkerung wurde 2018 auf ungefähr 11,49 Millionen geschätzt. Benin ist eine tropische Nation, die stark von der Landwirtschaft abhängig ist und ein großer Exporteur von Baumwolle und Palmöl ist. Erhebliche Beschäftigung und Einkommen ergeben sich aus der Subsistenzlandwirtschaft.
country.AUSTRALIA.motto=Nicht verfügbar
country.BOSNIA_AND_HERZEGOVINA.official=Bosnien und Herzegowina
country.MONGOLIA.description=Die Mongolei ist ein Binnenstaat in Ostasien. Seine Fläche entspricht in etwa dem historischen Gebiet der Äußeren Mongolei, und dieser Begriff wird manchmal verwendet, um sich auf den aktuellen Zustand zu beziehen. Es liegt zwischen Russland im Norden und China im Süden, wo es an die Autonome Region Innere Mongolei angrenzt. Die Mongolei grenzt nicht an Kasachstan, obwohl sie nur 37 Kilometer voneinander entfernt sind.
country.MEXICO.official=Die Vereinigten Mexikanischen Staaten
country.CURACAO.official=Das Land von Curaçao
country.MAYOTTE.official=Die Abteilung von Mayotte
country.VENEZUELA.description=Venezuela, offiziell die Bolivarische Republik Venezuela, ist ein Land an der Nordküste Südamerikas, das aus einer kontinentalen Landmasse und vielen Inseln und Inselchen in der Karibik besteht. Es hat eine territoriale Ausdehnung von 916.445 km2 und die Bevölkerung Venezuelas wurde 2019 auf 28 Millionen geschätzt. Die Hauptstadt und größte städtische Agglomeration ist die Stadt Caracas.
country.ISLE_OF_MAN.official=Die Isle of Man
country.SPAIN.official=The Kingdom of Spain
country.TANZANIA.description=Tansania, offiziell die Vereinigte Republik Tansania, ist ein Land in Ostafrika in der afrikanischen Region der Großen Seen. Es grenzt im Norden an Uganda; Kenia im Nordosten; Komoren und der Indische Ozean im Osten; Mosambik und Malawi im Süden; Sambia im Südwesten; und Ruanda, Burundi und die Demokratische Republik Kongo im Westen. Der Kilimandscharo, Afrikas höchster Berg, liegt im Nordosten Tansanias.
country.CONGO_DEMOCRATIC_REPUBLIC_OF.name=Kongo (Demokratische Republik)
country.CAMEROON.description=Kamerun, offiziell die Republik Kamerun, ist ein Land in Zentralafrika und Westafrika. Es grenzt im Westen und Norden an Nigeria; Tschad im Nordosten; die Zentralafrikanische Republik im Osten; und Äquatorialguinea, Gabun und die Republik Kongo im Süden. Kameruns Küste liegt an der Bucht von Biafra, einem Teil des Golfs von Guinea und des Atlantischen Ozeans. Obwohl Kamerun kein ECOWAS-Mitgliedstaat ist, befindet es sich geografisch und historisch in Westafrika. Insbesondere die südlichen Kamerun, die heute ihre Regionen Nord-Ouest und Sud-Ouest bilden, haben eine starke westafrikanische Geschichte. Seit 2017 haben Elemente im Südwesten und Nordwesten einen unabhängigen (jedoch international nicht anerkannten) Staat namens Ambazonia erklärt. Das Land wird aufgrund seiner strategischen Position an der Kreuzung zwischen West- und Zentralafrika manchmal als westafrikanisch und manchmal als zentralafrikanisch identifiziert. In Kamerun leben über 250 Muttersprachen, die von fast 25 Millionen Menschen gesprochen werden.
country.BANGLADESH.name=Bangladesch
country.CONGO.description=Die Republik Kongo, auch bekannt als Kongo-Brazzaville, die Kongo-Republik oder einfach entweder Kongo oder Kongo, ist ein Land an der Westküste Zentralafrikas. Im Westen liegt Gabun; Kamerun im Nordwesten und die Zentralafrikanische Republik im Nordosten; die Demokratische Republik Kongo im Südosten und die angolanische Exklave Cabinda im Süden; und der Atlantik im Südwesten. Die offizielle Sprache ist Französisch.
country.ARGENTINA.motto=In Einheit und Freiheit
country.FRANCE.description=Frankreich, offiziell die Französische Republik, ist ein Land, das aus der Metropole Frankreich in Westeuropa und mehreren überseeischen Regionen und Gebieten besteht. Die französische Metropolregion erstreckt sich vom Rhein bis zum Atlantik und vom Mittelmeer bis zum Ärmelkanal und der Nordsee. Es grenzt im Nordosten an Belgien, Luxemburg und Deutschland, im Osten an die Schweiz, Monaco und Italien sowie im Süden an Andorra und Spanien. Zu den Überseegebieten gehören Französisch-Guayana in Südamerika und mehrere Inseln im Atlantik, Pazifik und Indischen Ozean. Die 18 integralen Regionen des Landes (von denen fünf im Ausland liegen) umfassen eine Gesamtfläche von 643.801 km2 und eine Gesamtbevölkerung von 67,07 Millionen (Stand Juni 2020). Frankreich ist eine einheitliche Halbpräsidentenrepublik mit der Hauptstadt Paris, der größten Stadt des Landes und dem wichtigsten Kultur- und Handelszentrum. Andere wichtige städtische Gebiete sind Lyon, Marseille, Toulouse, Bordeaux, Lille und Nizza. Frankreich, einschließlich seiner überseeischen Gebiete, hat mit insgesamt 12 die meisten Zeitzonen eines Landes.
country.COCOS_ISLANDS.description=Das Territorium der Kokosinseln (Keelinginseln) ist ein australisches Außengebiet im Indischen Ozean, das einen kleinen Archipel etwa auf halber Strecke zwischen Australien und Sri Lanka und näher an der indonesischen Insel Sumatra umfasst. Es ist Teil Südostasiens und liegt in der südlichen Hemisphäre. Der doppelte Name des Territoriums (offiziell seit der Eingliederung der Inseln in Australien im Jahr 1955) spiegelt wider, dass die Inseln historisch entweder als Kokosinseln oder als Keelinginseln bekannt waren.
country.SAN_MARINO.description=San Marino, offiziell die Republik San Marino, auch bekannt als die ruhigste Republik San Marino, ist ein Mikrostaat in Südeuropa, der vollständig von Italien umschlossen ist.
country.ITALY.official=Die italienische Republik
country.SAMOA.description=Samoa, offiziell der unabhängige Staat Samoa, ist ein polynesisches Inselland, das aus zwei Hauptinseln, Savai'i und Upolu, zwei kleineren bewohnten Inseln, Manono und Apolima, sowie mehreren kleinen unbewohnten Inseln einschließlich der Aleipata-Inseln (Nu'utele, besteht) besteht. Nu'ulua, Fanuatapu und Namua). Die Hauptstadt ist Apia. Die Lapita entdeckten und besiedelten die samoanischen Inseln vor etwa 3.500 Jahren. Sie entwickelten eine samoanische Sprache und eine samoanische kulturelle Identität.
country.MONTSERRAT.official=Montserrat
country.SUDAN.official=Die Republik Sudan
country.PAPUA_NEW_GUINEA.name=Papua Neu-Guinea
country.SLOVAKIA.description=Die Slowakei, offiziell die Slowakische Republik, ist ein Binnenstaat in Mitteleuropa. Es grenzt im Norden an Polen, im Osten an die Ukraine, im Süden an Ungarn, im Südwesten an Österreich und im Nordwesten an die Tschechische Republik. Das Gebiet der Slowakei erstreckt sich über 49.000 Quadratkilometer und ist größtenteils bergig. Die Bevölkerung beträgt über 5,4 Millionen und besteht hauptsächlich aus ethnischen Slowaken. Die Hauptstadt und größte Stadt ist Bratislava, und die zweitgrößte Stadt ist KoÅ¡ice. Die offizielle Sprache ist Slowakisch.
country.KOREA_SOUTH.official=Die Republik Korea
country.LITHUANIA.description=Litauen, offiziell die Republik Litauen, ist ein Land im baltischen Raum Europas. Litauen ist einer der baltischen Staaten. Litauen liegt an der Ostküste der Ostsee im Südosten Schwedens und Dänemarks und grenzt im Norden an Lettland, im Osten an Belarus, im Osten an Polen und im Südwesten an das Kaliningrader Gebiet (eine russische Exklave) . Litauen hat ab 2019 eine geschätzte Bevölkerung von 2,8 Millionen Menschen. Die Hauptstadt und größte Stadt ist Vilnius, und andere Großstädte sind Kaunas und Klaipä-da. Litauer sind Balten. Die Amtssprache Litauisch ist eine von nur zwei lebenden Sprachen im baltischen Zweig der indogermanischen Sprachfamilie, die andere ist Lettisch.
country.ANTARCTICA.motto=Nicht verfügbar
country.SOMALIA.official=Die Bundesrepublik Somalia
country.YEMEN.name=Jemen
country.URUGUAY.official=Die Orientalische Republik Uruguay
country.SLOVAKIA.name=Slowakei
country.CROATIA.description=Kroatien, offiziell die Republik Kroatien, ist ein Land an der Kreuzung von Mittel- und Südosteuropa an der Adria. Es grenzt im Nordwesten an Slowenien, im Nordosten an Ungarn, im Osten an Serbien und im Südosten an Bosnien und Herzegowina und Montenegro und teilt eine Seegrenze mit Italien. Die Hauptstadt und größte Stadt Zagreb bildet neben zwanzig Landkreisen eine der Hauptunterteilungen des Landes. Kroatien hat eine Fläche von 56.594 Quadratkilometern und eine Bevölkerung von 4,07 Millionen.
country.IRAN.official=Die Islamische Republik Iran
country.UZBEKISTAN.description=Usbekistan, offiziell die Republik Usbekistan, ist ein Land in Zentralasien. Es ist von fünf Binnenländern umgeben: Kasachstan im Norden; Kirgisistan im Nordosten; Tadschikistan im Südosten; Afghanistan im Süden und Turkmenistan im Südwesten. Zusammen mit Liechtenstein ist es eines von zwei doppelt Binnenländern.
country.CENTRAL_AFRICAN_REPUBLIC.name=Zentralafrikanische Republik
country.SAO_TOME_AND_PRINCIPE.name=Sao Tome und Principe
country.NAMIBIA.description=Namibia, offiziell die Republik Namibia, ist ein Land im südlichen Afrika. Seine westliche Grenze ist der Atlantik; Es teilt die Landgrenzen mit Sambia und Angola im Norden, Botswana im Osten und Südafrika im Süden und Osten. Obwohl es nicht an Simbabwe grenzt, trennt weniger als 200 Meter des Sambesi die beiden Länder. Namibia erlangte am 21. März 1990 nach dem Unabhängigkeitskrieg in Namibia die Unabhängigkeit von Südafrika. Die Hauptstadt und größte Stadt ist Windhoek. Namibia ist Mitgliedstaat der Vereinten Nationen (UN), der südafrikanischen Entwicklungsgemeinschaft (SADC), der Afrikanischen Union (AU) und des Commonwealth of Nations.
country.ANTIGUA_AND_BERMUDA.description=Antigua und Barbuda ist ein Inselstaat in Westindien auf dem amerikanischen Kontinent, der zwischen der Karibik und dem Atlantik liegt. Es besteht aus zwei Hauptinseln, Antigua und Barbuda (durch 39 Meilen getrennt) und einer Reihe kleinerer Inseln (einschließlich Great Bird, Green, Guayana, Long, Maiden, Feigenkaktus, York Islands und weiter südlich der Insel Redonda). . Die ständige Bevölkerungszahl beträgt etwa 95.900 (2018 geschätzt), wobei 97% auf Antigua ansässig sind. Die Hauptstadt und der größte Hafen und die größte Stadt ist St. John's auf Antigua, wobei Codrington die größte Stadt auf Barbuda ist. Antigua und Barbuda liegen nahe beieinander und befinden sich mitten auf den Inseln unter dem Winde, einem Teil der Kleinen Antillen, ungefähr 17 ° N des Äquators.
country.WALLIS_AND_FUTUNA.description=Wallis und Futuna, offiziell das Territorium der Wallis und Futuna-Inseln, ist eine französische Inselgemeinschaft im Südpazifik zwischen Tuvalu im Nordwesten, Fidschi im Südwesten, Tonga im Südosten, Samoa im Osten und Tokelau im Nordosten.
country.TIMOR_LESTE.official=Die Demokratische Republik Timor-Leste
country.SUDAN.description=Der Sudan, offiziell die Republik Sudan, ist ein Land im Nordosten Afrikas. Es grenzt im Norden an Ägypten, im Nordwesten an Libyen, im Westen an den Tschad, im Südwesten an die Zentralafrikanische Republik, im Süden an den Südsudan, im Südosten an Äthiopien, im Osten an Eritrea und im Nordosten an das Rote Meer . Der Sudan hat 43 Millionen Einwohner (Schätzung von 2018) und nimmt 1.886.068 Quadratkilometer ein. Damit ist er das drittgrößte Land Afrikas und das drittgrößte in der arabischen Welt. Es war das flächenmäßig größte Land in Afrika und der arabischen Welt vor der Abspaltung des Südsudan im Jahr 2011.
country.WESTERN_SAHARA.official=Die Sahrawi Arab Democratic Republic
country.SEYCHELLES.name=Seychellen
country.INDONESIA.description=Indonesien, offiziell die Republik Indonesien, ist ein Land in Südostasien und Ozeanien zwischen dem Indischen und dem Pazifischen Ozean. Es besteht aus mehr als siebzehntausend Inseln, darunter Sumatra, Java, Borneo (Kalimantan), Sulawesi und Neuguinea (Papua). Indonesien ist mit 1.904.569 Quadratkilometern das größte Inselland der Welt und das 14. größte Land nach Landfläche. Mit über 267 Millionen Einwohnern ist es das viertbevölkerungsreichste Land der Welt sowie das bevölkerungsreichste Land mit muslimischer Mehrheit. Auf Java, der bevölkerungsreichsten Insel der Welt, lebt mehr als die Hälfte der Bevölkerung des Landes.
country.SENEGAL.official=Die Republik Senegal
country.VENEZUELA.official=Die Bolivarische Republik Venezuela
country.CONGO_DEMOCRATIC_REPUBLIC_OF.official=Die Demokratische Republik Kongo
country.ESWATINI.description=Eswatini, offiziell das Königreich Eswatini, früher und noch allgemein auf Englisch als Swasiland bekannt; 2018 offiziell umbenannt, ist ein Binnenstaat im südlichen Afrika. Es grenzt im Nordosten an Mosambik und im Norden, Westen und Süden an Südafrika. Eswatini ist mit nicht mehr als 200 Kilometern von Nord nach Süd und 130 Kilometern von Ost nach West eines der kleinsten Länder Afrikas. Trotzdem sind das Klima und die Topographie unterschiedlich und reichen von einem kühlen und bergigen Hochland bis zu einem heißen und trockenen Tiefland.
country.WESTERN_SAHARA.name=Westsahara
country.TOKELAU.official=Tokelau
country.MACAO.description=Macau, auch Macao geschrieben und offiziell die Sonderverwaltungsregion Macau der Volksrepublik China, ist eine Stadt und Sonderverwaltungsregion der Volksrepublik China im westlichen Pearl River Delta am Südchinesischen Meer. Mit rund 650.000 Einwohnern und einer Fläche von 32,9 km2 ist es die am dichtesten besiedelte Region der Welt.
country.TONGA.name=Tonga
country.SEYCHELLES.official=Die Republik der Seychellen
country.NORFOLK_ISLAND.official=Das Territorium von Norfolk Island
country.UNITED_ARAB_EMIRATES.official=Die Vereinigten Arabischen Emirate
country.FALKLAND_ISLANDS.name=Falkland Inseln
country.NEW_CALEDONIA.name=Neu-Kaledonien
country.FRENCH_GUIANA.description=Französisch-Guayana ist ein Übersee-Departement und eine Region Frankreichs an der Nordatlantikküste Südamerikas in Guayana. Es grenzt im Osten und Süden an Brasilien und im Westen an Suriname. Französisch-Guayana ist das einzige Gebiet auf dem amerikanischen Festland, das eine vollständige Integration in ein europäisches Land aufweist. Eine analoge Situation zum Status von Französisch-Guayana in Frankreich ist der Status von Alaska in den Vereinigten Staaten.
country.NETHERLANDS.name=Niederlande
country.KAZAKHSTAN.name=Kasachstan
country.ARUBA.anthem="Aruba Dushi Tera" ("Aruba Sweet Land" oder "Aruba Lovely Country") ist die Nationalhymne von Aruba. Es ist ein Walzer, der von Juan Chabaya Lampe geschrieben und von Rufo Wever komponiert wurde. Der letzte Vers wurde von Hubert (Lio) Booi geschrieben. Es wurde am 18. März 1976 als arubanische Nationalhymne angenommen. Es ist in Papiamento geschrieben.
country.KUWAIT.name=Kuwait
country.SEYCHELLES.description=Die Seychellen, offiziell die Republik der Seychellen, sind ein Inselstaat im Indischen Ozean am östlichen Rand des Somalischen Meeres. Das Land besteht aus 115 Inseln. Die Hauptstadt und größte Stadt, Victoria, liegt 1.500 Kilometer östlich des afrikanischen Festlandes. Andere nahe gelegene Inselstaaten und -gebiete sind die Komoren, Madagaskar, Mauritius und die französischen Überseeregionen Mayotte und Réunion im Süden; sowie die Malediven und das Chagos-Archipel (vom Vereinigten Königreich als Territorium des Britischen Indischen Ozeans verwaltet) im Osten. Mit rund 98.462 Einwohnern hat es die kleinste Bevölkerung eines souveränen afrikanischen Landes.
country.ANGUILLA.official=Anguilla
country.RUSSIAN_FEDERATION.official=Die Russische Föderation
country.NIUE.name=Niue
country.ANDORRA.description=Andorra, offiziell das Fürstentum Andorra, ist ein souveräner Binnenstaat auf der Iberischen Halbinsel in den östlichen Pyrenäen, der im Norden von Frankreich und im Süden von Spanien begrenzt wird. Andorra soll von Karl dem Großen geschaffen worden sein und wurde vom Grafen von Urgell regiert, bis es 988 in die römisch-katholische Diözese Urgell überführt wurde. Das heutige Fürstentum wurde 1278 durch eine Charta gegründet. Es ist als Fürstentum bekannt, da es sich um eine Diarchie handelt, die von zwei Fürsten geleitet wird: dem Bischof von Urgell in Katalonien, Spanien, und dem Präsidenten der Französischen Republik.
country.MYANMAR.official=Die Republik der Union von Myanmar
country.TUNISIA.name=Tunesien
