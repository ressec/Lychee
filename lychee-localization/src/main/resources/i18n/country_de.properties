country.BERMUDA.anthem=Gott schütze die Königin
country.GRENADA.name=Grenada
country.ANGOLA.anthem="Angola Avante" ist die Nationalhymne Angolas. Rui Alberto Vieira Dias Mingas komponierte die Musik, während die Texte von Manuel Rui Alves Monteiro verfasst wurden. Es wurde im November 1975 als Nationalhymne angenommen, als das Land seine Unabhängigkeit von Portugal erlangte. Die Texte beziehen sich auf mehrere Schlüsselereignisse der Volksbewegung zur Befreiung Angolas (MPLA), die seit der Unabhängigkeit an der Macht ist und bis 1992 die einzige Partei in Angola war.
country.SAINT_MARTIN.official=Die Kollektivität von Saint-Martin
country.UGANDA.official=Die Republik Uganda
country.COMOROS.description=Die Komoren, offiziell die Union der Komoren, sind ein Inselland im Indischen Ozean am nördlichen Ende des Mosambikkanals vor der Ostküste Afrikas. Es teilt die Seegrenzen mit Madagaskar und der französischen Region Mayotte im Südosten, Tansania im Nordwesten, Mosambik im Westen und den Seychellen im Nordosten. Die Hauptstadt und größte Stadt der Komoren ist Moroni. Darüber hinaus ist die Religion der Mehrheit der Bevölkerung und die offizielle Staatsreligion der sunnitische Islam. Als Mitglied der Arabischen Liga sind die Komoren das einzige Land in der arabischen Welt, das sich vollständig auf der südlichen Hemisphäre befindet. Es ist auch Mitgliedstaat der Afrikanischen Union, der Organisation Internationale de la Francophonie, der Organisation für Islamische Zusammenarbeit und der Kommission für den Indischen Ozean. Darüber hinaus hat die Union der Komoren drei Amtssprachen: Komorisch, Französisch und Arabisch.
country.BAHAMAS.anthem="March On, Bahamaland" ist die Nationalhymne der Bahamas. Timothy Gibson komponierte die Musik und verfasste die Texte. Dies wurde 1973 als Nationalhymne angenommen, als das Land die Unabhängigkeit vom Vereinigten Königreich erlangte. Die vorherige Hymne "God Save the Queen" wurde als königliche Hymne beibehalten.
country.ROMANIA.name=Rumänien
country.KUWAIT.description=Kuwait, offiziell der Bundesstaat Kuwait, ist ein Land in Westasien. Es liegt am nördlichen Rand Ostarabiens an der Spitze des Persischen Golfs und grenzt im Norden an den Irak und im Süden an Saudi-Arabien. Ab 2016 hat Kuwait eine Bevölkerung von 4,5 Millionen Menschen: 1,3 Millionen sind Kuwaitis und 3,2 Millionen sind Expatriates. Expatriates machen ungefähr 70% der Bevölkerung aus.
country.ETHIOPIA.name=Äthiopien
country.AZERBAIJAN.anthem=AzÉ ™ rbaycan MarÅŸÄ ± ("Aserbaidschanischer Marsch" oder "Marsch von Aserbaidschan") ist die Nationalhymne Aserbaidschans. Die Musik wurde von Uzeyir Hajibeyov komponiert, mit Texten des Dichters Ahmad Javad. Die Regierung nahm die Hymne 1920 mit der Verabschiedung des Dekrets offiziell an. Nach dem Fall der Sowjetunion stellte die aserbaidschanische Regierung 1992 AzÉ ™ rbaycan MarÅŸÄ ± offiziell als Nationalhymne wieder her.
country.PHILIPPINES.description=Die Philippinen, offiziell die Republik der Philippinen, sind ein Archipelland in Südostasien. Es liegt im westlichen Pazifik und besteht aus etwa 7.641 Inseln, die grob in drei geografische Hauptabteilungen von Nord nach Süd unterteilt sind: Luzon, Visayas, Mindanao. Die Hauptstadt der Philippinen ist Manila und die bevölkerungsreichste Stadt ist Quezon City, beide innerhalb des einzigen Stadtgebiets von Metro Manila. Die Philippinen sind im Westen vom West-Philippinischen Meer (Teil des Südchinesischen Meeres), im Osten vom Philippinischen Meer und im Südwesten vom Celebes-Meer begrenzt und teilen im Norden die Seegrenzen mit Taiwan, im Nordosten Japan und Palau im Osten, Indonesien im Süden, Malaysia und Brunei im Südwesten, Vietnam im Westen und China im Nordwesten.
country.MADAGASCAR.description=Madagaskar, offiziell die Republik Madagaskar und früher als Madagassische Republik bekannt, ist ein Inselland im Indischen Ozean, ungefähr 400 Kilometer vor der Küste Ostafrikas. Madagaskar ist mit 592.800 Quadratkilometern das zweitgrößte Inselland der Welt. Die Nation umfasst die Insel Madagaskar (die viertgrößte Insel der Welt) und zahlreiche kleinere periphere Inseln. Nach dem prähistorischen Zerfall des Superkontinents Gondwana trennte sich Madagaskar vor rund 88 Millionen Jahren vom indischen Subkontinent und ermöglichte es einheimischen Pflanzen und Tieren, sich relativ isoliert zu entwickeln. Folglich ist Madagaskar ein Hotspot für Artenvielfalt. Über 90% der Wildtiere sind nirgendwo anders auf der Erde zu finden. Die vielfältigen Ökosysteme und die einzigartige Tierwelt der Insel sind durch das Eindringen der schnell wachsenden menschlichen Bevölkerung und andere Umweltbedrohungen bedroht.
country.SVALBARD_AND_JAN_MAYEN.description=Spitzbergen ist ein norwegischer Archipel im Arktischen Ozean. Es liegt nördlich des europäischen Festlandes und liegt ungefähr auf halber Strecke zwischen dem norwegischen Kontinent und dem Nordpol. Die Inseln der Gruppe reichen von 74 ° bis 81 ° nördlicher Breite und von 10 ° bis 35 ° östlicher Länge. Die größte Insel ist Spitzbergen, gefolgt von Nordaustlandet und EdgeÃ¸ya. Svalbard ist seit 1925 Teil des Königreichs Norwegen und gehört nicht zum geografischen Norwegen. Der Archipel gehört administrativ nicht zu einem norwegischen Landkreis, sondern bildet ein Gebiet ohne eigene Rechtspersönlichkeit, das von einem von der norwegischen Regierung ernannten Gouverneur verwaltet wird, und eine besondere Gerichtsbarkeit, die dem Svalbard-Vertrag unterliegt, der außerhalb des Schengen-Raums, der Nordischen Passunion und des Nordischen Passes liegt Europäischer Wirtschaftsraum. Jan Mayen ist eine norwegische Vulkaninsel im Arktischen Ozean ohne ständige Bevölkerung. Es ist 55 km lang (Südwest-Nordost) und 373 km2 groß und teilweise von Gletschern bedeckt (114,2 km2 rund um den Vulkan Beerenberg). Es besteht aus zwei Teilen: dem größeren Nordosten Nord-Jan und dem kleineren SÃ¸r-Jan, die durch eine 2,5 km breite Landenge verbunden sind. Es liegt 600 km nordöstlich von Island (495 km nordöstlich von Kolbeinsey), 500 km östlich von Zentralgrönland und 1.000 km westlich des Nordkap in Norwegen. Die Insel ist bergig, der höchste Gipfel ist der Vulkan Beerenberg im Norden. Die Landenge ist der Standort der beiden größten Seen der Insel, SÃ¸rlaguna (Südlagune) und Nordlaguna (Nordlagune). Ein dritter See heißt Ullerenglaguna (Ullereng Lagune). Jan Mayen wurde vom Jan Mayen Hotspot gegründet.
country.TURKS_AND_CAICOS_ISLANDS.name=Turks- und Caicosinseln
country.UNITED_ARAB_EMIRATES.description=Die Vereinigten Arabischen Emirate, manchmal einfach Emirate genannt, sind ein souveräner Staat in Westasien am östlichen Ende der Arabischen Halbinsel. Es grenzt an Oman und Saudi-Arabien und hat im Persischen Golf Seegrenzen zu Katar und Iran. Es handelt sich um eine konstitutionelle föderale konstitutionelle Monarchie, die aus einer Föderation von sieben Emiraten besteht, die aus Abu Dhabi (der Hauptstadt), Ajman, Dubai, Fujairah, Ras Al Khaimah, Sharjah und Umm Al Quwain besteht. Ihre Grenzen haben zahlreiche Enklaven ineinander. Jedes Emirat wird von einem Herrscher regiert, der zusammen den Obersten Bundesrat bildet und von dem einer als Präsident der Vereinigten Arabischen Emirate fungiert. Im Jahr 2013 lebten in den VAE 9,2 Millionen Menschen, von denen 1,4 Millionen emiratische Staatsbürger und 7,8 Millionen Expatriates waren. Die geschätzte Bevölkerung der VAE im Jahr 2020 betrug 9,89 Millionen.
country.GUINEA.name=Guinea
country.LITHUANIA.official=Die Republik Litauen
country.NORTHERN_MARIANA_ISLANDS.official=Das Commonwealth der Nördlichen Marianen
country.SIERRA_LEONE.description=Sierra Leone, offiziell die Republik Sierra Leone, ist ein Land an der Südwestküste Westafrikas. Es grenzt im Südosten an Liberia und im Nordosten an Guinea. Sierra Leone hat ein tropisches Klima mit einer vielfältigen Umgebung, die von Savanne bis Regenwald reicht, einer Gesamtfläche von 71.740 km2 und einer Bevölkerung von 7.092.113 nach der Volkszählung von 2015. Die Hauptstadt und größte Stadt ist Freetown. Das Land ist in fünf Verwaltungsregionen unterteilt, die in 16 Bezirke unterteilt sind.
country.JORDAN.name=Jordanien
country.ANGUILLA.description=Anguilla ist ein britisches Überseegebiet in der Karibik. Es ist eine der nördlichsten Inseln unter dem Winde auf den Kleinen Antillen, östlich von Puerto Rico und den Jungferninseln und direkt nördlich von Saint Martin. Das Gebiet besteht aus der Hauptinsel Anguilla, die an ihrer breitesten Stelle ungefähr 26 Kilometer lang und 5 Kilometer breit ist, sowie einer Reihe viel kleinerer Inseln und Buchten ohne ständige Bevölkerung. Die Hauptstadt des Territoriums ist The Valley. Die gesamte Landfläche des Territoriums beträgt 91 km2 (35 Quadratmeilen) mit einer Bevölkerung von ungefähr 18.090 Einwohnern (Schätzung Juli 2020).
country.MALAYSIA.name=Malaysia
country.NETHERLANDS.official=Das Königreich der Niederlande
country.SINT_MAARTEN.official=Sint Maarten
country.BHUTAN.motto=Kein offizielles Motto
country.GREAT_BRITAIN.name=Vereinigtes Königreich
country.ETHIOPIA.official=Die Demokratische Bundesrepublik Äthiopien
country.MOROCCO.description=Marokko, offiziell das Königreich Marokko, ist ein Land in der Maghreb-Region in Nordafrika. Es überblickt das Mittelmeer im Norden und den Atlantik im Westen, mit Landgrenzen zu Algerien im Osten und der Westsahara (umstrittener Status) im Süden. Marokko beansprucht auch die Exklaven Ceuta, Melilla und Peñón de Vélez de la Gomera, die alle unter spanischer Gerichtsbarkeit stehen, sowie mehrere kleine spanisch kontrollierte Inseln vor seiner Küste. Die Hauptstadt ist Rabat und die größte Stadt ist Casablanca. Marokko erstreckt sich über eine Fläche von 710.850 km2 und hat über 36 Millionen Einwohner.
country.ARGENTINA.official=Die Argentinische Republik
country.LIECHTENSTEIN.official=Das Fürstentum Liechtenstein
country.BRAZIL.official=Die Föderative Republik Brasilien
country.FINLAND.name=Finnland
country.BARBADOS.motto=Stolz und Industrie
country.PAKISTAN.official=Die Islamische Republik Pakistan
country.IRAN.description=Der Iran wird auch Persien genannt und offiziell ist die Islamische Republik Iran ein Land in Westasien. Es grenzt im Nordwesten an Armenien und Aserbaidschan, im Norden an das Kaspische Meer, im Nordosten an Turkmenistan, im Osten an Afghanistan, im Südosten an Pakistan, im Süden an den Persischen Golf und den Golf von Oman. und im Westen von der Türkei und dem Irak. Die zentrale Lage in Eurasien und die Nähe zur Straße von Hormuz verleihen ihm eine bedeutende geostrategische Bedeutung. Teheran ist die Hauptstadt und größte Stadt sowie das führende wirtschaftliche und kulturelle Zentrum. Es ist auch die bevölkerungsreichste Stadt in Westasien mit mehr als 8,8 Millionen Einwohnern und bis zu 15 Millionen einschließlich der Metropolregion. Mit 83 Millionen Einwohnern ist der Iran das 17. bevölkerungsreichste Land der Welt. Mit 1.648.195 km2 ist es das zweitgrößte Land im Nahen Osten und das 17. größte der Welt.
country.SWEDEN.official=Das Königreich Schweden
country.CANADA.official=Die Republik Kamerun
country.ARUBA.official=Aruba
country.DJIBOUTI.description=Dschibuti, offiziell die Republik Dschibuti, ist ein Land am Horn von Afrika in Afrika. Es grenzt im Süden an Somalia, im Süden und Westen an Äthiopien, im Norden an Eritrea und im Osten an das Rote Meer und den Golf von Aden. Auf der anderen Seite des Golfs von Aden liegt der Jemen. Das Land hat eine Gesamtfläche von 23.200 km2. Die Republik Dschibuti wird überwiegend von zwei ethnischen Gruppen bewohnt, den Somaliern und den Afar, wobei die erstere die Mehrheit der Bevölkerung ausmacht.
country.SERBIA.name=Serbien
country.MALI.official=Die Republik Mali
country.SAINT_VINCENT_AND_THE_GRENADINES.name=St. Vincent und die Grenadinen
country.IRAQ.name=Irak
country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.description=United States Minor Outlying Islands ist eine statistische Bezeichnung, die vom ISO 3166-1-Code der International Organization for Standardization definiert wird. Der Zugangscode lautet ISO 3166-2: UM. Die kleineren abgelegenen Inseln und Inselgruppen bestehen aus acht Inselgebieten der Vereinigten Staaten im Pazifik (Baker Island, Howland Island, Jarvis Island, Johnston Atoll, Kingman Reef, Midway Atoll, Palmyra Atoll und Wake Atoll) und einem in der Karibik Meer (Navassa Island).
country.SAINT_KITTS_AND_NEVIS.name=St. Kitts und Nevis
country.SVALBARD_AND_JAN_MAYEN.official=Spitzbergen und Jan Mayen
country.MONACO.name=Monaco
country.BULGARIA.description=Bulgarien, offiziell die Republik Bulgarien, ist ein Land in Südosteuropa. Es grenzt im Norden an Rumänien, im Westen an Serbien und Nordmakedonien, im Süden an Griechenland und die Türkei und im Osten an das Schwarze Meer. Die Hauptstadt und größte Stadt ist Sofia; Andere große Städte sind Plovdiv, Varna und Burgas. Bulgarien ist mit einer Fläche von 110.994 Quadratkilometern das sechzehntgrößte Land Europas.
country.GREENLAND.description=Grönland ist die größte Insel der Welt und liegt zwischen dem Arktischen und dem Atlantischen Ozean östlich des kanadischen Arktischen Archipels. Es ist ein autonomes Gebiet innerhalb des Königreichs Dänemark. Obwohl Grönland physiographisch ein Teil des nordamerikanischen Kontinents ist, ist es seit mehr als einem Jahrtausend politisch und kulturell mit Europa verbunden (insbesondere Norwegen und Dänemark, die Kolonialmächte sowie die nahe gelegene Insel Island). Die Mehrheit seiner Bewohner sind Inuit, deren Vorfahren von Alaska durch Nordkanada wanderten und sich im 13. Jahrhundert allmählich auf der Insel niederließen.
country.OMAN.official=Das Sultanat Oman
country.SPAIN.name=Spanien
country.TOGO.description=Togo, offiziell die Togoische Republik, ist ein Land in Westafrika, das im Westen von Ghana, im Osten von Benin und im Norden von Burkina Faso begrenzt wird. Das Land erstreckt sich nach Süden bis zum Golf von Guinea, wo sich die Hauptstadt Lomé befindet. Togo erstreckt sich über 57.000 Quadratkilometer und ist damit eines der kleinsten Länder Afrikas mit rund 7,9 Millionen Einwohnern sowie eines der engsten Länder der Welt mit einer Breite von weniger als 115 km mi) zwischen Ghana und seinem etwas größeren östlichen Nachbarn Benin.
country.LIBERIA.description=Liberia, offiziell die Republik Liberia, ist ein Land an der westafrikanischen Küste. Es grenzt im Nordwesten an Sierra Leone, im Norden an Guinea, im Osten an die Elfenbeinküste und im Südwesten an den Atlantik. Es hat eine Bevölkerung von rund 5 Millionen und umfasst eine Fläche von 111.369 Quadratkilometern. Englisch ist die offizielle Sprache, aber es werden über 20 indigene Sprachen gesprochen, die die zahlreichen ethnischen Gruppen repräsentieren, die mehr als 95% der Bevölkerung ausmachen. Die Hauptstadt und größte Stadt des Landes ist Monrovia.
country.MALTA.description=Malta, offiziell als Republik Malta bekannt, ist ein südeuropäisches Inselland, das aus einem Archipel im Mittelmeer besteht. Es liegt 80 km südlich von Italien, 284 km östlich von Tunesien und 333 km nördlich von Libyen. Malta ist mit rund 515.000 Einwohnern auf einer Fläche von 316 km2 das zehntkleinste Land der Welt und das viertgrößte souveräne Land der Welt. Die Hauptstadt ist Valletta, die flächenmäßig mit 0,8 km2 die kleinste Landeshauptstadt der Europäischen Union ist. Die Amts- und Landessprache ist Maltesisch, das vom sizilianischen Arabisch abstammt, das sich im Emirat Sizilien entwickelt hat, während Englisch als zweite Amtssprache dient. Italienisch und Sizilianisch dienten früher auch jahrhundertelang als Amts- und Kultursprachen auf der Insel, wobei Italienisch bis 1934 Amtssprache in Malta war und ein Großteil der gegenwärtigen maltesischen Bevölkerung zumindest in italienischer Sprache Konversation sprach.
country.MARSHALL_ISLANDS.description=Die Marshallinseln, offiziell die Republik der Marshallinseln, sind ein Inselland und ein assoziierter Staat der Vereinigten Staaten in der Nähe des Äquators im Pazifik, etwas westlich der internationalen Datumsgrenze. Geografisch gehört das Land zur größeren Inselgruppe Mikronesiens. Die Bevölkerung des Landes von 58.413 Menschen (bei der Volkszählung der Weltbank 2018) verteilt sich auf 29 Korallenatolle, die 1.156 einzelne Inseln und Inselchen umfassen. Die Hauptstadt und größte Stadt ist Majuro. Mit 97,87% besteht der größte Teil seines Territoriums aus Wasser eines souveränen Staates.
country.definition=Ein Land ist eine eigenständige territoriale Körperschaft oder politische Einheit. Es wird oft als das Land der Geburt, des Wohnsitzes oder der Staatsbürgerschaft eines Individuums bezeichnet. Ein Land kann ein unabhängiger souveräner Staat oder ein Teil eines größeren Staates sein, als nicht souveräne oder ehemals souveräne politische Spaltung, als physisches Territorium mit einer Regierung oder als geografische Region, die mit Gruppen zuvor unabhängiger oder unterschiedlich assoziierter Personen mit unterschiedlichen politischen Beziehungen verbunden ist Eigenschaften. Es ist nicht von Natur aus souverän. Länder können sich sowohl auf souveräne Staaten als auch auf andere politische Einheiten beziehen, während sie sich zu anderen Zeiten nur auf Staaten beziehen können. Beispielsweise verwendet das CIA World Factbook das Wort in seinem Feld "Ländername", um sich auf "eine Vielzahl von Abhängigkeiten, Gebieten mit besonderer Souveränität, unbewohnten Inseln und anderen Einheiten zusätzlich zu den traditionellen Ländern oder unabhängigen Staaten" zu beziehen. Das geografisch größte Land der Welt ist Russland, während China das bevölkerungsreichste ist, gefolgt von Indien, den Vereinigten Staaten, Indonesien, Pakistan und Brasilien. Das neueste UN-Mitglied ist der Südsudan. Die Aufnahme neuer Mitglieder bedarf der Zustimmung der Generalversammlung; Die Mitgliedschaft in den Vereinten Nationen ist seit 1991 souveränen Staaten vorbehalten.
