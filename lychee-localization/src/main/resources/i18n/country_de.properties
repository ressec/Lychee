country.MALI.description=Mali, offiziell die Republik Mali, ist ein Binnenstaat in Westafrika. Mali ist das achtgrößte Land in Afrika mit einer Fläche von etwas mehr als 1.240.000 Quadratkilometern. Die Bevölkerung von Mali beträgt 19,1 Millionen. Schätzungen zufolge waren 2017 67% der Bevölkerung jünger als 25 Jahre. Die Hauptstadt ist Bamako. Der souveräne Staat Mali besteht aus acht Regionen und seine Grenzen im Norden reichen tief in die Mitte der Sahara, während der südliche Teil des Landes, in dem die Mehrheit der Einwohner lebt, die Flüsse Niger und Senegal aufweist. Die Wirtschaft des Landes konzentriert sich auf Landwirtschaft und Bergbau. Zu den wichtigsten natürlichen Ressourcen Malis gehört Gold, der drittgrößte Goldproduzent auf dem afrikanischen Kontinent und Salz.
country.MONGOLIA.official=Der Staat der Mongolei
country.MOZAMBIQUE.description=Mosambik, offiziell die Republik Mosambik, ist ein Land im südlichen Afrika, das im Osten vom Indischen Ozean, im Norden von Tansania, im Nordwesten von Malawi und Sambia, im Westen von Simbabwe und im Westen von Eswatini (Swasiland) und Südafrika begrenzt wird Südwesten. Der souveräne Staat ist im Osten durch den Kanal von Mosambik von den Komoren, Mayotte und Madagaskar getrennt. Die Hauptstadt und größte Stadt Mosambiks ist Maputo (früher bekannt als "Lourenço Marques" von 1876 bis 1976).
country.KENYA.name=Kenia
country.HOLY_SEE.official=Der Heilige Stuhl
country.AFGHANISTAN.description=Afghanistan, offiziell die Islamische Republik Afghanistan, ist ein Binnenstaat an der Kreuzung von Zentral- und Südasien. Afghanistan grenzt im Osten und Süden an Pakistan. Iran im Westen; Turkmenistan, Usbekistan und Tadschikistan im Norden; und China im Nordosten. Mit einer Fläche von 652.000 Quadratkilometern ist es ein Gebirgsland mit Ebenen im Norden und Südwesten. Kabul ist die Hauptstadt und größte Stadt. Die Bevölkerung beträgt rund 32 Millionen Menschen und setzt sich hauptsächlich aus ethnischen Paschtunen, Tadschiken, Hazaras und Usbeken zusammen.
country.SWITZERLAND.description=Die Schweiz, offiziell die Schweizerische Eidgenossenschaft, ist ein Land am Zusammenfluss von West-, Mittel- und Südeuropa. Es ist eine aus 26 Kantonen bestehende Bundesrepublik mit Sitz in Bern. Die Schweiz ist ein Binnenstaat, der im Süden von Italien, im Westen von Frankreich, im Norden von Deutschland und im Osten von Österreich und Liechtenstein begrenzt wird. Es ist geografisch auf das Schweizer Plateau, die Alpen und den Jura verteilt und erstreckt sich über eine Gesamtfläche von 41.285 km2 und eine Landfläche von 39.997 km2. Während die Alpen den größten Teil des Territoriums einnehmen, konzentriert sich die Schweizer Bevölkerung von rund 8,5 Millionen hauptsächlich auf das Plateau, auf dem sich die größten Städte und Wirtschaftszentren befinden, darunter Zürich, Genf und Basel. In diesen Städten befinden sich mehrere Büros internationaler Organisationen wie das Hauptquartier der FIFA, das zweitgrößte Büro der Vereinten Nationen und das Hauptgebäude der Bank für Internationalen Zahlungsausgleich. In diesen Städten befinden sich auch die wichtigsten internationalen Flughäfen der Schweiz.
country.INDIA.name=Indien
country.TAIWAN.official=Die Republik China
country.ALAND_ISLANDS.description=Die Insel Åland oder Åland Land ist ein Archipel am Eingang zum Bottnischen Meerbusen in der Ostsee, das zu Finnland gehört. Es ist autonom, entmilitarisiert und nach einem Beschluss des Völkerbundes die einzige einsprachig schwedischsprachige Region in Finnland seit 1920. Es ist die kleinste Region Finnlands und macht 0,51% seiner Landfläche und 0,54% seiner Bevölkerung aus. Mariehamn ist die Hauptstadt von Land.
country.PAPUA_NEW_GUINEA.description=Papua-Neuguinea, offiziell der unabhängige Staat Papua-Neuguinea, ist ein souveräner Staat in Ozeanien, der die östliche Hälfte der Insel Neuguinea und seine vorgelagerten Inseln in Melanesien, einer Region des südwestlichen Pazifischen Ozeans nördlich von Australien, einnimmt. Die Hauptstadt an der Südostküste ist Port Moresby. Die westliche Hälfte Neuguineas bildet die indonesischen Provinzen Papua und West-Papua. Es ist das drittgrößte Inselland der Welt mit 462.840 km2.
country.REUNION.description=Réunion ist ein Übersee-Departement und eine Region der Französischen Republik sowie eine Insel im Indischen Ozean in Ostafrika, östlich von Madagaskar und 175 km südwestlich von Mauritius. Im Januar 2020 hatte es eine Bevölkerung von 859.959.
country.BULGARIA.name=Bulgarien
country.SPAIN.description=Spanien, offiziell das Königreich Spanien, ist ein Land in Südwesteuropa mit einigen Territorialtaschen über die Straße von Gibraltar und den Atlantik. Das kontinentaleuropäische Territorium liegt auf der Iberischen Halbinsel. Zu seinem Territorium gehören auch zwei Archipele: die Kanarischen Inseln vor der Küste Nordafrikas und die Balearen im Mittelmeer. Die afrikanischen Enklaven Ceuta, Melilla und Peñón de Vélez de la Gomera machen Spanien zum einzigen europäischen Land, das eine physische Grenze zu einem afrikanischen Land (Marokko) hat. Mehrere kleine Inseln im Alboranischen Meer gehören ebenfalls zum spanischen Territorium. Das Festland des Landes grenzt im Süden und Osten an das Mittelmeer. im Norden und Nordosten von Frankreich, Andorra und dem Golf von Biskaya; und im Westen und Nordwesten von Portugal bzw. dem Atlantik.
country.BAHAMAS.motto=Gemeinsam vorwärts, aufwärts, vorwärts
country.BRAZIL.description=Brasilien offiziell ist die Föderative Republik Brasilien das größte Land in Südamerika und Lateinamerika. Brasilien ist mit 8,5 Millionen Quadratkilometern und über 211 Millionen Einwohnern flächenmäßig das fünftgrößte Land der Welt und das sechstbevölkerungsreichste. Die Hauptstadt ist Brasília und die bevölkerungsreichste Stadt ist São Paulo. Der Bund setzt sich aus der Vereinigung der 26 Bundesländer und des Bundesdistrikts zusammen. Es ist das größte Land mit Portugiesisch als Amtssprache und das einzige in Amerika. Aufgrund der über ein Jahrhundert dauernden Masseneinwanderung aus der ganzen Welt ist es auch eine der multikulturellsten und ethnisch vielfältigsten Nationen. sowie das bevölkerungsreichste Land der römisch-katholischen Mehrheit.
country.GEORGIA.name=Georgia
country.UZBEKISTAN.name=Usbekistan
country.BRITISH_VIRGIN_ISLANDS.description=Die Britischen Jungferninseln (abgekürzt BVI), offiziell die Jungferninseln, sind ein britisches Überseegebiet in der Karibik, östlich von Puerto Rico und den US-amerikanischen Jungferninseln sowie nordwestlich von Anguilla. Die Inseln sind geografisch Teil des Archipels der Jungferninseln und befinden sich auf den Inseln unter dem Winde der Kleinen Antillen und in Westindien.
country.ANTIGUA_AND_BERMUDA.motto=Jedes Bemühen, alles Erreichen
country.NIGERIA.name=Nigeria
country.FRENCH_GUIANA.official=Guyane
country.LEBANON.description=Der Libanon, offiziell als Libanesische Republik bekannt, ist ein Land in der Levante in Westasien und in der transkontinentalen Region des Nahen Ostens. Es grenzt im Norden und Osten an Syrien und im Süden an Israel, während Zypern westlich über dem Mittelmeer liegt. Die Lage des Libanon an der Kreuzung des Mittelmeerbeckens und des arabischen Hinterlandes hat zu seiner reichen Geschichte beigetragen und eine kulturelle Identität religiöser und ethnischer Vielfalt geprägt. Mit nur 10.452 km2 ist es der kleinste anerkannte souveräne Staat auf dem asiatischen Festland. Die Amtssprache Arabisch ist die am häufigsten von libanesischen Bürgern gesprochene Sprache.
country.KAZAKHSTAN.official=Die Republik Kasachstan
country.GIBRALTAR.description=Gibraltar ist ein britisches Überseegebiet an der Südspitze der Iberischen Halbinsel. Es hat eine Fläche von 6,7 km2 und grenzt im Norden an Spanien. Die Landschaft wird vom Felsen von Gibraltar dominiert, an dessen Fuß sich ein dicht besiedeltes Stadtgebiet befindet, in dem über 32.000 Menschen leben, hauptsächlich Gibraltarier.
country.GAMBIA.description=Gambia, offiziell die Republik Gambia, ist ein Land in Westafrika. Es ist das kleinste Land auf dem afrikanischen Festland und bis auf die Westküste am Atlantik von Senegal umgeben. Gambia liegt zu beiden Seiten des Unterlaufs des Gambia-Flusses, dem Namensgeber der Nation, der durch das Zentrum Gambias fließt und in den Atlantik mündet. Es hat eine Fläche von 10.689 Quadratkilometern mit einer Bevölkerung von 1.857.181 nach der Volkszählung im April 2013. Banjul ist die gambische Hauptstadt und die größte Metropolregion des Landes. Die größten Städte sind Serekunda und Brikama.
country.BOTSWANA.official=Die Republik Botswana
country.RUSSIAN_FEDERATION.name=Russische Föderation
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.official=Das Territorium von Heard Island und McDonald Islands
country.NEW_ZEALAND.description=Neuseeland ist ein Inselland im südwestlichen Pazifik. Es besteht aus zwei Hauptlandmassen - der Nordinsel (Te Ika-a-MÄui) und der Südinsel (Te Waipounamu) - und rund 600 kleineren Inseln mit einer Gesamtfläche von 268.021 Quadratkilometern. . Neuseeland liegt etwa 2.000 Kilometer östlich von Australien über die Tasmanische See und 1.000 Kilometer südlich der Inseln Neukaledonien, Fidschi und Tonga. Die abwechslungsreiche Topographie und die scharfen Berggipfel des Landes, einschließlich der Südalpen, haben viel mit tektonischem Auftrieb und Vulkanausbrüchen zu tun. Neuseelands Hauptstadt ist Wellington und die bevölkerungsreichste Stadt ist Auckland.
country.ANTARCTICA.name=Antarktis
country.JERSEY.official=Die Vogtei von Jersey
country.BHUTAN.description=Bhutan, offiziell bekannt als das Königreich Bhutan, ist ein Binnenstaat im östlichen Himalaya in Südasien. Es grenzt im Norden an die Autonome Region Tibet in China, das Chumbi-Tal in Tibet und ist kaum von Nepal, dem indischen Bundesstaat Sikkim im Westen und den indischen Bundesstaaten Assam, Westbengalen und Arunachal Pradesh im Westen getrennt Süd, Ost und Südwest. Bhutan liegt geopolitisch in Südasien und ist nach den Malediven die am zweitgrößten bevölkerungsreiche Nation der Region. Thimphu ist die Hauptstadt und die größte Stadt, während Phuntsholing das Finanzzentrum ist.
country.PUERTO_RICO.official=Das Commonwealth von Puerto Rico
country.FALKLAND_ISLANDS.official=Die Falklandinseln
country.CYPRUS.name=Zypern
country.CHILE.description=Chile offiziell ist die Republik Chile ein Land im Westen Südamerikas. Es nimmt einen langen, schmalen Landstreifen zwischen den Anden im Osten und dem Pazifik im Westen ein. Chile erstreckt sich über eine Fläche von 756.096 Quadratkilometern und hat ab 2017 eine Bevölkerung von 17,5 Millionen. Die Hauptstadt und größte Stadt ist Santiago und die Landessprache ist Spanisch.
country.MOLDOVA.official=Die Republik Moldau
country.MALDIVES.name=Malediven
country.MAURITIUS.description=Mauritius, offiziell die Republik Mauritius, ist ein Inselstaat im Indischen Ozean, etwa 2.000 Kilometer vor der Südostküste des afrikanischen Kontinents östlich von Madagaskar. Es umfasst die gleichnamige Hauptinsel Mauritius und Rodrigues, Agaléga und St. Brandon. Die Inseln Mauritius und Rodrigues sind Teil der Mascarene-Inseln, zusammen mit der nahe gelegenen Ré Union, einem französischen Überseedienst. Die Hauptstadt und größte Stadt, Port Louis, liegt auf Mauritius, wo sich der größte Teil der Bevölkerung konzentriert. Das Land erstreckt sich über 2.040 Quadratkilometer und verfügt über eine ausschließliche Wirtschaftszone mit einer Fläche von 2,3 Millionen Quadratkilometern.
country.REUNION.official=Réunion
country.MARSHALL_ISLANDS.name=\ Marshallinseln (die)
country.CAYMAN_ISLANDS.official=Die Kaimaninseln
country.LIBYA.description=Libyen, offiziell der Staat Libyen, ist ein Land in der Maghreb-Region in Nordafrika, das im Norden vom Mittelmeer, im Osten von Ägypten, im Südosten vom Sudan, im Süden vom Tschad, im Südwesten vom Niger und im Südwesten von Algerien begrenzt wird Westen und Tunesien im Nordwesten. Der souveräne Staat besteht aus drei historischen Regionen: Tripolitanien, Fezzan und Cyrenaica. Libyen ist mit einer Fläche von fast 1,8 Millionen Quadratkilometern das viertgrößte Land Afrikas und das 16. größte Land der Welt. Libyen verfügt über die zehntgrößten nachgewiesenen Ölreserven aller Länder der Welt. Die größte Stadt und Hauptstadt, Tripolis, liegt im Westen Libyens und hat über drei Millionen von sieben Millionen Menschen in Libyen. Die zweitgrößte Stadt ist Bengasi im Osten Libyens. Der lateinische Name Libyen basiert auf dem Namen der Region westlich des Nils, die von den alten Griechen und Römern für ganz Nordafrika verwendet wurde, und wurde in der Zeit der italienischen Kolonialisierung ab 1911 erneut übernommen.
country.SERBIA.description=Serbien, offiziell die Republik Serbien, ist ein Binnenstaat an der Kreuzung von Mittel- und Südosteuropa in der südlichen Pannonischen Ebene und auf dem Zentralbalkan. Es grenzt im Norden an Ungarn, im Nordosten an Rumänien, im Südosten an Bulgarien, im Süden an Nordmakedonien, im Westen an Kroatien und Bosnien und Herzegowina und im Südwesten an Montenegro. Das Land beansprucht eine Grenze zu Albanien durch das umstrittene Gebiet des Kosovo. Serbien hat ungefähr sieben Millionen Einwohner. Die Hauptstadt Belgrad zählt zu den größten und ältesten Städten Südosteuropas.
country.BANGLADESH.official=Die Volksrepublik Bangladesch
country.GUERNSEY.official=Die Vogtei von Guernsey
country.CHRISTMAS_ISLAND.name=Weihnachtsinsel
country.SAINT_HELENA_ASCENSION_AND_TRISTAN_DA_CUNHA.description=Saint Helena ist eine abgelegene vulkanische tropische Insel im Südatlantik, die zum Vereinigten Königreich gehört. Die Insel liegt etwa 1.950 Kilometer westlich der Küste Südwestafrikas und 4.000 Kilometer östlich von Rio de Janeiro an der südamerikanischen Küste. Ascension Island ist eine isolierte Vulkaninsel, 7 ° 56² südlich des Äquators im Südatlantik. Es ist ungefähr 1.600 km von der Küste Afrikas und 2.300 km von der brasilianischen Küste entfernt. Es wird als Teil des britischen Überseegebiets Saint Helena, Ascension und Tristan da Cunha regiert, von denen die Hauptinsel Saint Helena etwa 1.300 km südöstlich liegt. Tristan da Cunha, umgangssprachlich Tristan ist eine abgelegene Gruppe von Vulkaninseln im Südatlantik. Es ist das am weitesten entfernte bewohnte Archipel der Welt und liegt ungefähr 2.432 km vor der Küste von Kapstadt in Südafrika, 2.161 km von Saint Helena und 3.486 km vor der Küste des Falkland Inseln.
country.NIGER.name=Niger
country.TANZANIA.name=Tansania
country.EGYPT.official=Die Arabische Republik Ägypten
country.TRINIDAD_AND_TOBAGO.description=Trinidad und Tobago, offiziell die Republik Trinidad und Tobago, ist das südlichste Inselland der Karibik und bekannt für seinen Reichtum an fossilen Brennstoffen. Es besteht aus den Hauptinseln Trinidad und Tobago und zahlreichen viel kleineren Inseln und liegt 130 Kilometer südlich von Grenada und 11 Kilometer vor der Küste im Nordosten Venezuelas. Es teilt die Seegrenzen mit Barbados im Nordosten, Grenada im Nordwesten, Guyana im Südosten und Venezuela im Süden und Westen.
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.name=Heard Island und Mc Donald Islands
country.BANGLADESH.anthem=Mein goldener Bengale
country.TURKS_AND_CAICOS_ISLANDS.description=Die Turks- und Caicosinseln sind ein britisches Überseegebiet, das aus den größeren Caicosinseln und den kleineren Turksinseln besteht, zwei Gruppen tropischer Inseln im Lucayan-Archipel des Atlantischen Ozeans und Nordwestindien. Sie sind vor allem für den Tourismus und als Offshore-Finanzzentrum bekannt. Die Wohnbevölkerung betrug 2012 31.458 Einwohner, von denen 23.769 auf Providenciales auf den Caicos-Inseln leben. Schätzungen für Juli 2020 zufolge liegt die Bevölkerungszahl bei 55.926. Es ist das drittgrößte der britischen Überseegebiete nach Bevölkerung.
