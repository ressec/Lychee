country.ANTARCTICA.description=Die Antarktis ist der südlichste Kontinent der Erde. Es enthält den geografischen Südpol und befindet sich in der Antarktis der südlichen Hemisphäre, fast vollständig südlich des Polarkreises, und ist vom Südpolarmeer umgeben. Mit 14.200.000 Quadratkilometern ist es der fünftgrößte Kontinent und fast doppelt so groß wie Australien. Mit 0,00008 Einwohnern pro Quadratkilometer ist es der mit Abstand am dünnsten besiedelte Kontinent. Etwa 98% der Antarktis sind von Eis bedeckt, das durchschnittlich 1,9 km dick ist und sich bis auf den nördlichsten Teil der Antarktischen Halbinsel erstreckt.
country.BRAZIL.name=Brasilien
country.ISLE_OF_MAN.name=Isle of Man
country.GUATEMALA.description=Guatemala, offiziell die Republik Guatemala, ist ein Land in Mittelamerika, das im Norden und Westen von Mexiko, im Nordosten von Belize und der Karibik, im Osten von Honduras, im Südosten von El Salvador und im Süden vom Pazifischen Ozean begrenzt wird. Mit einer geschätzten Bevölkerung von rund 17,2 Millionen ist es das bevölkerungsreichste Land Mittelamerikas. Guatemala ist eine repräsentative Demokratie; Die Hauptstadt und größte Stadt ist Nueva Guatemala de la Asunción, auch bekannt als Guatemala-Stadt.
