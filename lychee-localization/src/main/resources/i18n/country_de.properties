country.PITCAIRN.description=Die Pitcairn-Inseln, offiziell die Pitcairn-, Henderson-, Ducie- und Oeno-Inseln, sind eine Gruppe von vier Vulkaninseln im südlichen Pazifik, die das einzige britische Überseegebiet im Pazifik bilden. Die vier Inseln - Pitcairn, Henderson, Ducie und Oeno - sind über mehrere hundert Kilometer Ozean verteilt und haben zusammen eine Landfläche von 47 km2. Henderson Island macht 86% der Landfläche aus, aber nur Pitcairn Island ist bewohnt. Die nächstgelegenen Orte sind Mangareva (Französisch-Polynesien) im Westen und die Osterinsel im Osten.
