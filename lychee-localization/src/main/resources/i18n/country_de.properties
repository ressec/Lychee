country.IRELAND.official=Irland
country.GHANA.description=Ghana, offiziell die Republik Ghana, ist ein Land am Golf von Guinea und am Atlantik in der Subregion Westafrika. Ghana erstreckt sich über eine Landmasse von 238.535 km2 und grenzt im Westen an die Elfenbeinküste, im Norden an Burkina Faso, im Osten an Togo, im Süden an den Golf von Guinea und den Atlantik. Ghana bedeutet in der Soninke-Sprache "Kriegerkönig".
country.GUINEA.description=Guinea, offiziell die Republik Guinea, ist ein Westküstenland in Westafrika. Früher als Französisch-Guinea bekannt, wird das moderne Land manchmal als Guinea-Conakry bezeichnet, um es von anderen Ländern mit dem Namen "Guinea" und der gleichnamigen Region wie Guinea-Bissau und Äquatorialguinea zu unterscheiden. Guinea hat eine Bevölkerung von 12,4 Millionen und eine Fläche von 245.857 Quadratkilometern.
