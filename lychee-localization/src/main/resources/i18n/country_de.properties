country.ZAMBIA.description=Sambia, offiziell die Republik Sambia, ist ein Binnenstaat in Süd-Zentralafrika (obwohl einige Quellen es als Teil Ostafrikas betrachten). Die Nachbarn sind die Demokratische Republik Kongo im Norden, Tansania im Nordosten, Malawi im Osten, Mosambik im Südosten, Simbabwe und Botswana im Süden, Namibia im Südwesten und Angola im Westen. Die Hauptstadt ist Lusaka im südlichen Zentrum Sambias. Die Bevölkerung konzentriert sich hauptsächlich auf Lusaka im Süden und die Kupfergürtelprovinz im Nordwesten, die wichtigsten Wirtschaftszentren des Landes.
country.NIGERIA.description=Nigeria, offiziell die Bundesrepublik Nigeria, ist ein souveränes Land in Westafrika, das im Norden an Niger, im Nordosten an den Tschad, im Osten an Kamerun und im Westen an Benin grenzt. Die Südküste liegt am Golf von Guinea im Atlantik. Es ist eine Bundesrepublik mit 36 ​​Bundesstaaten und dem Bundeshauptstadtterritorium, in dem sich die Hauptstadt Abuja befindet. Lagos ist die bevölkerungsreichste Stadt des Landes und des afrikanischen Kontinents sowie eine der größten Metropolen der Welt.
country.GIBRALTAR.name=Gibraltar
country.MARTINIQUE.description=Martinique ist eine Insel und ein Übersee-Departement und eine Region Frankreichs und daher ein wesentlicher Bestandteil der Französischen Republik auf den Kleinen Antillen Westindiens in der östlichen Karibik mit einer Landfläche von 1.128 Quadratkilometern ) und eine Bevölkerung von 376.480 Einwohnern ab Januar 2016. Eine der Windward-Inseln liegt direkt nördlich von St. Lucia, nordwestlich von Barbados und südlich von Dominica. Martinique ist auch eine äußerste Region (OMR) der Europäischen Union als Sondergebiet der Europäischen Union, und die verwendete Währung ist der Euro.
country.MALAWI.description=Malawi, offiziell die Republik Malawi, ist ein Binnenstaat im Südosten Afrikas, der früher als Nyasaland bekannt war. Es grenzt im Westen an Sambia, im Norden und Nordosten an Tansania und im Osten, Süden und Südwesten an Mosambik. Malawi erstreckt sich über 118.484 km2 und hat eine geschätzte Bevölkerung von 18.143.217 (Stand Juli 2018). Der Malawisee, auch als Nyasa-See bekannt, nimmt etwa ein Drittel der Fläche Malawis ein. Die Hauptstadt ist Lilongwe, die auch die größte Stadt des Landes ist. Das zweitgrößte ist Blantyre, das drittgrößte ist Mzuzu und das viertgrößte ist die alte Hauptstadt Zomba. Der Name Malawi stammt von den Maravi, einem alten Namen der Chewa, die in der Gegend leben. Das Land wird wegen der Freundlichkeit seiner Bevölkerung "Das warme Herz Afrikas" genannt.
country.ARGENTINA.anthem=Die "Argentinische Nationalhymne" ist die Nationalhymne Argentiniens. Die Texte wurden vom in Buenos Aires geborenen Politiker Vicente López y Planes geschrieben und die Musik wurde vom spanischen Musiker Blas Parera komponiert. Das Werk wurde am 11. Mai 1813, drei Jahre nach der Mai-Revolution, als einziges offizielles Lied angenommen. Der 11. Mai ist daher jetzt der Tag der Hymne in Argentinien.
