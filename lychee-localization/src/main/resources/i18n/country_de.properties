country.MAYOTTE.description=Mayotte ist eine Abteilung in Übersee und eine Region in Frankreich, die offiziell als Department of Mayotte bezeichnet wird. Es besteht aus einer Hauptinsel, Grande-Terre (oder Maore), einer kleineren Insel, Petite-Terre (oder Pamanzi) und mehreren Inseln um diese beiden. Mayotte ist Teil des Archipels der Komoren, das sich im nördlichen Mosambikkanal im Indischen Ozean vor der Küste Südostafrikas zwischen dem Nordwesten Madagaskars und dem Nordosten Mosambiks befindet. Der Abteilungsstatus von Mayotte ist neu und die Region bleibt mit deutlichem Abstand die ärmste in Frankreich. Mayotte ist dennoch viel erfolgreicher als die anderen Länder des Mosambik-Kanals, was es zu einem wichtigen Ziel für illegale Einwanderung macht.
country.GERMANY.name=Deutschland
country.BOTSWANA.description=Botswana, offiziell die Republik Botswana, ist ein Binnenstaat im südlichen Afrika. Botswana, ehemals das britische Protektorat Bechuanaland, nahm seinen Namen an, nachdem es am 30. September 1966 im Commonwealth unabhängig geworden war. Seitdem ist es eine repräsentative Republik mit einer konsistenten Bilanz ununterbrochener demokratischer Wahlen und dem niedrigsten wahrgenommenen Korruptionsranking in Afrika seit mindestens 1998. Es ist derzeit Afrikas älteste kontinuierliche Demokratie. Botswana ist topografisch flach, bis zu 70 Prozent seines Territoriums sind die Kalahari-Wüste. Es grenzt im Süden und Südosten an Südafrika, im Westen und Norden an Namibia und im Nordosten an Simbabwe. Die Grenze zu Sambia im Norden in der Nähe von Kazungula ist schlecht definiert, aber höchstens einige hundert Meter lang.
