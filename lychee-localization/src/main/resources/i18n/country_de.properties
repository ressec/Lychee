country.PARAGUAY.description=Paraguay, offiziell die Republik Paraguay, ist ein Land in Südamerika. Es grenzt im Süden und Südwesten an Argentinien, im Osten und Nordosten an Brasilien und im Nordwesten an Bolivien. Obwohl es eines von nur zwei Binnenländern in Südamerika ist (das andere ist Bolivien), hat das Land Küsten, Strände und Häfen an den Flüssen Paraguay und Paraná, die über den Paraná-Paraguay-Wasserweg in den Atlantik münden. Aufgrund seiner zentralen Lage in Südamerika wird es manchmal als Corazón de Sudamérica ("Herz Südamerikas") bezeichnet.
