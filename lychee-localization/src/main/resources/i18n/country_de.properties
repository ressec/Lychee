country.AFGHANISTAN.anthem=Die "afghanische Nationalhymne" wurde im Mai 2006 von einer Loya Jirga als solche verabschiedet und offiziell angekündigt. Gemäß Artikel 20 der afghanischen Verfassung soll die Nationalhymne in Paschtu sein und "Gott ist der Größte" sowie die Namen der Ethnien in Afghanistan. Die Texte wurden von Abdul Bari Jahani und die Musik vom deutsch-afghanischen Komponisten Babrak Wassa geschrieben.
