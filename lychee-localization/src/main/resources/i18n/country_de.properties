country.AMERICAN_SAMOA.description=Amerikanisch-Samoa ist ein Gebiet ohne eigene Rechtspersönlichkeit in den Vereinigten Staaten im Südpazifik, südöstlich von (der unabhängigen Nation von) Samoa. Seine Lage ist auf 14.2710 ° S, 170.1322 ° W zentriert. Es liegt östlich der internationalen Datumsgrenze, während Samoa westlich der Linie liegt.
country.MADAGASCAR.official=Die Republik Madagaskar
country.MONACO.description=Monaco, offiziell das Fürstentum Monaco, ist ein souveräner Stadtstaat und ein Mikrostaat an der französischen Riviera in Westeuropa. Es grenzt im Norden, Osten und Westen an Frankreich und im Süden an das Mittelmeer. Das Fürstentum hat 38.682 Einwohner, von denen 9.486 monegassische Staatsangehörige sind, und ist weithin als einer der teuersten und reichsten Orte der Welt anerkannt. Die offizielle Sprache ist Französisch, obwohl Monégasque, Englisch und Italienisch von einer beträchtlichen Gruppe gesprochen und verstanden werden.
country.MARTINIQUE.official=Martinique
country.BOSNIA_AND_HERZEGOVINA.name=Bosnien und Herzegowina
country.AFGHANISTAN.motto=Es gibt keinen Gott außer Allah; Muhammad ist der Gesandte Allahs.
country.MALDIVES.description=Malediven, offiziell die Republik Malediven, ist ein kleines Inselstaat der Archipele in Südasien im Arabischen Meer des Indischen Ozeans. Es liegt südwestlich von Sri Lanka und Indien, etwa 700 Kilometer vom Festland des asiatischen Kontinents entfernt. Die Kette von 26 Atollen erstreckt sich vom Ihavandhippolhu-Atoll im Norden bis zum Addu-Atoll im Süden bis zum Äquator. Die Malediven sind mit einer Fläche von rund 298 Quadratkilometern einer der geografisch am stärksten zerstreuten souveränen Staaten der Welt sowie mit rund 515.696 Einwohnern das kleinste asiatische Land nach Landfläche und Bevölkerung. Malé ist die Hauptstadt und die bevölkerungsreichste Stadt, die traditionell als "King's Island" bezeichnet wird und auf der die alten königlichen Dynastien für ihre zentrale Lage herrschten.
