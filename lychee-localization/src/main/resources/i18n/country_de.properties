country.ANTARCTICA.official=Alle Land- und Eisschelfs südlich des 60. Breitengrads südlich
country.NORTHERN_MARIANA_ISLANDS.name=Nördliche Marianen (die)
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.description=Das Territorium von Heard Island und McDonald Islands ist ein australisches Außengebiet, das eine vulkanische Gruppe von meist kargen antarktischen Inseln umfasst, etwa zwei Drittel des Weges von Madagaskar in die Antarktis. Die Gesamtgröße der Gruppe beträgt 372 km2 und die Küste 101,9 km. Die Mitte des 19. Jahrhunderts entdeckten Inseln sind seit 1947 ein australisches Territorium und enthalten die beiden aktiven Vulkane des Landes. Der Gipfel eines Mawson Peak ist höher als jeder Berg auf dem australischen Festland. Die Inseln liegen auf dem Kerguelen-Plateau im Indischen Ozean.
country.GREECE.official=Die Hellenische Republik
country.SIERRA_LEONE.official=Die Republik Sierra Leone
country.UNITED_ARAB_EMIRATES.name=Vereinigte Arabische Emirate
country.MOROCCO.name=Marokko
country.EL_SALVADOR.description=El Salvador, offiziell die Republik El Salvador, ist ein Land in Mittelamerika. Es grenzt im Nordosten an Honduras, im Nordwesten an Guatemala und im Süden an den Pazifik. El Salvadors Hauptstadt und größte Stadt ist San Salvador. Ab 2018 hatte das Land eine Bevölkerung von ungefähr 6,42 Millionen, was es zum kleinsten und am zweitgrößten besiedelten Land in Mittelamerika macht.
country.ANDORRA.official=Das Fürstentum Andorra
country.ALAND_ISLANDS.anthem="Ålänningens sång" (finnisch: "Ahvenanmaalaisten laulu"; englisch: "Song of the Ålander") ist die offizielle Hymne der Aland-Inseln, einer autonomen schwedischsprachigen Provinz Finnlands. Die Worte der 1922 verabschiedeten Hymne stammen von John Grandell und die Musik wurde von Johan Fridolf Hagfors komponiert. Das Lied wurde zum ersten Mal während des Liederfestivals in Mariehamn 1922 aufgeführt. In Land wird das Lied hauptsächlich am Mittsommerabend und am Nationalfeiertag von Land im 9. Juni gesungen. Das Lied hatte ursprünglich vier Verse, aber der dritte Vers hat wurde für eine lange Zeit weggelassen, wenn das Lied gesungen wird und oft, wenn es in gedruckter Form erscheint.
country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.official=Baker Island, Howland Island, Jarvis Island, Johnston Atoll, Kingman Reef, Midway Atoll, Navassa Island, Palmyra Atoll und Wake Island
country.HUNGARY.name=Ungarn
country.TAJIKISTAN.official=Die Republik Tadschikistan
country.ECUADOR.description=Ecuador, offiziell die Republik Ecuador, was wörtlich übersetzt "Republik des Äquators" bedeutet, ist ein Land im Nordwesten Südamerikas, das im Norden von Kolumbien, im Osten und Süden von Peru und im Westen vom Pazifischen Ozean begrenzt wird. Ecuador umfasst auch die Galápagos-Inseln im Pazifik, etwa 1.000 Kilometer westlich des Festlandes. Die Hauptstadt ist Quito.
country.BARBADOS.official=Barbados
country.QATAR.description=Katar, offiziell der Staat Katar, ist ein Land in Westasien, das die kleine Halbinsel Katar an der Nordostküste der Arabischen Halbinsel besetzt. Die einzige Landgrenze liegt im Süden der benachbarten Monarchie des Golfkooperationsrates (GCC) in Saudi-Arabien. Der Rest des Territoriums ist vom Persischen Golf umgeben. Der Golf von Bahrain, eine Bucht des Persischen Golfs, trennt Katar vom nahe gelegenen Bahrain.
country.SAMOA.name=Samoa
country.RWANDA.description=Ruanda, offiziell die Republik Ruanda, ist ein Binnenstaat im Great Rift Valley, in dem die afrikanische Region der Großen Seen und Ostafrika zusammenlaufen. Als eines der kleinsten Länder des afrikanischen Festlandes ist die Hauptstadt Kigali. Ruanda liegt einige Grad südlich des Äquators und grenzt an Uganda, Tansania, Burundi und die Demokratische Republik Kongo. Es ist hoch gelegen und gibt ihm das Soubriquet "Land der tausend Hügel", dessen Geographie von Bergen im Westen und Savanne im Osten mit zahlreichen Seen im ganzen Land dominiert wird. Das Klima ist gemäßigt bis subtropisch, mit zwei Regenzeiten und zwei Trockenzeiten pro Jahr. Ruanda hat eine Bevölkerung von über 12,6 Millionen Einwohnern, die auf 26.338 km2 Land leben, und ist das am dichtesten besiedelte afrikanische Festland.
country.GABON.description=Gabun, offiziell die gabunische Republik, ist ein Land an der Westküste Zentralafrikas. Gabun liegt am Äquator und grenzt im Nordwesten an Äquatorialguinea, im Norden an Kamerun, im Osten und Süden an die Republik Kongo und im Westen an den Golf von Guinea. Es hat eine Fläche von fast 270.000 Quadratkilometern und seine Bevölkerung wird auf 2,1 Millionen Menschen geschätzt. Die Hauptstadt und größte Stadt ist Libreville. Die offizielle Sprache ist Französisch.
country.CABO_VERDE.name=Cabo Verde
country.ISRAEL.official=Der Staat Israel
country.ZIMBABWE.name=Zimbabwe
country.HOLY_SEE.name=Heiliger Stuhl (Vatikanstadt)
country.ALGERIA.anthem=Kassaman oder Qassaman ist die Nationalhymne Algeriens. Moufdi Zakaria verfasste die Texte, während die Musik vom ägyptischen Komponisten Mohamed Fawzi komponiert wurde. Das Lied wurde 1962 als Nationalhymne angenommen, als das Land die Unabhängigkeit von Frankreich erlangte.
country.IVORY_COAST.description=Elfenbeinküste, auch bekannt als Côte d'Ivoire, offiziell ist die Republik Côte d'Ivoire ein Land an der Südküste Westafrikas. Die politische Hauptstadt der Elfenbeinküste ist Yamoussoukro im Zentrum des Landes, während die Wirtschaftshauptstadt und größte Stadt die Hafenstadt Abidjan ist. Es grenzt im Nordwesten an Guinea, im Westen an Liberia, im Nordwesten an Mali, im Nordosten an Burkina Faso, im Osten an Ghana und im Süden an den Golf von Guinea (Atlantik). Die offizielle Sprache der Republik ist Französisch, wobei auch lokale indigene Sprachen weit verbreitet sind, darunter Baoulé, Dioula, Dan, Anyin und Cebaara Senufo. Insgesamt werden in der Elfenbeinküste rund 78 verschiedene Sprachen gesprochen. Das Land hat eine große Bevölkerung von Anhängern des Christentums, des Islam und verschiedener indigener Religionen.
country.MOZAMBIQUE.name=Mosambik
country.UKRAINE.description=Die Ukraine ist ein Land in Osteuropa. Es grenzt im Osten und Nordosten an Russland; Weißrussland im Norden; Polen, Slowakei und Ungarn im Westen; und Rumänien, Moldawien und das Schwarze Meer im Süden. Die Ukraine grenzt auch im Süden an die Krim, die Russland 2014 von der Ukraine annektiert hat, obwohl die Ukraine weiterhin das Territorium beansprucht. Einschließlich der Krim hat die Ukraine eine Fläche von 603.628 km2 und ist damit nach Russland das zweitgrößte Land in Europa und das 46. größte Land der Welt. Mit Ausnahme der Krim hat die Ukraine etwa 42 Millionen Einwohner und ist damit das achtgrößte Land Europas und das 34. bevölkerungsreichste Land der Welt. Die Hauptstadt und größte Stadt ist Kiew.
country.GEORGIA.description=Georgien ist ein Land im Kaukasus Eurasiens. Es liegt an der Kreuzung von Westasien und Osteuropa und wird im Westen vom Schwarzen Meer, im Norden von Russland, im Osten von Aserbaidschan und im Süden von Armenien und der Türkei begrenzt. Die Hauptstadt und größte Stadt ist Tiflis. Georgien erstreckt sich über ein Gebiet von 69.700 Quadratkilometern und hat ungefähr 3,718 Millionen Einwohner. Georgien ist eine einheitliche parlamentarische Republik, deren Regierung durch eine repräsentative Demokratie gewählt wird.
country.PANAMA.official=Die Republik Panama
country.TURKEY.description=Die Türkei, offiziell die Republik Türkei, ist ein transkontinentales Land, das hauptsächlich auf der anatolischen Halbinsel in Westasien liegt, mit einem kleineren Teil auf der Balkanhalbinsel in Südosteuropa. Die Türkei grenzt im Nordwesten an Griechenland und Bulgarien. nördlich am Schwarzen Meer; nordöstlich von Georgia; östlich von Armenien, Aserbaidschan und Iran; südöstlich vom Irak; südlich von Syrien und dem Mittelmeer; und westlich an der Ägäis. Ungefähr 70 bis 80 Prozent der Bürger des Landes identifizieren sich als Türken, während Kurden mit 15 bis 20 Prozent der Bevölkerung die größte Minderheit darstellen. Istanbul, das sich über Europa und Asien erstreckt, ist die größte Stadt des Landes, während Ankara die Hauptstadt ist.
country.SAINT_PIERRE_AND_MIQUELON.name=Saint Pierre und Miquelon
country.LEBANON.name=Libanon
country.NEPAL.description=Nepal, offiziell die Demokratische Bundesrepublik Nepal, ist ein souveränes Land in Südasien. Es befindet sich hauptsächlich im Himalaya, umfasst aber auch Teile der indogangetischen Ebene. Es ist das 49. größte Land nach Bevölkerung und das 93. größte Land nach Fläche. Es ist Binnenstaat und grenzt im Norden an China und im Süden, Osten und Westen an Indien, während Bangladesch nur 27 km von seiner Südostspitze entfernt liegt und Bhutan durch den indischen Bundesstaat Sikkim von ihm getrennt ist. Nepal hat eine vielfältige Geographie, einschließlich fruchtbarer Ebenen, subalpiner bewaldeter Hügel und acht der zehn höchsten Berge der Welt, einschließlich des Mount Everest, dem höchsten Punkt der Erde. Kathmandu ist die Hauptstadt und die größte Stadt. Nepal ist ein multiethnisches Land mit Nepali als Amtssprache.
country.DOMINICA.name=Dominica
country.PANAMA.description=Panama, offiziell die Republik Panama, ist ein transkontinentales Land in Mittelamerika und Südamerika, das im Westen von Costa Rica, im Südosten von Kolumbien, im Norden von der Karibik und im Süden vom Pazifischen Ozean begrenzt wird. Die Hauptstadt und größte Stadt ist Panama City, in dessen Metropolregion fast die Hälfte der 4 Millionen Einwohner des Landes leben.
country.ALGERIA.description=Algerien, offiziell die Demokratische Volksrepublik Algerien, ist ein Land in der nordafrikanischen Maghreb-Region. Die Hauptstadt und bevölkerungsreichste Stadt ist Algier im äußersten Norden des Landes an der Mittelmeerküste. Algerien ist mit einer Fläche von 2.381.741 Quadratkilometern das zehntgrößte Land der Welt und das flächenmäßig größte in der Afrikanischen Union und der arabischen Welt. Mit einer geschätzten Bevölkerung von über 44 Millionen ist es das achtbevölkerungsreichste Land in Afrika.
country.PAPUA_NEW_GUINEA.official=Der unabhängige Staat Papua-Neuguinea
country.BOUVET_ISLAND.name=Bouvet Island
country.TONGA.description=Tonga, offiziell das Königreich Tonga genannt, ist ein polynesischer souveräner Staat und Archipel mit 169 Inseln, von denen 36 bewohnt sind. Die Gesamtfläche beträgt etwa 750 Quadratkilometer (290 Quadratmeilen), verteilt auf 700.000 Quadratkilometer (270.000 Quadratmeilen) des südlichen Pazifiks. Ab 2016 hatte der Staat eine Bevölkerung von 100.651 Menschen, von denen 70% auf der Hauptinsel Tongatapu leben.
country.MAURITANIA.description=Mauretanien, offiziell die Islamische Republik Mauretanien, ist ein Land im Nordwesten Afrikas. Es ist der elftgrößte souveräne Staat in Afrika und grenzt im Westen an den Atlantik, im Norden und Nordwesten an die Westsahara, im Nordosten an Algerien, im Osten und Südosten an Mali und im Südwesten an den Senegal.
country.FRENCH_POLYNESIA.description=Französisch-Polynesien, offiziell das Kollektiv von Französisch-Polynesien, ist ein Übersee-Kollektiv der Französischen Republik und ihres einzigen Übersee-Landes. Es besteht aus 118 geografisch verteilten Inseln und Atollen, die sich über eine Fläche von mehr als 2.000 Kilometern im Südpazifik erstrecken. Die gesamte Landfläche beträgt 4.167 Quadratkilometer.
country.VIETNAM.official=Die Sozialistische Republik Vietnam
country.ISLE_OF_MAN.description=Die Isle of Man, auch Ellan Vannin, auch bekannt als Mann, ist eine selbstverwaltete Abhängigkeit der britischen Krone in der Irischen See zwischen Großbritannien und Irland. Das Staatsoberhaupt, Königin Elizabeth II., Trägt den Titel Lord of Mann und wird von einem Vizegouverneur vertreten. Das Vereinigte Königreich ist für die militärische Verteidigung der Insel verantwortlich.
country.CURACAO.name=Curaçao
country.SWITZERLAND.name=Schweiz
country.FRENCH_GUIANA.name=Französisch-Guayana
country.BAHRAIN.official=Das Königreich Bahrain
country.ZIMBABWE.description=Simbabwe, offiziell die Republik Simbabwe, ehemals Rhodesien, ist ein Binnenstaat im südlichen Afrika zwischen den Flüssen Sambesi und Limpopo, der von Südafrika, Botswana, Sambia und Mosambik begrenzt wird. Die Hauptstadt und größte Stadt ist Harare. Die zweitgrößte Stadt ist Bulawayo. Simbabwe, ein Land mit rund 14 Millionen Einwohnern, hat 16 Amtssprachen, wobei Englisch, Shona und Ndebele am häufigsten vorkommen.
country.ESWATINI.name=Eswatini (Swasiland)
country.PARAGUAY.name=Paraguay
country.MOZAMBIQUE.official=Die Republik Mosambik
country.GRENADA.official=Grenada
country.NAMIBIA.official=Die Republik Namibia
country.LAOS.name=Laos
country.SOUTH_AFRICA.description=Südafrika, offiziell die Republik Südafrika (RSA), ist das südlichste Land Afrikas. Mit über 59 Millionen Einwohnern ist es die 24. bevölkerungsreichste Nation der Welt und erstreckt sich über eine Fläche von 1.221.037 Quadratkilometern. Südafrika hat drei Hauptstädte: Exekutive Pretoria, Justiz Bloemfontein und Legislative Kapstadt. Die größte Stadt ist Johannesburg. Ungefähr 80% der Südafrikaner sind schwarzafrikanischer Abstammung, aufgeteilt auf verschiedene ethnische Gruppen, die verschiedene afrikanische Sprachen sprechen. Die verbleibende Bevölkerung besteht aus Afrikas größten Gemeinschaften europäischer, asiatischer und gemischtrassiger Abstammung.
country.ANTIGUA_AND_BERMUDA.official=Antigua und Barbuda
country.PHILIPPINES.official=Die Republik der Philippinen
country.SUDAN_SOUTH.official=Die Republik Südsudan
country.ESTONIA.name=Estland
country.SAUDI_ARABIA.description=Saudi-Arabien, offiziell das Königreich Saudi-Arabien, ist ein Land in Westasien, das den größten Teil der arabischen Halbinsel ausmacht. Saudi-Arabien ist mit einer Landfläche von ca. 2.150.000 km2 geografisch der größte souveräne Staat in Westasien, der zweitgrößte in der arabischen Welt (nach Algerien), der fünftgrößte in Asien und der zwölfte. größte der Welt. Saudi-Arabien grenzt im Norden an Jordanien und den Irak, im Nordosten an Kuwait, im Osten an Katar, Bahrain und die Vereinigten Arabischen Emirate, im Südosten an den Oman und im Süden an den Jemen. Es ist vom Sinai (Ägypten) im Nordwesten durch den Golf von Aqaba getrennt. Saudi-Arabien ist das einzige Land mit einer Küste am Roten Meer und einer Küste am Persischen Golf. Der größte Teil seines Geländes besteht aus trockener Wüste, Tiefland und Bergen. Ab Oktober 2018 war die saudische Wirtschaft die größte im Nahen Osten und die 18. größte der Welt. [10] Saudi-Arabien hat auch eine der jüngsten Bevölkerungsgruppen der Welt. Etwa 50 Prozent der 34,2 Millionen Einwohner sind unter 25 Jahre alt.
country.CAMEROON.official=Die Republik Kamerun
country.SRI_LANKA.name=Sri Lanka
country.EL_SALVADOR.name=El Salvador
country.RWANDA.name=Ruanda
country.AMERICAN_SAMOA.official=Das Territorium von Amerikanisch-Samoa
country.FRENCH_POLYNESIA.official=Französisch Polynesien
country.PAKISTAN.description=Pakistan, offiziell die Islamische Republik Pakistan, ist ein Land in Südasien. Es ist das fünftbevölkerungsreichste Land der Welt mit mehr als 212,2 Millionen Einwohnern. Es hat die zweitgrößte muslimische Bevölkerung der Welt. Es ist flächenmäßig das 33. größte Land mit einer Fläche von 881.913 Quadratkilometern. Pakistan hat eine 1.046 Kilometer lange Küste entlang des Arabischen Meeres und des Golfs von Oman im Süden und grenzt im Osten an Indien, im Westen an Afghanistan, im Südwesten an den Iran und im Nordosten an China. Es ist eng von Tadschikistan durch den afghanischen Wakhan-Korridor im Nordwesten getrennt und teilt auch eine Seegrenze mit Oman.
country.PALAU.description=Palau, offiziell die Republik Palau und historisch gesehen Belau, Palaos oder Pelew, ist ein Inselland im westlichen Pazifik. Das Land umfasst ungefähr 340 Inseln und bildet zusammen mit Teilen der Föderierten Staaten von Mikronesien die westliche Kette der Karolinen. Seine Fläche beträgt 466 Quadratkilometer. Die bevölkerungsreichste Insel ist Koror. Die Hauptstadt Ngerulmud liegt auf der nahe gelegenen Insel Babeldaob im Bundesstaat Melekeok. Palau teilt die Seegrenzen mit den internationalen Gewässern im Norden, Mikronesien im Osten, Indonesien im Süden und den Philippinen im Westen.
country.ARGENTINA.name=Argentinien
country.KENYA.description=Kenia, offiziell die Republik Kenia, ist ein Land in Ostafrika. Kenia ist mit 580.367 Quadratkilometern das 48. größte Land der Welt, gemessen an der Gesamtfläche. Kenia ist mit mehr als 47,6 Millionen Einwohnern das 29. bevölkerungsreichste Land. Kenias Hauptstadt und größte Stadt ist Nairobi, während die älteste Stadt und erste Hauptstadt die Küstenstadt Mombasa ist. Kisumu City ist die drittgrößte Stadt und gleichzeitig ein Binnenhafen am Viktoriasee. Andere wichtige städtische Zentren sind Nakuru und Eldoret. Kenia ist ab 2020 nach Nigeria und Südafrika die drittgrößte Volkswirtschaft in Afrika südlich der Sahara. Kenia grenzt im Nordwesten an den Südsudan, im Norden an Äthiopien, im Osten an Somalia, im Westen an Uganda, im Süden an Tansania und im Südosten an den Indischen Ozean.
country.MYANMAR.name=Myanmar
country.NORWAY.name=Norwegen
country.COLOMBIA.name=Kolumbien
country.EGYPT.description=Ägypten, offiziell die Arabische Republik Ägypten, ist ein transkontinentales Land, das die nordöstliche Ecke Afrikas und die südwestliche Ecke Asiens durch eine von der Sinai-Halbinsel gebildete Landbrücke überspannt. Ägypten ist ein Mittelmeerland, das im Nordosten vom Gazastreifen (Palästina) und Israel, im Osten vom Golf von Aqaba und dem Roten Meer, im Süden vom Sudan und im Westen von Libyen begrenzt wird. Über dem Golf von Aqaba liegt Jordanien, über dem Roten Meer liegt Saudi-Arabien und über dem Mittelmeer liegen Griechenland, die Türkei und Zypern, obwohl keiner eine Landgrenze mit Ägypten teilt.
country.THAILAND.description=Thailand, offiziell das Königreich Thailand und früher als Siam bekannt, ist ein Land in Südostasien. Es befindet sich im Zentrum der indochinesischen Halbinsel und besteht aus 76 Provinzen. Es erstreckt sich über eine Fläche von 513.120 Quadratkilometern und hat eine Bevölkerung von über 66 Millionen Menschen. Thailand ist das 50. größte Land der Welt nach Landfläche und das 22. bevölkerungsreichste Land der Welt. Die Hauptstadt und größte Stadt ist Bangkok, ein besonderes Verwaltungsgebiet. Thailand grenzt im Norden an Myanmar und Laos, im Osten an Laos und Kambodscha, im Süden an den Golf von Thailand und Malaysia und im Westen an die Andamanensee und das südliche Ende von Myanmar. Zu den Seegrenzen gehören Vietnam im Golf von Thailand im Südosten sowie Indonesien und Indien an der Andamanensee im Südwesten. Nominell ist Thailand eine konstitutionelle Monarchie und parlamentarische Demokratie. In der jüngeren Geschichte hat die Regierung jedoch mehrere Staatsstreiche und Perioden von Militärdiktaturen erlebt.
country.BOUVET_ISLAND.official=Bouvet Island
country.PUERTO_RICO.description=Puerto Rico, offiziell das Commonwealth von Puerto Rico, auf Englisch auch Porto Rico genannt, ist ein Gebiet ohne eigene Rechtspersönlichkeit in den Vereinigten Staaten im nordöstlichen Karibischen Meer, ungefähr 1.600 km südöstlich von Miami, Florida.
country.BELGIUM.official=Das Königreich Belgien
country.ANGUILLA.anthem="God Save the Queen" (alternativ "God Save the King", abhängig vom Geschlecht des regierenden Monarchen) ist die königliche Hymne in einer Reihe von Commonwealth-Bereichen, ihren Territorien und den Abhängigkeiten der britischen Krone. Der Autor der Melodie ist unbekannt und kann aus dem Klartext stammen. aber manchmal wird eine Zuschreibung an den Komponisten John Bull gemacht.
country.BAHRAIN.motto=Kein offizielles Motto
country.ANGOLA.official=Die Republik Angola
country.COSTA_RICA.name=Costa Rica
country.MONTSERRAT.description=Montserrat ist ein britisches Überseegebiet (BOT) in der Karibik. Die Insel befindet sich auf den Inseln unter dem Winde, die Teil der Kette der Kleinen Antillen in Westindien sind. Montserrat ist ungefähr 16 km lang und 11 km breit und hat eine Küstenlinie von ungefähr 40 km. Montserrat wird sowohl wegen seiner Ähnlichkeit mit der irischen Küste als auch wegen der irischen Abstammung vieler seiner Einwohner als "Smaragdinsel der Karibik" bezeichnet. Montserrat ist das einzige nicht vollständig souveräne Vollmitglied der karibischen Gemeinschaft und der Organisation der ostkaribischen Staaten.
country.HONDURAS.official=Die Republik Honduras
country.FIJI.description=Fidschi, offiziell die Republik Fidschi, ist ein Inselland in Melanesien, einem Teil Ozeaniens im Südpazifik, etwa 2.000 km nordöstlich von Neuseeland. Fidschi besteht aus einem Archipel von mehr als 330 Inseln, von denen etwa 110 dauerhaft bewohnt sind, und mehr als 500 Inseln, was einer Gesamtfläche von etwa 18.300 Quadratkilometern entspricht. Die abgelegenste Insel ist Ono-i-Lau. 87% der Gesamtbevölkerung von 883.483 Menschen leben auf den beiden Hauptinseln Viti Levu und Vanua Levu. Ungefähr drei Viertel der Fidschianer leben an den Küsten von Viti Levu, entweder in der Hauptstadt Suva oder in kleineren städtischen Zentren wie Nadi - wo der Tourismus die wichtigste lokale Industrie ist - oder Lautoka, wo die Zuckerrohrindustrie im Vordergrund steht. Das Innere von Viti Levu ist aufgrund seines Geländes dünn besiedelt.
country.BELIZE.motto=Im Schatten gedeihe ich
country.TRINIDAD_AND_TOBAGO.official=Die Republik Trinidad und Tobago
country.CABO_VERDE.official=Die Republik Cabo Verde
country.SOLOMON_ISLANDS.official=Die Salomonen
country.VENEZUELA.name=Venezuela (Bolivianische Republik)
country.KIRIBATI.description=Kiribati, offiziell die Republik Kiribati, ist ein unabhängiges Land im zentralen Pazifik. Die ständige Bevölkerung beträgt etwas mehr als 110.000 (2015), von denen mehr als die Hälfte auf dem Tarawa-Atoll leben. Der Staat besteht aus 32 Atollen und einer erhöhten Koralleninsel, Banaba. Sie haben eine Gesamtfläche von 811 Quadratkilometern und sind über 3,5 Millionen km2 verteilt.
country.MOROCCO.official=Das Königreich Marokko
country.TANZANIA.official=Die Vereinigte Republik Tansania
country.CURACAO.description=Curaçao ist ein Inselstaat der Kleinen Antillen in der südlichen Karibik und in der niederländischen Karibik, etwa 65 km nördlich der venezolanischen Küste. Es ist ein konstituierendes Land (Niederländisch: Land) des Königreichs der Niederlande. Zusammen mit Aruba und Bonaire bildet es die ABC-Inseln. Zusammen werden Curaçao, Aruba und andere niederländische Inseln in der Karibik oft als niederländische Karibik bezeichnet.
country.BELARUS.official=Die Republik Belarus
country.TIMOR_LESTE.name=Timor-Leste
country.CUBA.description=Kuba, offiziell die Republik Kuba, ist ein Land, das die Insel Kuba sowie die Isla de la Juventud und mehrere kleinere Archipele umfasst. Kuba liegt in der nördlichen Karibik, wo sich das Karibische Meer, der Golf von Mexiko und der Atlantik treffen. Es liegt östlich der Halbinsel Yucatán (Mexiko), südlich des US-Bundesstaates Florida und der Bahamas, westlich von Hispaniola und nördlich von Jamaika und den Cayman-Inseln. Havanna ist die größte Stadt und Hauptstadt; Andere große Städte sind Santiago de Cuba und Camagèey. Das offizielle Gebiet der Republik Kuba beträgt 109.884 Quadratkilometer (ohne die Hoheitsgewässer). Die Hauptinsel Kubas ist mit einer Fläche von 104.338 Quadratkilometern die größte Insel Kubas und der Karibik. Kuba ist nach Haiti mit über 11 Millionen Einwohnern das zweitbevölkerungsreichste Land in der Karibik.
country.TAJIKISTAN.description=Tadschikistan, offiziell die Republik Tadschikistan, ist ein Binnenstaat in Zentralasien mit einer Fläche von 143.100 km2 und einer geschätzten Bevölkerung von 9.537.645 Menschen. Es grenzt im Süden an Afghanistan, im Westen an Usbekistan, im Norden an Kirgisistan und im Osten an China. Zu den traditionellen Heimatländern des tadschikischen Volkes gehören das heutige Tadschikistan sowie Teile Afghanistans und Usbekistans.
country.BURUNDI.name=Burundi
country.PITCAIRN.name=Pitcairn
country.JAPAN.description=Japan ist ein Inselstaat in Ostasien im nordwestlichen Pazifik. Es grenzt im Westen an das Japanische Meer und erstreckt sich vom Ochotskischen Meer im Norden bis zum Ostchinesischen Meer und Taiwan im Süden. Japan ist Teil des pazifischen Feuerrings und besteht aus einem Archipel von 6.852 Inseln mit einer Fläche von 377.975 Quadratkilometern. Die fünf Hauptinseln des Landes von Nord nach Süd sind Hokkaido, Honshu, Shikoku, Kyushu und Okinawa. Tokio ist Japans Hauptstadt und größte Stadt. Andere große Städte sind Yokohama, Osaka, Nagoya, Sapporo, Fukuoka, Kobe und Kyoto.
country.NORWAY.official=Das Königreich Norwegen
country.SAINT_VINCENT_AND_THE_GRENADINES.description=St. Vincent und die Grenadinen, auch häufig einfach als St. Vincent bekannt, ist ein englischsprachiges karibisches Land mit mehreren Inseln im Inselbogen der Kleinen Antillen im Südosten der Windward Islands, die in Westindien am südlichen Ende der Ostgrenze liegen der Karibik, wo letztere auf den Atlantik trifft.
country.UNITED_STATES.official=Die Vereinigten Staaten von Amerika
country.LIBERIA.official=Die Republik Liberia
country.FINLAND.description=Finnland, offiziell die Republik Finnland, ist ein nordisches Land in Nordeuropa. Finnland grenzt im Westen an Schweden, im Osten an Russland und im Norden an Norwegen und wird im Westen durch den Bottnischen Meerbusen und im Süden durch den Finnischen Meerbusen definiert, die Teil der Ostsee sind. Finnland hat ungefähr 5,5 Millionen Einwohner und ist damit das 25. bevölkerungsreichste Land in Europa. Finnland ist mit einer Fläche von 338.455 Quadratkilometern das achtgrößte Land Europas und das am dünnsten besiedelte Land der Europäischen Union. Helsinki, die Hauptstadt Finnlands, ist die größte Stadt des Landes.
country.BELGIUM.name=Belgien
country.BOUVET_ISLAND.description=Bouvet Island ist eine unbewohnte subantarktische Hochinsel und Abhängigkeit von Norwegen im Südatlantik bei 54 ° 25 ° S 3 ° 22 ° Koordinaten: 54 ° 25 ° S 3 ° 22 ° E und liegt somit nördlich und außerhalb der Antarktis Vertragssystem. Es liegt am südlichen Ende des mittelatlantischen Rückens und ist die abgelegenste Insel der Welt, ungefähr 1.700 Kilometer nördlich der Princess Astrid-Küste von Queen Maud Land in der Antarktis, 1.900 Kilometer östlich von die South Sandwich Islands, 1.600 Kilometer südlich von Gough Island und 2.600 Kilometer südsüdwestlich der südafrikanischen Küste.
country.SWEDEN.name=Schweden
country.SRI_LANKA.description=Sri Lanka, offiziell die Demokratische Sozialistische Republik Sri Lanka, ist ein Inselstaat in Südasien und liegt im Indischen Ozean südwestlich der Bucht von Bengalen und südöstlich des Arabischen Meeres. Sri Lanka wurde wegen seiner Form und Lage als "Perle des Indischen Ozeans" bezeichnet. Es ist geografisch vom indischen Subkontinent durch den Golf von Mannar und die Palkstraße getrennt. Sri Jayawardenepura Kotte ist die gesetzgebende Hauptstadt und Colombo die größte Stadt und das größte Handelszentrum.
country.LUXEMBOURG.description=Luxemburg, offiziell das Großherzogtum Luxemburg, ist ein Binnenstaat in Westeuropa. Es grenzt im Westen und Norden an Belgien, im Osten an Deutschland und im Süden an Frankreich. Die Hauptstadt Luxemburg ist eine der vier offiziellen Hauptstädte der Europäischen Union (zusammen mit Brüssel, Frankfurt und Straßburg) und Sitz des Gerichtshofs der Europäischen Union, der höchsten Justizbehörde der EU. Seine Kultur, Menschen und Sprachen sind eng mit seinen Nachbarn verflochten, was es im Wesentlichen zu einer Mischung aus französischer und deutscher Kultur macht, wie die drei Amtssprachen der Nation zeigen: Französisch, Deutsch und die Landessprache Luxemburgisch. Die wiederholten Invasionen Deutschlands, insbesondere im Zweiten Weltkrieg, führten zu einem starken Willen des Landes zur Vermittlung zwischen Frankreich und Deutschland und unter anderem zur Gründung der Europäischen Union.
country.WALLIS_AND_FUTUNA.name=Wallis und Futuna
country.GREAT_BRITAIN.official=Das Vereinigte Königreich Großbritannien und Nordirland
country.FINLAND.official=Die Republik Finnland
country.BONAIRE_SINT_EUSTATIUS_SABA.description=Die karibischen Niederlande sind die drei Sondergemeinden der Niederlande, die sich in der Karibik befinden. Sie bestehen aus den Inseln Bonaire, Sint Eustatius und Saba, obwohl der Begriff "karibische Niederlande" manchmal verwendet wird, um alle Inseln in der niederländischen Karibik zu bezeichnen. In der Gesetzgebung sind die drei Inseln auch als Bonaire, Sint Eustatius und Saba oder die BES-Inseln (ein Akronym ihres Namens) bekannt. Die Inseln sind derzeit als öffentliche Einrichtungen in den Niederlanden und als überseeische Länder und Gebiete der Europäischen Union klassifiziert. Daher gilt das EU-Recht nicht automatisch.
country.PORTUGAL.official=Die portugiesische Republik
country.IRAQ.official=Die Republik Irak
country.MYANMAR.description=Myanmar, offiziell die Republik der Union von Myanmar, ist ein Land in Südostasien. Myanmar grenzt im Nordwesten an Bangladesch und Indien, im Nordosten an China, im Osten und Südosten an Laos und Thailand sowie im Süden und Südwesten an die Andamanensee und die Bucht von Bengalen. Myanmar ist das größte Land auf dem südostasiatischen Festland und flächenmäßig das zehntgrößte in Asien. Ab 2017 hat die Bevölkerung etwa 54 Millionen. Die Hauptstadt ist Naypyidaw und die größte Stadt ist Yangon (Rangun).
country.COOK_ISLANDS.name=Cookinseln
country.HAITI.description=Haiti, offiziell die Republik Haiti und früher als Hayti bekannt, ist ein Land auf der Insel Hispaniola im Archipel der Großen Antillen der Karibik, östlich von Kuba und Jamaika sowie südlich der Bahamas und der Turks- und Caicosinseln. Es besetzt die westlichen drei Achtel der Insel, die es mit der Dominikanischen Republik teilt. Im Südwesten liegt die kleine Insel Navassa Island, die von Haiti beansprucht wird, aber als Bundesgebiet der Vereinigten Staaten unter Bundesverwaltung umstritten ist. Haiti ist 27.750 Quadratkilometer groß, das flächenmäßig drittgrößte Land der Karibik. Die Bevölkerung wird auf 11,4 Millionen geschätzt und ist damit das bevölkerungsreichste Land der Karibik.
country.PUERTO_RICO.name=Puerto Rico
country.CZECHIA.official=Die tschechische Republik
country.NEW_CALEDONIA.description=Neukaledonien ist eine besondere Gemeinschaft Frankreichs im Südwesten des Pazifischen Ozeans, südlich von Vanuatu, etwa 1.210 km östlich von Australien und 17.000 km von der französischen Metropole entfernt. Der Archipel, der Teil der Melanesia-Subregion ist, umfasst die Hauptinsel Grande Terre, die Loyalty Islands, die Chesterfield Islands, den Belep-Archipel, die Isle of Pines und einige abgelegene Inseln. Die Chesterfield-Inseln liegen im Korallenmeer. Die Franzosen, insbesondere die Einheimischen, nennen Grande Terre Le Caillou ("der Kiesel").
country.NICARAGUA.name=Nicaragua
country.FRANCE.name=Frankreich
country.YEMEN.official=Die Republik Jemen
country.ARMENIA.description=Armenien, offiziell die Republik Armenien, ist ein Binnenstaat im Südkaukasus Eurasiens. Es liegt in Westasien im armenischen Hochland und grenzt im Westen an die Türkei, im Norden an Georgien, im Osten an die de facto unabhängige Republik Artsakh und Aserbaidschan sowie im Süden an die Exklave Nakhchivan aus dem Iran und Aserbaidschan.
country.COOK_ISLANDS.description=Die Cookinseln sind ein selbstverwaltetes Inselland im Südpazifik in freier Assoziation mit Neuseeland. Es umfasst 15 Inseln mit einer Gesamtfläche von 240 Quadratkilometern. Die ausschließliche Wirtschaftszone der Cookinseln (AWZ) umfasst 1.960.027 Quadratkilometer Ozean.
country.BURUNDI.official=Die Republik Burundi
country.ANGOLA.description=Angola, offiziell die Republik Angola, ist ein Land an der Westküste des südlichen Afrikas. Es ist das zweitgrößte Lusophon (portugiesischsprachiges Land) in Bezug auf Fläche und Bevölkerung (nach Brasilien) und das siebtgrößte Land in Afrika, das im Süden von Namibia und im Norden von der Demokratischen Republik Kongo begrenzt wird , Sambia im Osten und der Atlantik im Westen. Angola hat eine Exklavenland-Unterteilung, die Land-Unterteilung von Cabinda, die an die Republik Kongo und die Demokratische Republik Kongo grenzt. Die Hauptstadt und größte Stadt Angolas ist Luanda.
country.SOLOMON_ISLANDS.name=Salomon-Inseln
country.CANADA.name=Kanada
country.ALGERIA.official=Die Demokratische Volksrepublik Algerien
country.THAILAND.name=Thailand
country.POLAND.description=Polen, offiziell die Republik Polen, ist ein Land in Mitteleuropa. Es ist in 16 Verwaltungsprovinzen mit einer Fläche von 312.696 Quadratkilometern unterteilt und weist ein weitgehend gemäßigtes saisonales Klima auf. Polen ist mit fast 38,5 Millionen Einwohnern der fünftbevölkerungsreichste Mitgliedstaat der Europäischen Union. Polens Hauptstadt und größte Metropole ist Warschau. Andere große Städte sind Krakau, Å ³dÅº, Wrocáaw, Posen, Gdaásk und Stettin.
country.PERU.name=Peru
country.SAINT_PIERRE_AND_MIQUELON.official=Die Übersee-Kollektivität von Saint-Pierre und Miquelon
country.CZECHIA.name=Tschechien
country.BELIZE.description=Belize, früher bekannt als Britisch-Honduras, ist ein karibisches Land an der Nordostküste Mittelamerikas. Belize grenzt im Nordwesten an Mexiko, im Osten an das Karibische Meer und im Süden und Westen an Guatemala. Es hat eine Fläche von 22.970 Quadratkilometern und eine Bevölkerung von 408.487 (2019). Das Festland ist etwa 290 km lang und 110 km breit. Es hat die niedrigste Bevölkerung und Bevölkerungsdichte in Mittelamerika. Das Bevölkerungswachstum des Landes von 1,87% pro Jahr (Schätzung für 2018) ist das zweithöchste in der Region und eines der höchsten in der westlichen Hemisphäre.
country.SVALBARD_AND_JAN_MAYEN.name=Spitzbergen und Jan Mayen
country.GERMANY.official=Die Bundesrepublik Deutschland
country.DOMINICAN_REPUBLIC.name=Dominikanische Republik
country.IRAQ.description=Der Irak, offiziell die Republik Irak, ist ein Land in Westasien, das im Norden von der Türkei, im Osten vom Iran, im Südosten von Kuwait, im Süden von Saudi-Arabien, im Südwesten von Jordanien und im Westen von Syrien begrenzt wird. Die Hauptstadt und größte Stadt ist Bagdad. Im Irak leben verschiedene ethnische Gruppen, darunter Araber, Kurden, Turkmenen, Assyrer, Jesiden, Shabakis, Armenier, Mandäer, Zirkassier, Sabianer und Kawliya. Rund 99% der 38 Millionen Einwohner des Landes sind Muslime, wobei auch kleine Minderheiten von Christen, Yarsanern, Yeziden und Mandeanern anwesend sind. Die offiziellen Sprachen des Irak sind Arabisch und Kurdisch.
country.BENIN.official=Die Republik Benin
country.BENIN.anthem=Die Morgendämmerung eines neuen Tages
country.TRINIDAD_AND_TOBAGO.name=Trinidad und Tobago
country.ARMENIA.anthem="Mer Hayrenik" ist die Nationalhymne Armeniens. Barsegh Kanachyan komponierte die Musik, während die Texte von Mikayel Nalbandian verfasst wurden. 1918 erstmals als Hymne der kurzlebigen Ersten Republik Armenien angenommen, wurde es nach dem Einmarsch und der Eingliederung des Landes in die Sowjetunion verboten. Nach der Auflösung der UdSSR und der Wiederherstellung der Souveränität im Jahr 1991 wurde das Lied als Nationalhymne des neuen unabhängigen Staates wieder aufgenommen, wenn auch mit leicht modifizierten Texten.
country.BRUNEI.name=Brunei
country.BARBADOS.name=Barbados
country.BONAIRE_SINT_EUSTATIUS_SABA.official=Bonaire, Sint Eustatius und Saba
country.SAINT_LUCIA.name=St. Lucia
country.EQUATORIAL_GUINEA.name=Äquatorialguinea
country.SAINT_HELENA_ASCENSION_AND_TRISTAN_DA_CUNHA.official=St. Helena, Himmelfahrt und Tristan da Cunha
country.AZERBAIJAN.official=Die Republik Aserbaidschan
country.SLOVENIA.name=Slowenien
country.SUDAN_SOUTH.description=Der Südsudan, offiziell als Republik Südsudan bekannt, ist ein Binnenstaat in Ost-Zentralafrika. Es grenzt im Osten an Äthiopien, im Norden an den Sudan, im Westen an die Zentralafrikanische Republik, im Südwesten an die Demokratische Republik Kongo, im Süden an Uganda und im Südosten an Kenia.
country.SAO_TOME_AND_PRINCIPE.official=Die Demokratische Republik São Tomé und PrÃncipe
country.POLAND.official=Die Republik Polen
country.MACAO.name=Macao
country.NEPAL.official=Die Demokratische Bundesrepublik Nepal
country.CZECHIA.description=Die Tschechische Republik, auch kurz genannt, ist ein Binnenstaat in Mitteleuropa, der an Österreich, Deutschland, Polen und die Slowakei grenzt. Die Tschechische Republik hat eine hügelige Landschaft mit einer Fläche von 78.866 Quadratkilometern und einem überwiegend gemäßigten kontinentalen Klima und einem ozeanischen Klima. Es ist eine einheitliche parlamentarische Republik.
country.NIGERIA.official=Die Bundesrepublik Nigeria
country.KYRGYZSTAN.description=Kirgisistan, offiziell die Kirgisische Republik, auch bekannt als Kirgisien, ist ein Binnenstaat in Zentralasien. Es grenzt an Kasachstan, Usbekistan, Tadschikistan und China. Die Hauptstadt und größte Stadt ist Bischkek.
country.NIUE.official=Niue
country.SOMALIA.description=Somalia, offiziell die Bundesrepublik Somalia, ist ein souveränes Land am Horn von Afrika. Es grenzt im Westen an Äthiopien, im Nordwesten an Dschibuti, im Norden an den Golf von Aden, im Osten an den Indischen Ozean und im Südwesten an Kenia. Somalia hat die längste Küste auf dem afrikanischen Festland. Das Gelände besteht hauptsächlich aus Hochebenen, Ebenen und Hochländern. Das ganze Jahr über herrschen heiße Bedingungen mit periodischen Monsunwinden und unregelmäßigen Niederschlägen.
country.BONAIRE_SINT_EUSTATIUS_SABA.name=Bonaire, Sint Eustatius und Saba
country.SAINT_VINCENT_AND_THE_GRENADINES.official=St. Vincent und die Grenadinen
country.MONTENEGRO.official=Montenegro
country.BOLIVIA.description=Bolivien, offiziell der Plurinationalstaat Bolivien, ist ein Binnenstaat im Westen von Südamerika. Die konstitutionelle Hauptstadt ist Sucre, während der Sitz der Regierung und des Exekutivkapitals La Paz ist. Die größte Stadt und das wichtigste Industriezentrum ist Santa Cruz de la Sierra am Llanos Orientales (tropisches Tiefland), einer meist flachen Region im Osten des Landes.
country.MICRONESIA.description=Die Föderierten Staaten von Mikronesien, abgekürzt FSM und auch einfach als Mikronesien bekannt, sind ein mit den Vereinigten Staaten verbundenes Inselland in Ozeanien. Es besteht aus vier Staaten - von West nach Ost, Yap, Chuuk, Pohnpei und Kosrae -, die über den westlichen Pazifik verteilt sind. Zusammen umfassen die Staaten rund 607 Inseln (eine kombinierte Landfläche von ungefähr 702 km2), die eine Längsstrecke von fast 2.700 km nördlich des Äquators zurücklegen. Sie liegen nordöstlich von Neuguinea, südlich von Guam und den Marianen, westlich von Nauru und den Marshallinseln, östlich von Palau und den Philippinen, etwa 2.900 km nördlich von Ostaustralien, 3.400 km südöstlich von Japan und rund 4.000 km südwestlich der Hauptinseln von Hawaii.
country.DOMINICAN_REPUBLIC.official=Die Dominikanische Republik
country.OMAN.name=Oman
country.BAHRAIN.anthem=Baá¸ ¥ raynunÄ ("Unser Bahrain") ist die Nationalhymne von Bahrain.
country.GUAM.official=Das Gebiet von Guam
country.AZERBAIJAN.name=Aserbaidschan
country.ECUADOR.official=Die Republik Ecuador
country.NEW_CALEDONIA.official=Neu-Kaledonien
country.ALBANIA.anthem="Himni i Flamurit" ist die Nationalhymne Albaniens. Seine Musik wurde aus einer Originalkomposition des rumänischen Komponisten Ciprian Porumbescu für das Lied "Pe-al nostru steag e scris Unire" (oder "E scris pe tricolor Unire") adaptiert. Die Worte wurden vom albanischen Dichter Asdreni (Aleksandir Stavre Drenova) geschrieben und stehen in der Nähe der rumänischen Originaltexte, die Andrei Bärseanu für Porumbescus Stück geschrieben hat.
country.SOUTH_AFRICA.official=Die Republik Südafrika
country.ANGOLA.name=Angola
country.TOGO.name=Gehen
country.AMERICAN_SAMOA.anthem=Amerika Samoa ist die Regionalhymne von Amerikanisch-Samoa. Komponiert von Napoleon Andrew Tuiteleleapaga und geschrieben von Mariota Tiumalu Tuiasosopo, wurde es 1950 offiziell verabschiedet.
country.JERSEY.name=Jersey
country.KOREA_NORTH.name=Korea (Demokratische Volksrepublik)
country.SOMALIA.name=Somalia
country.NETHERLANDS.description=Das Königreich der Niederlande, allgemein bekannt als die Niederlande, ist ein souveräner Staat und eine konstitutionelle Monarchie mit der großen Mehrheit seines Territoriums in Westeuropa und mit mehreren kleinen westindischen Inselgebieten in der Karibik (in den Gruppen Leeward Islands und Leeward Antilles).
country.PARAGUAY.official=Die Republik Paraguay
country.CONGO_DEMOCRATIC_REPUBLIC_OF.description=Die Demokratische Republik Kongo (DRC), auch bekannt als Kongo-Kinshasa, DR Kongo, DROC oder einfach entweder Kongo oder Kongo, und historisch gesehen Zaire, ist ein Land in Zentralafrika. Es ist flächenmäßig das größte Land in Afrika südlich der Sahara, das zweitgrößte in ganz Afrika (nach Algerien) und das elftgrößte der Welt. Mit über 101 Millionen Einwohnern ist die Demokratische Republik Kongo das bevölkerungsreichste offiziell frankophone Land der Welt sowie das viertbevölkerungsreichste in Afrika und das 15. bevölkerungsreichste Land der Welt. Seit 2015 ist die östliche DR Kongo Schauplatz eines anhaltenden militärischen Konflikts in Kivu.
country.RUSSIAN_FEDERATION.description=Russland oder die Russische Föderation ist ein transkontinentales Land in Osteuropa und Nordasien. Es erstreckt sich von der Ostsee im Westen bis zum Pazifik im Osten und vom Arktischen Ozean im Norden bis zum Schwarzen Meer und dem Kaspischen Meer im Süden. Russland erstreckt sich über 17.125.200 Quadratkilometer und erstreckt sich über mehr als ein Achtel der bewohnten Landfläche der Erde, erstreckt sich über elf Zeitzonen und grenzt an 16 souveräne Nationen. Moskau ist die Hauptstadt und größte Stadt des Landes. Weitere wichtige Städte sind Sankt Petersburg, Nowosibirsk, Jekaterinburg, Kasan, Nischni Nowgorod, Tscheljabinsk und Samara.
country.KENYA.official=Die Republik Kenia
country.ALBANIA.description=Albanien, offiziell die Republik Albanien, ist ein Land in Südosteuropa an der Adria und am Ionischen Meer im Mittelmeer. Es teilt die Landgrenzen mit Montenegro im Nordwesten, dem Kosovo im Nordosten, Nordmakedonien im Osten, Griechenland im Süden und den Seegrenzen mit Griechenland, Montenegro und Italien im Westen.
country.IRAN.name=Iran
country.TIMOR_LESTE.description=Osttimor oder Timor-Leste, offiziell die Demokratische Republik Timor-Leste, ist ein Inselstaat in Südostasien. Es umfasst die östliche Hälfte der Insel Timor, die nahe gelegenen Inseln Atauro und Jaco sowie Oecusse, eine Exklave im Nordwesten der Insel, die vom indonesischen Westtimor umgeben ist. Australien ist der südliche Nachbar des Landes, der durch das Timormeer getrennt ist. Die Größe des Landes beträgt ca. 15.007 km2.
country.ICELAND.description=Island ist ein nordisches Inselland im Nordatlantik mit 356.991 Einwohnern und einer Fläche von 103.000 km2 und damit das am dünnsten besiedelte Land Europas. Die Hauptstadt und größte Stadt ist ReykjavÃk. In ReykjavÃk und den umliegenden Gebieten im Südwesten des Landes leben über zwei Drittel der Bevölkerung. Island ist vulkanisch und geologisch aktiv. Das Innere besteht aus einem Plateau, das von Sand- und Lavafeldern, Bergen und Gletschern geprägt ist, und viele Gletscherflüsse fließen durch das Tiefland ins Meer. Island wird vom Golfstrom erwärmt und hat trotz eines hohen Breitengrads etwas außerhalb des Polarkreises ein gemäßigtes Klima. Der hohe Breitengrad und der Einfluss der Meere halten die Sommer kühl, und der größte Teil des Archipels hat ein polares Klima.
country.LUXEMBOURG.official=Das Großherzogtum Luxemburg
country.MACAO.official=Sonderverwaltungsregion Macau in China
country.GUYANA.official=Die Genossenschaftsrepublik Guyana
country.PERU.official=Die Republik Perº
country.KOREA_NORTH.official=Die Demokratische Volksrepublik Korea
country.TURKMENISTAN.description=Turkmenistan, auch bekannt als Turkmenien, ist ein souveränes Land in Zentralasien, das im Nordwesten von Kasachstan, im Norden und Osten von Usbekistan, im Südosten von Afghanistan, im Süden und Südwesten von Afghanistan und im Westen vom Kaspischen Meer begrenzt wird. Aschgabat ist die Hauptstadt und größte Stadt des Landes. Die Bevölkerung des Landes ist 6 Millionen, die niedrigste der zentralasiatischen Republiken. Turkmenistan ist eine der am dünnsten besiedelten Nationen in Asien. Bürger Turkmenistans sind als Turkmenistanis oder Turkmenen bekannt.
country.CONGO.official=Die Republik Kongo
country.TUNISIA.description=Tunesien, offiziell die Republik Tunesien, ist ein Land in der Maghreb-Region Nordafrikas mit einer Fläche von 163.610 Quadratkilometern. Sein nördlichster Punkt, Cape Angela, ist auch der nördlichste Punkt auf dem afrikanischen Kontinent. Tunesien grenzt im Westen und Südwesten an Algerien, im Südosten an Libyen und im Norden und Osten an das Mittelmeer. Tunesien hatte 2019 11,7 Millionen Einwohner. Tunesiens Name leitet sich von seiner Hauptstadt Tunis (Name der Berber: Tunest) ab, die sich an der Nordostküste befindet.
country.PERU.description=Peru, offiziell die Republik Peru, ist ein Land im Westen Südamerikas. Es grenzt im Norden an Ecuador und Kolumbien, im Osten an Brasilien, im Südosten an Bolivien, im Süden an Chile und im Süden und Westen an den Pazifik. Peru ist ein megadiverses Land mit Lebensräumen, die von den trockenen Ebenen der pazifischen Küstenregion im Westen bis zu den Gipfeln der Anden reichen, die sich vertikal vom Norden bis Südosten des Landes bis zum tropischen Regenwald des Amazonasbeckens im Osten mit dem Amazonas erstrecken Fluss. Peru ist mit 1,28 Millionen km2 das 19. größte Land der Welt und das drittgrößte in Südamerika.
country.BRUNEI.description=Brunei, offiziell die Nation von Brunei, die Wohnstätte des Friedens, ist ein Land an der Nordküste der Insel Borneo in Südostasien. Abgesehen von seiner Küste mit dem Südchinesischen Meer ist das Land vollständig vom malaysischen Inselstaat Sarawak umgeben. Es ist durch den Stadtteil Sarawak in Limbang in zwei Teile geteilt. Brunei ist der einzige souveräne Staat auf der Insel Borneo. Der Rest des Inselgebiets ist zwischen den Nationen Malaysia und Indonesien aufgeteilt. Bruneis Bevölkerung betrug 2018 428.963. Die Regierung ist eine absolute Monarchie unter dem Sultan, die eine Kombination aus englischem Gewohnheitsrecht und Scharia-Recht sowie direkten allgemeinen islamischen Praktiken implementiert.
country.AUSTRALIA.anthem="Advance Australia Fair" ist die Nationalhymne Australiens. Das Lied wurde vom in Schottland geborenen Komponisten Peter Dodds McCormick kreiert und 1878 uraufgeführt und in Australien als patriotisches Lied gesungen. Es ersetzte "God Save the Queen" als offizielle Nationalhymne im Jahr 1984 nach einer Volksabstimmung, um das Nationallied im Jahr 1977 zu wählen.
country.URUGUAY.name=Uruguay
country.BAHAMAS.name=Bahamas
country.PORTUGAL.name=Portugal
country.HONG_KONG.description=Hongkong, offiziell die Sonderverwaltungsregion Hongkong der Volksrepublik China (HKSAR), ist eine Metropolregion und Sonderverwaltungsregion der Volksrepublik China im östlichen Pearl River Delta des Südchinesischen Meeres. Hongkong ist mit über 7,5 Millionen Einwohnern verschiedener Nationalitäten auf einem Gebiet von 1.104 Quadratkilometern einer der am dichtesten besiedelten Orte der Welt.
country.ARMENIA.name=Armenien
country.SOUTH_GEORGIA_AND_THE_SOUTH_SANDWICH_ISLANDS.description=Südgeorgien und die Südlichen Sandwichinseln sind ein britisches Überseegebiet im südlichen Atlantik. Es ist eine abgelegene und unwirtliche Ansammlung von Inseln, bestehend aus Südgeorgien und einer Kette kleinerer Inseln, die als Südliche Sandwichinseln bekannt sind. Südgeorgien ist 165 Kilometer lang und 35 Kilometer breit und mit Abstand die größte Insel des Territoriums. Die South Sandwich Islands liegen etwa 700 Kilometer südöstlich von South Georgia. Die gesamte Landfläche des Gebiets beträgt 3.903 km2. Die Falklandinseln liegen etwa 1.300 Kilometer westlich von ihrem nächsten Punkt.
country.CAMBODIA.name=Kambodscha
country.DENMARK.official=Das Königreich Dänemark
country.WALLIS_AND_FUTUNA.official=Das Territorium der Wallis und Futuna Inseln
country.SURINAME.name=Suriname
country.BRITISH_INDIAN_OCEAN_TERRITORY.official=Das Territorium des Britischen Indischen Ozeans
country.BELGIUM.description=Belgien, offiziell das Königreich Belgien, ist ein Land in Westeuropa. Es grenzt im Norden an die Niederlande, im Osten an Deutschland, im Südosten an Luxemburg, im Südwesten an Frankreich und im Nordwesten an die Nordsee. Es erstreckt sich über eine Fläche von 30.689 km2 und hat mehr als 11,5 Millionen Einwohner. Damit ist es das 22. am dichtesten besiedelte Land der Welt und das 6. am dichtesten besiedelte Land in Europa mit einer Dichte von 376 pro Quadrat Kilometer. Die Hauptstadt und größte Stadt ist Brüssel; Weitere Großstädte sind Antwerpen, Gent, Charleroi, Lüttich, Brügge, Namur und Leuven.
country.BOSNIA_AND_HERZEGOVINA.description=Bosnien und Herzegowina, abgekürzt BiH oder B & H, manchmal auch Bosnien genannt - Herzegowina und oft informell als Bosnien bekannt, ist ein Land in Süd- und Südosteuropa auf dem Balkan. Sarajevo ist die Hauptstadt und größte Stadt.
country.US_VIRGIN_ISLANDS.name=Jungferninseln (USA)
country.TOGO.official=Die togolesische Republik
country.ARUBA.motto=Nicht verfügbar
country.MARTINIQUE.name=Martinique
country.BAHAMAS.description=Die Bahamas, offiziell als Commonwealth of The Bahamas bekannt, sind ein Land innerhalb des Lucayan-Archipels der Westindischen Inseln im Atlantik. Es nimmt 97% der Landfläche des Lucayan-Archipels ein und beherbergt 88% der Bevölkerung des Archipels. Der Archipelstaat besteht aus mehr als 700 Inseln, Cays und Inselchen im Atlantik und liegt nördlich von Kuba und Hispaniola Island (Haiti und Dominikanische Republik), nordwestlich der Turks- und Caicosinseln, südöstlich des US-Bundesstaates Florida und östlich der Florida Keys. Die Hauptstadt ist Nassau auf der Insel New Providence. Die Royal Bahamas Defence Force beschreibt das Territorium der Bahamas als 470.000 km2 Meeresfläche umfassend.
country.UKRAINE.name=Ukraine
country.LEBANON.official=Die libanesische Republik
country.CHAD.official=Die Republik Tschad
country.NAURU.name=Nauru
country.NIGER.official=Die Republik Niger
country.AUSTRIA.motto=Kein offizielles Motto
country.GREENLAND.name=Grönland
country.SAINT_MARTIN.description=Die Kollektivität von Saint Martin, allgemein bekannt als Saint Martin (Saint-Martin), ist eine ausländische Gemeinschaft Frankreichs in Westindien in der Karibik. Mit einer Bevölkerung von 35.334 im Januar 2017 (mit neueren Schätzungen von 32.556 Einwohnern) auf einer Fläche von 53,2 Quadratkilometern umfasst es die nördlichen 60% der geteilten Insel Saint Martin und einige benachbarte Inselchen, von denen die größte die Insel Tintamarre ist. Die südlichen 40% der Insel Saint Martin bilden Sint Maarten, das seit 2010 Bestandteil des Königreichs der Niederlande ist. Dies ist der einzige Ort auf der Welt, an dem Frankreich an die Niederlande grenzt.
country.ECUADOR.name=Ecuador
country.FALKLAND_ISLANDS.description=Die Falklandinseln sind ein Archipel im Südatlantik im Patagonischen Schelf. Die Hauptinseln liegen etwa 483 Kilometer östlich der südpatagonischen Küste Südamerikas und 1.210 Kilometer von der Nordspitze der Antarktischen Halbinsel entfernt auf einem Breitengrad von etwa 52 ° S. Der Archipel mit einer Fläche von 12.000 Quadratkilometern umfasst Ostfalkland, Westfalkland und 776 kleinere Inseln. Als britisches Überseegebiet haben die Falklandinseln eine interne Selbstverwaltung, und das Vereinigte Königreich übernimmt die Verantwortung für ihre Verteidigung und ihre auswärtigen Angelegenheiten. Die Hauptstadt der Falklandinseln ist Stanley in East Falkland.
country.HONDURAS.description=Honduras, offiziell die Republik Honduras, ist ein Land in Mittelamerika. Die Republik Honduras wird im Westen von Guatemala, im Südwesten von El Salvador, im Südosten von Nicaragua, im Süden vom Pazifischen Ozean am Golf von Fonseca und im Norden vom Golf von Honduras, einem großen, begrenzt Einlass der Karibik.
country.TONGA.official=Das Königreich Tonga
country.PALAU.official=Die Republik Palau
country.CANADA.description=Kamerun, offiziell die Republik Kamerun, ist ein Land in Zentralafrika und Westafrika. Es grenzt im Westen und Norden an Nigeria; Tschad im Nordosten; die Zentralafrikanische Republik im Osten; und Äquatorialguinea, Gabun und die Republik Kongo im Süden. Kameruns Küste liegt an der Bucht von Biafra, einem Teil des Golfs von Guinea und des Atlantischen Ozeans. Obwohl Kamerun kein ECOWAS-Mitgliedstaat ist, befindet es sich geografisch und historisch in Westafrika. Insbesondere die südlichen Kamerun, die heute ihre Regionen Nord-Ouest und Sud-Ouest bilden, haben eine starke westafrikanische Geschichte. Seit 2017 haben Elemente im Südwesten und Nordwesten einen unabhängigen (jedoch international nicht anerkannten) Staat namens Ambazonia erklärt. Das Land wird aufgrund seiner strategischen Position an der Kreuzung zwischen West- und Zentralafrika manchmal als westafrikanisch und manchmal als zentralafrikanisch identifiziert. In Kamerun leben über 250 Muttersprachen, die von fast 25 Millionen Menschen gesprochen werden.
country.CAMBODIA.description=Kambodscha, offiziell das Königreich Kambodscha, ist ein Land im südlichen Teil der Halbinsel Indochina in Südostasien. Es ist 181.035 Quadratkilometer groß und grenzt im Nordwesten an Thailand, im Nordosten an Laos, im Osten an Vietnam und im Südwesten an den Golf von Thailand.
country.COCOS_ISLANDS.name=Kokosinseln
country.LATVIA.name=Lettland
country.SAN_MARINO.name=San Marino
country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.name=Kleinere abgelegene Inseln der Vereinigten Staaten (the)
country.NEPAL.name=Nepal
country.PALAU.name=Palau
country.SOUTH_AFRICA.name=Südafrika
country.PANAMA.name=Panama
country.BRITISH_INDIAN_OCEAN_TERRITORY.description=Das British Indian Ocean Territory (BIOT) ist ein britisches Überseegebiet des Vereinigten Königreichs im Indischen Ozean auf halbem Weg zwischen Tansania und Indonesien. Das Gebiet umfasst die sieben Atolle des Chagos-Archipels mit über 1.000 einzelnen Inseln - viele sehr kleine - mit einer Gesamtfläche von 60 Quadratkilometern. Die größte und südlichste Insel ist Diego Garcia (27 km2), auf dem sich eine gemeinsame militärische Einrichtung des Vereinigten Königreichs und der Vereinigten Staaten befindet.
country.ANGUILLA.motto=Einheit, Kraft und Ausdauer
country.BURKINA_FASO.description=Burkina Faso ist ein Binnenstaat in Westafrika, der eine Fläche von rund 274.200 Quadratkilometern umfasst und an Mali, Niger, Benin, Togo, Ghana und die Elfenbeinküste grenzt. Die Bevölkerungsschätzung der Vereinten Nationen vom Juli 2019 betrug 20.321.378. Früher Republic of Upper Volta (1958 - 1984) genannt, wurde es am 4. August 1984 von Präsident Thomas Sankara in "Burkina Faso" umbenannt. Seine Bürger sind als Burkinabé bekannt und seine Hauptstadt ist Ouagadougou. Aufgrund des französischen Kolonialismus ist die offizielle Regierungs- und Geschäftssprache des Landes Französisch, aber diese Sprache wird nur von ungefähr 10-15% der Bevölkerung gesprochen. In Burkina werden 59 Muttersprachen gesprochen, wobei die häufigste Sprache, Moore, von etwa 50% der Burkinabé gesprochen wird.
country.SAINT_LUCIA.description=St. Lucia ist ein souveränes Inselland in Westindien in der östlichen Karibik an der Grenze zum Atlantik. Die Insel hieß früher Iyonola, der Name, den die einheimischen Arawaks der Insel gaben, und später Hewanorra, der Name der einheimischen Caribs, zwei getrennten indianischen Völkern. Als Teil der Kleinen Antillen liegt es nördlich / nordöstlich der Insel Saint Vincent, nordwestlich von Barbados und südlich von Martinique. Es umfasst eine Landfläche von 617 km2 und 235.595 Einwohner bei der Volkszählung 2010. Die Hauptstadt ist Castries.
country.GREECE.description=Griechenland, offiziell die Hellenische Republik, auch bekannt als Hellas, ist ein Land in Südosteuropa. Die Bevölkerung beträgt ab 2018 ungefähr 10,7 Millionen; Athen ist die größte Hauptstadt, gefolgt von Thessaloniki.
country.LESOTHO.description=Lesotho, offiziell das Königreich Lesotho, ist ein Enklavenland innerhalb der Grenze zu Südafrika. Zusammen mit der Vatikanstadt und San Marino ist es einer von nur drei unabhängigen Staaten, die vollständig vom Territorium eines anderen Landes umgeben sind. Darüber hinaus ist es der einzige derartige Staat außerhalb der italienischen Halbinsel und der einzige, der kein Mikrostaat ist. Lesotho ist etwas mehr als 30.000 km2 groß und hat eine Bevölkerung von rund 2 Millionen. Die Hauptstadt und größte Stadt ist Maseru. Die offizielle Sprache ist Sesotho.
country.LIBYA.name=Libyen
country.BAHRAIN.description=Bahrain, offiziell das Königreich Bahrain, ist ein souveräner Staat am Persischen Golf. Der Inselstaat besteht aus einem kleinen Archipel aus 40 natürlichen Inseln und weiteren 51 künstlichen Inseln, die sich um die Insel Bahrain drehen und rund 83 Prozent der Landmasse des Landes ausmachen. Das Land liegt zwischen der Halbinsel Katar und der Nordostküste Saudi-Arabiens, mit der es über den 25 Kilometer langen King Fahd Causeway verbunden ist. Laut der Volkszählung von 2010 hat Bahrain mehr als 1,2 Millionen Einwohner, von denen etwa die Hälfte Ausländer sind. Mit einer Größe von 780 Quadratkilometern ist es nach den Malediven und Singapur die drittkleinste Nation in Asien. Die Hauptstadt und größte Stadt ist Manama.
country.BELGIUM.anthem=Der Brabanter
country.SIERRA_LEONE.name=Sierra Leone
country.MALAYSIA.official=Malaysia
country.NORFOLK_ISLAND.description=Norfolk Island ist ein Außengebiet Australiens im Pazifischen Ozean zwischen Neuseeland und Neukaledonien, 1.412 Kilometer direkt östlich von Evans Head in Australien und etwa 900 Kilometer von Lord Howe Island entfernt. Zusammen mit den benachbarten Inseln Phillip Island und Nepean Island bilden die drei Inseln zusammen das Territorium von Norfolk Island. Bei der Volkszählung 2016 lebten 1748 Einwohner auf einer Gesamtfläche von etwa 35 km2. Die Hauptstadt ist Kingston.
country.INDONESIA.name=Indonesien
country.URUGUAY.description=Uruguay, offiziell die Orientalische Republik Uruguay, ist ein Land im Südosten Südamerikas. Es grenzt im Westen und Südwesten an Argentinien und im Norden und Osten an Brasilien, im Süden an den RÃo de la Plata (Silberfluss) und im Südosten an den Atlantik. In Uruguay leben schätzungsweise 3,51 Millionen Menschen, von denen 1,8 Millionen in der Metropolregion seiner Hauptstadt und größten Stadt, Montevideo, leben. Mit einer Fläche von ungefähr 176.000 Quadratkilometern ist Uruguay nach Suriname geografisch die zweitkleinste Nation in Südamerika.
country.BERMUDA.name=Bermuda
country.US_VIRGIN_ISLANDS.official=Die Jungferninseln der Vereinigten Staaten
country.RWANDA.official=Die Republik Ruanda
country.TURKEY.official=Die Republik Türkei
country.CABO_VERDE.description=Kap Verde oder Cabo Verde, offiziell die Republik Cabo Verde, ist ein Inselland im zentralen Atlantik. Die zehn Vulkaninseln in ihrem Archipel haben eine Gesamtfläche von etwa 4.033 Quadratkilometern.
country.HONG_KONG.official=Die Sonderverwaltungsregion Hongkong in China
country.VIETNAM.description=Vietnam, offiziell die Sozialistische Republik Vietnam, ist ein Land in Südostasien und das östlichste Land auf der indochinesischen Halbinsel. Mit geschätzten 96,2 Millionen Einwohnern ab 2019 ist es das 15. bevölkerungsreichste Land der Welt. Vietnam teilt seine Landgrenzen im Norden mit China und im Westen mit Laos und Kambodscha. Es teilt seine Seegrenzen mit Thailand über den Golf von Thailand und den Philippinen, Indonesien und Malaysia über das Südchinesische Meer. Die Hauptstadt ist Hanoi und die bevölkerungsreichste Stadt ist Ho-Chi-Minh-Stadt, die auch unter dem früheren Namen Saigon bekannt ist.
country.PITCAIRN.official=Die Inseln Pitcairn, Henderson, Ducie und Oeno
country.SYRIA.description=Syrien, offiziell die Arabische Republik Syrien, ist ein Land in Westasien, das im Südwesten an den Libanon, im Westen an das Mittelmeer, im Norden an die Türkei, im Osten an den Irak, im Süden an Jordanien und im Südwesten an Israel grenzt. Syrien ist ein Land mit fruchtbaren Ebenen, hohen Bergen und Wüsten und beheimatet verschiedene ethnische und religiöse Gruppen, darunter syrische Araber, Kurden, Turkemens, Assyrer, Armenier, Circassianer, Mandeaner und Griechen. Religiöse Gruppen sind Sunniten, Christen, Alawiten, Drusen, Isma'ilis, Mandeaner, Schiiten, Salafis und Jesiden. Araber sind die größte ethnische Gruppe und Sunniten die größte religiöse Gruppe.
country.SLOVAKIA.official=Die Slowakische Republik
country.MONTENEGRO.description=Montenegro ist ein Land in Südosteuropa an der Adriaküste des Balkans. Es grenzt im Norden an Bosnien und Herzegowina, im Osten an Serbien und den Kosovo, im Südosten an Albanien, im Westen an die Adria und an Kroatien. Die größte und Hauptstadt ist Podgorica, während Cetinje den Status einer alten königlichen Hauptstadt hat.
country.HONDURAS.name=Honduras
country.SAINT_LUCIA.official=St. Lucia
country.AUSTRALIA.official=Das Commonwealth von Australien
country.GUADELOUPE.description=Guadeloupe ist ein Archipel, das eine Überseeregion Frankreichs in der Karibik bildet. Es besteht aus sechs bewohnten Inseln - Basse-Terre, Grande-Terre, Marie-Galante, La Désirade und den beiden bewohnten Inseln des Saintes - sowie vielen unbewohnten Inseln und Ausläufern. Es liegt südlich von Antigua und Barbuda und Montserrat und nördlich von Dominica. Die Hauptstadt der Region ist Basse-Terre an der Südwestküste der Insel Basse-Terre. Die bevölkerungsreichste Stadt ist jedoch Les Abymes, und das Hauptgeschäftszentrum ist das benachbarte Pointe-Ã -Pitre, beide auf der Insel Grande-Terre.
