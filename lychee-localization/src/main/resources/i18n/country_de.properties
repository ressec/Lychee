country.NAURU.description=Nauru, offiziell die Republik Nauru und früher als Pleasant Island bekannt, ist ein Inselland und Mikrostaat in Ozeanien im Zentralpazifik. Der nächste Nachbar ist die Banaba-Insel in Kiribati, 300 km östlich. Es liegt weiter nordwestlich von Tuvalu, 1.300 km nordöstlich der Salomonen, ostnordöstlich von Papua-Neuguinea, südöstlich der Föderierten Staaten von Mikronesien und südlich der Marshallinseln. Mit einer Fläche von nur 21 km2 ist Nauru nach der Vatikanstadt und Monaco das drittkleinste Land der Welt und damit die kleinste Republik. Darüber hinaus ist die Bevölkerung mit 10.670 Einwohnern nach der Vatikanstadt die zweitkleinste der Welt.
country.ALBANIA.official=Die Republik Albanien
country.SAMOA.official=Der unabhängige Staat Samoa
country.ISRAEL.description=Israel, offiziell als Staat Israel bekannt, ist ein Land in Westasien, das sich am südöstlichen Ufer des Mittelmeers und am nördlichen Ufer des Roten Meeres befindet. Es hat Landgrenzen mit dem Libanon im Norden, Syrien im Nordosten, Jordanien im Osten, den palästinensischen Gebieten im Westjordanland und dem Gazastreifen im Osten bzw. Westen und Ägypten im Südwesten. Israels wirtschaftliches und technologisches Zentrum ist Tel Aviv, während sein Regierungssitz und proklamiertes Kapital Jerusalem ist, obwohl die internationale Anerkennung der Souveränität des Staates über Jerusalem begrenzt ist.
country.JAMAICA.description=Jamaika ist ein Inselland in der Karibik. Mit einer Fläche von 10.990 Quadratkilometern ist es die drittgrößte Insel der Großen Antillen und der Karibik (nach Kuba und Hispaniola). Jamaika liegt etwa 145 Kilometer südlich von Kuba und 191 Kilometer westlich von Hispaniola (der Insel mit den Ländern Haiti und der Dominikanischen Republik). Das britische Überseegebiet der Kaimaninseln liegt etwa 215 Kilometer nordwestlich.
country.NORWAY.description=Norwegen, offiziell das Königreich Norwegen, ist ein nordisches Land in Nordeuropa, dessen Festlandgebiet den westlichsten und nördlichsten Teil der skandinavischen Halbinsel umfasst. Das norwegische Festland und die abgelegene Insel Jan Mayen sowie der Archipel von Spitzbergen bilden die Metropole Norwegen. Die in der Subantarktis gelegene Insel Bouvet ist eine Abhängigkeit des Königreichs Norwegen. Norwegen erhebt auch Ansprüche auf die antarktischen Gebiete Peter I Island und Queen Maud Land.
