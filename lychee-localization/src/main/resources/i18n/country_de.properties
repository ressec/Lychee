country.SAO_TOME_AND_PRINCIPE.description=São Tomé und PrÃncipe, offiziell die Demokratische Republik SÃ Tomo Tomé und PrÃncipe, ist ein Inselland im Golf von Guinea vor der westlichen Äquatorialküste Zentralafrikas. Es besteht aus zwei Archipelen rund um die beiden Hauptinseln SÃ £ o TomÃ © und PrÃncipe, etwa 140 km voneinander entfernt und etwa 250 und 225 km vor der nordwestlichen Küste Gabuns.
country.BRITISH_INDIAN_OCEAN_TERRITORY.name=Britisches Territorium des Indischen Ozeans
country.EL_SALVADOR.official=Die Republik El Salvador
country.SWEDEN.description=Schweden, offiziell das Königreich Schweden, ist ein nordisches Land in Nordeuropa. Es grenzt im Westen und Norden an Norwegen, im Osten an Finnland und ist im Südwesten durch einen Brückentunnel über die Östrundstraße mit Dänemark verbunden. Schweden ist mit 450.295 Quadratkilometern das größte Land Nordeuropas, das drittgrößte Land der Europäischen Union und das flächenmäßig fünftgrößte Land Europas. Die Hauptstadt ist Stockholm. Schweden hat eine Gesamtbevölkerung von 10,3 Millionen, von denen 2,6 Millionen einen ausländischen Hintergrund haben. Personen mit ausländischem Hintergrund sind Personen, die im Ausland geboren sind oder in Schweden mit im Ausland geborenen Eltern geboren wurden. Es hat eine geringe Bevölkerungsdichte von 25 Einwohnern pro Quadratkilometer (65 / sq mi) mit 1 437 Personen pro km2 in Ortschaften. 87% der Schweden leben in städtischen Gebieten, die 1,5% der gesamten Landfläche abdecken. Die höchste Konzentration liegt in der zentralen und südlichen Hälfte des Landes.
country.PAKISTAN.name=Pakistan
country.AUSTRIA.description=Österreich, offiziell die Republik Österreich, ist ein Binnenstaat der Ostalpen im südlichen Teil Mitteleuropas. Es besteht aus neun Bundesländern, von denen eines Wien, Österreichs Hauptstadt und größte Stadt, ist. Es grenzt im Nordwesten an Deutschland; die Tschechische Republik im Norden; Slowakei im Nordosten; Ungarn im Osten; Slowenien und Italien im Süden; und die Schweiz und Liechtenstein im Westen. Österreich hat eine Fläche von 83.879 km2 und eine Bevölkerung von fast 9 Millionen Menschen. Während Deutsch die Amtssprache des Landes ist, kommunizieren viele Österreicher informell in verschiedenen bayerischen Dialekten.
country.VANUATU.name=Vanuatu
country.CROATIA.official=Die Republik Kroatien
country.BENIN.name=Benin
country.NORFOLK_ISLAND.name=Norfolkinsel
country.SAINT_KITTS_AND_NEVIS.description=Saint Kitts und Nevis, offiziell bekannt als die Föderation von Saint Christopher und Nevis, ist ein Inselland in Westindien. Es befindet sich in der Kette der Inseln unter dem Winde der Kleinen Antillen und ist sowohl in der Region als auch in der Bevölkerung der kleinste souveräne Staat der westlichen Hemisphäre. Das Land ist ein Commonwealth-Reich mit Elizabeth II. Als Königin und Staatsoberhaupt. Es ist der einzige Verband in der Karibik.
country.THAILAND.official=Das Königreich Thailand
country.MARSHALL_ISLANDS.official=Die Republik der Marshallinseln
country.QATAR.name=Katar
country.COMOROS.name=Komoren
country.ALGERIA.name=Algerien
country.CHRISTMAS_ISLAND.description=Das Territorium der Weihnachtsinsel ist ein australisches Außengebiet, das die gleichnamige Insel umfasst. Die Weihnachtsinsel liegt im Indischen Ozean, rund 350 Kilometer südlich von Java und Sumatra und rund 1.550 Kilometer nordwestlich des nächstgelegenen Punktes auf dem australischen Festland. Es hat eine Fläche von 135 Quadratkilometern.
country.ANDORRA.anthem="El Gran Carlemany" oder "The Great Charlemagne" ist die Nationalhymne des Fürstentums Andorra. Enric Marfany Bons komponierte die Musik, während die Texte von Joan Benlloch i Vivó verfasst wurden, geschrieben in einer Ich-Erzählung. Es wurde am 8. September 1921, dem Nationalfeiertag von Andorra, als Nationalhymne angenommen. Die Texte beziehen sich auf einige Schlüsselaspekte der andorranischen Kultur und Geschichte, wie das Erbe des karolingischen Reiches.
country.DOMINICA.official=Das Commonwealth von Dominica
country.VANUATU.official=Die Republik Vanuatu
country.DOMINICA.description=Dominica, offiziell das Commonwealth of Dominica, ist ein Inselstaat in der Karibik. Die Hauptstadt Roseau liegt auf der Westseite der Insel. Es liegt geografisch als Teil der Windward Islands-Kette im Archipel der Kleinen Antillen in der Karibik. Die Insel liegt in der Nähe von Guadeloupe im Nordwesten und Martinique im Südosten. Seine Fläche beträgt 750 km2 und der höchste Punkt ist Mourne Diablotins auf 1.447 m Höhe. Die Bevölkerung war 71.293 bei der Volkszählung 2011.
country.GERMANY.description=Deutschland, offiziell die Bundesrepublik Deutschland, ist ein Land in Mittel- und Westeuropa. Auf einer Fläche von 357.022 Quadratkilometern liegt es zwischen der Ostsee und der Nordsee im Norden und den Alpen im Süden. Es grenzt im Norden an Dänemark, im Osten an Polen und die Tschechische Republik, im Süden an Österreich und die Schweiz sowie im Westen an Frankreich, Luxemburg, Belgien und die Niederlande.
