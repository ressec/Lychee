country.GUERNSEY.description=Die Vogtei von Guernsey ist eine von drei Kronenabhängigkeiten. Die Vogtei, die 1204 durch und gemäß dem Vertrag (oder Frieden) von Le Goulet vom Herzogtum und Herzogtum der Normandie getrennt wurde, umfasst eine Reihe von Inseln im Ärmelkanal, die in drei separate Untergerichte fallen: Guernsey, Alderney und Sark.
country.IRELAND.description=Irland, auch bekannt als die Republik Irland, ist ein Land in Nordwesteuropa, das 26 von 32 Landkreisen der Insel Irland besetzt. Die Hauptstadt und größte Stadt ist Dublin, das sich auf der Ostseite der Insel befindet. Rund 40% der 4,9 Millionen Einwohner des Landes leben im Großraum Dublin. Der souveräne Staat teilt seine einzige Landgrenze mit Nordirland, das Teil des Vereinigten Königreichs ist. Es ist ansonsten vom Atlantik umgeben, mit der Keltischen See im Süden, dem St. George's Channel im Südosten und der Irischen See im Osten. Es ist eine einheitliche parlamentarische Republik. Der Gesetzgeber, die Oireachtas, besteht aus einem Unterhaus, Dáil ireann, einem Oberhaus, Seanad ireann, und einem gewählten Präsidenten (Uachtarán), der als weitgehend zeremonielles Staatsoberhaupt dient, aber mit einigen wichtige Befugnisse und Pflichten. Der Regierungschef ist der Taoiseach (Premierminister, wörtlich "Chef", ein Titel, der nicht auf Englisch verwendet wird), der vom Dáil gewählt und vom Präsidenten ernannt wird; Der Taoiseach ernennt wiederum andere Minister.
