country.SOLOMON_ISLANDS.description=Die Salomonen sind ein souveräner Staat, der aus sechs Hauptinseln und über 900 kleineren Inseln in Ozeanien besteht, die östlich von Papua-Neuguinea und nordwestlich von Vanuatu liegen und eine Landfläche von 28.400 Quadratkilometern umfassen. Das Land hat 652.858 Einwohner und seine Hauptstadt Honiara liegt auf der Insel Guadalcanal. Das Land hat seinen Namen vom Archipel der Salomonen, einer Sammlung melanesischer Inseln, zu denen auch die Nord-Salomonen (ein Teil von Papua-Neuguinea) gehören, jedoch abgelegene Inseln wie Rennell und Bellona sowie die Santa Cruz-Inseln ausgeschlossen sind .
