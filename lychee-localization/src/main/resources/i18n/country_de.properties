country.BELGIUM.motto=Einheit gibt Stärke
country.PORTUGAL.description=Portugal, offiziell die Portugiesische Republik, ist ein Land auf der Iberischen Halbinsel in Südwesteuropa. Es ist der westlichste souveräne Staat des europäischen Festlandes und grenzt im Westen und Süden an den Atlantik und im Norden und Osten an Spanien. Zu seinem Territorium gehören auch die atlantischen Archipele der Azoren und Madeiras, beide autonome Regionen mit eigenen Regionalregierungen. Die Amts- und Landessprache ist Portugiesisch.
country.OMAN.description=Oman, offiziell das Sultanat Oman, ist ein Land an der Südostküste der Arabischen Halbinsel in Westasien. Das Land befindet sich in einer strategisch wichtigen Position an der Mündung des Persischen Golfs und teilt die Landgrenzen mit den Vereinigten Arabischen Emiraten im Nordwesten, Saudi-Arabien im Westen und dem Jemen im Südwesten sowie die Meeresgrenzen mit dem Iran und Pakistan. Die Küste wird im Südosten vom Arabischen Meer und im Nordosten vom Golf von Oman gebildet. Die Exklaven Madha und Musandam sind an ihren Landgrenzen von den Vereinigten Arabischen Emiraten umgeben, wobei die Straße von Hormuz (die sie mit dem Iran teilt) und der Golf von Oman die Küstengrenzen von Musandam bilden.
country.ALBANIA.motto=Du Albanien, gib mir Ehre, du gibst mir den Namen Albaner
country.MOLDOVA.name=Moldawien
country.NICARAGUA.official=Die Republik Nicaragua
country.AZERBAIJAN.motto=Das Land des Feuers (inoffiziell)
country.PALESTINE.official=Der Staat Palästina
country.BHUTAN.official=Das Königreich Bhutan
country.ARGENTINA.description=Argentinien, offiziell die Argentinische Republik, ist ein Land, das hauptsächlich in der südlichen Hälfte Südamerikas liegt. Das Land teilt den größten Teil des südlichen Kegels mit Chile im Westen und grenzt im Norden an Bolivien und Paraguay, im Nordosten an Brasilien, im Osten an Uruguay und den Südatlantik sowie im Süden an die Drake-Passage. Mit einer Festlandfläche von 2.780.400 km2. Argentinien ist das achtgrößte Land der Welt, das viertgrößte in Amerika, das zweitgrößte in Südamerika nach Brasilien und die flächenmäßig größte spanischsprachige Nation. Der souveräne Staat ist in 23 Provinzen (spanisch: Provinzen, singuläre Provinzen) und eine autonome Stadt (ciudad autónoma), Buenos Aires, unterteilt, die vom Kongress beschlossene Bundeshauptstadt der Nation (spanisch: Capital Federal) ist. Die Provinzen und die Hauptstadt haben ihre eigenen Verfassungen, existieren aber unter einem föderalen System. Argentinien beansprucht die Souveränität über einen Teil der Antarktis, die Falklandinseln (spanisch: Islas Malvinas) sowie Südgeorgien und die Südlichen Sandwichinseln.
country.GUAM.name=Guam
country.GUYANA.description=Guyana, offiziell die Genossenschaftsrepublik Guyana, ist ein Land auf dem nördlichen Festland Südamerikas. Es wird aufgrund seiner starken kulturellen, historischen und politischen Beziehungen zu anderen karibischen Ländern und der karibischen Gemeinschaft (CARICOM) als Teil der Karibikregion angesehen. Guyana grenzt im Norden an den Atlantik, im Süden und Südwesten an Brasilien, im Westen an Venezuela und im Osten an Suriname. Guyana ist mit 215.000 Quadratkilometern nach Uruguay und Suriname der drittkleinste souveräne Staat auf dem südamerikanischen Festland.
country.MICRONESIA.name=Mikronesien
country.SURINAME.description=Suriname, offiziell bekannt als die Republik Suriname, ist ein Land an der nordöstlichen Atlantikküste Südamerikas. Es grenzt im Norden an den Atlantik, im Osten an Französisch-Guayana, im Westen an Guyana und im Süden an Brasilien. Mit knapp 165.000 Quadratkilometern ist es der kleinste souveräne Staat Südamerikas. Suriname hat ungefähr 575.990 Einwohner, von denen die meisten an der Nordküste des Landes in und um die Hauptstadt und größte Stadt Paramaribo leben.
country.BOLIVIA.name=Bolivien
country.PHILIPPINES.name=Philippinen (die)
country.BURKINA_FASO.name=Burkina Faso
country.MAURITANIA.official=Die Islamische Republik Mauretanien
country.NORTHERN_MARIANA_ISLANDS.description=Die Nördlichen Marianen, offiziell das Commonwealth der Nördlichen Marianen, sind ein Inselgebiet und Commonwealth der Vereinigten Staaten, bestehend aus 14 Inseln im nordwestlichen Pazifik. Das CNMI umfasst die 14 nördlichsten Inseln des Marianen-Archipels; Die südlichste Insel, Guam, ist ein separates US-Territorium. Das CNMI und Guam sind die westlichsten Gebiete der Vereinigten Staaten.
country.AZERBAIJAN.description=Aserbaidschan, offiziell die Republik Aserbaidschan, ist ein Land im Kaukasus Eurasiens. Es liegt an der Kreuzung von Osteuropa und Westasien [10] und wird im Osten vom Kaspischen Meer, im Norden von der russischen Republik Dagestan, im Nordwesten von Georgien, im Westen von Armenien und der Türkei und im Westen vom Iran begrenzt Süd.
country.ERITREA.description=Eritrea, offiziell der Bundesstaat Eritrea, ist ein Land in Ostafrika mit seiner Hauptstadt Asmara. Es grenzt im Süden an Äthiopien, im Westen an den Sudan und im Südosten an Dschibuti. Der Nordosten und Osten Eritreas haben eine ausgedehnte Küste entlang des Roten Meeres. Die Nation hat eine Gesamtfläche von ungefähr 117.600 km2 und umfasst den Dahlak-Archipel und mehrere der Hanish-Inseln.
country.ANTIGUA_AND_BERMUDA.anthem="Fair Antigua, wir grüßen dich" ist die Nationalhymne von Antigua und Barbuda. Geschrieben von Novelle Hamilton Richards und komponiert von Walter Garnet Picart Chambers, wurde es 1967 adoptiert, als Antigua und Barbuda noch eine britische Kolonie waren. Es wurde 1981 als Nationalhymne nach der Unabhängigkeit angenommen.
country.CAYMAN_ISLANDS.name=Cayman Inseln
country.SINGAPORE.description=Singapur, offiziell die Republik Singapur, ist ein souveräner Inselstadtstaat im maritimen Südostasien. Es liegt etwa einen Breitengrad (137 Kilometer) nördlich des Äquators vor der Südspitze der malaiischen Halbinsel und grenzt im Westen an die Straße von Malakka, im Süden an die Riau-Inseln und im Süden an das Südchinesische Meer der Osten. Das Territorium des Landes besteht aus einer Hauptinsel, 63 Satelliteninseln und -inseln sowie einer abgelegenen Insel, deren Gesamtfläche seit der Unabhängigkeit des Landes infolge umfangreicher Landgewinnungsprojekte um 25% zugenommen hat. Es hat die zweitgrößte Bevölkerungsdichte der Welt. Das Land hat fast 5,7 Millionen Einwohner, von denen 61% (3,4 Millionen) singapurische Staatsbürger sind. Es gibt vier Amtssprachen in Singapur: Englisch, Malaiisch, Chinesisch und Tamilisch; Englisch ist die Verkehrssprache. Multirassismus ist in der Verfassung verankert und prägt weiterhin die nationale Politik in den Bereichen Bildung, Wohnen und Politik.
country.SAINT_HELENA_ASCENSION_AND_TRISTAN_DA_CUNHA.name=St. Helena, Himmelfahrtsinsel, Tristan da Cunha
country.ZAMBIA.name=Sambia
country.BULGARIA.official=Die Republik Bulgarien
country.AMERICAN_SAMOA.motto=Samoa, lass Gott der Erste sein
country.JORDAN.description=Jordanien, offiziell das Haschemitische Königreich Jordanien, ist ein arabisches Land in der Levante in Westasien am Ostufer des Jordan. Jordanien grenzt an Saudi-Arabien, den Irak, Syrien, Israel und Palästina (Westjordanland). Das Tote Meer liegt an seiner Westgrenze und das Land hat eine 26 Kilometer lange Küste am Roten Meer im äußersten Südwesten. Jordanien liegt strategisch günstig an der Kreuzung von Asien, Afrika und Europa. Die Hauptstadt Amman ist Jordaniens bevölkerungsreichste Stadt sowie das wirtschaftliche, politische und kulturelle Zentrum des Landes.
country.DENMARK.description=Dänemark, offiziell das Königreich Dänemark, ist ein nordisches Land in Nordeuropa. Dänemark, das südlichste der skandinavischen Länder, besteht aus einer Halbinsel, Jütland, und einem Archipel von 443 benannten Inseln, wobei das größte Seeland, Fünen und die Nordjütländische Insel sind. Die Inseln zeichnen sich durch flaches Ackerland und Sandküsten, niedrige Höhen und ein gemäßigtes Klima aus. Dänemark liegt südwestlich von Schweden und südlich von Norwegen und grenzt im Süden an Deutschland. Das Königreich Dänemark ist verfassungsmäßig ein Einheitsstaat, der sich aus Dänemark und den beiden autonomen Gebieten im Nordatlantik zusammensetzt: den Färöern und Grönland. Dänemark hat eine Gesamtfläche von 42.924 km2, eine Landfläche von 42.394 km2 und eine Gesamtfläche von Grönland und den Färöern von 2.210.579 km2 sowie eine Bevölkerung von 5,82 Millionen in Dänemark (ab 2020).
country.BHUTAN.anthem=Das Königreich der Donnerdrachen
country.LIBYA.official=Der Staat Libyen
country.GUAM.description=Guam ist ein organisiertes Gebiet der Vereinigten Staaten ohne eigene Rechtspersönlichkeit in Mikronesien im westlichen Pazifik. Es ist der westlichste Punkt und das westlichste Territorium der Vereinigten Staaten. Die Hauptstadt von Guam ist HagÃ ¥ tÃ ± a, und die bevölkerungsreichste Stadt ist Dededo. Guam ist seit 1983 Mitglied der pazifischen Gemeinschaft. Die Einwohner von Guam sind gebürtige amerikanische Staatsbürger. Die indigenen Guamanier sind die Chamorros, die mit anderen austronesischen Völkern Indonesiens, der Philippinen, Taiwans, Mikronesiens und Polynesiens verwandt sind.
country.NIUE.description=Niue ist ein Inselland im Südpazifik, 2.400 Kilometer nordöstlich von Neuseeland. Niues Landfläche beträgt ungefähr 261 Quadratkilometer und seine Bevölkerung, überwiegend polynesisch, betrug 2016 ungefähr 1.600. Niue liegt in einem Dreieck zwischen Tonga, Samoa und den Cookinseln. Es ist 604 Kilometer nordöstlich von Tonga. Die Insel wird allgemein als "The Rock" bezeichnet, was vom traditionellen Namen "Rock of Polynesia" stammt. Niue ist eine der größten Koralleninseln der Welt. Das Gelände der Insel hat zwei bemerkenswerte Ebenen. Die höhere Ebene besteht aus einer Kalksteinklippe, die entlang der Küste verläuft. Ein Plateau in der Mitte der Insel erreicht ungefähr 60 Meter über dem Meeresspiegel. Die untere Ebene ist eine Küstenterrasse mit einer Breite von etwa 0,5 km und einer Höhe von etwa 25 bis 27 Metern, die abfällt und in kleinen Klippen auf das Meer trifft. Ein Korallenriff umgibt die Insel. Der einzige größere Riffbruch befindet sich an der zentralen Westküste in der Nähe der Hauptstadt Alofi.
country.JERSEY.description=Jersey, offiziell die Vogtei von Jersey, ist eine britische Kronenabhängigkeit nahe der Küste der Normandie, Frankreich. Es ist nach Alderney die zweitnächste der Kanalinseln zu Frankreich.
country.AUSTRIA.anthem=Die "Nationalhymne der Republik Österreich", auch bekannt unter dem Namen "Land der Berge, Land am Strome", ist die Nationalhymne Österreichs.
country.LIECHTENSTEIN.description=Liechtenstein, offiziell das Fürstentum Liechtenstein, ist ein deutschsprachiger Mikrostaat in den Alpen und im Südwesten Mitteleuropas. Das Fürstentum ist eine halbkonstitutionelle Monarchie unter der Führung des Fürsten von Liechtenstein; Die weitreichenden Befugnisse des Prinzen entsprechen denen eines Präsidenten in einem halbpräsidenten System.
country.CHAD.name=Tschad
country.BRUNEI.official=Die Nation von Brunei, die Wohnstätte des Friedens
country.ESTONIA.description=Estland, offiziell die Republik Estland, ist ein Land an der Ostküste der Ostsee in Nordeuropa. Es grenzt im Norden an den Finnischen Meerbusen gegenüber Finnland, im Westen an die Ostsee gegenüber Schweden, im Süden an Lettland und im Osten an den Peipussee und Russland. Das Gebiet Estlands besteht aus dem Festland und 2.222 Inseln in der Ostsee mit einer Gesamtfläche von 45.227 km2 und wird von einem feuchten kontinentalen Klima beeinflusst. Tallinn, die Hauptstadt Estlands, und Tartu sind die größten Städte und städtischen Gebiete des Landes. Andere bemerkenswerte Städte sind Narva, Pörnu, Kohtla-Jürve und Viljandi. Die Amtssprache des Landes, Estnisch, ist die am zweithäufigsten gesprochene finnische Sprache.
country.IVORY_COAST.name=Elfenbeinküste
country.SERBIA.official=Die Republik Serbien
country.NEW_ZEALAND.name=Neuseeland
country.COOK_ISLANDS.offiicial=Die Cookinseln
country.SURINAME.official=Die Republik Suriname
country.AUSTRIA.name=Österreich
country.UGANDA.description=Uganda, offiziell die Republik Uganda, ist ein Binnenstaat in Ost-Zentralafrika. Es grenzt im Osten an Kenia, im Norden an den Südsudan, im Westen an die Demokratische Republik Kongo, im Südwesten an Ruanda und im Süden an Tansania. Der südliche Teil des Landes umfasst einen erheblichen Teil des Viktoriasees, der mit Kenia und Tansania geteilt wird. Uganda liegt in der afrikanischen Region der Großen Seen. Uganda liegt ebenfalls im Nilbecken und hat ein abwechslungsreiches, aber im Allgemeinen verändertes äquatoriales Klima.
country.MADAGASCAR.name=Madagaskar
country.AUSTRALIA.description=Australien, offiziell das Commonwealth of Australia, ist ein souveränes Land, das das Festland des australischen Kontinents, die Insel Tasmanien und zahlreiche kleinere Inseln umfasst. Es ist das größte Land in Ozeanien und das flächenmäßig sechstgrößte Land der Welt. Die 26 Millionen Einwohner sind stark urbanisiert und stark an der Ostküste konzentriert. Australiens Hauptstadt ist Canberra und die größte Stadt ist Sydney. Die anderen großen Ballungsräume des Landes sind Melbourne, Brisbane, Perth und Adelaide.
country.CYPRUS.official=Die Republik Zypern
country.ICELAND.name=Island
country.GEORGIA.official=Georgia
country.INDIA.official=Die Republik Indien
country.SAINT_BARTHELEMY.official=Die Kollektivität von Saint-Barthéemy
country.KAZAKHSTAN.description=Kasachstan, offiziell die Republik Kasachstan, ist ein transkontinentales Land, das hauptsächlich in Zentralasien liegt und einen kleineren Teil westlich des Urals in Osteuropa hat. Es ist das größte Binnenland der Welt und das neuntgrößte Land der Welt mit einer Fläche von 2.724.900 Quadratkilometern. Kasachstan ist wirtschaftlich die dominierende Nation Zentralasiens und erwirtschaftet 60% des BIP der Region, hauptsächlich durch die Öl- und Gasindustrie. Es hat auch riesige Bodenschätze.
country.TUVALU.official=Tuvalu
country.GRENADA.description=Grenada ist ein souveräner Staat in Westindien in der Karibik am südlichen Ende der Inselkette der Grenadinen. Grenada besteht aus der Insel Grenada selbst, zwei kleineren Inseln, Carriacou und Petite Martinique, und mehreren kleinen Inseln, die nördlich der Hauptinsel liegen und Teil der Grenadinen sind. Es liegt nordwestlich von Trinidad und Tobago, nordöstlich von Venezuela und südwestlich von St. Vincent und die Grenadinen. Seine Größe beträgt 348,5 Quadratkilometer und es hatte eine geschätzte Bevölkerung von 112.523 im Juli 2020. Seine Hauptstadt ist St. George's. Grenada ist auch als "Insel der Gewürze" bekannt, da hier Muskat- und Muskatblüten angebaut werden.
country.WESTERN_SAHARA.description=Die Westsahara ist ein umstrittenes Gebiet an der Nordwestküste und in der Maghreb-Region in Nord- und Westafrika. Etwa 20% des Territoriums werden von der selbsternannten Sahrawi Arab Democratic Republic kontrolliert, während die restlichen 80% des Territoriums vom benachbarten Marokko besetzt und verwaltet werden. Seine Oberfläche beträgt 266.000 Quadratkilometer. Es ist eines der am dünnsten besiedelten Gebiete der Welt und besteht hauptsächlich aus Wüstenebenen. Die Bevölkerung wird auf etwas mehr als 500.000 geschätzt [3], von denen fast 40% in Laayoune, der größten Stadt in der Westsahara, leben.
country.BELIZE.name=Belize
country.BANGLADESH.description=Bangladesch, offiziell die Volksrepublik Bangladesch, ist ein Land in Südasien. Es ist das achtbevölkerungsreichste Land der Welt mit einer Bevölkerung von mehr als 162 Millionen Menschen. In Bezug auf Landmasse belegt Bangladesch mit einer Fläche von 148.460 Quadratkilometern den 92. Platz und ist damit eines der am dichtesten besiedelten Länder der Welt. Bangladesch grenzt im Westen, Norden und Osten an Indien, im Südosten an Myanmar und im Süden an die Bucht von Bengalen. Es ist durch den Siliguri-Korridor eng von Nepal und Bhutan und durch Sikkim im Norden von China getrennt. Dhaka, die Hauptstadt und größte Stadt, ist das wirtschaftliche, politische und kulturelle Zentrum der Nation. Chittagong, der größte Seehafen, ist die zweitgrößte Stadt.
country.BRITISH_VIRGIN_ISLANDS.name=Virgin Inseln, Britisch)
country.GREAT_BRITAIN.description=Das Vereinigte Königreich Großbritannien und Nordirland, allgemein bekannt als das Vereinigte Königreich (UK oder UK) oder Großbritannien, ist ein souveränes Land vor der nordwestlichen Küste des europäischen Festlandes. Das Vereinigte Königreich umfasst die Insel Großbritannien, den nordöstlichen Teil der Insel Irland und viele kleinere Inseln. Nordirland teilt eine Landgrenze mit der Republik Irland. Ansonsten ist das Vereinigte Königreich vom Atlantik umgeben, mit der Nordsee im Osten, dem Ärmelkanal im Süden und der Keltischen See im Südwesten, was es zur zwölftlängsten Küste der Welt macht. Die Irische See trennt Großbritannien und Irland. Die Gesamtfläche des Vereinigten Königreichs beträgt 240.000 km2.
country.YEMEN.description=Jemen, offiziell ist die Republik Jemen ein Land am südlichen Ende der Arabischen Halbinsel in Westasien. Es ist der zweitgrößte arabische souveräne Staat auf der Halbinsel und nimmt 527.970 Quadratkilometer ein. Die Küste erstreckt sich über etwa 2.000 Kilometer. Es grenzt im Norden an Saudi-Arabien, im Westen an das Rote Meer, im Süden an den Golf von Aden und den Guardafui-Kanal und im Osten an den Oman. Jemens Territorium umfasst mehr als 200 Inseln, einschließlich der Sokotra-Inseln im Guardafui-Kanal. Der Jemen ist ein gescheiterter Staat mit hoher Transformationsnotwendigkeit. Jemens verfassungsmäßige Hauptstadt ist die Stadt Sanaa, aber die Stadt steht seit Februar 2015 unter der Kontrolle der Houthi-Rebellen sowie Aden, das seit 2018 auch vom Southern Transitional Council kontrolliert wird. Die Exekutivverwaltung befindet sich in Riad, Saudi-Arabien.
country.FRENCH_SOUTHERN_TERRITORIES.description=Das französische Süd- und Antarktisland ist ein Überseegebiet Frankreichs. Es besteht aus:\
country.ZIMBABWE.official=Die Republik Simbabwe
country.KOREA_SOUTH.description=Südkorea, offiziell die Republik Korea, ist ein Land in Ostasien, das den südlichen Teil der koreanischen Halbinsel bildet und eine Landgrenze mit Nordkorea teilt. 25 Millionen Menschen, mehr als die Hälfte der Bevölkerung des Landes mit mehr als 51 Millionen Einwohnern, leben in der Hauptstadtregion Seoul, der fünftgrößten Metropolregion der Welt.
country.ISRAEL.name=Israel
