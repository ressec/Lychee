country.MAYOTTE.name=Mayotte
country.LAOS.description=Laos, offiziell die Demokratische Volksrepublik Laos, ist ein sozialistischer Staat und das einzige Binnenland in Südostasien. Im Herzen der indochinesischen Halbinsel grenzt Laos im Nordwesten an Myanmar und China, im Osten an Vietnam, im Südosten an Kambodscha und im Westen und Südwesten an Thailand.
country.KYRGYZSTAN.official=Die Kirgisische Republik
country.UNITED_STATES.description=Die Vereinigten Staaten von Amerika (USA), allgemein bekannt als die Vereinigten Staaten (USA oder USA) oder Amerika, sind ein Land, das sich hauptsächlich in Mittel-Nordamerika zwischen Kanada und Mexiko befindet. Es besteht aus 50 Bundesstaaten, einem Bundesdistrikt, fünf selbstverwalteten Gebieten und mehreren anderen Inselbesitzern. Mit 9,8 Millionen Quadratkilometern ist es das dritt- oder viertgrößte Land der Welt, gemessen an der Gesamtfläche. Mit über 328 Millionen Einwohnern ist es das drittgrößte Land der Welt. Die Landeshauptstadt ist Washington, DC, und die bevölkerungsreichste Stadt ist New York City.
country.KIRIBATI.official=Die Republik Kiribati
country.MEXICO.name=Mexiko
country.JAMAICA.name=Jamaika
country.ARUBA.description=Aruba ist eine Insel und ein Bestandteil des Königreichs der Niederlande in der südlichen Karibik. Sie liegt etwa 29 Kilometer nördlich der venezolanischen Halbinsel Paraguaná und 80 Kilometer nordwestlich von Curaçao. Es misst 32 Kilometer lang von seinem Nordwesten bis zu seinem südöstlichen Ende und 10 Kilometer breit an seiner breitesten Stelle. Aruba bildet zusammen mit Bonaire und Curaçao eine Gruppe, die als ABC-Inseln bezeichnet wird. Zusammen werden Aruba und die anderen niederländischen Inseln in der Karibik oft als niederländische Karibik bezeichnet.
country.PALESTINE.description=Palästina, das von den Vereinten Nationen und anderen Organisationen offiziell als Staat Palästina anerkannt wurde, ist ein de jure souveräner Staat in Westasien, der das Westjordanland (an Israel und Jordanien angrenzend) und den Gazastreifen (an Israel und Ägypten angrenzend) mit Jerusalem als bezeichnet beansprucht Hauptstadt, obwohl sich das Verwaltungszentrum derzeit in Ramallah befindet. Das gesamte vom Staat Palästina beanspruchte Territorium ist seit 1948 besetzt, zuerst von Ägypten und Jordanien und dann von Israel nach dem Sechs-Tage-Krieg im Jahr 1967. Palästina hat im Februar 2020 eine Bevölkerung von 5.051.953 Einwohnern und belegt damit den 121. Platz in der Welt .
