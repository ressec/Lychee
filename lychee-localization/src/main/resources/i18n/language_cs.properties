language.IRISH.description=Irština je goidelický jazyk ostrovní keltské větve keltské jazykové rodiny, která je sama součástí indoevropské jazykové rodiny. Irština pochází z irského ostrova a do konce 18. století byla prvním jazykem obyvatelstva. Ačkoli angličtina byla prvním jazykem většiny obyvatel ostrova od počátku 19. století, irština se mluví jako první jazyk v širokých oblastech krajů Cork, Donegal, Galway a Kerry, stejně jako v menších oblastech krajů Mayo, Meath a Waterford. Mluví ním také větší skupina obvyklých, ale netradičních řečníků, většinou v městských oblastech, kde většinu tvoří řečníci ve druhém jazyce. Denních uživatelů mimo vzdělávací systém je kolem 73 000 a přes 1,85 milionu lidí na celém ostrově tvrdí, že ovládají tento jazyk alespoň částečně.
language.ALBANIAN.name=Albánec
language.CZECH.name=čeština
language.DUTCH.name=Holandský
language.GREEK.description=Řečtina je nezávislá větev indoevropské jazykové rodiny, původem z Řecka, Kypru, Albánie, dalších částí východního Středomoří a Černého moře. Má nejdelší zdokumentovanou historii jakéhokoli žijícího indoevropského jazyka a zahrnuje nejméně 3 400 let písemných záznamů. Jeho psacím systémem je řecká abeceda, která se používá již více než 2000 let; dříve byla řečtina zaznamenána v systémech psaní, jako je Linear B a kyperská syllabary. Abeceda vznikla z fénického písma a byla zase základem latinského, cyrilice, arménského, koptského, gotického a mnoha dalších systémů psaní.
language.PORTUGUESE.description=Portugalština je románský jazyk pocházející z Iberského poloostrova v Evropě. Je jediným úředním jazykem Portugalska, Angoly, Mozambiku, Guineje-Bissau, Kapverd, Svatého Tomáše a Princova ostrova a Brazílie a současně má status úředního jazyka ve Východním Timoru, Rovníkové Guineji a Macau. Portugalsky mluvící osoba nebo národ se označuje jako „lusofon“ (lusÃ³fono). V důsledku expanze během koloniálních časů se po celém světě vyskytuje také kulturní přítomnost portugalských a portugalských kreolských mluvčích. Portugalština je součástí skupiny Ibero-Romance, která se vyvinula z několika dialektů vulgární latiny ve středověkém království Galicie a v portugalském hrabství a uchovala si keltskou fonologii a její lexikon.
language.GERMAN.description=Německý jazyk je západoněmecký jazyk, kterým se mluví hlavně ve střední Evropě. Je to nejrozšířenější a nejúspěšnější jazyk v Německu, Rakousku, Švýcarsku, Lichtenštejnsku a italské provincii Jižní Tyrolsko. Je také společným úředním jazykem Lucemburska, Belgie a částí jihozápadního Polska a také národním jazykem v Namibii. Němčina je nejvíce podobná ostatním jazykům v rámci západoněmecké jazykové větve, včetně afrikánštiny, nizozemštiny, angličtiny, fríských jazyků, dolní němčiny (dolnosaské), lucemburštiny, skotů a jidiš. Obsahuje také blízké podobnosti ve slovníku s dánštinou, norštinou a švédštinou, i když patří do severoněmecké skupiny. Němčina je po angličtině druhým nejrozšířenějším germánským jazykem.
language.ITALIAN.name=Italština
language.MACEDONIAN.description=Makedonština je východní jižní slovanský jazyk. Hovoří jako první jazyk asi dvěma miliony lidí a slouží jako oficiální jazyk Severní Makedonie. Většina řečníků se nachází v zemi a její diaspoře, s menším počtem řečníků v celé nadnárodní oblasti Makedonie. Makedonština je také uznávaným menšinovým jazykem v některých částech Albánie, Bosny a Hercegoviny, Rumunska a Srbska a mluví ním emigrantskými komunitami převážně v Austrálii, Kanadě a Spojených státech.
language.SERBIAN.description=Srbština je standardizovaná odrůda srbochorvatského jazyka, kterou používají hlavně Srbové. Jedná se o oficiální a národní jazyk Srbska, jeden ze tří úředních jazyků Bosny a Hercegoviny a spoluúředník v Černé Hoře, kde ním hovoří relativní většina populace. Je uznávaným menšinovým jazykem v Chorvatsku, Severní Makedonii, Rumunsku, Maďarsku, na Slovensku a v České republice.
language.BULGARIAN.name=Bulharský
language.CHINESE.name=čínština
language.KOREAN.name=Korejština
language.FINNISH.description=Finština je uralský jazyk finské větve, kterým mluví většina populace ve Finsku a etničtí Finové mimo Finsko. Finština je jedním ze dvou oficiálních jazyků Finska (druhým je švédština). Ve Švédsku jsou finskými i meonkieli (což má významnou vzájemnou srozumitelnost s finštinou) oficiální menšinové jazyky. Kvenským jazykem, který je stejně jako Meonkieli vzájemně srozumitelný s finštinou, se v norském kraji Troms og Finnmark mluví menšinovou skupinou finského původu.
language.PORTUGUESE.name=Portugalština
language.CZECH.description=Čeština, historicky také česká, je západoslovanský jazyk české - slovenské skupiny. Mluví více než 13 milionů lidí a slouží jako oficiální jazyk České republiky. Čeština je úzce spjata se slovenštinou, až do vysoké vzájemné srozumitelnosti, a v menší míře s polštinou. Stejně jako ostatní slovanské jazyky je i čeština fúzním jazykem s bohatým systémem morfologie a relativně flexibilním slovosledem. Jeho slovník byl značně ovlivněn latinou a němčinou.
language.ENGLISH.name=Angličtina
language.FRENCH.description=Francouzština nebo langue française je románský jazyk indoevropské rodiny. Pocházelo z vulgární latiny římské říše, stejně jako všechny románské jazyky. Francouzština se vyvinula z Gallo-Romance, latiny mluvené v Galii, konkrétněji v severní Galii. Jeho nejbližšími příbuznými jsou další jazyky, které se historicky používají v severní Francii a v jižní Belgii, které francouzština (Francien) do značné míry nahradila. Francouzština byla také ovlivněna rodnými keltskými jazyky severní římské Galie, jako je Gallia Belgica, a (germánským) franským jazykem postrománských franských útočníků. Dnes, vzhledem k minulé expanzi Francie do zámoří, existuje řada francouzských kreolských jazyků, zejména haitská kreolština. Frankofonní osoba nebo národ může být v angličtině a francouzštině označována jako frankofonní.
language.HUNGARIAN.description=Maďarština je uralský jazyk používaný v Maďarsku a v částech několika sousedních zemí. Je to úřední jazyk Maďarska a jeden z 24 úředních jazyků Evropské unie. Mimo Maďarsko ním hovoří také maďarské komunity na dnešním Slovensku, západní Ukrajině (Podkarpatsko), středním a západním Rumunsku (Sedmihradsko), severním Srbsku (Vojvodina), severním Chorvatsku, severovýchodním Slovinsku (oblast Mur) a východním Rakousku.
language.INDONESIAN.description=Indonéština je úředním jazykem Indonésie. Jedná se o standardizovanou paletu malajštiny, austronézského jazyka, která se po staletí používá jako lingua franca ve vícejazyčném indonéském souostroví. Indonésie je čtvrtým nejlidnatějším národem na světě - z nichž většina mluví indonésky, což z ní činí jeden z nejrozšířenějších jazyků na světě.
language.CHINESE.description=Čínština je skupina jazykových odrůd, které tvoří sinitskou větev čínsko-tibetských jazyků, kterou mluví etnická han čínská většina a mnoho menšinových etnických skupin ve Velké Číně. Asi 1,3 miliardy lidí (nebo přibližně 16% světové populace) mluví jako svůj první jazyk různými čínskými jazyky.
language.THAI.description=Thajština je národním jazykem Thajska a de facto úředním jazykem; je to první jazyk obyvatel střední Thajska a většiny thajské čínštiny v závislosti na věku. Je členem skupiny Tai v jazykové rodině Kraa Dai a je jedním z více než 60 thajských jazyků. Více než polovina thajského slovníku je odvozena nebo vypůjčena z Pali, sanskrtu, pondělí a starého khmerského jazyka. Je to tonální a analytický jazyk, podobný čínštině a vietnamštině.
language.NORWEGIAN.description=Norština je severogermánský jazyk, kterým se mluví hlavně v Norsku, kde je úředním jazykem. Spolu se švédštinou a dánštinou tvoří norština dialektové kontinuum více či méně vzájemně srozumitelných místních a regionálních odrůd; některé norské a švédské dialekty jsou si velmi blízké. Tyto skandinávské jazyky spolu s faerskými a islandskými, stejně jako s některými vyhynulými jazyky, tvoří severoněmecké jazyky. Faerské a Islandské jazyky nejsou vzájemně srozumitelné s norštinou v jejich mluvené podobě, protože kontinentální skandinávština se od nich lišila. Zatímco dva germánské jazyky s největším počtem mluvčích, angličtina a němčina, mají blízké podobnosti s norštinou, ani jeden z nich není vzájemně srozumitelný. Norwegian je potomkem staré norštiny, společného jazyka germánských národů žijících ve Skandinávii během vikingské éry.
language.RUSSIAN.description=Ruština je východoslovanský jazyk pocházející z Rusů ve východní Evropě. Je úředním jazykem v Rusku, Bělorusku, Kazachstánu, Kyrgyzstánu a je široce používán na celém Kavkaze, ve Střední Asii a do určité míry v pobaltských státech. Ruština patří do rodiny indoevropských jazyků, jednoho ze čtyř žijících členů východoslovanských jazyků a je součástí větší balto-slovanské větve.
language.ALBANIAN.description=Albánština je indoevropský jazyk, kterým mluví Albánci na Balkáně a albánská diaspora v Americe, Evropě a Oceánii. S přibližně 7,5 miliony mluvčích zahrnuje samostatnou pobočku v indoevropských jazycích a úzce nesouvisí s žádným jiným jazykem.
language.HEBREW.name=Hebrejština
language.ICELANDIC.name=Islandský
language.CATALAN.name=Katalánština
language.RUSSIAN.name=Ruština
language.BELARUSIAN.name=Běloruský
language.LATVIAN.name=Lotyšský
language.LITHUANIAN.name=Litevský
language.FRENCH.name=Francouzština
language.ICELANDIC.description=Islandština je severoněmecký jazyk, kterým mluví přibližně 314 000 lidí, z nichž drtivá většina žije na Islandu, kde je národním jazykem. Nejvíc souvisí s faerskými a západními norskými.
language.ARABIC.name=Arabština
language.HUNGARIAN.name=Maďarský
language.BELARUSIAN.description=Běloruština je východoslovanský jazyk, kterým mluví Bělorusové. Spolu s ruštinou je to podle současné ústavy (článek 17) jeden ze dvou úředních jazyků v Běloruské republice. V některých částech Ruska, Litvy, Lotyšska, Polska a Ukrajiny se jimi hovoří běloruské menšiny v těchto zemích.
language.BULGARIAN.description=Bulharština je jihoslovanský jazyk používaný v jihovýchodní Evropě, především v Bulharsku. Je to jazyk Bulharů.
language.ROMANIAN.name=Rumunština
language.SPANISH.name=španělština
language.MALTESE.name=Maltština
language.definition=Jazyk je strukturovaný systém komunikace používaný lidmi, včetně řeči (mluvený jazyk), gest (znakový jazyk) a psaní. Většina jazyků má systém psaní složený z glyfů, které umožňují popsat původní zvuk nebo gesto a jeho význam.
language.MACEDONIAN.name=Makedonština
language.DANISH.name=Dánština
language.FINNISH.name=Finština
language.SLOVENIAN.name=Slovinský
language.SLOVAK.description=Slovenština je západoslovanský jazyk české - slovenské skupiny. Mluví přibližně 5 miliony lidí jako rodným jazykem, především etnickými Slováky, slouží jako oficiální jazyk Slovenska a jeden z 24 úředních jazyků Evropské unie.
language.ENGLISH.description=Angličtina je západogermánský jazyk, kterým se poprvé mluví v raně středověké Anglii, který se nakonec stal 21. jazykem mezinárodního diskurzu. Je pojmenována podle Angles, jednoho ze starověkých germánských národů, kteří se stěhovali do oblasti Velké Británie, která se později jmenovala Anglie. Obě jména pocházejí z Anglie, poloostrova v Baltském moři. Angličtina nejvíce souvisí s fríštinou a dolnosasštinou, zatímco její slovní zásoba byla významně ovlivněna jinými germánskými jazyky, zejména starou norštinou (severogermánským jazykem), stejně jako latinou a francouzštinou.
language.IRISH.name=Irština
language.ARABIC.description=Arabština je semitský jazyk, podobně jako hebrejština a aramejština. Asi 292 milionů lidí mluví tímto jazykem jako svým prvním jazykem. Mnoho dalších lidí to také může chápat jako druhý jazyk. Arabský jazyk má svou vlastní abecedu psanou zprava doleva, například hebrejsky. Vzhledem k tomu, že je tak široce mluvený po celém světě, je jedním ze šesti úředních jazyků OSN, ostatními jsou angličtina, francouzština, španělština, ruština a čínština.
language.SWEDISH.description=Švédština je severogermánský jazyk, kterým nativně mluví 10 milionů lidí, převážně ve Švédsku (jako jediném úředním jazyce) a v některých částech Finska, kde má stejné právní postavení jako finština. Je velmi vzájemně srozumitelný s norštinou a dánštinou, i když míra vzájemné srozumitelnosti do značné míry závisí na dialektu a přízvuku mluvčího. Psané norštině a dánštině švédští mluvčí obvykle snáze rozumí než mluveným jazykům, a to kvůli rozdílům v tónu, přízvuku a intonaci. Švédština je potomkem staré norštiny, společného jazyka germánských národů žijících ve Skandinávii během vikingské éry. Má více mluvčích než jakýkoli jiný severoněmecký jazyk.
language.HEBREW.description=Hebrejština je severozápadní semitský jazyk původem z Izraele. V roce 2013 mluvilo Modern Hebrew více než devět milionů lidí po celém světě. Historicky je považován za jazyk Izraelitů, Judejců a jejich předků; jazyk však nebyl v samotném Tanachu označován názvem „hebrejština“. Mishnah Gitin 9: 8 označuje tento jazyk jako Ivrit, což znamená hebrejsky, avšak Mishnah Megillah označuje hebrejský jazyk jako Ashurit, což znamená Assyrian, což je metonym odvozený od názvu abecedy, na rozdíl od Ivritu, který znamená paleo-hebrejskou abecedu. Nejčasnější příklady písemného paleo-hebrejského data pocházejí z 10. století př. N. L. Hebrejština patří do severozápadní semitské větve afroasiatické jazykové rodiny a je jediným kanaánským jazykem, kterým se stále mluví, a jediným skutečně úspěšným příkladem oživeného mrtvého jazyka a jedním ze dvou severozápadních semitských jazyků, kterým se stále mluví, druhým aramejským jazykem.
language.JAPANESE.name=Japonský
language.NORWEGIAN.name=Norština
language.SWEDISH.name=švédský
language.UKRAINIAN.description=Ukrajinština, historicky také rusínština, je východoslovanský jazyk. Je to oficiální státní jazyk Ukrajiny a jeden ze tří úředních jazyků v neuznávaném státě Podněstří, přičemž dalšími dvěma jsou moldavština a ruština. Písemná ukrajinština používá variantu cyrilice (viz ukrajinská abeceda).
language.CATALAN.description=Katalánština známá ve Valencijské komunitě a Carche jako Valencian, je jazyk západní romance odvozený z vulgární latiny. Je úředním jazykem Andorry a společným úředním jazykem tří autonomních komunit ve východním Španělsku: Katalánska, Valencijského společenství a Baleárských ostrovů. Má také polooficiální status v italské obci Alghero. Mluví se jím také v departementu Pyreneje-Orientales ve Francii a ve dvou dalších oblastech ve východním Španělsku: východní pás Aragona a oblast Carche v regionu Murcia. Katalánsky / Valencijsky mluvící teritoria se často nazývají Paososos Katalánci nebo „Katalánština Země“.
language.LITHUANIAN.description=Litevština je baltský jazyk. Je to úřední jazyk Litvy a jeden z úředních jazyků Evropské unie. V Litvě žije přibližně 2,8 milionu rodilých mluvčích a jinde přibližně 200 000 mluvčích.
language.SLOVENIAN.description=Slovinština je jihoslovanský jazyk, kterým mluví Slovinci. Mluví jím přibližně 2,5 milionu řečníků po celém světě, z nichž většina žije ve Slovinsku, kde je jedním ze tří úředních jazyků. Jelikož je Slovinsko součástí Evropské unie, je slovinština také jedním z jejích 24 úředních a pracovních jazyků.
language.HINDI.name=Hindština
language.LATVIAN.description=Lotyština, také známá jako lettština, je východní pobaltský jazyk, kterým se mluví v pobaltské oblasti. Je to jazyk Lotyšů a úřední jazyk Lotyšska a také jeden z úředních jazyků Evropské unie. V Lotyšsku žije přibližně 1,3 milionu lotyšských mluvčích a 100 000 v zahraničí. Celkem 2 miliony neboli 80% populace Lotyšska mluví lotyštinou. Z toho asi 1,16 milionu neboli 62% jej doma používalo jako primární jazyk.
language.THAI.name=Thai
language.CROATIAN.description=Chorvatština je standardizovaná odrůda srbochorvatského jazyka používaného Chorvaty, zejména v Chorvatsku, Bosně a Hercegovině, srbské provincii Vojvodina a dalších sousedních zemích. Jedná se o oficiální a literární standard Chorvatska a jeden z úředních jazyků Evropské unie. Chorvatština je také jedním z úředních jazyků Bosny a Hercegoviny a uznávaným menšinovým jazykem v Srbsku a sousedních zemích.
language.HINDI.description=Hindština nebo přesněji moderní standardní hindština je indoárijský jazyk používaný v Indii. Hindština byla popsána jako standardizovaný a sanskritizovaný registr hindustánského jazyka, který je sám založen především na dialektu Khariboli v Dillí a sousedních oblastech severní Indie. Hindština, napsaná skriptem Devanagari, je spolu s angličtinou jedním ze dvou oficiálních jazyků indické vlády. Jedná se o úřední jazyk v 9 státech a 3 územích Unie a další úřední jazyk ve 3 dalších státech. Hindština je také jedním z 22 plánovaných jazyků Indické republiky.
language.TURKISH.name=Turečtina
language.POLISH.name=Polština
language.CROATIAN.name=Chorvatský
language.ROMANIAN.description=Rumunština je balkánský románský jazyk, kterým mluví přibližně 24–26 milionů lidí jako rodným jazykem, zejména v Rumunsku a Moldavsku, a další 4 miliony lidí jako druhý jazyk. Podle jiného odhadu je na celém světě asi 34 milionů lidí, kteří umí mluvit rumunsky, z nichž 30 milionů mluví rodným jazykem. Je úředním a národním jazykem Rumunska i Moldavska a je jedním z úředních jazyků Evropské unie.
language.SLOVAK.name=Slovák
language.SPANISH.description=Španělština nebo kastilština je románský jazyk, který vznikl na evropském Pyrenejském poloostrově. Dnes je to globální jazyk s téměř 500 miliony rodilých mluvčích, zejména ve Španělsku a Severní a Jižní Americe. Je to druhý nejčastěji mluvený rodný jazyk na světě po mandarínské čínštině a čtvrtý nejrozšířenější jazyk na světě po angličtině, mandarínské čínštině a hindštině.
language.MALAY.description=Malajština je austronéský jazyk oficiálně používaný v Bruneji, Indonésii, Malajsii a Singapuru a neoficiálně se ním mluví ve Východním Timoru a v částech Thajska. Malajský jazyk, kterým mluví malajsijský svět 290 milionů lidí (přibližně 260 milionů jako indonéština).
language.GREEK.name=řecký
language.ESTONIAN.name=Estonština
language.MALTESE.description=Maltština je semitský jazyk, kterým mluví maltští lidé. Je to národní jazyk Malty a jediný semitský úřední jazyk Evropské unie. Maltština je latinizovaná odrůda mluvené historické arabštiny díky svému původu ze sikulo-arabštiny, která se vyvinula jako maghrebský arabský dialekt během emirátu na Sicílii v letech 831 až 1091. V důsledku normanské invaze na Maltu a následné re-christianizace na ostrově se maltština vyvinula nezávisle na klasické arabštině v postupném procesu latinizace. Je proto výjimečná jako rozmanitost historické arabštiny, která nemá diglosický vztah s klasickou nebo moderní standardní arabštinou. Maltština je tedy klasifikována odděleně od 30 odrůd, které tvoří moderní arabský makrojazyk. Maltština se také odlišuje od arabštiny a dalších semitských jazyků, protože její morfologii hluboce ovlivnily románské jazyky, zejména italština a sicilština.
language.JAPANESE.description=Japonština je východoasijský jazyk, kterým mluví přibližně 128 milionů lidí, zejména v Japonsku, kde je národním jazykem. Je členem jazykové rodiny Japonic (nebo japonsky-Ryukyuan) a diskutuje se o jejím vztahu k jiným jazykům, jako je korejština. Japonské jazyky byly seskupeny s dalšími jazykovými rodinami, jako jsou Ainu, Austroasiatic a nyní zdiskreditovaný altajský jazyk, ale žádný z těchto návrhů nezískal široké přijetí.
language.INDONESIAN.name=Indonéština
language.DANISH.description=Dánština je severogermánský jazyk, kterým mluví zhruba šest milionů lidí, zejména v Dánsku, Grónsku a v oblasti jižního Šlesvicka v severním Německu, kde má status menšinového jazyka. Menší dánsky mluvící komunity se nacházejí také v Norsku, Švédsku, Španělsku, Spojených státech, Kanadě, Brazílii a Argentině. Kvůli imigraci a jazykové změně v městských oblastech přibližně 15–20% populace Grónska mluví dánsky jako svým prvním jazykem.
language.TURKISH.description=Turečtina je nejrozšířenějším z turkických jazyků a má zhruba 70 až 80 milionů mluvčích, což je národní jazyk Turecka. Mimo svou rodnou zemi existují významné menší skupiny řečníků v Iráku, Sýrii, Německu, Rakousku, Bulharsku, Severní Makedonii, Severním Kypru, Řecku, na Kavkaze a v dalších částech Evropy a střední Asie. Kypr požádal, aby Evropská unie přidala turečtinu jako úřední jazyk, přestože Turecko není jejím členským státem.
language.GERMAN.name=Němec
language.MALAY.name=Malajština
language.UKRAINIAN.name=Ukrajinština
language.POLISH.description=Polština nebo jednoduše polski, je západoslovanský jazyk lechitské skupiny. Mluví se ním především v Polsku a slouží jako rodný jazyk Poláků. Kromě toho, že je úředním jazykem Polska, používají jej také polské menšiny v jiných zemích. Po celém světě mluví více než 50 milionů polských mluvčích - jedná se o šestý nejrozšířenější jazyk Evropské unie.
language.ESTONIAN.description=Estonština je uralský jazyk finské větve, kterým se mluví v Estonsku. Je to oficiální jazyk Estonska, kterým nativně mluví asi 1,1 milionu lidí; 922 000 lidí v Estonsku a 160 000 mimo Estonsko. Jedná se o jihoafrický jazyk a je druhým nejrozšířenějším jazykem mezi všemi finnickými jazyky.
language.ITALIAN.description=Italština nebo lingua italiana je románský jazyk indoevropské jazykové rodiny. Italská je podle většiny měr a společně se sardinštinou jazykem nejblíže latině, ze které se rodí vulgární latinou. Italština je úředním jazykem v Itálii, Švýcarsku (Ticino a Grisons), San Marinu a Vatikánu. Má oficiální status menšiny na západní Istrii (Chorvatsko a Slovinsko). To dříve mělo oficiální status v Albánii, na Maltě, v Monaku, Černé Hoře (Kotor), Řecku (Jónské ostrovy a Dodekanézy) a na Korsice je obecně chápáno korsickými mluvčími (kvůli jeho blízkému vztahu k tomuto toskánskému jazyku). Býval také úředním jazykem v bývalé italské východní Africe a italské severní Africe, kde stále hraje významnou roli v různých odvětvích. Velkou krajanskou komunitou v Americe a Austrálii mluví také italsky. Italština je zahrnuta v jazycích, na něž se vztahuje Evropská charta regionálních nebo menšinových jazyků v Bosně a Hercegovině a v Rumunsku, ačkoli italština není v těchto zemích ani úředníkem, ani chráněným jazykem. Mnoho mluvčích italštiny je rodilými dvojjazyčníky jak italštiny (buď ve standardní formě, nebo regionálních variantách) a dalších regionálních jazyků.
language.DUTCH.description=Holandština je západoněmecký jazyk, kterým mluví asi 24 milionů lidí jako prvním jazykem a 5 milionů lidí jako druhý jazyk, což představuje většinu lidí v Nizozemsku (kde je jediným oficiálním jazykem v celé zemi) a v Belgii (jako jeden ze tří oficiální jazyky). Je to třetí nejrozšířenější germánský jazyk, po jeho blízkých příbuzných angličtina a němčina.
language.KOREAN.description=Korejština je východoasijský jazyk, kterým mluví přibližně 77 milionů lidí. Jedná se o oficiální a národní jazyk obou Korej: Severní Koreje a Jižní Koreje, přičemž v každé zemi se používají různé standardizované úřední formuláře. Je uznávaným menšinovým jazykem v Yanbian Korean Autonomous Prefecture a Changbai Korean Autonomous County of Jilin Province, China. Mluví se jím také v částech Sachalinu, v Rusku a ve Střední Asii.
language.SERBIAN.name=Srbština
