continent.AMERICA_NORTH.description=Il Nord America è un continente interamente all'interno dell'emisfero settentrionale e quasi tutto all'interno dell'emisfero occidentale. Può anche essere descritto come il subcontinente settentrionale delle Americhe. Confina a nord con l'Oceano Artico, a est con l'Oceano Atlantico, a sud-est con il Sud America e il Mar dei Caraibi, a ovest ea sud con l'Oceano Pacifico. Tuttavia, la Groenlandia, poiché si trova sulla placca tettonica nordamericana, è inclusa geograficamente come parte del Nord America.
continent.ASIA.description=L'Asia è il continente più grande e popoloso della Terra, situato principalmente nell'emisfero orientale e settentrionale. Condivide la massa continentale continentale dell'Eurasia con il continente europeo e la massa continentale continentale dell'Afro-Eurasia sia con l'Europa che con l'Africa. L'Asia copre un'area di 44.579.000 chilometri quadrati (17.212.000 miglia quadrate), circa il 30% della superficie terrestre totale della Terra e l'8,7% della superficie totale della Terra. Il continente, che è stato a lungo sede della maggior parte della popolazione umana, è stato il sito di molte delle prime civiltà. L'Asia è degna di nota non solo per le sue dimensioni e la popolazione complessive, ma anche per gli insediamenti densi e grandi, così come per le vaste regioni scarsamente popolate. I suoi 4,5 miliardi di persone (a giugno 2019) costituiscono circa il 60% della popolazione mondiale.
continent.definition=Un continente è una delle tante grandi masse continentali. Generalmente identificate per convenzione piuttosto che per criteri rigorosi, fino a sette regioni sono comunemente considerate continenti. Ordinate dalla zona più grande alla più piccola, queste sette regioni sono: Asia, Africa, Nord America, Sud America, Antartide, Europa e Australia. Le variazioni con un minor numero di continenti possono unire alcuni di questi, ad esempio alcuni sistemi includono l'Eurasia o l'America come continenti singoli. Geologicamente, i continenti corrispondono ad aree di crosta continentale che si trovano sulle placche continentali, ma includono frammenti continentali come il Madagascar che non sono comunemente indicati come continenti. Alcuni continenti geologici sono in gran parte ricoperti d'acqua, come la Zealandia. Si sa che la crosta continentale esiste solo sulla Terra.
