continent.EUROPE.description=L'Europa è un continente situato interamente nell'emisfero settentrionale e principalmente nell'emisfero orientale. Comprende le penisole più occidentali della massa continentale continentale dell'Eurasia e confina con l'Oceano Artico a nord, l'Oceano Atlantico a ovest, il Mar Mediterraneo a sud e l'Asia a est. L'Europa è comunemente considerata separata dall'Asia dallo spartiacque dei Monti Urali, dal fiume Ural, dal Mar Caspio, dal Grande Caucaso, dal Mar Nero e dai corsi d'acqua dello Stretto turco. Sebbene gran parte di questo confine sia via terra, all'Europa viene generalmente riconosciuto lo status di un intero continente a causa delle sue grandi dimensioni fisiche e del peso della storia e della tradizione.
