continent.ANTARCTICA.description=L'Antartide è il continente più meridionale della Terra. Contiene il Polo Sud geografico ed è situato nella regione antartica dell'emisfero australe, quasi interamente a sud del Circolo Antartico, ed è circondato dall'Oceano Antartico. A 14.200.000 chilometri quadrati (5.500.000 miglia quadrate), è il quinto continente più grande e quasi il doppio dell'Australia. Con 0,00008 persone per chilometro quadrato, è di gran lunga il continente meno densamente popolato. Circa il 98% dell'Antartide è coperto da ghiaccio con uno spessore medio di 1,9 km (1,2 mi; 6,200 piedi), che si estende a tutti tranne i tratti più settentrionali della penisola antartica.
continent.AMERICA_SOUTH.description=Il Sud America è un continente interamente nell'emisfero occidentale e principalmente nell'emisfero meridionale, con una porzione relativamente piccola nell'emisfero settentrionale. Può anche essere descritto come un subcontinente meridionale delle Americhe. Il riferimento al Sud America invece che ad altre regioni (come l'America Latina o il Cono Sud) è aumentato negli ultimi decenni a causa delle mutate dinamiche geopolitiche (in particolare, l'ascesa del Brasile).
