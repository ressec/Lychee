continent.OCEANIA.description=L'Oceania è una regione geografica che comprende Australasia, Melanesia, Micronesia e Polinesia. Attraversando gli emisferi orientale e occidentale, l'Oceania ha una superficie terrestre di 8.525.989 chilometri quadrati (3.291.903 miglia quadrate) e una popolazione di oltre 41 milioni. Rispetto ai continenti, la regione dell'Oceania è la più piccola per superficie terrestre e la seconda per popolazione dopo l'Antartide.
