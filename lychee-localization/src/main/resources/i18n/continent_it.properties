continent.sub-region.EUROPE_EAST.description=L'Europa orientale è la regione del continente europeo tra l'Europa occidentale e l'Asia. Non esiste una definizione coerente dell'area precisa che copre, in parte perché il termine ha una vasta gamma di connotazioni geopolitiche, geografiche, etniche, culturali e socioeconomiche. La Russia, situata nell'Europa orientale, è il paese più grande e più popoloso d'Europa; copre circa il 40% della massa continentale totale del continente, con oltre il 15% della sua popolazione totale.
continent.sub-region.AFRICA_EAST.description=L'Africa orientale o Africa orientale è la sottoregione orientale del continente africano, definita in modo variabile dalla geografia. Nello schema della Divisione statistica delle Nazioni Unite delle regioni geografiche, 20 territori costituiscono l'Africa orientale.
