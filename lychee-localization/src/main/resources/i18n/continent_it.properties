continent.AFRICA.description=L'Africa è il secondo continente più grande e il secondo più popoloso del mondo, dopo l'Asia in entrambi i casi. A circa 30,3 milioni di km2 (11,7 milioni di miglia quadrate) comprese le isole adiacenti, copre il 6% della superficie totale della Terra e il 20% della sua area terrestre. Con 1,3 miliardi di persone nel 2018, rappresenta circa il 16% della popolazione umana mondiale. La popolazione africana è la più giovane tra tutti i continenti; l'età media nel 2012 era 19,7, mentre l'età mediana mondiale era 30,4. Nonostante un'ampia gamma di risorse naturali, l'Africa è il continente meno ricco pro capite, in parte a causa di impedimenti geografici, eredità della colonizzazione europea in Africa e della Guerra Fredda, governo antidemocratico e politiche deleterie. Nonostante questa bassa concentrazione di ricchezza, la recente espansione economica e la numerosa e giovane popolazione fanno dell'Africa un mercato economico importante nel più ampio contesto globale.
