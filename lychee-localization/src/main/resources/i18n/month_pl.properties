month.AUGUST.description=Sierpień jest ósmym miesiącem roku w kalendarzach juliańskim i gregoriańskim, a piątym z siedmiu miesięcy, który ma długość 31 dni. Pierwotnie nazwano go po łacinie Sextilis, ponieważ był to szósty miesiąc w oryginalnym dziesięciomiesięcznym kalendarzu rzymskim pod rządami Romulusa w 753 rpne, a marzec był pierwszym miesiącem roku. Około 700 rpne stał się ósmym miesiącem, kiedy styczeń i luty zostały dodane do roku poprzedzającego marzec przez króla Numa Pompiliusza, który również dał mu 29 dni. Juliusz Cezar dodał dwa dni, kiedy stworzył kalendarz juliański w 46 rpne (708 AUC), nadając mu współczesną długość 31 dni. W 8 pne została przemianowana na cześć Augusta. Według Senatus consultum cytowanego przez Makrobiusa wybrał ten miesiąc, ponieważ był to czas kilku jego wielkich triumfów, w tym podboju Egiptu.
