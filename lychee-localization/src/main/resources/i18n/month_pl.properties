month.JUNE.description=Czerwiec jest szóstym miesiącem roku w kalendarzach juliańskim i gregoriańskim, drugi z czterech miesięcy ma długość 30 dni, a trzeci z pięciu miesięcy mniej niż 31 dni. Czerwiec obejmuje przesilenie letnie na półkuli północnej, dzień o największej liczbie godzin dziennych i przesilenie zimowe na półkuli południowej, dzień z najmniejszą liczbą godzin dziennych (z wyłączeniem regionów polarnych w obu przypadkach). Czerwiec na półkuli północnej jest sezonowym odpowiednikiem grudnia na półkuli południowej i odwrotnie. Na półkuli północnej początek tradycyjnego lata astronomicznego przypada na 21 czerwca (lato meteorologiczne rozpoczyna się 1 czerwca). Na półkuli południowej 1 czerwca zaczyna się meteorologiczna zima.
