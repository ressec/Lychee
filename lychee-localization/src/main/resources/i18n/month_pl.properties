month.OCTOBER.description=Październik jest dziesiątym miesiącem roku w kalendarzach juliańskim i gregoriańskim oraz szóstym z siedmiu miesięcy, który ma długość 31 dni. Ósmy miesiąc w starym kalendarzu Romulusa ok. 750 rpne październik zachował swoją nazwę (z łaciny i greki Ã´ctÅ, co oznacza „osiem") po styczniu i lutym, które zostały wstawione do kalendarza, który został pierwotnie utworzony przez Rzymianie. W starożytnym Rzymie jeden z trzech Mundus patet miał miejsce 5 października, Meditrinalia 11 października, Augustalia 12 października, październik Horse 15 października i Armilustrium 19 października. Te daty nie odpowiadają współczesnemu kalendarzowi gregoriańskiemu.
month.JANUARY.name=Styczeń
month.JULY.description=Lipiec jest siódmym miesiącem roku (od czerwca do sierpnia) w kalendarzach juliańskim i gregoriańskim, a czwartym z siedmiu miesięcy, który ma długość 31 dni. Został nazwany przez rzymski senat na cześć rzymskiego generała Juliusza Cezara, był to miesiąc jego urodzenia. Wcześniej nazywał się Quintilis, będąc piątym miesiącem 10-miesięcznego kalendarza.
month.NOVEMBER.description=Listopad jest jedenastym i przedostatnim miesiącem w kalendarzu juliańskim i gregoriańskim, czwarty i ostatni z czterech miesięcy ma długość 30 dni, a piąty i ostatni z pięciu miesięcy mniej niż 31 dni. Listopad był dziewiątym miesiącem w kalendarzu Romulusa. Listopad zachował swoją nazwę (od łacińskiego novem oznaczającego „dziewięć”), kiedy do kalendarza rzymskiego dodano styczeń i luty.
month.SEPTEMBER.name=wrzesień
month.JUNE.name=Czerwiec
month.FEBRUARY.description=Luty to drugi miesiąc roku w kalendarzach juliańskich i gregoriańskich. Miesiąc ma 28 dni w latach zwykłych lub 29 w latach przestępnych, przy czym 29 dzień nazywany jest dniem przestępnym. Jest to pierwszy z pięciu miesięcy, który ma mniej niż 31 dni (pozostałe cztery to kwiecień, czerwiec, wrzesień i listopad) i jedyny, który ma mniej niż 30 dni. Siedem miesięcy (styczeń, marzec, maj, lipiec, sierpień, październik i grudzień) ma 31 dni, a cztery wspomniane wcześniej miesiące (kwiecień, czerwiec, wrzesień i listopad) mają dokładnie 30 dni. Oznacza to, że pozostałe jedenaście miesięcy ma co najmniej 30 dni.
month.MARCH.description=Marzec jest trzecim miesiącem roku i nazwany na cześć Marsa zarówno w kalendarzu juliańskim, jak i gregoriańskim. Jest to drugi z siedmiu miesięcy, który ma długość 31 dni. Na półkuli północnej meteorologiczny początek wiosny przypada na pierwszy dzień marca. Równonoc marcowa 20 lub 21 oznacza astronomiczny początek wiosny na półkuli północnej i początek jesieni na półkuli południowej, gdzie wrzesień jest sezonowym odpowiednikiem marszu na półkuli północnej.
month.APRIL.description=Kwiecień jest czwartym miesiącem roku w kalendarzu gregoriańskim, piątym we wczesnym juliańskim, pierwszym z czterech miesięcy, który ma długość 30 dni, a drugim pięciomiesięcznym okresem krótszym niż 31 dni.
month.MAY.name=Może
month.SEPTEMBER.description=W kalendarzu juliańskim i gregoriańskim wrzesień jest dziewiątym miesiącem roku, trzeci z czterech miesięcy ma długość 30 dni, a czwarty z pięciu miesięcy mniej niż 31 dni. Na półkuli północnej wrzesień jest sezonowym odpowiednikiem marca na półkuli południowej.
month.APRIL.name=Kwiecień
month.DECEMBER.description=Grudzień to dwunasty i ostatni miesiąc roku w kalendarzach juliańskich i gregoriańskich. Jest to również ostatni z siedmiu miesięcy, który ma długość 31 dni. Grudzień otrzymał swoją nazwę od łacińskiego słowa decem (co oznacza dziesięć), ponieważ był to pierwotnie dziesiąty miesiąc roku w kalendarzu Romulusa, który rozpoczął się w marcu. Dni zimowe następujące po grudniu nie były wliczane do żadnego miesiąca. Później miesiące styczeń i luty zostały utworzone z okresu bez miesiąca i dodane na początek kalendarza, ale grudzień zachował swoją nazwę.
month.definition=Miesiąc to jednostka czasu używana w kalendarzach, która jest w przybliżeniu tak długa, jak naturalny okres związany z ruchem Księżyca; miesiąc i Księżyc są pokrewne. Tradycyjna koncepcja powstała wraz z cyklem faz księżyca; takie miesiące (lunacje) są miesiącami synodycznymi i trwają około 29,53 dnia. Na podstawie wykopanych znaczników naukowcy wywnioskowali, że ludzie liczyli dni w odniesieniu do faz Księżyca już w epoce paleolitu. Miesiące synodyczne, oparte na okresie orbitalnym Księżyca w stosunku do linii Ziemia-Słońce, są nadal podstawą wielu dzisiejszych kalendarzy i służą do podziału roku.
month.JANUARY.description=Styczeń jest pierwszym miesiącem roku w kalendarzach juliańskim i gregoriańskim oraz pierwszym z siedmiu miesięcy, który ma długość 31 dni. Pierwszy dzień miesiąca to Nowy Rok. Jest to średnio najzimniejszy miesiąc w roku na większości półkuli północnej (gdzie występuje drugi miesiąc zimy) i najcieplejszy miesiąc w roku na większości półkuli południowej (gdzie jest to drugi miesiąc lata ). Na półkuli południowej styczeń jest sezonowym odpowiednikiem lipca na półkuli północnej i odwrotnie.
month.MAY.description=Maj jest piątym miesiącem roku w kalendarzach juliańskim i gregoriańskim oraz trzecim z siedmiu miesięcy, który ma długość 31 dni. Maj to miesiąc wiosny na półkuli północnej i jesień na półkuli południowej. Dlatego maj na półkuli południowej jest sezonowym odpowiednikiem listopada na półkuli północnej i odwrotnie.
