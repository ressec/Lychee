season.SUMMER.description=O verão é a mais quente das quatro estações temperadas, caindo depois da primavera e antes do outono. No solstício de verão ou próximo a ele (cerca de 3 dias antes do solstício de verão), ocorre o primeiro nascer do sol e o último pôr do sol, os dias são mais longos e as noites mais curtas, com a duração do dia diminuindo conforme a estação avança após o solstício. A data de início do verão varia de acordo com o clima, tradição e cultura. Quando é verão no hemisfério norte, é inverno no hemisfério sul e vice-versa.
season.WINTER.description=O inverno é a estação mais fria do ano nas zonas polares e temperadas (o inverno não ocorre na maior parte da zona tropical). Ocorre após o outono e antes da primavera em cada ano. O inverno é causado pelo eixo da Terra naquele hemisfério sendo orientado para longe do sol. Culturas diferentes definem datas diferentes como o início do inverno e algumas usam uma definição baseada no clima. Quando é inverno no hemisfério norte, é verão no hemisfério sul e vice-versa. Em muitas regiões, o inverno está associado à neve e temperaturas congelantes. O momento do solstício de inverno é quando a elevação do Sol em relação ao Pólo Norte ou Sul está em seu valor mais negativo (ou seja, o Sol está mais distante abaixo do horizonte, medido a partir do pólo). O dia em que isso ocorre tem o dia mais curto e a noite mais longa, com a duração do dia aumentando e a da noite diminuindo conforme a estação avança após o solstício. As datas do pôr do sol mais antigo e do nascer do sol mais recente fora das regiões polares diferem da data do solstício de inverno, no entanto, e dependem da latitude, devido à variação do dia solar ao longo do ano causada pela órbita elíptica da Terra (ver mais antiga e mais recente Nascer e pôr do sol).
season.definition=Uma estação é uma divisão do ano com base nas mudanças no clima, na ecologia e no número de horas de luz do dia em uma determinada região. Na Terra, as estações são o resultado da órbita da Terra em torno do Sol e da inclinação axial da Terra em relação ao plano da eclíptica. Nas regiões temperadas e polares, as estações são marcadas por mudanças na intensidade da luz solar que atinge a superfície da Terra, variações das quais podem fazer com que os animais hibernem ou migrem, e as plantas fiquem dormentes. Várias culturas definem o número e a natureza das estações com base nas variações regionais e, como tal, há uma série de culturas modernas e históricas cujo número de estações varia.
season.SPRING.description=A primavera, também conhecida como primavera, é uma das quatro estações temperadas, sucedendo ao inverno e precedendo o verão. Existem várias definições técnicas de primavera, mas o uso local do termo varia de acordo com o clima, as culturas e os costumes locais. Quando é primavera no hemisfério norte, é outono no hemisfério sul e vice-versa. No equinócio da primavera (ou vernal), os dias e as noites duram aproximadamente doze horas, com a duração do dia aumentando e a noite diminuindo à medida que a estação avança.
