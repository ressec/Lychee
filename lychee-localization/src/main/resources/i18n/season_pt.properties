season.AUTUMN.description=O outono, também conhecido como outono no inglês norte-americano, é uma das quatro estações temperadas. Fora dos trópicos, o outono marca a transição do verão para o inverno, em setembro (hemisfério norte) ou março (hemisfério sul), quando a duração da luz do dia torna-se visivelmente mais curta e a temperatura esfria consideravelmente. A duração do dia diminui e a duração da noite aumenta à medida que a estação avança, até o solstício de inverno em dezembro (hemisfério norte) e junho (hemisfério sul). Uma de suas principais características em climas temperados é a queda de folhas de árvores decíduas.
