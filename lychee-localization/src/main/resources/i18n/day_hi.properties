day.definition=एक दिन लगभग वह अवधि है जिसके दौरान पृथ्वी अपनी धुरी के चारों ओर एक चक्कर पूरा करती है, जिसमें लगभग 24 घंटे लगते हैं। एक सौर दिन समय की लंबाई है जो सूर्य के बीच लगातार दो बार आकाश में अपने उच्चतम बिंदु तक पहुंचने के बीच समाप्त होता है। अन्य ग्रहों पर दिन समान रूप से परिभाषित किए जाते हैं और अलग-अलग रोटेशन अवधि के कारण लंबाई में भिन्न होते हैं, मंगल का थोड़ा लंबा और कभी-कभी एक सोल कहा जाता है।
day.WEDNESDAY.description=बुधवार मंगलवार और गुरुवार के बीच सप्ताह का दिन है। अंतरराष्ट्रीय मानक आईएसओ 8601 के अनुसार यह सप्ताह का तीसरा दिन है। जिन देशों में शुक्रवार उनकी छुट्टी के रूप में है और कुछ मुस्लिम देशों में, बुधवार सप्ताह का चौथा दिन होता है। रविवार-प्रथम सम्मेलन और यहूदी हिब्रू कैलेंडर में बुधवार का उपयोग करने वाले देशों में सप्ताह के चौथे दिन के रूप में परिभाषित किया गया है। अंग्रेजी में, नाम पुरानी अंग्रेजी WÅ dnesdÃ¦g और मध्य अंग्रेजी बुधवार से लिया गया है, "वोडेन का दिन", एंग्लो-सैक्सन्स, नॉर्स भगवान ओडिन के बराबर अंग्रेजी द्वारा प्रचलित धर्म को दर्शाता है। कुछ अन्य भाषाओं में, जैसे कि फ्रांसीसी मर्सेडी या इटैलियन मरोलेड, इस दिन का नाम मरक्यूरी "मरक्यूरी का दिन" है।
day.FRIDAY.description=गुरुवार और शनिवार के बीच शुक्रवार सप्ताह का दिन होता है। "सोमवार-प्रथम" सम्मेलन को अपनाने वाले देशों में यह सप्ताह का पाँचवाँ दिन है। "रविवार-पहले" सम्मेलन को अपनाने वाले देशों में, यह सप्ताह का छठा दिन है। अधिकांश पश्चिमी देशों में, शुक्रवार कामकाजी सप्ताह का पांचवा और अंतिम दिन होता है। कुछ अन्य देशों में, शुक्रवार सप्ताहांत का पहला दिन है, शनिवार को दूसरा। इज़राइल में, शुक्रवार सप्ताह का छठा दिन है। ईरान में, शुक्रवार सप्ताहांत का आखिरी दिन है, शनिवार को कामकाजी सप्ताह के पहले दिन के रूप में। बहरीन, संयुक्त अरब अमीरात (यूएई), सऊदी अरब और कुवैत ने भी इस सम्मेलन का पालन किया जब तक कि वे शुक्रवार 1 सितंबर, 2006 को बहरीन और यूएई में शनिवार के सप्ताहांत और एक साल बाद कुवैत में बदल गए। ईरान में, गुरुवार और शुक्रवार सप्ताहांत के दिन हैं।
day.SUNDAY.description=रविवार शनिवार और सोमवार के बीच सप्ताह का दिन है। रविवार अधिकांश पश्चिमी देशों में आराम का दिन है, और सप्ताहांत का एक हिस्सा है। कुछ पूर्वी देशों में जैसे कि इज़राइल रविवार एक सप्ताह का दिन है। अधिकांश पर्यवेक्षित ईसाईयों के लिए, रविवार को पूजा और आराम के दिन के रूप में मनाया जाता है, इसे भगवान के दिवस और मसीह के पुनरुत्थान के दिन के रूप में रखा जाता है। संयुक्त राज्य अमेरिका, कनाडा, चीन, जापान और फिलीपींस के साथ-साथ दक्षिण अमेरिका में, रविवार सप्ताह का पहला दिन है। हिब्रू कैलेंडर और पारंपरिक कैलेंडर (ईसाई कैलेंडर सहित) के अनुसार रविवार सप्ताह का पहला दिन है; क्वेकर ईसाईयों ने रविवार को सादगी की अपनी गवाही के अनुसार "पहला दिन" कहा। मानकीकरण के लिए अंतर्राष्ट्रीय संगठन आईएसओ 8601, जो स्विट्जरलैंड में स्थित है, सप्ताह के सातवें दिन रविवार को बुलाता है।
