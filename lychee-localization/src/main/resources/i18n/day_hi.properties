day.SATURDAY.description=शुक्रवार और रविवार के बीच शनिवार सप्ताह का दिन होता है। वेट्टियस वैलेंस के अनुसार, शनिवार को रोम के लोगों ने शनि ग्रह के लिए दूसरी शताब्दी की तुलना में शनिवार की रात को "शनि का दिन" कहा। दिन का नाम पश्चिम जर्मेनिक भाषाओं में पेश किया गया था और इसे निम्न जर्मन भाषाओं में रिकॉर्ड किया गया है जैसे कि मध्य निम्न जर्मन sater (s) dach, मध्य डच saterdag (आधुनिक डच zaterdag) और पुरानी अंग्रेज़ी Sā¦tern (es) dÃ¦Ä¡ और S SterdÃ¦Ä¡। पुरानी अंग्रेजी में, शनिवार को सूर्यनारायण ("सूर्य" + "पूर्व संध्या" cf. द्विभाषी जर्मन सोननबेंड) के रूप में भी जाना जाता था।
day.MONDAY.description=सोमवार रविवार और मंगलवार के बीच सप्ताह का दिन है। अंतर्राष्ट्रीय मानक आईएसओ 8601 के अनुसार यह सप्ताह का पहला दिन है। "रविवार-प्रथम" सम्मेलन को अपनाने वाले देशों में, यह सप्ताह का दूसरा दिन है। सोमवार का नाम ओल्ड इंग्लिश M of nandÃ andg और मिडिल इंग्लिश मोनेंडे से लिया गया है, जो मूल रूप से लैटिन का अनुवाद "चंद्रमा का दिन" है।
