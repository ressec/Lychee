day.TUESDAY.description=मंगलवार सोमवार और बुधवार के बीच सप्ताह का दिन है। अंतर्राष्ट्रीय मानक आईएसओ 8601 के अनुसार, सोमवार सप्ताह का पहला दिन है; इस प्रकार, सप्ताह का दूसरा दिन मंगलवार है। आमतौर पर इस्तेमाल किए जाने वाले कुछ कैलेंडर के अनुसार, विशेष रूप से संयुक्त राज्य अमेरिका में, रविवार सप्ताह का पहला दिन होता है, इसलिए मंगलवार को सप्ताह का तीसरा दिन होता है। अंग्रेजी नाम ओल्ड इंग्लिश तिवेसदोग और मिडिल इंग्लिश टिवडे से लिया गया है, जिसका अर्थ है "त्« डब्ल्यू का दिन ", तिवारी या तूर का दिन, एकल मुकाबला का देवता, और नॉर पौराणिक कथाओं में कानून और न्याय। Tiw की व्याख्या मार्सिटिको जर्मन में मंगल के साथ की गई थी, और दिन का नाम लैटिन डेस मार्टिस का अनुवाद है।
