month.MARCH.name=Martie
month.AUGUST.description=August este a opta lună a anului din calendarele iulian și gregorian, iar a cincea din cele șapte luni, care are o durată de 31 de zile. Acesta a fost numit inițial Sextilis în latină, deoarece a fost a șasea lună din calendarul roman de zece luni inițial sub Romulus în 753 î.Hr., luna martie fiind prima lună a anului. În jurul anului 700 î.Hr., a devenit a opta lună când ianuarie și februarie au fost adăugate la anul anterior lunii martie de regele Numa Pompilius, care i-a acordat și 29 de zile. Iulius Cezar a adăugat două zile când a creat calendarul iulian în 46 î.Hr. (708 AUC), oferindu-i lungimea modernă de 31 de zile. În 8 î.Hr., a fost redenumit în onoarea lui Augustus. Potrivit unui Senatus consultum citat de Macrobius, el a ales luna aceasta pentru că a fost momentul mai multor dintre marile sale triumfuri, inclusiv cucerirea Egiptului.
