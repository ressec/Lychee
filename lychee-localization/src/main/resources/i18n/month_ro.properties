month.AUGUST.name=August
month.JUNE.description=Iunie este a șasea lună a anului din calendarele iulian și gregorian, a doua din cele patru luni care are o durată de 30 de zile și a treia din cinci luni pentru a avea o durată mai mică de 31 de zile. Iunie conține solstițiul de vară din emisfera nordică, ziua cu cele mai multe ore de lumină, și solstițiul de iarnă din emisfera sudică, ziua cu cele mai puține ore de zi (cu excepția regiunilor polare în ambele cazuri). Iunie în emisfera nordică este echivalentul sezonier al lunii decembrie în emisfera sudică și invers. În emisfera nordică, începutul verii astronomice tradiționale este 21 iunie (vara meteorologică începe la 1 iunie). În emisfera sudică, iarna meteorologică începe la 1 iunie.
