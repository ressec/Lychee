month.OCTOBER.description=Octombrie este a zecea lună a anului din calendarele iulian și gregorian și a șasea din cele șapte luni pentru a avea o durată de 31 de zile. Luna a opta din vechiul calendar al lui Romulus în 750 î.Hr., octombrie și-a păstrat numele (din latină și greacă ´ctÅ care înseamnă „opt”) după ianuarie și februarie au fost inserate în calendarul creat inițial de romanii. În Roma Antică, unul dintre cele trei Mundus patet avea să aibă loc pe 5 octombrie, Meditrinalia pe 11 octombrie, Augustalia pe 12 octombrie, Cal pe 15 octombrie și Armilustrium pe 19 octombrie. Aceste date nu corespund calendarului gregorian modern.
month.JANUARY.name=Ianuarie
month.JULY.description=Iulie este a șaptea lună a anului (între iunie și august) din calendarele iulian și gregorian și a patra din cele șapte luni pentru a avea o durată de 31 de zile. A fost numit de Senatul Roman în onoarea generalului roman Iulius Caesar, fiind luna nașterii sale. Înainte de aceasta, a fost numit Quintilis, fiind a cincea lună din calendarul de 10 luni.
month.NOVEMBER.description=Noiembrie este a unsprezecea și penultima lună a anului din calendarele iuliene și gregoriene, a patra și ultima din cele patru luni care au o durată de 30 de zile și a cincea și ultima a celor cinci luni care au o durată mai mică de 31 de zile. Noiembrie a fost a noua lună a calendarului lui Romulus. Noiembrie și-a păstrat numele (din latinescul novem care înseamnă „nouă”) când ianuarie și februarie au fost adăugate la calendarul roman.
month.SEPTEMBER.name=Septembrie
month.JUNE.name=Iunie
month.FEBRUARY.description=Februarie este a doua lună a anului din calendarele iulian și gregorian. Luna are 28 de zile în anii obișnuiți sau 29 în anii bisecti, ziua a 29-a fiind numită ziua bisectă. Este prima dintre cele cinci luni care are mai puțin de 31 de zile (celelalte patru fiind aprilie, iunie, septembrie și noiembrie) și singura care are mai puțin de 30 de zile. Șapte luni (ianuarie, martie, mai, iulie, august, octombrie și decembrie) au 31 de zile, iar cele patru luni menționate anterior (aprilie, iunie, septembrie și noiembrie) au exact 30 de zile. Aceasta înseamnă că celelalte unsprezece luni au cel puțin 30 de zile.
month.MARCH.description=Martie este a treia lună a anului și poartă numele lui Marte atât în ​​calendarele iuliene, cât și în cele gregoriene. Este a doua din cele șapte luni care are o durată de 31 de zile. În emisfera nordică, începutul meteorologic al primăverii are loc în prima zi a lunii martie. Echinocțiul de martie din 20 sau 21 marchează începutul astronomic al primăverii în emisfera nordică și începutul toamnei în emisfera sudică, unde septembrie este echivalentul sezonier al lunii martie a emisferei nordice.
month.APRIL.description=Aprilie este a patra lună a anului din calendarul gregorian, a cincea la începutul lunii iuliene, prima din cele patru luni care are o durată de 30 de zile și a doua din cinci luni care are o durată mai mică de 31 de zile.
month.MAY.name=Mai
month.SEPTEMBER.description=Septembrie este a noua lună a anului din calendarele iulian și gregorian, a treia din cele patru luni pentru a avea o durată de 30 de zile și a patra din cele cinci luni pentru a avea o durată mai mică de 31 de zile. În emisfera nordică, septembrie este echivalentul sezonier al lunii martie în emisfera sudică.
month.APRIL.name=Aprilie
month.DECEMBER.description=Decembrie este a douăsprezecea și ultima lună a anului din calendarele iulian și gregorian. Este, de asemenea, ultima dintre cele șapte luni care are o durată de 31 de zile. Decembrie și-a luat numele din cuvântul latin decem (adică zece), deoarece a fost inițial a zecea lună a anului din calendarul lui Romulus, care a început în martie. Zilele de iarnă următoare lunii decembrie nu au fost incluse ca parte a niciunei luni. Mai târziu, lunile ianuarie și februarie au fost create din perioada fără lună și adăugate la începutul calendarului, dar decembrie și-a păstrat numele.
month.definition=O lună este o unitate de timp, utilizată cu calendare, care este aproximativ atât de lungă ca o perioadă naturală legată de mișcarea Lunii; luna și Luna sunt înrudite. Conceptul tradițional a apărut odată cu ciclul fazelor lunii; astfel de luni (lunations) sunt luni sinodice și durează aproximativ 29,53 zile. Din bețele de recoltare excavate, cercetătorii au dedus că oamenii au numărat zile în raport cu fazele Lunii încă din epoca paleolitică. Lunile sinodice, bazate pe perioada orbitală a Lunii în ceea ce privește linia Pământ-Soare, sunt încă baza multor calendare astăzi și sunt folosite pentru a împărți anul.
month.JANUARY.description=Ianuarie este prima lună a anului din calendarele iuliene și gregoriene și prima din cele șapte luni care are o durată de 31 de zile. Prima zi a lunii este cunoscută sub numele de Anul Nou. Este, în medie, cea mai rece lună a anului din cea mai mare parte a emisferei nordice (unde este a doua lună a iernii) și cea mai caldă lună a anului din cea mai mare parte a emisferei sudice (unde este a doua lună a verii ). În emisfera sudică, ianuarie este echivalentul sezonier al lunii iulie în emisfera nordică și invers.
month.MAY.description=Mai este a cincea lună a anului din calendarele iuliene și gregoriene și a treia din cele șapte luni care are o durată de 31 de zile. Mai este o lună de primăvară în emisfera nordică și toamna în emisfera sudică. Prin urmare, luna mai în emisfera sudică este echivalentul sezonier al lunii noiembrie în emisfera nordică și invers.
