direction.NORTH.description=Il nord è uno dei quattro punti cardinali o direzioni cardinali. È l'opposto del sud ed è perpendicolare a est e ovest. North è un sostantivo, aggettivo o avverbio che indica la direzione o la geografia.
direction.EAST.description=L'est è una delle quattro direzioni cardinali o punti cardinali. È la direzione opposta da ovest.
direction.NORTH.name=Nord
direction.definition=Le quattro direzioni cardinali, o punti cardinali, sono le direzioni nord, est, sud e ovest, comunemente indicate con le loro iniziali N, E, S e W. Est e ovest sono perpendicolari (ad angolo retto) a nord e sud, con est che si trova nella direzione di rotazione in senso orario da nord e ovest che è direttamente opposto a est. I punti tra le direzioni cardinali formano i punti cardinali. Le direzioni intercardinali (chiamate anche direzioni intermedie e, storicamente, ordinali) sono nord-est (NE), sud-est (SE), sud-ovest (SW) e nord-ovest (NW). La direzione intermedia di ogni serie di direzioni intercardinali e cardinali è chiamata direzione intercardinale secondaria, gli otto punti più corti nella rosa dei venti che viene mostrata a destra (ad esempio NNE, ENE ed ESE).
direction.EAST.name=Est
direction.SOUTH.description=Il sud è una delle direzioni cardinali o punti cardinali. Il sud è l'opposto del nord ed è perpendicolare a est e ovest.
direction.WEST.name=Ovest
