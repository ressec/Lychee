language.IRISH.description=아일랜드어는 켈트어 계열의 Insular Celtic 지부의 Goidelic 언어로, 그 자체로 Indo-European 언어 계열의 일부입니다. 아일랜드어는 아일랜드 섬에서 시작되었으며 18 세기 후반까지 인구의 모국어였습니다. 19 세기 초부터 영어가 섬 주민들의 모국어 였지만 아일랜드어는 Cork, Donegal, Galway, Kerry 카운티의 넓은 지역과 Mayo, Meath 카운티의 작은 지역에서 모국어로 사용됩니다. 및 Waterford. 또한 대부분의 사람들이 제 2 언어를 사용하는 도시 지역에서 더 많은 습관적이지만 비 전통적인 사용자 그룹이 사용합니다. 교육 시스템 외부의 일일 사용자 수는 약 73,000 명이며 섬 전역의 185 만 명이 넘는 사람들이 언어에 어느 정도 능숙하다고 주장합니다.
language.ALBANIAN.name=알바니아
language.CZECH.name=체코 사람
language.DUTCH.name=네덜란드 사람
language.GREEK.description=그리스어는 그리스, 키프로스, 알바니아, 동부 지중해 및 흑해의 다른 지역에서 원산지 인 인도-유럽 언어 계열의 독립적 인 지부입니다. 그것은 적어도 3,400 년의 서면 기록에 걸쳐 살아있는 인도-유럽 언어 중 가장 긴 문서화 된 역사를 가지고 있습니다. 그 문자 체계는 그리스 알파벳으로 2,000 년 이상 사용되어 왔습니다. 이전에 그리스어는 선형 B 및 키프로스 음절과 같은 문자 체계로 녹음되었습니다. 알파벳은 페니키아 문자에서 유래했으며 라틴어, 키릴 문자, 아르메니아어, 콥트 문자, 고딕 및 기타 많은 문자 체계의 기초가되었습니다.
language.PORTUGUESE.description=포르투갈어는 유럽의 이베리아 반도에서 시작된 로맨스 언어입니다. 포르투갈, 앙골라, 모잠비크, 기니 비사우, 카보 베르데, 상토 메, 프렌시 페, 브라질의 유일한 공식 언어이며 동 티모르, 적도 기니 및 마카오에서 공동 공식 언어 지위를 가지고 있습니다. 포르투갈어를 사용하는 사람 또는 국가를 "Lusophone"(lusÃ³fono)이라고합니다. 식민지 시대의 확장의 결과로 포르투갈과 포르투갈 크리올 어 사용자의 문화적 존재도 전 세계에서 발견됩니다. 포르투갈어는 중세 갈리시아 왕국과 포르투갈 군에있는 Vulgar Latin의 여러 방언에서 진화 한 Ibero-Romance 그룹의 일부이며 일부 켈트 음운론과 어휘를 유지해 왔습니다.
language.GERMAN.description=독일어는 주로 중부 유럽에서 사용되는 서 게르만어입니다. 독일, 오스트리아, 스위스, 리히텐슈타인 및 이탈리아 남부 티롤 지방에서 가장 널리 사용되는 공식 또는 공동 공식 언어입니다. 또한 룩셈부르크, 벨기에 및 폴란드 남서부 일부 지역의 공동 공식 언어이며 나미비아의 국어이기도합니다. 독일어는 아프리칸스어, 네덜란드어, 영어, 프리지아 어, 저지 독일어 (Low Saxon), 룩셈부르크 어, 스코틀랜드 어 및 이디시어를 포함하여 서 게르만어 분기 내의 다른 언어와 가장 유사합니다. 또한 덴마크어, 노르웨이어 및 스웨덴어와 어휘면에서 매우 유사하지만 이들은 북 게르만 그룹에 속합니다. 독일어는 영어 다음으로 가장 널리 사용되는 게르만어입니다.
language.ITALIAN.name=이탈리아 사람
language.MACEDONIAN.description=마케도니아 어는 동남 슬라브어입니다. 약 2 백만 명이 모국어로 사용하는이 언어는 북 마케도니아의 공용어입니다. 대부분의 연사는이 나라와 그 디아스포라에서 찾을 수 있으며, 마케도니아의 초국적 지역에는 소수의 연사가 있습니다. 마케도니아 어는 또한 알바니아, 보스니아 헤르체고비나, 루마니아 및 세르비아 일부에서 인정되는 소수 언어이며 주로 호주, 캐나다 및 미국의 이민자 커뮤니티에서 사용됩니다.
language.SERBIAN.description=세르비아어는 주로 세르비아 인이 사용하는 세르 보 크로아티아어의 표준화 된 다양성입니다. 보스니아와 헤르체고비나의 3 대 공식 언어 중 하나 인 세르비아의 공식 및 국가 언어이며, 몬테네그로에서 공동 공식적인 언어로 인구의 상대적인 대다수가 사용합니다. 크로아티아, 북 마케도니아, 루마니아, 헝가리, 슬로바키아 및 체코 공화국에서 인정되는 소수 언어입니다.
language.BULGARIAN.name=불가리아 사람
language.CHINESE.name=중국말
language.KOREAN.name=한국어
language.FINNISH.description=핀란드어는 핀란드 인구의 대다수와 핀란드 이외의 핀란드 민족이 사용하는 핀란드어 지부의 우랄 어입니다. 핀란드어는 핀란드의 두 공식 언어 중 하나입니다 (다른 하나는 스웨덴어). 스웨덴에서는 핀란드어와 멘키 엘리 (핀란드어와 상당한 상호 이해도를 가지고 있음)가 모두 공식 소수 언어입니다. MeÃ¤nkieli와 같이 핀란드어와 상호 이해하기 쉬운 Kven 언어는 노르웨이의 Troms og Finnmark에서 핀란드 계 소수 집단에 의해 사용됩니다.
language.PORTUGUESE.name=포르투갈 인
language.CZECH.description=체코 어는 역사적으로 보헤미안 어로도 체코 어 슬로바키아어 그룹의 서 슬라브어입니다. 1,300 만 명이 넘는 사람들이 사용하는이 언어는 체코 공화국의 공식 언어입니다. 체코 어는 슬로바키아어와 밀접한 관련이 있으며 상호 이해도가 높고 폴란드어는 다소 덜합니다. 다른 슬라브어와 마찬가지로 체코 어는 풍부한 형태 체계와 비교적 유연한 어순을 가진 융합 언어입니다. 그 어휘는 라틴어와 독일어의 영향을 많이 받았습니다.
language.ENGLISH.name=영어
language.FRENCH.description=프랑스어 또는 langue franÃ§aise는 인도-유럽 가족의 로맨스 언어입니다. 그것은 로마 제국의 저속한 라틴어에서 유래되었으며 모든 로맨스 언어가 그랬습니다. 프랑스어는 갈로-로망스, 갈리아에서 사용되는 라틴어, 특히 북부 갈리아에서 진화했습니다. 가장 가까운 친척은 프랑스 북부와 벨기에 남부에서 역사적으로 사용되었던 다른 랑그 도엘 (langues d' oÃ¯lâ €”) 언어로 프랑스어 (프랑스어)가 대체로 대체했습니다. 프랑스어는 Gallia Belgica와 같은 북 로마 갈리아의 토착 켈트어와 포스트 로마 프랑크 족 침략자들의 (독일어) 프랑크 어의 영향을 받았습니다. 오늘날, 프랑스의 과거 해외 확장으로 인해 수많은 프랑스어 기반 크리올 어, 특히 아이티 크리올 어가 있습니다. 프랑스어를 사용하는 사람 또는 국가는 영어와 프랑스어 모두에서 프랑스어 권이라고 할 수 있습니다.
language.HUNGARIAN.description=헝가리어는 헝가리와 여러 인접 국가의 일부에서 사용되는 우랄 어입니다. 헝가리의 공식 언어이며 유럽 연합의 24 개 공식 언어 중 하나입니다. 헝가리 밖에서는 현재 슬로바키아, 우크라이나 서부 (Subcarpathia), 루마니아 중부 및 서부 (트란실바니아), 세르비아 북부 (보이 보디 나), 크로아티아 북부, 슬로베니아 북동부 (무르 지역) 및 오스트리아 동부 지역의 헝가리 인 커뮤니티에서도 사용됩니다.
language.INDONESIAN.description=인도네시아어는 인도네시아의 공식 언어입니다. 수세기 동안 다국어를 사용하는 인도네시아 군도에서 링구아 프랑카로 사용 되어온 오스트로 네시아 어인 말레이어의 표준화 된 다양성입니다. 인도네시아는 세계에서 네 번째로 인구가 많은 국가로 그 중 대다수가 인도네시아어를 사용하므로 세계에서 가장 널리 사용되는 언어 중 하나입니다.
language.CHINESE.description=중국어는 중국-티베트어의 Sinitic 분파를 형성하는 언어의 그룹으로, 중화권의 다수 소수 민족과 한족 소수 민족이 사용합니다. 약 13 억 명의 사람들 (또는 세계 인구의 약 16 %)이 다양한 중국어를 모국어로 사용합니다.
language.THAI.description=태국어는 태국의 국어이며 사실상의 공식 언어입니다. 그것은 나이에 따라 중부 태국 사람들과 대부분의 태국 중국어의 모국어입니다. Kraâ € "Dai 어족의 Tai 그룹의 일원이며 태국의 60 개 이상의 언어 중 하나입니다. 태국어 어휘의 절반 이상은 Pali, Sanskrit, Mon 및 Old Khmer에서 파생되거나 차용되었습니다. 중국어 및 베트남어와 유사한 음조 및 분석 언어입니다.
language.NORWEGIAN.description=노르웨이어는 주로 노르웨이에서 사용되는 북 게르만어이며 공식 언어입니다. 스웨덴어와 덴마크어와 함께 노르웨이어는 어느 정도 상호 이해 가능한 지역 및 지역 품종의 방언 연속체를 형성합니다. 특히 일부 노르웨이어와 스웨덴어 방언은 매우 유사합니다. 이러한 스칸디나비아 언어는 페로 어, 아이슬란드 어 및 일부 멸종 된 언어와 함께 북 게르만어를 구성합니다. 페로 어와 아이슬란드 어는 스칸디나비아 대륙이 그들과 갈라 졌기 때문에 노르웨이어와 구어 형태로 서로를 이해할 수 없습니다. 가장 많은 수의 사용자를 보유한 두 개의 게르만어 인 영어와 독일어는 노르웨이어와 밀접한 유사점을 가지고 있지만, 둘 다 노르웨이어와 상호 이해하기 어렵습니다. 노르웨이어는 바이킹 시대에 스칸디나비아에 거주하는 게르만 민족의 공통 언어 인 고대 노르웨이어의 후손입니다.
language.RUSSIAN.description=러시아어는 동유럽의 러시아인이 원산지 인 동 슬라브어입니다. 러시아, 벨로루시, 카자흐스탄, 키르기스스탄의 공식 언어이며 코카서스, 중앙 아시아 및 어느 정도 발트해 연안 국가에서 널리 사용됩니다. 러시아어는 인도-유럽어 계열에 속하며 동 슬라브어의 4 가지 살아있는 구성원 중 하나이며 더 큰 발토-슬라브어 지부의 일부입니다.
language.ALBANIAN.description=알바니아어는 발칸 반도의 알바니아 인과 미주, 유럽 및 오세아니아의 알바니아 디아스포라가 사용하는 인도 유럽어입니다. 약 750 만 명의 사용자가 사용하는이 언어는 인도-유럽 언어 내에서 독립적 인 분기로 구성되며 다른 언어와 밀접한 관련이 없습니다.
language.HEBREW.name=헤브라이 사람
language.ICELANDIC.name=아이슬란드 어
language.CATALAN.name=카탈로니아 사람
language.RUSSIAN.name=러시아인
language.BELARUSIAN.name=벨라루스 어
language.LATVIAN.name=라트비아 사람
language.LITHUANIAN.name=리투아니아 사람
language.FRENCH.name=프랑스 국민
language.ICELANDIC.description=아이슬란드 어는 약 314,000 명의 사람들이 사용하는 북 게르만어이며, 대다수는 자국어 인 아이슬란드에 살고 있습니다. 페로 어 및 서부 노르웨이어와 가장 밀접한 관련이 있습니다.
language.ARABIC.name=아라비아 말
language.HUNGARIAN.name=헝가리 인
language.BELARUSIAN.description=벨로루시 어는 벨로루시 인이 사용하는 동 슬라브어입니다. 현재 헌법 (제 17 조)에 따라 벨로루시 공화국에서 러시아어와 함께 두 개의 공식 언어 중 하나입니다. 또한 러시아, 리투아니아, 라트비아, 폴란드 및 우크라이나의 일부 지역에서 벨로루시 소수 민족이 사용합니다.
language.BULGARIAN.description=불가리아어는 남동부 유럽, 주로 불가리아에서 사용되는 남 슬라브어입니다. 불가리아 인의 언어입니다.
language.ROMANIAN.name=루마니아 사람
language.SPANISH.name=스페인의
language.MALTESE.name=몰티즈
language.definition=언어는 음성 (음성 언어), 제스처 (수화) 및 쓰기를 포함하여 인간이 사용하는 구조화 된 의사 소통 시스템입니다. 대부분의 언어에는 원래의 소리 나 제스처와 그 의미를 새기는 문자로 구성된 쓰기 시스템이 있습니다.
language.MACEDONIAN.name=마케도니아 어
language.DANISH.name=덴마크 말
language.FINNISH.name=핀란드어
language.SLOVENIAN.name=슬로베니아
language.SLOVAK.description=슬로바키아어는 체코 어-슬로바키아어 그룹의 서 슬라브어입니다. 약 5 백만 명의 사람들이 모국어로 주로 사용하는이 언어는 슬로바키아의 공식 언어이자 유럽 연합의 24 개 공식 언어 중 하나입니다.
language.ENGLISH.description=영어는 중세 초기 영국에서 처음 사용 된 서 게르만 언어로, 결국 21 세기에 국제 담론의 주요 언어가되었습니다. 그것은 나중에 영국이라는 이름을 갖게 된 영국 지역으로 이주 한 고대 게르만 민족 중 하나 인 Angles의 이름을 따서 명명되었습니다. 두 이름 모두 발트해의 반도 인 앵글리아에서 유래되었습니다. 영어는 프리지아 어 및 로우 색슨 어와 가장 밀접한 관련이있는 반면, 영어 어휘는 다른 게르만어, 특히 구 노르 어 (북 게르만어), 라틴어 및 프랑스어의 영향을 많이 받았습니다.
language.IRISH.name=아일랜드의
language.ARABIC.description=아랍어는 히브리어 및 아람어와 같은 셈족 언어입니다. 약 2 억 9,200 만 명이 모국어로 사용합니다. 더 많은 사람들이 그것을 제 2 언어로 이해할 수도 있습니다. 아랍어에는 히브리어처럼 오른쪽에서 왼쪽으로 쓰여진 자체 알파벳이 있습니다. 전 세계적으로 널리 사용되기 때문에 UN의 6 개 공식 언어 중 하나이며 나머지는 영어, 프랑스어, 스페인어, 러시아어 및 중국어입니다.
language.SWEDISH.description=스웨덴어는 천만 명의 사람들이 기본적으로 사용하는 북 게르만어이며, 주로 스웨덴 (유일한 공식 언어)과 핀란드어와 동등한 법적 지위를 가진 핀란드 일부에서 사용됩니다. 상호 이해의 정도는 화자의 방언과 억양에 크게 좌우되지만 노르웨이어와 덴마크어와 대체로 상호 이해가 가능합니다. 쓰기 노르웨이어와 덴마크어는 일반적으로 어조, 억양 및 억양의 차이로 인해 구어보다 스웨덴어 사용자가 더 쉽게 이해할 수 있습니다. 스웨덴어는 바이킹 시대에 스칸디나비아에 살던 게르만 민족의 공통 언어 인 고대 노르웨이어의 후손입니다. 다른 북 게르만어보다 더 많은 사용자가 있습니다.
language.HEBREW.description=히브리어는 이스라엘 고유의 북서부 셈어입니다. 2013 년에 현대 히브리어는 전 세계적으로 9 백만 명이 넘는 사람들이 사용했습니다. 역사적으로 그것은 이스라엘인, 유대인 및 그들의 조상의 언어로 간주됩니다. 그러나이 언어는 Tanakh 자체에서 "히브리어"라는 이름으로 언급되지 않았습니다. Mishnah Gitin 9 : 8은 히브리어를 의미하는 Ivrit로 히브리어를 지칭하지만 Mishnah Megillah는 히브리어를 아시리아 어를 의미하는 Ashurit로 지칭합니다. 이는 고 히브리어 알파벳을 의미하는 Ivrit와 대조적으로 알파벳 이름에서 파생 된 환유입니다. 기록 된 Paleo-Hebrew의 초기 사례는 기원전 10 세기로 거슬러 올라갑니다. 히브리어는 Afroasiatic 어족의 북서부 셈어 분파에 속하며, 여전히 사용되는 유일한 가나안 어이며 부활 된 죽은 언어의 유일한 성공적인 예이며, 북서부 셈족 어 중 하나는 여전히 사용되며 다른 하나는 아람어입니다.
language.JAPANESE.name=일본어
language.NORWEGIAN.name=노르웨이 인
language.SWEDISH.name=스웨덴어
language.UKRAINIAN.description=우크라이나어, 역사적으로 루 테니 아어는 동 슬라브어입니다. 그것은 우크라이나의 공식 국어이며 인식되지 않는 트란스 니스트 리아 주에서 세 가지 공식 언어 중 하나이며 나머지 두 개는 몰도바 어와 러시아어입니다. Written Ukrainian은 키릴 문자의 변형을 사용합니다 (우크라이나어 알파벳 참조).
language.CATALAN.description=Valencian Community와 Carche에서 Valencian으로 알려진 카탈로니아 어는 Vulgar Latin에서 파생 된 서양 로맨스 언어입니다. 그것은 안도라의 공식 언어이며 스페인 동부의 세 자치 공동체 인 카탈로니아, 발렌시아 공동체, 발레 아레스 제도의 공동 공식 언어입니다. 또한 Alghero의 이탈리아 공동체에서 준공식적인 지위를 가지고 있습니다. 또한 프랑스의 Pyrénées-Orientales 부서와 스페인 동부의 두 지역 인 Aragon 동부 지역과 Murcia 지역의 Carche 지역에서 사용됩니다. 카탈로니아 어 / 발렌시아 어를 사용하는 영토는 종종 ​​파 소스 카탈로니아 인 또는 "카탈로니아 국가"라고합니다.
language.LITHUANIAN.description=리투아니아어는 발트 어입니다. 리투아니아의 공식 언어이며 유럽 연합의 공식 언어 중 하나입니다. 리투아니아에는 약 280 만 명의 리투아니아어 사용자가 있고 다른 지역에는 약 200,000 명의 사용자가 있습니다.
language.SLOVENIAN.description=슬로베니아어는 슬로베니아가 사용하는 남 슬라브어입니다. 전 세계적으로 약 250 만 명의 사용자가 사용하며, 대부분은 세 가지 공식 언어 중 하나 인 슬로베니아에 거주합니다. 슬로베니아는 유럽 연합의 일부이므로 슬로베니아어는 24 개의 공식 및 작업 언어 중 하나입니다.
language.HINDI.name=힌디 어
language.LATVIAN.description=Lettish라고도 알려진 라트비아어는 발트해 지역에서 사용되는 동부 발트 어 언어입니다. 라트비아어의 언어이며 라트비아의 공식 언어이며 유럽 연합의 공식 언어 중 하나입니다. 라트비아에는 약 130 만 명의 라트비아어 원어민이 있고 해외에는 100,000 명이 있습니다. 라트비아 인구의 총 2 백만 또는 80 %가 라트비아어를 사용합니다. 그중 약 116 만 명 또는 62 %가 가정에서이 언어를 기본 언어로 사용했습니다.
language.THAI.name=태국어
language.CROATIAN.description=크로아티아어는 주로 크로아티아, 보스니아 및 헤르체고비나, 세르비아 보이 보디 나 주 및 기타 인접 국가에서 크로아티아가 사용하는 세르 보-크로아티아어의 표준화 된 다양성입니다. 크로아티아의 공식 및 문학적 표준이며 유럽 연합의 공식 언어 중 하나입니다. 크로아티아어는 보스니아 헤르체고비나의 공식 언어 중 하나이며 세르비아와 주변 국가에서 인정되는 소수 언어입니다.
language.HINDI.description=힌디어 또는 더 정확하게는 현대 표준 힌디어는 인도에서 사용되는 인도-아리아 언어입니다. 힌디어는 힌두 스타 니어의 표준화되고 Sanskritised 레지스터로 설명되었으며, 그 자체는 주로 델리의 Khariboli 방언과 인도 북부의 인근 지역에 기반을두고 있습니다. 데바 나가리 문자로 작성된 힌디어는 영어와 함께 인도 정부의 두 공식 언어 중 하나입니다. 9 개 주와 3 개 연합 영토에서 공식 언어이며 다른 3 개 주에서 추가 공식 언어입니다. 힌디어는 인도 공화국에서 예정된 22 개 언어 중 하나입니다.
language.TURKISH.name=터키어
language.POLISH.name=광택
language.CROATIAN.name=크로아티아어
language.ROMANIAN.description=루마니아어는 주로 루마니아와 몰도바에서 모국어로 약 2,400 만에서 2,600 만 명이 사용하고 다른 4 백만 명이 제 2 언어로 사용하는 발칸 로맨스 언어입니다. 또 다른 추정에 따르면 전 세계적으로 루마니아어를 할 수있는 사람은 약 3400 만 명이며 그중 3 천만 명이 모국어로 사용합니다. 루마니아와 몰도바의 공식 및 국가 언어이며 유럽 연합의 공식 언어 중 하나입니다.
language.SLOVAK.name=슬로바키아 사람
language.SPANISH.description=스페인어 또는 카스티야 어는 유럽의 이베리아 반도에서 유래 된 로맨스 언어입니다. 오늘날이 언어는 주로 스페인과 아메리카에서 거의 5 억 명의 원어민이 사용하는 글로벌 언어입니다. 중국어는 중국어 다음으로 세계에서 두 번째로 많이 사용되는 모국어이며 영어, 중국어, 힌디어 다음으로 전체적으로 세계에서 네 번째로 많이 사용되는 언어입니다.
language.MALAY.description=말레이어는 브루나이, 인도네시아, 말레이시아 및 싱가포르에서 공식적으로 사용되는 오스트로 네시아 어이며 동 티모르 및 태국 일부에서 비공식적으로 사용됩니다. 말레이어의 언어로 말레이 세계에서 2 억 9 천만 명 (인도네시아어로 약 2 억 6 천만 명)이 사용합니다.
language.GREEK.name=그리스 어
language.ESTONIAN.name=에스토니아 사람
language.MALTESE.description=몰타어는 몰타 사람들이 사용하는 셈족 언어입니다. 몰타의 국어이며 유럽 연합의 유일한 셈족 공식 언어입니다. 몰타어는 831 년에서 1091 년 사이에 시칠리아 에미레이트 시대에 마그 레비 아랍어 방언으로 발전한 시큘로-아랍어에서 유래 한 라틴어 구어 된 역사적 아랍어입니다. 섬, 몰타어는 점진적인 라틴 화 과정에서 고전 아랍어와 독립적으로 진화했습니다. 따라서 고전 또는 현대 표준 아랍어와 diglossic 관계가없는 다양한 역사적 아랍어로서 예외적입니다. 따라서 몰타어는 현대 아랍어 거시 어를 구성하는 30 가지 품종과 별도로 분류됩니다. 몰타어는 형태가 로마어, 즉 이탈리아어와 시칠리아 어에 의해 깊은 영향을 받았기 때문에 아랍어 및 기타 셈족 언어와도 구별됩니다.
language.JAPANESE.description=일본어는 약 1 억 2,800 만 명이 사용하는 동아시아 언어로 주로 일본에서 사용됩니다. 그것은 일본어 (또는 일본-류 큐어) 어족의 일원이며 한국어와 같은 다른 언어와의 관계가 논의되고 있습니다. Japonic 언어는 Ainu, Austroasiatic 및 현재 불신 인 Altaic과 같은 다른 언어 계열과 그룹화되었지만 이러한 제안 중 어느 것도 널리 수용되지 않았습니다.
language.INDONESIAN.name=인도네시아 인
language.DANISH.description=덴마크어는 주로 덴마크, 그린란드 및 소수 언어 지위를 가진 북부 독일의 남부 슐레스비히 지역에서 약 6 백만 명의 사람들이 사용하는 북 게르만어입니다. 또한 노르웨이, 스웨덴, 스페인, 미국, 캐나다, 브라질 및 아르헨티나에는 덴마크어를 사용하는 소수 커뮤니티가 있습니다. 도시 지역의 이민 및 언어 이동으로 인해 그린란드 인구의 약 15-20 %가 덴마크어를 모국어로 사용합니다.
language.TURKISH.description=터키어는 터키의 국어 인 약 7 천만에서 8 천만 명의 사용자와 함께 가장 널리 사용되는 터키어입니다. 이라크, 시리아, 독일, 오스트리아, 불가리아, 북 마케도니아, 북 키프로스, 그리스, 코카서스, 그리고 유럽과 중앙 아시아의 다른 지역에 상당히 작은 규모의 연사 그룹이 존재합니다. 키프로스는 터키가 회원국이 아니지만 유럽 연합에 터키어를 공식 언어로 추가 할 것을 요청했습니다.
language.GERMAN.name=독일 사람
language.MALAY.name=말레이 사람
language.UKRAINIAN.name=우크라이나 인
language.POLISH.description=폴란드어 또는 단순히 polski는 Lechitic 그룹의 West Slavic 언어입니다. 주로 폴란드에서 사용되며 폴란드의 모국어 역할을합니다. 폴란드의 공식 언어 일뿐만 아니라 다른 국가의 폴란드 소수 민족도 사용합니다. 전 세계적으로 5 천만 명 이상의 폴란드어 사용자가 있습니다. 이것은 유럽 연합에서 6 번째로 많이 사용되는 언어입니다.
language.ESTONIAN.description=에스토니아어는 에스토니아에서 사용되는 Finnic 지부의 우랄 어입니다. 에스토니아의 공식 언어로 약 110 만 명이 기본적으로 사용합니다. 에스토니아에 922,000 명, 에스토니아 외 16 만명. 그것은 남부 Finnic 언어이며 모든 Finnic 언어 중에서 두 번째로 많이 사용되는 언어입니다.
language.ITALIAN.description=이탈리아어 또는 lingua italiana는 인도-유럽 어족의 로맨스 언어입니다. 이탈리아어는 라틴어에 가장 가까운 언어 인 사르디니아 어와 함께 대부분의 척도에서 저속한 라틴어를 통해 유래되었습니다. 이탈리아어는 이탈리아, 스위스 (Ticino 및 Grisons), San Marino 및 Vatican City의 공식 언어입니다. 이스트 리아 서부 (크로아티아 및 슬로베니아)에서 공식 소수 민족 지위를 가지고 있습니다. 이전에는 알바니아, 몰타, 모나코, 몬테네그로 (코 토르), 그리스 (이오니아 제도 및 도데 카인)에서 공식 지위를 가졌으며 일반적으로 코르시카 어 사용자가 코르시카에서 이해합니다 (이 토스카나에 영향을받은 언어와 밀접한 관련이 있기 때문에). 또한 이전 이탈리아 동 아프리카와 이탈리아 북아프리카에서 공식 언어로 사용되어 다양한 부문에서 여전히 중요한 역할을하고 있습니다. 이탈리아어는 미주와 호주의 대규모 해외 거주자 커뮤니티에서도 사용됩니다. 이탈리아어는 보스니아와 헤르체고비나 및 루마니아의 지역 또는 소수 언어에 대한 유럽 헌장에 포함 된 언어에 포함되지만, 이탈리아어는 이러한 국가에서 공동 공식 언어가 아니고 보호 언어가 아닙니다. 많은 이탈리아어 사용자는 이탈리아어 (표준 형식 또는 지역별)와 기타 지역 언어의 모국어 이중 언어를 사용합니다.
language.DUTCH.description=네덜란드어는 약 2,400 만 명이 제 1 언어로, 500 만 명이 제 2 언어로 사용하는 서 게르만어로, 네덜란드 (전국에서 유일한 공식 언어)와 벨기에 (3 개 언어 중 하나)의 대다수를 구성합니다. 공식 언어). 가까운 친척 인 영어와 독일어에 이어 세 번째로 널리 사용되는 게르만어입니다.
language.KOREAN.description=한국어는 약 7,700 만 명이 사용하는 동아시아 언어입니다. 이는 남북한의 공식 및 국가 언어입니다 : 북한과 남한, 각 국가에서 사용되는 서로 다른 표준화 된 공식 형식을 사용합니다. 연변 조선족 자치주와 중국 길림성 장 백족 자치현에서 인정되는 소수 민족어이다. 또한 사할린, 러시아 및 중앙 아시아의 일부에서도 사용됩니다.
language.SERBIAN.name=세르비아 사람
