day.TUESDAY.description=الثلاثاء هو يوم الأسبوع بين الاثنين والأربعاء. وفقًا للمعيار الدولي ISO 8601 ، يكون يوم الاثنين هو أول أيام الأسبوع ؛ وبالتالي ، الثلاثاء هو اليوم الثاني من الأسبوع. وفقًا لبعض التقاويم الشائعة الاستخدام ، خاصة في الولايات المتحدة ، فإن يوم الأحد هو اليوم الأول من الأسبوع ، لذا فإن الثلاثاء هو اليوم الثالث من الأسبوع. الاسم الإنجليزي مشتق من اللغة الإنجليزية القديمة TiwesdÃ¦g والإنجليزية الوسطى Tewesday ، وهذا يعني "TÄ« w's Day "، يوم Tiw أو Tr ، إله القتال الفردي ، والقانون والعدالة في الأساطير الإسكندنافية. تمت مساواة Tiw مع المريخ في التفسير germanica ، واسم اليوم هو ترجمة لاتينية dies Martis.
