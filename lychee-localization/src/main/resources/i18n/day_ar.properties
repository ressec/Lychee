day.definition=اليوم هو تقريبًا الفترة التي تكمل خلالها الأرض دورة واحدة حول محورها ، والتي تستغرق حوالي 24 ساعة. اليوم الشمسي هو الفترة الزمنية التي تنقضي بين وصول الشمس إلى أعلى نقطة في السماء مرتين متتاليتين. يتم تحديد الأيام على الكواكب الأخرى بشكل مشابه وتختلف في الطول بسبب فترات الدوران المختلفة ، حيث تكون فترة دوران المريخ أطول قليلاً وتسمى أحيانًا سول.
day.WEDNESDAY.description=الأربعاء هو يوم الأسبوع بين الثلاثاء والخميس. وفقًا للمعيار الدولي ISO 8601 فهو اليوم الثالث من الأسبوع. في البلدان التي يكون يوم الجمعة هو يوم العطلة فيها وفي بعض الدول الإسلامية ، سيكون الأربعاء هو اليوم الرابع من الأسبوع. في البلدان التي تستخدم مؤتمر الأحد الأول وفي التقويم اليهودي العبري ، يتم تعريف الأربعاء على أنه اليوم الرابع من الأسبوع. في اللغة الإنجليزية ، الاسم مشتق من الإنجليزية القديمة WÅ dnesdÃ¦g و Middle English Wednesdaydei ، "day of Woden" ، مما يعكس الدين الذي يمارسه الأنجلو ساكسون ، المكافئ الإنجليزي للإله الإسكندنافي أودين. في بعض اللغات الأخرى ، مثل mercredi الفرنسية أو الإيطالية mercoledÃ¬ ، اسم اليوم هو حساب من dies Mercurii "يوم عطارد".
day.FRIDAY.description=الجمعة هو يوم الأسبوع بين الخميس والسبت. في البلدان التي تتبنى اتفاقية "الاثنين الأول" ، يكون هذا هو اليوم الخامس من الأسبوع. في البلدان التي تتبنى اتفاقية "الأحد أولاً" ، يكون هذا هو اليوم السادس من الأسبوع. في معظم الدول الغربية ، الجمعة هو اليوم الخامس والأخير من أسبوع العمل. في بعض البلدان الأخرى ، الجمعة هو اليوم الأول من عطلة نهاية الأسبوع ، والسبت هو اليوم الثاني. في إسرائيل ، الجمعة هو اليوم السادس من الأسبوع. في إيران ، الجمعة هو اليوم الأخير من عطلة نهاية الأسبوع ، ويوم السبت هو اليوم الأول من أسبوع العمل. كما اتبعت البحرين والإمارات العربية المتحدة والمملكة العربية السعودية والكويت هذه الاتفاقية حتى تم تغييرها إلى عطلة نهاية أسبوع يوم الجمعة في 1 سبتمبر 2006 في البحرين والإمارات العربية المتحدة وبعد ذلك بعام في الكويت. في إيران ، الخميس والجمعة أيام عطلة نهاية الأسبوع.
day.SUNDAY.description=الأحد هو يوم الأسبوع بين السبت والاثنين. الأحد هو يوم راحة في معظم الدول الغربية ، وجزء من عطلة نهاية الأسبوع. في بعض الدول الشرقية مثل إسرائيل ، يوم الأحد هو يوم من أيام الأسبوع. بالنسبة لمعظم المسيحيين الملتزمين ، يتم الاحتفال بيوم الأحد باعتباره يوم عبادة وراحة ، حيث يعتبر يوم الرب ويوم قيامة المسيح ؛ في الولايات المتحدة وكندا والصين واليابان والفلبين ، وكذلك في أمريكا الجنوبية ، الأحد هو أول أيام الأسبوع. وفقًا للتقويم العبري والتقويمات التقليدية (بما في ذلك التقاويم المسيحية) ، فإن الأحد هو أول يوم في الأسبوع ؛ يسمي مسيحيو الكويكرز الأحد "اليوم الأول" وفقًا لشهادتهم بالبساطة. تدعو المنظمة الدولية للتوحيد القياسي ISO 8601 ، ومقرها سويسرا ، يوم الأحد اليوم السابع من الأسبوع.
