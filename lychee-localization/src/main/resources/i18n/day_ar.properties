day.SATURDAY.description=السبت هو يوم الأسبوع بين الجمعة والأحد. سمى الرومان يوم السبت SÄ turni dii ("يوم زحل") في موعد لا يتجاوز القرن الثاني لكوكب زحل ، الذي كان يتحكم في الساعة الأولى من ذلك اليوم ، وفقًا لفيتيوس فالنس. تم إدخال اسم اليوم في اللغات الجرمانية الغربية وتم تسجيله في اللغات الألمانية المنخفضة مثل dach (s) dach الألماني الأوسط المنخفض ، و saterdag (saterdag الهولندي الحديث) والإنجليزية القديمة SÃ¦tern (es) dÃ¦Ä¡ SÃ¦terdÃ¦Ä¡. في اللغة الإنجليزية القديمة ، كان يوم السبت يُعرف أيضًا باسم sunnanÃ¦fen ("sun" + "eve" cf. اللهجة الألمانية Sonnabend).
day.MONDAY.description=الإثنين هو يوم الأسبوع بين الأحد والثلاثاء. وفقًا للمعيار الدولي ISO 8601 فهو اليوم الأول من الأسبوع. في البلدان التي تتبنى اتفاقية "الأحد أولاً" ، يكون هذا هو اليوم الثاني من الأسبوع. اسم الاثنين مشتق من اللغة الإنجليزية القديمة MÅ nandÃ¦g والإنجليزية الوسطى Monenday ، وهي في الأصل ترجمة لاتينية dies lunae "يوم القمر".
