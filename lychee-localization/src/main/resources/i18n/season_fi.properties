season.AUTUMN.description=Syksy, joka tunnetaan myös nimellä syksy Pohjois-Amerikan englanniksi, on yksi neljästä leutoista vuodenaikoista. Trooppisten alueiden ulkopuolella syksy merkitsee siirtymistä kesästä talveen, syyskuussa (pohjoinen pallonpuolisko) tai maaliskuussa (eteläinen pallonpuolisko), jolloin päivänvalon kesto lyhenee huomattavasti ja lämpötila jäähtyy huomattavasti. Päivän pituus pienenee ja yön pituus kasvaa kauden edetessä talvipäivänseisaukseen joulukuussa (pohjoinen pallonpuolisko) ja kesäkuuhun (eteläinen pallonpuolisko). Yksi sen pääominaisuuksista lauhkeassa ilmastossa on lehtien irtoaminen lehtipuista.
