day.THURSDAY.description=Torsdag er ugedagen mellem onsdag og fredag. I henhold til ISO 8601 international standard er det den fjerde dag i ugen. I lande, der vedtager "søndag-første" -konventionen, er det den femte dag i ugen.
day.WEDNESDAY.name=Onsdag
day.TUESDAY.description=Tirsdag er ugedagen mellem mandag og onsdag. I henhold til international standard ISO 8601 er mandag den første dag i ugen; således er tirsdag den anden dag i ugen. Ifølge nogle almindeligt anvendte kalendere, især i USA, er søndag den første dag i ugen, så tirsdag er den tredje dag i ugen. Det engelske navn er afledt af oldengelsk Tiwesdæ og mellemengelsk tirsdag, hvilket betyder "TÄ« w's Day ", dagen for Tiw eller TÃ½r, guden for enkeltkamp, ​​og lov og retfærdighed i nordisk mytologi. Tiw blev sidestillet med Mars i interpretatio germanica, og navnet på dagen er en oversættelse af Latin dies Martis.
