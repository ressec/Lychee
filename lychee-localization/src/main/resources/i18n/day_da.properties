day.SATURDAY.description=Lørdag er ugedagen mellem fredag ​​og søndag. Romerne navngav lørdag SÄ turni diÄ ("Saturn's Day") senest i det 2. århundrede for planeten Saturn, som kontrollerede den første time på den dag, ifølge Vettius Valens. Dagsnavnet blev introduceret i vestgermanske sprog og er registreret på de nedertyske sprog som mellemnedertysk sater (s) dach, mellemhollandsk saterdag (moderne hollandsk søndag) og gammelengelsk Stern (es) dæÄ og SÃ¦terdÃ¦Ä¡. På gammelengelsk blev lørdag også kendt som sunnanÃ¦fen ("sun" + "eve" jf. Dialektisk tysk Sonnabend).
day.MONDAY.description=Mandag er ugedagen mellem søndag og tirsdag. I henhold til den internationale standard ISO 8601 er det den første ugedag. I lande, der vedtager "søndag-første" -konventionen, er det anden uges dag. Navnet på mandag er afledt af gammelengelsk MÅ nandg og mellemengelsk Monenday, oprindeligt en oversættelse af latin dies lunae "månens dag".
day.FRIDAY.name=Fredag
day.THURSDAY.name=Torsdag
day.definition=En dag er omtrent den periode, hvor Jorden gennemfører en rotation omkring sin akse, som tager cirka 24 timer. En soldag er den tid, der forløber mellem Solen når sit højeste punkt på himlen to på hinanden følgende gange. Dage på andre planeter er defineret ens og varierer i længde på grund af forskellige rotationsperioder, hvor Mars er lidt længere og undertiden kaldes sol.
day.WEDNESDAY.description=Onsdag er ugedagen mellem tirsdag og torsdag. I henhold til international standard ISO 8601 er det den tredje dag i ugen. I lande, der har fredag ​​som ferie og i nogle muslimske lande, ville onsdag være den fjerde dag i ugen. I lande, der bruger søndag-første stævne og i den jødiske hebraiske kalender, defineres onsdag som den fjerde dag i ugen. På engelsk stammer navnet fra den gamle engelske WÅ dnesdæ og mellemengelske onsdag, "Wodenens dag", hvilket afspejler den religion, der praktiseres af angelsakserne, hvilket svarer til den nordiske gud Odin. På nogle andre sprog, såsom den franske mercredi eller italiensk mercoledÃ¬, er dagens navn en calque af dies Mercurii "Mercury-dagen".
day.FRIDAY.description=Fredag ​​er ugedagen mellem torsdag og lørdag. I lande, der vedtager "mandag-første" -konventionen, er det den femte dag i ugen. I lande, der vedtager "søndag-første" -konventionen, er det den sjette dag i ugen. I de fleste vestlige lande er fredag ​​den femte og sidste dag i arbejdsugen. I nogle andre lande er fredag ​​den første dag i weekenden, med lørdag den anden. I Israel er fredag ​​den sjette dag i ugen. I Iran er fredag ​​den sidste dag i weekenden med lørdag som den første dag i arbejdsugen. Bahrain, De Forenede Arabiske Emirater (UAE), Saudi Arabien og Kuwait fulgte også denne konvention, indtil de skiftede til en fredag ​​- lørdag weekend den 1. september 2006 i Bahrain og UAE og et år senere i Kuwait. I Iran er torsdag og fredag ​​weekenddage.
day.SUNDAY.description=Søndag er ugedagen mellem lørdag og mandag. Søndag er en hviledag i de fleste vestlige lande og en del af weekenden. I nogle østlige lande som Israel er søndag en hverdag. For de fleste opmærksomme kristne betragtes søndagen som en dag for tilbedelse og hvile, idet den betragtes som Herrens dag og dagen for Kristi opstandelse; i USA, Canada, Kina, Japan og Filippinerne såvel som i Sydamerika er søndag den første dag i ugen. I henhold til den hebraiske kalender og traditionelle kalendere (inklusive kristne kalendere) er søndag den første dag i ugen; Quaker-kristne kalder søndag den "første dag" i overensstemmelse med deres vidnesbyrd om enkelhed. Den Internationale Standardiseringsorganisation ISO 8601, der er baseret i Schweiz, kalder søndag den syvende dag i ugen.
