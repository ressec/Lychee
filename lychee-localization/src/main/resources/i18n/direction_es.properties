direction.NORTH.description=El norte es uno de los cuatro puntos cardinales o direcciones cardinales. Es lo opuesto al sur y es perpendicular al este y al oeste. Norte es un sustantivo, adjetivo o adverbio que indica dirección o geografía.
direction.EAST.description=Este es una de las cuatro direcciones cardinales o puntos de la brújula. Es la dirección opuesta al oeste.
direction.NORTH.name=Norte
direction.definition=Las cuatro direcciones cardinales, o puntos cardinales, son las direcciones norte, este, sur y oeste, comúnmente denotadas por sus iniciales N, E, S y W. El este y el oeste son perpendiculares (en ángulo recto) al norte y al sur, con el este en la dirección de rotación en el sentido de las agujas del reloj desde el norte y el oeste directamente opuesto al este. Los puntos entre las direcciones cardinales forman los puntos de la brújula. Las direcciones intercardinales (también llamadas direcciones intermedias e, históricamente, ordinales) son las direcciones noreste (NE), sureste (SE), suroeste (SW) y noroeste (NW). La dirección intermedia de cada conjunto de direcciones intercardinales y cardinales se denomina dirección intercardinal secundaria, los ocho puntos más cortos en la rosa de los vientos que se muestra a la derecha (por ejemplo, NNE, ENE y ESE).
direction.EAST.name=Este
direction.SOUTH.description=El sur es una de las direcciones cardinales o puntos cardinales. El sur es lo opuesto al norte y es perpendicular al este y al oeste.
