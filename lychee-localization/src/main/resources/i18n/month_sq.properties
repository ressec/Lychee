month.AUGUST.name=Gusht
month.JUNE.description=Qershori është muaji i gjashtë i vitit në kalendarët Julian dhe Gregorian, i dyti nga katër muajt ka një gjatësi prej 30 ditësh dhe i treti i pesë muajve ka një gjatësi më pak se 31 ditë. Qershori përmban solsticin veror në hemisferën veriore, ditën me më shumë orë drite dhe solsticin dimëror në hemisferën jugore, ditën me orët më të pakta të ditës (duke përjashtuar rajonet polare në të dy rastet). Qershori në hemisferën veriore është ekuivalenti sezonal me dhjetorin në hemisferën jugore dhe anasjelltas. Në Hemisferën Veriore, fillimi i verës tradicionale astronomike është 21 Qershori (vera meteorologjike fillon më 1 Qershor). Në hemisferën jugore, dimri meteorologjik fillon në 1 qershor.
month.DECEMBER.name=Dhjetor
month.OCTOBER.name=tetor
month.JULY.name=korrik
month.NOVEMBER.name=Nëntori
month.OCTOBER.description=Tetori është muaji i dhjetë i vitit në kalendarët Julian dhe Gregorian dhe i gjashti nga shtatë muajt që ka një gjatësi prej 31 ditësh. Muaji i tetë në kalendarin e vjetër të Romulus c.â 750 BC pes, tetori mbajti emrin e tij (nga latinishtja dhe greqishtja Ã´ctÅ që do të thotë "tetë") pas janarit dhe shkurtit u futën në kalendarin që ishte krijuar fillimisht nga romakët. Në Romën e Lashtë, një nga tre mundësitë Mundus do të zhvillohej më 5 tetor, Meditrinalia më 11 tetor, Augustalia më 12 tetor, kali tetor më 15 tetor dhe Armilustrium më 19 tetor. Këto data nuk korrespondojnë me kalendarin modern Gregorian.
month.JANUARY.name=Janar
month.JULY.description=Korriku është muaji i shtatë i vitit (midis qershorit dhe gushtit) në kalendarët Julian dhe Gregorian dhe i katërti nga shtatë muajt ka një gjatësi prej 31 ditësh. Ajo u emërua nga Senati Romak për nder të gjeneralit Romak Julius Caesar, duke qenë muaji i lindjes së tij. Para kësaj, ajo quhej Quintilis, duke qenë muaji i pestë i kalendarit 10-mujor.
month.NOVEMBER.description=Nëntori është muaji i njëmbëdhjetë dhe i parafundit i vitit në kalendarët Julian dhe Gregorian, i katërti dhe i fundit nga katër muajt që ka një gjatësi prej 30 ditësh dhe i pesti dhe i fundit i pesë muajve ka një gjatësi më pak se 31 ditë. Nëntori ishte muaji i nëntë i kalendarit të Romulusit. Nëntori mbajti emrin e tij (nga novemi latin që do të thotë "nëntë") kur janari dhe shkurti u shtuan në kalendarin romak.
month.SEPTEMBER.name=shtator
month.JUNE.name=Qershor
month.FEBRUARY.description=Shkurti është muaji i dytë i vitit në kalendarët Julian dhe Gregorian. Muaji ka 28 ditë në vite të përbashkëta ose 29 në vite të brishtë, me ditën e 29-të që quhet ditë e brishtë. Isshtë i pari nga pesë muajt që ka më pak se 31 ditë (katër të tjerët janë prilli, qershori, shtatori dhe nëntori) dhe i vetmi që ka më pak se 30 ditë. Shtatë muaj (janar, mars, maj, korrik, gusht, tetor dhe dhjetor) kanë 31 ditë, duke lënë që katër muajt e përmendur më parë (prill, qershor, shtator dhe nëntor) të kenë saktësisht 30 ditë. Kjo do të thotë se njëmbëdhjetë muajt e tjerë kanë të paktën 30 ditë.
month.MARCH.description=Marsi është muaji i tretë i vitit dhe mban emrin e Marsit në të dy kalendarët Julian dhe Gregorian. Isshtë i dyti nga shtatë muajt që ka një gjatësi prej 31 ditësh. Në Hemisferën Veriore, fillimi meteorologjik i pranverës ndodh në ditën e parë të marsit. Ekuinoksi i Marsit në 20 ose 21 shënon fillimin astronomik të pranverës në hemisferën veriore dhe fillimin e vjeshtës në hemisferën jugore, ku shtatori është ekuivalenti sezonal i marsit të hemisferës veriore.
month.APRIL.description=Prilli është muaji i katërt i vitit në kalendarin Gregorian, i pesti në fillim të Julianit, i pari i katër muajve që ka një gjatësi prej 30 ditësh dhe i dyti i pesë muajve ka një gjatësi më të vogël se 31 ditë.
month.MAY.name=Mund
month.SEPTEMBER.description=Shtatori është muaji i nëntë i vitit në kalendarët Julian dhe Gregorian, i treti nga katër muajt ka një gjatësi prej 30 ditësh dhe i katërti i pesë muajve ka një gjatësi më pak se 31 ditë. Në hemisferën veriore shtatori është ekuivalenti sezonal i marsit në hemisferën jugore.
month.APRIL.name=Prill
month.DECEMBER.description=Dhjetori është muaji i dymbëdhjetë dhe i fundit i vitit në kalendarët Julian dhe Gregorian. Alsoshtë gjithashtu shtatë muajt e fundit që kanë një gjatësi prej 31 ditësh. Dhjetori e mori emrin nga fjala Latine decem (që do të thotë dhjetë) sepse fillimisht ishte muaji i dhjetë i vitit në kalendarin e Romulus që filloi në Mars. Ditët e dimrit pas dhjetorit nuk u përfshinë si pjesë e asnjë muaji. Më vonë, muajt janar dhe shkurt u krijuan nga periudha pa muaj dhe u shtuan në fillim të kalendarit, por dhjetori mbajti emrin e tij.
month.definition=Një muaj është një njësi kohore, e përdorur me kalendarët, e cila është afërsisht aq e gjatë sa një periudhë natyrore që lidhet me lëvizjen e Hënës; muaji dhe Hëna janë kognate. Koncepti tradicional lindi me ciklin e fazave të Hënës; muaj të tillë (hënat) janë muaj sinodikë dhe zgjasin afërsisht 29.53 ditë. Nga shkopinjtë e gërmuar, studiuesit kanë nxjerrë përfundimin se njerëzit numëronin ditë në lidhje me fazat e Hënës që në epokën e Paleolitit. Muajt ​​sinodikë, bazuar në periudhën orbitale të Hënës në lidhje me vijën Tokë-Diell, janë ende baza e shumë kalendarëve sot dhe përdoren për të ndarë vitin.
month.JANUARY.description=Janari është muaji i parë i vitit në kalendarët Julian dhe Gregorian dhe i pari nga shtatë muajt që ka një gjatësi prej 31 ditësh. Dita e parë e muajit njihet si Dita e Vitit të Ri. ,Shtë, mesatarisht, muaji më i ftohtë i vitit në pjesën më të madhe të hemisferës veriore (ku është muaji i dytë i dimrit) dhe muaji më i ngrohtë i vitit në pjesën më të madhe të hemisferës jugore (ku është muaji i dytë i verës ) Në hemisferën jugore, janari është ekuivalenti sezonal i korrikut në hemisferën veriore dhe anasjelltas.
month.MAY.description=Maji është muaji i pestë i vitit në kalendarët Julian dhe Gregorian dhe i treti nga shtatë muajt që ka një gjatësi prej 31 ditësh. Maji është një muaj i pranverës në hemisferën veriore dhe vjeshta në hemisferën jugore. Prandaj, maji në hemisferën jugore është ekuivalenti sezonal i nëntorit në hemisferën veriore dhe anasjelltas.
month.FEBRUARY.name=Shkurt
month.MARCH.name=Marsh
month.AUGUST.description=Gushti është muaji i tetë i vitit në kalendarët Julian dhe Gregorian, dhe i pesti nga shtatë muajt që ka një gjatësi prej 31 ditësh. Fillimisht u emërua Sextilis në Latinisht sepse ishte muaji i gjashtë në kalendarin origjinal dhjetë-mujor Romak nën Romulus në 753 para Krishtit, me Marsin si muajin e parë të vitit. Rreth 700 pes, u bë muaji i tetë kur janari dhe shkurti u shtuan vitin para marsit nga mbreti Numa Pompilius, i cili gjithashtu i dha atij 29 ditë. Julius Caesar shtoi dy ditë kur krijoi kalendarin Julian në 46 pes (708 AUC), duke i dhënë asaj gjatësinë e tij moderne prej 31 ditësh. Në 8 para Krishtit, ajo u riemërua për nder të Augustit. Sipas një konsumi të Senatit të cituar nga Macrobius, ai zgjodhi këtë muaj sepse ishte koha e disa triumfeve të tij të mëdha, përfshirë pushtimin e Egjiptit.
