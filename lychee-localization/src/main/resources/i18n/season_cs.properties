season.SUMMER.description=Léto je nejteplejší ze čtyř mírných ročních období, které padají po jaru a před podzimem. V letním slunovratu nebo kolem něj (asi 3 dny před Svatojánským dnem) nastává nejstarší východ slunce a poslední západ slunce, dny jsou nejdelší a noci jsou nejkratší, přičemž délka dne klesá s postupem sezóny po slunovratu. Datum začátku léta se liší podle podnebí, tradice a kultury. Když je na severní polokouli léto, na jižní polokouli je zima a naopak.
season.WINTER.description=Zima je nejchladnějším obdobím roku v polárních a mírných pásmech (ve většině tropických pásem se zima nevyskytuje). Vyskytuje se po podzimu a každý rok před jarem. Zima je způsobena osou Země na této polokouli orientovanou od Slunce. Různé kultury definují různá data jako začátek zimy a některé používají definici založenou na počasí. Když je na severní polokouli zima, na jižní polokouli je léto a naopak. V mnoha oblastech je zima spojena se sněhem a teplotami pod bodem mrazu. Okamžik zimního slunovratu je ten, kdy je nadmořská výška Slunce vzhledem k severnímu nebo jižnímu pólu nejnegativnější (tj. Slunce je nejvzdálenější pod obzorem, měřeno od pólu). Den, kdy k tomu dojde, má nejkratší den a nejdelší noc, přičemž délka dne se zvyšuje a délka noci se snižuje, jak sezóna postupuje po slunovratu. Nejdříve západ slunce a poslední východ slunce mimo polární oblasti se liší od data zimního slunovratu a ty závisí na zeměpisné šířce, kvůli kolísání slunečního dne po celý rok způsobenému eliptickou dráhou Země (viz nejstarší a poslední východ a západ slunce).
season.definition=Sezóna je rozdělení roku na základě změn počasí, ekologie a počtu hodin denního světla v dané oblasti. Na Zemi jsou roční období výsledkem oběžné dráhy Země kolem Slunce a axiálního náklonu Země vzhledem k ekliptické rovině. V mírných a polárních oblastech jsou roční období poznamenány změnami intenzity slunečního světla dopadajícího na zemský povrch, jehož variace mohou způsobit, že zvířata budou hibernaci nebo budou migrovat, a rostliny budou spící. Různé kultury definují počet a povahu ročních období na základě regionálních variací, a proto existuje řada moderních i historických kultur, jejichž počet sezón se liší.
season.SPRING.description=Jaro, také známé jako jaro, je jedním ze čtyř mírných ročních období, po nichž následuje zima a předcházející léto. Existují různé technické definice jara, ale místní použití termínu se liší podle místního podnebí, kultur a zvyků. Když je na severní polokouli jaro, na jižní polokouli je podzim a naopak. Na jaře (nebo jarní) rovnodennosti jsou dny a noci dlouhé přibližně dvanáct hodin, s délkou dne roste a délka noci klesá s postupem sezóny.
