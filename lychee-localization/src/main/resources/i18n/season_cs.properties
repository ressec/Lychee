season.AUTUMN.description=Podzim, také známý jako pokles v severoamerické angličtině, je jedním ze čtyř mírných ročních období. Mimo tropy označuje podzim přechod z léta do zimy, a to v září (severní polokoule) nebo v březnu (jižní polokoule), kdy se znatelně zkracuje doba denního světla a teplota výrazně klesá. Délka dne se s postupem sezóny snižuje a délka noci se zvyšuje až do zimního slunovratu v prosinci (severní polokoule) a červnu (jižní polokoule). Jedním z jeho hlavních rysů v mírném podnebí je odhoz listí z listnatých stromů.
