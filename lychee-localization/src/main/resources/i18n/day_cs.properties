day.SATURDAY.description=Sobota je den v týdnu od pátku do neděle. Římané pojmenovali Sobotu SÄ turni diÄ “(„ Den Saturnu “) nejpozději ve 2. století pro planetu Saturn, která podle Vettiuse Valense ovládala první hodinu toho dne. Název dne byl zaveden do západoněmeckých jazyků a je zaznamenán v dolnoněmeckých jazycích, jako je středoněmecký sater (s) dach, Middle Dutch saterdag (moderní nizozemský zaterdag) a staroanglický Stern (es) dÃ¦Ä a SÃ¦terdÃ¦Ä¡. Ve staré angličtině byla sobota známá také jako sunnanÃ¦fen („slunce“ + „předvečer“, srov. Nářeční německý Sonnabend).
day.MONDAY.description=Pondělí je den v týdnu od neděle do úterý. Podle mezinárodní normy ISO 8601 je to první den v týdnu. V zemích, které přijmou konvenci „první neděle“, je to druhý den v týdnu. Název pondělí je odvozen od staroanglického Mánandag a středoanglického Monenday, původně překladu latiny dies lunae „den měsíce“.
day.FRIDAY.name=Pátek
day.THURSDAY.name=Čtvrtek
day.definition=Den je přibližně období, během kterého Země dokončí jednu rotaci kolem své osy, která trvá přibližně 24 hodin. Sluneční den je doba, která uplyne mezi sluncem, které dosáhne svého nejvyššího bodu na obloze dvakrát za sebou. Dny na jiných planetách jsou definovány podobně a jejich délka se liší kvůli různým periodám rotace, přičemž doba Marsu je o něco delší a někdy se jí říká sol.
day.WEDNESDAY.description=Středa je den v týdnu od úterý do čtvrtka. Podle mezinárodní normy ISO 8601 je to třetí den v týdnu. V zemích, které mají svátek jako pátek, a v některých muslimských zemích by byla středa čtvrtým dnem v týdnu. V zemích, které používají sjezd první neděle, a v židovském hebrejském kalendáři je středa definována jako čtvrtý den v týdnu. V angličtině je název odvozen od staré angličtiny WÅ dnesdÃ¦g a středoanglického středa, „den Woden“, což odráží náboženství praktikované Anglosasy, což je anglický ekvivalent severského boha Odina. V některých jiných jazycích, jako je francouzský mercredi nebo italský mercoledÃ¬, je název dne calque of dies Mercurii „den Merkuru“.
day.FRIDAY.description=Pátek je den v týdnu od čtvrtka do soboty. V zemích přijímajících konvenci „pondělí první“ je to pátý den v týdnu. V zemích, které přijmou konvenci „první neděle“, je to šestý den v týdnu. Ve většině západních zemí je pátek pátým a posledním dnem pracovního týdne. V některých dalších zemích je pátek prvním víkendovým dnem, sobota druhým. V Izraeli je pátek šestým dnem v týdnu. V Íránu je pátek posledním dnem víkendu, sobota je prvním dnem pracovního týdne. Bahrajn, Spojené arabské emiráty (SAE), Saúdská Arábie a Kuvajt také dodržovaly tuto úmluvu, dokud se nezměnily na páteční - sobotní víkend 1. září 2006 v Bahrajnu a Spojených arabských emirátech a o rok později v Kuvajtu. V Íránu jsou čtvrtek a pátek víkendové dny.
day.SUNDAY.description=Neděle je den v týdnu od soboty do pondělí. Neděle je ve většině západních zemí odpočinkovým dnem a součástí víkendu. V některých východních zemích, jako je Izrael, je neděle všední den. Pro většinu všímavých křesťanů je neděle považována za den uctívání a odpočinku, přičemž je považována za Den Páně a den Kristova vzkříšení; ve Spojených státech, Kanadě, Číně, Japonsku a na Filipínách, stejně jako v Jižní Americe, je neděle prvním dnem v týdnu. Podle hebrejského kalendáře a tradičních kalendářů (včetně křesťanských kalendářů) je neděle prvním dnem v týdnu; Quakerští křesťané nazývají neděli „prvním dnem“ podle jejich svědectví o jednoduchosti. Mezinárodní organizace pro normalizaci ISO 8601 se sídlem ve Švýcarsku nazývá neděli sedmý den v týdnu.
day.TUESDAY.name=úterý
day.SUNDAY.name=Neděle
day.SATURDAY.name=Sobota
day.MONDAY.name=Pondělí
day.THURSDAY.description=Čtvrtek je den v týdnu od středy do pátku. Podle mezinárodní normy ISO 8601 je to čtvrtý den v týdnu. V zemích, které přijmou konvenci „první neděle“, je to pátý den v týdnu.
day.WEDNESDAY.name=Středa
day.TUESDAY.description=Úterý je den v týdnu od pondělí do středy. Podle mezinárodní normy ISO 8601 je pondělí prvním dnem v týdnu; úterý je tedy druhým dnem v týdnu. Podle některých běžně používaných kalendářů je však zejména ve Spojených státech neděle prvním dnem v týdnu, takže úterý je třetím dnem v týdnu. Anglický název je odvozen od staroanglického Tiwesdög a středoanglického Tewesday, což znamená „Den TW“, den Tiw nebo Tör, bůh jednotného boje, a právo a spravedlnost ve skandinávské mytologii. Tiw byl v interpretaci germanica přirovnáván k Marsu a název dne je překladem latiny dies Martis.
