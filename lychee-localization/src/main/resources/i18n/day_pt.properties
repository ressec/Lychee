day.definition=Um dia é aproximadamente o período durante o qual a Terra completa uma rotação em torno de seu eixo, o que leva cerca de 24 horas. Um dia solar é o período de tempo decorrido entre o Sol atingir seu ponto mais alto no céu duas vezes consecutivas. Os dias em outros planetas são definidos de forma semelhante e variam em comprimento devido aos diferentes períodos de rotação, sendo o de Marte um pouco mais longo e às vezes chamado de sol.
day.WEDNESDAY.description=Quarta é o dia da semana entre terça e quinta. De acordo com a norma internacional ISO 8601, é o terceiro dia da semana. Em países que têm a sexta-feira como feriado e em alguns países muçulmanos, a quarta-feira seria o quarto dia da semana. Em países que usam a convenção de domingo primeiro e no calendário judaico hebraico, a quarta-feira é definida como o quarto dia da semana. Em inglês, o nome é derivado do inglês antigo WÅ dnesdÃ¦g e do inglês médio Wednesdei, "dia de Woden", refletindo a religião praticada pelos anglo-saxões, o equivalente inglês ao deus nórdico Odin. Em algumas outras línguas, como o francês mercredi ou italiano mercoledÃ¬, o nome do dia é um calque de dies Mercurii "dia de Mercúrio".
day.FRIDAY.description=Sexta-feira é o dia da semana entre quinta-feira e sábado. Em países que adotam a convenção de "segunda-feira primeiro", é o quinto dia da semana. Em países que adotam a convenção de "domingo primeiro", é o sexto dia da semana. Na maioria dos países ocidentais, sexta-feira é o quinto e último dia da semana de trabalho. Em alguns outros países, sexta-feira é o primeiro dia do fim de semana, e o sábado é o segundo. Em Israel, sexta-feira é o sexto dia da semana. No Irã, sexta-feira é o último dia do fim de semana, sendo o sábado o primeiro dia da semana de trabalho. Bahrein, Emirados Árabes Unidos (Emirados Árabes Unidos), Arábia Saudita e Kuwait também seguiram essa convenção até que mudaram para um fim de semana de sexta a sábado em 1o de setembro de 2006 no Bahrein e nos Emirados Árabes Unidos e um ano depois no Kuwait. No Irã, quinta e sexta-feira são dias de fim de semana.
day.SUNDAY.description=Domingo é o dia da semana entre sábado e segunda-feira. O domingo é um dia de descanso na maioria dos países ocidentais e uma parte do fim de semana. Em alguns países orientais, como Israel, o domingo é dia de semana. Para a maioria dos cristãos praticantes, o domingo é considerado um dia de adoração e descanso, sendo o Dia do Senhor e o dia da ressurreição de Cristo; nos Estados Unidos, Canadá, China, Japão e Filipinas, bem como na América do Sul, o domingo é o primeiro dia da semana. De acordo com o calendário hebraico e os calendários tradicionais (incluindo os calendários cristãos), o domingo é o primeiro dia da semana; Os cristãos quacres chamam o domingo de "primeiro dia" de acordo com seu testemunho de simplicidade. A International Organization for Standardization ISO 8601, com sede na Suíça, chama o domingo de sétimo dia da semana.
