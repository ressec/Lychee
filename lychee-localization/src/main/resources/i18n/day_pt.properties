day.TUESDAY.description=Terça-feira é o dia da semana entre segunda e quarta-feira. De acordo com o padrão internacional ISO 8601, segunda-feira é o primeiro dia da semana; portanto, terça-feira é o segundo dia da semana. De acordo com alguns calendários comumente usados, no entanto, especialmente nos Estados Unidos, o domingo é o primeiro dia da semana, então terça-feira é o terceiro dia da semana. O nome em inglês é derivado do inglês antigo TiwesdÃ¦g e do inglês médio Tewesday, que significa "Dia de TÄ« w ", o dia de Tiw ou TÃ½r, o deus do combate individual, e lei e justiça na mitologia nórdica. Tiw foi equiparado a Marte na interpretatio germanica, e o nome do dia é uma tradução do latim dies Martis.
