day.SATURDAY.description=Sábado é o dia da semana entre sexta e domingo. Os romanos chamaram o sábado de SÄ turni diÄ “s (" Dia de Saturno ") o mais tardar no século 2 para o planeta Saturno, que controlava a primeira hora daquele dia, de acordo com Vettius Valens. O nome do dia foi introduzido nas línguas germânicas ocidentais e está registrado nas línguas de baixo alemão, como baixo alemão médio sater (s) dach, holandês médio saterdag (holandês moderno zaterdag) e inglês antigo SÃ¦tern (es) dÃ¦Ä¡ e SÃ¦terdÃ¦Ä¡. No inglês antigo, sábado também era conhecido como sunnanÃ¦fen ("sol" + "véspera", cf. dialetal alemão Sonnabend).
day.MONDAY.description=Segunda-feira é o dia da semana entre domingo e terça-feira. De acordo com a norma internacional ISO 8601, é o primeiro dia da semana. Em países que adotam a convenção "Domingo primeiro", é o segundo dia da semana. O nome de Monday é derivado do inglês antigo MÅ nandÃ¦g e do inglês médio Monenday, originalmente uma tradução do latim dies lunae "dia da Lua".
