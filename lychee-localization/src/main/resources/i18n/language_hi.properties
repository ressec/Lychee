language.SLOVAK.description=स्लोवाक चेको € "स्लोवाक समूह की एक पश्चिम स्लाव भाषा है। मूल भाषा के रूप में लगभग 5 मिलियन लोगों द्वारा बोली जाने वाली, मुख्य रूप से जातीय स्लोवाकिया, यह स्लोवाकिया की आधिकारिक भाषा और यूरोपीय संघ की 24 आधिकारिक भाषाओं में से एक है।
language.ENGLISH.description=अंग्रेजी एक पश्चिम जर्मेनिक भाषा है जो पहले मध्ययुगीन इंग्लैंड में बोली जाती थी, जो अंततः 21 वीं सदी में अंतर्राष्ट्रीय प्रवचन की अग्रणी भाषा बन गई है। इसका नाम एंगल्स के नाम पर रखा गया है, जो प्राचीन जर्मनिक लोगों में से एक थे, जो ग्रेट ब्रिटेन के क्षेत्र में चले गए थे, बाद में उनका नाम इंग्लैंड ले लिया। दोनों नाम एंग्लिया से निकलते हैं, जो बाल्टिक सागर पर एक प्रायद्वीप है। अंग्रेजी, पश्चिमी और लो सैक्सन से सबसे अधिक निकटता से संबंधित है, जबकि इसकी शब्दावली अन्य जर्मनिक भाषाओं, विशेष रूप से ओल्ड नॉर्स (एक उत्तरी जर्मेनिक भाषा) के साथ-साथ लैटिन और फ्रेंच से काफी प्रभावित हुई है।
language.IRISH.name=आयरिश
language.ARABIC.description=अरबी एक सेमिटिक भाषा है, जैसे हिब्रू और अरामी। लगभग 292 मिलियन लोग इसे अपनी पहली भाषा के रूप में बोलते हैं। कई और लोग भी इसे दूसरी भाषा के रूप में समझ सकते हैं। अरबी भाषा की अपनी वर्णमाला है जो दाएं से बाएं, हिब्रू की तरह लिखी जाती है। चूंकि यह दुनिया भर में व्यापक रूप से बोली जाती है, यह संयुक्त राष्ट्र की छह आधिकारिक भाषाओं में से एक है, अन्य अंग्रेजी, फ्रेंच, स्पेनिश, रूसी और चीनी हैं।
language.SWEDISH.description=स्वीडिश एक उत्तरी जर्मेनिक भाषा है जो मूल रूप से स्वीडन में 10 मिलियन लोगों द्वारा बोली जाती है, मुख्य रूप से (एकमात्र आधिकारिक भाषा के रूप में) और फिनलैंड के कुछ हिस्सों में, जहां फिनिश के बराबर कानूनी रूप से खड़ा है। यह नॉर्वेजियन और डेनिश के साथ काफी हद तक पारस्परिक रूप से समझदार है, हालांकि आपसी समझदारी की डिग्री मोटे तौर पर वक्ता की बोली और उच्चारण पर निर्भर है। स्वर और उच्चारण में अंतर के कारण लिखित नार्वेजियन और डेनिश आमतौर पर स्वीडिश बोलने वालों की तुलना में अधिक आसानी से समझ में आते हैं। स्वीडिश ओल्ड नॉर्स का वंशज है, वाइकिंग युग के दौरान स्कैंडिनेविया में रहने वाले जर्मनिक लोगों की आम भाषा। इसमें किसी भी अन्य उत्तर जर्मन भाषा की तुलना में अधिक वक्ता हैं।
language.HEBREW.description=हिब्रू इजरायल की उत्तर-पश्चिमी भाषा है। 2013 में, आधुनिक हिब्रू में दुनिया भर में नौ मिलियन से अधिक लोगों द्वारा बात की गई थी। ऐतिहासिक रूप से, इसे इसराएलियों, न्यायियों और उनके पूर्वजों की भाषा माना जाता है; हालांकि, भाषा को तनाख में "हिब्रू" नाम से संदर्भित नहीं किया गया था। Mishnah Gitin 9: 8 को इविटर अर्थ हिब्रू के रूप में भाषा में संदर्भित किया जाता है, हालांकि Mishnah Megillah हिब्रू भाषा में Ashurit अर्थ असीरियन के रूप में संदर्भित करता है, जो कि Ivrit अर्थ paleo-हिब्रू वर्णमाला के विपरीत वर्णमाला के नाम से लिया गया एक उपनाम है। 10 वीं शताब्दी ईसा पूर्व लिखित पैलियो-हिब्रू तारीख के शुरुआती उदाहरण। हिब्रू एफ्रोसीएटिक भाषा परिवार की नॉर्थवेस्ट सेमिटिक शाखा से संबंधित है, और अभी भी बोली जाने वाली एकमात्र कनानी भाषा है और एक पुनर्जीवित मृत भाषा का एकमात्र सफल उदाहरण है, और केवल दो नॉर्थवेस्ट सेमिटिक भाषाओं में से एक अभी भी बोली जाती है, दूसरा अरामी भाषा है।
