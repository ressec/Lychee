language.BELARUSIAN.description=बेलारूसी बेलारूसियों द्वारा बोली जाने वाली एक पूर्व स्लाव भाषा है। यह मौजूदा संविधान (अनुच्छेद 17) के तहत बेलारूस गणराज्य में दो आधिकारिक भाषाओं में से एक है, रूसी के साथ। इसके अतिरिक्त, यह रूस, लिथुआनिया, लातविया, पोलैंड और यूक्रेन के कुछ हिस्सों में उन देशों में बेलारूसी अल्पसंख्यकों द्वारा बोली जाती है।
language.BULGARIAN.description=बुल्गारियाई एक दक्षिण स्लाव भाषा है जो दक्षिणपूर्व यूरोप में बोली जाती है, मुख्य रूप से बुल्गारिया में। यह बुल्गारियाई भाषा है।
