language.ICELANDIC.description=आइसलैंडिक एक उत्तरी जर्मेनिक भाषा है जो लगभग 314,000 लोगों द्वारा बोली जाती है, जिनमें से अधिकांश लोग आइसलैंड में रहते हैं जहां यह राष्ट्रीय भाषा है। यह सबसे अधिक निकटता से जुड़ा हुआ है और पश्चिमी नार्वे।
