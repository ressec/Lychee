language.definition=एक भाषा मनुष्यों द्वारा उपयोग की जाने वाली संचार की एक संरचित प्रणाली है, जिसमें भाषण (बोली जाने वाली भाषा), इशारे (सांकेतिक भाषा) और लेखन शामिल हैं। अधिकांश भाषाओं में मूल ध्वनि या हावभाव और उसके अर्थ को लिखने के लिए ग्लिफ़ से बना एक लेखन प्रणाली है।
