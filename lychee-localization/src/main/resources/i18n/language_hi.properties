language.UKRAINIAN.description=यूक्रेनी, ऐतिहासिक रूप से भी रूथेनियन एक पूर्व स्लाव भाषा है। यह यूक्रेन की आधिकारिक राज्य भाषा है और तीन आधिकारिक भाषाओं में से एक है ट्रांस्निस्ट्रिया की अपरिचित राज्य में, अन्य दो मोल्दोवन और रूसी हैं। लिखित यूक्रेनी सिरिलिक लिपि के एक संस्करण का उपयोग करता है (यूक्रेनी वर्णमाला देखें)।
language.CATALAN.description=कैटलन जिसे वैलेंसियन कम्युनिटी और कारचे में वैलेंसियन के नाम से जाना जाता है, एक पश्चिमी रोमांस भाषा है जो वल्गर लैटिन से ली गई है। यह अंडोरा की आधिकारिक भाषा है, और पूर्वी स्पेन में तीन स्वायत्त समुदायों की एक सह-आधिकारिक भाषा है: कैटलोनिया, वैलेंसियन समुदाय और बैलेरिक द्वीप। इसे अल्गेरो के इतालवी कॉम्यून में अर्ध-आधिकारिक दर्जा भी प्राप्त है। यह फ्रांस के पीरोस © nÃ-es-Orientales विभाग और पूर्वी स्पेन में दो और क्षेत्रों में भी बोली जाती है: आरागॉन की पूर्वी पट्टी और मर्सिया के क्षेत्र में कार्चे क्षेत्र। कैटलन / वैलेंसियन-भाषी क्षेत्रों को अक्सर पाओसोस कैटलन या "कैटलन कंट्रीज" कहा जाता है।
language.LITHUANIAN.description=लिथुआनियाई एक बाल्टिक भाषा है। यह लिथुआनिया की आधिकारिक भाषा है और यूरोपीय संघ की आधिकारिक भाषाओं में से एक है। लिथुआनिया में लगभग 2.8 मिलियन देशी लिथुआनियाई बोलने वाले और लगभग 200,000 वक्ता अन्यत्र हैं।
language.SLOVENIAN.description=स्लोवेनिया एक दक्षिण स्लाव भाषा है जो स्लोवेनियों द्वारा बोली जाती है। यह दुनिया भर में लगभग 2.5 मिलियन वक्ताओं द्वारा बोली जाती है, जिनमें से अधिकांश स्लोवेनिया में रहते हैं, जहां यह तीन आधिकारिक भाषाओं में से एक है। चूंकि स्लोवेनिया यूरोपीय संघ का हिस्सा है, स्लोवेनिया भी इसकी 24 आधिकारिक और कामकाजी भाषाओं में से एक है।
language.HINDI.name=हिन्दी
language.LATVIAN.description=लात्विश, जिसे लेटिष के नाम से भी जाना जाता है, बाल्टिक क्षेत्र में बोली जाने वाली एक पूर्वी बाल्टिक भाषा है। यह लातवियाई भाषा और लातविया की आधिकारिक भाषा के साथ-साथ यूरोपीय संघ की आधिकारिक भाषाओं में से एक है। लातविया में लगभग 1.3 मिलियन देशी लातवियाई बोलने वाले और विदेशों में 100,000 हैं। कुल मिलाकर, 2 मिलियन या लातविया की आबादी का 80%, लातवियाई बोलते हैं। उनमें से, लगभग 1.16 मिलियन या 62% ने इसे घर पर अपनी प्राथमिक भाषा के रूप में उपयोग किया।
language.THAI.name=थाई
language.CROATIAN.description=क्रोशिया, क्रोशिया द्वारा मुख्य रूप से क्रोएशिया, बोस्निया और हर्ज़ेगोविना, वोज्वोडिना के सर्बियाई प्रांत, और अन्य पड़ोसी देशों में प्रयुक्त सर्बो-क्रोएशियाई भाषा का मानकीकृत विविधता है। यह क्रोएशिया का आधिकारिक और साहित्यिक मानक है और यूरोपीय संघ की आधिकारिक भाषाओं में से एक है। क्रोएशियाई बोस्निया और हर्जेगोविना की आधिकारिक भाषाओं और सर्बिया और पड़ोसी देशों में एक मान्यता प्राप्त अल्पसंख्यक भाषा भी है।
language.HINDI.description=हिंदी, या अधिक सटीक रूप से आधुनिक मानक हिंदी भारत में बोली जाने वाली एक इंडो-आर्यन भाषा है। हिंदी को हिंदुस्तानी भाषा के मानकीकृत और संस्कृतकृत रजिस्टर के रूप में वर्णित किया गया है, जो खुद दिल्ली और उत्तरी भारत के पड़ोसी क्षेत्रों की खारीबोली बोली पर आधारित है। देवनागरी लिपि में लिखी जाने वाली हिंदी, अंग्रेजी भाषा के साथ भारत सरकार की दो आधिकारिक भाषाओं में से एक है। यह 9 राज्यों और 3 केंद्र शासित प्रदेशों में एक आधिकारिक भाषा और 3 अन्य राज्यों में एक अतिरिक्त आधिकारिक भाषा है। भारत गणराज्य की 22 अनुसूचित भाषाओं में से एक हिंदी भी है।
language.TURKISH.name=तुर्की
language.POLISH.name=पोलिश
language.CROATIAN.name=क्रोएशियाई
language.ROMANIAN.description=रोमानियाई एक बाल्कन रोमांस भाषा है जो लगभग 24- € 26 मिलियन लोगों द्वारा एक मूल भाषा के रूप में बोली जाती है, मुख्य रूप से रोमानिया और मोल्दोवा में, और दूसरी भाषा के रूप में 4 मिलियन लोगों द्वारा। एक अन्य अनुमान के अनुसार, दुनिया भर में लगभग 34 मिलियन लोग हैं जो रोमानियाई बोल सकते हैं, जिनमें से 30 मिलियन इसे मूल भाषा के रूप में बोलते हैं। यह रोमानिया और मोल्दोवा दोनों की एक आधिकारिक और राष्ट्रीय भाषा है और यूरोपीय संघ की आधिकारिक भाषाओं में से एक है।
language.SLOVAK.name=स्लोवाक
language.SPANISH.description=स्पैनिश या कैस्टिलियन एक रोमांस भाषा है जिसकी उत्पत्ति यूरोप के इबेरियन प्रायद्वीप में हुई थी। आज, यह लगभग 500 मिलियन देशी वक्ताओं के साथ एक वैश्विक भाषा है, मुख्य रूप से स्पेन और अमेरिका में। यह मंदारिन चीनी के बाद दुनिया की दूसरी सबसे अधिक बोली जाने वाली देशी भाषा है, और अंग्रेजी, मंदारिन चीनी, और हिंदी के बाद दुनिया की चौथी सबसे अधिक बोली जाने वाली भाषा है।
language.MALAY.description=मलय एक ऑस्ट्रोनेशियन भाषा है जो आधिकारिक तौर पर ब्रुनेई, इंडोनेशिया, मलेशिया और सिंगापुर में बोली जाती है और अनौपचारिक रूप से पूर्वी तिमोर और थाईलैंड के कुछ हिस्सों में बोली जाती है। मलय की एक भाषा, यह मलय विश्व भर में 290 मिलियन लोगों (इंडोनेशियाई के रूप में लगभग 260 मिलियन) द्वारा बोली जाती है।
language.GREEK.name=यूनानी
language.ESTONIAN.name=एस्तोनियावासी
language.MALTESE.description=माल्टीज़ माल्टीज़ लोगों द्वारा बोली जाने वाली एक सेमिटिक भाषा है। यह माल्टा की राष्ट्रीय भाषा और यूरोपीय संघ की एकमात्र सेमिटिक आधिकारिक भाषा है। माल्टीज़ सुकीलो-अरबी से अपने वंश के माध्यम से बोली जाने वाली ऐतिहासिक अरबी की एक लैटिन किस्म है, जो 831 और 1091 के बीच सिसिली के अमीरात के दौरान एक मघरेबी अरबी बोली के रूप में विकसित हुई। माल्टा के नॉर्मन आक्रमण और उसके बाद के ईसाईकरण के परिणामस्वरूप द्वीप, माल्टीज़ लैटिन भाषा के क्रमिक प्रक्रिया में शास्त्रीय अरबी के स्वतंत्र रूप से विकसित हुए। इसलिए यह विभिन्न प्रकार के ऐतिहासिक अरबी के रूप में असाधारण है जिसका शास्त्रीय या आधुनिक मानक अरबी के साथ कोई संबंध नहीं है। इस प्रकार, माल्टीज़ को आधुनिक अरबी मैक्रोलाइंगेज बनाने वाली 30 किस्मों से अलग से वर्गीकृत किया गया है। माल्टीज़ भी अरबी और अन्य सेमेटिक भाषाओं से अलग है क्योंकि इसकी आकृति विज्ञान का रोमांस भाषाओं, अर्थात् इतालवी और सिसिली से गहरा प्रभाव रहा है।
language.JAPANESE.description=जापानी एक पूर्व एशियाई भाषा है जो लगभग 128 मिलियन लोगों द्वारा बोली जाती है, मुख्य रूप से जापान में, जहां यह राष्ट्रीय भाषा है। यह जापोनिक (या जापानी-रयुक्युआन) भाषा परिवार का सदस्य है, और अन्य भाषाओं, जैसे कि कोरियाई के साथ इसका संबंध है। जापोनिक भाषाओं को अन्य भाषा परिवारों जैसे कि ऐनू, ऑस्ट्रोएशियाटिक, और अब-बदनाम अल्ताइक के साथ जोड़ा गया है, लेकिन इनमें से किसी भी प्रस्ताव को व्यापक स्वीकृति नहीं मिली है।
language.INDONESIAN.name=इन्डोनेशियाई
language.DANISH.description=डेनमार्क एक उत्तरी जर्मेनिक भाषा है, जो लगभग छह मिलियन लोगों द्वारा बोली जाती है, मुख्यतः डेनमार्क, ग्रीनलैंड में और उत्तरी जर्मनी में दक्षिणी स्लेसविग के क्षेत्र में, जहाँ इसे अल्पसंख्यक भाषा का दर्जा प्राप्त है। इसके अलावा, नॉर्वे के स्वीडन, स्पेन, संयुक्त राज्य अमेरिका, कनाडा, ब्राजील और अर्जेंटीना में मामूली डेनिश भाषी समुदाय पाए जाते हैं। शहरी क्षेत्रों में आव्रजन और भाषा बदलाव के कारण, ग्रीनलैंड की आबादी का लगभग 15% € 20% डेनिश को उनकी पहली भाषा के रूप में बोलते हैं।
language.TURKISH.description=तुर्की तुर्की भाषा के बारे में 70 से 80 मिलियन बोलने वालों के साथ तुर्की भाषा की सबसे व्यापक रूप से बोली जाती है। अपने मूल देश के बाहर, वक्ताओं के महत्वपूर्ण छोटे समूह इराक, सीरिया, जर्मनी, ऑस्ट्रिया, बुल्गारिया, उत्तरी मैसेडोनिया, उत्तरी साइप्रस, ग्रीस, काकेशस और यूरोप और मध्य एशिया के अन्य हिस्सों में मौजूद हैं। साइप्रस ने अनुरोध किया है कि यूरोपीय संघ तुर्की को एक आधिकारिक भाषा के रूप में जोड़ता है, भले ही तुर्की एक सदस्य राज्य नहीं है।
language.GERMAN.name=जर्मन
language.MALAY.name=मलायी
language.UKRAINIAN.name=यूक्रेनी
language.POLISH.description=पोलिश या बस पोलस्की, लेक्टिक समूह की एक पश्चिम स्लाव भाषा है। यह मुख्य रूप से पोलैंड में बोली जाती है और डंडे की मूल भाषा के रूप में कार्य करती है। पोलैंड की आधिकारिक भाषा होने के अलावा, इसका उपयोग अन्य देशों में पोलिश अल्पसंख्यकों द्वारा भी किया जाता है। दुनिया भर में 50 मिलियन से अधिक पोलिश भाषी हैं। यह यूरोपीय संघ की छठी सबसे अधिक बोली जाने वाली भाषा है।
language.ESTONIAN.description=एस्टोनिया एस्टोनिया की एक यूरालिक भाषा है, जो एस्टोनिया में बोली जाती है। यह एस्टोनिया की आधिकारिक भाषा है, जो लगभग 1.1 मिलियन लोगों द्वारा मूल रूप से बोली जाती है; एस्टोनिया में 922,000 लोग और एस्टोनिया के बाहर 160,000 लोग। यह एक दक्षिणी फ़िनिश भाषा है और सभी फ़ाइनिक भाषाओं के बीच दूसरी सबसे अधिक बोली जाने वाली भाषा है।
language.ITALIAN.description=इटैलियन या लिंगुआ इटालियाना इंडो-यूरोपियन भाषा परिवार की एक रोमांस भाषा है। इतालवी, अधिकांश उपायों द्वारा और लैटिन के लिए निकटतम भाषा सार्दिनियन के साथ मिलकर है, जिससे यह वल्गर लैटिन के माध्यम से उतरता है। इतालवी इटली, स्विटज़रलैंड (टिसिनो और द जेल्स), सैन मैरिनो और वेटिकन सिटी में एक आधिकारिक भाषा है। इसे पश्चिमी इस्त्रिया (क्रोएशिया और स्लोवेनिया) में आधिकारिक अल्पसंख्यक का दर्जा प्राप्त है। इसे पूर्व में अल्बानिया, माल्टा, मोनाको, मोंटेनेग्रो (कोटर), ग्रीस (इयोनियन द्वीप और डोडेकेनी) में आधिकारिक दर्जा प्राप्त था और इसे आमतौर पर कोर्सिका बोलने वालों द्वारा कोर्सिका में समझा जाता है (इस टस्कन-प्रभावित भाषा के निकट संबंध के कारण)। यह पूर्व इतालवी पूर्वी अफ्रीका और इतालवी उत्तरी अफ्रीका में एक आधिकारिक भाषा भी हुआ करती थी, जहां यह अभी भी विभिन्न क्षेत्रों में महत्वपूर्ण भूमिका निभाती है। इटालियन अमेरिका और ऑस्ट्रेलिया में बड़े प्रवासी समुदायों द्वारा भी बोली जाती है। इतालवी बोस्निया और हर्ज़ेगोविना में क्षेत्रीय या अल्पसंख्यक भाषाओं के लिए यूरोपीय चार्टर द्वारा कवर की गई भाषाओं में और रोमानिया में शामिल है, हालाँकि इन देशों में इतालवी न तो सह-आधिकारिक है और न ही एक संरक्षित भाषा। इतालवी के कई वक्ता दोनों इतालवी (या तो अपने मानक रूप या क्षेत्रीय किस्मों में) और अन्य क्षेत्रीय भाषाओं के मूल द्विभाषी हैं।
language.DUTCH.description=डच एक पश्चिम जर्मेनिक भाषा है जो पहली भाषा के रूप में लगभग 24 मिलियन लोगों द्वारा बोली जाती है और 5 मिलियन लोगों को दूसरी भाषा के रूप में बोली जाती है, जो नीदरलैंड में अधिकांश लोगों (जहां यह एकमात्र आधिकारिक भाषा है) और बेल्जियम (तीन में से एक के रूप में) है। आधिकारिक भाषायें)। यह अपने करीबी रिश्तेदारों अंग्रेजी और जर्मन के बाद तीसरी सबसे व्यापक रूप से बोली जाने वाली जर्मन भाषा है।
language.KOREAN.description=कोरियाई एक पूर्वी एशियाई भाषा है जो लगभग 77 मिलियन लोगों द्वारा बोली जाती है। यह दोनों कोरिया की आधिकारिक और राष्ट्रीय भाषा है: उत्तर कोरिया और दक्षिण कोरिया, प्रत्येक देश में उपयोग किए जाने वाले विभिन्न मानकीकृत आधिकारिक रूपों के साथ। यह यानियन कोरियाई स्वायत्त प्रान्त और चांगबाई कोरियाई स्वायत्त काउंटी ऑफ जिलिन प्रांत, चीन में एक मान्यता प्राप्त अल्पसंख्यक भाषा है। यह सखालिन, रूस और मध्य एशिया के कुछ हिस्सों में भी बोली जाती है।
language.SERBIAN.name=सर्बियाई
