language.IRISH.description=आयरिश, सेल्टिक भाषा परिवार की द्वीपीय सेल्टिक शाखा की एक गोइदेलिक भाषा है, जो स्वयं इंडो-यूरोपीय भाषा परिवार का एक हिस्सा है। आयरिश आयरलैंड के द्वीप पर उत्पन्न हुआ और 18 वीं शताब्दी के अंत तक जनसंख्या की पहली भाषा थी। हालाँकि 19 वीं शताब्दी के शुरुआती दिनों से ही अंग्रेजी द्वीप के अधिकांश निवासियों की पहली भाषा रही है, लेकिन आयरिश को काउटी, डोनेगल, गॉलवे और केरी के व्यापक क्षेत्रों में पहली भाषा के रूप में और साथ ही काउंटियों मेयो, मैथ के छोटे क्षेत्रों में बोली जाती है। और वॉटरफोर्ड। यह अभ्यस्त लेकिन गैर-पारंपरिक वक्ताओं के एक बड़े समूह द्वारा भी बोली जाती है, ज्यादातर शहरी क्षेत्रों में जहां बहुमत दूसरे भाषा बोलने वाले हैं। 73,000 के आसपास शिक्षा प्रणाली संख्या के बाहर दैनिक उपयोगकर्ता, और द्वीप भर में 1.85 मिलियन से अधिक लोग भाषा के साथ कम से कम कुछ हद तक कुशल होने का दावा करते हैं।
language.ALBANIAN.name=अल्बानियन
language.CZECH.name=चेक
language.DUTCH.name=डच
language.GREEK.description=ग्रीक भाषाओं के इंडो-यूरोपीय परिवार की एक स्वतंत्र शाखा है, जो ग्रीस, साइप्रस, अल्बानिया, पूर्वी भूमध्य सागर और काला सागर के अन्य हिस्सों के मूल निवासी है। इसमें किसी भी जीवित इंडो-यूरोपीय भाषा का सबसे लंबा प्रलेखित इतिहास है, जो कम से कम 3,400 वर्षों के लिखित अभिलेखों में फैला है। इसकी लेखन प्रणाली ग्रीक वर्णमाला है, जिसका उपयोग 2,000 वर्षों से किया जा रहा है; पहले, ग्रीक को रैखिक बी और साइप्रेट पाठ्यक्रम जैसे लेखन प्रणालियों में दर्ज किया गया था। फोनीशियन लिपि से वर्णमाला उत्पन्न हुई और यह लैटिन, सिरिलिक, अर्मेनियाई, कॉप्टिक, गॉथिक, और कई अन्य लेखन प्रणालियों के आधार पर हुई।
language.PORTUGUESE.description=पुर्तगाली यूरोप के इबेरियन प्रायद्वीप में उत्पन्न होने वाली एक रोमांस भाषा है। यह पूर्वी तिमोर, इक्वेटोरियल गिनी, और मकाऊ में सह-आधिकारिक भाषा का दर्जा रखते हुए पुर्तगाल, अंगोला, मोजाम्बिक, गिनी-बिसाऊ, केप वर्डे, एसएओ £ ओ टोमा © और प्रैन्सिप और ब्राजील की एकमात्र आधिकारिक भाषा है। एक पुर्तगाली-भाषी व्यक्ति या राष्ट्र को "लुसोफोन" (lusÃofono) कहा जाता है। औपनिवेशिक काल के दौरान विस्तार के परिणामस्वरूप, दुनिया भर में पुर्तगाली और पुर्तगाली क्रेओल बोलने वालों की एक सांस्कृतिक उपस्थिति भी पाई जाती है। पुर्तगाली इबेरो-रोमांस समूह का हिस्सा है जो मध्ययुगीन साम्राज्य के गैलिशिया और पुर्तगाल के शहर में वल्गर लैटिन की कई बोलियों से विकसित हुआ है, और कुछ सेल्टिक ध्वन्यात्मकता और इसके लेक्सिकॉन को रखा है।
language.GERMAN.description=जर्मन भाषा एक पश्चिम जर्मन भाषा है जो मुख्य रूप से मध्य यूरोप में बोली जाती है। यह जर्मनी, ऑस्ट्रिया, स्विटजरलैंड, लिकटेंस्टीन, और दक्षिण बजरोल के इतालवी प्रांत में सबसे अधिक बोली जाने वाली और आधिकारिक या सह-आधिकारिक भाषा है। यह लक्ज़मबर्ग, बेल्जियम और दक्षिण-पश्चिमी पोलैंड के कुछ हिस्सों और साथ ही नामीबिया में एक राष्ट्रीय भाषा भी है। जर्मन पश्चिम जर्मेनिक भाषा शाखा के भीतर अन्य भाषाओं के समान है, जिसमें अफ्रीकी, डच, अंग्रेजी, पश्चिमी भाषाएँ, निम्न जर्मन (कम सैक्सन), लक्समबर्ग, स्कॉट्स और यिडिश शामिल हैं। इसमें डेनिश, नॉर्वेजियन और स्वीडिश में शब्दावली में करीब समानताएं हैं, हालांकि ये उत्तरी जर्मनिक समूह से संबंधित हैं। जर्मन अंग्रेजी के बाद दूसरी सबसे अधिक बोली जाने वाली जर्मन भाषा है।
language.ITALIAN.name=इतालवी
language.MACEDONIAN.description=मैसेडोनियन एक पूर्वी दक्षिण स्लाव भाषा है। लगभग दो मिलियन लोगों द्वारा पहली भाषा के रूप में बोली जाने वाली यह उत्तरी मैसेडोनिया की आधिकारिक भाषा के रूप में कार्य करती है। अधिकांश वक्ताओं को देश और उसके प्रवासी में पाया जा सकता है, जिसमें मैसेडोनिया के पूरे अंतरराष्ट्रीय क्षेत्र में वक्ताओं की संख्या कम है। मैसेडोनियन अल्बानिया, बोस्निया और हर्जेगोविना, रोमानिया और सर्बिया के कुछ हिस्सों में एक मान्यता प्राप्त अल्पसंख्यक भाषा भी है और यह ऑस्ट्रेलिया, कनाडा और संयुक्त राज्य अमेरिका में मुख्य रूप से प्रवासी समुदायों द्वारा बोली जाती है।
language.SERBIAN.description=सर्बियाई मुख्य रूप से सर्ब द्वारा उपयोग की जाने वाली सर्बो-क्रोएशियाई भाषा की मानकीकृत किस्म है। यह सर्बिया की आधिकारिक और राष्ट्रीय भाषा है, जो बोस्निया और हर्जेगोविना की तीन आधिकारिक भाषाओं में से एक है और मोंटेनेग्रो में सह-आधिकारिक है, जहां यह आबादी के सापेक्ष बहुमत द्वारा बोली जाती है। यह क्रोएशिया, उत्तरी मैसेडोनिया, रोमानिया, हंगरी, स्लोवाकिया और चेक गणराज्य में एक मान्यता प्राप्त अल्पसंख्यक भाषा है।
language.BULGARIAN.name=बल्गेरियाई
language.CHINESE.name=चीनी
language.KOREAN.name=कोरियाई
language.FINNISH.description=फ़िनलैंड फिनलैंड में बहुसंख्यक आबादी और फ़िनलैंड के बाहर जातीय फिन्स द्वारा बोली जाने वाली फ़ाइनिक शाखा की एक यूरालिक भाषा है। फ़िनलैंड फिनलैंड की दो आधिकारिक भाषाओं में से एक है (दूसरी स्वीडिश है)। स्वीडन में, फिनिश और मेक-यानिकी (फिनिश के साथ महत्वपूर्ण पारस्परिक समझदारी) दोनों आधिकारिक अल्पसंख्यक भाषाएं हैं। केवन भाषा, जो मेक-यान्कीली फिनिश की तरह समझदारी से है, नॉर्वेजियन काउंटी ट्रॉम्स ओग और फिनमार्क में फिनिश वंश के अल्पसंख्यक समूह द्वारा बोली जाती है।
language.PORTUGUESE.name=पुर्तगाली
language.CZECH.description=चेक, ऐतिहासिक रूप से भी बोहेमियन, चेक की एक स्लाव भाषा है "स्लोवाक समूह"। 13 मिलियन से अधिक लोगों द्वारा बोली जाने वाली यह चेक गणराज्य की आधिकारिक भाषा के रूप में कार्य करती है। चेक उच्च पारस्परिक समझदारी के साथ-साथ पोलिश से कुछ हद तक, स्लोवाक से निकटता से संबंधित है। अन्य स्लाव भाषाओं की तरह, चेक आकृति विज्ञान की एक समृद्ध प्रणाली है और अपेक्षाकृत लचीली शब्द व्यवस्था है। इसकी शब्दावली लैटिन और जर्मन से व्यापक रूप से प्रभावित है।
language.ENGLISH.name=अंग्रेज़ी
language.FRENCH.description=फ्रेंच या लैंगुए फ्रेंकोइस इंडो-यूरोपीय परिवार की एक रोमांस भाषा है। यह रोमन साम्राज्य के वल्गर लैटिन से उतरा, जैसा कि सभी रोमांस भाषाओं ने किया था। फ्रांसीसी गैलो-रोमांस से विकसित हुआ, गॉल में बोली जाने वाली लैटिन, और विशेष रूप से उत्तरी गॉल में। इसके निकटतम रिश्तेदार उत्तरी फ्रांस और दक्षिणी बेल्जियम में ऐतिहासिक रूप से बोली जाने वाली अन्य भाषाएं हैं। फ्रेंच भी उत्तरी रोमन गॉल की देशी सेल्टिक भाषाओं जैसे कि गैलिया बेलगिका और रोमन के बाद के फ्रैंकिश आक्रमणकारियों की (जर्मनिक) फ्रेंकिश भाषा से प्रभावित थी। आज, फ्रांस के पिछले विदेशी विस्तार के कारण, कई फ्रांसीसी-आधारित क्रेओल भाषाएं हैं, सबसे विशेष रूप से हाईटियन क्रियोल। एक फ्रांसीसी-भाषी व्यक्ति या राष्ट्र को अंग्रेजी और फ्रेंच दोनों में फ्रैंकोफोन कहा जा सकता है।
language.HUNGARIAN.description=हंगरी एक यूरालिक भाषा है जो हंगरी और कई पड़ोसी देशों के कुछ हिस्सों में बोली जाती है। यह हंगरी की आधिकारिक भाषा है और यूरोपीय संघ की 24 आधिकारिक भाषाओं में से एक है। हंगरी के बाहर यह वर्तमान समय के स्लोवाकिया, पश्चिमी यूक्रेन (सबकारपैथिया), मध्य और पश्चिमी रोमानिया (ट्रांसिल्वेनिया), उत्तरी सर्बिया (वोज्वोडिना), उत्तरी क्रोएशिया, उत्तर-पूर्वी स्लोवेनिया (मुर क्षेत्र) और पूर्वी ऑस्ट्रिया में हंगरी के समुदायों द्वारा भी बोली जाती है।
language.INDONESIAN.description=इंडोनेशियाई इंडोनेशिया की आधिकारिक भाषा है। यह मलय की एक मानकीकृत विविधता है, एक ऑस्ट्रोनीशियन भाषा है जिसका उपयोग सदियों से बहुभाषी इंडोनेशियाई द्वीपसमूह में एक लिंगुआ फ्रेंका के रूप में किया जाता है। इंडोनेशिया दुनिया का चौथा सबसे अधिक आबादी वाला देश है, जिसमें से अधिकांश इंडोनेशियाई बोलते हैं, जो इसे दुनिया में सबसे अधिक बोली जाने वाली भाषाओं में से एक बनाता है।
language.CHINESE.description=चीनी भाषा किस्मों का एक समूह है, जो चीन-तिब्बती भाषाओं की सिनिटिक शाखा का निर्माण करता है, जिसे जातीय हान चीनी बहुमत और कई अल्पसंख्यक जातीय समूह ग्रेटर चीन में बोलते हैं। लगभग 1.3 बिलियन लोग (या दुनिया की आबादी का लगभग 16%) अपनी पहली भाषा के रूप में विभिन्न प्रकार के चीनी बोलते हैं।
language.THAI.description=थाई थाईलैंड की राष्ट्रीय भाषा और वास्तविक भाषा है; यह उम्र के आधार पर सेंट्रल थाई लोगों और सबसे थाई चीनी की पहली भाषा है। यह Kraâ € "दाई भाषा परिवार के ताई समूह का सदस्य है, और थाईलैंड की 60 से अधिक भाषाओं में से एक है। आधे से अधिक थाई शब्दावली पाली, संस्कृत, सोम और ओल्ड खमेर से ली गई है। यह चीनी और वियतनामी के समान एक तानवाला और विश्लेषणात्मक भाषा है।
language.NORWEGIAN.description=नार्वे एक उत्तरी जर्मेनिक भाषा है जो मुख्य रूप से नॉर्वे में बोली जाती है, जहाँ यह एक आधिकारिक भाषा है। स्वीडिश और डेनिश के साथ, नॉर्वेजियन अधिक या कम पारस्परिक रूप से समझदार स्थानीय और क्षेत्रीय किस्मों की एक निरंतरता बनाता है; कुछ नॉर्वेजियन और स्वीडिश बोलियाँ, विशेष रूप से, बहुत करीब हैं। ये स्कैंडिनेवियाई भाषाएं, बॉयफ्रेंड और आइसलैंड के साथ-साथ कुछ विलुप्त भाषाओं के साथ, उत्तरी जर्मेनिक भाषाओं का निर्माण करती हैं। अपने बोल्ड रूप में नॉर्वेजियन के साथ ब्वॉयफ्रेंड और आइसलैंडिक परस्पर समझदार नहीं हैं क्योंकि महाद्वीपीय स्कैंडिनेवियाई ने उनसे विचलन किया है। जबकि दो जर्मन भाषाएं जिनमें सबसे बड़ी संख्या में बोलने वाले, अंग्रेजी और जर्मन, नॉर्वेजियन के साथ घनिष्ठ समानताएं हैं, न तो इसके साथ परस्पर समझदारी है। नॉर्वेजियन ओल्ड नॉर्स का वंशज है, वाइकिंग युग के दौरान स्कैंडिनेविया में रहने वाले जर्मनिक लोगों की आम भाषा।
language.RUSSIAN.description=रूसी पूर्वी यूरोप में रूसियों के लिए एक पूर्व स्लाव भाषा है। यह रूस, बेलारूस, कजाकिस्तान, किर्गिस्तान में एक आधिकारिक भाषा है, और पूरे काकेशस, मध्य एशिया और बाल्टिक राज्यों में कुछ हद तक व्यापक रूप से उपयोग किया जाता है। रूसी इंडो-यूरोपीय भाषाओं के परिवार से संबंधित है, पूर्वी स्लाव भाषाओं के चार जीवित सदस्यों में से एक और बड़ी बाल्टो-स्लाविक शाखा का हिस्सा है।
language.ALBANIAN.description=अल्बानियाई एक इंडो-यूरोपीय भाषा है जो बाल्कन में अल्बानियाई और अमेरिका, यूरोप और ओशिनिया में अल्बानियाई प्रवासी द्वारा बोली जाती है। लगभग 7.5 मिलियन वक्ताओं के साथ, इसमें इंडो-यूरोपीय भाषाओं के भीतर एक स्वतंत्र शाखा शामिल है और यह किसी अन्य भाषा से निकटता से संबंधित नहीं है।
