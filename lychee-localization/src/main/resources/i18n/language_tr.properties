language.IRISH.description=İrlandaca, kendisi de Hint-Avrupa dil ailesinin bir parçası olan Kelt dil ailesinin Insular Kelt dalının bir Goidel dilidir. İrlandaca, İrlanda adasında doğdu ve 18. yüzyılın sonlarına kadar nüfusun ilk diliydi. İngilizce, 19. yüzyılın başlarından beri adada yaşayanların çoğunun ilk dili olmasına rağmen, İrlanda, Cork, Donegal, Galway ve Kerry ilçelerinin geniş bölgelerinde ve Mayo, Meath ilçelerinin daha küçük bölgelerinde ilk dil olarak konuşulmaktadır. ve Waterford. Ayrıca, çoğunlukla ikinci dili konuşanların çoğunlukta olduğu kentsel alanlarda, alışılmış ancak geleneksel olmayan daha büyük bir grup konuşmacı tarafından da konuşulmaktadır. Eğitim sistemi dışındaki günlük kullanıcıların sayısı 73.000 civarındadır ve ada genelinde 1,85 milyondan fazla insan, dil konusunda en azından biraz yetkin olduğunu iddia etmektedir.
language.ALBANIAN.name=Arnavut
language.CZECH.name=Çek
language.DUTCH.name=Flemenkçe
language.GREEK.description=Yunanca, Hint-Avrupa dil ailesinin Yunanistan, Kıbrıs, Arnavutluk, Doğu Akdeniz'in diğer kısımları ve Karadeniz'e özgü bağımsız bir dalıdır. En az 3.400 yıllık yazılı kayıtlarla, yaşayan herhangi bir Hint-Avrupa dilinin en uzun belgelenmiş tarihine sahiptir. Yazı sistemi, 2000 yılı aşkın süredir kullanılan Yunan alfabesidir; Önceden Yunanca, Lineer B ve Kıbrıs hecesi gibi yazı sistemlerinde kaydedilmişti. Alfabe Fenike yazısından ortaya çıktı ve karşılığında Latin, Kiril, Ermenice, Kıpti, Gotik ve diğer birçok yazı sisteminin temelini oluşturdu.
language.PORTUGUESE.description=Portekizce, Avrupa'nın İber Yarımadası'nda ortaya çıkan bir Roman dilidir. Portekiz, Angola, Mozambik, Gine-Bissau, Cape Verde, SÃ £ o TomÃ © ve PrÃncipe ve Brezilya'nın tek resmi dilidir ve Doğu Timor, Ekvator Ginesi ve Makao'da ortak resmi dil statüsüne sahiptir. Portekizce konuşan bir kişi veya millet "Lusophone" (lusÃ³fono) olarak anılır. Sömürge dönemindeki genişlemenin bir sonucu olarak, dünya çapında Portekizli ve Portekizli creole konuşmacılarının kültürel varlığı da bulunur. Portekizce, ortaçağ Galiçya Krallığı ve Portekiz İlçesindeki birkaç Vulgar Latince lehçesinden gelişen Ibero-Romance grubunun bir parçasıdır ve bazı Kelt fonolojisini ve sözlüğünü korumuştur.
language.GERMAN.description=Alman dili, çoğunlukla Orta Avrupa'da konuşulan bir Batı Germen dilidir. Almanya, Avusturya, İsviçre, Lihtenştayn ve İtalya'nın Güney Tirol eyaletinde en çok konuşulan ve resmi veya ortak resmi dildir. Aynı zamanda Lüksemburg, Belçika ve güneybatı Polonya'nın bazı kısımlarının ortak resmi dilidir ve Namibya'da ulusal bir dildir. Almanca, Afrikaans, Felemenkçe, İngilizce, Frizce dilleri, Düşük Almanca (Düşük Sakson), Lüksemburgca, İskoçlar ve Yidiş dahil olmak üzere Batı Cermen dil şubesindeki diğer dillere en çok benzemektedir. Kuzey Cermen grubuna ait olmalarına rağmen, kelime dağarcığında Danca, Norveççe ve İsveççe ile yakın benzerlikler içerir. Almanca, İngilizce'den sonra en çok konuşulan ikinci Cermen dilidir.
language.ITALIAN.name=İtalyan
language.MACEDONIAN.description=Makedonca, Doğu Güney Slav dilidir. Yaklaşık iki milyon kişi tarafından birinci dil olarak konuşulan bu dil, Kuzey Makedonya'nın resmi dili olarak hizmet vermektedir. Konuşmacıların çoğu, Makedonya'nın ulusötesi bölgesinde daha az sayıda konuşmacı ile ülkede ve diasporasında bulunabilir. Makedonca ayrıca Arnavutluk, Bosna Hersek, Romanya ve Sırbistan'ın bazı bölgelerinde tanınan bir azınlık dilidir ve ağırlıklı olarak Avustralya, Kanada ve Amerika Birleşik Devletleri'ndeki göçmen topluluklar tarafından konuşulmaktadır.
language.SERBIAN.description=Sırp, çoğunlukla Sırplar tarafından kullanılan Sırp-Hırvat dilinin standartlaştırılmış çeşididir. Bosna Hersek'in üç resmi dilinden biri olan ve nüfusun görece çoğunluğu tarafından konuşulduğu Karadağ'daki eş-resmi olan Sırbistan'ın resmi ve ulusal dilidir. Hırvatistan, Kuzey Makedonya, Romanya, Macaristan, Slovakya ve Çek Cumhuriyeti'nde tanınan bir azınlık dilidir.
language.BULGARIAN.name=Bulgarca
language.CHINESE.name=Çince
language.KOREAN.name=Koreli
language.FINNISH.description=Fince, Finlandiya'daki nüfusun çoğunluğu ve Finlandiya dışındaki etnik Finliler tarafından konuşulan Finnik şubesinin Uralca bir dilidir. Fince, Finlandiya'nın iki resmi dilinden biridir (diğeri İsveççe'dir). İsveç'te hem Fince hem de MeÃ¤nkieli (Fince ile önemli bir karşılıklı anlaşılırlığa sahip olan) resmi azınlık dilleridir. MeÃ¤nkieli gibi Fince ile karşılıklı olarak anlaşılır olan Kven dili, Norveç'in Troms og Finnmark ilçesinde Fin kökenli bir azınlık grubu tarafından konuşulmaktadır.
language.PORTUGUESE.name=Portekizce
language.CZECH.description=Çekçe, tarihsel olarak da Bohemca, Çek-Slovak grubunun Batı Slav dilidir. 13 milyondan fazla kişi tarafından konuşulan Çek Cumhuriyeti'nin resmi dili olarak hizmet vermektedir. Çekçe, karşılıklı anlaşılabilirlik açısından Slovakça ve daha az derecede Lehçe ile yakından ilgilidir. Diğer Slav dilleri gibi Çekçe de zengin bir morfoloji sistemine ve nispeten esnek kelime düzenine sahip füzyonel bir dildir. Kelime hazinesi büyük ölçüde Latince ve Almanca'dan etkilenmiştir.
language.ENGLISH.name=İngilizce
language.FRENCH.description=Fransızca veya yabancı dil, Hint-Avrupa ailesine ait bir Roman dilidir. Tüm Roman dillerinde olduğu gibi, Roma İmparatorluğu'nun Vulgar Latince'sinden türemiştir. Fransızca, Galya'da ve daha özel olarak Kuzey Galya'da konuşulan Latince olan Gallo-Romance'den gelişti. En yakın akrabaları, tarihsel olarak kuzey Fransa'da ve güney Belçika'da konuşulan ve Fransızca'nın (Francien) büyük ölçüde yerini aldığı diğer dillerdir. Fransızca ayrıca Gallia Belgica gibi Kuzey Roma Galya'nın yerli Kelt dillerinden ve Roma sonrası Frenk işgalcilerin (Cermen) Frenk dilinden etkilenmiştir. Bugün, Fransa'nın geçmişte denizaşırı genişlemesine bağlı olarak, başta Haiti Kreolü olmak üzere çok sayıda Fransızca temelli creole dili vardır. Fransızca konuşan bir kişi veya millet, hem İngilizce hem de Fransızca'da Frankofon olarak anılabilir.
language.HUNGARIAN.description=Macarca, Macaristan'da ve birkaç komşu ülkenin bazı bölgelerinde konuşulan bir Ural dilidir. Macaristan'ın resmi dili ve Avrupa Birliği'nin 24 resmi dilinden biridir. Macaristan dışında, günümüz Slovakya, batı Ukrayna (Subcarpathia), orta ve batı Romanya (Transilvanya), kuzey Sırbistan (Voyvodina), kuzey Hırvatistan, kuzeydoğu Slovenya (Mur bölgesi) ve doğu Avusturya'daki Macar toplulukları tarafından da konuşulmaktadır.
language.INDONESIAN.description=Endonezya dili, Endonezya'nın resmi dilidir. Çok dilli Endonezya takımadalarında yüzyıllardır lingua franca olarak kullanılan bir Austronesian dili olan standartlaştırılmış bir Malay çeşididir. Endonezya, dünyanın en kalabalık dördüncü ülkesidir ve çoğunluğu Endonezce konuşur, bu da onu dünyanın en çok konuşulan dillerinden biri yapar.
language.CHINESE.description=Çince, Çin-Tibet dillerinin Sinitik dalını oluşturan, etnik Han Çinli çoğunluk ve Büyük Çin'deki birçok azınlık etnik grup tarafından konuşulan bir dil çeşitleri grubudur. Yaklaşık 1,3 milyar insan (veya dünya nüfusunun yaklaşık% 16'sı) ilk dilleri olarak çeşitli Çince konuşur.
language.THAI.description=Tayca, Tayland'ın ulusal dili ve fiili resmi dildir; yaşa bağlı olarak, Orta Tayland halkının ve çoğu Taylandlı Çinlinin ilk dilidir. Kraâ € “Dai dil ailesinin Tai grubunun bir üyesidir ve Tayland'ın 60'tan fazla dilinden biridir. Tayca kelime dağarcığının yarısından fazlası Pali, Sanskritçe, Mon ve Eski Khmer'den türetilmiş veya ödünç alınmıştır. Çince ve Vietnamcaya benzeyen tonal ve analitik bir dildir.
language.NORWEGIAN.description=Norveççe, esas olarak Norveç'te konuşulan ve resmi bir dil olduğu Kuzey Germen dilidir. İsveççe ve Danca ile birlikte, Norveççe az ya da çok karşılıklı olarak anlaşılır yerel ve bölgesel çeşitlerden oluşan bir lehçe sürekliliği oluşturur; özellikle bazı Norveç ve İsveç lehçeleri çok yakındır. Bu İskandinav dilleri, Faroe ve İzlandaca ve bazı soyu tükenmiş dillerle birlikte Kuzey Cermen dillerini oluşturur. Faroe ve İzlandaca, Norveççe ile konuşma biçimlerinde karşılıklı olarak anlaşılamazlar çünkü kıta İskandinavları onlardan ayrılmıştır. En fazla sayıda konuşmacıya sahip iki Cermen dili, İngilizce ve Almanca, Norveççe ile yakın benzerliklere sahipken, ikisi de karşılıklı olarak anlaşılabilir değildir. Norveççe, Viking Dönemi'nde İskandinavya'da yaşayan Cermen halklarının ortak dili olan Eski İskandinav dilinin soyundan gelmektedir.
language.RUSSIAN.description=Rusça, Doğu Avrupa'daki Ruslara özgü bir Doğu Slav dilidir. Rusya, Beyaz Rusya, Kazakistan, Kırgızistan'da resmi bir dildir ve Kafkasya'da, Orta Asya'da ve bir dereceye kadar Baltık ülkelerinde yaygın olarak kullanılmaktadır. Rusça, Doğu Slav dillerinin yaşayan dört üyesinden biri olan Hint-Avrupa dilleri ailesine aittir ve daha büyük Balto-Slav şubesinin bir parçasıdır.
language.ALBANIAN.description=Arnavutça, Balkanlar'daki Arnavutlar ve Amerika, Avrupa ve Okyanusya'daki Arnavut diasporası tarafından konuşulan bir Hint-Avrupa dilidir. Yaklaşık 7,5 milyon konuşmacı ile Hint-Avrupa dilleri içinde bağımsız bir şubesi vardır ve başka herhangi bir dille yakından ilişkili değildir.
language.HEBREW.name=İbranice
language.ICELANDIC.name=İzlandaca
language.CATALAN.name=Katalanca
language.RUSSIAN.name=Rusça
language.BELARUSIAN.name=Belarusça
language.LATVIAN.name=Letonca
language.LITHUANIAN.name=Litvanyalı
language.FRENCH.name=Fransızca
language.ICELANDIC.description=İzlanda dili, büyük çoğunluğu ulusal dil olan İzlanda'da yaşayan yaklaşık 314.000 kişi tarafından konuşulan bir Kuzey Cermen dilidir. En yakından Faroe ve Batı Norveççe ile ilgilidir.
language.ARABIC.name=Arapça
language.HUNGARIAN.name=Macarca
language.BELARUSIAN.description=Belarusça, Belaruslular tarafından konuşulan bir Doğu Slav dilidir. Rusça ile birlikte mevcut Anayasa (Madde 17) uyarınca Belarus Cumhuriyeti'ndeki iki resmi dilden biridir. Ek olarak, Rusya, Litvanya, Letonya, Polonya ve Ukrayna'nın bazı bölgelerinde bu ülkelerdeki Belarus azınlıkları tarafından konuşulmaktadır.
language.BULGARIAN.description=Bulgarca, Güneydoğu Avrupa'da, özellikle Bulgaristan'da konuşulan bir Güney Slav dilidir. Bulgarların dilidir.
language.ROMANIAN.name=Romence
language.SPANISH.name=İspanyol
language.MALTESE.name=Malta dili
language.definition=Dil, insanlar tarafından kullanılan, konuşma (konuşma dili), jestler (işaret dili) ve yazı dahil olmak üzere yapılandırılmış bir iletişim sistemidir. Çoğu dilde, orijinal sesi veya hareketi ve anlamını yazmak için gliflerden oluşan bir yazı sistemi vardır.
language.MACEDONIAN.name=Makedonca
language.DANISH.name=Danimarka dili
language.FINNISH.name=Fince
language.SLOVENIAN.name=Slovence
language.SLOVAK.description=Slovakça, Çek-Slovak grubunun Batı Slav dilidir. Başta etnik Slovaklar olmak üzere yaklaşık 5 milyon kişi tarafından anadil olarak konuşulan bu dil, Slovakya'nın resmi dili ve Avrupa Birliği'nin 24 resmi dilinden biri olarak hizmet vermektedir.
language.ENGLISH.description=İngilizce, ilk olarak Orta Çağ İngiltere'sinde konuşulan ve sonunda 21. yüzyılda uluslararası söylemin önde gelen dili haline gelen bir Batı Cermen dilidir. Adını, daha sonra İngiltere adını alan Büyük Britanya bölgesine göç eden eski Germen halklarından biri olan Angles'tan almıştır. Her iki isim de Baltık Denizi'ndeki bir yarımada olan Anglia'dan geliyor. İngilizce en çok Frizce ve Aşağı Saksonya ile yakından ilişkiliyken, kelime hazinesi diğer Cermen dillerinden, özellikle Eski İskandinav (Kuzey Cermen dili), Latince ve Fransızca'dan önemli ölçüde etkilenmiştir.
language.IRISH.name=İrlandalı
language.ARABIC.description=Arapça, İbranice ve Aramice gibi bir Sami dilidir. Yaklaşık 292 milyon insan bunu ilk dili olarak konuşuyor. Daha birçok insan da onu ikinci bir dil olarak anlayabilir. Arap dilinin İbranice gibi sağdan sola yazılan kendi alfabesi vardır. Dünya çapında çok yaygın olarak konuşulduğu için BM'nin altı resmi dilinden biridir, diğerleri İngilizce, Fransızca, İspanyolca, Rusça ve Çince'dir.
language.SWEDISH.description=İsveççe, esas olarak İsveç'te (tek resmi dil olarak) ve Fince ile eşit yasal statüye sahip olduğu Finlandiya'nın bazı bölgelerinde yerel olarak 10 milyon kişi tarafından konuşulan bir Kuzey Germen dilidir. Karşılıklı anlaşılabilirlik derecesi büyük ölçüde konuşmacının lehçesine ve aksanına bağlı olmasına rağmen, Norveççe ve Danca ile büyük ölçüde karşılıklı olarak anlaşılabilir. Yazılı Norveççe ve Danca, ton, aksan ve tonlamadaki farklılıklar nedeniyle İsveççe konuşanlar tarafından konuşulan dillere göre genellikle daha kolay anlaşılır. İsveççe, Viking Dönemi'nde İskandinavya'da yaşayan Germen halklarının ortak dili olan Eski İskandinav'nın soyundan gelmektedir. Diğer Kuzey Cermen dillerinden daha fazla konuşmacıya sahiptir.
language.HEBREW.description=İbranice, İsrail'e özgü Kuzeybatı Sami dilidir. 2013 yılında, Modern İbranice dünya çapında dokuz milyondan fazla kişi tarafından konuşuldu. Tarihsel olarak, İsrailoğullarının, Yahudilerin ve atalarının dili olarak kabul edilir; ancak, bu dil Tanah'ın kendisinde "İbranice" adıyla anılmıyordu. Mişna Gitin 9: 8, dili İbranice anlamına gelen Ivrit olarak ifade eder, ancak Mişna Megillah, İvrit'in paleo-İbrani alfabesi anlamına gelen Ivrit'in aksine, alfabenin adından türetilen bir metonim olan Asur anlamına gelen Ashurit olarak İbranice'yi ifade eder. Yazılı Paleo-İbranice'nin en eski örnekleri MÖ 10. yüzyıla aittir. İbranice, Afroasiatik dil ailesinin Kuzeybatı Semitik şubesine aittir ve hala konuşulan tek Kenanlı dildir ve yeniden canlanmış bir ölü dilin gerçekten başarılı tek örneğidir ve yalnızca iki Kuzeybatı Sami dilinden biri hala konuşulmaktadır, diğeri Aramicedir.
language.JAPANESE.name=Japonca
language.NORWEGIAN.name=Norveççe
language.SWEDISH.name=İsveççe
language.UKRAINIAN.description=Ukraynaca, tarihsel olarak da Ruthenian bir Doğu Slav dilidir. Ukrayna'nın resmi devlet dili ve tanınmayan Transdinyester eyaletindeki üç resmi dilden biri, diğer ikisi Moldova ve Rusça'dır. Yazılı Ukraynaca, Kiril alfabesinin bir çeşidini kullanır (bkz. Ukrayna alfabesi).
language.CATALAN.description=Valensiya Topluluğu'nda ve Carche'de Valencia olarak bilinen Katalanca, Vulgar Latince'den türetilmiş bir Batı Roman dilidir. Andorra'nın resmi dili ve doğu İspanya'daki üç özerk topluluğun ortak resmi dilidir: Katalonya, Valensiya Topluluğu ve Balear Adaları. Ayrıca İtalyan Alghero komününde yarı resmi statüye sahiptir. Aynı zamanda Fransa'nın PyrÃ © nÃ © es-Orientales bölümünde ve doğu İspanya'da iki bölgede daha konuşulmaktadır: Aragon'un doğu şeridi ve Murcia Bölgesi'ndeki Carche bölgesi. Katalanca / Valensiyaca konuşulan bölgeler genellikle PaÃ¯sos Katalanları veya "Katalan Ülkeleri" olarak adlandırılır.
language.LITHUANIAN.description=Litvanca bir Baltık dilidir. Litvanya'nın resmi dili ve Avrupa Birliği'nin resmi dillerinden biridir. Litvanya'da yaklaşık 2.8 milyon yerli Litvanyalı konuşmacı ve başka yerlerde yaklaşık 200.000 konuşmacı var.
language.SLOVENIAN.description=Slovence, Slovenler tarafından konuşulan Güney Slav dilidir. Çoğunluğu üç resmi dilden biri olan Slovenya'da yaşayan dünya çapında yaklaşık 2,5 milyon konuşmacı tarafından konuşulmaktadır. Slovenya, Avrupa Birliği'nin bir parçası olduğu için, Slovence aynı zamanda 24 resmi ve çalışma dilinden biridir.
language.HINDI.name=Hintçe
language.LATVIAN.description=Letonca olarak da bilinen Letonca, Baltık bölgesinde konuşulan bir Doğu Baltık dilidir. Letonyalıların dili, Letonya'nın resmi dili ve Avrupa Birliği'nin resmi dillerinden biridir. Letonya'da yaklaşık 1,3 milyon yerli Letonca konuşmacı ve yurtdışında 100.000 kişi var. Toplamda 2 milyon veya Letonya nüfusunun% 80'i Letonca konuşmaktadır. Bunların yaklaşık 1,16 milyonu veya% 62'si evde ana dili olarak kullandı.
language.THAI.name=Tay dili
language.CROATIAN.description=Hırvatça, Hırvatlar tarafından, özellikle Hırvatistan, Bosna-Hersek, Sırp Voyvodina eyaleti ve diğer komşu ülkelerde kullanılan Sırp-Hırvat dilinin standartlaştırılmış çeşididir. Hırvatistan'ın resmi ve edebi standardıdır ve Avrupa Birliği'nin resmi dillerinden biridir. Hırvatça ayrıca Bosna Hersek'in resmi dillerinden biridir ve Sırbistan ve komşu ülkelerde tanınan bir azınlık dilidir.
language.HINDI.description=Hintçe veya daha doğrusu Modern Standart Hintçe, Hindistan'da konuşulan bir Hint-Aryan dilidir. Hintçe, kendisi esas olarak Delhi'nin Khariboli lehçesine ve Kuzey Hindistan'ın komşu bölgelerine dayanan Hindustani dilinin standartlaştırılmış ve Sanskritize edilmiş bir kaydı olarak tanımlanmıştır. Devanagari alfabesiyle yazılan Hintçe, İngiliz dili ile birlikte Hindistan Hükümeti'nin iki resmi dilinden biridir. 9 Eyalette ve 3 Birlik Bölgesinde resmi bir dil ve diğer 3 Eyalette ek bir resmi dildir. Hintçe ayrıca Hindistan Cumhuriyeti'nin planlanan 22 dilinden biridir.
language.TURKISH.name=Türk
language.POLISH.name=Lehçe
language.CROATIAN.name=Hırvat
language.ROMANIAN.description=Romence, başta Romanya ve Moldova olmak üzere yaklaşık 24-26 milyon kişi tarafından ana dil olarak ve diğer 4 milyon kişi tarafından ikinci dil olarak konuşulan bir Balkan Roman dilidir. Başka bir tahmine göre, dünya çapında Romence konuşabilen yaklaşık 34 milyon insan var ve bunların 30 milyonu ana dil olarak konuşuyor. Hem Romanya hem de Moldova'nın resmi ve ulusal dilidir ve Avrupa Birliği'nin resmi dillerinden biridir.
language.SLOVAK.name=Slovak
language.SPANISH.description=İspanyolca veya Kastilya, Avrupa'nın İber Yarımadası'nda ortaya çıkan bir Roman dilidir. Bugün, ağırlıklı olarak İspanya ve Amerika'da olmak üzere yaklaşık 500 milyon anadili olan küresel bir dildir. Mandarin Çincesinden sonra dünyanın en çok konuşulan ikinci ana dili ve İngilizce, Mandarin Çincesi ve Hintçe'den sonra genel olarak dünyanın en çok konuşulan dördüncü dilidir.
language.MALAY.description=Malay, Brunei, Endonezya, Malezya ve Singapur'da resmi olarak konuşulan ve Doğu Timor ve Tayland'ın bazı bölgelerinde gayri resmi olarak konuşulan bir Austronesian dilidir. Malayların dili olan bu dil, Malay Dünyası'nda 290 milyon kişi (Endonezce olarak yaklaşık 260 milyon) tarafından konuşulmaktadır.
language.GREEK.name=Yunan
language.ESTONIAN.name=Estonyalı
language.MALTESE.description=Malta, Malta halkı tarafından konuşulan bir Sami dilidir. Malta'nın ulusal dili ve Avrupa Birliği'nin tek Sami resmi dilidir. Malta, 831 ile 1091 yılları arasında Sicilya Emirliği sırasında Maghrebi Arapça lehçesi olarak gelişen Siculo-Arapça'dan kökeniyle Latinleştirilmiş bir konuşma tarihi Arapça çeşididir. Malta adası, kademeli bir Latinleşme süreci içinde Klasik Arapçadan bağımsız olarak gelişti. Bu nedenle, Klasik veya Modern Standart Arapça ile herhangi bir diglossic ilişkisi olmayan çeşitli tarihsel Arapça olarak olağanüstüdür. Malta böylelikle modern Arap makro dilini oluşturan 30 çeşitten ayrı olarak sınıflandırılır. Maltaca, morfolojisi Roman dillerinden, yani İtalyanca ve Sicilya'dan derinden etkilendiğinden, Arapça ve diğer Sami dillerinden de ayrılmaktadır.
language.JAPANESE.description=Japonca, başta ulusal dil olan Japonya'da olmak üzere yaklaşık 128 milyon kişi tarafından konuşulan bir Doğu Asya dilidir. Japonic (veya Japonca-Ryukyuan) dil ailesinin bir üyesidir ve Korece gibi diğer dillerle ilişkisi tartışılmaktadır. Japon dilleri, Ainu, Austroasiatic ve artık gözden düşmüş Altaylar gibi diğer dil aileleriyle gruplandırıldı, ancak bu önerilerin hiçbiri yaygın kabul görmedi.
language.INDONESIAN.name=Endonezya dili
language.DANISH.description=Danca, özellikle Danimarka, Grönland ve azınlık dili statüsüne sahip kuzey Almanya'daki Güney Schleswig bölgesinde yaklaşık altı milyon kişi tarafından konuşulan bir Kuzey Germen dilidir. Ayrıca, Norveç, İsveç, İspanya, Amerika Birleşik Devletleri, Kanada, Brezilya ve Arjantin'de Danca konuşan küçük topluluklar bulunur. Göçmenlik ve kentsel alanlardaki dil kayması nedeniyle, Grönland nüfusunun yaklaşık% 15-20'si ilk dili olarak Danca konuşmaktadır.
language.TURKISH.description=Türkçe, Türkiye'nin ulusal dili olan 70-80 milyon civarında konuşmacı ile Türk dillerinin en yaygın konuşulan dilidir. Ana vatanı dışında, Irak, Suriye, Almanya, Avusturya, Bulgaristan, Kuzey Makedonya, Kuzey Kıbrıs, Yunanistan, Kafkasya ve Avrupa ve Orta Asya'nın diğer bölgelerinde önemli daha küçük konuşmacı grupları bulunmaktadır. Kıbrıs, Türkiye üye olmamasına rağmen Avrupa Birliği'nden Türkçe'yi resmi dil olarak eklemesini talep etti.
language.GERMAN.name=Almanca
language.MALAY.name=Malayca
language.UKRAINIAN.name=Ukrayna
language.POLISH.description=Lehçe veya basitçe polski, Lechitic grubunun Batı Slav dilidir. Öncelikle Polonya'da konuşulur ve Polonyalıların ana dili olarak hizmet eder. Polonya'nın resmi dili olmasının yanı sıra, diğer ülkelerdeki Polonyalı azınlıklar tarafından da kullanılmaktadır. Dünya çapında 50 milyondan fazla Polonyalı konuşmacı var - Avrupa Birliği'nin en çok konuşulan altıncı dilidir.
language.ESTONIAN.description=Estonca, Estonya'da konuşulan Finnic şubesinin Ural dilidir. Yaklaşık 1,1 milyon kişi tarafından yerel olarak konuşulan Estonya'nın resmi dilidir; Estonya'da 922.000 ve Estonya dışında 160.000 kişi. Bir Güney Fin dili ve tüm Finnik dilleri arasında en çok konuşulan ikinci dildir.
language.ITALIAN.description=İtalyanca veya lingua italiana, Hint-Avrupa dil ailesinin bir Roman dilidir. İtalyanca, çoğu açıdan ve Sardunya ile birlikte, Latince'ye en yakın dildir ve bu dilden Vulgar Latince'den gelmektedir. İtalyanca, İtalya, İsviçre (Ticino ve Graubünden), San Marino ve Vatikan Şehrinde resmi bir dildir. Batı Istria'da (Hırvatistan ve Slovenya) resmi bir azınlık statüsüne sahiptir. Eskiden Arnavutluk, Malta, Monako, Karadağ (Kotor), Yunanistan'da (İyonya Adaları ve Oniki Ada) resmi statüsü vardı ve genellikle Korsika'da Korsika konuşmacıları tarafından anlaşılıyor (bu Toskana'dan etkilenen dil ile yakın ilişkisi nedeniyle). Aynı zamanda, eski İtalyan Doğu Afrika ve İtalyan Kuzey Afrika'da, çeşitli sektörlerde hala önemli bir rol oynadığı için resmi bir dildi. İtalyanca, Amerika ve Avustralya'daki büyük gurbetçi topluluklar tarafından da konuşulmaktadır. İtalyanca, Bosna Hersek ve Romanya'da Bölgesel veya Azınlık dilleri için Avrupa Şartı kapsamına giren dillere dahil edilmiştir, ancak İtalyanca bu ülkelerde ne ortak resmi ne de korunan bir dildir. İtalyanca konuşanların çoğu, hem İtalyanca (standart biçiminde veya bölgesel çeşitlerinde) hem de diğer bölgesel dilleri anadili olarak iki dillidir.
language.DUTCH.description=Hollandaca, yaklaşık 24 milyon kişi tarafından birinci dil olarak ve 5 milyon kişi tarafından ikinci dil olarak konuşulan, Hollanda (ülke genelinde tek resmi dil olan) ve Belçika'daki (üç ülkeden biri olarak) insanların çoğunluğunu oluşturan bir Batı Cermen dilidir. resmi diller). Yakın akrabaları İngilizce ve Almanca'dan sonra en çok konuşulan üçüncü Cermen dilidir.
language.KOREAN.description=Korece, yaklaşık 77 milyon kişi tarafından konuşulan bir Doğu Asya dilidir. Her iki Kore'nin de resmi ve ulusal dilidir: Kuzey Kore ve Güney Kore, her ülkede kullanılan farklı standartlaştırılmış resmi formlarla. Yanbian Kore Özerk Bölgesi ve Çin, Jilin Eyaleti, Changbai Kore Özerk Bölgesi'nde tanınan bir azınlık dilidir. Sakhalin, Rusya ve Orta Asya'nın bazı bölgelerinde de konuşulmaktadır.
language.SERBIAN.name=Sırpça
