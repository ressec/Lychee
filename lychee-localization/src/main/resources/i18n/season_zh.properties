season.AUTUMN.description=秋天，北美英语中也称为秋天，是四个温带季节之一。在热带地区以外，秋季标志着从夏季到冬季的过渡，在9月（北半球）或3月（南半球），白天的持续时间明显缩短并且温度明显降低。随着季节的进行，白天的长度减少，夜晚的长度增加，直到12月（北半球）和6月（南半球）冬至为止。在温带气候下，其主要特征之一是落叶乔木上的叶子脱落。
