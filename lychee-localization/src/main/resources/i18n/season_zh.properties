season.SUMMER.description=夏季是四个温带季节中最热的季节，在春季之后和秋季之前。在夏至或夏至左右（仲夏节前约三天），发生最早的日出和最近的日落，白天最长，夜晚最短，随着冬至的进行，白天的长度减少。夏季开始的日期因气候，传统和文化而异。在北半球是夏天，在南半球是冬天，反之亦然。
season.WINTER.description=在极地和温带地区，冬季是一年中最冷的季节（大多数热带地区不发生冬季）。它发生在每年秋季之后和春季之前。冬天是由地球半轴远离太阳的轴造成的。不同的文化将不同的日期定义为冬季的开始，有些使用基于天气的定义。在北半球是冬天，在南半球是夏天，反之亦然。在许多地区，冬天与降雪和冰冻温度有关。冬至的时刻是太阳相对于北极或南极的仰角处于最大负值（即，太阳距极点的视线距离地平线最远）。发生这一天的日子最短，夜晚最长，随着冬至的进行，白天的长度增加而夜晚的长度减少。极地以外的最早日落和最晚日出日期与冬至的日期有所不同，这取决于纬度，这是由于地球椭圆轨道造成的全年太阳日的变化（请参阅最早和最新的日期）。日出和日落）。
season.definition=季节是根据天气，生态系统和给定地区的日照小时数变化对一年进行的划分。在地球上，季节是地球绕太阳公转以及地球相对于黄道平面的轴向倾斜的结果。在温带和极地地区，季节的特征是到达地球表面的阳光强度发生变化，其变化可能导致动物冬眠或迁移，并使植物休眠。各种文化根据区域差异来定义季节的数量和性质，因此，现代和历史文化中都有许多季节的数量有所不同。
season.SPRING.description=春季，也称为春季，是继冬季和夏季之前的四个温带季节之一。春季有多种技术定义，但该术语在当地的使用会根据当地的气候，文化和习俗而有所不同。北半球是春天，南半球是秋天，反之亦然。在春季（或春分），昼夜约十二小时长，白天时长增加，夜晚时长随着季节的进行而减少。
