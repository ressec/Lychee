month.AUGUST.name=August
month.JUNE.description=Juuni on Juliuse ja Gregoriuse kalendris aasta kuues kuu, teine ​​neljast kuust, mille pikkus on 30 päeva ja kolmas viiest kuust, mille pikkus on alla 31 päeva. Juuni sisaldab suve pööripäeva põhjapoolkeral, päeva, kus on kõige rohkem päevavalgust, ja talvist pööripäeva lõunapoolkeral, mis on kõige vähem päevavalgustunde (mõlemal juhul polaarpiirkondi välja arvatud). Juuni põhjapoolkeral on hooajaline ekvivalent detsembriga lõunapoolkeral ja vastupidi. Põhjapoolkeral on traditsioonilise astronoomilise suve algus 21. juuni (meteoroloogiline suvi algab 1. juunil). Lõunapoolkeral algab meteoroloogiline talv 1. juunil.
month.DECEMBER.name=Detsember
month.OCTOBER.name=oktoober
month.JULY.name=Juuli
month.NOVEMBER.name=Novembrini
month.OCTOBER.description=Oktoober on juulianuse ja gregooriuse kalendris aasta kümnes kuu ning seitsmest kuust pikkus 31 päeva. Romuluse vanas kalendris c.? 750 eKr kaheksas kuu säilitas oktoober oma nime (ladina ja kreeka keeles Â´ctÅ, mis tähendab "kaheksa") pärast jaanuari ja veebruari lisamist kalendrisse, mille algselt lõid roomlased. Vana-Roomas toimuks üks kolmest Munduse patetist 5. oktoobril, Meditrinalia 11. oktoobril, Augustalia 12. oktoobril, oktoobri hobune 15. oktoobril ja Armilustrium 19. oktoobril. Need kuupäevad ei vasta tänapäevasele Gregoriuse kalendrile.
month.JANUARY.name=Jaanuar
month.JULY.description=Juuli on Juliuse ja Gregoriuse kalendris aasta seitsmes kuu (ajavahemikus juuni ja august) ning neljas seitsmest kuust, mille pikkus on 31 päeva. Selle nimetas Rooma senat Rooma kindral Julius Caesari auks, see oli tema sünnikuu. Enne seda kutsuti seda Quintiliseks, mis oli kümnekuulise kalendri viies kuu.
month.NOVEMBER.description=November on Juliuse ja Gregoriuse kalendris aasta üheteistkümnes ja eelviimane kuu, neljas ja viimane neljast kuust pikkusega 30 päeva ning viies ja viimane viiest kuust vähem kui 31 päeva. November oli Romuluse kalendri üheksas kuu. November säilitas oma nime (ladina novem tähendab "üheksa"), kui Rooma kalendrisse lisati jaanuar ja veebruar.
month.SEPTEMBER.name=september
month.JUNE.name=Juuni
month.FEBRUARY.description=Veebruar on Juliuse ja Gregoriuse kalendris aasta teine ​​kuu. Kuul on ühistel aastatel 28 päeva või liigaastatel 29 päeva, 29. päeva nimetatakse hüppepäevaks. See on esimene viiest kuust, kus on vähem kui 31 päeva (ülejäänud neli on aprill, juuni, september ja november) ning ainsana vähem kui 30 päeva. Seitsmel kuul (jaanuaris, märtsis, mais, juulis, augustis, oktoobris ja detsembris) on 31 päeva, jättes neljaks eelnevalt mainitud kuuks (aprill, juuni, september ja november) täpselt 30 päeva. See tähendab, et ülejäänud üheteistkümnel kuul on vähemalt 30 päeva.
month.MARCH.description=Märts on aasta kolmas kuu ja kannab Marsi nime nii Juliuse kui ka Gregooriuse kalendris. See on teine ​​seitsmest kuust, mille pikkus on 31 päeva. Põhjapoolkeral toimub kevade meteoroloogiline algus märtsi esimesel päeval. 20. või 21. märtsi pööripäev tähistab astronoomilist kevade algust põhjapoolkeral ja sügise algust lõunapoolkeral, kus september on põhjapoolkera märtsi hooajaline vaste.
month.APRIL.description=Aprill on Gregoriuse kalendris aasta neljas kuu, Julianuse alguses viies, esimene neljast kuust, mille pikkus on 30 päeva, ja teine ​​viiest kuust, kui pikkus on alla 31 päeva.
month.MAY.name=Mai
month.SEPTEMBER.description=September on Juliuse ja Gregoriuse kalendris aasta üheksas kuu, neljast kuust kolmas on pikkusega 30 päeva ja neljast viiest kuust vähem kui 31 päeva. Põhjapoolkeral on september lõunapoolkeral märtsi sesoonne vaste.
month.APRIL.name=Aprill
month.DECEMBER.description=Detsember on Juliuse ja Gregoriuse kalendris aasta kaheteistkümnes ja viimane kuu. Samuti on seitsme kuu pikkune pikkus 31 päeva. Detsember sai oma nime ladinakeelsest sõnast decem (mis tähendab kümmet), kuna see oli algselt märtsis alanud Romuluse kalendris aasta kümnes kuu. Detsembrile järgnenud talvepäevi ei arvestatud ühegi kuu osana. Hiljem loodi jaanuar ja veebruar kuudeta perioodist ja lisati kalendri algusesse, kuid detsember säilitas oma nime.
month.definition=Kuu on ajaühik, mida kasutatakse koos kalendritega, mis on ligikaudu sama pikk kui Kuu liikumisega seotud loomulik periood; kuu ja Kuu on sugulased. Traditsiooniline kontseptsioon tekkis Kuu faaside tsükliga; sellised kuud (lunatsioonid) on sünoodilised kuud ja kestavad umbes 29,53 päeva. Väljakaevatud loendipulkade põhjal on teadlased järeldanud, et inimesed loendasid päevi Kuu faaside suhtes juba paleoliitikumi ajastul. Sünoodilised kuud, mis põhinevad Kuu orbiidiperioodil Maa-Päikese joone suhtes, on tänapäevalgi paljude kalendrite aluseks ja neid kasutatakse aasta jagamiseks.
month.JANUARY.description=Jaanuar on Juliuse ja Gregoriuse kalendris aasta esimene kuu ning seitsmest kuust esimene, mille pikkus on 31 päeva. Kuu esimest päeva nimetatakse uusaastapäevaks. See on keskmiselt aasta kõige külmem kuu põhjapoolkeral (kus on talve teine ​​kuu) ja kõige soojem kuu enamikus lõunapoolkeral (kus on suve teine ​​kuu) ). Lõunapoolkeral on jaanuar põhjapoolkeral juuli hooajaline vaste ja vastupidi.
month.MAY.description=Mai on juulianuse ja gregooriuse kalendris aasta viies kuu ning seitsmest kuust kolmas, mille pikkus on 31 päeva. Mai on põhjapoolkeral kevade ja lõunapoolkeral sügiskuu. Seetõttu on lõunapoolkeral mai novembri hooajaline vaste põhjapoolkeral ja vastupidi.
month.FEBRUARY.name=Veebruar
month.MARCH.name=Marss
month.AUGUST.description=August on Juliuse ja Gregoriuse kalendris aasta kaheksas kuu ning seitsmest kuust pikkune 31 päeva. Algselt nimetati seda ladina keeles Sextiliseks, kuna see oli 753. aastal eKr Romuluse käe all algses kümnekuulises Rooma kalendris kuues kuu, kusjuures märts oli aasta esimene kuu. Umbes 700 eKr sai see kaheksandaks kuuks, kui kuningas Numa Pompilius lisas märtsile eelnenud aastasse jaanuari ja veebruari, kes andis sellele samuti 29 päeva. Julius Caesar lisas kaks päeva, kui lõi 46. aastal eKr Juliuse kalendri (708 AUC), andes sellele tänapäevase pikkuse 31 päeva. Aastal 8 eKr nimetati see Augustuse auks ümber. Macrobiuse tsiteeritud Senatuse konsultatsiooni andmetel valis ta selle kuu, kuna oli mitme tema suure triumfi aeg, sealhulgas Egiptuse vallutamine.
