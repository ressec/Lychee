hemisphere.SOUTH.description=Южное полушарие - это половина Земли к югу от экватора. Он включает все или части пяти континентов (Антарктида, Австралия, около 90% Южной Америки, одна треть Африки и несколько островов у континентальной части Азии), четыре океана (Индийский, Южная Атлантика, Южный и Южный Тихий океан) и большинство островов Тихого океана в Океании. Его поверхность на 80,9% состоит из воды, по сравнению с 60,7% воды в случае Северного полушария, и она составляет 32,7% суши Земли.
