season.SUMMER.description=Der Sommer ist die heißeste der vier gemäßigten Jahreszeiten und fällt nach dem Frühling und vor dem Herbst. Bei oder um die Sommersonnenwende (ca. 3 Tage vor Mittsommertag) tritt der früheste Sonnenaufgang und der späteste Sonnenuntergang auf, die Tage sind am längsten und die Nächte am kürzesten, wobei die Tageslänge im Verlauf der Saison nach der Sonnenwende abnimmt. Das Datum des Beginns des Sommers variiert je nach Klima, Tradition und Kultur. Wenn es Sommer auf der Nordhalbkugel ist, ist es Winter auf der Südhalbkugel und umgekehrt.
season.WINTER.description=Der Winter ist die kälteste Jahreszeit in polaren und gemäßigten Zonen (der Winter tritt in den meisten tropischen Zonen nicht auf). Es tritt jedes Jahr nach dem Herbst und vor dem Frühling auf. Der Winter wird dadurch verursacht, dass die Erdachse in dieser Hemisphäre von der Sonne weg ausgerichtet ist. Unterschiedliche Kulturen definieren unterschiedliche Daten als Beginn des Winters, und einige verwenden eine Definition, die auf dem Wetter basiert. Wenn es auf der Nordhalbkugel Winter ist, ist es auf der Südhalbkugel Sommer und umgekehrt. In vielen Regionen ist der Winter mit Schnee und Gefriertemperaturen verbunden. Der Moment der Wintersonnenwende ist, wenn der Sonnenstand in Bezug auf den Nord- oder Südpol am negativsten ist (dh die Sonne befindet sich am weitesten unter dem Horizont, gemessen vom Pol aus). Der Tag, an dem dies geschieht, hat den kürzesten Tag und die längste Nacht, wobei die Tageslänge zunimmt und die Nachtlänge abnimmt, wenn die Jahreszeit nach der Sonnenwende fortschreitet. Der früheste Sonnenuntergang und der späteste Sonnenaufgang außerhalb der Polarregionen unterscheiden sich jedoch vom Datum der Wintersonnenwende, und diese hängen vom Breitengrad ab, da der Sonnentag im Laufe des Jahres durch die elliptische Umlaufbahn der Erde variiert (siehe früheste und späteste) Sonnenaufgang und Sonnenuntergang).
season.definition=Eine Jahreszeit ist eine Division des Jahres, basierend auf Änderungen des Wetters, der Ökologie und der Anzahl der Tageslichtstunden in einer bestimmten Region. Auf der Erde sind Jahreszeiten das Ergebnis der Erdumlaufbahn um die Sonne und der axialen Neigung der Erde relativ zur Ekliptikebene. In gemäßigten und polaren Regionen sind die Jahreszeiten durch Änderungen der Intensität des Sonnenlichts gekennzeichnet, das die Erdoberfläche erreicht. Variationen davon können dazu führen, dass Tiere Winterschlaf halten oder wandern und Pflanzen ruhen. Verschiedene Kulturen definieren die Anzahl und Art der Jahreszeiten basierend auf regionalen Unterschieden, und als solche gibt es eine Reihe moderner und historischer Kulturen, deren Anzahl der Jahreszeiten variiert.
season.SPRING.description=Der Frühling, auch als Frühling bekannt, ist eine der vier gemäßigten Jahreszeiten, die auf den Winter und den vorangegangenen Sommer folgen. Es gibt verschiedene technische Definitionen des Frühlings, aber die lokale Verwendung des Begriffs variiert je nach lokalem Klima, Kulturen und Bräuchen. Wenn es auf der Nordhalbkugel Frühling ist, ist es auf der Südhalbkugel Herbst und umgekehrt. An der Frühlings- (oder Frühlings-) Tagundnachtgleiche sind Tage und Nächte ungefähr zwölf Stunden lang, wobei die Tageslänge zunimmt und die Nachtlänge im Verlauf der Saison abnimmt.
