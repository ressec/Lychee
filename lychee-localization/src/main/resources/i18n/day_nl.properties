day.MONDAY.description=Maandag is de dag van de week tussen zondag en dinsdag. Volgens de internationale norm ISO 8601 is het de eerste dag van de week. In landen die de "zondag-eerste" conventie aannemen, is het de tweede dag van de week. De naam van maandag is afgeleid van het Oudengels MÅ nandÃ¦g en Middelengels Monenday, oorspronkelijk een vertaling van het Latijnse dies lunae "dag van de maan".
