day.TUESDAY.description=Dinsdag is de dag van de week tussen maandag en woensdag. Volgens de internationale norm ISO 8601 is maandag de eerste dag van de week; Dinsdag is dus de tweede dag van de week. Volgens sommige veelgebruikte kalenders is zondag echter de eerste dag van de week, dus dinsdag is de derde dag van de week, vooral in de Verenigde Staten. De Engelse naam is afgeleid van het Oudengels TiwesdÃ¦g en Middelengels Tewesday, wat "TÄ« w's Day "betekent, de dag van Tiw of TÃ½r, de god van het gevecht, en recht en gerechtigheid in de Noorse mythologie. Tiw werd gelijkgesteld met Mars in de interpretatio germanica, en de naam van de dag is een vertaling van het Latijnse dies Martis.
