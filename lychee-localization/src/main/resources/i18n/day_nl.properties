day.definition=Een dag is ongeveer de periode waarin de aarde één rotatie rond zijn as voltooit, wat ongeveer 24 uur duurt. Een zonnedag is de tijdsduur die verstrijkt tussen de twee opeenvolgende keren dat de zon het hoogste punt aan de hemel bereikt. Dagen op andere planeten worden op dezelfde manier gedefinieerd en variëren in lengte vanwege verschillende rotatieperioden, die van Mars is iets langer en wordt soms een sol genoemd.
day.WEDNESDAY.description=Woensdag is de dag van de week tussen dinsdag en donderdag. Volgens de internationale norm ISO 8601 is het de derde dag van de week. In landen die vrijdag als feestdag hebben en in sommige moslimlanden, zou woensdag de vierde dag van de week zijn. In landen die de zondag-eerste conventie gebruiken en in de Joods-Hebreeuwse kalender wordt woensdag gedefinieerd als de vierde dag van de week. In het Engels is de naam afgeleid van het Oudengels WÅ dnesdÃ¦g en het Middelengels Wednesdei, "dag van Woden", die de religie weerspiegelt die wordt beoefend door de Angelsaksen, het Engelse equivalent van de Noorse god Odin. In sommige andere talen, zoals het Franse mercredi of het Italiaanse mercoledÃ¬, is de naam van de dag een calque van sterft Mercurii "dag van Mercurius".
day.FRIDAY.description=Vrijdag is de dag van de week tussen donderdag en zaterdag. In landen die het "maandag-eerst" -verdrag aannemen, is het de vijfde dag van de week. In landen die de "zondag-eerste" conventie aannemen, is het de zesde dag van de week. In de meeste westerse landen is vrijdag de vijfde en laatste dag van de werkweek. In sommige andere landen is vrijdag de eerste dag van het weekend en zaterdag de tweede. In Israël is vrijdag de zesde dag van de week. In Iran is vrijdag de laatste dag van het weekend, met zaterdag als eerste dag van de werkweek. Bahrein, de Verenigde Arabische Emiraten (VAE), Saoedi-Arabië en Koeweit volgden ook deze conventie totdat ze veranderden in een vrijdag- zaterdagweekend op 1 september 2006 in Bahrein en de VAE en een jaar later in Koeweit. In Iran zijn donderdag en vrijdag weekenddagen.
day.SUNDAY.description=Zondag is de dag van de week tussen zaterdag en maandag. Zondag is in de meeste westerse landen een rustdag en een deel van het weekend. In sommige oosterse landen, zoals Israël, is de zondag een doordeweekse dag. Voor de meeste oplettende christenen wordt de zondag gevierd als een dag van aanbidding en rust, die wordt gehouden als de dag des Heren en de dag van de opstanding van Christus; in de Verenigde Staten, Canada, China, Japan en de Filippijnen, evenals in Zuid-Amerika, is zondag de eerste dag van de week. Volgens de Hebreeuwse kalender en traditionele kalenders (inclusief christelijke kalenders) is zondag de eerste dag van de week; Quaker-christenen noemen de zondag de "eerste dag" in overeenstemming met hun getuigenis van eenvoud. De Internationale Organisatie voor Standaardisatie ISO 8601, die is gevestigd in Zwitserland, roept zondag de zevende dag van de week uit.
