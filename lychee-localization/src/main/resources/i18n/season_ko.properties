season.SUMMER.description=여름은 온대 사계절 중 가장 더운 계절로 봄 이후와 가을 이전에 내립니다. 하지 또는 그 무렵 (한여름 날 약 3 일 전)에 가장 이른 일출과 가장 늦은 일몰이 발생하고 낮이 가장 길고 밤이 가장 짧으며,하지 이후 계절이 진행됨에 따라 낮 길이가 줄어 듭니다. 여름이 시작되는 날짜는 기후, 전통 및 문화에 따라 다릅니다. 북반구에서 여름이면 남반구에서는 겨울이고 그 반대의 경우도 마찬가지입니다.
season.WINTER.description=겨울은 극지방 및 온대 지역에서 연중 가장 추운 계절입니다 (대부분의 열대 지역에서는 겨울이 발생하지 않습니다). 매년 가을과 봄 이전에 발생합니다. 겨울은 반구의 지구 축이 태양에서 멀어지면서 발생합니다. 문화마다 다른 날짜를 겨울의 시작으로 정의하고 일부는 날씨에 따라 정의를 사용합니다. 북반구에서 겨울이면 남반구에서 여름이고 그 반대의 경우도 마찬가지입니다. 많은 지역에서 겨울은 눈과 영하의 온도와 관련이 있습니다. 동지의 순간은 북극 또는 남극에 대한 태양의 고도가 가장 음의 값일 때입니다 (즉, 태양은 극에서 측정했을 때 수평선 아래 가장 먼 위치에 있습니다). 이것이 발생하는 날은 가장 짧은 낮과 가장 긴 밤을 가지며, 낮의 길이는 증가하고 밤의 길이는 지점 이후에 계절이 진행됨에 따라 감소합니다. 극지방 밖의 가장 이른 일몰 날짜와 가장 늦은 일출 날짜는 동지 날짜와 다르며, 이는 지구의 타원 궤도로 인한 일년 내내 태양 일의 변화로 인해 위도에 따라 달라집니다. 일출과 일몰).
season.definition=계절은 특정 지역의 날씨, 생태 및 일광 시간의 변화에 ​​따라 연도를 나누는 것입니다. 지구에서 계절은 태양을 중심으로 한 지구의 궤도와 황도면에 대한 지구의 축 기울기의 결과입니다. 온대 및 극지방에서 계절은 지구 표면에 도달하는 햇빛의 강도의 변화로 표시되며, 그 변화로 인해 동물이 동면하거나 이동하고 식물은 휴면 상태가 될 수 있습니다. 다양한 문화는 지역적 차이에 따라 계절의 수와 성격을 정의하므로 계절의 수가 다른 많은 현대 및 역사적 문화가 있습니다.
season.SPRING.description=봄이라고도 알려진 봄은 겨울에 이어 여름에 이어 여름에 이르기까지 온대 사계절 중 하나입니다. 봄에 대한 기술적 정의는 다양하지만 지역 기후, 문화 및 관습에 따라 용어의 지역적 사용이 다릅니다. 북반구에서 봄이면 남반구에서는 가을이고 그 반대의 경우도 마찬가지입니다. 춘분 (또는 춘분)에는 낮과 밤의 길이가 약 12 ​​시간이며, 계절이 진행됨에 따라 주간 길이는 증가하고 야간 길이는 감소합니다.
