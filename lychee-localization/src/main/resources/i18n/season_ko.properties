season.AUTUMN.description=북미 영어에서 가을이라고도하는 가을은 사계절 중 하나입니다. 열대 지방 이외의 가을은 9 월 (북반구) 또는 3 월 (남반구)에 여름에서 겨울로의 전환을 의미하며, 낮 시간이 눈에 띄게 짧아지고 기온이 상당히 낮아집니다. 12 월 (북반구)과 6 월 (남반구)의 동지까지 계절이 진행됨에 따라 낮 길이가 줄어들고 밤 길이가 늘어납니다. 온대 기후의 주요 특징 중 하나는 낙엽수에서 잎을 흘리는 것입니다.
