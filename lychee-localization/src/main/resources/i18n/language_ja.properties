language.IRISH.description=アイルランド語は、ケルト語族の島嶼ケルト語派のゲール語であり、それ自体がインド・ヨーロッパ語族の一部です。アイルランド語はアイルランドの島で始まり、18世紀後半まで人口の最初の言語でした。 19世紀初頭以来、英語は島のほとんどの居住者の第一言語でしたが、アイルランドはコーク、ドニゴール、ゴールウェイ、ケリーの各郡の広い地域だけでなく、メイヨー、ミースの小さな地域でも第一言語として話されています。 、およびウォーターフォード。それはまた、習慣的であるが非伝統的な話者のより大きなグループによって話されており、主に大多数が第二言語話者である都市部で話されています。教育システム外の毎日のユーザー数は約73,000人で、島全体で185万人以上が少なくともある程度言語に堪能であると主張しています。
language.ALBANIAN.name=アルバニア語
language.CZECH.name=チェコ語
language.DUTCH.name=オランダの
language.GREEK.description=ギリシャ語は、ギリシャ、キプロス、アルバニア、東地中海の他の地域、黒海に自生するインド・ヨーロッパ語族の独立した支部です。それは、少なくとも3、400年の書面による記録にまたがる、生きているインド・ヨーロッパ語族の中で最も長い文書化された歴史を持っています。その書記体系はギリシャ語のアルファベットで、2、000年以上使用されています。以前は、ギリシャ語は線文字Bやキュプロス文字などの書記体系で記録されていました。アルファベットはフェニキア文字から生まれ、ラテン文字、キリル文字、アルメニア文字、コプト語、ゴシック文字、およびその他の多くの書記体系の基礎となりました。
language.PORTUGUESE.description=ポルトガル語は、ヨーロッパのイベリア半島を起源とするロマンス諸語です。ポルトガル語、アンゴラ語、モザンビーク語、ギニアビサウ語、カーボベルデ語、サントメ語、プリンシペ語、ブラジルの唯一の公用語であり、東ティモール、赤道ギニア、マカオでも公用語となっています。ポルトガル語を話す人または国は「ルゾフォニア」（lusÃ³fono）と呼ばれます。植民地時代の拡大の結果として、ポルトガル語とポルトガル語のクレオール語話者の文化的存在も世界中で見られます。ポルトガル語は、中世のガリシア王国とポルトゥカーレ伯の俗ラテン語のいくつかの方言から発展したイベロロマンスグループの一部であり、ケルトの音韻論とその語彙を保持しています。
language.GERMAN.description=ドイツ語は、主に中央ヨーロッパで話されている西ゲルマン語です。これは、ドイツ、オーストリア、スイス、リヒテンシュタイン、およびイタリアの南チロル州で最も広く話されている公用語または公用語です。また、ルクセンブルグ、ベルギー、ポーランド南西部の一部の公用語であり、ナミビアの国語でもあります。ドイツ語は、アフリカ語、オランダ語、英語、フリジア語、低地ドイツ語（低地ドイツ語）、ルクセンブルク語、スコットランド語、イディッシュ語など、西ゲルマン語群内の他の言語に最も類似しています。また、デンマーク語、ノルウェー語、スウェーデン語との語彙の類似点も含まれていますが、これらは北ゲルマン語グループに属しています。ドイツ語は、英語に次いで2番目に広く話されているゲルマン語です。
language.ITALIAN.name=イタリア語
language.MACEDONIAN.description=マケドニア語は南スラヴ語東部の言語です。約200万人が第一言語として話しており、北マケドニアの公用語となっています。ほとんどの講演者は国とそのディアスポラで見つけることができ、マケドニアの国境を越えた地域全体で講演者の数は少なくなっています。マケドニア語は、アルバニア、ボスニア・ヘルツェゴビナ、ルーマニア、セルビアの一部でも認められている少数言語であり、主にオーストラリア、カナダ、米国の移民コミュニティによって話されています。
language.SERBIAN.description=セルビア語は、主にセルビア人が使用するセルビア・クロアチア語の標準化された種類です。これはセルビアの公用語であり、ボスニア・ヘルツェゴビナの3つの公用語の1つであり、モンテネグロの共同公用語であり、人口の比較的大多数が話しています。クロアチア、北マケドニア、ルーマニア、ハンガリー、スロバキア、チェコ共和国で認められている少数民族の言語です。
language.BULGARIAN.name=ブルガリア語
language.CHINESE.name=中国語
language.KOREAN.name=韓国語
language.FINNISH.description=フィンランド語は、フィンランドの人口の大多数とフィンランド国外のフィンランド人によって話されているフィンランド語族のウラル語です。フィンランド語はフィンランドの2つの公用語の1つです（もう1つはスウェーデン語です）。スウェーデンでは、フィンランド語とMeÃ¤nkieli（フィンランド語との相互理解が重要）はどちらも公式の少数言語です。メンキエリのようにフィンランド語と相互に理解できるクヴェン語は、ノルウェーのトロムスオグフィンマルク郡でフィンランド系の少数民族によって話されています。
language.PORTUGUESE.name=ポルトガル語
language.CZECH.description=チェコ語は、歴史的にはボヘミアンでもあり、チェコのスロバキア語グループの西スラブ語です。 1,300万人以上が話すこの言語は、チェコ共和国の公用語として機能します。チェコ語はスロバキア語と密接に関連しており、相互理解性が高く、ポーランド語とはそれほど関係がありません。他のスラブ語と同様に、チェコ語は形態の豊富なシステムと比較的柔軟な語順を備えた屈折語です。その語彙はラテン語とドイツ語の影響を大きく受けています。
language.ENGLISH.name=英語
language.FRENCH.description=フランス語または言語のfranÃ§aiseは、インド・ヨーロッパ語族のロマンス諸語です。それは、すべてのロマンス諸語がそうであったように、ローマ帝国の下品なラテン語の子孫でした。フランス語は、ガリア語、より具体的には北ガリア語で話されているラテン語であるガロロマンスから発展しました。その最も近い親戚は、フランス北部とベルギー南部で歴史的に話されている他の言語であり、フランス語（フランシアン）が大部分を置き換えました。フランス語はまた、ガリア・ベルギカのような北ローマ・ガリアのネイティブケルト語と、ポストローマのフランク人の侵略者の（ゲルマン）フランク語の影響を受けました。今日、フランスの過去の海外展開により、フランスを拠点とするクレオール言語、特にハイチクレオールが数多く存在します。フランス語を話す人または国は、英語とフランス語の両方でフランス語圏と呼ばれることがあります。
language.HUNGARIAN.description=ハンガリー語は、ハンガリーといくつかの近隣諸国の一部で話されているウラル語です。ハンガリーの公用語であり、欧州連合の24の公用語の1つです。ハンガリー国外では、現在のスロバキア、ウクライナ西部（Subcarpathia）、ルーマニア中部および西部（Transylvania）、セルビア北部（Vojvodina）、クロアチア北部、スロベニア北東部（Mur地域）、オーストリア東部のハンガリー人のコミュニティでも話されています。
language.INDONESIAN.description=インドネシア語はインドネシアの公用語です。これは、何世紀にもわたって多言語のインドネシア列島で共通語として使用されてきたオーストロネシア語族のマレー語の標準化された品種です。インドネシアは世界で4番目に人口の多い国であり、その大多数がインドネシア語を話します。これにより、インドネシアは世界で最も広く話されている言語の1つになっています。
language.CHINESE.description=中国語は、シナチベット語のシナ語派を形成する言語の種類のグループであり、中華圏の漢民族の多数派と多くの少数民族によって話されています。約13億人（または世界人口の約16％）が第一言語としてさまざまな中国語を話します。
language.THAI.description=タイ語はタイの国語であり、事実上の公用語です。年齢にもよりますが、タイ中部の人々とほとんどのタイの華人の第一言語です。 Kraâ€“ Dai言語族のTaiグループのメンバーであり、タイの60を超える言語の1つです。タイ語の語彙の半分以上は、パーリ語、サンスクリット語、モン語、オールドクメール語から派生または借用されています。中国語やベトナム語に似た、調性と分析的な言語です。
language.NORWEGIAN.description=ノルウェー語は、主にノルウェーで話されている北ゲルマン語であり、公用語です。スウェーデン語とデンマーク語に加えて、ノルウェー語は多かれ少なかれ相互に理解できる地方および地域の品種の方言連続体を形成します。特に、ノルウェー語とスウェーデン語の方言の中には非常に近いものがあります。これらのスカンジナビア語は、フェロー語、アイスランド語、およびいくつかの絶滅した言語とともに、北ゲルマン語を構成します。フェロー語とアイスランド語は、大陸のスカンジナビア語がそれらから分岐しているため、話された形でノルウェー語と相互に理解できません。話者の数が最も多い2つのゲルマン語、英語とドイツ語はノルウェー語と非常に類似していますが、どちらも相互に理解できません。ノルウェー語は、バイキング時代にスカンジナビアに住んでいたゲルマン人の共通言語である古ノルド語の子孫です。
language.RUSSIAN.description=ロシア語は、東ヨーロッパのロシア人が母国語である東スラブ語です。これは、ロシア、ベラルーシ、カザフスタン、キルギスタンの公用語であり、コーカサス、中央アジア、およびある程度バルト諸国で広く使用されています。ロシア語はインド・ヨーロッパ語族に属しており、東スラヴ語の4つの生きているメンバーの1つであり、バルト・スラヴ語のより大きな支部の一部です。
language.ALBANIAN.description=アルバニア語は、バルカン半島のアルバニア人と南北アメリカ、ヨーロッパ、オセアニアのアルバニア人のディアスポラによって話されているインドヨーロッパの言語です。約750万人の話者を擁し、インド・ヨーロッパ語族内の独立した支部で構成されており、他の言語とは密接に関連していません。
language.HEBREW.name=ヘブライ語
language.ICELANDIC.name=アイスランド語
language.CATALAN.name=カタロニア語
language.RUSSIAN.name=ロシア
language.BELARUSIAN.name=ベラルーシ語
language.LATVIAN.name=ラトビア語
language.LITHUANIAN.name=リトアニア語
language.FRENCH.name=フランス語
language.ICELANDIC.description=アイスランド語は約314,000人が話す北ゲルマン語であり、その大多数はアイスランドが公用語であるアイスランドに住んでいます。フェロー語と西ノルウェー語に最も密接に関連しています。
language.ARABIC.name=アラビア語
language.HUNGARIAN.name=ハンガリー語
language.BELARUSIAN.description=ベラルーシ語は、ベラルーシ語で話されている東スラブ語です。これは、現在の憲法（第17条）に基づくベラルーシ共和国の2つの公用語の1つであり、ロシア語も含まれています。さらに、ロシア、リトアニア、ラトビア、ポーランド、ウクライナの一部の地域では、これらの国のベラルーシの少数民族によって話されています。
language.BULGARIAN.description=ブルガリア語は、南東ヨーロッパ、主にブルガリアで話されている南スラヴ語です。ブルガリア人の言語です。
language.ROMANIAN.name=ルーマニア語
language.SPANISH.name=スペイン語
language.MALTESE.name=マルタ語
language.definition=言語は、スピーチ（話し言葉）、ジェスチャー（手話）、ライティングなど、人間が使用する構造化されたコミュニケーションシステムです。ほとんどの言語には、元の音やジェスチャーとその意味を記すためのグリフで構成される書記体系があります。
language.MACEDONIAN.name=マケドニアの
language.DANISH.name=デンマーク語
language.FINNISH.name=フィンランド語
language.SLOVENIAN.name=スロベニア語
language.SLOVAK.description=スロバキア語は、チェコのスロバキア語グループの西スラブ語です。約500万人が母国語、主にスロバキア民族によって話されており、スロバキアの公用語であり、欧州連合の24の公用語の1つとして機能しています。
language.ENGLISH.description=英語は、中世初期のイギリスで最初に話された西ゲルマン語であり、最終的には21世紀の国際的な言説の主要言語になりました。後にイギリスの名前をとったイギリスの地域に移住した古代ゲルマン人の一人であるアングルにちなんで名付けられました。どちらの名前も、バルト海の半島であるアングリアに由来しています。英語はフリジア語とローサクソン語に最も密接に関連していますが、その語彙は他のゲルマン語、特に古ノルド語（北ゲルマン語）、ラテン語とフランス語の影響を大きく受けています。
language.IRISH.name=アイルランド語
language.ARABIC.description=アラビア語は、ヘブライ語やアラム語のようなセム語です。約2億9200万人が第一言語としてそれを話します。より多くの人々がそれを第二言語として理解することもできます。アラビア語には、ヘブライ語のように右から左に書かれた独自のアルファベットがあります。それは世界中で非常に広く話されているので、それは国連の6つの公用語の1つであり、他は英語、フランス語、スペイン語、ロシア語、中国語です。
language.SWEDISH.description=スウェーデン語は、主にスウェーデン（唯一の公用語として）およびフィンランドと同等の法的地位を有するフィンランドの一部で、1,000万人がネイティブに話す北ゲルマン語です。相互理解の程度は話者の方言とアクセントに大きく依存しますが、ノルウェー語とデンマーク語とは主に相互理解可能です。書かれたノルウェー語とデンマーク語は、口頭、アクセント、イントネーションが異なるため、通常、スウェーデン語を話す人は話し言葉よりも理解しやすいです。スウェーデン語は、バイキング時代にスカンジナビアに住んでいたゲルマン人の共通言語である古ノルド語の子孫です。他のどの北ゲルマン語よりも多くの話者がいます。
language.HEBREW.description=ヘブライ語はイスラエル原産の北西セム語です。 2013年、現代ヘブライ語は世界中で900万人以上の人々によって話されました。歴史的に、それはイスラエル人、ユダヤ人、そして彼らの先祖の言語と見なされています。しかし、この言語は、タナク語自体では「ヘブライ語」という名前で呼ばれていませんでした。ミシュナーギティン9：8は、ヘブライ語を意味するイヴリットと呼んでいますが、ミシュナーメギッラーはヘブライ語をアッシリア語を意味するアシュリットと呼んでいます。これは、古ヘブライ語のアルファベットを意味するイヴリットとは対照的に、アルファベットの名前から派生したメトニムです。書かれた古ヘブライ文字の最も初期の例は、紀元前10世紀にさかのぼります。ヘブライ語はアフロアジア語族の北西セム語族に属しており、現在も話されている唯一のカナナイト言語であり、復活した死語の唯一の真に成功した例であり、北西セム語の2つの言語のうちの1つはまだ話されており、もう1つはアラマ語です。
language.JAPANESE.name=日本語
language.NORWEGIAN.name=ノルウェー語
language.SWEDISH.name=スウェーデンの
language.UKRAINIAN.description=ウクライナ語、歴史的にもルーシ語は東スラブ語です。これはウクライナの公用語であり、トランスニストリアの認識されていない州の3つの公用語の1つであり、他の2つはモルドバ語とロシア語です。書かれたウクライナ語は、キリル文字の変形を使用します（ウクライナ語のアルファベットを参照）。
language.CATALAN.description=バレンシア語コミュニティとカルチェでバレンシア語として知られているカタロニア語は、俗ラテン語から派生した西ロマンス語です。アンドラの公用語であり、スペイン東部の3つの自治州、カタルーニャ、バレンシア、バレアレス諸島の公用語です。また、イタリアのアルゲーロのコムーネでも半公式の地位を占めています。また、フランスのPyrénées-Orientales県と、スペイン東部の2つの地域、アラゴンの東部とムルシア地方のCarche地域でも話されています。カタロニア語/バレンシア語を話す地域は、しばしばパソスカタロニア語または「カタロニア語圏」と呼ばれます。
language.LITHUANIAN.description=リトアニア語はバルト語です。リトアニアの公用語であり、欧州連合の公用語の1つです。リトアニアには約280万人のネイティブリトアニア語話者がおり、他の場所には約20万人の話者がいます。
language.SLOVENIAN.description=スロベニア語は、スロベニア語で話されている南スラブ語です。世界中で約250万人の話者が話しており、その大部分はスロベニアに住んでおり、3つの公用語の1つです。スロベニアは欧州連合の一部であるため、スロベニアは24の公用語および作業言語の1つでもあります。
language.HINDI.name=ヒンディー語
language.LATVIAN.description=ラトビア語は、レティッシュとも呼ばれ、バルト地方で話されている東バルト語です。これは、ラトビア語とラトビアの公用語であり、欧州連合の公用語の1つでもあります。ラトビアには約130万人のネイティブラトビア語話者がおり、海外には10万人がいます。全体として、200万人、つまりラトビアの人口の80％がラトビア語を話します。そのうち、約116万人、つまり62％が自宅で母国語として使用していました。
language.THAI.name=タイ語
language.CROATIAN.description=クロアチア語は、主にクロアチア、ボスニア、ヘルツェゴビナ、セルビアのヴォイヴォディナ県、およびその他の近隣諸国でクロアチア人が使用するセルビア・クロアチア語の標準化された種類です。これはクロアチアの公用語および文学的基準であり、欧州連合の公用語の1つです。クロアチア語は、ボスニア・ヘルツェゴビナの公式言語の1つであり、セルビアや近隣諸国で認められている少数民族の言語です。
language.HINDI.description=ヒンディー語、より正確には現代標準ヒンディー語は、インドで話されているインド・アーリア語です。ヒンディー語は、ヒンドゥスターニー語の標準化されたサンスクリット化されたレジスターとして説明されています。ヒンドゥスターニー語自体は、主にデリーのカリーボリー方言と北インドの近隣地域に基づいています。デーバナーガリー文字で書かれたヒンディー語は、英語とともに、インド政府の2つの公用語の1つです。これは、9つの州と3つの連邦直轄領での公用語であり、他の3つの州での追加の公用語です。ヒンディー語は、インド共和国で予定されている22の言語の1つでもあります。
language.TURKISH.name=トルコ語
language.POLISH.name=研磨
language.CROATIAN.name=クロアチア語
language.ROMANIAN.description=ルーマニア語はバルカンロマンス言語で、主にルーマニアとモルドバで母国語として約2,400万人、第2言語としてさらに400万人が話しています。別の推定によると、ルーマニア語を話すことができる人は世界中に約3,400万人おり、そのうち3,000万人がルーマニア語を母国語として話します。ルーマニアとモルドバの両方の公用語であり、欧州連合の公用語の1つです。
language.SLOVAK.name=スロバキア
language.SPANISH.description=スペイン語またはカスティーリャ語は、ヨーロッパのイベリア半島で生まれたロマンス諸語です。今日では、主にスペインと南北アメリカで5億人近くのネイティブスピーカーがいるグローバル言語です。これは、マンダリン中国語に次いで世界で2番目に話されている母国語であり、英語、マンダリン中国語、ヒンディー語に次いで世界で4番目に話されている言語です。
language.MALAY.description=マレー語は、ブルネイ、インドネシア、マレーシア、シンガポールで公式に話されているオーストロネシア語族であり、東ティモールとタイの一部で非公式に話されています。マレー語で、マレー世界全体で2億9000万人（インドネシア語で約2億6000万人）が話しています。
language.GREEK.name=ギリシャ語
language.ESTONIAN.name=エストニア語
language.MALTESE.description=マルタ語はマルタ人が話すセム語です。マルタの公用語であり、欧州連合の唯一のセム語公用語です。マルタ語は、831年から1091年のシチリア首長国時代にマグレビアラビア語方言として発展したアラビア語シチリア語からの降下を通じて話された歴史的なアラビア語のラテン語の多様性です。マルタへのノーマンの侵入とその後の再キリスト教化の結果として島であるマルタ語は、ラテン語化の段階的な過程で、古典アラビア語とは独立して進化しました。したがって、それは古典的または現代の標準的なアラビア語とダイグロシアの関係を持たないさまざまな歴史的なアラビア語として例外的です。したがって、マルタ語は、現代アラビア語のマクロランゲージを構成する30種類とは別に分類されます。マルタ語は、その形態がロマンス諸語、つまりイタリア語やシチリア語の影響を強く受けているため、アラビア語や他のセム語とも区別されます。
language.JAPANESE.description=日本語は、主に日本で約1億2800万人が話す東アジアの言語であり、公用語です。日琉語族（または日琉球語族）のメンバーであり、韓国語などの他の言語との関係が議論されています。日琉語族は、アイヌ語、オーストロアジア語族、現在は信用を失っているアルタイ諸語などの他の言語族とグループ化されていますが、これらの提案はどれも広く受け入れられていません。
language.INDONESIAN.name=インドネシア語
language.DANISH.description=デンマーク語は、主にデンマーク、グリーンランド、および少数言語の地位を持っているドイツ北部の南部シュレースヴィヒ地方で、約600万人が話す北ゲルマン語です。また、デンマーク語を話すマイナーなコミュニティは、ノルウェー、スウェーデン、スペイン、米国、カナダ、ブラジル、アルゼンチンにあります。都市部での移民と言語シフトにより、グリーンランドの人口の約15〜20％がデンマーク語を第一言語として話します。
language.TURKISH.description=トルコ語は最も広く話されているチュルク語であり、トルコの公用語である約7000万から8000万人の話者がいます。自国以外では、イラク、シリア、ドイツ、オーストリア、ブルガリア、北マケドニア、北キプロス、ギリシャ、コーカサス、およびヨーロッパと中央アジアの他の地域に、かなり小さなグループの講演者がいます。キプロスは、トルコが加盟国ではないにもかかわらず、欧州連合が公用語としてトルコ語を追加することを要求しました。
language.GERMAN.name=ドイツ人
language.MALAY.name=マレー語
language.UKRAINIAN.name=ウクライナ語
language.POLISH.description=ポーランド語または単にpolskiは、レヒトグループの西スラブ語です。それは主にポーランドで話されており、ポーランド人の母国語として機能します。ポーランドの公用語であることに加えて、他の国のポーランドの少数民族によっても使用されています。世界中に5000万人以上のポーランド語話者がいます。これは、欧州連合で6番目に話されている言語です。
language.ESTONIAN.description=エストニア語は、エストニアで話されているフィンランド語のウラル語です。これはエストニアの公用語であり、約110万人が母国語で話しています。エストニアでは922,000人、エストニア以外では160,000人。これは南フィン語であり、すべてのフィン語の中で2番目に話されている言語です。
language.ITALIAN.description=イタリア語またはlinguaitalianaは、インド・ヨーロッパ語族のロマンス諸語です。イタリア語は、ほとんどの場合、ラテン語に最も近い言語であるサルデーニャ語とともに、俗ラテン語を経由して派生します。イタリア語は、イタリア、スイス（ティチーノとグリソン）、サンマリノ、バチカン市国の公用語です。イストリア半島西部（クロアチアとスロベニア）では公式の少数派の地位にあります。以前はアルバニア、マルタ、モナコ、モンテネグロ（コトル）、ギリシャ（イオニア諸島、ドデカニサ）で公式の地位を占めていましたが、コルシカ語を話す人は一般的にコルシカ語で理解しています（このトスカーナの影響を受けた言語と密接な関係があるため）。また、旧イタリア領東アフリカとイタリア領北アフリカでは公用語であり、現在でもさまざまな分野で重要な役割を果たしています。イタリア語は、南北アメリカとオーストラリアの大規模な駐在員コミュニティでも話されています。イタリア語は、ボスニア・ヘルツェゴビナおよびルーマニアの地域言語または少数言語に関する欧州憲章の対象言語に含まれていますが、これらの国ではイタリア語は共同公用語でも保護言語でもありません。イタリア語を話す人の多くは、イタリア語（標準形式または地域の種類のいずれか）と他の地域の言語の両方のネイティブバイリンガルです。
language.DUTCH.description=オランダ語は、第一言語として約2,400万人、第二言語として500万人が話す西ゲルマン語であり、オランダ（全国で唯一の公用語）とベルギー（3つのうちの1つ）の大多数の人々を構成しています。公用語）。近親者の英語とドイツ語に次いで、3番目に広く話されているゲルマン語です。
language.KOREAN.description=韓国語は約7700万人が話す東アジアの言語です。これは、北朝鮮と韓国の両方の韓国の公用語であり、各国で異なる標準化された公用語が使用されています。これは、中国の吉林省の延辺朝鮮族自治県と長白朝鮮族自治県で認められている少数民族の言語です。また、サハリン、ロシア、中央アジアの一部でも話されています。
language.SERBIAN.name=セルビア語
