month.JUNE.name=Giugno
month.FEBRUARY.description=Febbraio è il secondo mese dell'anno nei calendari giuliano e gregoriano. Il mese ha 28 giorni negli anni comuni o 29 negli anni bisestili, con il 29 ° giorno chiamato giorno bisestile. È il primo di cinque mesi ad avere meno di 31 giorni (gli altri quattro sono aprile, giugno, settembre e novembre) e l'unico ad avere meno di 30 giorni. Sette mesi (gennaio, marzo, maggio, luglio, agosto, ottobre e dicembre) hanno 31 giorni, mentre i quattro mesi precedentemente menzionati (aprile, giugno, settembre e novembre) hanno esattamente 30 giorni. Ciò significa che gli altri undici mesi hanno almeno 30 giorni.
month.MARCH.description=Marzo è il terzo mese dell'anno e prende il nome da Marte sia nel calendario giuliano che in quello gregoriano. È il secondo di sette mesi per avere una durata di 31 giorni. Nell'emisfero settentrionale, l'inizio meteorologico della primavera si verifica il primo giorno di marzo. L'equinozio di marzo del 20 o 21 segna l'inizio astronomico della primavera nell'emisfero settentrionale e l'inizio dell'autunno nell'emisfero meridionale, dove settembre è l'equivalente stagionale della marcia dell'emisfero settentrionale.
month.APRIL.description=Aprile è il quarto mese dell'anno nel calendario gregoriano, il quinto all'inizio giuliano, il primo di quattro mesi per avere una durata di 30 giorni e il secondo di cinque mesi per avere una durata inferiore a 31 giorni.
month.MAY.name=Maggio
month.SEPTEMBER.description=Settembre è il nono mese dell'anno nei calendari giuliano e gregoriano, il terzo di quattro mesi per avere una durata di 30 giorni e il quarto di cinque mesi per avere una durata inferiore a 31 giorni. Nell'emisfero settentrionale settembre è l'equivalente stagionale di marzo nell'emisfero meridionale.
month.APRIL.name=Aprile
month.DECEMBER.description=Dicembre è il dodicesimo e ultimo mese dell'anno nei calendari giuliano e gregoriano. È anche l'ultimo di sette mesi per avere una durata di 31 giorni. Dicembre prende il nome dalla parola latina decem (che significa dieci) perché in origine era il decimo mese dell'anno nel calendario di Romolo che iniziava a marzo. I giorni invernali successivi a dicembre non sono stati inclusi come parte di alcun mese. Successivamente, i mesi di gennaio e febbraio furono creati dal periodo senza mese e aggiunti all'inizio del calendario, ma dicembre mantenne il suo nome.
month.definition=Un mese è un'unità di tempo, usata con i calendari, che è lunga approssimativamente quanto un periodo naturale correlato al moto della Luna; mese e Luna sono affini. Il concetto tradizionale è nato con il ciclo delle fasi lunari; tali mesi (lunazioni) sono mesi sinodici e durano approssimativamente 29,53 giorni. Da bastoncini di riscontro scavati, i ricercatori hanno dedotto che le persone contassero i giorni in relazione alle fasi lunari già nel Paleolitico. I mesi sinodici, basati sul periodo orbitale della Luna rispetto alla linea Terra-Sole, sono ancora oggi la base di molti calendari e sono usati per dividere l'anno.
month.JANUARY.description=Gennaio è il primo mese dell'anno nei calendari giuliano e gregoriano e il primo di sette mesi ha una lunghezza di 31 giorni. Il primo giorno del mese è noto come Capodanno. È, in media, il mese più freddo dell'anno nella maggior parte dell'emisfero settentrionale (dove è il secondo mese dell'inverno) e il mese più caldo dell'anno nella maggior parte dell'emisfero meridionale (dove è il secondo mese dell'estate ). Nell'emisfero australe, gennaio è l'equivalente stagionale di luglio nell'emisfero settentrionale e viceversa.
month.MAY.description=Maggio è il quinto mese dell'anno nei calendari giuliano e gregoriano e il terzo di sette mesi per avere una lunghezza di 31 giorni. Maggio è un mese di primavera nell'emisfero settentrionale e autunno nell'emisfero meridionale. Pertanto, maggio nell'emisfero meridionale è l'equivalente stagionale di novembre nell'emisfero settentrionale e viceversa.
