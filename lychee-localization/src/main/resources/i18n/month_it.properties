month.JUNE.description=Giugno è il sesto mese dell'anno nei calendari giuliano e gregoriano, il secondo di quattro mesi per avere una durata di 30 giorni e il terzo di cinque mesi per avere una durata inferiore a 31 giorni. Giugno contiene il solstizio d'estate nell'emisfero settentrionale, il giorno con il maggior numero di ore diurne, e il solstizio d'inverno nell'emisfero meridionale, il giorno con il minor numero di ore di luce diurna (escluse le regioni polari in entrambi i casi). Giugno nell'emisfero settentrionale è l'equivalente stagionale di dicembre nell'emisfero australe e viceversa. Nell'emisfero settentrionale, l'inizio della tradizionale estate astronomica è il 21 giugno (l'estate meteorologica inizia il 1 giugno). Nell'emisfero australe, l'inverno meteorologico inizia il 1 giugno.
