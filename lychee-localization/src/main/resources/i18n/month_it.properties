month.AUGUST.description=Agosto è l'ottavo mese dell'anno nei calendari giuliano e gregoriano e il quinto di sette mesi ha una durata di 31 giorni. Originariamente era chiamato Sextilis in latino perché era il sesto mese nel calendario romano originale di dieci mesi sotto Romolo nel 753 a.C., con marzo come primo mese dell'anno. Circa 700 aC, divenne l'ottavo mese in cui gennaio e febbraio furono aggiunti all'anno prima di marzo dal re Numa Pompilio, che gli diede anche 29 giorni. Giulio Cesare aggiunse due giorni quando creò il calendario giuliano nel 46 a.C. (708 AUC), dandogli la sua lunghezza moderna di 31 giorni. Nell'8 a.C. fu ribattezzato in onore di Augusto. Secondo un Senato consultum citato da Macrobio, scelse questo mese perché era il tempo di molti dei suoi grandi trionfi, compresa la conquista dell'Egitto.
