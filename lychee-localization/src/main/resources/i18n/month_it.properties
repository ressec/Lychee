month.OCTOBER.description=Ottobre è il decimo mese dell'anno nei calendari giuliano e gregoriano e il sesto di sette mesi per avere una lunghezza di 31 giorni. L'ottavo mese nel vecchio calendario di Romolo c.â € 750 a.C., ottobre mantenne il suo nome (dal latino e dal greco Ã´ctÅ che significa "otto") dopo che gennaio e febbraio furono inseriti nel calendario originariamente creato da i romani. Nell'antica Roma, uno dei tre Mundus patet avrebbe avuto luogo il 5 ottobre, Meditrinalia l'11 ottobre, Augustalia il 12 ottobre, October Horse il 15 ottobre e Armilustrium il 19 ottobre. Queste date non corrispondono al calendario gregoriano moderno.
month.JANUARY.name=Gennaio
month.JULY.description=Luglio è il settimo mese dell'anno (tra giugno e agosto) nei calendari giuliano e gregoriano e il quarto di sette mesi per avere una durata di 31 giorni. È stato chiamato dal Senato romano in onore del generale romano Giulio Cesare, essendo il mese della sua nascita. In precedenza, si chiamava Quintilis, essendo il quinto mese del calendario di 10 mesi.
month.NOVEMBER.description=Novembre è l'undicesimo e penultimo mese dell'anno nei calendari giuliano e gregoriano, il quarto e l'ultimo di quattro mesi per avere una durata di 30 giorni e il quinto e ultimo di cinque mesi per avere una durata inferiore a 31 giorni. Novembre era il nono mese del calendario di Romolo. Novembre ha mantenuto il suo nome (dal latino novem che significa "nove") quando gennaio e febbraio furono aggiunti al calendario romano.
