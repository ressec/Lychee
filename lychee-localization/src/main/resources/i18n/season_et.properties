season.SUMMER.description=Suvi on neljast parasvöötme hooajast kuumim, langedes peale kevadet ja enne sügist. Suvisel pööripäeval või selle paiku (umbes 3 päeva enne jaanipäeva) saabub varaseim päikesetõus ja viimane päikeseloojang, päevad on pikimad ja ööd kõige lühemad, päevade pikkus väheneb hooaja edenedes pärast pööripäeva. Suve alguse kuupäev varieerub vastavalt kliimale, traditsioonidele ja kultuurile. Kui põhjapoolkeral on suvi, siis lõunapoolkeral on talv ja vastupidi.
season.WINTER.description=Talv on polaarsetes ja parasvöötmetes aasta külmim aastaaeg (enamikus troopilises vööndis talve ei esine). See toimub igal aastal pärast sügist ja enne kevadet. Talv on tingitud sellest, et selle poolkera Maa telg on Päikesest eemale orienteeritud. Erinevad kultuurid määratlevad talve alguseks erinevad kuupäevad ja mõned kasutavad ilmastikul põhinevat määratlust. Kui põhjapoolkeral on talv, siis lõunapoolkeral on suvi ja vastupidi. Paljudes piirkondades on talv seotud lume ja külmakraadidega. Talvise pööripäeva hetk on see, kui Päikese kõrgus põhja- või lõunapooluse suhtes on kõige negatiivsemas väärtuses (see tähendab, et Päike on poolusest mõõdetuna kõige kaugemal horisondi all). Päeval, mil see juhtub, on lühim päev ja kõige pikem öö, päeva pikkus suureneb ja öö pikkus väheneb, kui hooaeg pärast pööripäeva edasi areneb. Varaseimad päikeseloojangu ja hilisema päikesetõusu kuupäevad väljaspool polaarpiirkondi erinevad siiski talvise pööripäeva kuupäevast ja need sõltuvad laiuskraadist, kuna Maa elliptilisel orbiidil on päikesepaistel aasta jooksul kõikumine (vt kõige varasem ja viimane päikesetõus ja loojang).
season.definition=Hooaeg on aastajaotus, mis põhineb ilmastiku, ökoloogia ja päevavalgustundide arvul antud piirkonnas. Maal on aastaajad tingitud Maa orbiidist ümber Päikese ja Maa aksiaalsest kaldest ekliptika tasandi suhtes. Parasvöötmes ja polaarsetes piirkondades tähistavad aastaaegu Maa pinnale jõudva päikesevalguse intensiivsuse muutused, mille variatsioonid võivad põhjustada loomade talveunestumist või rännet ning taimede uinumist. Erinevad kultuurid määravad aastaaegade arvu ja olemuse piirkondlike erinevuste põhjal ning sellisena on nii tänapäevaseid kui ka ajaloolisi kultuure, mille aastaaegade arv on erinev.
season.SPRING.description=Kevad, tuntud ka kui kevad, on üks neljast parasvöötme aastaajast, mis järgneb talvele ja eelneb suvele. Kevadest on erinevaid tehnilisi määratlusi, kuid selle termini kohalik kasutus sõltub kohalikust kliimast, kultuurist ja tavadest. Kui põhjapoolkeral on kevad, siis lõunapoolkeral on sügis ja vastupidi. Kevadisel (või kevadisel) pööripäeval on päevad ja ööd umbes kaksteist tundi pikad, päevade pikkus hooaja edenedes suureneb ja öösel väheneb.
