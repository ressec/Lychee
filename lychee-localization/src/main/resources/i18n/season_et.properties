season.AUTUMN.description=Sügis, Põhja-Ameerika inglise keeles tuntud ka kui sügis, on üks neljast parasvöötme aastaajast. Väljaspool troopikat tähistab sügis üleminekut suvest talveks, septembris (põhjapoolkeral) või märtsis (lõunapoolkeral), kui päevavalguse kestus muutub märgatavalt lühemaks ja temperatuur jaheneb märgatavalt. Päeva pikkus väheneb ja öö pikkus hooaja edenedes suureneb kuni detsembri (põhjapoolkera) ja juuni (lõunapoolkera) talvise pööripäevani. Üks selle paras omadus parasvöötmes on lehtpuude heitmine lehtpuudelt.
