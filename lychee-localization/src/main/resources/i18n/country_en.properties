country.CAYMAN_ISLANDS.official=The Cayman Islands
country.LIBYA.description=Libya, officially the State of Libya is a country in the Maghreb region in North Africa, bordered by the Mediterranean Sea to the north, Egypt to the east, Sudan to the southeast, Chad to the south, Niger to the southwest, Algeria to the west, and Tunisia to the northwest. The sovereign state is made of three historical regions: Tripolitania, Fezzan and Cyrenaica. With an area of almost 1.8 million square kilometres (700,000 sq mi), Libya is the fourth largest country in Africa, and is the 16th largest country in the world. Libya has the 10th-largest proven oil reserves of any country in the world. The largest city and capital, Tripoli, is located in western Libya and contains over three million of Libya's seven million people. The second-largest city is Benghazi, which is located in eastern Libya. The Latin name Libya is based on the name of the region west of the Nile used by the Ancient Greeks and Romans for all of North Africa, and was again adopted during the period of Italian colonization beginning in 1911.
country.SERBIA.description=Serbia, officially the Republic of Serbia is a landlocked country situated at the crossroads of Central and Southeast Europe in the southern Pannonian Plain and the central Balkans. It borders Hungary to the north, Romania to the northeast, Bulgaria to the southeast, North Macedonia to the south, Croatia and Bosnia and Herzegovina to the west, and Montenegro to the southwest. The country claims a border with Albania through the disputed territory of Kosovo. Serbia's population numbers approximately seven million. Its capital, Belgrade, ranks among the largest and oldest citiеs in southeastern Europe.
country.BANGLADESH.official=The People's Republic of Bangladesh
country.GUERNSEY.official=The Bailiwick of Guernsey
country.CHRISTMAS_ISLAND.name=Christmas Island
country.SAINT_HELENA_ASCENSION_AND_TRISTAN_DA_CUNHA.description=Saint Helena is a remote volcanic tropical island in the South Atlantic Ocean, belonging to the United Kingdom. The island lies some 1,950 kilometres (1,210 mi) west of the coast of southwestern Africa, and 4,000 kilometres (2,500 mi) east of Rio de Janeiro on the South American coast. Ascension Island is an isolated volcanic island, 7°56′ south of the Equator in the South Atlantic Ocean. It is about 1,000 miles (1,600 km) from the coast of Africa and 1,400 miles (2,300 km) from the coast of Brazil. It is governed as part of the British Overseas Territory of Saint Helena, Ascension and Tristan da Cunha, of which the main island, Saint Helena, is around 800 miles (1,300 km) to the southeast. Tristan da Cunha, colloquially Tristan is a remote group of volcanic islands in the south Atlantic Ocean. It is the most remote inhabited archipelago in the world, lying approximately 1,511 miles (2,432 km) off the coast of Cape Town in South Africa, 1,343 miles (2,161 km) from Saint Helena and 2,166 miles (3,486 km) off the coast of the Falkland Islands.
country.NIGER.name=Niger
country.TANZANIA.name=Tanzania
country.EGYPT.official=The Arab Republic of Egypt
country.TRINIDAD_AND_TOBAGO.description=Trinidad and Tobago, officially the Republic of Trinidad and Tobago is the southernmost island country in the Caribbean and is known for its fossil-fuel wealth. Consisting of the main islands Trinidad and Tobago, and numerous much smaller islands, it is situated 130 kilometres (81 miles) south of Grenada and 11 kilometres (6.8 miles) off the coast of northeastern Venezuela. It shares maritime boundaries with Barbados to the northeast, Grenada to the northwest, Guyana to the southeast, and Venezuela to the south and west.
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.name=Heard Island and Mc Donald Islands
country.BANGLADESH.anthem=My Golden Bengal
country.TURKS_AND_CAICOS_ISLANDS.description=The Turks and Caicos Islands are a British Overseas Territory consisting of the larger Caicos Islands and smaller Turks Islands, two groups of tropical islands in the Lucayan Archipelago of the Atlantic Ocean and northern West Indies. They are known primarily for tourism and as an offshore financial centre. The resident population was 31,458 as of 2012 of whom 23,769 live on Providenciales in the Caicos Islands; July 2020 estimates put the population at 55,926. It is the third largest of the British overseas territories by population.
