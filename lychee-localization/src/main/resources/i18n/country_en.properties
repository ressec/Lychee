country.RWANDA.official=The Republic of Rwanda
country.TURKEY.official=The Republic of Turkey
country.CABO_VERDE.description=Cape Verde or Cabo Verde officially the Republic of Cabo Verde, is an island country in the central Atlantic Ocean. The ten volcanic islands in its archipelago have a combined land area of about 4,033 square kilometres (1,557 sq mi).
country.HONG_KONG.official=The Hong Kong Special Administrative Region of China
country.VIETNAM.description=Vietnam, officially the Socialist Republic of Vietnam is a country in Southeast Asia and the easternmost country on the Indochinese Peninsula. With an estimated 96.2 million inhabitants as of 2019, it is the 15th most populous country in the world. Vietnam shares its land borders with China to the north, and Laos and Cambodia to the west. It shares its maritime borders with Thailand through the Gulf of Thailand, and the Philippines, Indonesia and Malaysia through the South China Sea. Its capital city is Hanoi, and its most populous city is Ho Chi Minh City, also known by its former name of Saigon.
country.PITCAIRN.official=The Pitcairn, Henderson, Ducie and Oeno Islands
country.SYRIA.description=Syria, officially the Syrian Arab Republic is a country in Western Asia, bordering Lebanon to the southwest, the Mediterranean Sea to the west, Turkey to the north, Iraq to the east, Jordan to the south, and Israel to the southwest. A country of fertile plains, high mountains, and deserts, Syria is home to diverse ethnic and religious groups, including Syrian Arabs, Kurds, Turkemens, Assyrians, Armenians, Circassians, Mandeans and Greeks. Religious groups include Sunnis, Christians, Alawites, Druze, Isma'ilis, Mandeans, Shiites, Salafis, and Yazidis. Arabs are the largest ethnic group, and Sunnis the largest religious group.
country.SLOVAKIA.official=The Slovak Republic
country.MONTENEGRO.description=Montenegro is a country in southeast Europe on the Adriatic coast of the Balkans. It borders Bosnia and Herzegovina to the north, Serbia and Kosovo to the east, Albania to the southeast, the Adriatic Sea and Croatia to the west. The largest and capital city is Podgorica, while Cetinje has the status of old royal capital.
country.HONDURAS.name=Honduras
country.SAINT_LUCIA.official=Saint Lucia
country.AUSTRALIA.official=The Commonwealth of Australia
country.GUADELOUPE.description=Guadeloupe is an archipelago forming an overseas region of France in the Caribbean. It consists of six inhabited islands — Basse-Terre, Grande-Terre, Marie-Galante, La Désirade, and the two inhabited Îles des Saintes — as well as many uninhabited islands and outcroppings. It is south of Antigua and Barbuda and Montserrat, and north of Dominica. The region's capital city is Basse-Terre, located on the southern west coast of Basse-Terre Island; however, the most populous city is Les Abymes and the main center of business is neighbouring Pointe-à-Pitre, both located on Grande-Terre Island.
