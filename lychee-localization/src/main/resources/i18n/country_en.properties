country.SUDAN_SOUTH.description=South Sudan, officially known as the Republic of South Sudan is a landlocked country in East-Central Africa. It is bordered to the east by Ethiopia, to the north by Sudan, to the west by the Central African Republic, to the south-west by Democratic Republic of the Congo, to the south by Uganda and to the south east by Kenya.
