country.GUYANA.official=The Co-operative Republic of Guyana
country.PERU.official=The Republic of Perú
country.KOREA_NORTH.official=The Democratic People's Republic of Korea
country.TURKMENISTAN.description=Turkmenistan, also known as Turkmenia is a sovereign country in Central Asia, bordered by Kazakhstan to the northwest, Uzbekistan to the north and east, Afghanistan to the southeast, Iran to the south and southwest and the Caspian Sea to the west. Ashgabat is the capital and largest city of the country. The population of the country is 6 million, the lowest of the Central Asian republics. Turkmenistan is one of the most sparsely populated nations in Asia. Citizens of Turkmenistan are known as Turkmenistanis or Turkmen.
country.CONGO.official=The Republic of the Congo
country.TUNISIA.description=Tunisia, officially the Republic of Tunisia is a country in the Maghreb region of North Africa, covering 163,610 square kilometres (63,170 square miles). Its northernmost point, Cape Angela, is also the northernmost point on the African continent. Tunisia is bordered by Algeria to the west and southwest, Libya to the southeast, and the Mediterranean Sea to the north and east. Tunisia's population was 11.7 million in 2019. Tunisia's name is derived from its capital city, Tunis (Berber native name: Tunest), which is located on its northeast coast.
country.PERU.description=Peru, officially the Republic of Peru is a country in western South America. It is bordered in the north by Ecuador and Colombia, in the east by Brazil, in the southeast by Bolivia, in the south by Chile, and in the south and west by the Pacific Ocean. Peru is a megadiverse country with habitats ranging from the arid plains of the Pacific coastal region in the west to the peaks of the Andes mountains vertically extending from the north to the southeast of the country to the tropical Amazon Basin rainforest in the east with the Amazon river. At 1.28 million km2 (0.5 million mi2), Peru is the 19th largest country in the world, and the third largest in South America.
country.BRUNEI.description=Brunei, officially the Nation of Brunei, the Abode of Peace is a country located on the north coast of the island of Borneo in Southeast Asia. Apart from its coastline with the South China Sea, the country is completely surrounded by the insular Malaysian state of Sarawak. It is separated into two parts by the Sarawak district of Limbang. Brunei is the only sovereign state completely on the island of Borneo; the remainder of the island's territory is divided between the nations of Malaysia and Indonesia. Brunei's population was 428,963 in 2018. The government is an absolute monarchy under the Sultan, which implements a combination of English common law and sharia law, as well as direct general Islamic practices.
country.AUSTRALIA.anthem="Advance Australia Fair" is the national anthem of Australia. Created by the Scottish-born composer Peter Dodds McCormick, the song was first performed in 1878 and sung in Australia as a patriotic song. It replaced "God Save the Queen" as the official national anthem in 1984, following a plebiscite to choose the national song in 1977.
country.URUGUAY.name=Uruguay
country.BAHAMAS.name=Bahamas
country.PORTUGAL.name=Portugal
country.HONG_KONG.description=Hong Kong, officially the Hong Kong Special Administrative Region of the People's Republic of China (HKSAR), is a metropolitan area and special administrative region of the People's Republic of China on the eastern Pearl River Delta of the South China Sea. With over 7.5 million residents of various nationalities in a 1,104-square-kilometre (426 sq mi) territory, Hong Kong is one of the most densely populated places in the world.
country.ARMENIA.name=Armenia
country.SOUTH_GEORGIA_AND_THE_SOUTH_SANDWICH_ISLANDS.description=South Georgia and the South Sandwich Islands is a British Overseas Territory in the southern Atlantic Ocean. It is a remote and inhospitable collection of islands, consisting of South Georgia and a chain of smaller islands known as the South Sandwich Islands. South Georgia is 165 kilometres (103 mi) long and 35 kilometres (22 mi) wide and is by far the largest island in the territory. The South Sandwich Islands lie about 700 kilometres (430 mi) southeast of South Georgia. The territory's total land area is 3,903 km2 (1,507 sq mi). The Falkland Islands are about 1,300 kilometres (810 mi) west from its nearest point.
