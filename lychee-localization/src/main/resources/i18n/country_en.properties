country.IRAQ.name=Iraq
country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.description=United States Minor Outlying Islands is a statistical designation defined by the International Organization for Standardization's ISO 3166-1 code. The entry code is ISO 3166-2:UM. The minor outlying islands and groups of islands consist of eight United States insular areas in the Pacific Ocean (Baker Island, Howland Island, Jarvis Island, Johnston Atoll, Kingman Reef, Midway Atoll, Palmyra Atoll, and Wake Atoll) and one in the Caribbean Sea (Navassa Island).
country.SAINT_KITTS_AND_NEVIS.name=Saint Kitts and Nevis
country.SVALBARD_AND_JAN_MAYEN.official=Svalbard and Jan Mayen
country.MONACO.name=Monaco
country.BULGARIA.description=Bulgaria, officially the Republic of Bulgaria is a country in Southeast Europe. It is bordered by Romania to the north, Serbia and North Macedonia to the west, Greece and Turkey to the south, and the Black Sea to the east. The capital and largest city is Sofia; other major cities are Plovdiv, Varna and Burgas. With a territory of 110,994 square kilometres (42,855 sq mi), Bulgaria is Europe's sixteenth-largest country.
country.GREENLAND.description=Greenland is the world's largest island, located between the Arctic and Atlantic oceans, east of the Canadian Arctic Archipelago. It is an autonomous territory within the Kingdom of Denmark. Though physiographically a part of the continent of North America, Greenland has been politically and culturally associated with Europe (specifically Norway and Denmark, the colonial powers, as well as the nearby island of Iceland) for more than a millennium. The majority of its residents are Inuit, whose ancestors migrated from Alaska through Northern Canada, gradually settling across the island by the 13th century.
country.OMAN.official=The Sultanate of Oman
country.SPAIN.name=Spain
country.TOGO.description=Togo, officially the Togolese Republic is a country in West Africa bordered by Ghana to the west, Benin to the east and Burkina Faso to the north. The country extends south to the Gulf of Guinea, where its capital Lomé is located. Togo covers 57,000 square kilometres (22,008 square miles), making it one of the smallest countries in Africa, with a population of approximately 7.9 million, as well as one of the narrowest countries in the world with a width of less than 115 km (71 mi) between Ghana and its slightly larger eastern neighbor, Benin.
country.LIBERIA.description=Liberia, officially the Republic of Liberia is a country on the West African coast. It is bordered by Sierra Leone to its northwest, Guinea to its north, Côte d'Ivoire to its east, and the Atlantic Ocean to its south-southwest. It has a population of around 5 million and covers an area of 111,369 square kilometers (43,000 sq mi). English is the official language, but over 20 indigenous languages are spoken, representing the numerous ethnic groups who make up more than 95% of the population. The country's capital and largest city is Monrovia.
country.MALTA.description=Malta, officially known as the Republic of Malta is a Southern European island country consisting of an archipelago in the Mediterranean Sea. It lies 80 km (50 mi) south of Italy, 284 km (176 mi) east of Tunisia and 333 km (207 mi) north of Libya. With a population of about 515,000 over an area of 316 km2 (122 sq mi), Malta is the world's tenth smallest country in area and fourth most densely populated sovereign country. Its capital is Valletta, which is the smallest national capital in the European Union by area at 0.8 km2 (0.31 sq mi). The official and national language is Maltese, which is descended from Sicilian Arabic that developed during the Emirate of Sicily, while English serves as the second official language. Italian and Sicilian also previously served as official and cultural languages on the island for centuries, with Italian being an official language in Malta until 1934 and a majority of the current Maltese population being at least conversational in the Italian language.
country.MARSHALL_ISLANDS.description=The Marshall Islands, officially the Republic of the Marshall Islands is an island country and an associated state of the United States near the Equator in the Pacific Ocean, slightly west of the International Date Line. Geographically, the country is part of the larger island group of Micronesia. The country's population of 58,413 people (at the 2018 World Bank Census) is spread out over 29 coral atolls comprising 1,156 individual islands and islets. The capital and largest city is Majuro. It has the largest portion of its territory made of water of any sovereign state, at 97.87%.
country.definition=A country is a distinct territorial body or political entity. It is often referred to as the land of an individual's birth, residence or citizenship. A country may be an independent sovereign state or part of a larger state, as a non-sovereign or formerly sovereign political division, a physical territory with a government, or a geographic region associated with sets of previously independent or differently associated people with distinct political characteristics. It is not inherently sovereign. Countries can refer both to sovereign states and to other political entities, while other times it can refer only to states. For example, the CIA World Factbook uses the word in its "Country name" field to refer to "a wide variety of dependencies, areas of special sovereignty, uninhabited islands, and other entities in addition to the traditional countries or independent states". The largest country in the world by geographical area is Russia, while the most populous is China, followed by India, the United States, Indonesia, Pakistan and Brazil. The newest UN member is South Sudan. Admission of new members requires the approval of the General Assembly; and UN membership has since 1991 been reserved to sovereign states.
