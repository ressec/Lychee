country.AMERICAN_SAMOA.description=American Samoa is an unincorporated territory of the United States located in the South Pacific Ocean, southeast of (the independent nation of) Samoa. Its location is centered on 14.2710° S, 170.1322° W. It is east of the International Date Line, while Samoa is west of the Line.
country.MADAGASCAR.official=The Republic of Madagascar
country.MONACO.description=Monaco, officially the Principality of Monaco is a sovereign city-state, and microstate on the French Riviera in Western Europe. It is bordered by France to the north, east and west, and by the Mediterranean Sea to the south. The principality is home to 38,682 residents, of which 9,486 are Monegasque nationals and is widely recognised for being one of the most expensive and wealthiest places in the world. The official language is French, although Monégasque, English and Italian are spoken and understood by a sizeable group.
country.MARTINIQUE.official=Martinique
country.BOSNIA_AND_HERZEGOVINA.name=Bosnia and Herzegovina
country.AFGHANISTAN.motto=There is no God but Allah; Muhammad is the messenger of Allah.
country.MALDIVES.description=Maldives, officially the Republic of Maldives is a small archipelagic island country in South Asia, situated in the Arabian Sea of the Indian Ocean. It lies southwest of Sri Lanka and India, about 700 kilometres (430 mi) from the Asian continent's mainland. The chain of 26 atolls stretches from Ihavandhippolhu Atoll in the north to Addu Atoll in the south to the Equator. Comprising a territory spanning roughly 298 square kilometres (115 sq mi), the Maldives is one of the world's most geographically dispersed sovereign states as well as the smallest Asian country by land area and population, with around 515,696 inhabitants. Malé is the capital and the most populated city, traditionally called the "King's Island" where the ancient royal dynasties ruled for its central location.
country.AFGHANISTAN.name=Afghanistan
country.JAPAN.official=Japan
country.AFGHANISTAN.official=The Islamic Republic of Afghanistan
country.GUADELOUPE.name=Guadeloupe
country.ANDORRA.name=Andorra
country.ICELAND.official=Iceland
country.NAURU.description=Nauru, officially the Republic of Nauru and formerly known as Pleasant Island is an island country and microstate in Oceania, in the Central Pacific. Its nearest neighbour is Banaba Island in Kiribati, 300 km (190 mi) to the east. It further lies northwest of Tuvalu, 1,300 km (810 mi) northeast of the Solomon Islands, east-northeast of Papua New Guinea, southeast of the Federated States of Micronesia and south of the Marshall Islands. With only a 21 km2 (8.1 sq mi) area, Nauru is the third-smallest country in the world behind Vatican City, and Monaco, making it the smallest republic. Additionally, its population of 10,670 is the world's second smallest, after Vatican City.
country.ALBANIA.official=The Republic of Albania
country.SAMOA.official=The Independent State of Samoa
country.ISRAEL.description=Israel, officially known as the State of Israel is a country in Western Asia, located on the southeastern shore of the Mediterranean Sea and the northern shore of the Red Sea. It has land borders with Lebanon to the north, Syria to the northeast, Jordan on the east, the Palestinian territories of the West Bank and the Gaza Strip to the east and west, respectively, and Egypt to the southwest. Israel's economic and technological center is Tel Aviv, while its seat of government and proclaimed capital is Jerusalem, although international recognition of the state's sovereignty over Jerusalem is limited.
country.JAMAICA.description=Jamaica is an island country situated in the Caribbean Sea. Spanning 10,990 square kilometres (4,240 sq mi) in area, it is the third-largest island of the Greater Antilles and the Caribbean (after Cuba and Hispaniola). Jamaica lies about 145 kilometres (90 mi) south of Cuba, and 191 kilometres (119 mi) west of Hispaniola (the island containing the countries of Haiti and the Dominican Republic); the British Overseas Territory of the Cayman Islands lies some 215 kilometres (134 mi) to the north-west.
country.NORWAY.description=Norway, officially the Kingdom of Norway is a Nordic country in Northern Europe whose mainland territory comprises the western and northernmost portion of the Scandinavian Peninsula; Mainland Norway and the remote island of Jan Mayen as well as the archipelago of Svalbard form Metropolitan Norway. Bouvet Island, located in the Subantarctic, is a dependency of the Kingdom of Norway. Norway also lays claims to the Antarctic territories of Peter I Island and Queen Maud Land.
