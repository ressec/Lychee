country.LAOS.official=The Lao People's Democratic Republic
country.BOLIVIA.official=The Plurinational State of Bolivia
country.DENMARK.name=Denmark
country.BARBADOS.description=Barbados is an island country in the Lesser Antilles of the West Indies, in the Caribbean region of North America. It is 34 kilometres (21 miles) in length and up to 23 km (14 mi) in width, covering an area of 432 km2 (167 sq mi). It is in the western area of the North Atlantic and 100 km (62 mi) east of the Windward Islands and the Caribbean Sea; therein, Barbados is the most easterly of the Caribbean Islands, Barbados is east of the Windwards, part of the Lesser Antilles, roughly at 13°N of the equator. It is about 168 km (104 mi) east of both the countries of Saint Lucia and Saint Vincent and the Grenadines and 180 km (110 mi) south-east of Martinique and 400 km (250 mi) north-east of Trinidad and Tobago. Barbados is outside the principal Atlantic hurricane belt. Its capital and largest city is Bridgetown.
country.GUINEA_BISSAU.name=Guinea-Bissau
country.COSTA_RICA.official=The Republic of Costa Rica
country.MONGOLIA.name=Mongolia
country.NICARAGUA.description=Nicaragua, officially the Republic of Nicaragua is the largest country in the Central American isthmus, bordered by Honduras to the northwest, the Caribbean to the east, Costa Rica to the south, and the Pacific Ocean to the southwest. Managua is the country's capital and largest city and is also the third-largest city in Central America, behind Tegucigalpa and Guatemala City. The multi-ethnic population of six million includes people of indigenous, European, African, and Asian heritage. The main language is Spanish. Indigenous tribes on the Mosquito Coast speak their own languages and English.
country.BURUNDI.description=Burundi, officially the Republic of Burundi is a landlocked country in the Great Rift Valley where the African Great Lakes region and East Africa converge. It is bordered by Rwanda to the north, Tanzania to the east and southeast, and the Democratic Republic of the Congo to the west; Lake Tanganyika lies along its southwestern border. The capital cities are Gitega and Bujumbura.
country.CONGO.name=Congo (the)
country.JAPAN.name=Japan
country.SAINT_PIERRE_AND_MIQUELON.description=Saint Pierre and Miquelon, officially the Overseas Collectivity of Saint Pierre and Miquelon is a self-governing territorial overseas collectivity of France in the northwestern Atlantic Ocean near the Canadian countrySubdivision of Newfoundland and Labrador. It is the only part of "New France" in North America that retains French sovereignty, appellate jurisdiction and mineral rights for this it returns a full member of the National Assembly, contributes to the Senate and Presidential elections and its people are guaranteed French citizenship. It covers 242 square kilometres (93 sq mi) of land and shores and usual residents number 6,008, as and has an area of 242 square kilometres (93 sq mi) and a population of 6,008 at the March 2016 census.
country.SAINT_MARTIN.name=Saint Martin (French part)
country.QATAR.official=The State of Qatar
country.CHINA.description=China, officially the People's Republic of China is a country in East Asia. It is the world's most populous country, with a population of around 1.4 billion in 2019. Covering approximately 9.6 million square kilometers (3.7 million mi2), it is the world's third or fourth-largest country by area. As a one-party state led by the Chinese Communist Party (CCP), it exercises jurisdiction over 22 provinces, five autonomous regions, four direct-controlled municipalities (Beijing, Tianjin, Shanghai, and Chongqing), and the special administrative regions of Hong Kong and Macau.
country.MONTENEGRO.name=Montenegro
country.CYPRUS.description=Cyprus, officially called the Republic of Cyprus, is an island country in the Eastern Mediterranean. The third largest and third most populous island in the Mediterranean, it is located south of Turkey; west of Syria and Lebanon; north of Egypt, Israel and southeast of Greece.
country.SAUDI_ARABIA.name=Saudi Arabia
country.KOREA_NORTH.description=North Korea, officially the Democratic People's Republic of Korea is a country in East Asia constituting the northern part of the Korean Peninsula. The country is bordered to the north by China and by Russia along the Amnok (known as the Yalu in Chinese) and Tumen rivers, and to the south by South Korea, with the heavily fortified Korean Demilitarized Zone (DMZ) separating the two. North Korea, like its southern counterpart, claims to be the legitimate government of the entire peninsula and adjacent islands. Pyongyang is the country's capital and largest city.
country.LESOTHO.official=The Kingdom of Lesotho
country.BELARUS.description=Belarus, officially the Republic of Belarus and formerly known as Byelorussia or Belorussia is a landlocked country in Eastern Europe. It is bordered by Russia to the northeast, Ukraine to the south, Poland to the west, and Lithuania and Latvia to the northwest. Its capital and most populous city is Minsk. Over 40% of its 207,600 square kilometres (80,200 sq mi) is forested. Its major economic sectors are service industries and manufacturing. Until the 20th century, different states at various times controlled the lands of modern-day Belarus, including Kievan Rus', the Principality of Polotsk (11th to 14th centuries), the Grand Duchy of Lithuania, the Polish–Lithuanian Commonwealth, and the Russian Empire.
country.SWITZERLAND.official=The Swiss Confederation
country.SAINT_BARTHELEMY.name=Saint Barthélemy
country.MOLDOVA.description=Moldova, officially the Republic of Moldova is a landlocked country in Eastern Europe. It is bordered by Romania to the west and Ukraine to the north, east, and south. The capital city is Chișinău.
country.ROMANIA.official=Romania
country.CAMEROON.name=Cameroon
country.JORDAN.official=The Hashemite Kingdom of Jordan
country.ARMENIA.official=The Republic of Armenia
country.CENTRAL_AFRICAN_REPUBLIC.description=The Central African Republic or Centrafrique is a landlocked country in Central Africa. It is bordered by Chad to the north, Sudan to the northeast, South Sudan to the southeast, the Democratic Republic of the Congo to the south, the Republic of the Congo to the southwest and Cameroon to the west. The CAR covers a land area of about 620,000 square kilometres (240,000 sq mi) and had an estimated population of around 4.7 million as of 2018. As of 2020, the CAR is the scene of a civil war, ongoing since 2012.
country.SINT_MAARTEN.description=Sint Maarten is a constituent country of the Kingdom of the Netherlands in the Caribbean. With a population of 41,486 as of January 2019 on an area of 34 km2 (13 sq mi), it encompasses the southern 40% of the divided island of Saint Martin, while the northern 60% of the island constitutes the French overseas collectivity of Saint-Martin. Sint Maarten's capital is Philipsburg. Collectively, Sint Maarten and the other Dutch islands in the Caribbean are often called the Dutch Caribbean.
country.TURKMENISTAN.name=Turkmenistan
country.SRI_LANKA.official=The Democratic Socialist Republic of Sri Lanka
country.ANGUILLA.name=Anguilla
country.HUNGARY.description=Hungary is a country in Central Europe. Spanning 93,030 square kilometres (35,920 sq mi) in the Carpathian Basin, it borders Slovakia to the north, Ukraine to the northeast, Romania to the east and southeast, Serbia to the south, Croatia and Slovenia to the southwest, and Austria to the west. With about 10 million inhabitants, Hungary is a medium-sized member state of the European Union. The official language is Hungarian, which is the most widely spoken Uralic language in the world, and among the few non-Indo-European languages to be widely spoken in Europe. Hungary's capital and largest city is Budapest; other major urban areas include Debrecen, Szeged, Miskolc, Pécs, and Győr.
country.MACEDONIA_NORTH.description=North Macedonia, officially the Republic of North Macedonia is a country in Southeast Europe. It gained independence in 1991 as one of the successor states of Yugoslavia. North Macedonia is a landlocked country bordering with Kosovo to the northwest, Serbia to the north, Bulgaria to the east, Greece to the south, and Albania to the west. It constitutes approximately the northern third of the larger geographical region of Macedonia. Skopje, the capital and largest city, is home to a quarter of the country's 2.06 million population. The majority of the residents are ethnic Macedonians, a South Slavic people. Albanians form a significant minority at around 25%, followed by Turks, Romani, Serbs, Bosniaks, and Aromanians.
country.CENTRAL_AFRICAN_REPUBLIC.official=The Central African Republic
country.COLOMBIA.description=Colombia, officially the Republic of Colombia is a transcontinental country largely in the north of South America, with territories in North America. Colombia is bounded on the north by the Caribbean Sea, the northwest by Panama, the south by Ecuador and Peru, the east by Venezuela, the southeast by Brazil, and the west by the Pacific Ocean. It comprises 32 departments and the Capital District of Bogotá, the country's largest city.
country.NEW_ZEALAND.official=New Zealand
country.MONACO.official=The Principality of Monaco
country.TUVALU.description=Tuvalu is an island country in the Polynesian subregion of Oceania, surrounded by the Pacific Ocean and situated about midway between Hawaii and Australia. The country lies east-northeast of the Santa Cruz Islands (which belong to the Solomon Islands), northeast of Vanuatu, southeast of Nauru, south of Kiribati, west of Tokelau, northwest of Samoa and Wallis and Futuna, and north of Fiji. It is composed of three reef islands and six atolls spread out between the latitude of 5° to 10° south and longitude of 176° to 180°, west of the International Date Line. Tuvalu has a population of 10,507 (2017 Census). The total land area of the islands of Tuvalu is 26 square kilometres (10 sq mi).
country.ALBANIA.name=Albania
country.HONG_KONG.name=Hong Kong
country.MAURITIUS.official=The Republic of Mauritius
country.ROMANIA.description=Romania is a country located at the crossroads of Central, Eastern, and Southeastern Europe. It shares land borders with Bulgaria to the south, Ukraine to the north, Hungary to the west, Serbia to the southwest, and Moldova to the east and has its opening to the Black Sea. It has a predominantly temperate-continental climate. With a total area of 238,397 square kilometres (92,046 square miles), Romania is the twelfth-largest country in Europe and the seventh-most populous member state of the European Union, having approximately 19.3 million inhabitants (as of 2020). Its capital and largest city is Bucharest. Other major urban areas include: Cluj-Napoca, Timișoara, Iași, Constanța, Craiova, Brașov, and Galați.
country.TAIWAN.name=Taiwan
country.SOUTH_GEORGIA_AND_THE_SOUTH_SANDWICH_ISLANDS.official=South Georgia and the South Sandwich Islands
country.BAHAMAS.official=The Commonwealth of The Bahamas
country.ITALY.name=Italy
country.BARBADOS.anthem=In Plenty and In Time of Need
country.BELARUS.motto=No official motto. Unofficial motto: "Long Live Belarus!"
country.INDIA.description=India, officially the Republic of India is a country in South Asia. It is the second-most populous country, the seventh-largest country by land area, and the most populous democracy in the world. Bounded by the Indian Ocean on the south, the Arabian Sea on the southwest, and the Bay of Bengal on the southeast, it shares land borders with Pakistan to the west; China, Nepal, and Bhutan to the north; and Bangladesh and Myanmar to the east. In the Indian Ocean, India is in the vicinity of Sri Lanka and the Maldives; its Andaman and Nicobar Islands share a maritime border with Thailand and Indonesia.
country.CUBA.name=Cuba
country.FAROE_ISLANDS.name=Faroe Islands
country.ARUBA.name=Aruba
country.SUDAN.name=Sudan
country.SAN_MARINO.official=The Republic of San Marino
country.ANTIGUA_AND_BERMUDA.name=Antigua and Bermuda
country.SENEGAL.description=Senegal, officially the Republic of Senegal is a country in West Africa. Senegal is bordered by Mauritania in the north, Mali to the east, Guinea to the southeast, and Guinea-Bissau to the southwest. Senegal nearly surrounds The Gambia, a country occupying a narrow sliver of land along the banks of the Gambia River, which separates Senegal's southern region of Casamance from the rest of the country. Senegal also shares a maritime border with Cape Verde. Senegal's economic and political capital is Dakar.
country.NAURU.official=The Republic of Nauru
country.GUINEA_BISSAU.description=Guinea-Bissau, officially the Republic of Guinea-Bissau is a country in West Africa that covers 36,125 square kilometres (13,948 sq mi) with an estimated population of 1,874,303. It borders Senegal to the north and Guinea to the south-east.
country.DJIBOUTI.official=The Republic of Djibouti
country.PALESTINE.name=Palestine
country.SINGAPORE.official=The Republic of Singapore
country.BELARUS.name=Belarus
country.ALAND_ISLANDS.official=Aland
country.TUNISIA.official=The Republic of Tunisia
country.ERITREA.name=Eritrea
country.DOMINICAN_REPUBLIC.description=The Dominican Republic is a country located on the island of Hispaniola in the Greater Antilles archipelago of the Caribbean region. It occupies the eastern five-eighths of the island, which it shares with Haiti, making Hispaniola one of only two Caribbean islands, along with Saint Martin, that are shared by two sovereign states. The Dominican Republic is the second-largest nation in the Antilles by area (after Cuba) at 48,671 square kilometers (18,792 sq mi), and third-largest by population with approximately 10.8 million people (2020 est.), of whom approximately 3.3 million live in the metropolitan area of Santo Domingo, the capital city. The official language of the country is Spanish.
country.GUERNSEY.name=Guernsey
country.TOKELAU.description=Tokelau previously known as the Union Islands, and officially as the Tokelau Islands until 1976 is a dependent territory of New Zealand in the southern Pacific Ocean. It consists of three tropical coral atolls (Atafu, Nukunonu and Fakaofo), with a combined land area of 10 km2 (4 sq mi). The capital rotates yearly among the three atolls. In addition, Swains Island, which forms part of the same archipelago, is subject to an ongoing territorial dispute and is currently administered by the United States as part of American Samoa. Tokelau lies north of the Samoan Islands, east of Tuvalu, south of the Phoenix Islands, southwest of the more distant Line Islands, and northwest of the Cook Islands.
country.MEXICO.description=Mexico, officially the United Mexican States is a country in the southern portion of North America. It is bordered to the north by the United States; to the south and west by the Pacific Ocean; to the southeast by Guatemala, Belize, and the Caribbean Sea; and to the east by the Gulf of Mexico. Mexico covers 1,972,550 square kilometers (761,610 sq mi) and has approximately 128,649,565 inhabitants, making it the world's 13th-largest country by area, 10th-most-populous country, and most populous Spanish-speaking nation. It is a federation comprising 31 states and Mexico City, its capital city and largest metropolis. Other major urban areas include Guadalajara, Monterrey, Puebla, Toluca, Tijuana, Ciudad Juárez, and León.
country.CHILE.official=The Republic of Chile
country.ZAMBIA.official=The Republic of Zambia
country.CHILE.name=Chile
country.VIETNAM.name=Vietnam
country.BENIN.description=Benin, officially the Republic of Benin, formerly known as Dahomey, is a country in West Africa. It is bordered by Togo to the west, Nigeria to the east, Burkina Faso to the north-west, and Niger to the north-east. The majority of its population lives on the small southern coastline of the Bight of Benin, part of the Gulf of Guinea in the northernmost tropical portion of the Atlantic Ocean. The capital of Benin is Porto-Novo, but the seat of government is in Cotonou, the country's largest city and economic capital. Benin covers an area of 114,763 square kilometres (44,310 sq mi) and its population in 2018 was estimated to be approximately 11.49 million. Benin is a tropical nation, highly dependent on agriculture, and is a large exporter of cotton and palm oil. Substantial employment and income arise from subsistence farming.
country.AUSTRALIA.motto=Not available
country.BOSNIA_AND_HERZEGOVINA.official=Bosnia and Herzegovina
country.MONGOLIA.description=Mongolia is a landlocked country in East Asia. Its area is roughly equivalent with the historical territory of Outer Mongolia, and that term is sometimes used to refer to the current state. It is sandwiched between Russia to the north and China to the south, where it neighbours the Inner Mongolia Autonomous Region. Mongolia does not share a border with Kazakhstan, although only 37 kilometres (23 mi) separate them.
country.MEXICO.official=The United Mexican States
country.CURACAO.official=The Country of Curaçao
country.MAYOTTE.official=The Department of Mayotte
country.VENEZUELA.description=Venezuela, officially the Bolivarian Republic of Venezuela is a country on the northern coast of South America, consisting of a continental landmass and many islands and islets in the Caribbean Sea. It has a territorial extension of 916,445 km2 (353,841 sq mi) and the population of Venezuela was estimated at 28 million in 2019. The capital and largest urban agglomeration is the city of Caracas.
country.ISLE_OF_MAN.official=The Isle of Man
country.SPAIN.official=The Kingdom of Spain
country.TANZANIA.description=Tanzania, officially the United Republic of Tanzania is a country in East Africa within the African Great Lakes region. It borders Uganda to the north; Kenya to the northeast; Comoro Islands and the Indian Ocean to the east; Mozambique and Malawi to the south; Zambia to the southwest; and Rwanda, Burundi, and the Democratic Republic of the Congo to the west. Mount Kilimanjaro, Africa's highest mountain, is in northeastern Tanzania.
country.CONGO_DEMOCRATIC_REPUBLIC_OF.name=Congo (the Democratic Republic of the)
country.CAMEROON.description=Cameroon, officially the Republic of Cameroon is a country in Central Africa and West Africa. It is bordered by Nigeria to the west and north; Chad to the northeast; the Central African Republic to the east; and Equatorial Guinea, Gabon and the Republic of the Congo to the south. Cameroon's coastline lies on the Bight of Biafra, part of the Gulf of Guinea and the Atlantic Ocean. Although Cameroon is not an ECOWAS member state, it is geographically and historically in West Africa; the Southern Cameroons, which now form her Nord-Ouest and Sud-Ouest Regions, have a strong West African history in particular. However, since 2017, elements within the South West and North West regions have since declared an independent (yet internationally unrecognized) state called Ambazonia. The country is sometimes identified as West African and other times as Central African due to its strategic position at the crossroads between West and Central Africa. Cameroon is home to over 250 native languages spoken by nearly 25 million people.
country.BANGLADESH.name=Bangladesh
country.CONGO.description=The Republic of the Congo, also known as Congo-Brazzaville, the Congo Republic or simply either Congo or the Congo is a country located in the western coast of Central Africa. To the west lies Gabon; Cameroon to its northwest and the Central African Republic to its northeast; the Democratic Republic of the Congo to the southeast and the Angolan exclave of Cabinda to its south; and the Atlantic Ocean to its southwest. The official language is French.
country.ARGENTINA.motto=In Unity and Freedom
country.FRANCE.description=France, officially the French Republic is a country consisting of metropolitan France in Western Europe and several overseas regions and territories. The metropolitan area of France extends from the Rhine to the Atlantic Ocean and from the Mediterranean Sea to the English Channel and the North Sea. It borders Belgium, Luxembourg and Germany to the northeast, Switzerland, Monaco and Italy to the east and Andorra and Spain to the south. The overseas territories include French Guiana in South America and several islands in the Atlantic, Pacific and Indian Oceans. The country's 18 integral regions (five of which are situated overseas) span a combined area of 643,801 km2 (248,573 sq mi) and a total population of 67.07 million (as of June 2020). France is a unitary semi-presidential republic with its capital in Paris, the country's largest city and main cultural and commercial centre. Other major urban areas include Lyon, Marseille, Toulouse, Bordeaux, Lille and Nice. France, including its overseas territories, has the most time zones of any country, with a total of 12.
country.COCOS_ISLANDS.description=The Territory of Cocos (Keeling) Islands is an Australian external territory in the Indian Ocean, comprising a small archipelago approximately midway between Australia and Sri Lanka and closer to the Indonesian island of Sumatra. It is part of Southeast Asia and is in the Southern Hemisphere. The territory's dual name (official since the islands' incorporation into Australia in 1955) reflects that the islands have historically been known as either the Cocos Islands or the Keeling Islands.
country.SAN_MARINO.description=San Marino, officially the Republic of San Marino, also known as the Most Serene Republic of San Marino is a microstate in Southern Europe completely enclosed by Italy.
country.ITALY.official=The Italian Republic
country.SAMOA.description=Samoa, officially the Independent State of Samoa is a Polynesian island country consisting of two main islands, Savai'i and Upolu, two smaller inhabited islands, Manono and Apolima, as well as several small uninhabited islands including the Aleipata Islands (Nu'utele, Nu'ulua, Fanuatapu and Namua). The capital city is Apia. The Lapita people discovered and settled the Samoan Islands around 3,500 years ago. They developed a Samoan language and Samoan cultural identity.
country.MONTSERRAT.official=Montserrat
country.SUDAN.official=The Republic of the Sudan
country.PAPUA_NEW_GUINEA.name=Papua New Guinea
country.SLOVAKIA.description=Slovakia, officially the Slovak Republic is a landlocked country in Central Europe. It is bordered by Poland to the north, Ukraine to the east, Hungary to the south, Austria to the southwest, and the Czech Republic to the northwest. Slovakia's territory spans about 49,000 square kilometres (19,000 sq mi) and is mostly mountainous. The population is over 5.4 million and consists mostly of ethnic Slovaks. The capital and largest city is Bratislava, and the second-largest city is Košice. The official language is Slovak.
country.KOREA_SOUTH.official=The Republic of Korea
country.LITHUANIA.description=Lithuania, officially the Republic of Lithuania is a country in the Baltic region of Europe. Lithuania is one of the Baltic states. Situated on the eastern shore of the Baltic Sea, to the southeast of Sweden and Denmark, Lithuania is bordered by Latvia to the north, Belarus to the east and south, Poland to the south, and Kaliningrad Oblast (a Russian exclave) to the southwest. Lithuania has an estimated population of 2.8 million people as of 2019. The capital and largest city is Vilnius and other major cities are Kaunas and Klaipėda. Lithuanians are Balts. The official language, Lithuanian, is one of only two living languages in the Baltic branch of the Indo-European language family, the other being Latvian.
country.ANTARCTICA.motto=Not available
country.SOMALIA.official=The Federal Republic of Somalia
country.YEMEN.name=Yemen
country.URUGUAY.official=The Oriental Republic of Uruguay
country.SLOVAKIA.name=Slovakia
country.CROATIA.description=Croatia, officially the Republic of Croatia is a country at the crossroads of Central and Southeast Europe on the Adriatic Sea. It borders Slovenia to the northwest, Hungary to the northeast, Serbia to the east, and Bosnia and Herzegovina and Montenegro to the southeast, and it shares a maritime border with Italy. Its capital and largest city Zagreb, forms one of the country's primary subdivisions, along with twenty counties. Croatia has an area of 56,594 square kilometres (21,851 square miles) and a population of 4.07 million.
country.IRAN.official=The Islamic Republic of Iran
country.UZBEKISTAN.description=Uzbekistan, officially the Republic of Uzbekistan is a country in Central Asia. It is surrounded by five landlocked countries: Kazakhstan to the north; Kyrgyzstan to the northeast; Tajikistan to the southeast; Afghanistan to the south and Turkmenistan to the south-west. Along with Liechtenstein, it is one of two doubly landlocked countries.
country.CENTRAL_AFRICAN_REPUBLIC.name=Central African Republic
country.SAO_TOME_AND_PRINCIPE.name=Sao Tome and Principe
country.NAMIBIA.description=Namibia, officially the Republic of Namibia is a country in Southern Africa. Its western border is the Atlantic Ocean; it shares land borders with Zambia and Angola to the north, Botswana to the east and South Africa to the south and east. Although it does not border Zimbabwe, less than 200 metres (660 feet) of the Zambezi River separates the two countries. Namibia gained independence from South Africa on 21 March 1990, following the Namibian War of Independence. Its capital and largest city is Windhoek. Namibia is a member state of the United Nations (UN), the Southern African Development Community (SADC), the African Union (AU) and the Commonwealth of Nations.
country.ANTIGUA_AND_BERMUDA.description=Antigua and Barbuda is an island sovereign state in the West Indies in the Americas, lying between the Caribbean Sea and the Atlantic Ocean. It consists of two major islands, Antigua and Barbuda (separated by 39 miles), and a number of smaller islands (including Great Bird, Green, Guiana, Long, Maiden, Prickly Pear, York Islands and further south, the island of Redonda). The permanent population numbers about 95,900 (2018 est.), with 97% being resident on Antigua. The capital and largest port and city is St. John's on Antigua, with Codrington being the largest town on Barbuda. Lying near each other, Antigua and Barbuda are in the middle of the Leeward Islands, part of the Lesser Antilles, roughly at 17°N of the equator.
country.WALLIS_AND_FUTUNA.description=Wallis and Futuna, officially the Territory of the Wallis and Futuna Islands is a French island collectivity in the South Pacific between Tuvalu to the northwest, Fiji to the southwest, Tonga to the southeast, Samoa to the east, and Tokelau to the northeast.
country.TIMOR_LESTE.official=The Democratic Republic of Timor-Leste
country.SUDAN.description=The Sudan, officially the Republic of the Sudan is a country in Northeast Africa. It is bordered by Egypt to the north, Libya to the northwest, Chad to the west, the Central African Republic to the southwest, South Sudan to the south, Ethiopia to the southeast, Eritrea to the east, and the Red Sea to the northeast. Sudan has a population of 43 million (2018 estimate) and occupies 1,886,068 square kilometres (728,215 square miles), making it Africa's third-largest country and also the third-largest in the Arab world. It was the largest country in Africa and the Arab world by area before the secession of South Sudan in 2011.
country.WESTERN_SAHARA.official=The Sahrawi Arab Democratic Republic
country.SEYCHELLES.name=Seychelles
country.INDONESIA.description=Indonesia, officially the Republic of Indonesia is a country in Southeast Asia and Oceania, between the Indian and Pacific oceans. It consists of more than seventeen thousand islands, including Sumatra, Java, Borneo (Kalimantan), Sulawesi, and New Guinea (Papua). Indonesia is the world's largest island country and the 14th-largest country by land area, at 1,904,569 square kilometres (735,358 square miles). With over 267 million people, it is the world's 4th-most-populous country as well as the most-populous Muslim-majority country. Java, the world's most-populous island, is home to more than half of the country's population.
country.SENEGAL.official=The Republic of Senegal
country.VENEZUELA.official=The Bolivarian Republic of Venezuela
country.CONGO_DEMOCRATIC_REPUBLIC_OF.official=The Democratic Republic of the Congo
country.ESWATINI.description=Eswatini, officially the Kingdom of Eswatini, formerly and still commonly known in English as Swaziland; officially renamed in 2018, is a landlocked country in Southern Africa. It is bordered by Mozambique to its northeast and South Africa to its north, west, and south. At no more than 200 kilometres (120 mi) north to south and 130 kilometres (81 mi) east to west, Eswatini is one of the smallest countries in Africa; despite this, its climate and topography are diverse, ranging from a cool and mountainous highveld to a hot and dry lowveld.
country.WESTERN_SAHARA.name=Western Sahara
country.TOKELAU.official=Tokelau
country.MACAO.description=Macau, also spelled Macao and officially the Macao Special Administrative Region of the People's Republic of China, is a city and special administrative region of the People's Republic of China in the western Pearl River Delta by the South China Sea. With a population of about 650,000 and an area of 32.9 km2 (12.7 sq mi), it is the most densely populated region in the world.
