country.SEYCHELLES.official=The Republic of Seychelles
country.NORFOLK_ISLAND.official=The Territory of Norfolk Island
country.UNITED_ARAB_EMIRATES.official=The United Arab Emirates
country.FALKLAND_ISLANDS.name=Falkland Islands
country.NEW_CALEDONIA.name=New Caledonia
country.FRENCH_GUIANA.description=French Guiana is an overseas department and region of France on the northern Atlantic coast of South America in the Guianas. It borders Brazil to the east and south and Suriname to the west. French Guiana is the only territory of the mainland Americas to have full integration in a European country. An analogous situation to French Guiana's status in France is the status of Alaska in the United States.
country.NETHERLANDS.name=Netherlands
country.KAZAKHSTAN.name=Kazakhstan
country.ARUBA.anthem="Aruba Dushi Tera" ("Aruba Sweet Land" or "Aruba Lovely Country") is the national anthem of Aruba. It is a waltz written by Juan Chabaya Lampe and composed by Rufo Wever. The last verse was written by Hubert (Lio) Booi. It was accepted as the Aruban national anthem on March 18, 1976. It is written in Papiamento.
country.KUWAIT.name=Kuwait
country.SEYCHELLES.description=Seychelles, officially the Republic of Seychelles is an archipelagic island country in the Indian Ocean at the eastern edge of the Somali Sea. The country consists of 115 islands. Its capital and largest city, Victoria, lies 1,500 kilometres (932 mi) east of mainland Africa. Other nearby island countries and territories include the Comoros, Madagascar, Mauritius, and the French overseas regions of Mayotte and Réunion to the south; as well as Maldives and the Chagos Archipelago (administered by the United Kingdom as the British Indian Ocean Territory) to the east. With a population of roughly 98,462 it has the smallest population of any sovereign African country.
country.ANGUILLA.official=Anguilla
country.RUSSIAN_FEDERATION.official=The Russian Federation
country.NIUE.name=Niue
country.ANDORRA.description=Andorra, officially the Principality of Andorra is a sovereign landlocked microstate on the Iberian Peninsula, in the eastern Pyrenees, bordered by France to the north and Spain to the south. Believed to have been created by Charlemagne, Andorra was ruled by the count of Urgell until 988, when it was transferred to the Roman Catholic Diocese of Urgell. The present principality was formed by a charter in 1278. It is known as a principality as it is a diarchy headed by two princes: the Bishop of Urgell in Catalonia, Spain, and the President of the French Republic.
country.MYANMAR.official=The Republic of the Union of Myanmar
country.TUNISIA.name=Tunisia
country.AUSTRIA.official=The Republic of Austria
country.IRELAND.official=Ireland
country.GHANA.description=Ghana, officially the Republic of Ghana, is a country along the Gulf of Guinea and the Atlantic Ocean, in the subregion of West Africa. Spanning a land mass of 238,535 km2 (92,099 sq mi), Ghana is bordered by the Ivory Coast in the west, Burkina Faso in the north, Togo in the east, the Gulf of Guinea and the Atlantic Ocean in the south. Ghana means "Warrior King" in the Soninke language.
country.GUINEA.description=Guinea, officially the Republic of Guinea is a west-coastal country in West Africa. Formerly known as French Guinea, the modern country is sometimes referred to as Guinea-Conakry to distinguish it from other countries with "Guinea" in the name and the eponymous region, such as Guinea-Bissau and Equatorial Guinea. Guinea has a population of 12.4 million and an area of 245,857 square kilometres (94,926 sq mi).
country.TURKEY.name=Turkey
country.COLOMBIA.official=The Republic of Colombia
country.UKRAINE.official=Ukraine
country.MAURITIUS.name=Mauritius
country.MACEDONIA_NORTH.name=Macedonia (North)
country.KUWAIT.official=The State of Kuwait
country.SAO_TOME_AND_PRINCIPE.description=São Tomé and Príncipe, officially the Democratic Republic of São Tomé and Príncipe is an island country in the Gulf of Guinea, off the western equatorial coast of Central Africa. It consists of two archipelagos around the two main islands of São Tomé and Príncipe, about 140 km (87 mi) apart and about 250 and 225 km (155 and 140 mi) off the northwestern coast of Gabon.
country.BRITISH_INDIAN_OCEAN_TERRITORY.name=British Indian Ocean Territory
country.EL_SALVADOR.official=The Republic of El Salvador
country.SWEDEN.description=Sweden, officially the Kingdom of Sweden is a Nordic country in Northern Europe. It borders Norway to the west and north, Finland to the east, and is connected to Denmark in the southwest by a bridge-tunnel across the Öresund Strait. At 450,295 square kilometres (173,860 sq mi), Sweden is the largest country in Northern Europe, the third-largest country in the European Union and the fifth largest country in Europe by area. The capital city is Stockholm. Sweden has a total population of 10.3 million of which 2.6 million have a foreign background. Persons with foreign backgrounds are defined as persons who are foreign born, or born in Sweden with foreign born parents. It has a low population density of 25 inhabitants per square kilometre (65/sq mi), with 1 437 persons per km2 in localities. 87% of Swedes live in urban areas, which cover 1.5% of the entire land area. The highest concentration is in the central and southern half of the country.
country.PAKISTAN.name=Pakistan
country.AUSTRIA.description=Austria, officially the Republic of Austria is a landlocked East Alpine country in the southern part of Central Europe. It is composed of nine federated states (Bundesländer), one of which is Vienna, Austria's capital and its largest city. It is bordered by Germany to the northwest; the Czech Republic to the north; Slovakia to the northeast; Hungary to the east; Slovenia and Italy to the south; and Switzerland and Liechtenstein to the west. Austria occupies an area of 83,879 km2 (32,386 sq mi) and has a population of nearly 9 million people. While German is the country's official language, many Austrians communicate informally in a variety of Bavarian dialects.
country.VANUATU.name=Vanuatu
country.CROATIA.official=The Republic of Croatia
country.BENIN.name=Benin
country.NORFOLK_ISLAND.name=Norfolk Island
country.SAINT_KITTS_AND_NEVIS.description=Saint Kitts and Nevis, officially known as the Federation of Saint Christopher and Nevis is an island country in the West Indies. Located in the Leeward Islands chain of the Lesser Antilles, it is the smallest sovereign state in the Western Hemisphere, in both area and population. The country is a Commonwealth realm, with Elizabeth II as Queen and head of state. It is the only federation in the Caribbean.
country.THAILAND.official=The Kingdom of Thailand
country.MARSHALL_ISLANDS.official=The Republic of the Marshall Islands
country.QATAR.name=Qatar
country.COMOROS.name=Comoros
country.ALGERIA.name=Algeria
country.CHRISTMAS_ISLAND.description=The Territory of Christmas Island is an Australian external territory comprising the island of the same name. Christmas Island is located in the Indian Ocean, around 350 kilometres (220 mi) south of Java and Sumatra and around 1,550 kilometres (960 mi) north-west of the closest point on the Australian mainland. It has an area of 135 square kilometres (52 sq mi).
country.ANDORRA.anthem="El Gran Carlemany" or "The Great Charlemagne" is the national anthem of the Principality of Andorra. Enric Marfany Bons composed the music, while the lyrics were authored by Joan Benlloch i VivÃ³, written in a first-person narrative. It was adopted as the national anthem on September 8, 1921, which is also the national day of Andorra. The lyrics make reference to several key aspects of Andorran culture and history, such as the heritage of the Carolingian Empire.
country.DOMINICA.official=The Commonwealth of Dominica
country.VANUATU.official=The Republic of Vanuatu
country.DOMINICA.description=Dominica, officially the Commonwealth of Dominica, is an island country in the Caribbean. The capital, Roseau, is located on the western side of the island. It is geographically situated as part of the Windward Islands chain in the Lesser Antilles archipelago in the Caribbean Sea. The island is located near Guadeloupe to the northwest and Martinique to the south-southeast. Its area is 750 km2 (290 sq mi), and the highest point is Morne Diablotins, at 1,447 m (4,747 ft) in elevation. The population was 71,293 at the 2011 census.
country.GERMANY.description=Germany, officially the Federal Republic of Germany is a country in Central and Western Europe. Covering an area of 357,022 square kilometres (137,847 sq mi), it lies between the Baltic and North seas to the north, and the Alps to the south. It borders Denmark to the north, Poland and the Czech Republic to the east, Austria and Switzerland to the south, and France, Luxembourg, Belgium and the Netherlands to the west.
country.GUYANA.name=Guyana
country.HAITI.name=Haiti
country.MALAWI.name=Malawi
country.HUNGARY.official=Hungary
country.SLOVENIA.official=The Republic of Slovenia
