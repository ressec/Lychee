country.ALAND_ISLANDS.description=The Åland Islands or Åland is an archipelago at the entrance to the Gulf of Bothnia in the Baltic Sea belonging to Finland. It is autonomous, demilitarised and is the only monolingually Swedish-speaking region in Finland since 1920 by a decision of the League of Nations. It is the smallest region of Finland, constituting 0.51% of its land area and 0.54% of its population. Mariehamn is the capital city of Ã…land.
country.PAPUA_NEW_GUINEA.description=Papua New Guinea, officially the Independent State of Papua New Guinea is a sovereign state in Oceania that occupies the eastern half of the island of New Guinea and its offshore islands in Melanesia, a region of the southwestern Pacific Ocean north of Australia. Its capital, located along its southeastern coast, is Port Moresby. The western half of New Guinea forms the Indonesian provinces of Papua and West Papua. It is the world's third largest island country with 462,840 km2 (178,700 sq mi).
country.REUNION.description=Réunion is an overseas department and region of the French Republic and an Indian Ocean island in East Africa, east of Madagascar and 175 km (109 mi) southwest of Mauritius. As of January 2020, it had a population of 859,959.
country.BULGARIA.name=Bulgaria
country.SPAIN.description=Spain, officially the Kingdom of Spain is a country in Southwestern Europe with some pockets of territory across the Strait of Gibraltar and the Atlantic Ocean. Its continental European territory is situated on the Iberian Peninsula. Its territory also includes two archipelagos: the Canary Islands off the coast of North Africa, and the Balearic Islands in the Mediterranean Sea. The African enclaves of Ceuta, Melilla, and Peñón de Vélez de la Gomera, makes Spain the only European country to have a physical border with an African country (Morocco). Several small islands in the Alboran Sea are also part of Spanish territory. The country's mainland is bordered to the south and east by the Mediterranean Sea; to the north and northeast by France, Andorra, and the Bay of Biscay; and to the west and northwest by Portugal and the Atlantic Ocean respectively.
country.BAHAMAS.motto=Forward, Upward, Onward Together
country.BRAZIL.description=Brazil officially the Federative Republic of Brazil is the largest country in both South America and Latin America. At 8.5 million square kilometers (3.2 million square miles) and with over 211 million people, Brazil is the world's fifth-largest country by area and the sixth most populous. Its capital is Brasília, and its most populous city is São Paulo. The federation is composed of the union of the 26 states and the Federal District. It is the largest country to have Portuguese as an official language and the only one in the Americas; it is also one of the most multicultural and ethnically diverse nations, due to over a century of mass immigration from around the world; as well as the most populous Roman Catholic-majority country.
country.GEORGIA.name=Georgia
country.UZBEKISTAN.name=Uzbekistan
country.BRITISH_VIRGIN_ISLANDS.description=The British Virgin Islands (abbreviated BVI), officially the Virgin Islands, are a British Overseas Territory in the Caribbean, to the east of Puerto Rico and the U.S. Virgin Islands and north-west of Anguilla. The islands are geographically part of the Virgin Islands archipelago and are located in the Leeward Islands of the Lesser Antilles and part of the West Indies.
country.ANTIGUA_AND_BERMUDA.motto=Each Endeavouring, All Achieving
country.NIGERIA.name=Nigeria
country.FRENCH_GUIANA.official=Guyane
country.LEBANON.description=Lebanon, officially known as the Lebanese Republic is a country in the Levant region of Western Asia, and the transcontinental region of the Middle East. It is bordered by Syria to the north and east and Israel to the south, while Cyprus lies west across the Mediterranean Sea. Lebanon's location at the crossroads of the Mediterranean Basin and the Arabian hinterland has contributed to its rich history and shaped a cultural identity of religious and ethnic diversity. At just 10,452 km2 (4,036 mi2), it is the smallest recognized sovereign state on the mainland Asian continent. The official language, Arabic, is the most common language spoken by the citizens of Lebanon.
country.KAZAKHSTAN.official=The Republic of Kazakhstan
country.GIBRALTAR.description=Gibraltar is a British Overseas Territory located at the southern tip of the Iberian Peninsula. It has an area of 6.7 km2 (2.6 sq mi) and is bordered to the north by Spain. The landscape is dominated by the Rock of Gibraltar at the foot of which is a densely populated town area, home to over 32,000 people, primarily Gibraltarians.
country.GAMBIA.description=The Gambia, officially the Republic of The Gambia is a country in West Africa. It is the smallest country within mainland Africa and is surrounded by Senegal, except for its western coast on the Atlantic Ocean. The Gambia is situated on both sides of the lower reaches of the Gambia River, the nation's namesake, which flows through the centre of The Gambia and empties into the Atlantic Ocean. It has an area of 10,689 square kilometres (4,127 sq mi) with a population of 1,857,181 as of the April 2013 census. Banjul is the Gambian capital and the country's largest metropolitan area. The largest cities are Serekunda and Brikama.
country.BOTSWANA.official=The Republic of Botswana
country.RUSSIAN_FEDERATION.name=Russian Federation (the)
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.official=The Territory of Heard Island and McDonald Islands
country.NEW_ZEALAND.description=New Zealand is an island country in the southwestern Pacific Ocean. It consists of two main landmasses—the North Island (Te Ika-a-Māui) and the South Island (Te Waipounamu)—and around 600 smaller islands, covering a total area of 268,021 square kilometres (103,500 sq mi). New Zealand is about 2,000 kilometres (1,200 mi) east of Australia across the Tasman Sea and 1,000 kilometres (600 mi) south of the islands of New Caledonia, Fiji, and Tonga. The country's varied topography and sharp mountain peaks, including the Southern Alps, owe much to tectonic uplift and volcanic eruptions. New Zealand's capital city is Wellington, and its most populous city is Auckland.
country.ANTARCTICA.name=Antarctica
country.JERSEY.official=The Bailiwick of Jersey
country.BHUTAN.description=Bhutan, officially known as the Kingdom of Bhutan is a landlocked country in the Eastern Himalayas in South Asia. It is bordered by the Tibet Autonomous Region of China in the north, the Chumbi Valley of Tibet and is barely separated from Nepal, from the Indian state of Sikkim in the west and the Indian states of Assam, West Bengal, and Arunachal Pradesh in the south, east and southwest. Bhutan is geopolitically in South Asia and is the region's second-least-populous nation after the Maldives. Thimphu is its capital and the largest city, while Phuntsholing is its financial center.
country.PUERTO_RICO.official=The Commonwealth of Puerto Rico
country.FALKLAND_ISLANDS.official=The Falkland Islands
country.CYPRUS.name=Cyprus
country.CHILE.description=Chile officially the Republic of Chile is a country in western South America. It occupies a long, narrow strip of land between the Andes to the east and the Pacific Ocean to the west. Chile covers an area of 756,096 square kilometres (291,930 sq mi) and has a population of 17.5 million as of 2017. The capital and largest city is Santiago and the national language is Spanish.
country.MOLDOVA.official=The Republic of Moldova
country.MALDIVES.name=Maldives
country.MAURITIUS.description=Mauritius, officially the Republic of Mauritius is an island nation in the Indian Ocean about 2,000 kilometres (1,200 mi) off the southeast coast of the African continent, east of Madagascar. It includes the eponymous main island of Mauritius and Rodrigues, Agaléga and St. Brandon. The islands of Mauritius and Rodrigues form part of the Mascarene Islands, along with nearby Réunion, a French overseas department. The capital and largest city, Port Louis, is located on Mauritius, where most of the population is concentrated. The country spans 2,040 square kilometres (790 sq mi) and has an Exclusive Economic Zone covering 2.3 million square kilometres.
country.REUNION.official=Réunion
