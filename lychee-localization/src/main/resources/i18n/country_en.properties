country.ALBANIA.anthem="Himni i Flamurit" is the national anthem of Albania. Its music was adapted from an original composition by the Romanian composer Ciprian Porumbescu, for the song "Pe-al nostru steag e scris Unire" (or "E scris pe tricolor Unire"). The words were written by the Albanian poet Asdreni (AleksandÃ«r Stavre Drenova), and are close to the original Romanian lyrics which Andrei BÃ¢rseanu wrote for Porumbescu's piece.
