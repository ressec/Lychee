country.GUERNSEY.description=The Bailiwick of Guernsey is one of three Crown dependencies. Separated from the Dukedom and Duchy of Normandy by and under the terms of the Treaty (or Peace) of Le Goulet in 1204, the Bailiwick comprises a number of islands in the English Channel which fall into three separate sub-jurisdictions: Guernsey, Alderney and Sark.
country.IRELAND.description=Ireland, also known as the Republic of Ireland is a country in north-western Europe occupying 26 of 32 counties of the island of Ireland. The capital and largest city is Dublin, which is located on the eastern side of the island. Around 40% of the country's population of 4.9 million people resides in the Greater Dublin Area. The sovereign state shares its only land border with Northern Ireland which is part of the United Kingdom. It is otherwise surrounded by the Atlantic Ocean, with the Celtic Sea to the south, St George's Channel to the south-east, and the Irish Sea to the east. It is a unitary, parliamentary republic. The legislature, the Oireachtas, consists of a lower house, Dáil Éireann, an upper house, Seanad Éireann, and an elected President (Uachtarán) who serves as the largely ceremonial head of state, but with some important powers and duties. The head of government is the Taoiseach (Prime Minister, literally 'Chief', a title not used in English), who is elected by the Dáil and appointed by the President; the Taoiseach in turn appoints other government ministers.
