country.ARMENIA.motto=One Nation, One Culture
country.ANGOLA.motto=Virtue is stronger when united
country.VANUATU.description=Vanuatu, officially the Republic of Vanuatu is an island country located in the South Pacific Ocean. The archipelago, which is of volcanic origin, is 1,750 kilometres (1,090 mi) east of northern Australia, 540 kilometres (340 mi) northeast of New Caledonia, east of New Guinea, southeast of the Solomon Islands, and west of Fiji.
country.REUNION.name=Reunion
country.SLOVENIA.description=Slovenia, officially the Republic of Slovenia is a country located in Central Europe at the crossroads of main European cultural and trade routes. It is bordered by Italy to the west, Austria to the north, Hungary to the northeast, Croatia to the southeast, and the Adriatic Sea to the southwest. Slovenia covers 20,271 square kilometers (7,827 sq mi) and has a population of 2.095 million. One of the successor states of the former Yugoslavia, Slovenia is now a parliamentary republic and member nation of the European Union, United Nations, and NATO. The capital and largest city is Ljubljana.
country.TURKS_AND_CAICOS_ISLANDS.official=The Turks and Caicos Islands
country.HOLY_SEE.description=The Holy See, also called the See of Rome, is the jurisdiction of the Bishop of Rome, known as the pope, which includes the apostolic episcopal see of the Diocese of Rome with universal ecclesiastical jurisdiction of the worldwide Catholic Church, as well as a sovereign entity of international law, governing the Vatican City.
country.IVORY_COAST.official=The Republic of Côte d'Ivoire
country.FAROE_ISLANDS.description=The Faroe or Faeroe Islands are a North Atlantic archipelago located 320 kilometres (200 mi) north-northwest of Scotland, and about halfway between Norway and Iceland. It is an autonomous territory within the Kingdom of Denmark. The islands have a total area of about 1,400 square kilometres (540 sq mi) with a population of 52,703 as of September 2020.
