country.BELIZE.anthem=Land of the Free
country.BERMUDA.anthem=God Save the Queen
country.GRENADA.name=Grenada
country.ANGOLA.anthem="Angola Avante" is the national anthem of Angola. Rui Alberto Vieira Dias Mingas composed the music, while the lyrics were authored by Manuel Rui Alves Monteiro. It was adopted as the national anthem in November 1975, when the country gained its independence from Portugal. The lyrics make reference to several key events of the People's Movement for the Liberation of Angola (MPLA), which has been in power since independence and was the only party in Angola until 1992.
country.SAINT_MARTIN.official=The Collectivity of Saint-Martin
country.UGANDA.official=The Republic of Uganda
country.COMOROS.description=The Comoros, officially the Union of the Comoros is an island country in the Indian Ocean located at the northern end of the Mozambique Channel off the eastern coast of Africa. It shares maritime borders with Madagascar and the French region of Mayotte to the southeast, Tanzania to the northwest, Mozambique to the west, and the Seychelles to the northeast. The capital and largest city in Comoros is Moroni. In addition, the religion of the majority of the population, and the official state religion, is Sunni Islam. As a member of the Arab League, the Comoros is the only country in the Arab world which is entirely in the Southern Hemisphere. It is also a member state of the African Union, the Organisation internationale de la Francophonie, the Organisation of Islamic Cooperation, and the Indian Ocean Commission. Furthermore, the Union of the Comoros has three official languages—Comorian, French, and Arabic.
country.BAHAMAS.anthem="March On, Bahamaland" is the national anthem of The Bahamas. Timothy Gibson composed the music and authored the lyrics. This was adopted as the national anthem in 1973, when the country gained independence from the United Kingdom. The previous anthem, "God Save the Queen", has been retained as the royal anthem.
country.ROMANIA.name=Romania
country.KUWAIT.description=Kuwait, officially the State of Kuwait is a country in Western Asia. Situated in the northern edge of Eastern Arabia at the tip of the Persian Gulf, it borders Iraq to the north and Saudi Arabia to the south. As of 2016, Kuwait has a population of 4.5 million people: 1.3 million are Kuwaitis and 3.2 million are expatriates. Expatriates account for approximately 70% of the population.
country.ETHIOPIA.name=Ethiopia
country.AZERBAIJAN.anthem=AzÉ™rbaycan MarÅŸÄ± ("Azerbaijan March" or "March of Azerbaijan") is the national anthem of Azerbaijan. The music was composed by Uzeyir Hajibeyov, with lyrics by poet Ahmad Javad. The government officially adopted the anthem in 1920 with the passage of the decree. In 1992, after the fall of the Soviet Union, Azerbaijan's government officially restored AzÉ™rbaycan MarÅŸÄ± as the national anthem.
country.PHILIPPINES.description=The Philippines, officially the Republic of the Philippines is an archipelagic country in Southeast Asia. Situated in the western Pacific Ocean, it consists of about 7,641 islands that are broadly categorized under three main geographical divisions from north to south: Luzon, Visayas, Mindanao. The capital city of the Philippines is Manila and the most populous city is Quezon City, both within the single urban area of Metro Manila. Bounded by the West Philippine Sea (part of the South China Sea) to the west, the Philippine Sea to the east, and the Celebes Sea to the southwest, the Philippines shares maritime borders with Taiwan to the north, Japan to the northeast, Palau to the east, Indonesia to the south, Malaysia and Brunei to the southwest, Vietnam to the west, and China to the northwest.
country.MADAGASCAR.description=Madagascar, officially the Republic of Madagascar, and previously known as the Malagasy Republic is an island country in the Indian Ocean, approximately 400 kilometres (250 miles) off the coast of East Africa. At 592,800 square kilometres (228,900 sq mi) Madagascar is the world's second-largest island country. The nation comprises the island of Madagascar (the fourth-largest island in the world) and numerous smaller peripheral islands. Following the prehistoric breakup of the supercontinent Gondwana, Madagascar split from the Indian subcontinent around 88 million years ago, allowing native plants and animals to evolve in relative isolation. Consequently, Madagascar is a biodiversity hotspot; over 90% of its wildlife is found nowhere else on Earth. The island's diverse ecosystems and unique wildlife are threatened by the encroachment of the rapidly growing human population and other environmental threats.
country.SVALBARD_AND_JAN_MAYEN.description=Svalbard is a Norwegian archipelago in the Arctic Ocean. Situated north of mainland Europe, it is about midway between continental Norway and the North Pole. The islands of the group range from 74° to 81° north latitude, and from 10° to 35° east longitude. The largest island is Spitsbergen, followed by Nordaustlandet and Edgeøya. While part of the Kingdom of Norway since 1925, Svalbard is not part of geographical Norway; administratively, the archipelago is not part of any Norwegian county, but forms an unincorporated area administered by a governor appointed by the Norwegian government, and a special jurisdiction subject to the Svalbard Treaty that is outside of the Schengen Area, the Nordic Passport Union and the European Economic Area. Jan Mayen is a Norwegian volcanic island in the Arctic Ocean, with no permanent population. It is 55 km (34 mi) long (southwest-northeast) and 373 km2 (144 sq mi) in area, partly covered by glaciers (an area of 114.2 km2 (44.1 sq mi) around the Beerenberg volcano). It has two parts: larger northeast Nord-Jan and smaller Sør-Jan, linked by a 2.5 km (1.6 mi) wide isthmus. It lies 600 km (370 mi) northeast of Iceland (495 km (305 mi) NE of Kolbeinsey), 500 km (310 mi) east of central Greenland and 1,000 km (620 mi) west of the North Cape, Norway. The island is mountainous, the highest summit being the Beerenberg volcano in the north. The isthmus is the location of the two largest lakes of the island, Sørlaguna (South Lagoon), and Nordlaguna (North Lagoon). A third lake is called Ullerenglaguna (Ullereng Lagoon). Jan Mayen was formed by the Jan Mayen hotspot.
country.TURKS_AND_CAICOS_ISLANDS.name=Turks and Caicos Islands (the)
country.UNITED_ARAB_EMIRATES.description=The United Arab Emirates, sometimes simply called the Emirates is a sovereign state in Western Asia at the eastern end of the Arabian Peninsula. It borders Oman and Saudi Arabia, and has maritime borders in the Persian Gulf with Qatar and Iran. It is a federal elective constitutional monarchy formed from a federation of seven emirates, consisting of Abu Dhabi (which serves as the capital), Ajman, Dubai, Fujairah, Ras Al Khaimah, Sharjah and Umm Al Quwain. Their boundaries have numerous enclaves within each other. Each emirate is governed by a ruler, who together form the Federal Supreme Council, and one of whom serves as President of the United Arab Emirates. In 2013, the UAE's population was 9.2 million, of which 1.4 million were Emirati citizens and 7.8 million were expatriates. The estimated population of the UAE in 2020 was 9.89 million.
country.GUINEA.name=Guinea
country.LITHUANIA.official=The Republic of Lithuania
country.NORTHERN_MARIANA_ISLANDS.official=The Commonwealth of the Northern Mariana Islands
country.SIERRA_LEONE.description=Sierra Leone, officially the Republic of Sierra Leone is a country on the southwest coast of West Africa. It is bordered by Liberia to the southeast and Guinea to the northeast. Sierra Leone has a tropical climate with a diverse environment ranging from savanna to rainforests, a total area of 71,740 km2 (27,699 sq mi) and a population of 7,092,113 as of the 2015 census. The capital and largest city is Freetown. The country is divided into five administrative regions which are subdivided into sixteen districts.
country.JORDAN.name=Jordan
country.ANGUILLA.description=Anguilla is a British overseas territory in the Caribbean. It is one of the most northerly of the Leeward Islands in the Lesser Antilles, lying east of Puerto Rico and the Virgin Islands and directly north of Saint Martin. The territory consists of the main island of Anguilla, approximately 16 miles (26 kilometres) long by 3 miles (5 km) wide at its widest point, together with a number of much smaller islands and cays with no permanent population. The territory's capital is The Valley. The total land area of the territory is 35 square miles (91 km2), with a population of approximately 18,090 (July 2020 est.).
country.MALAYSIA.name=Malaysia
country.NETHERLANDS.official=The Kingdom of the Netherlands
country.SINT_MAARTEN.official=Sint Maarten
country.BHUTAN.motto=No official motto
country.GREAT_BRITAIN.name=United Kingdom
country.ETHIOPIA.official=The Federal Democratic Republic of Ethiopia
country.MOROCCO.description=Morocco, officially the Kingdom of Morocco is a country located in the Maghreb region of North Africa. It overlooks the Mediterranean Sea to the north and the Atlantic Ocean to the west, with land borders with Algeria to the east and Western Sahara (status disputed) to the south. Morocco also claims the exclaves of Ceuta, Melilla and Peñón de Vélez de la Gomera, all of them under Spanish jurisdiction, as well as several small Spanish-controlled islands off its coast. The capital is Rabat and the largest city is Casablanca. Morocco spans an area of 710,850 km2 (274,460 sq mi) and has a population of over 36 million.
