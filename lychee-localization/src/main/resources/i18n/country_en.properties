country.PALAU.name=Palau
country.SOUTH_AFRICA.name=South Africa
country.PANAMA.name=Panama
country.BRITISH_INDIAN_OCEAN_TERRITORY.description=The British Indian Ocean Territory (BIOT) is a British overseas territory of the United Kingdom situated in the Indian Ocean halfway between Tanzania and Indonesia. The territory comprises the seven atolls of the Chagos Archipelago with over 1,000 individual islands – many very small – amounting to a total land area of 60 square kilometres (23 sq mi). The largest and most southerly island is Diego Garcia, 27 km2 (10 sq mi), the site of a joint military facility of the United Kingdom and the United States.
country.ANGUILLA.motto=Unity, Strength and Endurance
country.BURKINA_FASO.description=Burkina Faso is a landlocked country in West Africa that covers an area of around 274,200 square kilometres (105,900 sq mi) and is bordered by Mali, Niger, Benin, Togo, Ghana, and Ivory Coast. The July 2019 population estimate by the United Nations was 20,321,378. Previously called Republic of Upper Volta (1958–1984), it was renamed "Burkina Faso" on 4 August 1984 by President Thomas Sankara. Its citizens are known as Burkinabé and its capital is Ouagadougou. Due to French colonialism, the country's official language of government and business is French, but this language is spoken by approximately only 10-15% of the population. There are 59 native languages spoken in Burkina, with the most common language, Moore, spoken by roughly 50% of Burkinabé.
country.SAINT_LUCIA.description=Saint Lucia is a sovereign island country in the West Indies in the eastern Caribbean Sea on the boundary with the Atlantic Ocean. The island was previously called Iyonola, the name given to the island by the native Arawaks and later, Hewanorra, the name given by the native Caribs, two separate Amerindian peoples. Part of the Lesser Antilles, it is located north/northeast of the island of Saint Vincent, northwest of Barbados and south of Martinique. It covers a land area of 617 km2 (238 square miles) and reported a population of 165,595 in the 2010 census. Its capital is Castries.
country.GREECE.description=Greece, officially the Hellenic Republic, also known as Hellas, is a country located in Southeast Europe. Its population is approximately 10.7 million as of 2018; Athens is its largest and capital city, followed by Thessaloniki.
country.LESOTHO.description=Lesotho, officially the Kingdom of Lesotho is an enclaved country within the border of South Africa. Along with Vatican City and San Marino, it is one of only three independent states completely surrounded by the territory of another country. Additionally, it is the only such state outside the Italian peninsula, and the only one that is not a microstate. Lesotho is just over 30,000 km2 (11,583 sq mi) and has a population of around 2 million. Its capital and largest city is Maseru. The official language is Sesotho.
country.LIBYA.name=Libya
country.BAHRAIN.description=Bahrain, officially the Kingdom of Bahrain is a sovereign state in the Persian Gulf. The island nation comprises a small archipelago made up of 40 natural islands and an additional 51 artificial islands, centered around Bahrain Island which makes up around 83 percent of the country's landmass. The country is situated between the Qatari peninsula and the north eastern coast of Saudi Arabia to which it is connected by the 25-kilometre (16 mi) King Fahd Causeway. According to the 2010 census, Bahrain's population is over 1.2 million, of which around half are non-nationals. At 780 square kilometres (300 sq mi) in size, it is the third-smallest nation in Asia after the Maldives and Singapore. The capital and largest city is Manama.
country.BELGIUM.anthem=The Brabantian
country.SIERRA_LEONE.name=Sierra Leone
country.MALAYSIA.official=Malaysia
country.NORFOLK_ISLAND.description=Norfolk Island is an external territory of Australia located in the Pacific Ocean between New Zealand and New Caledonia, 1,412 kilometres (877 mi) directly east of Australia's Evans Head and about 900 kilometres (560 mi) from Lord Howe Island. Together with the neighbouring Phillip Island and Nepean Island, the three islands collectively form the Territory of Norfolk Island. At the 2016 census, it had 1748 inhabitants living on a total area of about 35 km2 (14 sq mi). Its capital is Kingston.
country.INDONESIA.name=Indonesia
country.URUGUAY.description=Uruguay, officially the Oriental Republic of Uruguay is a country in the southeastern region of South America. It borders Argentina to its west and southwest and Brazil to its north and east, with the Río de la Plata (River of Silver) to the south and the Atlantic Ocean to the southeast. Uruguay is home to an estimated 3.51 million people, of whom 1.8 million live in the metropolitan area of its capital and largest city, Montevideo. With an area of approximately 176,000 square kilometers (68,000 sq mi), Uruguay is geographically the second-smallest nation in South America, after Suriname.
