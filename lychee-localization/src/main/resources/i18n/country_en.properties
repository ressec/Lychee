country.MONTENEGRO.official=Montenegro
country.BOLIVIA.description=Bolivia, officially the Plurinational State of Bolivia is a landlocked country located in western-central South America. The constitutional capital is Sucre, while the seat of government and executive capital is La Paz. The largest city and principal industrial center is Santa Cruz de la Sierra, located on the Llanos Orientales (tropical lowlands), a mostly flat region in the east of the country.
country.MICRONESIA.description=The Federated States of Micronesia, abbreviated FSM and also known simply as Micronesia is an island country in Oceania associated with the United States. It consists of four states – from west to east, Yap, Chuuk, Pohnpei and Kosrae – that are spread across the western Pacific Ocean. Together, the states comprise around 607 islands (a combined land area of approximately 702 km2 or 271 sq mi) that cover a longitudinal distance of almost 2,700 km (1,678 mi) just north of the equator. They lie northeast of New Guinea, south of Guam and the Marianas, west of Nauru and the Marshall Islands, east of Palau and the Philippines, about 2,900 km (1,802 mi) north of eastern Australia, 3,400 km (2,133 mi) southeast of Japan, and some 4,000 km (2,485 mi) southwest of the main islands of Hawaii.
