country.BELGIUM.motto=Unity gives Strength
country.PORTUGAL.description=Portugal, officially the Portuguese Republic is a country located on the Iberian Peninsula, in southwestern Europe. It is the westernmost sovereign state of mainland Europe, being bordered to the west and south by the Atlantic Ocean and to the north and east by Spain. Its territory also includes the Atlantic archipelagos of the Azores and Madeira, both autonomous regions with their own regional governments. The official and national language is Portuguese.
country.OMAN.description=Oman, officially the Sultanate of Oman is a country on the southeastern coast of the Arabian Peninsula in Western Asia. Located in a strategically important position at the mouth of the Persian Gulf, the country shares land borders with the United Arab Emirates to the northwest, Saudi Arabia to the west, and Yemen to the southwest, and shares marine borders with Iran and Pakistan. The coast is formed by the Arabian Sea on the southeast and the Gulf of Oman on the northeast. The Madha and Musandam exclaves are surrounded by the UAE on their land borders, with the Strait of Hormuz (which it shares with Iran) and the Gulf of Oman forming Musandam's coastal boundaries.
country.ALBANIA.motto=You Albania, give me honour, you give me the name Albanian
country.MOLDOVA.name=Moldova
country.NICARAGUA.official=The Republic of Nicaragua
country.AZERBAIJAN.motto=The Land of Fire (unofficial)
country.PALESTINE.official=The State of Palestine
country.BHUTAN.official=The Kingdom of Bhutan
country.ARGENTINA.description=Argentina, officially the Argentine Republic, is a country located mostly in the southern half of South America. Sharing the bulk of the Southern Cone with Chile to the west, the country is also bordered by Bolivia and Paraguay to the north, Brazil to the northeast, Uruguay and the South Atlantic Ocean to the east, and the Drake Passage to the south. With a mainland area of 2,780,400 km2 (1,073,500 sq mi). Argentina is the eighth-largest country in the world, the fourth largest in the Americas, the second largest in South America after Brazil, and the largest Spanish-speaking nation by area. The sovereign state is subdivided into twenty-three provinces (Spanish: provincias, singular provincia) and one autonomous city (ciudad autónoma), Buenos Aires, which is the federal capital of the nation (Spanish: Capital Federal) as decided by Congress. The provinces and the capital have their own constitutions, but exist under a federal system. Argentina claims sovereignty over part of Antarctica, the Falkland Islands (Spanish: Islas Malvinas), and South Georgia and the South Sandwich Islands.
country.GUAM.name=Guam
country.GUYANA.description=Guyana , officially the Co‑operative Republic of Guyana is a country on the northern mainland of South America. It is considered part of the Caribbean region because of its strong cultural, historical, and political ties with other Caribbean countries and the Caribbean Community (CARICOM). Guyana is bordered by the Atlantic Ocean to the north, Brazil to the south and southwest, Venezuela to the west, and Suriname to the east. With 215,000 square kilometres (83,000 sq mi), Guyana is the third-smallest sovereign state on mainland South America after Uruguay and Suriname.
country.MICRONESIA.name=Micronesia
country.SURINAME.description=Suriname, officially known as the Republic of Suriname is a country on the northeastern Atlantic coast of South America. It is bordered by the Atlantic Ocean to the north, French Guiana to the east, Guyana to the west and Brazil to the south. At just under 165,000 square kilometers (64,000 square miles), it is the smallest sovereign state in South America. Suriname has a population of approximately 575,990, most of whom live on the country's north coast, in and around the capital and largest city, Paramaribo.
country.BOLIVIA.name=Bolivia
country.PHILIPPINES.name=Philippines (the)
country.BURKINA_FASO.name=Burkina Faso
country.MAURITANIA.official=The Islamic Republic of Mauritania
country.NORTHERN_MARIANA_ISLANDS.description=The Northern Mariana Islands, officially the Commonwealth of the Northern Mariana Islands is an insular area and commonwealth of the United States consisting of 14 islands in the northwestern Pacific Ocean. The CNMI includes the 14 northernmost islands in the Mariana Archipelago; the southernmost island, Guam, is a separate U.S. territory. The CNMI and Guam are the westernmost territories of the United States.
country.AZERBAIJAN.description=Azerbaijan, officially the Republic of Azerbaijan is a country in the Caucasus region of Eurasia. Located at the crossroads of Eastern Europe and Western Asia,[10] it is bounded by the Caspian Sea to the east, the Russian republic of Dagestan to the north, Georgia to the northwest, Armenia and Turkey to the west, and Iran to the south.
country.ERITREA.description=Eritrea, officially the State of Eritrea is a country in Eastern Africa, with its capital at Asmara. It is bordered by Ethiopia in the south, Sudan in the west, and Djibouti in the southeast. The northeastern and eastern parts of Eritrea have an extensive coastline along the Red Sea. The nation has a total area of approximately 117,600 km2 (45,406 sq mi), and includes the Dahlak Archipelago and several of the Hanish Islands.
country.ANTIGUA_AND_BERMUDA.anthem="Fair Antigua, We Salute Thee" is the national anthem of Antigua and Barbuda. Written by Novelle Hamilton Richards and composed by Walter Garnet Picart Chambers, it was adopted in 1967 while Antigua and Barbuda were still a British colony. It was adopted as the national anthem upon independence in 1981.
country.CAYMAN_ISLANDS.name=Cayman Islands
country.SINGAPORE.description=Singapore, officially the Republic of Singapore is a sovereign island city-state in maritime Southeast Asia. It lies about one degree of latitude (137 kilometres or 85 miles) north of the equator, off the southern tip of the Malay Peninsula, bordering the Straits of Malacca to the west, the Riau Islands to the south, and the South China Sea to the east. The country's territory is composed of one main island, 63 satellite islands and islets, and one outlying islet, the combined area of which has increased by 25% since the country's independence as a result of extensive land reclamation projects. It has the second greatest population density in the world. The country has almost 5.7 million residents, 61% (3.4 million) of whom are Singaporean citizens. There are four official languages of Singapore: English, Malay, Chinese, and Tamil; with English being the lingua franca. Multiracialism is enshrined in the constitution, and continues to shape national policies in education, housing, and politics.
country.SAINT_HELENA_ASCENSION_AND_TRISTAN_DA_CUNHA.name=Saint Helena, Ascension Island, Tristan da Cunha
country.ZAMBIA.name=Zambia
country.BULGARIA.official=The Republic of Bulgaria
country.AMERICAN_SAMOA.motto=Samoa, Let God Be First
country.JORDAN.description=Jordan, officially the Hashemite Kingdom of Jordan is an Arab country in the Levant region of Western Asia, on the East Bank of the Jordan River. Jordan is bordered by Saudi Arabia, Iraq, Syria, Israel and Palestine (West Bank). The Dead Sea is located along its western borders and the country has a 26-kilometre (16 mi) coastline on the Red Sea in its extreme south-west. Jordan is strategically located at the crossroads of Asia, Africa and Europe. The capital, Amman, is Jordan's most populous city as well as the country's economic, political and cultural centre.
country.DENMARK.description=Denmark, officially the Kingdom of Denmark, is a Nordic country in Northern Europe. Denmark proper which is the southernmost of the Scandinavian countries, consists of a peninsula, Jutland, and an archipelago of 443 named islands, with the largest being Zealand, Funen and the North Jutlandic Island. The islands are characterised by flat, arable land and sandy coasts, low elevation and a temperate climate. Denmark lies southwest of Sweden and south of Norway, and is bordered to the south by Germany. The Kingdom of Denmark is constitutionally a unitary state comprising Denmark proper and the two autonomous territories in the North Atlantic Ocean: the Faroe Islands and Greenland. Denmark has a total area of 42,924 km2 (16,573 sq mi), land area of 42,394 km2 (16,368 sq mi), and the total area including Greenland and the Faroe Islands is 2,210,579 km2 (853,509 sq mi), and a population of 5.82 million in Denmark proper (as of 2020).
country.BHUTAN.anthem=The Thunder Dragon Kingdom
country.LIBYA.official=The State of Libya
country.GUAM.description=Guam is an organized, unincorporated territory of the United States in Micronesia in the western Pacific Ocean. It is the westernmost point and territory of the United States. The capital city of Guam is Hagåtña, and the most populous city is Dededo. Guam has been a member of the Pacific Community since 1983. The inhabitants of Guam are American citizens by birth. The indigenous Guamanians are the Chamorros, who are related to other Austronesian peoples of Indonesia, the Philippines, Taiwan, Micronesia, and Polynesia.
country.NIUE.description=Niue is an island country in the South Pacific Ocean, 2,400 kilometres (1,500 mi) northeast of New Zealand. Niue's land area is about 261 square kilometres (101 sq mi) and its population, predominantly Polynesian, was about 1,600 in 2016. Niue is located in a triangle between Tonga, Samoa, and the Cook Islands. It is 604 kilometers northeast of Tonga. The island is commonly referred to as "The Rock", which comes from the traditional name "Rock of Polynesia". Niue is one of the world's largest coral islands. The terrain of the island has two noticeable levels. The higher level is made up of a limestone cliff running along the coast, with a plateau in the centre of the island reaching approximately 60 metres (200 feet) above sea level. The lower level is a coastal terrace approximately 0.5 km (0.3 miles) wide and about 25–27 metres (80–90 feet) high, which slopes down and meets the sea in small cliffs. A coral reef surrounds the island, with the only major break in the reef being in the central western coast, close to the capital, Alofi.
country.JERSEY.description=Jersey, officially the Bailiwick of Jersey is a British Crown dependency near the coast of Normandy, France. It is the second-closest of the Channel Islands to France, after Alderney.
country.AUSTRIA.anthem=The "National Anthem of the Republic of Austria" also known by its incipit "Land der Berge, Land am Strome" is the national anthem of Austria.
country.LIECHTENSTEIN.description=Liechtenstein, officially the Principality of Liechtenstein is a German-speaking microstate situated in the Alps and in the southwest of Central Europe. The principality is a semi-constitutional monarchy headed by the Prince of Liechtenstein; the Prince's extensive powers are equivalent to those of a President in a semi-presidential system.
country.CHAD.name=Chad
country.BRUNEI.official=The Nation of Brunei, the Abode of Peace
country.ESTONIA.description=Estonia, officially the Republic of Estonia is a country on the eastern coast of the Baltic Sea in Northern Europe. It is bordered to the north by the Gulf of Finland across from Finland, to the west by the Baltic Sea across from Sweden, to the south by Latvia, and to the east by Lake Peipus and Russia. The territory of Estonia consists of the mainland and of 2,222 islands in the Baltic Sea, covering a total area of 45,227 km2 (17,462 sq mi), and is influenced by a humid continental climate. Tallinn, the capital of Estonia, and Tartu are the largest cities and urban areas in the country. Other notable cities include Narva, Pärnu, Kohtla-Järve and Viljandi. The official language of the country, Estonian, is the second-most-spoken Finnic language.
country.IVORY_COAST.name=Ivory Coast
country.SERBIA.official=The Republic of Serbia
country.NEW_ZEALAND.name=New Zealand
country.COOK_ISLANDS.offiicial=The Cook Islands
country.SURINAME.official=The Republic of Suriname
country.AUSTRIA.name=Austria
country.UGANDA.description=Uganda, officially the Republic of Uganda is a landlocked country in East-Central Africa. It is bordered to the east by Kenya, to the north by South Sudan, to the west by the Democratic Republic of the Congo, to the south-west by Rwanda, and to the south by Tanzania. The southern part of the country includes a substantial portion of Lake Victoria, shared with Kenya and Tanzania. Uganda is in the African Great Lakes region. Uganda also lies within the Nile basin, and has a varied but generally a modified equatorial climate.
country.MADAGASCAR.name=Madagascar
country.AUSTRALIA.description=Australia, officially the Commonwealth of Australia, is a sovereign country comprising the mainland of the Australian continent, the island of Tasmania, and numerous smaller islands. It is the largest country in Oceania and the world's sixth-largest country by total area. The population of 26 million is highly urbanised and heavily concentrated on the eastern seaboard. Australia's capital is Canberra, and its largest city is Sydney. The country's other major metropolitan areas are Melbourne, Brisbane, Perth, and Adelaide.
country.CYPRUS.official=The Republic of Cyprus
country.ICELAND.name=Iceland
country.GEORGIA.official=Georgia
country.INDIA.official=The Republic of India
country.SAINT_BARTHELEMY.official=The Collectivity of Saint-Barthélemy
country.KAZAKHSTAN.description=Kazakhstan, officially the Republic of Kazakhstan is a transcontinental country mainly located in Central Asia with a smaller portion west of the Ural in Eastern Europe. It is the world's largest landlocked country, and the ninth-largest country in the world, with an area of 2,724,900 square kilometres (1,052,100 sq mi). Kazakhstan is the most dominant nation of Central Asia economically, generating 60% of the region's GDP, primarily through its oil and gas industry. It also has vast mineral resources.
country.TUVALU.official=Tuvalu
country.GRENADA.description=Grenada is a sovereign state in the West Indies in the Caribbean Sea at the southern end of the Grenadines island chain. Grenada consists of the island of Grenada itself, two smaller islands, Carriacou and Petite Martinique, and several small islands which lie to the north of the main island and are a part of the Grenadines. It is located northwest of Trinidad and Tobago, northeast of Venezuela and southwest of Saint Vincent and the Grenadines. Its size is 348.5 square kilometres (134.6 sq mi), and it had an estimated population of 112,523 in July 2020. Its capital is St. George's. Grenada is also known as the "Island of Spice" due to its production of nutmeg and mace crops.
country.WESTERN_SAHARA.description=Western Sahara is a disputed territory on the northwest coast and in the Maghreb region of North and West Africa. About 20% of the territory is controlled by the self-proclaimed Sahrawi Arab Democratic Republic, while the remaining 80% of the territory is occupied and administered by neighboring Morocco. Its surface area amounts to 266,000 square kilometres (103,000 sq mi). It is one of the most sparsely populated territories in the world, mainly consisting of desert flatlands. The population is estimated at just over 500,000,[3] of which nearly 40% live in Laayoune, the largest city in Western Sahara.
country.BELIZE.name=Belize
country.BANGLADESH.description=Bangladesh, officially the People's Republic of Bangladesh, is a country in South Asia. It is the eighth-most populous country in the world, with a population exceeding 162 million people. In terms of landmass, Bangladesh ranks 92nd, spanning 148,460 square kilometres (57,320 sq mi), making it one of the most densely populated countries in the world. Bangladesh shares land borders with India to the west, north, and east, Myanmar to the southeast, and the Bay of Bengal to the south. It is narrowly separated from Nepal and Bhutan by the Siliguri Corridor, and from China by Sikkim, in the north, respectively. Dhaka, the capital and largest city, is the nation's economic, political, and cultural hub. Chittagong, the largest seaport, is the second-largest city.
country.BRITISH_VIRGIN_ISLANDS.name=Virgin Islands (British)
country.GREAT_BRITAIN.description=The United Kingdom of Great Britain and Northern Ireland, commonly known as the United Kingdom (UK or U.K.) or Britain is a sovereign country located off the northwestern coast of the European mainland. The United Kingdom includes the island of Great Britain, the northeastern part of the island of Ireland, and many smaller islands. Northern Ireland shares a land border with the Republic of Ireland. Otherwise, the United Kingdom is surrounded by the Atlantic Ocean, with the North Sea to the east, the English Channel to the south and the Celtic Sea to the southwest, giving it the 12th-longest coastline in the world. The Irish Sea separates Great Britain and Ireland. The total area of the United Kingdom is 94,000 square miles (240,000 km2).
country.YEMEN.description=Yemen, officially the Republic of Yemen is a country at the southern end of the Arabian Peninsula in Western Asia. It is the second-largest Arab sovereign state in the peninsula, occupying 527,970 square kilometres (203,850 square miles). The coastline stretches for about 2,000 kilometres (1,200 miles). It is bordered by Saudi Arabia to the north, the Red Sea to the west, the Gulf of Aden and Guardafui Channel to the south, and Oman to the east. Yemen's territory encompasses more than 200 islands, including the Socotra islands in the Guardafui Channel. Yemen is characterized as a failed state with high necessity of transformation. Yemen's constitutionally stated capital is the city of Sanaa, but the city has been under Houthi rebel control since February 2015 as well as Aden, which is also controlled by the Southern Transitional Council since 2018. Its executive administration resides in Riyadh, Saudi Arabia.
country.FRENCH_SOUTHERN_TERRITORIES.description=The French Southern and Antarctic Lands is an Overseas Territory of France. It consists of:\
country.ZIMBABWE.official=The Republic of Zimbabwe
country.KOREA_SOUTH.description=South Korea, officially the Republic of Korea is a country in East Asia, constituting the southern part of the Korean Peninsula, and sharing a land border with North Korea. 25 million people, over half of the country's population of more than 51 million people, live in the Seoul Capital Area, the fifth-largest metropolitan area in the world.
country.ISRAEL.name=Israel
country.LITHUANIA.name=Lithuania
country.TUVALU.name=Tuvalu
country.ANTARCTICA.official=All land and ice shelves south of the 60th parallel south
country.NORTHERN_MARIANA_ISLANDS.name=Northern Mariana Islands (the)
country.HEARD_ISLAND_AND_MCDONALD_ISLANDS.description=The Territory of Heard Island and McDonald Islands is an Australian external territory comprising a volcanic group of mostly barren Antarctic islands, about two-thirds of the way from Madagascar to Antarctica. The group's overall size is 372 km2 (144 sq mi) in area and it has 101.9 km (63 mi) of coastline. Discovered in the mid-19th century, the islands have been an Australian territory since 1947 and contain the country's two active volcanoes. The summit of one, Mawson Peak, is higher than any mountain on the Australian mainland. The islands lie on the Kerguelen Plateau in the Indian Ocean.
country.GREECE.official=The Hellenic Republic
country.SIERRA_LEONE.official=The Republic of Sierra Leone
country.UNITED_ARAB_EMIRATES.name=United Arab Emirates (the)
country.MOROCCO.name=Morocco
country.EL_SALVADOR.description=El Salvador, officially the Republic of El Salvador is a country in Central America. It is bordered on the northeast by Honduras, on the northwest by Guatemala, and on the south by the Pacific Ocean. El Salvador's capital and largest city is San Salvador. As of 2018, the country had a population of approximately 6.42 million, making it the smallest and second-least populated country in Central America.
country.ANDORRA.official=The Principality of Andorra
country.ALAND_ISLANDS.anthem="Ålänningens sång" (Finnish: "Ahvenanmaalaisten laulu"; English: "Song of the Ålander") is the official anthem of the Aland Islands, an autonomous Swedish-speaking province of Finland. Adopted in 1922, the anthem's words are by John Grandell and the music was composed by Johan Fridolf Hagfors. The song was first performed during the song festival in Mariehamn 1922. In Ã…land the song is mostly sung on Midsummer's Eve and on the National day of Ã…land in June 9. The song originally had four verses, but the third verse has been omitted for a long time when the song is sung and often when it appears in print.
country.UNITED_STATES_MINOR_OUTLYING_ISLANDS.official=Baker Island, Howland Island, Jarvis Island, Johnston Atoll, Kingman Reef, Midway Atoll, Navassa Island, Palmyra Atoll, and Wake Island
country.HUNGARY.name=Hungary
country.TAJIKISTAN.official=The Republic of Tajikistan
country.ECUADOR.description=Ecuador, officially the Republic of Ecuador which literally translates as "Republic of the Equator" is a country in northwestern South America, bordered by Colombia on the north, Peru on the east and south, and the Pacific Ocean on the west. Ecuador also includes the Galápagos Islands in the Pacific, about 1,000 kilometres (621 mi) west of the mainland. The capital is Quito.
country.BARBADOS.official=Barbados
country.QATAR.description=Qatar, officially the State of Qatar is a country located in Western Asia, occupying the small Qatar Peninsula on the northeastern coast of the Arabian Peninsula. Its sole land border is with neighbouring Gulf Cooperation Council (GCC) monarchy Saudi Arabia to the south, with the rest of its territory surrounded by the Persian Gulf. The Gulf of Bahrain, an inlet of the Persian Gulf, separates Qatar from nearby Bahrain.
country.SAMOA.name=Samoa
country.RWANDA.description=Rwanda, officially the Republic of Rwanda is a landlocked country in the Great Rift Valley where the African Great Lakes region and East Africa converge. One of the smallest countries on the African mainland, its capital city is Kigali. Located a few degrees south of the Equator, Rwanda is bordered by Uganda, Tanzania, Burundi, and the Democratic Republic of the Congo. It is highly elevated, giving it the soubriquet "land of thousand hills", with its geography dominated by mountains in the west and savanna to the east, with numerous lakes throughout the country. The climate is temperate to subtropical, with two rainy seasons and two dry seasons each year. Rwanda has a population of over 12.6 million living on 26,338 km2 (10,169 mi2) of land, and is the most densely populated mainland African country.
country.GABON.description=Gabon, officially the Gabonese Republic is a country on the west coast of Central Africa. Located on the equator, Gabon is bordered by Equatorial Guinea to the northwest, Cameroon to the north, the Republic of the Congo on the east and south, and the Gulf of Guinea to the west. It has an area of nearly 270,000 square kilometres (100,000 sq mi) and its population is estimated at 2.1 million people. Its capital and largest city is Libreville. The official language is French.
country.CABO_VERDE.name=Cabo Verde
country.ISRAEL.official=The State of Israel
country.ZIMBABWE.name=Zimbabwe
country.HOLY_SEE.name=Holy See (Vatican city)
country.ALGERIA.anthem=Kassaman or Qassaman is the national anthem of Algeria. Moufdi Zakaria authored the lyrics, while the music was composed by Egyptian composer Mohamed Fawzi. The song was adopted as the national anthem in 1962, when the country gained independence from France.
country.IVORY_COAST.description=Ivory Coast, also known as Côte d'Ivoire, officially the Republic of Côte d'Ivoire is a country located on the south coast of West Africa. Ivory Coast's political capital is Yamoussoukro in the center of the country, while its economic capital and largest city is the port city of Abidjan. It borders Guinea to the northwest, Liberia to the west, Mali to the northwest, Burkina Faso to the northeast, Ghana to the east, and the Gulf of Guinea (Atlantic Ocean) to the south. The official language of the republic is French, with local indigenous languages also being widely used that include Baoulé, Dioula, Dan, Anyin, and Cebaara Senufo. In total, there are around 78 different languages spoken in Ivory Coast. The country has large populations of adherents of Christianity, Islam and various indigenous religions.
country.MOZAMBIQUE.name=Mozambique
country.UKRAINE.description=Ukraine is a country in Eastern Europe. It is bordered by Russia to the east and north-east; Belarus to the north; Poland, Slovakia and Hungary to the west; and Romania, Moldova, and the Black Sea to the south. Ukraine also borders Crimea to its south, which Russia annexed from Ukraine in 2014, though Ukraine still continues to claim the territory. Including Crimea, Ukraine has an area of 603,628 km2 (233,062 sq mi), making it the second-largest country by area in Europe after Russia, and the 46th-largest country in the world. Excluding Crimea, Ukraine has a population of about 42 million, making it the eighth-most populous country in Europe, and the 34th-most populous country in the world. Its capital and largest city is Kyiv.
country.GEORGIA.description=Georgia is a country in the Caucasus region of Eurasia. Located at the crossroads of Western Asia and Eastern Europe, it is bounded to the west by the Black Sea, to the north by Russia, to the east by Azerbaijan, and to the south by Armenia and Turkey. The capital and largest city is Tbilisi. Georgia covers a territory of 69,700 square kilometres (26,911 sq mi), and its approximate population is about 3.718 million. Georgia is a unitary parliamentary republic, with the government elected through a representative democracy.
country.PANAMA.official=The Republic of Panamá
country.TURKEY.description=Turkey, officially the Republic of Turkey is a transcontinental country located mainly on the Anatolian Peninsula in Western Asia, with a smaller portion on the Balkan Peninsula in Southeastern Europe. Turkey is bordered on its northwest by Greece and Bulgaria; north by the Black Sea; northeast by Georgia; east by Armenia, Azerbaijan, and Iran; southeast by Iraq; south by Syria and the Mediterranean Sea; and west by the Aegean Sea. Approximately 70 to 80 percent of the country's citizens identify as Turkish, while Kurds are the largest minority, at between 15 to 20 percent of the population. Istanbul, which straddles Europe and Asia, is the country's largest city, while Ankara is the capital.
country.SAINT_PIERRE_AND_MIQUELON.name=Saint Pierre and Miquelon
country.LEBANON.name=Lebanon
country.NEPAL.description=Nepal, officially the Federal Democratic Republic of Nepal is a sovereign country in South Asia. It is mainly in the Himalayas, but also includes parts of the Indo-Gangetic Plain. It is the 49th largest country by population and 93rd largest country by area. It is landlocked, and borders China in the north and India in the south, east and west, while Bangladesh is located within only 27 km (17 mi) of its southeastern tip and Bhutan is separated from it by the Indian state of Sikkim. Nepal has a diverse geography, including fertile plains, subalpine forested hills, and eight of the world's ten tallest mountains, including Mount Everest, the highest point on Earth. Kathmandu is the capital and the largest city. Nepal is a multiethnic country, with Nepali as the official language.
country.DOMINICA.name=Dominica
country.PANAMA.description=Panama, officially the Republic of Panama is a transcontinental country in Central America and South America, bordered by Costa Rica to the west, Colombia to the southeast, the Caribbean Sea to the north, and the Pacific Ocean to the south. The capital and largest city is Panama City, whose metropolitan area is home to nearly half the country's 4 million people.
country.ALGERIA.description=Algeria, officially the People's Democratic Republic of Algeria, is a country in the Maghreb region of North Africa. The capital and most populous city is Algiers, located in the far north of the country on the Mediterranean coast. With an area of 2,381,741 square kilometres (919,595 sq mi), Algeria is the tenth-largest country in the world, and the largest by area in the African Union and the Arab world. With an estimated population of over 44 million, it is the eighth-most populous country in Africa.
country.PAPUA_NEW_GUINEA.official=The Independent State of Papua New Guinea
country.BOUVET_ISLAND.name=Bouvet Island
country.TONGA.description=Tonga, officially named the Kingdom of Tonga is a Polynesian sovereign state and archipelago comprising 169 islands, of which 36 are inhabited. The total surface area is about 750 square kilometres (290 sq mi) scattered over 700,000 square kilometres (270,000 sq mi) of the southern Pacific Ocean. As of 2016, the state had a population of 100,651 people, of whom 70% reside on the main island of Tongatapu.
country.MAURITANIA.description=Mauritania, officially the Islamic Republic of Mauritania is a country in Northwest Africa. It is the eleventh largest sovereign state in Africa and is bordered by the Atlantic Ocean to the west, Western Sahara to the north and northwest, Algeria to the northeast, Mali to the east and southeast, and Senegal to the southwest.
country.FRENCH_POLYNESIA.description=French Polynesia, officially the Collectivity of French Polynesia, is an overseas collectivity of the French Republic and its sole overseas country. It is composed of 118 geographically dispersed islands and atolls stretching over an expanse of more than 2,000 kilometres (1,200 mi) in the South Pacific Ocean. Its total land area is 4,167 square kilometres (1,609 sq mi).
country.VIETNAM.official=The Socialist Republic of Viet Nam
country.ISLE_OF_MAN.description=The Isle of Man, also Ellan Vannin, also known as Mann is a self-governing British Crown dependency situated in the Irish Sea between Great Britain and Ireland. The head of state, Queen Elizabeth II, holds the title of Lord of Mann and is represented by a lieutenant governor. The United Kingdom has responsibility for the island's military defence.
country.CURACAO.name=Curaçao
country.SWITZERLAND.name=Switzerland
country.FRENCH_GUIANA.name=French Guiana
country.BAHRAIN.official=The Kingdom of Bahrain
country.ZIMBABWE.description=Zimbabwe, officially the Republic of Zimbabwe, formerly Rhodesia is a landlocked country located in Southern Africa, between the Zambezi and Limpopo Rivers, bordered by South Africa, Botswana, Zambia and Mozambique. The capital and largest city is Harare. The second largest city is Bulawayo. A country of roughly 14 million people, Zimbabwe has 16 official languages, with English, Shona, and Ndebele the most common.
country.ESWATINI.name=Eswatini (Swaziland)
country.PARAGUAY.name=Paraguay
country.MOZAMBIQUE.official=The Republic of Mozambique
country.GRENADA.official=Grenada
country.NAMIBIA.official=The Republic of Namibia
country.LAOS.name=Laos
country.SOUTH_AFRICA.description=South Africa, officially the Republic of South Africa (RSA), is the southernmost country in Africa. With over 59 million people, it is the world's 24th-most populous nation and covers an area of 1,221,037 square kilometres (471,445 sq mi). South Africa has three capital cities: executive Pretoria, judicial Bloemfontein and legislative Cape Town. The largest city is Johannesburg. About 80% of South Africans are of Black African ancestry, divided among a variety of ethnic groups speaking different African languages. The remaining population consists of Africa's largest communities of European, Asian, and multiracial ancestry.
country.ANTIGUA_AND_BERMUDA.official=Antigua and Barbuda
country.PHILIPPINES.official=The Republic of the Philippines
country.SUDAN_SOUTH.official=The Republic of South Sudan
country.ESTONIA.name=Estonia
country.SAUDI_ARABIA.description=Saudi Arabia, officially the Kingdom of Saudi Arabia is a country in Western Asia constituting the bulk of the Arabian Peninsula. With a land area of approximately 2,150,000 km2 (830,000 sq mi), Saudi Arabia is geographically the largest sovereign state in Western Asia, the second-largest in the Arab world (after Algeria), the fifth-largest in Asia, and the 12th-largest in the world. Saudi Arabia is bordered by Jordan and Iraq to the north, Kuwait to the northeast, Qatar, Bahrain, and the United Arab Emirates to the east, Oman to the southeast and Yemen to the south; it is separated from the Sinai (Egypt) in the north-west by the Gulf of Aqaba. Saudi Arabia is the only country with both a Red Sea coast and a Persian Gulf coast, and most of its terrain consists of arid desert, lowland and mountains. As of October 2018, the Saudi economy was the largest in the Middle East and the 18th largest in the world.[10] Saudi Arabia also has one of the world's youngest populations, with approximately 50 percent of its population of 34.2 million being under 25 years old.
country.CAMEROON.official=The Republic of Cameroon
country.SRI_LANKA.name=Sri Lanka
country.EL_SALVADOR.name=El Salvador
country.RWANDA.name=Rwanda
country.AMERICAN_SAMOA.official=The Territory of American Samoa
country.FRENCH_POLYNESIA.official=French Polynesia
country.PAKISTAN.description=Pakistan, officially the Islamic Republic of Pakistan is a country in South Asia. It is the world's fifth-most populous country with a population exceeding 212.2 million. It has the world's second-largest Muslim population. It is the 33rd-largest country by area, spanning 881,913 square kilometres (340,509 square miles). Pakistan has a 1,046-kilometre (650-mile) coastline along the Arabian Sea and Gulf of Oman in the south and is bordered by India to the east, Afghanistan to the west, Iran to the southwest, and China to the northeast. It is separated narrowly from Tajikistan by Afghanistan's Wakhan Corridor in the northwest, and also shares a maritime border with Oman.
country.PALAU.description=Palau, officially the Republic of Palau and historically Belau, Palaos or Pelew, is an island country located in the western Pacific Ocean. The country contains approximately 340 islands, and together with parts of the Federated States of Micronesia, forms the western chain of the Caroline Islands. Its area is 466 square kilometers (180 sq mi). The most populous island is Koror. The capital Ngerulmud is located on the nearby island of Babeldaob, in Melekeok State. Palau shares maritime boundaries with international waters to the north, Micronesia to the east, Indonesia to the south, and the Philippines to the west.
country.ARGENTINA.name=Argentina
country.KENYA.description=Kenya, officially the Republic of Kenya is a country in Eastern Africa. At 580,367 square kilometres (224,081 sq mi), Kenya is the world's 48th largest country by total area. With a population of more than 47.6 million people, Kenya is the 29th most populous country. Kenya's capital and largest city is Nairobi, while its oldest city and first capital is the coastal city of Mombasa. Kisumu City is the third largest city and also an inland port on Lake Victoria. Other important urban centres include Nakuru and Eldoret. As of 2020, Kenya is the third largest economy in sub-Saharan Africa after Nigeria and South Africa. Kenya is bordered by South Sudan to the northwest, Ethiopia to the north, Somalia to the east, Uganda to the west, Tanzania to the south, and the Indian Ocean to the southeast.
country.MYANMAR.name=Myanmar
country.NORWAY.name=Norway
country.COLOMBIA.name=Colombia
country.EGYPT.description=Egypt, officially the Arab Republic of Egypt, is a transcontinental country spanning the northeast corner of Africa and southwest corner of Asia by a land bridge formed by the Sinai Peninsula. Egypt is a Mediterranean country bordered by the Gaza Strip (Palestine) and Israel to the northeast, the Gulf of Aqaba and the Red Sea to the east, Sudan to the south, and Libya to the west. Across the Gulf of Aqaba lies Jordan, across the Red Sea lies Saudi Arabia, and across the Mediterranean lie Greece, Turkey and Cyprus, although none share a land border with Egypt.
country.THAILAND.description=Thailand, officially the Kingdom of Thailand and formerly known as Siam is a country in Southeast Asia. Located at the centre of the Indochinese Peninsula, it is composed of 76 provinces, and covers an area of 513,120 square kilometres (198,120 sq mi), and a population of over 66 million people. Thailand is the world's 50th-largest country by land area, and the 22nd-most-populous country in the world. The capital and largest city is Bangkok, a special administrative area. Thailand is bordered to the north by Myanmar and Laos, to the east by Laos and Cambodia, to the south by the Gulf of Thailand and Malaysia, and to the west by the Andaman Sea and the southern extremity of Myanmar. Its maritime boundaries include Vietnam in the Gulf of Thailand to the southeast, and Indonesia and India on the Andaman Sea to the southwest. Nominally, Thailand is a constitutional monarchy and parliamentary democracy; however, in recent history, its government has experienced multiple coups and periods of military dictatorships.
country.BOUVET_ISLAND.official=Bouvet Island
country.PUERTO_RICO.description=Puerto Rico, officially the Commonwealth of Puerto Rico also called Porto Rico in English is an unincorporated territory of the United States located in the northeast Caribbean Sea, approximately 1,000 miles (1,600 km) southeast of Miami, Florida.
country.BELGIUM.official=The Kingdom of Belgium
country.ANGUILLA.anthem="God Save the Queen" (alternatively "God Save the King", depending on the gender of the reigning monarch) is the royal anthem in a number of Commonwealth realms, their territories and the British Crown dependencies. The author of the tune is unknown, and it may originate in plainchant; but an attribution to the composer John Bull is sometimes made.
country.BAHRAIN.motto=No official motto
country.ANGOLA.official=The Republic of Angola
country.COSTA_RICA.name=Costa Rica
country.MONTSERRAT.description=Montserrat is a British Overseas Territory (BOT) in the Caribbean. The island is in the Leeward Islands, which is part of the chain known as the Lesser Antilles, in the West Indies. Montserrat measures approximately 16 km (10 mi) in length and 11 km (7 mi) in width, with approximately 40 km (25 mi) of coastline. Montserrat is nicknamed "The Emerald Isle of the Caribbean" both for its resemblance to coastal Ireland and for the Irish ancestry of many of its inhabitants. Montserrat is the only non-fully sovereign full member of the Caribbean Community and the Organisation of Eastern Caribbean States.
country.HONDURAS.official=The Republic of Honduras
country.FIJI.description=Fiji, officially the Republic of Fiji is an island country in Melanesia, part of Oceania in the South Pacific Ocean about 1,100 nautical miles (2,000 km; 1,300 mi) northeast of New Zealand. Fiji consists of an archipelago of more than 330 islands—of which about 110 are permanently inhabited—and more than 500 islets, amounting to a total land area of about 18,300 square kilometres (7,100 sq mi). The most outlying island is Ono-i-Lau. 87% of the total population of 883,483 live on the two major islands, Viti Levu and Vanua Levu. About three-quarters of Fijians live on Viti Levu's coasts, either in the capital city of Suva or in smaller urban centres such as Nadi—where tourism is the major local industry—or Lautoka, where the sugar-cane industry is paramount. Because of its terrain, the interior of Viti Levu is sparsely inhabited.
country.BELIZE.motto=Under the shade I flourish
country.TRINIDAD_AND_TOBAGO.official=The Republic of Trinidad and Tobago
country.CABO_VERDE.official=The Republic of Cabo Verde
country.SOLOMON_ISLANDS.official=The Solomon Islands
country.VENEZUELA.name=Venezuela (Bolivian Republic of)
country.KIRIBATI.description=Kiribati, officially the Republic of Kiribati is an independent country in the central Pacific Ocean. The permanent population is just over 110,000 (2015), more than half of whom live on Tarawa atoll. The state comprises 32 atolls and one raised coral island, Banaba. They have a total land area of 811 square kilometres (313 square miles) and are dispersed over 3.5 million km2 (1.4 million sq mi).
country.MOROCCO.official=The Kingdom of Morocco
country.TANZANIA.official=The United Republic of Tanzania
country.CURACAO.description=Curaçao is a Lesser Antilles island country in the southern Caribbean Sea and the Dutch Caribbean region, about 65 km (40 mi) north of the Venezuelan coast. It is a constituent country (Dutch: land) of the Kingdom of the Netherlands. Together with Aruba and Bonaire it forms the ABC islands. Collectively, Curaçao, Aruba and other Dutch islands in the Caribbean are often called the Dutch Caribbean.
country.BELARUS.official=The Republic of Belarus
country.TIMOR_LESTE.name=Timor-Leste
country.CUBA.description=Cuba, officially the Republic of Cuba is a country comprising the island of Cuba, as well as Isla de la Juventud and several minor archipelagos. Cuba is located in the northern Caribbean where the Caribbean Sea, Gulf of Mexico and Atlantic Ocean meet. It is east of the Yucatán Peninsula (Mexico), south of both the U.S. state of Florida and the Bahamas, west of Hispaniola, and north of both Jamaica and the Cayman Islands. Havana is the largest city and capital; other major cities include Santiago de Cuba and Camagüey. The official area of the Republic of Cuba is 109,884 square kilometers (42,426 sq mi) (without the territorial waters). The main island of Cuba is the largest island in Cuba and in the Caribbean, with an area of 104,338 square kilometers (40,285 sq mi). Cuba is the second-most populous country in the Caribbean after Haiti, with over 11 million inhabitants.
country.TAJIKISTAN.description=Tajikistan, officially the Republic of Tajikistan is a landlocked country in Central Asia with an area of 143,100 km2 (55,300 sq mi) and an estimated population of 9,537,645 people. It is bordered by Afghanistan to the south, Uzbekistan to the west, Kyrgyzstan to the north and China to the east. The traditional homelands of the Tajik people include present-day Tajikistan as well as parts of Afghanistan and Uzbekistan.
country.BURUNDI.name=Burundi
country.PITCAIRN.name=Pitcairn
country.JAPAN.description=Japan is an island country in East Asia located in the northwest Pacific Ocean. It is bordered by the Sea of Japan to the west and extends from the Sea of Okhotsk in the north to the East China Sea and Taiwan in the south. Part of the Pacific Ring of Fire, Japan comprises an archipelago of 6,852 islands covering 377,975 square kilometers (145,937 sq mi); the country's five main islands, from north to south, are Hokkaido, Honshu, Shikoku, Kyushu, and Okinawa. Tokyo is Japan's capital and largest city; other major cities include Yokohama, Osaka, Nagoya, Sapporo, Fukuoka, Kobe, and Kyoto.
country.NORWAY.official=The Kingdom of Norway
country.SAINT_VINCENT_AND_THE_GRENADINES.description=Saint Vincent and the Grenadines, also frequently known simply as Saint Vincent is an English-speaking Caribbean country of several islands in the Lesser Antilles island arc, in the southeast Windward Islands, which lies in the West Indies at the southern end of the eastern border of the Caribbean Sea where the latter meets the Atlantic Ocean.
country.UNITED_STATES.official=The United States of America
country.LIBERIA.official=The Republic of Liberia
country.FINLAND.description=Finland, officially the Republic of Finland is a Nordic country located in Northern Europe. Finland shares land borders with Sweden to the west, Russia to the east, and Norway to the north and is defined by the Gulf of Bothnia to the west and the Gulf of Finland to the south that are part of the Baltic Sea. Finland has a population of approximately 5.5 million, making it the 25th-most populous country in Europe. With an area of 338,455 square kilometres (130,678 sq mi), Finland is the eighth-largest country in Europe, and the most sparsely populated country in the European Union. Helsinki, the capital of Finland, is the largest city in the country.
country.BELGIUM.name=Belgium
country.BOUVET_ISLAND.description=Bouvet Island is an uninhabited subantarctic high island and dependency of Norway located in the South Atlantic Ocean at 54°25′S 3°22′ECoordinates: 54°25′S 3°22′E, thus locating it north of and outside the Antarctic Treaty System. It lies at the southern end of the Mid-Atlantic Ridge and is the most remote island in the world, approximately 1,700 kilometres (1,100 mi) north of the Princess Astrid Coast of Queen Maud Land, Antarctica, 1,900 kilometres (1,200 mi) east of the South Sandwich Islands, 1,600 kilometres (990 mi) south of Gough Island, and 2,600 kilometres (1,600 mi) south-southwest of the coast of South Africa.
country.SWEDEN.name=Sweden
country.SRI_LANKA.description=Sri Lanka, officially the Democratic Socialist Republic of Sri Lanka is an island country in South Asia, located in the Indian Ocean southwest of the Bay of Bengal and southeast of the Arabian Sea. Sri Lanka has been called “the pearl of the Indian ocean” because of its shape and location. It is geographically separated from the Indian subcontinent by the Gulf of Mannar and the Palk Strait. Sri Jayawardenepura Kotte is its legislative capital, and Colombo is its largest city and centre of commerce.
country.LUXEMBOURG.description=Luxembourg, officially the Grand Duchy of Luxembourg is a landlocked country in Western Europe. It is bordered by Belgium to the west and north, Germany to the east, and France to the south. Its capital, Luxembourg City, is one of the four official capitals of the European Union (together with Brussels, Frankfurt, and Strasbourg) and the seat of the Court of Justice of the European Union, the highest judicial authority in the EU. Its culture, people, and languages are highly intertwined with its neighbours, making it essentially a mixture of French and German cultures, as evident by the nation's three official languages: French, German, and the national language of Luxembourgish. The repeated invasions by Germany, especially in World War II, resulted in the country's strong will for mediation between France and Germany and, among other things, led to the foundation of the European Union.
country.WALLIS_AND_FUTUNA.name=Wallis and Futuna
country.GREAT_BRITAIN.official=The United Kingdom of Great Britain and Northern Ireland
country.FINLAND.official=The Republic of Finland
country.BONAIRE_SINT_EUSTATIUS_SABA.description=The Caribbean Netherlands are the three special municipalities of the Netherlands that are located in the Caribbean Sea. They consist of the islands of Bonaire, Sint Eustatius and Saba, although the term "Caribbean Netherlands" is sometimes used to refer to all of the islands in the Dutch Caribbean. In legislation, the three islands are also known as Bonaire, Sint Eustatius and Saba or the BES islands (an acronym of their names). The islands are currently classified as public bodies in the Netherlands and as overseas countries and territories of the European Union; thus, EU law does not automatically apply.
country.PORTUGAL.official=The Portuguese Republic
country.IRAQ.official=The Republic of Iraq
country.MYANMAR.description=Myanmar, officially the Republic of the Union of Myanmar is a country in Southeast Asia. Myanmar is bordered by Bangladesh and India to its northwest, China to its northeast, Laos and Thailand to its east and southeast, and the Andaman Sea and the Bay of Bengal to its south and southwest. Myanmar is the largest country in Mainland Southeast Asia and the 10th largest in Asia by area. As of 2017, the population is about 54 million. Its capital city is Naypyidaw, and its largest city is Yangon (Rangoon).
country.COOK_ISLANDS.name=Cook Islands
country.HAITI.description=Haiti, officially the Republic of Haiti and formerly known as Hayti is a country located on the island of Hispaniola in the Greater Antilles archipelago of the Caribbean Sea, to the east of Cuba and Jamaica and south of The Bahamas and the Turks and Caicos Islands. It occupies the western three-eighths of the island which it shares with the Dominican Republic. To its south-west lies the small island of Navassa Island, which is claimed by Haiti but is disputed as a United States territory under federal administration. Haiti is 27,750 square kilometers (10,714 sq mi) in size, the third largest country in the Caribbean by area, and has an estimated population of 11.4 million, making it the most populous country in the Caribbean.
country.PUERTO_RICO.name=Puerto Rico
country.CZECHIA.official=The Czech Republic
country.NEW_CALEDONIA.description=New Caledonia is a special collectivity of France in the southwest Pacific Ocean, south of Vanuatu, about 1,210 km (750 mi) east of Australia and 17,000 km (11,000 mi) from Metropolitan France. The archipelago, part of the Melanesia subregion, includes the main island of Grande Terre, the Loyalty Islands, the Chesterfield Islands, the Belep archipelago, the Isle of Pines, and a few remote islets. The Chesterfield Islands are in the Coral Sea. French people, especially locals, call Grande Terre Le Caillou ("the pebble").
country.NICARAGUA.name=Nicaragua
country.FRANCE.name=France
country.YEMEN.official=The Republic of Yemen
country.ARMENIA.description=Armenia, officially the Republic of Armenia is a landlocked country in the South Caucasus region of Eurasia. Located in Western Asia, on the Armenian Highlands, it is bordered by Turkey to the west, Georgia to the north, the de facto independent Republic of Artsakh and Azerbaijan to the east, and Iran and Azerbaijan's exclave of Nakhchivan to the south.
country.COOK_ISLANDS.description=The Cook Islands is a self-governing island country in the South Pacific Ocean in free association with New Zealand. It comprises 15 islands whose total land area is 240 square kilometres (93 sq mi). The Cook Islands' Exclusive Economic Zone (EEZ) covers 1,960,027 square kilometres (756,771 sq mi) of ocean.
country.BURUNDI.official=The Republic of Burundi
country.ANGOLA.description=Angola, officially the Republic of Angola is a country on the west coast of Southern Africa. It is the second largest lusophone (Portuguese-speaking country) in both total area and population (behind Brazil), and it is the seventh-largest country in Africa, bordered by Namibia to the south, the Democratic Republic of the Congo to the north, Zambia to the east, and the Atlantic Ocean to the west. Angola has an exclave countrySubdivision, the countrySubdivision of Cabinda that borders the Republic of the Congo and the Democratic Republic of the Congo. The capital and largest city of Angola is Luanda.
country.SOLOMON_ISLANDS.name=Solomon Islands
country.CANADA.name=Canada
country.ALGERIA.official=The People's Democratic Republic of Algeria
country.THAILAND.name=Thailand
country.POLAND.description=Poland, officially the Republic of Poland is a country located in Central Europe. It is divided into 16 administrative provinces, covering an area of 312,696 square kilometres (120,733 sq mi), and has a largely temperate seasonal climate. With a population of nearly 38.5 million people, Poland is the fifth most populous member state of the European Union. Poland's capital and largest metropolis is Warsaw. Other major cities include Kraków, Łódź, Wrocław, Poznań, Gdańsk, and Szczecin.
country.PERU.name=Peru
country.SAINT_PIERRE_AND_MIQUELON.official=The Overseas Collectivity of Saint-Pierre and Miquelon
country.CZECHIA.name=Czechia
country.BELIZE.description=Belize, formerly known as British Honduras, is a Caribbean country located on the northeastern coast of Central America. Belize is bordered on the northwest by Mexico, on the east by the Caribbean Sea, and on the south and west by Guatemala. It has an area of 22,970 square kilometres (8,867 sq mi) and a population of 408,487 (2019). Its mainland is about 290 km (180 mi) long and 110 km (68 mi) wide. It has the lowest population and population density in Central America. The country's population growth rate of 1.87% per year (2018 estimate) is the second highest in the region and one of the highest in the Western Hemisphere.
country.SVALBARD_AND_JAN_MAYEN.name=Svalbard and Jan Mayen
country.GERMANY.official=The Federal Republic of Germany
country.DOMINICAN_REPUBLIC.name=Dominican Republic
country.IRAQ.description=Iraq, officially the Republic of Iraq is a country in Western Asia, bordered by Turkey to the north, Iran to the east, Kuwait to the southeast, Saudi Arabia to the south, Jordan to the southwest and Syria to the west. The capital and largest city is Baghdad. Iraq is home to diverse ethnic groups including Arabs, Kurds, Turkmen, Assyrians, Yazidis, Shabakis, Armenians, Mandaeans, Circassians, Sabians and Kawliya. Around 99% of the country's 38 million citizens are Muslims, with small minorities of Christians, Yarsans, Yezidis and Mandeans also present. The official languages of Iraq are Arabic and Kurdish.
country.BENIN.official=The Republic of Benin
country.BENIN.anthem=The Dawn of a New Day
country.TRINIDAD_AND_TOBAGO.name=Trinidad and Tobago
country.ARMENIA.anthem="Mer Hayrenik" is the national anthem of Armenia. Barsegh Kanachyan composed the music, while the lyrics were authored by Mikayel Nalbandian. First adopted in 1918 as the anthem of the short-lived First Republic of Armenia, it was subsequently banned after the country was invaded and incorporated into the Soviet Union. Following the dissolution of the USSR and the restoration of sovereignty in 1991, the song was re-adopted as the national anthem of the newly independent state, albeit with slightly modified lyrics.
