country.LIECHTENSTEIN.name=Liechtenstein
country.FIJI.official=The Republic of Fiji
country.MICRONESIA.official=The Federated States of Micronesia
country.ZAMBIA.description=Zambia, officially the Republic of Zambia is a landlocked country in Southern-Central Africa (although some sources consider it part of East Africa). Its neighbours are the Democratic Republic of the Congo to the north, Tanzania to the north-east, Malawi to the east, Mozambique to the southeast, Zimbabwe and Botswana to the south, Namibia to the southwest, and Angola to the west. The capital city is Lusaka, located in the south-central part of Zambia. The population is concentrated mainly around Lusaka in the south and the Copperbelt Province to the northwest, the core economic hubs of the country.
country.NIGERIA.description=Nigeria, officially the Federal Republic of Nigeria is a sovereign country in West Africa bordering Niger in the north, Chad in the northeast, Cameroon in the east, and Benin in the west. Its southern coast is on the Gulf of Guinea in the Atlantic Ocean. It is a federal republic comprising 36 states and the Federal Capital Territory, where the capital, Abuja, is located. Lagos is the most populous city in the country and the African continent, as well as one of the largest metropolitan areas in the world.
country.GIBRALTAR.name=Gibraltar
country.MARTINIQUE.description=Martinique is an island and an Overseas department and region of France, and therefore an integral part, of the French Republic located in the Lesser Antilles of the West Indies in the eastern Caribbean Sea, with a land area of 1,128 square kilometres (436 sq mi) and a population of 376,480 inhabitants as of January 2016. One of the Windward Islands is directly north of Saint Lucia, northwest of Barbados and south of Dominica. Martinique is also an Outermost Region (OMR) of European Union as a special territory of the European Union and the currency in use is the euro.
country.MALAWI.description=Malawi, officially the Republic of Malawi is a landlocked country in southeastern Africa that was formerly known as Nyasaland. It is bordered by Zambia to the west, Tanzania to the north and northeast, and Mozambique surrounding on the east, south and southwest. Malawi spans over 118,484 km2 (45,747 sq mi) and has an estimated population of 18,143,217 (as of July 2018). Lake Malawi, also known as Lake Nyasa, takes up about a third of Malawi's area. Its capital is Lilongwe, which is also the country's largest city; the second largest is Blantyre, the third largest is Mzuzu and the fourth largest is its old capital Zomba. The name Malawi comes from the Maravi, an old name of the Chewa people who inhabit the area. The country is nicknamed "The Warm Heart of Africa" because of the friendliness of its people.
country.ARGENTINA.anthem=The "Argentine National Anthem" is the national anthem of Argentina. Its lyrics were written by the Buenos Aires-born politician Vicente LÃ³pez y Planes and the music was composed by the Spanish musician Blas Parera. The work was adopted as the sole official song on May 11, 1813, three years after the May Revolution; May 11 is therefore now Anthem Day in Argentina.
country.BERMUDA.official=Bermuda
country.BENIN.motto=Fraternity, Justice, Labour
country.DJIBOUTI.name=Djibouti
country.MAYOTTE.name=Mayotte
country.LAOS.description=Laos, officially the Lao People's Democratic Republic is a socialist state and the only landlocked country in Southeast Asia. At the heart of the Indochinese Peninsula, Laos is bordered by Myanmar and China to the northwest, Vietnam to the east, Cambodia to the southeast and Thailand to the west and southwest.
country.KYRGYZSTAN.official=The Kyrgyz Republic
country.UNITED_STATES.description=The United States of America (USA), commonly known as the United States (US or U.S.) or America is a country primarily located in central North America, between Canada and Mexico. It consists of 50 states, a federal district, five self-governing territories, and several other island possessions. At 3.8 million square miles (9.8 million square kilometers), it is the world's third- or fourth-largest country by total area. With a population of over 328 million, it is the third most populous country in the world. The national capital is Washington, D.C., and the most populous city is New York City.
country.KIRIBATI.official=The Republic of Kiribati
country.MEXICO.name=Mexico
country.JAMAICA.name=Jamaica
country.ARUBA.description=Aruba is an island and a constituent country of the Kingdom of the Netherlands lying in the southern Caribbean Sea, located about 29 kilometres (18 mi) north of the Venezuelan peninsula of Paraguaná and 80 kilometres (50 mi) northwest of Curaçao. It measures 32 kilometres (20 mi) long from its northwestern to its southeastern end and 10 kilometres (6 mi) across at its widest point. Together with Bonaire and Curaçao, Aruba forms a group referred to as the ABC islands. Collectively, Aruba and the other Dutch islands in the Caribbean are often called the Dutch Caribbean.
country.PALESTINE.description=Palestine, recognized officially as the State of Palestine by the United Nations and other entities, is a de jure sovereign state in Western Asia claiming the West Bank (bordering Israel and Jordan) and Gaza Strip (bordering Israel and Egypt) with Jerusalem as the designated capital, although its administrative center is currently located in Ramallah. The entirety of territory claimed by the State of Palestine has been occupied since 1948, first by Egypt and Jordan and then by Israel after the Six-Day War in 1967. Palestine has a population of 5,051,953 as of February 2020, ranked 121st in the world.
