country.FRENCH_SOUTHERN_TERRITORIES.official=The French Southern and Antarctic Lands
country.HAITI.official=The Republic of Haiti
country.INDONESIA.official=The Republic of Indonesia
country.CHAD.description=Chad, officially known as the Republic of Chad is a landlocked country in north-central Africa. It is bordered by Libya to the north, Sudan to the east, the Central African Republic to the south, Cameroon to the south-west, Nigeria to the southwest (at Lake Chad), and Niger to the west.
country.ANTARCTICA.anthem=Not available
country.BANGLADESH.motto=The Song of Youth
country.ANDORRA.motto=United virtue is stronger
country.AMERICAN_SAMOA.name=American Samoa
country.NAMIBIA.name=Namibia
country.UGANDA.name=Uganda
country.TAIWAN.description=Taiwan, officially the Republic of China (ROC) is a country in East Asia. Neighbouring countries include the People's Republic of China (PRC) to the northwest, Japan to the northeast, and the Philippines to the south. The main island of Taiwan has an area of 35,808 square kilometres (13,826 sq mi), with mountain ranges dominating the eastern two-thirds and plains in the western third, where its highly urbanised population is concentrated. Taipei is the capital as well as the largest metropolitan area of Taiwan. Other major cities include New Taipei, Kaohsiung, Taichung, Tainan and Taoyuan. With 23.57 million inhabitants, Taiwan is among the most densely populated countries, and is the most populous country and largest economy that is not a member of the United Nations (UN).
country.GREENLAND.official=Kalaallit Nunaat
country.NIGER.description=Niger or the Niger, officially the Republic of the Niger is a landlocked country in West Africa named after the Niger River. Niger is bordered by Libya to the northeast, Chad to the east, Nigeria to the south, Benin to the southwest, Mali to the northwest, Burkina Faso to the southwest, and Algeria to the northwest. Niger covers a land area of almost 1,270,000 km2 (490,000 sq mi), making it the largest country in West Africa. Over 80% of its land area lies in the Sahara Desert. The country's predominantly Muslim population of about 22 million live mostly in clusters in the far south and west of the country. The capital and largest city is Niamey, located in Niger's southwest corner.
country.ESTONIA.official=The Republic of Estonia
country.LUXEMBOURG.name=Luxembourg
country.FAROE_ISLANDS.official=The Faroe Islands
country.LATVIA.description=Latvia, officially known as the Republic of Latvia is a country in the Baltic region of Northern Europe. Since Latvia's independence in 1918, it has been referred to as one of the Baltic states. It is bordered by Estonia to the north, Lithuania to the south, Russia to the east, Belarus to the southeast, and shares a maritime border with Sweden to the west. Latvia has 1,957,200 inhabitants and a territory of 64,589 km2 (24,938 sq mi). Its capital and largest city is Riga; other notable major cities in Latvia are Daugavpils, Liepāja, Jelgava and Jūrmala. The country has a temperate seasonal climate. The Baltic Sea moderates the climate, although the country has four distinct seasons and snowy winters.
country.COCOS_ISLANDS.official=The Territory of Cocos (Keeling) Islands
country.TOKELAU.name=Tokelau
country.SENEGAL.name=Senegal
country.ITALY.description=Italy, officially the Italian Republic is a country consisting of a peninsula delimited by the Alps and surrounded by several islands. Italy is located in south-central Europe, and is considered part of western Europe. A unitary parliamentary republic with Rome as its capital, the country covers a total area of 301,340 km2 (116,350 sq mi) and shares land borders with France, Switzerland, Austria, Slovenia, and the enclaved microstates of Vatican City and San Marino. Italy has a territorial enclave in Switzerland (Campione) and a maritime exclave in Tunisian waters (Lampedusa). With around 60 million inhabitants, Italy is the third-most populous member state of the European Union.
country.BERMUDA.description=Bermuda is a British Overseas Territory in the North Atlantic Ocean. It is approximately 1,035 km (643 mi) east-southeast of Cape Hatteras, North Carolina (with Cape Point on Hatteras Island being the nearest landfall); 1,236 km (768 mi) south of Cape Sable Island, Nova Scotia; 1,759 km (1,093 mi) northeast of Cuba, and 1,538 km (956 mi) due north of the British Virgin Islands. Though it is typically referred to in the singular, Bermuda consists of 181 islands; the largest of these islands is known as Main Island. The capital city of Bermuda is Hamilton. Bermuda is internally self-governing, with its own constitution and cabinet of ministers selected from the elected Members of the lower house of a Parliament that enacts local laws. As the national government, the Government of the United Kingdom is ultimately responsible for ensuring good governance within British Overseas Territories, and retains responsibility for defence and foreign relations. As of July 2018, it has a population of 71,176, making it the most populous of the British overseas territories. Bermuda's largest economic sectors are offshore insurance, reinsurance, and tourism. Bermuda had one of the world's highest GDP per capita for most of the 20th century.
country.US_VIRGIN_ISLANDS.description=The United States Virgin Islands; also called the U.S. Virgin Islands, Virgin Islands, or American Virgin Islands, officially the Virgin Islands of the United States, are a group of Caribbean islands and an unincorporated and organized territory of the United States. The islands are geographically part of the Virgin Islands archipelago and are located in the Leeward Islands of the Lesser Antilles to the east of Puerto Rico and west of the British Virgin Islands.
country.CAYMAN_ISLANDS.description=The Cayman Islands is an autonomous British Overseas Territory in the western Caribbean Sea. The 264-square-kilometre (102-square-mile) territory comprises the three islands of Grand Cayman, Cayman Brac and Little Cayman, which are located to the south of Cuba and northeast of Honduras, between Jamaica and Mexico's Yucatán Peninsula. The capital city is George Town on Grand Cayman, which is the most populous of the three islands.
country.ALAND_ISLANDS.motto=Islands of Peace
