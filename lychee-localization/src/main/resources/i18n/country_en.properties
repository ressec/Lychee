country.PITCAIRN.description=The Pitcairn Islands, officially the Pitcairn, Henderson, Ducie and Oeno Islands is a group of four volcanic islands in the southern Pacific Ocean that form the sole British Overseas Territory in the Pacific Ocean. The four islands — Pitcairn proper, Henderson, Ducie, and Oeno — are scattered across several hundred kilometres of ocean and have a combined land area of about 18 square miles (47 km2). Henderson Island accounts for 86% of the land area, but only Pitcairn Island is inhabited. The nearest places are Mangareva (of French Polynesia) to the west and Easter Island to the east.
