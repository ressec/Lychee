country.CZECHIA.description=The Czech Republic, also called by its short-form name, Czechia is a landlocked country in Central Europe bordered by Austria, Germany, Poland and Slovakia. The Czech Republic has hilly landscape that covers an area of 78,866 square kilometers (30,450 sq mi) with a mostly temperate continental climate and oceanic climate. It is a unitary parliamentary republic.
country.NIGERIA.official=The Federal Republic of Nigeria
country.KYRGYZSTAN.description=Kyrgyzstan, officially the Kyrgyz Republic also known as Kirghizia is a landlocked country in Central Asia. It is bordered by Kazakhstan, Uzbekistan, Tajikistan and China. Its capital and largest city is Bishkek.
country.NIUE.official=Niue
country.SOMALIA.description=Somalia, officially the Federal Republic of Somalia is a sovereign country in the Horn of Africa. It is bordered by Ethiopia to the west, Djibouti to the northwest, the Gulf of Aden to the north, the Indian Ocean to the east, and Kenya to the southwest. Somalia has the longest coastline on Africa's mainland. Its terrain consists mainly of plateaus, plains, and highlands. Hot conditions prevail year-round, with periodic monsoon winds and irregular rainfall.
