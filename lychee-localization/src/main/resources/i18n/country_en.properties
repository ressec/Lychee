country.NETHERLANDS.description=The Kingdom of the Netherlands, commonly known as the Netherlands is a sovereign state and constitutional monarchy with the large majority of its territory in Western Europe and with several small West Indian island territories in the Caribbean (in the Leeward Islands and Leeward Antilles groups).
country.PARAGUAY.official=The Republic of Paraguay
country.CONGO_DEMOCRATIC_REPUBLIC_OF.description=The Democratic Republic of the Congo (DRC), also known as Congo-Kinshasa, DR Congo, the DROC, or simply either Congo or the Congo, and historically Zaire, is a country in Central Africa. It is, by area, the largest country in sub-Saharan Africa, the second-largest in all of Africa (after Algeria), and the 11th-largest in the world. With a population of over 101 million, the Democratic Republic of the Congo is the most-populous officially Francophone country in the world, as well as the 4th-most populous in Africa, and the 15th-most populous country in the world. Since 2015, the Eastern DR Congo has been the scene of an ongoing military conflict in Kivu.
country.RUSSIAN_FEDERATION.description=Russia, or the Russian Federation is a transcontinental country located in Eastern Europe and Northern Asia. It extends from the Baltic Sea in the west to the Pacific Ocean in the east, and from the Arctic Ocean in the north to the Black Sea and the Caspian Sea in the south. Russia covers over 17,125,200 square kilometres (6,612,100 sq mi), spanning more than one-eighth of the Earth's inhabited land area, stretching eleven time zones, and bordering 16 sovereign nations. Moscow is the country's capital and largest city, other major cities include Saint Petersburg, Novosibirsk, Yekaterinburg, Kazan, Nizhny Novgorod, Chelyabinsk and Samara.
country.KENYA.official=The Republic of Kenya
country.ALBANIA.description=Albania (/ælˈbeɪniə, ɔːl-/ (About this soundlisten) a(w)l-BAY-nee-ə; Albanian: Shqipëri or Shqipëria; Gheg Albanian: Shqipni or Shqipnia also Shqypni or Shqypnia),[6] officially the Republic of Albania (Albanian: Republika e Shqipërisë, pronounced [ɾɛpuˈblika ɛ ʃcipəˈɾiːsə]), is a country in Southeast Europe on the Adriatic and Ionian Sea within the Mediterranean Sea. It shares land borders with Montenegro to the northwest, Kosovo[a] to the northeast, North Macedonia to the east, Greece to the south and maritime borders with Greece, Montenegro and Italy to the west.
country.IRAN.name=Iran
country.TIMOR_LESTE.description=East Timor or Timor-Leste, officially the Democratic Republic of Timor-Leste is an island country in Southeast Asia. It comprises the eastern half of the island of Timor, the nearby islands of Atauro and Jaco, and Oecusse, an exclave on the northwestern side of the island surrounded by Indonesian West Timor. Australia is the country's southern neighbour, separated by the Timor Sea. The country's size is about 15,007 km2 (5,794 sq mi).
country.ICELAND.description=Iceland is a Nordic island country in the North Atlantic Ocean, with a population of 356,991 and an area of 103,000 km2 (40,000 sq mi), making it the most sparsely populated country in Europe. The capital and largest city is Reykjavík. Reykjavík and the surrounding areas in the southwest of the country are home to over two-thirds of the population. Iceland is volcanically and geologically active. The interior consists of a plateau characterised by sand and lava fields, mountains, and glaciers, and many glacial rivers flow to the sea through the lowlands. Iceland is warmed by the Gulf Stream and has a temperate climate, despite a high latitude just outside the Arctic Circle. Its high latitude and marine influence keep summers chilly, with most of the archipelago having a polar climate.
country.LUXEMBOURG.official=The Grand Duchy of Luxembourg
