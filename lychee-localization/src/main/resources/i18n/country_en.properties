country.FRENCH_SOUTHERN_TERRITORIES.name=French Southern Territories
country.EQUATORIAL_GUINEA.description=Equatorial Guinea, officially the Republic of Equatorial Guinea is a country located on the west coast of Central Africa, with an area of 28,000 square kilometres (11,000 sq mi). Formerly the colony of Spanish Guinea, its post-independence name evokes its location near both the Equator and the Gulf of Guinea. As of 2015, the country had a population of 1,225,367.
country.COSTA_RICA.description=Costa Rica (/ˌkɒstə ˈriːkə/, US: /ˌkoʊstə/ (About this soundlisten); Spanish: [ˈkosta ˈrika]; literally "Rich Coast"), officially the Republic of Costa Rica (Spanish: República de Costa Rica), is a country in Central America, bordered by Nicaragua to the north, the Caribbean Sea to the northeast, Panama to the southeast, the Pacific Ocean to the southwest, and Ecuador to the south of Cocos Island. It has a population of around 5 million[5][6] in a land area of 51,060 square kilometers (19,714 square miles). An estimated 333,980 people live in the capital and largest city, San José, with around 2 million people in the surrounding metropolitan area.
country.SAINT_BARTHELEMY.description=Saint Barthélemy, officially the French: Collectivité territoriale de Saint-Barthélemy is an overseas collectivity of France in the Caribbean. Often abbreviated to St-Barth in French, and St. Barths or St. Barts in English the island lies about 35 kilometres (22 mi) south-east of the Caribbean island Saint Martin and north-east of the Dutch islands of Saba, Sint Eustatius, and the independent country of Saint Kitts and Nevis.
country.MALAYSIA.description=Malaysia is a country in Southeast Asia. The federal constitutional monarchy consists of thirteen states and three federal territories, separated by the South China Sea into two regions, Peninsular Malaysia and Borneo's East Malaysia. Peninsular Malaysia shares a land and maritime border with Thailand and maritime borders with Singapore, Vietnam, and Indonesia. East Malaysia shares land and maritime borders with Brunei and Indonesia and a maritime border with the Philippines and Vietnam. Kuala Lumpur is the national capital and largest city while Putrajaya is the seat of the federal government. With a population of over 32 million, Malaysia is the world's 43rd-most populous country. The southernmost point of continental Eurasia is in Tanjung Piai. In the tropics, Malaysia is one of 17 megadiverse countries, home to a number of endemic species.
country.ETHIOPIA.description=Ethiopia, officially the Federal Democratic Republic of Ethiopia, is a landlocked country on the Horn of Africa. It shares borders with Eritrea to the north, Djibouti to the northeast, Somalia to the east, Kenya to the south, South Sudan to the west and Sudan to the northwest. With over 109 million inhabitants as of 2019, Ethiopia is the 12th most populous country in the world, the second most populous nation on the African continent (after Nigeria), and most populous landlocked country in the world. The country has a total area of 1,100,000 square kilometres (420,000 sq mi). Its capital and largest city is Addis Ababa, which lies several kilometres west of the East African Rift that splits the country into the African and Somali tectonic plates. Ethiopian national identity is grounded in the historic and contemporary roles of Christianity and Islam, and the independence of Ethiopia from foreign rule, stemming from the various ancient Ethiopian kingdoms of antiquity.
