country.GREENLAND.name=Greenland
country.SAINT_MARTIN.description=The Collectivity of Saint Martin, commonly known as simply Saint Martin (Saint-Martin) is an overseas collectivity of France in the West Indies in the Caribbean. With a population of 35,334 as of January 2017 (with more recent estimates putting the population at 32,556) on an area of 53.2 square kilometres (20.5 sq mi), it encompasses the northern 60% of the divided island of Saint Martin, and some neighbouring islets, the largest of which is Île Tintamarre. The southern 40% of the island of Saint Martin constitutes Sint Maarten, which has been a constituent country of the Kingdom of the Netherlands since 2010. This marks the only place in the world where France borders the Netherlands.
country.ECUADOR.name=Ecuador
country.FALKLAND_ISLANDS.description=The Falkland Islands is an archipelago in the South Atlantic Ocean on the Patagonian Shelf. The principal islands are about 300 miles (483 kilometres) east of South America's southern Patagonian coast and about 752 miles (1,210 kilometres) from the northern tip of the Antarctic Peninsula, at a latitude of about 52°S. The archipelago, with an area of 4,700 square miles (12,000 square kilometres), comprises East Falkland, West Falkland and 776 smaller islands. As a British overseas territory, the Falklands have internal self-governance, and the United Kingdom takes responsibility for their defence and foreign affairs. The Falkland Islands' capital is Stanley on East Falkland.
country.HONDURAS.description=Honduras, officially the Republic of Honduras is a country in Central America. The republic of Honduras is bordered to the west by Guatemala, to the southwest by El Salvador, to the southeast by Nicaragua, to the south by the Pacific Ocean at the Gulf of Fonseca, and to the north by the Gulf of Honduras, a large inlet of the Caribbean Sea.
country.TONGA.official=The Kingdom of Tonga
country.PALAU.official=The Republic of Palau
country.CANADA.description=Cameroon, officially the Republic of Cameroon is a country in Central Africa and West Africa. It is bordered by Nigeria to the west and north; Chad to the northeast; the Central African Republic to the east; and Equatorial Guinea, Gabon and the Republic of the Congo to the south. Cameroon's coastline lies on the Bight of Biafra, part of the Gulf of Guinea and the Atlantic Ocean. Although Cameroon is not an ECOWAS member state, it is geographically and historically in West Africa; the Southern Cameroons, which now form her Nord-Ouest and Sud-Ouest Regions, have a strong West African history in particular. However, since 2017, elements within the South West and North West regions have since declared an independent (yet internationally unrecognized) state called Ambazonia. The country is sometimes identified as West African and other times as Central African due to its strategic position at the crossroads between West and Central Africa. Cameroon is home to over 250 native languages spoken by nearly 25 million people.
country.CAMBODIA.description=Cambodia, officially the Kingdom of Cambodia is a country located in the southern portion of the Indochina peninsula in Southeast Asia. It is 181,035 square kilometres (69,898 square miles) in area, bordered by Thailand to the northwest, Laos to the northeast, Vietnam to the east and the Gulf of Thailand to the southwest.
