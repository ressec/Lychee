continent.sub-region.CARIBBEAN.description=The Caribbean is a region of the Americas that comprises the Caribbean Sea, its surrounding coasts, and its islands (some of which lie within the Caribbean Sea and some of which lie on the edge of the Caribbean Sea where it borders the North Atlantic Ocean). The region lies southeast of the Gulf of Mexico and of the North American mainland, east of Central America, and north of South America.
continent.sub-region.AMERICA_CENTRAL.description=
continent.sub-region.ASIA_CENTRAL.description=Central Asia is a region in Asia which stretches from the Caspian Sea in the west to China and Mongolia in the east, and from Afghanistan and Iran in the south to Russia in the north. The region consists of the former Soviet republics of Kazakhstan, Kyrgyzstan, Tajikistan, Turkmenistan, and Uzbekistan. It is also colloquially referred to as "the stans" as the countries generally considered to be within the region all have names ending with the Persian suffix "-stan", meaning "land of". Various neighbouring areas are sometimes also considered part of the region.
continent.sub-region.AFRICA_EAST.description=East Africa or Eastern Africa is the eastern subregion of the African continent, variably defined by geography. In the United Nations Statistics Division scheme of geographic regions, 20 territories make up Eastern Africa.
continent.sub-region.ASIA_EAST.description=East Asia is the eastern region of Asia, which is defined in both geographical and ethno-cultural terms. The modern states of East Asia include China, Japan, Mongolia, North Korea, South Korea, and Taiwan. The East Asian states of China, North Korea, South Korea and Taiwan are all unrecognized by at least one other East Asian state due to severe ongoing political tensions in the region, specifically the division of Korea and the political status of Taiwan. Hong Kong and Macau, two small coastal quasi-dependent territories located in the south of China, are officially highly autonomous but are under de jure Chinese sovereignty. Siberia borders East Asia's north, Southeast Asia the south, South Asia the southwest and Central Asia the west. To the east is the Pacific Ocean and to the southeast is Micronesia (a Pacific Ocean island group, classified as part of Oceania).
continent.sub-region.EUROPE_EAST.description=Eastern Europe is the region of the European continent between Western Europe and Asia. There is no consistent definition of the precise area it covers, partly because the term has a wide range of geopolitical, geographical, ethnic, cultural, and socioeconomic connotations. Russia, located in Eastern Europe, is both the largest and most populous country of Europe; spanning roughly 40% of the continent's total landmass, with over 15% of its total population.
continent.sub-region.MELANESIA.description=The region includes the four independent countries of Fiji, Vanuatu, the Solomon Islands, and Papua New Guinea. It also includes the French special collectivity of New Caledonia and parts of Indonesia – notably Western New Guinea, which is the Indonesian part of the island of New Guinea. Almost all of the region is in the Southern Hemisphere; only a few small islands that are considered part of Oceania — specifically the northwestern islands of Western New Guinea — lie in the Northern Hemisphere.
continent.sub-region.MICRONESIA.description=
continent.sub-region.AFRICA_CENTRAL.description=Central Africa is a subregion of the African continent comprising various countries according to different definitions. Angola, Burundi, Cameroon, the Central African Republic, Chad, the Democratic Republic of the Congo, the Republic of the Congo, Equatorial Guinea, Gabon, Rwanda, and São Tomé and Príncipe are members of the Economic Community of Central African States.
continent.sub-region.AMERICA_NORTH.description=
continent.sub-region.AFRICA_NORTH.description=North Africa is a region encompassing the northern portion of the African continent. There is no singularly accepted scope for the region, and it is sometimes defined as stretching from the Atlantic shores of Mauritania in the west, to Egypt's Suez Canal and the Red Sea in the east. Varying sources have limited it to the countries of Algeria, Libya, Morocco, and Tunisia, a region that was known by the French during colonial times as "Afrique du Nord" and is known by Arabs as the Maghreb ("West", The western part of Arab World). The most commonly accepted definition includes Morocco, Algeria, Tunisia, Libya, Egypt, and Sudan, the 6 countries that shape the top North of the African continent. Meanwhile, "North Africa", particularly when used in the term Middle East and North Africa (MENA), often refers only to the countries of the Maghreb.
continent.sub-region.EUROPE_NORTH.description=Northern Europe is a loosely defined geographical and cultural region in Europe. Narrower definitions may describe Northern Europe as being roughly north of the southern coast of the Baltic Sea, which is about 54°N, or may be based on other geographical factors such as climate and ecology. A broader definition would include the area of Europe north of the Alps (but excluding Eastern Europe).
continent.sub-region.POLYNESIA.description=Polynesia is a subregion of Oceania, made up of more than 1,000 islands scattered over the central and southern Pacific Ocean. The indigenous people who inhabit the islands of Polynesia are called Polynesians. They have many things in common, including language relatedness, cultural practices, and traditional beliefs. In centuries past, they had a strong shared tradition of sailing and using stars to navigate at night. The largest country in Polynesia is New Zealand.
continent.sub-region.AMERICA_SOUTH.description=
continent.sub-region.AFRICA_SOUTH.description=Southern Africa is the southernmost region of the African continent, variably defined by geography or geopolitics, and including several countries. The term southern Africa or Southern Africa, generally includes Angola, Botswana, Eswatini (formerly known as Swaziland), Lesotho, Malawi, Mozambique, Namibia, South Africa, Zambia, and Zimbabwe, though Angola may be included in Central Africa and Malawi and Mozambique in East Africa.
continent.sub-region.ASIA_SOUTH.description=South Asia is the southern region of Asia, which is defined in both geographical and ethno-cultural terms. The region consists of Afghanistan, Pakistan, India, Nepal, Bhutan, Bangladesh, the Maldives, and Sri Lanka. Topographically, it is dominated by the Indian Plate and defined largely by the Indian Ocean on the south, and the Himalayas, Karakoram, and Pamir mountains on the north. The Amu Darya, which rises north of the Hindu Kush, forms part of the northwestern border. On land (clockwise), South Asia is bounded by Western Asia, Central Asia, East Asia, and Southeast Asia.
continent.sub-region.EUROPE_SOUTH.description=Southern Europe is the southern subregion of Europe. Most definitions of Southern Europe, also known as Mediterranean Europe, include countries and regions such as: Albania, Andorra, Bosnia and Herzegovina, Bulgaria, Croatia, Cyprus, East Thrace, Gibraltar, Greece, Italy, Kosovo, Malta, Monaco, Montenegro, North Macedonia, Portugal, Romania, San Marino, Serbia, Slovenia, Southern France (and especially Corsica), Spain and Vatican City.
continent.sub-region.AFRICA_WEST.description=West Africa or Western Africa is the westernmost region of Africa. The United Nations defines Western Africa as the 16 countries of Benin, Burkina Faso, Cape Verde, The Gambia, Ghana, Guinea, Guinea-Bissau, Ivory Coast, Liberia, Mali, Mauritania, Niger, Nigeria, Senegal, Sierra Leone and Togo, as well as the United Kingdom Overseas Territory of Saint Helena, Ascension and Tristan da Cunha.
continent.sub-region.ASIA_WEST.description=Western Asia, also West Asia, is the westernmost subregion of Asia. It is entirely a part of the Greater Middle East. It includes Anatolia, the Arabian Peninsula, Iran, Mesopotamia, the Levant region, the island of Cyprus, the Sinai Peninsula, and partly Transcaucasia. The region is considered to be separated from Africa by the Isthmus of Suez in Egypt, and separated from Europe by the waterways of the Turkish Straits and the watershed of the Greater Caucasus. Central Asia lies to its northeast, while South Asia lies to its east. Eight seas surround the region (clockwise): the Aegean Sea, the Black Sea, the Caspian Sea, the Persian Gulf, the Arabian Sea, the Gulf of Aden, the Red Sea, and the Mediterranean Sea.
continent.sub-region.EUROPE_WEST.description=Western Europe is the region of Europe farthest from Asia, with the countries and territories included varying depending on context.
continent.sub-region.ASIA_SOUTHEAST.name=Southeast Asia
continent.sub-region.ASIA_SOUTHEAST.description=Southeast Asia or Southeastern Asia is the southeastern subregion of Asia, consisting of the regions that are geographically south of China, east of the Indian subcontinent and north-west of Australia. Southeast Asia is bordered to the north by East Asia, to the west by South Asia and the Bay of Bengal, to the east by Oceania and the Pacific Ocean, and to the south by Australia and the Indian Ocean. Apart from the British Indian Ocean Territory and two out of 26 atolls of Maldives in South Asia, Southeast Asia is the only other subregion of Asia that lies partly within the Southern Hemisphere. The majority of the subregion is still in the Northern Hemisphere. East Timor and the southern portion of Indonesia are the only parts that are south of the Equator.