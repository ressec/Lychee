season.SUMMER.description=Лето - самое жаркое из четырех сезонов с умеренным климатом, выпадающее после весны и до осени. В период летнего солнцестояния или около него (примерно за 3 дня до дня летнего солнцестояния) наступает самый ранний восход и последний закат, дни самые длинные, а ночи самые короткие, причем продолжительность дня уменьшается по мере того, как сезон прогрессирует после солнцестояния. Дата начала лета зависит от климата, традиций и культуры. Когда в Северном полушарии лето, в Южном полушарии зима, и наоборот.
season.WINTER.description=Зима - самое холодное время года в полярных и умеренных поясах (в большей части тропической зоны зима не бывает). Это происходит ежегодно после осени и перед весной. Зима вызвана тем, что ось Земли в этом полушарии ориентирована от Солнца. Разные культуры определяют разные даты как начало зимы, а некоторые используют определение, основанное на погоде. Когда в Северном полушарии зима, в Южном полушарии лето, и наоборот. Во многих регионах зима ассоциируется со снегом и отрицательными температурами. Момент зимнего солнцестояния - это момент, когда высота Солнца по отношению к Северному или Южному полюсу находится в самом отрицательном значении (то есть Солнце находится дальше всего от горизонта, если измерять от полюса). День, в который это происходит, имеет самый короткий день и самую длинную ночь, причем продолжительность дня увеличивается, а длина ночи уменьшается по мере развития сезона после солнцестояния. Даты самого раннего заката и самого позднего восхода солнца за пределами полярных регионов отличаются от даты зимнего солнцестояния, однако, и они зависят от широты из-за колебаний солнечных суток в течение года, вызванных эллиптической орбитой Земли (см. Самые ранние и самые поздние восход и закат).
season.definition=Сезон - это период года, основанный на изменениях погоды, экологии и количества световых часов в данном регионе. На Земле времена года являются результатом вращения Земли вокруг Солнца и наклона оси Земли относительно плоскости эклиптики. В умеренных и полярных регионах сезоны отмечены изменениями интенсивности солнечного света, достигающего поверхности Земли, вариации которого могут привести к тому, что животные впадут в спячку или мигрируют, а растения - в спячку. Различные культуры определяют количество и характер сезонов на основе региональных различий, и поэтому существует ряд как современных, так и исторических культур, количество сезонов которых варьируется.
season.SPRING.description=Весна, также известная как весна, является одним из четырех сезонов с умеренным климатом, следующих за зимой и летом. Существуют различные технические определения весны, но местное использование этого термина варьируется в зависимости от местного климата, культур и обычаев. Когда в Северном полушарии весна, в Южном полушарии - осень, и наоборот. В период весеннего (или весеннего) равноденствия дни и ночи длятся примерно двенадцать часов, при этом продолжительность дня увеличивается, а продолжительность ночи сокращается по мере развития сезона.
