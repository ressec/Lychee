season.AUTUMN.description=Осень, также известная как осень в североамериканском английском, является одним из четырех сезонов умеренного климата. За пределами тропиков осень знаменует переход от лета к зиме в сентябре (Северное полушарие) или марте (Южное полушарие), когда продолжительность светового дня становится заметно короче, а температура значительно снижается. Продолжительность дня уменьшается, а продолжительность ночи увеличивается по мере развития сезона, вплоть до зимнего солнцестояния в декабре (северное полушарие) и июне (южное полушарие). Одна из главных особенностей этого растения в умеренном климате - опадание листьев лиственных деревьев.
