hemisphere.SOUTH.description=南半球は、赤道の南にある地球の半分です。 5つの大陸（南極大陸、オーストラリア、南アメリカの約90％、アフリカの3分の1、アジア大陸沖のいくつかの島）、4つの海（インド、南大西洋、南太平洋、南太平洋）の全部または一部が含まれています。そしてオセアニアの太平洋諸島のほとんど。その表面は、北半球の場合の60.7％の水と比較して、80.9％の水であり、地球の32.7％の土地を含んでいます。
