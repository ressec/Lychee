season.SUMMER.description=De zomer is de warmste van de vier gematigde seizoenen en valt na de lente en voor de herfst. Op of rond de zomerzonnewende (ongeveer 3 dagen voor midzomerdag), vindt de vroegste zonsopgang en laatste zonsondergang plaats, de dagen zijn het langst en de nachten het kortst, waarbij de daglengte afneemt naarmate het seizoen vordert na de zonnewende. De datum van het begin van de zomer is afhankelijk van het klimaat, de traditie en de cultuur. Als het zomer is op het noordelijk halfrond, is het winter op het zuidelijk halfrond en vice versa.
season.WINTER.description=De winter is het koudste seizoen van het jaar in polaire en gematigde streken (winter komt niet voor in de meeste tropische streken). Het komt elk jaar na de herfst en vóór de lente voor. De winter wordt veroorzaakt doordat de as van de aarde op dat halfrond van de zon af is gericht. Verschillende culturen definiëren verschillende datums als het begin van de winter, en sommige gebruiken een definitie op basis van het weer. Als het winter is op het noordelijk halfrond, is het zomer op het zuidelijk halfrond en vice versa. In veel regio's wordt de winter geassocieerd met sneeuw en vriestemperaturen. Het moment van de winterzonnewende is wanneer de hoogte van de zon ten opzichte van de noord- of zuidpool de meest negatieve waarde heeft (dat wil zeggen, de zon staat het verst onder de horizon, gemeten vanaf de pool). De dag waarop dit gebeurt heeft de kortste dag en de langste nacht, waarbij de daglengte toeneemt en de nachtlengte afneemt naarmate het seizoen vordert na de zonnewende. De vroegste data van zonsondergang en zonsopgang buiten de poolgebieden verschillen echter van de datum van de winterzonnewende, en deze zijn afhankelijk van de breedtegraad, vanwege de variatie in de zonnedag gedurende het jaar, veroorzaakt door de elliptische baan van de aarde (zie vroegste en laatste zonsopkomst en zonsondergang).
season.definition=Een seizoen is een indeling van het jaar op basis van veranderingen in het weer, de ecologie en het aantal uren daglicht in een bepaalde regio. Op aarde zijn seizoenen het resultaat van de baan van de aarde rond de zon en de axiale helling van de aarde ten opzichte van het eclipticale vlak. In gematigde en poolgebieden worden de seizoenen gekenmerkt door veranderingen in de intensiteit van het zonlicht dat het aardoppervlak bereikt, variaties die ertoe kunnen leiden dat dieren in winterslaap gaan of migreren, en dat planten inactief zijn. Verschillende culturen bepalen het aantal en de aard van seizoenen op basis van regionale variaties, en als zodanig zijn er een aantal zowel moderne als historische culturen waarvan het aantal seizoenen varieert.
season.SPRING.description=De lente, ook wel lente genoemd, is een van de vier gematigde seizoenen, de volgende winter en de voorafgaande zomer. Er zijn verschillende technische definities van de lente, maar het lokale gebruik van de term varieert afhankelijk van het lokale klimaat, de culturen en gebruiken. Als het lente is op het noordelijk halfrond, is het herfst op het zuidelijk halfrond en vice versa. Bij de lente- (of lente-) equinox zijn dagen en nachten ongeveer twaalf uur lang, waarbij de lengte overdag toeneemt en de nachtlengte afneemt naarmate het seizoen vordert.
