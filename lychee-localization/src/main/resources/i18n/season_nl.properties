season.AUTUMN.description=De herfst, ook wel herfst genoemd in het Noord-Amerikaanse Engels, is een van de vier gematigde seizoenen. Buiten de tropen markeert de herfst de overgang van zomer naar winter, in september (noordelijk halfrond) of maart (zuidelijk halfrond), wanneer de daglichtduur merkbaar korter wordt en de temperatuur aanzienlijk afkoelt. De daglengte neemt af en de nachtlengte neemt toe naarmate het seizoen vordert, tot de winterzonnewende in december (noordelijk halfrond) en juni (zuidelijk halfrond). Een van de belangrijkste kenmerken in gematigde klimaten is het afstoten van bladeren van loofbomen.
