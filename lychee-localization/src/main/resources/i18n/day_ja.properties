day.TUESDAY.description=火曜日は、月曜日から水曜日までの曜日です。国際規格ISO8601によると、月曜日が週の最初の日です。したがって、火曜日は週の2日目です。ただし、一部の一般的に使用されるカレンダーによると、特に米国では、日曜日が週の最初の日であるため、火曜日が週の3日目です。英語名は古英語TiwesdÃ¦gと中英語Tewesdayに由来し、「TÄ«w's Day」、一騎打ちの神であるTiwまたはTürの日、北欧神話の法と正義を意味します。 Tiwは、ドイツ語の解釈で火星と同一視されました。その日の名前は、ラテン語で死んだ火星の翻訳です。
