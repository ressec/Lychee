day.SATURDAY.description=土曜日は、金曜日と日曜日の間の曜日です。ヴェッティウス・ヴァレンスによれば、ローマ人は土星を土星と名付けました。土星はその日の最初の1時間を支配していた惑星土星のために2世紀までになりました。その日の名前は西ゲルマン語に導入され、中期低地ドイツ語sater（s）dach、中期オランダ語saterdag（Modern Dutch zaterdag）、古英語SÃ¦tern（es）dÃ¦Ä¡などの低地ドイツ語で記録されています。 SÃ¦terdÃ¦Ä¡。古英語では、土曜日はsunnanÃ¦fen（ "sun" + "eve" cf.方言ドイツ語Sonnabend）としても知られていました。
day.MONDAY.description=月曜日は、日曜日から火曜日までの曜日です。国際規格ISO8601によると、それは週の最初の日です。 「日曜日優先」規則を採用している国では、それは週の2日目です。月曜日の名前は、古英語のMÅnandÃ¦gと中英語のMonendayに由来し、元々はラテン語の「静かなる侵略者」の翻訳です。
day.FRIDAY.name=金曜日
day.THURSDAY.name=木曜日
day.definition=1日とは、地球がその軸を中心に1回転するおおよその期間であり、約24時間かかります。太陽日とは、太陽が2回連続して空の最高点に到達するまでに経過する時間の長さです。他の惑星の日も同様に定義され、自転周期が異なるために長さが異なります。火星の日はわずかに長く、ソルと呼ばれることもあります。
day.WEDNESDAY.description=水曜日は火曜日から木曜日までの曜日です。国際規格ISO8601によると、これは週の3日目です。金曜日を休日とする国や一部のイスラム教国では、水曜日が週の4日目になります。日曜日が最初の規則を使用する国およびユダヤ暦では、水曜日は週の4日目として定義されます。英語では、この名前は古英語のWÅdnesdÃ¦gと中英語のWednesdei、「Wodenの日」に由来し、北欧の神オーディンに相当する英語であるアングロサクソン人によって実践された宗教を反映しています。フランス語のmercrediやイタリア語のmercoledÃ¬など、他のいくつかの言語では、その日の名前は、Mercuriiの「DayofMercury」のカルクです。
day.FRIDAY.description=金曜日は、木曜日から土曜日までの曜日です。 「月曜日が最初」の規則を採用している国では、週の5日目です。 「日曜日優先」規則を採用している国では、それは週の6日目です。ほとんどの西欧諸国では、金曜日は週の5番目で最後の日です。他のいくつかの国では、金曜日が週末の最初の日で、土曜日が2番目の日です。イスラエルでは、金曜日は週の6日目です。イランでは、金曜日が週末の最終日であり、土曜日が稼働週の最初の日です。バーレーン、アラブ首長国連邦（UAE）、サウジアラビア、クウェートも、2006年9月1日の金曜日から土曜日の週末にバーレーンとUAEで、1年後にクウェートで変更されるまで、この大会に従いました。イランでは、木曜日と金曜日は週末です。
day.SUNDAY.description=日曜日は、土曜日から月曜日までの曜日です。日曜日はほとんどの西欧諸国では休息の日であり、週末の一部です。イスラエルなどの一部の東の国では、日曜日は平日です。ほとんどの注意深いクリスチャンにとって、日曜日は礼拝と休息の日として観察され、それを主の日とキリストの復活の日として保持します。米国、カナダ、中国、日本、フィリピン、および南米では、日曜日が週の最初の日です。ヘブライ暦と伝統的な暦（キリスト教暦を含む）によると、日曜日は週の最初の日です。クエーカー教徒のクリスチャンは、彼らの単純さの証言に従って、日曜日を「初日」と呼んでいます。スイスに本拠を置く国際標準化機構ISO8601は、日曜日を週の7日と呼びます。
