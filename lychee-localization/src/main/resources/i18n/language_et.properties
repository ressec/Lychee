language.IRISH.description=Iiri keel on keldi keeleperekonna saarekeldi haru goideli keel, mis ise on osa indoeuroopa keelte perekonnast. Iiri keel sai alguse Iirimaa saarelt ja oli elanike esimene keel kuni 18. sajandi lõpuni. Ehkki alates 19. sajandi algusest on enamikul saare elanikest inglise keel olnud esimene, räägitakse iiri keelt esimese keelena nii Corki, Donegali, Galway ja Kerry maakondades kui ka Mayo, Meathi maakondade väiksematel aladel. ja Waterford. Seda räägib ka suurem rühm tavapäraseid, kuid mittetraditsioonilisi kõnelejaid, enamasti linnapiirkondades, kus enamik on teist keelt kõnelevad. Igapäevaseid kasutajaid väljaspool haridussüsteemi on umbes 73 000 ja üle 1,85 miljoni inimese kogu saarel väidavad, et oskavad keelt vähemalt mõnevõrra.
language.ALBANIAN.name=Albaanlane
language.CZECH.name=Tšehhi keel
language.DUTCH.name=Hollandi
language.GREEK.description=Kreeka keel on indoeuroopa keelte perekonna iseseisev haru, mille emakeeleks on Kreeka, Küpros, Albaania, Vahemere idaosa ja Musta mere muud osad. Sellel on kõigi indoeuroopa elavate keelte kõige pikem dokumenteeritud ajalugu, mis hõlmab vähemalt 3400 aastat kirjalikke ülestähendusi. Selle kirjutamissüsteem on kreeka tähestik, mida on kasutatud üle 2000 aasta; varem registreeriti kreeka keel kirjutussüsteemides nagu Linear B ja Küprose konspekt. Tähestik tekkis foiniikia kirjast ja oli omakorda ladina, kirillitsa, armeenia, kopti, gooti ja paljude teiste kirjutussüsteemide alus.
language.PORTUGUESE.description=Portugali keel on romaani keel, mis pärineb Euroopa Pürenee poolsaarelt. See on Portugali, Angola, Mosambiigi, Guinea-Bissau, Cabo Verde, São Tomé ja Príncipe ning Brasiilia ainus ametlik keel, millel on Ida-Timoris, Ekvatoriaal-Guineas ja Aomenis kaaskeelne staatus. Portugali keelt kõnelevat inimest või rahvast nimetatakse "lusofoniks" (lusófono). Koloniaalajal laienemise tagajärjel leidub kogu maailmas ka portugali ja portugali kreooli kõnelejate kultuurilist kohalolekut. Portugali keel kuulub iberoromantika rühma, mis arenes välja keskaegses Galicia kuningriigis ja Portugali maakonnas mitmetest vulgaaria ladina murretest ning on säilitanud osa keldi fonoloogiat ja selle leksikat.
language.GERMAN.description=Saksa keel on läänegermaani keel, mida räägitakse peamiselt Kesk-Euroopas. See on kõige enam räägitud ja ametlik või ametlik keel Saksamaal, Austrias, Šveitsis, Liechtensteinis ja Itaalia Lõuna-Tirooli provintsis. See on ka Luksemburgi, Belgia ja Edela-Poola osade ametlik keel ning Namiibias riigikeel. Saksa keel sarnaneb kõige rohkem läänegermaani keele haru teiste keeltega, sealhulgas afrikaani, hollandi, inglise, friisi, alamsaksa (alamsaksi), luksemburgi, šoti ja jidiši keeltega. Samuti sisaldab see sõnavaras tihedat sarnasust taani, norra ja rootsi keelega, ehkki need kuuluvad põhja-germaani rühma. Saksa keel on inglise keele järel suuruselt teine ​​germaani keel.
language.ITALIAN.name=Itaalia keel
language.MACEDONIAN.description=Makedoonia keel on idas lõunaslaavi keel. Umbes kaks miljonit inimest räägib seda esimese keelena ja see on Põhja-Makedoonia ametlik keel. Enamik esinejaid võib leida riigis ja selle diasporaas, kusjuures vähem kõnelejaid on kogu Makedoonia riikidevahelises piirkonnas. Makedoonia keel on tunnustatud vähemuskeel ka Albaania, Bosnia ja Hertsegoviina, Rumeenia ja Serbia osades ning seda räägivad peamiselt Austraalias, Kanadas ja Ameerika Ühendriikides asunud emigrantide kogukonnad.
language.SERBIAN.description=Serbia on serbohorvaadi keele standardiseeritud sort, mida serblased peamiselt kasutavad. See on Serbia ametlik ja riigikeel, üks kolmest Bosnia ja Hertsegoviina ametlikust keelest ning kaasametnik Montenegros, kus seda räägib elanikkonna suhteline enamus. See on tunnustatud vähemuskeel Horvaatias, Põhja-Makedoonias, Rumeenias, Ungaris, Slovakkias ja Tšehhi Vabariigis.
language.BULGARIAN.name=Bulgaaria keel
language.CHINESE.name=Hiina keel
language.KOREAN.name=Korea keel
language.FINNISH.description=Soome keel on soome haru uurali keel, mida räägivad enamus Soome elanikke ja väljaspool Soomet asuvad soomlased. Soome keel on üks kahest Soome ametlikust keelest (teine ​​rootsi keel). Rootsis on nii soome keel kui ka Meänkieli (mis on soome keelega märkimisväärselt mõistetav) ametlikud vähemuskeeled. Kveni keelt, mis on sarnaselt Meänkieli keelega soome keelega arusaadav, räägib Norra maakonnas Troms og Finnmark soome päritolu vähemusgrupp.
language.PORTUGUESE.name=Portugali keel
language.CZECH.description=Tšehhi keel, ajalooliselt ka böömi keel, on tšehhi slovaki rühma lääneslaavi keel. Seda räägib üle 13 miljoni inimese ja see on Tšehhi Vabariigi ametlik keel. Tšehhi keel on tihedalt seotud slovaki keelega, kuni vastastikuse arusaadavuseni, aga ka poola keeles vähemal määral. Sarnaselt teistele slaavi keeltele on tšehhi keel sulandunud keel, millel on rikkalik morfoloogiline süsteem ja suhteliselt paindlik sõnajärg. Selle sõnavara on ulatuslikult mõjutanud ladina ja saksa keel.
language.ENGLISH.name=Inglise
language.FRENCH.description=Prantsuse keel või langue française on indoeuroopa perekonna romaani keel. See pärines Rooma impeeriumi vulgaarsest ladina keelest, nagu ka kõik romaani keeled. Prantsuse keel arenes Gallo-Romance'ist, ladina keeles, mida kõneldi Gallias ja täpsemalt Põhja-Gallias. Selle lähimad sugulased on teised Põhja-Prantsusmaal ja Lõuna-Belgias ajalooliselt räägitud keeled, mille prantsuse keel (Francien) suures osas tõrjus. Prantsuse keelt mõjutasid ka Põhja-Rooma gallide keldi emakeeled nagu Gallia Belgica ja Rooma-järgsete frankide sissetungijate (germaani) frangi keel. Tänapäeval on Prantsusmaa minevikus välismaal laienemise tõttu arvukalt prantsuse keelseid kreolikeeli, eriti Haiti kreooli. Prantsuse keelt kõnelevat inimest või rahvust võib nimetada frankofoniks nii inglise kui prantsuse keeles.
language.HUNGARIAN.description=Ungari keel on uurali keel, mida räägitakse Ungaris ja mitmetes naaberriikides. See on Ungari ametlik keel ja üks Euroopa Liidu 24 ametlikust keelest. Väljaspool Ungarit räägivad seda ka ungarlaste kogukonnad praeguses Slovakkias, Lääne-Ukrainas (Karpaatias), Kesk- ja Lääne-Rumeenias (Transilvaanias), Põhja-Serbias (Vojvodina), Põhja-Horvaatias, Sloveenia kirdeosas (Muri piirkonnas) ja Ida-Austrias.
language.INDONESIAN.description=Indoneesia keel on Indoneesia ametlik keel. See on malai standardiseeritud sort, austroneesia keel, mida on sajandeid kasutatud mitmekeelses Indoneesia saarestikus lingua francana. Indoneesia on rahvaarvult neljas riik maailmas, millest enamus räägib indoneesia keelt, mis muudab selle üheks kõige enam räägitavaks keeleks maailmas.
language.CHINESE.description=Hiina keel on rühm keelevariante, mis moodustavad hiina-tiibeti keelte siinuse haru, mida räägivad hiina hiina enamus ja paljud Suure Hiina vähemusrahvused. Umbes 1,3 miljardit inimest (ehk umbes 16% maailma elanikkonnast) räägib oma emakeelena erinevaid hiina keelt.
language.THAI.description=Tai on tai riigikeel ja de facto riigikeel; see on Kesk-Tai inimeste ja enamuse Tai hiina keel, olenevalt vanusest. See on Kraâ Dai keeleperekonna Tai rühma liige ja üks Tai enam kui 60 keelest. Üle poole tai sõnavarast pärineb või laenatakse pali, sanskriti, esma ja vana khmeeri keeltest. See on tonaalne ja analüütiline keel, mis sarnaneb hiina ja vietnami keeltega.
language.NORWEGIAN.description=Norra keel on põhja germaani keel, mida räägitakse peamiselt Norras, kus see on ametlik keel. Koos rootsi ja taani keelega moodustab norra keel enam-vähem vastastikku arusaadavatest kohalikest ja piirkondlikest sortidest murdejätk; eriti mõned Norra ja Rootsi murded on väga lähedased. Need skandinaavia keeled koos fääri ja islandi ning mõne väljasurnud keelega moodustavad põhja-germaani keeled. Fääri saared ja islandi keel ei ole norra keelega oma kõnepruugis üksteisest arusaadavad, sest mandri-skandinaavia keel on neist lahknenud. Kui kahel kõige suurema kõnelejate arvuga germaani keelel - inglise ja saksa - on norra keelega lähedased sarnasused, pole kumbki sellest vastastikku mõistetav. Norra keel on Vikingi ajal Skandinaavias elanud germaani rahvaste vanakeelse norra järeltulija.
language.RUSSIAN.description=Vene keel on idaslaavi keel, mis on emakeelena Ida-Euroopa venelastele. See on ametlik keel Venemaal, Valgevenes, Kasahstanis, Kõrgõzstanis ja seda kasutatakse laialdaselt kogu Kaukaasias, Kesk-Aasias ja teatud määral ka Balti riikides. Vene keel kuulub indoeuroopa keelte perekonda, mis on üks neljast idaslaavi keelte elavast liikmest, ja osa suuremast balto-slaavi harust.
language.ALBANIAN.description=Albaania keel on indoeuroopa keel, mida räägivad albaanlased Balkanil ja albaania diasporaa Ameerikas, Euroopas ja Okeaanias. Umbes 7,5 miljoni kõnelejaga on see iseseisev haru indoeuroopa keeltes ega ole tihedalt seotud ühegi teise keelega.
language.HEBREW.name=Heebrea keel
language.ICELANDIC.name=Islandi keel
language.CATALAN.name=Katalaani keel
language.RUSSIAN.name=Vene keel
language.BELARUSIAN.name=Valgevenelane
language.LATVIAN.name=Läti
language.LITHUANIAN.name=Leedu keel
language.FRENCH.name=Prantsuse keel
language.ICELANDIC.description=Islandi keel on põhja germaani keel, mida räägib umbes 314 000 inimest, kellest valdav enamus elab Islandil, kus see on riigikeel. See on kõige tihedamalt seotud Fääri saarte ja Lääne-Norra keeltega.
language.ARABIC.name=Araabia
language.HUNGARIAN.name=Ungari keel
language.BELARUSIAN.description=Valgevene keel on idaslaavi keel, mida räägivad valgevenelased. See on praeguse põhiseaduse (artikkel 17) kohaselt üks kahest Valgevene Vabariigi ametlikust keelest (artikkel 17) koos vene keelega. Lisaks räägivad seda mõnes Venemaa, Leedu, Läti, Poola ja Ukraina piirkonnas Valgevene vähemused nendes riikides.
language.BULGARIAN.description=Bulgaaria keel on lõunaslaavi keel, mida räägitakse Kagu-Euroopas, peamiselt Bulgaarias. See on bulgaarlaste keel.
language.ROMANIAN.name=Rumeenia keel
language.SPANISH.name=Hispaania keel
language.MALTESE.name=Malta keel
language.definition=Keel on struktureeritud suhtlemissüsteem, mida inimesed kasutavad, sealhulgas kõne (kõnekeel), žestid (viipekeel) ja kirjutamine. Enamikus keeltes on tähestikest koosnev kirjutamissüsteem originaalse heli või žesti ja selle tähenduse sisestamiseks.
language.MACEDONIAN.name=Makedoonia
language.DANISH.name=Taani keel
language.FINNISH.name=Soome keel
language.SLOVENIAN.name=Sloveeni keel
language.SLOVAK.description=Slovaki keel on tšehhi slovaki rühma lääneslaavi keel. Seda räägib emakeelena umbes 5 miljonit inimest, peamiselt etnilised slovakid, see on Slovakkia ametlik keel ja üks Euroopa Liidu 24 ametlikust keelest.
language.ENGLISH.description=Inglise keel on läänegermaani keel, mida räägitakse esmakordselt keskaegses varasemas Inglismaal ja millest on lõpuks saanud 21. sajandil rahvusvahelise diskursuse juhtiv keel. See on nime saanud Anglesi järgi, kes oli üks iidsetest germaani rahvastest, kes rändas Suurbritannia piirkonda, mis hiljem võttis oma nime Inglismaale. Mõlemad nimed tulenevad Läänemere poolsaarest Angliast. Inglise keel on kõige tihedamalt seotud friisi ja alamsaksi keelega, samas kui selle sõnavara on oluliselt mõjutanud teised germaani keeled, eriti vanapõhja (põhjagermaani keel), samuti ladina ja prantsuse keel.
language.IRISH.name=Iiri keel
language.ARABIC.description=Araabia keel on semiidi keel, nagu heebrea ja aramea keel. Umbes 292 miljonit inimest räägib seda oma emakeelena. Palju rohkem inimesi saab sellest aru ka teise keelena. Araabia keeles on oma tähestik kirjutatud paremalt vasakule, nagu heebrea keel. Kuna seda räägitakse kogu maailmas nii laialdaselt, on see üks ÜRO kuuest ametlikust keelest, ülejäänud on inglise, prantsuse, hispaania, vene ja hiina keel.
language.SWEDISH.description=Rootsi keel on põhja germaani keel, mida räägib kohalikult 10 miljonit inimest, peamiselt Rootsis (ainsa ametliku keelena) ja Soome osades, kus sellel on soome keelega võrdne õiguslik seisund. Norra ja taani keeles on see suures osas vastastikku mõistetav, ehkki vastastikuse mõistmise aste sõltub suuresti kõneleja murdest ja aktsendist. Kirjalikud norra ja taani keel on rootsi keelt kõnelevatele keeltele enamasti kergemini mõistetavad kui kõneldavatele keeltele, tulenevalt toonide, aktsendi ja intonatsiooni erinevustest. Rootsi keel on vana-norra keele järeltulija, Skandinaavias viikingiajal elanud germaani rahvaste ühine keel. Sellel on rohkem kõnelejaid kui ühelgi teisel põhja germaani keeles.
language.HEBREW.description=Heebrea keel on loodesemiitide keel, mille emakeel on Iisrael. 2013. aastal rääkis kaasaegset heebrea keelt üle üheksa miljoni inimese kogu maailmas. Ajalooliselt peetakse seda iisraellaste, juutlaste ja nende esivanemate keeleks; aga Tanakhis endas ei viidatud keelele nimega "heebrea". Mishnah Gitin 9: 8 viitab keelele ivrit, mis tähendab heebrea keelt, kuid Mishnah Megillah viitab heebrea keelele kui Ashurit, mis tähendab assüüria keelt, mis on metonüüm, mis tuleneb tähestiku nimest, erinevalt Ivrit tähendab paleo-heebrea tähestikku. Varasemad näited kirjutatud paleo-heebrea keelest pärinevad 10. sajandist e.m.a. Heebrea keel kuulub afroaasia keelte perekonna loodesemiitide harusse ja on ainus veel räägitud kaanaani keel ja ainus tõeliselt edukas näide taaselustatud surnud keelest ning üks kahest loodesemiidi keelest, mida siiani räägitakse, teine ​​on aramea keel.
language.JAPANESE.name=Jaapani keel
language.NORWEGIAN.name=Norra keel
language.SWEDISH.name=Rootsi keel
language.UKRAINIAN.description=Ukraina keel, ajalooliselt ka ruteenia keel on idaslaavi keel. See on Ukraina ametlik riigikeel ja üks tunnustamata Transnistria osariigi kolmest ametlikust keelest, ülejäänud kaks on moldova ja vene keel. Kirjutatud ukraina keeles kasutatakse kirillitsa skripti varianti (vt ukraina tähestik).
language.CATALAN.description=Valencia kogukonnas tuntud katalaani keel ja Carche kui Valencia keel on lääneromaani keel, mis on tuletatud vulgaarsest ladina keelest. See on Andorra ametlik keel ja kolme Ida-Hispaania autonoomse kogukonna - Kataloonia, Valencia kogukonna ja Baleaari saarte - ametlik keel. Sellel on poolametlik staatus ka Itaalia Alghero vallas. Seda räägitakse ka Prantsusmaa Pyrénées-Orientalese departemangus ja veel kahes Ida-Hispaania piirkonnas: Aragooni idaribal ja Carche piirkonnas Murcia piirkonnas. Katalaani / Valencia keelt kõnelevaid alasid nimetatakse sageli Paosos-katalaanideks või "Kataloonia riikideks".
language.LITHUANIAN.description=Leedu keel on balti keel. See on Leedu ametlik keel ja üks Euroopa Liidu ametlikest keeltest. Leedus on umbes 2,8 miljonit leedu emakeelega inimest ja mujal umbes 200 000 kõnelejat.
language.SLOVENIAN.description=Sloveeni keel on lõunaslaavi keel, mida sloveenid räägivad. Seda räägib kogu maailmas umbes 2,5 miljonit kõnelejat, kellest enamik elab Sloveenias, kus see on üks kolmest ametlikust keelest. Kuna Sloveenia on osa Euroopa Liidust, on sloveeni keel ka üks selle 24 ametlikust ja töökeelest.
language.HINDI.name=Hindi keel
language.LATVIAN.description=Läti keel, tuntud ka kui leti keel, on ida balti keel, mida räägitakse Balti regioonis. See on lätlaste keel ja Läti ametlik keel ning üks Euroopa Liidu ametlikest keeltest. Lätis on umbes 1,3 miljonit Läti emakeelega inimest ja välismaal 100 000 inimest. Kokku räägib läti keelt 2 miljonit ehk 80% Läti elanikkonnast. Neist umbes 1,16 miljonit ehk 62% kasutas seda kodus peamise keelena.
language.THAI.name=Tai
language.CROATIAN.description=Horvaadi keel on horvaatide kasutatav serbohorvaadi keele standardiseeritud sort, peamiselt Horvaatias, Bosnias ja Hertsegoviinas, Serbia Vojvodina provintsis ja teistes naaberriikides. See on Horvaatia ametlik ja kirjanduslik standard ning üks Euroopa Liidu ametlikest keeltest. Horvaadi keel on ka üks Bosnia ja Hertsegoviina ametlikest keeltest ning tunnustatud vähemuskeel Serbias ja naaberriikides.
language.HINDI.description=Hindi või täpsemalt moodne standard hindi on Indo-aaria keel, mida räägitakse Indias. Hindi keelt on kirjeldatud kui hindustani keele standardiseeritud ja sanskritiseeritud registrit, mis ise põhineb peamiselt Delhi khariboli murdel ja Põhja-India naaberpiirkondadel. Devanagari kirjas kirjutatud hindi keel on koos India keelega üks India valitsuse kahest ametlikust keelest. See on ametlik keel 9 osariigis ja 3 liidu territooriumil ning täiendav ametlik keel veel kolmes osariigis. Hindi on ka üks India Vabariigi 22 kavandatud keelest.
language.TURKISH.name=Türgi keel
language.POLISH.name=Poola keel
language.CROATIAN.name=Horvaadi
language.ROMANIAN.description=Rumeenia keel on Balkani romaani keel, mida räägib emakeelena umbes 24–26 miljonit inimest, peamiselt Rumeenias ja Moldovas, ning veel 4 miljonit inimest teise keelena. Teise hinnangu kohaselt on kogu maailmas umbes 34 miljonit rumeenia keelt oskavat inimest, kellest 30 miljonit räägib seda emakeelena. See on nii Rumeenia kui ka Moldova ametlik ja riigikeel ning üks Euroopa Liidu ametlikest keeltest.
language.SLOVAK.name=Slovaki keel
language.SPANISH.description=Hispaania või kastilia keel on romaani keel, mis pärineb Euroopa Pürenee poolsaarelt. Tänapäeval on see ülemaailmne keel, kus elab peamiselt 500 miljonit emakeelt kõnelevat inimest, peamiselt Hispaanias ja Ameerikas. See on hiina mandariinide järel maailmas enim räägitud emakeel ning inglise, hiina mandariini ja hindi järel maailma neljandal kohal.
language.MALAY.description=Malai keel on austroneesia keel, mida ametlikult räägitakse Bruneis, Indoneesias, Malaisias ja Singapuris ning mitteametlikult räägitakse Ida-Timoris ja mõnes Tai piirkonnas. Malaislaste keeles räägib seda kogu malai maailmas 290 miljonit inimest (umbes 260 miljonit indoneeslasena).
language.GREEK.name=Kreeka keel
language.ESTONIAN.name=Eestlane
language.MALTESE.description=Malta keel on semiidi keel, mida räägivad Malta inimesed. See on Malta riigikeel ja ainus Euroopa Liidu semiidi ametlik keel. Malta keel on ladinakeelne kõnelemine ajaloolisest araabia keelest selle päritolu tõttu silo-araabia keelest, mis kujunes välja Maghrebi araabia murdena Sitsiilia emiraadis aastatel 831–1091. Normannide Maltale sissetungi ja sellele järgnenud kristliku kristluse tagajärjel saarel arenes Malta keel araabia keelest sõltumatult järkjärgulise latiniseerumisprotsessi käigus. Seetõttu on see erakordne ajaloolise araabia keelena, millel pole diglossilist suhet klassikalise või moodsa araabia keelega. Malta on seega klassifitseeritud eraldi 30-st araabia makrokeelest. Malta keelt eristatakse ka araabia keeltest ja teistest semiidi keeltest, kuna selle morfoloogiat on sügavalt mõjutanud romaani keeled, nimelt itaalia ja sitsiilia keel.
language.JAPANESE.description=Jaapani keel on Ida-Aasia keel, mida räägib umbes 128 miljonit inimest, peamiselt Jaapanis, kus see on riigikeel. See on jaapani (või jaapani-rjukjuaani) keelte perekonna liige ja arutatakse selle suhet teiste keeltega, näiteks korea keelega. Jaapani keeled on rühmitatud teiste keelte perekondadega, nagu Ainu, Austroasiatic ja nüüd diskrediteeritud Altaic, kuid ükski neist ettepanekutest pole leidnud laialdast heakskiitu.
language.INDONESIAN.name=Indoneesia keel
language.DANISH.description=Taani keel on põhja germaani keel, mida räägib umbes kuus miljonit inimest, peamiselt Taanis, Gröönimaal ja Lõuna-Schleswigi piirkonnas Põhja-Saksamaal, kus see keel on vähemuskeelne. Väiksemaid taani keelt kõnelevaid kogukondi leidub Norras, Rootsis, Hispaanias, Ameerika Ühendriikides, Kanadas, Brasiilias ja Argentinas. Sisserände ja linnapiirkondade keelevahetuse tõttu räägib umbes 15–20% Gröönimaa elanikest taani keelt oma emakeelena.
language.TURKISH.description=Türgi keeltest räägitakse kõige rohkem türgi keelt, kus kõneleb umbes 70–80 miljonit Türgi riigikeelt. Väljaspool kodumaad on märkimisväärsed väiksemad kõnelejate rühmad Iraagis, Süürias, Saksamaal, Austrias, Bulgaarias, Põhja-Makedoonias, Põhja-Küprosel, Kreekas, Kaukaasias ning mujal Euroopas ja Kesk-Aasias. Küpros on palunud, et Euroopa Liit lisaks türgi keele ametlikuks keeleks, kuigi Türgi ei ole selle liikmesriik.
language.GERMAN.name=Saksa keel
language.MALAY.name=Malai keel
language.UKRAINIAN.name=Ukrainlane
language.POLISH.description=Poola või lihtsalt polski on lätsiitide rühma lääneslaavi keel. Seda räägitakse peamiselt Poolas ja see on poolakate emakeel. Lisaks Poola ametlikule keelele kasutavad seda ka teiste riikide poola vähemused. Poola keelt kõnelevaid inimesi on kogu maailmas üle 50 miljoni - see on Euroopa Liidu kuues kõige sagedamini räägitav keel.
language.ESTONIAN.description=Eesti keel on Eestis räägitav soome haru uurali keel. See on Eesti ametlik keel, mida räägib kohalikult umbes 1,1 miljonit inimest; Eestis 922 000 ja väljaspool Eestit 160 000 inimest. See on lõuna-soome keel ja on kõigi soome keelte seas kõige enam räägitud keel.
language.ITALIAN.description=Itaalia või lingua italiana on indoeuroopa keelte perekonna romaani keel. Itaalia keel on enamuse mõõtmete järgi ja koos sardiinia keelega kõige lähemal ladina keelele, millest ta põlvneb vulgaarse ladina keele kaudu. Itaalia keel on ametlik keel Itaalias, Šveitsis (Ticino ja Grisons), San Marinos ja Vatikanis. Sellel on Istria lääneosas (Horvaatias ja Sloveenias) ametlik vähemusstaatus. Varem oli see ametlik staatus Albaanias, Maltal, Monacos, Montenegros (Kotor), Kreekas (Joonia saared ja Dodekanees) ning Korsikal mõistavad Korsika seda tavaliselt Korsikal (tänu tihedale seosele selle Toskaana mõjutatud keelega). Varem oli see ametlik keel ka endises itaalia Ida-Aafrikas ja Itaalia Põhja-Aafrikas, kus see mängib endiselt olulist rolli erinevates sektorites. Itaalia keelt räägivad ka suured väliseestlaste kogukonnad Ameerikas ja Austraalias. Itaalia keel kuulub Bosnia ja Hertsegoviina ning Rumeenia Euroopa piirkondlike või vähemuskeelte hartaga hõlmatud keelte alla, kuigi itaalia keel ei ole neis riikides kaasametnik ega kaitstud keel. Paljud itaalia keelt kõnelejad on emakeelega kakskeelsed nii itaalia keeles (kas selle tüüpvormis või piirkondlikes sortides) kui ka teistes piirkondlikes keeltes.
language.DUTCH.description=Hollandi keel on läänegermaani keel, mida räägib umbes 24 miljonit inimest esimese keelena ja 5 miljonit inimest teise keelena, moodustades suurema osa inimestest Hollandis (kus see on ainus üleriigiline ametlik keel) ja Belgias (üks kolmest) ametlikud keeled). See on lähisugulaste inglise ja saksa keele järel kolmandal kohal kõige enam germaani keel.
language.KOREAN.description=Korea keel on Ida-Aasia keel, mida räägib umbes 77 miljonit inimest. See on mõlema Korea ametlik ja riigikeel: Põhja-Korea ja Lõuna-Korea, igas riigis kasutatakse erinevaid standardiseeritud ametlikke vorme. See on tunnustatud vähemuskeel Hiina Yanbidi Korea autonoomses prefektuuris ja Changbai Korea autonoomses maakonnas Jilini provintsis. Seda räägitakse ka Sahhalini osades, Venemaal ja Kesk-Aasias.
