hemisphere.NORTH.description=L'hémisphère nord est la moitié de la Terre qui se trouve au nord de l'équateur.
hemisphere.definition=En géographie et en cartographie, les hémisphères de la Terre désignent toute division du globe en deux hémisphères (du grec ancien signifiant «la moitié d'une sphère»).
hemisphere.SOUTH.description=L'hémisphère sud est la moitié de la Terre qui se trouve au sud de l'équateur. Il contient tout ou partie des cinq continents (Antarctique, Australie, environ 90% de l'Amérique du Sud, un tiers de l'Afrique et plusieurs îles au large du continent continental de l'Asie), quatre océans (Indien, Atlantique Sud, Sud et Pacifique Sud) et la plupart des îles du Pacifique en Océanie. Sa surface est constituée de 80,9% d'eau, contre 60,7% d'eau dans le cas de l'hémisphère nord, et il contient 32,7% des terres de la Terre.
