language.IRISH.description=Ирландският е гойделически език от островния келтски клон на келтското езиково семейство, което само по себе си е част от индоевропейското езиково семейство. Ирландският произхожда от остров Ирландия и е първият език на населението до края на 18 век. Въпреки че английският е първият език на повечето жители на острова от началото на 19-ти век, ирландският се говори като първи език в широки райони на графства Корк, Донегал, Голуей и Кери, както и в по-малки райони на графства Майо, Мийт и Уотърфорд. Говори се и от по-голяма група обичайни, но нетрадиционни говорители, най-вече в градските райони, където мнозинството са говорители на втори език. Ежедневните потребители извън образователната система наброяват около 73 000, а над 1,85 милиона души от целия остров твърдят, че владеят езика поне донякъде.
language.ALBANIAN.name=Албански
language.CZECH.name=Чешки
language.DUTCH.name=Холандски
language.GREEK.description=Гръцкият е независим клон на индоевропейското семейство езици, роден в Гърция, Кипър, Албания, други части на Източното Средиземноморие и Черно море. Той има най-дългата документирана история от всеки жив индоевропейски език, обхващащ най-малко 3400 години писмени сведения. Неговата система за писане е гръцката азбука, която се използва повече от 2000 години; по-рано гръцки е бил записан в системи за писане като Linear B и кипърски сричкови. Азбуката възниква от финикийската писменост и от своя страна е в основата на латинската, кирилската, арменската, коптската, готската и много други писмени системи.
language.PORTUGUESE.description=Португалският е романски език с произход от Иберийския полуостров в Европа. Това е единственият официален език на Португалия, Ангола, Мозамбик, Гвинея-Бисау, Кабо Верде, Сао Томе и Принсипи и Бразилия, като същевременно има статут на официален език в Източен Тимор, Екваториална Гвинея и Макао. Лице или нация, говорещи португалски, се нарича "лузофон" (lusÃ³fono). В резултат на експанзията по време на колониалните времена, културно присъствие на португалски и португалски говорещи креоли се срещат и по целия свят. Португалският е част от иберо-романската група, която е еволюирала от няколко диалекта на вулгарна латиница в средновековното кралство Галисия и окръг Португалия и е запазила известна келтска фонология и нейния лексикон.
language.GERMAN.description=Немският език е западногермански език, който се говори главно в Централна Европа. Това е най-широко разпространеният и официален или съофициален език в Германия, Австрия, Швейцария, Лихтенщайн и италианската провинция Южен Тирол. Той е и официален език на Люксембург, Белгия и части от Югозападна Полша, както и национален език в Намибия. Немският е най-подобен на други езици в западногерманския езиков клон, включително африкаанс, холандски, английски, фризийски езици, нискогермански (нискосаксонски), люксембургски, шотландски и идиш. Той също така съдържа близки прилики в речника с датски, норвежки и шведски, въпреки че те принадлежат към северногерманската група. Немският е вторият най-разпространен германски език след английския.
language.ITALIAN.name=Италиански
language.MACEDONIAN.description=Македонският е източен южнославянски език. Говорят като първи език от около два милиона души, той служи като официален език на Северна Македония. Повечето говорители могат да бъдат намерени в страната и нейната диаспора, с по-малък брой говорители в целия транснационален регион на Македония. Македонският език също е признат език на малцинството в части от Албания, Босна и Херцеговина, Румъния и Сърбия и се говори от емигрантски общности предимно в Австралия, Канада и САЩ.
language.SERBIAN.description=Сръбският е стандартизираният сорт на сърбохърватския език, използван главно от сърбите. Това е официалният и национален език на Сърбия, един от трите официални езика на Босна и Херцеговина и съофициален в Черна гора, където се говори от относителното мнозинство от населението. Това е признат език на малцинството в Хърватия, Северна Македония, Румъния, Унгария, Словакия и Чехия.
language.BULGARIAN.name=български
language.CHINESE.name=Китайски
language.KOREAN.name=Корейски
language.FINNISH.description=Финландският е уралски език на финския клон, който се говори от по-голямата част от населението във Финландия и от етнически финландци извън Финландия. Финландският е един от двата официални езика на Финландия (другият е шведски). В Швеция както финландският, така и MeÃ¤nkieli (който има значителна взаимна разбираемост с финландския) са официални езици на малцинствата. Езикът Kven, който като MeÃ¤nkieli е взаимно разбираем с финландския, се говори в норвежкия окръг Troms og Finnmark от малцинствена група от финландски произход.
language.PORTUGUESE.name=Португалски
language.CZECH.description=Чешкият, исторически също бохемски, е западнославянски език на чешката - словашката група. Говорена от над 13 милиона души, тя служи като официален език на Чешката република. Чешкият е тясно свързан със словашки, до степен на висока взаимна разбираемост, както и полски в по-малка степен. Подобно на други славянски езици, чешкият е синтетичен език с богата морфологична система и относително гъвкав ред на думите. Речникът му е повлиян силно от латински и немски.
language.ENGLISH.name=Английски
language.FRENCH.description=Френският или langue franÃ§aise е романски език от индоевропейското семейство. Произхожда от вулгарен латински на Римската империя, както и всички романски езици. Френският еволюира от гало-романския, латинският, говорен в Галия, и по-точно в Северна Галия. Неговите най-близки роднини са другите езици на езика на езика, които се говорят исторически в Северна Франция и в Южна Белгия, които френският (Francien) до голяма степен измести. Френският също е повлиян от местните келтски езици в Северна Римска Галия като Галия Белгика и от (германския) франкски език на пост-римските франкски нашественици. Днес, благодарение на миналото разширяване на Франция в чужбина, има многобройни френски креолски езици, най-вече хаитянски креолски. Френско говорещо лице или нация може да бъде наричано франкофон на английски и френски език.
language.HUNGARIAN.description=Унгарският е уралски език, който се говори в Унгария и в някои съседни страни. Това е официалният език на Унгария и един от 24-те официални езика на Европейския съюз. Извън Унгария се говори и от общности на унгарци в днешна Словакия, Западна Украйна (Подкарпатия), Централна и Западна Румъния (Трансилвания), Северна Сърбия (Войводина), Северна Хърватия, Североизточна Словения (регион Мур) и Източна Австрия.
language.INDONESIAN.description=Индонезийският е официалният език на Индонезия. Това е стандартизиран сорт малайски, австронезийски език, който се използва като лингва франка в многоезичния индонезийски архипелаг от векове. Индонезия е четвъртата по население нация в света - от която мнозинството говори индонезийски, което я прави един от най-широко разпространените езици в света.
language.CHINESE.description=Китайският е група от езикови разновидности, които формират синитския клон на китайско-тибетските езици, говорени от етническото ханско китайско мнозинство и много малцинствени етнически групи в Голям Китай. Около 1,3 милиарда души (или приблизително 16% от населението на света) говорят различни китайски като свой първи език.
language.THAI.description=Тайланд е националният език на Тайланд и де факто официален език; това е първият език на хората от Централна Тайланд и повечето тайландски китайци, в зависимост от възрастта. Той е член на тайската група от езиковото семейство Краа Дай и един от над 60 езика в Тайланд. Над половината от речника на тайландския език е получен или заимстван от пали, санскрит, мон и стария кхмер. Това е тонален и аналитичен език, подобен на китайския и виетнамския.
language.NORWEGIAN.description=Норвежкият е северногермански език, говорещ се главно в Норвегия, където е официален език. Заедно с шведския и датския, норвежкият образува диалектен континуум от повече или по-малко разбираеми помежду си местни и регионални разновидности; някои норвежки и шведски диалекти, по-специално, са много близки. Тези скандинавски езици, заедно с фарерските и исландските, както и някои изчезнали езици, съставляват северногерманските езици. Фарьорските и исландските не са разбираеми помежду си с норвежки в тяхната говорима форма, защото континенталният скандинавски се отклонява от тях. Докато двата германски езика с най-голям брой говорители, английски и немски, имат близки прилики с норвежкия, нито един от тях не е разбираем за него. Норвежкият е потомък на старонорвежки, общия език на германските народи, живеещи в Скандинавия по време на ерата на викингите.
language.RUSSIAN.description=Руският е източен славянски език, роден на руснаците в Източна Европа. Той е официален език в Русия, Беларус, Казахстан, Киргизстан и се използва широко в Кавказ, Централна Азия и до известна степен в балтийските държави. Руският принадлежи към семейството на индоевропейските езици, един от четирите живи члена на източнославянските езици заедно и част от по-големия балто-славянски клон.
language.ALBANIAN.description=Албанският е индоевропейски език, на който говорят албанците на Балканите и албанската диаспора в Америка, Европа и Океания. С около 7,5 милиона говорители, той включва независим клон в рамките на индоевропейските езици и не е тясно свързан с никой друг език.
language.HEBREW.name=Иврит
language.ICELANDIC.name=Исландски
language.CATALAN.name=Каталунски
language.RUSSIAN.name=Руски
language.BELARUSIAN.name=Белоруски
language.LATVIAN.name=Латвийски
language.LITHUANIAN.name=Литовски
language.FRENCH.name=Френски
language.ICELANDIC.description=Исландският е северногермански език, на който говорят около 314 000 души, по-голямата част от които живеят в Исландия, където това е националният език. Тя е най-тясно свързана с фарерските и западно норвежките.
language.ARABIC.name=Арабски
language.HUNGARIAN.name=Унгарски
language.BELARUSIAN.description=Беларусът е източнославянски език, който се говори от беларусите. Той е един от двата официални езика в Република Беларус съгласно сегашната Конституция (член 17), заедно с руския. Освен това се говори в някои части на Русия, Литва, Латвия, Полша и Украйна от белоруските малцинства в тези страни.
language.BULGARIAN.description=Българският е южнославянски език, който се говори в Югоизточна Европа, предимно в България. Това е езикът на българите.
language.ROMANIAN.name=Румънски
language.SPANISH.name=Испански
language.MALTESE.name=Малтийски
language.definition=Езикът е структурирана система за комуникация, използвана от хората, включително реч (говорим език), жестове (език на жестовете) и писане. Повечето езици имат система за писане, съставена от глифи за вписване на оригиналния звук или жест и неговото значение.
language.MACEDONIAN.name=Македонски
language.DANISH.name=Датски
language.FINNISH.name=Финландски
language.SLOVENIAN.name=Словенски
language.SLOVAK.description=Словашкият е западнославянски език на чешката - словашката група. Говори се от около 5 милиона души като роден език, предимно етнически словаци, той служи като официален език на Словакия и един от 24-те официални езика на Европейския съюз.
language.ENGLISH.description=Английският език е западногермански език, за който се говори за първи път в ранносредновековна Англия, който в крайна сметка се превръща във водещ език на международния дискурс през 21 век. Той е кръстен на Ъглите, един от древните германски народи, мигрирали в района на Великобритания, който по-късно е получил името си, Англия. И двете имена произлизат от Англия, полуостров на Балтийско море. Английският е най-тясно свързан с фризийския и нискосаксонския, докато речникът му е повлиян значително от други германски езици, особено старонорвежки (северногермански език), както и латински и френски.
language.IRISH.name=Ирландски
language.ARABIC.description=Арабският е семитски език, подобно на иврит и арамейски. Около 292 милиона души го говорят като свой първи език. Много повече хора също могат да го разберат като втори език. Арабският език има собствена азбука, написана отдясно наляво, подобно на иврит. Тъй като е толкова широко разпространен по целия свят, той е един от шестте официални езика на ООН, останалите са английски, френски, испански, руски и китайски.
language.SWEDISH.description=Шведският е северногермански език, който се говори на 10 000 милиона души, предимно в Швеция (като единствен официален език) и в части от Финландия, където има равноправно юридическо положение с финландския. Той е до голяма степен взаимно разбираем с норвежки и датски, въпреки че степента на взаимна разбираемост до голяма степен зависи от диалекта и акцента на говорещия. Писмените норвежки и датски обикновено се разбират по-лесно от говорещите шведски, отколкото говоримите езици, поради разликите в тона, акцента и интонацията. Шведският е потомък на старонорвежки, общия език на германските народи, живеещи в Скандинавия по време на ерата на викингите. Той има повече говорители от всеки друг северногермански език.
language.HEBREW.description=Иврит е северозападен семитски език, роден в Израел. През 2013 г. съвременен иврит се говори от над девет милиона души по целия свят. В исторически план той се разглежда като език на израилтяните, юдеите и техните предци; езикът обаче не се споменава с името „иврит“ в самия Танах. Mishnah Gitin 9: 8 се отнася до езика като Ivrit, което означава иврит, но Mishnah Megillah се отнася до еврейския език като Ashurit, което означава асирийски, което е метоним, получен от името на азбуката, за разлика от Ivrit, което означава палео-еврейската азбука. Най-ранните примери за писмен палео-еврейски език датират от 10 век пр.н.е. Ивритът принадлежи към северозападния семитски клон на афроазиатското езиково семейство и е единственият все още говорим ханаански език и единственият наистина успешен пример за възроден мъртъв език и един от само двата все още говорещи северозападни семитски езика, а другият е арамейски.
language.JAPANESE.name=Японски
language.NORWEGIAN.name=Норвежки
language.SWEDISH.name=Шведски
language.UKRAINIAN.description=Украинският, исторически също русински е източнославянски език. Това е официалният държавен език на Украйна и един от трите официални езика в непризнатата държава Приднестровие, като другите два са молдовски и руски. Писменият украински използва вариант на кирилицата (виж украинската азбука).
language.CATALAN.description=Каталунският, известен във Валенсийската общност и Carche като Валенсийски, е западен романски език, получен от вулгарен латински. Това е официалният език на Андора и съофициален език на три автономни общности в източна Испания: Каталуния, Валенсийската общност и Балеарските острови. Той също има полуофициален статут в италианската община Алгеро. Говори се и във френския департамент Pyrénées-Orientales и в още две области в Източна Испания: източната ивица на Арагон и областта Carche в района на Мурсия. Териториите, говорещи каталунски / валенсианци, често се наричат ​​каталонци PaÃ¯sos или „каталунски държави“.
language.LITHUANIAN.description=Литовският е балтийски език. Това е официалният език на Литва и един от официалните езици на Европейския съюз. В Литва има около 2,8 милиона носители на литовски език и около 200 000 говорители на други места.
language.SLOVENIAN.description=Словенският е южнославянски език, който се говори от словенците. Говори се с около 2,5 милиона говорители по целия свят, повечето от които живеят в Словения, където е един от трите официални езика. Тъй като Словения е част от Европейския съюз, словенският също е един от 24-те си официални и работни езика.
language.HINDI.name=Хинди
language.LATVIAN.description=Латвийският, известен още като Lettish, е източен балтийски език, говорещ се в Балтийския регион. Това е езикът на латвийците и официалният език на Латвия, както и един от официалните езици на Европейския съюз. В Латвия има около 1,3 милиона носители на латвийски език и 100 000 в чужбина. Общо 2 милиона, или 80% от населението на Латвия, говорят латвийски. От тях около 1,16 милиона или 62% са го използвали като основен език у дома.
language.THAI.name=Тайландски
language.CROATIAN.description=Хърватският е стандартизираният сорт на сърбохърватския език, използван от хърватите, главно в Хърватия, Босна и Херцеговина, сръбската провинция Войводина и други съседни страни. Това е официалният и литературен стандарт на Хърватия и един от официалните езици на Европейския съюз. Хърватският също е един от официалните езици на Босна и Херцеговина и признат език на малцинството в Сърбия и съседните страни.
language.HINDI.description=Хинди, или по-точно съвременният стандартен хинди е индоарийски език, който се говори в Индия. Хинди е описан като стандартизиран и санскритизиран регистър на езика хиндустани, който сам по себе си се основава предимно на диалекта кариболи в Делхи и съседните области на Северна Индия. Хинди, написан на писмеността на Деванагари, е един от двата официални езика на правителството на Индия, заедно с английския език. Той е официален език в 9 държави и 3 съюзни територии и допълнителен официален език в 3 други държави. Хинди също е един от 22-те планирани езика на Република Индия.
language.TURKISH.name=Турски
language.POLISH.name=Полски
language.CROATIAN.name=Хърватски
language.ROMANIAN.description=Румънският е балкански романски език, който се говори от около 24 до 26 милиона души като роден език, главно в Румъния и Молдова, и от други 4 милиона души като втори език. Според друга оценка в света има около 34 милиона души, които могат да говорят румънски, от които 30 милиона го говорят като роден език. Той е официален и национален език както на Румъния, така и на Молдова и е един от официалните езици на Европейския съюз.
language.SLOVAK.name=Словашки
language.SPANISH.description=Испанският или кастилският е романски език, възникнал на Иберийския полуостров в Европа. Днес това е глобален език с почти 500 милиона носители на езика, главно в Испания и Америка. Това е вторият най-говорим роден език след китайския мандарин и четвъртият най-говорим език в света като цяло след английския, китайския и хинди.
language.MALAY.description=Малайският е австронезийски език, който се говори официално в Бруней, Индонезия, Малайзия и Сингапур и неофициално се говори в Източен Тимор и части от Тайланд. Език на малайците, той се говори от 290 милиона души (около 260 милиона като индонезийски) в целия малайски свят.
language.GREEK.name=Гръцки
language.ESTONIAN.name=Естонски
language.MALTESE.description=Малтийският е семитски език, който се говори от малтийския народ. Това е националният език на Малта и единственият семитски официален език в Европейския съюз. Малтийският е латинизирана разновидност на говоримия исторически арабски чрез произхода му от сикуло-арабски, който се е развил като арабски диалект на Магреби по време на емирството на Сицилия между 831 и 1091 г. В резултат на нахлуването на нормандците в Малта и последвалото повторно християнство на на острова, малтийският еволюира независимо от класическия арабски в постепенен процес на латинизация. Следователно е изключително като разнообразие от исторически арабски, което няма диглосична връзка с класически или съвременен стандартен арабски. По този начин малтийският е класифициран отделно от 30-те разновидности, съставляващи съвременния арабски макроезик. Малтийският също се отличава от арабския и други семитски езици, тъй като морфологията му е дълбоко повлияна от романските езици, а именно италиански и сицилиански.
language.JAPANESE.description=Японският е източноазиатски език, на който говорят около 128 милиона души, предимно в Япония, където е националният език. Той е член на японското (или японско-рюкюанско) езиково семейство и се обсъжда връзката му с други езици, като корейския. Японските езици са групирани с други езикови семейства като Ainu, Austroasiatic и сега дискредитираният алтайски, но нито едно от тези предложения не е получило широко признание.
language.INDONESIAN.name=Индонезийски
language.DANISH.description=Датският е северногермански език, който се говори от около шест милиона души, главно в Дания, Гренландия и в района на Южен Шлезвиг в Северна Германия, където има статут на език на малцинството. Освен това в Норвегия, Швеция, Испания, Съединените щати, Канада, Бразилия и Аржентина се срещат незначителни датскоговорящи общности. Поради имиграцията и езиковата промяна в градските райони, около 15 - 20% от населението на Гренландия говори датски като свой първи език.
language.TURKISH.description=Турският език е най-разпространеният от тюркските езици, с около 70 до 80 милиона носители, националният език на Турция. Извън родната страна значителни по-малки групи говорители съществуват в Ирак, Сирия, Германия, Австрия, България, Северна Македония, Северен Кипър, Гърция, Кавказ и други части на Европа и Централна Азия. Кипър поиска Европейският съюз да добави турски като официален език, въпреки че Турция не е членка.
language.GERMAN.name=Немски
language.MALAY.name=Малайски
language.UKRAINIAN.name=Украински
language.POLISH.description=Полски или просто полски, е западнославянски език от лехитската група. Говори се предимно в Полша и служи като роден език на поляците. Освен че е официален език на Полша, той се използва и от полските малцинства в други страни. По света има над 50 милиона говорители на полски език - това е шестият най-говорим език в Европейския съюз.
language.ESTONIAN.description=Естонският е уралски език на финския клон, който се говори в Естония. Това е официалният език на Естония, на който местно говорят около 1,1 милиона души; 922 000 души в Естония и 160 000 извън Естония. Това е южнофински език и е вторият най-говорим език сред всички фински езици.
language.ITALIAN.description=Италианският или lingua italiana е романски език от индоевропейското езиково семейство. По повечето мерки италианският език и заедно със сардинския е най-близкият език до латинския, от който произлиза чрез вулгарна латиница. Италианският език е официален език в Италия, Швейцария (Тичино и Гравизоните), Сан Марино и Ватикана. Той има официален статут на малцинство в Западна Истрия (Хърватия и Словения). По-рано той е имал официален статут в Албания, Малта, Монако, Черна гора (Котор), Гърция (Йонийски острови и Додеканези) и обикновено се разбира на Корсика от корсикански говорители (поради близката му връзка с този език, повлиян от Тоскана). Той също е бил официален език в бившата италианска Източна Африка и италианската Северна Африка, където все още играе значителна роля в различни сектори. Италиански се говори и от големи емигрантски общности в Америка и Австралия. Италианският е включен в езиците, обхванати от Европейската харта за регионални или малцинствени езици в Босна и Херцеговина и в Румъния, въпреки че италианският не е нито съофициален, нито защитен език в тези страни. Много говорители на италиански са двуезични както на италиански (или в стандартната му форма, или на регионални разновидности), така и на други регионални езици.
language.DUTCH.description=Холандският е западногермански език, който се говори от около 24 милиона души като първи език и 5 милиона души като втори език, съставлявайки по-голямата част от хората в Холандия (където е единственият официален език в цялата страна) и Белгия (като един от трите официални езици). Това е третият най-разпространен германски език, след близките роднини английски и немски.
language.KOREAN.description=Корейският е източноазиатски език, на който говорят около 77 милиона души. Това е официалният и национален език на двете Кореи: Северна Корея и Южна Корея, с различни стандартизирани официални форми, използвани във всяка държава. Това е признат език на малцинството в автономната префектура Янбиан Корея и корейския автономен окръг Чанбай в провинция Дзилин, Китай. Говори се и в части от Сахалин, Русия и Централна Азия.
language.SERBIAN.name=Сръбски
