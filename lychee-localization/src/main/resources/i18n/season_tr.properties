season.SPRING.name=İlkbahar
season.AUTUMN.description=Kuzey Amerika İngilizcesinde sonbahar olarak da bilinen sonbahar, dört ılıman mevsimden biridir. Tropiklerin dışında sonbahar, yazdan kışa, Eylül (Kuzey Yarımküre) veya Mart'ta (Güney Yarımküre) gün ışığının belirgin şekilde kısaldığı ve sıcaklığın önemli ölçüde soğuduğu bir geçişe işaret eder. Aralık ayındaki Kış Gündönümüne (Kuzey Yarımküre) ve Haziran ayına (Güney Yarımküre) kadar, mevsim ilerledikçe gün uzunluğu azalır ve gece uzunluğu artar. Ilıman iklimlerdeki ana özelliklerinden biri yaprak döken ağaçlardan yaprakların dökülmesidir.
season.AUTUMN.name=Sonbahar
