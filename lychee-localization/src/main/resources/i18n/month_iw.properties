month.OCTOBER.description=אוקטובר הוא החודש העשירי בשנה בלוח השנה של ג'וליאן וגרגוריאן, והשישי מתוך שבעה חודשים אורכו 31 יום. החודש השמיני בלוח השנה הישן של רומולוס c.â € BC 750 לפני הספירה, אוקטובר שמר על שמו (מהלטינית והיוונית ´ctÅ שפירושו "שמונה") לאחר ינואר ופברואר הוכנסו ללוח השנה שנוצר במקור על ידי הרומנים. ברומא העתיקה, אחד משלושת פטה המונדוס יתקיים ב -5 באוקטובר, מדיטרינליה 11 באוקטובר, אוגוסטליה ב -12 באוקטובר, סוס ב -15 באוקטובר, ו ארמילוסטריום ב -19 באוקטובר. תאריכים אלה אינם תואמים את לוח השנה הגרגוריאני המודרני.
month.JANUARY.name=יָנוּאָר
month.JULY.description=יולי הוא החודש השביעי בשנה (בין יוני לאוגוסט) בלוח השנה של ג'וליאן וגרגוריאן והרביעי מתוך שבעה חודשים אורכו 31 יום. הוא נקרא על ידי הסנאט הרומי לכבוד הגנרל הרומאי יוליוס קיסר, וזה היה חודש הולדתו. לפני כן הוא נקרא Quintilis, והוא החודש החמישי בלוח השנה של 10 חודשים.
month.NOVEMBER.description=נובמבר הוא החודש האחד עשר ולפני אחרון השנה בלוח השנה של ג'וליאן וגרגוריאן, הרביעי והאחרון מתוך ארבעה חודשים שאורכו 30 יום והחמישי והאחרון מתוך חמישה חודשים שאורכו פחות מ -31 יום. נובמבר היה החודש התשיעי בלוח השנה של רומולוס. נובמבר שמר על שמו (מהנובמה הלטינית שפירושה "תשע") כאשר ינואר ופברואר נוספו ללוח השנה הרומי.
month.SEPTEMBER.name=סֶפּטֶמבֶּר
month.JUNE.name=יוני
month.FEBRUARY.description=פברואר הוא החודש השני בשנה בלוח השנה של ג'וליאן וגרגוריאן. בחודש יש 28 ימים משותפים או 29 בשנים מעוברות, כאשר היום ה -29 נקרא יום מעוברת. זהו הראשון מתוך חמישה חודשים שיש לו פחות מ -31 יום (הארבעה האחרים הם אפריל, יוני, ספטמבר ונובמבר) והיחיד שיש לו פחות מ -30 יום. לשבעה חודשים (ינואר, מרץ, מאי, יולי, אוגוסט, אוקטובר ודצמבר) יש 31 יום, ונותרים לארבעת החודשים שהוזכרו קודם לכן (אפריל, יוני, ספטמבר ונובמבר) ל -30 יום בדיוק. משמעות הדבר היא כי באחד עשר החודשים האחרים יש לפחות 30 יום.
month.MARCH.description=מרץ הוא החודש השלישי בשנה ונקרא על שם מאדים גם בלוח השנה של ג'וליאן וגם בגרגוריאן. זהו השני מתוך שבעה חודשים שאורכו 31 יום. בחצי הכדור הצפוני, תחילת האביב המטאורולוגית מתרחשת ביום הראשון של חודש מרץ. יום השיוויון של חודש מרץ ב -20 או 21 מסמן את תחילת האביב האסטרונומית בחצי הכדור הצפוני ותחילת הסתיו בחצי הכדור הדרומי, שם ספטמבר הוא המקבילה העונתית לצעדה של חצי הכדור הצפוני.
month.APRIL.description=אפריל הוא החודש הרביעי בשנה בלוח השנה הגרגוריאני, החמישי בתחילת ג'וליאן, הראשון מבין ארבעה חודשים שאורכו 30 יום, והשני מחמישה חודשים שאורכו פחות מ -31 יום.
month.MAY.name=מאי
month.SEPTEMBER.description=ספטמבר הוא החודש התשיעי בשנה בלוח השנה של ג'וליאן וגרגוריאן, השלישי מתוך ארבעה חודשים שאורכו 30 יום, והרביעי מתוך חמישה חודשים אורכו פחות מ -31 יום. בחצי הכדור הצפוני ספטמבר הוא המקבילה העונתית לחודש מרץ בחצי הכדור הדרומי.
month.APRIL.name=אַפּרִיל
month.DECEMBER.description=דצמבר הוא החודש העשירי והאחרון בשנה בלוחות השנה של ג'וליאן וגרגוריאן. זה גם האחרון משבעה חודשים שאורכו 31 יום. דצמבר קיבל את שמו מהמילה הלטינית decem (שפירושה עשר) מכיוון שזה היה במקור החודש העשירי בשנה בלוח השנה של רומולוס שהחל במרץ. ימי החורף שלאחר דצמבר לא נכללו כחלק מאף חודש. מאוחר יותר, החודשים ינואר ופברואר נוצרו מתוך התקופה נטולת החודשים ונוספו לתחילת לוח השנה, אך דצמבר שמר על שמו.
month.definition=חודש הוא יחידת זמן המשמשת יחד עם לוחות שנה, שהיא ארוכה בערך כתקופה טבעית הקשורה לתנועת הירח; חודש וירח הם קוגנים. התפיסה המסורתית התעוררה עם מחזור שלבי הירח; חודשים (משוגעים) הם חודשים סינודיים ונמשכים כ 29.53 יום. ממקלות תאורה שנחפרו החוקרים הסיקו כי אנשים ספרו ימים ביחס לשלבי הירח כבר בעידן הפליאוליתי. חודשים סינודיים, המבוססים על תקופת מסלול הירח ביחס לקו כדור הארץ-שמש, הם עדיין הבסיס של לוחות שנה רבים כיום ומשמשים לחלוקת השנה.
month.JANUARY.description=ינואר הוא החודש הראשון בשנה בלוח השנה של ג'וליאן וגרגוריאן והחודש הראשון משבעה חודשים שאורכו 31 יום. היום הראשון בחודש מכונה יום השנה החדשה. זהו, בממוצע, החודש הקר ביותר בשנה ברוב חצי הכדור הצפוני (שם זהו החודש השני לחורף) והחודש החם ביותר בשנה ברוב חצי הכדור הדרומי (שם זהו החודש השני של הקיץ. ). בחצי הכדור הדרומי ינואר הוא המקבילה העונתית ליולי בחצי הכדור הצפוני ולהיפך.
month.MAY.description=מאי הוא החודש החמישי בשנה בלוחות השנה של ג'וליאן וגרגוריאן, והשלישי מתוך שבעה חודשים שאורכו 31 יום. מאי הוא חודש אביב בחצי הכדור הצפוני וסתיו בחצי הכדור הדרומי. לכן, מאי בחצי הכדור הדרומי הוא המקבילה העונתית לחודש נובמבר בחצי הכדור הצפוני ולהיפך.
month.FEBRUARY.name=פברואר
month.MARCH.name=מרץ
month.AUGUST.description=אוגוסט הוא החודש השמיני בשנה בלוח השנה הג'וליאני והגרגוריאני, והחמישי מתוך שבעה חודשים שאורכו 31 יום. במקור הוא נקרא Sextilis בלטינית מכיוון שהיה החודש השישי בלוח השנה הרומי המקורי של עשרה חודשים תחת רומולוס בשנת 753 לפני הספירה, כאשר מרץ היה החודש הראשון בשנה. בסביבות 700 לפני הספירה, זה הפך לחודש השמיני שבו ינואר ופברואר נוספו בשנה שקדמה למרץ על ידי המלך נומה פומפיליוס, שגם נתן לו 29 יום. יוליוס קיסר הוסיף יומיים כשיצר את לוח השנה היוליאני בשנת 46 לפני הספירה (708 AUC), והעניק לו אורכו המודרני של 31 יום. בשנת 8 לפני הספירה, שונה שמו לכבוד אוגוסטוס. על פי קונגום של סנאטוס שציטט מקרוביוס, הוא בחר החודש כיוון שהגיע הזמן של כמה מהניצחונות הגדולים שלו, כולל כיבוש מצרים.
