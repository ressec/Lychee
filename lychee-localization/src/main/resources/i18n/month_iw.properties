month.JUNE.description=חודש יוני הוא החודש השישי בשנה בלוח השנה של ג'וליאן וגרגוריאן, השני מתוך ארבעה חודשים שאורכו 30 יום, והשלישי מחמישה חודשים שאורכו פחות מ -31 יום. יוני מכיל את יום ההיפוך לקיץ בחצי הכדור הצפוני, היום עם הכי הרבה שעות אור, ואת יום ההיפוך החורפי בחצי הכדור הדרומי, היום עם הכי מעט שעות אור (לא כולל אזורי קוטב בשני המקרים). חודש בחצי הכדור הצפוני הוא המקבילה העונתית לדצמבר בחצי הכדור הדרומי ולהיפך. בחצי הכדור הצפוני תחילת הקיץ האסטרונומי המסורתי היא 21 ביוני (הקיץ המטאורולוגי מתחיל ב -1 ביוני). בחצי הכדור הדרומי, החורף המטאורולוגי מתחיל ב -1 ביוני.
