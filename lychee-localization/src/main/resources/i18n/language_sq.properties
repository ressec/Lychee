language.IRISH.description=Irlandishtja është një gjuhë Goidelic e degës Celtike Insulare të familjes së gjuhëve Kelte, e cila është vetë pjesë e familjes së gjuhëve Indo-Evropiane. Irlandezi e ka origjinën në ishullin e Irlandës dhe ishte gjuha e parë e popullsisë deri në fund të shekullit të 18-të. Megjithëse anglishtja ka qenë gjuha e parë e shumicës së banorëve të ishullit që nga fillimi i shekullit të 19-të, Irlandishtja flitet si gjuhë e parë në zona të gjera të qarqeve Cork, Donegal, Galway dhe Kerry, si dhe në zona më të vogla të qarqeve Mayo, Meath , dhe Waterford. Flitet gjithashtu nga një grup më i madh folësish të zakonshëm, por jo-tradicionalë, kryesisht në zonat urbane ku shumica janë folës të gjuhës së dytë. Përdoruesit e përditshëm jashtë sistemit të arsimit numërojnë rreth 73,000, dhe mbi 1.85 milion njerëz në të gjithë ishullin pretendojnë të jenë të paktën disi të aftë me gjuhën.
language.ALBANIAN.name=Shqiptare
language.CZECH.name=Çeke
language.DUTCH.name=Holandez
language.GREEK.description=Greqishtja është një degë e pavarur e familjes indo-evropiane të gjuhëve, vendase në Greqi, Qipro, Shqipëri, pjesë të tjera të Mesdheut Lindor dhe Detit të Zi. Ajo ka historinë më të gjatë të dokumentuar të çdo gjuhe indo-evropiane të gjallë, që përfshin të paktën 3,400 vjet regjistrime të shkruara. Sistemi i tij i shkrimit është alfabeti grek, i cili është përdorur për më shumë se 2,000 vjet; më parë, greqishtja ishte regjistruar në sistemet e të shkruarit si Linear B dhe rrokje qipriote. Alfabeti lindi nga shkrimi fenikas dhe nga ana tjetër ishte baza e sistemeve latine, cirilike, armene, koptike, gotike dhe shumë sistemeve të tjera të shkrimit.
language.PORTUGUESE.description=Portugezi është një gjuhë Romance me origjinë nga Gadishulli Iberik i Evropës. Isshtë gjuha e vetme zyrtare e Portugalisë, Angolës, Mozambikut, Guinea-Bissau, Kepit të Verdës, SÃ o TomÃ © dhe PrÃncipe dhe Brazilit, ndërsa ka statusin e gjuhës bashkë-zyrtare në Timorin Lindor, Guinenë Ekuatoriale dhe Makau. Një person ose komb që flet portugalisht quhet "Lusophone" (lusÃ³fono). Si rezultat i zgjerimit gjatë kohërave koloniale, një prani kulturore e folësve të creole Portugeze dhe Portugeze gjenden gjithashtu në të gjithë botën. Portugezi është pjesë e grupit Ibero-Romance që evoluoi nga disa dialekte të Latinishtes Vulgare në Mbretërinë mesjetare të Galicisë dhe Qarkut të Portugalisë dhe ka mbajtur disa fonologji kelte dhe leksikun e saj.
language.GERMAN.description=Gjuha gjermane është një gjuhë gjermanike perëndimore që flitet kryesisht në Evropën Qendrore. Isshtë gjuha më e folur dhe zyrtare ose bashkë-zyrtare në Gjermani, Austri, Zvicër, Lihtenshtajn dhe provincën Italiane të Tirolit të Jugut. Alsoshtë gjithashtu një gjuhë bashkë-zyrtare e Luksemburgut, Belgjikës dhe pjesëve të Polonisë Jugperëndimore, si dhe një gjuhë kombëtare në Namibi. Gjermanishtja është më e ngjashme me gjuhët e tjera brenda degës së gjuhës gjermanike perëndimore, duke përfshirë Afrikanishten, Hollandishten, Anglishten, gjuhët Friziane, Gjermanishtja e Ulët (Saksonishtja e Ulët), Luksemburgase, Skoceze dhe Jidishishte. Ai gjithashtu përmban ngjashmëri të ngushta në fjalorin me danezen, Norvegjishten dhe Suedishten, megjithëse këto i përkasin grupit të Gjermanisë Veriore. Gjermanishtja është gjuha e dytë gjermane më e folur pas anglishtes.
language.ITALIAN.name=Italiane
language.MACEDONIAN.description=Maqedonishtja është gjuhë sllave juglindore. E folur si gjuhë e parë nga rreth dy milion njerëz, ajo shërben si gjuhë zyrtare e Maqedonisë së Veriut. Shumica e folësve mund të gjenden në vend dhe diasporë, me një numër më të vogël të folësve në të gjithë rajonin ndërkombëtar të Maqedonisë. Maqedonishtja është gjithashtu një gjuhë e njohur pakicë në pjesë të Shqipërisë, Bosnjë dhe Hercegovinës, Rumanisë dhe Serbisë dhe flitet nga komunitetet e emigrantëve kryesisht në Australi, Kanada dhe Shtetet e Bashkuara.
language.SERBIAN.description=Serbishtja është varieteti i standardizuar i gjuhës serbo-kroate që përdoret kryesisht nga serbët. Languageshtë gjuha zyrtare dhe kombëtare e Serbisë, një nga tre gjuhët zyrtare të Bosnjë dhe Hercegovinës dhe bashkë zyrtare në Malin e Zi, ku flitet nga shumica relative e popullsisë. Shtë një gjuhë e njohur pakicë në Kroaci, Maqedoni të Veriut, Rumani, Hungari, Sllovaki dhe Republikën Çeke.
language.BULGARIAN.name=Bullgare
language.CHINESE.name=Kineze
language.KOREAN.name=Koreane
language.FINNISH.description=Finlandishtja është një gjuhë urale e degës finike që flitet nga shumica e popullsisë në Finlandë dhe nga finlandezët etnikë jashtë Finlandës. Finlandishtja është një nga dy gjuhët zyrtare të Finlandës (tjetra është Suedishtja). Në Suedi, si finlandishtja ashtu edhe meÃ¤nkieli (e cila ka kuptueshmëri të konsiderueshme reciproke me finlandishten) janë gjuhë zyrtare të pakicave. Gjuha Kven, e cila si MeÃ¤nkieli është e kuptueshme reciprokisht me Finlandishten, flitet në qarkun Norvegjez Troms og Finnmark nga një grup pakicash me origjinë Finlandeze.
language.PORTUGUESE.name=Portugez
language.CZECH.description=Çekishtja, historikisht edhe Bohemiane, është një gjuhë sllave perëndimore e grupit sllovik të Çekisë. E folur nga mbi 13 milion njerëz, ajo shërben si gjuha zyrtare e Republikës Çeke. Çekishtja është e lidhur ngushtë me Sllovake, deri në kuptueshmëri të lartë të ndërsjellë, si dhe Polake në një shkallë më të vogël. Ashtu si gjuhët e tjera sllave, çekishtja është një gjuhë fusionale me një sistem të pasur morfologjie dhe renditje relativisht fleksibile të fjalëve. Fjalori i tij është ndikuar gjerësisht nga latinishtja dhe gjermanishtja.
language.ENGLISH.name=Anglisht
language.FRENCH.description=Frëngjishtja ose frëngjishtja gjuhësore është një gjuhë romane e familjes indo-evropiane. Ai rridhte nga Latinishtja Vulgare e Perandorisë Romake, ashtu si të gjitha gjuhët Romane. Frëngjishtja evoluoi nga Gallo-Romance, latinishtja e folur në Gali, dhe më konkretisht në Galinë Veriore. Familjarët e saj më të afërt janë gjuhët e tjera langues d'oÃ¯lâ € që fliten historikisht në Francën Veriore dhe në Belgjikën Jugore, të cilat Frëngjishtja (Francien) kryesisht i zëvendësoi. Frëngjishtja u ndikua gjithashtu nga gjuhët amtare kelte të Galisë Veriore Romake si Gallia Belgica dhe nga gjuha Frankike (Gjermane) e pushtuesve Frankish post-Romakë. Sot, për shkak të zgjerimit të kaluar të Francës jashtë, ka gjuhë të shumta kreole franceze, më së shumti Kreolite Haite. Një person ose komb që flet frëngjisht mund të quhet frankofon në anglisht dhe frëngjisht.
language.HUNGARIAN.description=Hungarishtja është një gjuhë Urale që flitet në Hungari dhe pjesë të disa vendeve fqinje. Isshtë gjuha zyrtare e Hungarisë dhe një nga 24 gjuhët zyrtare të Bashkimit Evropian. Jashtë Hungarisë flitet gjithashtu nga bashkësitë e hungarezëve në Sllovakinë e sotme, Ukrainën perëndimore (Subcarpathia), Rumaninë qendrore dhe perëndimore (Transilvania), Serbinë veriore (Vojvodina), Kroacinë veriore, Slloveninë verilindore (rajoni Mur) dhe Austrinë lindore.
language.INDONESIAN.description=Indonezishtja është gjuha zyrtare e Indonezisë. Isshtë një larmi e standardizuar e Malajzisë, një gjuhë Austronesiane që është përdorur si gjuhë franga në arkipelagun shumëgjuhësh indonezian për shekuj. Indonezia është kombi i katërt më i populluar në botë - nga të cilët shumica flasin Indonezisht, gjë që e bën atë një nga gjuhët më të folura në botë.
language.CHINESE.description=Kinezishtja është një grup i varieteteve gjuhësore që formojnë degën Sinitike të gjuhëve Sino-Tibetane, të folur nga shumica etnike kineze Han dhe shumë grupe etnike të pakicave në Kinën e Madhe. Rreth 1.3 miliardë njerëz (ose afërsisht 16% e popullsisë së botës) flasin një larmi kineze si gjuha e tyre e parë.
language.THAI.description=Tailandeti është gjuha kombëtare e Tajlandës dhe gjuha zyrtare de facto; është gjuha e parë e popullit Thai Thai dhe shumica e Kinezëve Thai, në varësi të moshës. Shtë anëtar i grupit Tai të familjes gjuhësore Kra K Dai, dhe një prej mbi 60 gjuhëve të Tajlandës. Mbi gjysma e fjalorit tajlandez rrjedh nga ose është huazuar nga Pali, Sanskritishtja, Mon dhe Khmerët e Vjetër. Shtë një gjuhë tonale dhe analitike, e ngjashme me kinezishten dhe vietnamezishten.
language.NORWEGIAN.description=Norvegjishtja është një gjuhë gjermanike veriore që flitet kryesisht në Norvegji, ku është gjuhë zyrtare. Së bashku me suedishten dhe danishten, norvegjezja formon një vazhdim dialektor të varieteteve lokale dhe rajonale pak a shumë të kuptueshme nga të dy; në veçanti disa dialekte norvegjeze dhe suedeze janë shumë afër. Këto gjuhë skandinave, së bashku me Faroese dhe Islandeze, si dhe disa gjuhë të zhdukura, përbëjnë gjuhët gjermane veriore. Faroese dhe Islandeze nuk janë të kuptueshme reciprokisht me Norvegjishten në formën e tyre të folur, sepse Skandinavia kontinentale është larguar prej tyre. Ndërsa të dy gjuhët gjermanike me numrin më të madh të folësve, anglisht dhe gjermanisht, kanë ngjashmëri të ngushtë me norvegjishten, asnjëri nuk është i kuptueshëm reciprokisht me të. Norvegjishtja është një pasardhës i Norvegjishtes së Vjetër, gjuha e përbashkët e popujve gjermanikë që jetojnë në Skandinavi gjatë epokës së Vikingëve.
language.RUSSIAN.description=Rusishtja është një gjuhë sllave lindore, e lindur nga rusët në Evropën Lindore. Shtë një gjuhë zyrtare në Rusi, Bjellorusi, Kazakistan, Kirgistan dhe përdoret gjerësisht në të gjithë Kaukazin, Azinë Qendrore dhe deri diku në vendet Balltike. Rusishtja i përket familjes së gjuhëve indo-evropiane, një nga katër anëtarët e gjallë të gjuhëve sllave lindore krahas, dhe një pjesë e degës më të madhe balto-sllave.
language.ALBANIAN.description=Shqipja është një gjuhë indo-evropiane që flitet nga shqiptarët në Ballkan dhe diaspora shqiptare në Amerikë, Evropë dhe Oqeani. Me rreth 7.5 milion folës, ai përbëhet nga një degë e pavarur brenda gjuhëve Indo-Evropiane dhe nuk është e lidhur ngushtë me ndonjë gjuhë tjetër.
language.HEBREW.name=Hebraisht
language.ICELANDIC.name=Islandez
language.CATALAN.name=Katalanisht
language.RUSSIAN.name=Rusisht
language.BELARUSIAN.name=Bjellorusisht
language.LATVIAN.name=Letonisht
language.LITHUANIAN.name=Lituaneze
language.FRENCH.name=Frëngjisht
language.ICELANDIC.description=Islandishtja është një gjuhë e Gjermanisë Veriore që flitet nga rreth 314,000 njerëz, shumica dërrmuese e të cilëve jetojnë në Islandë ku është gjuha kombëtare. Ajo lidhet më ngushtë me Faroese dhe Norvegjishten Perëndimore.
language.ARABIC.name=Arabisht
language.HUNGARIAN.name=Hungarez
language.BELARUSIAN.description=Bjellorusishtja është një gjuhë sllave lindore që flitet nga bjellorusët. Isshtë një nga dy gjuhët zyrtare në Republikën e Bjellorusisë sipas Kushtetutës aktuale (neni 17), së bashku me rusishten. Për më tepër, flitet në disa pjesë të Rusisë, Lituanisë, Letonisë, Polonisë dhe Ukrainës nga pakicat Bjelloruse në ato vende.
language.BULGARIAN.description=Bullgarishtja është një gjuhë sllave e Jugut që flitet në Evropën Juglindore, kryesisht në Bullgari. Theshtë gjuha e Bullgarëve.
language.ROMANIAN.name=Rumune
language.SPANISH.name=Spanjisht
language.MALTESE.name=Malteze
language.definition=Një gjuhë është një sistem i strukturuar i komunikimit i përdorur nga njerëzit, duke përfshirë të folurit (gjuhë e folur), gjeste (gjuhë e shenjave) dhe shkrim. Shumica e gjuhëve kanë një sistem shkrimi të përbërë nga glica për të shkruar tingullin origjinal ose gjestin dhe kuptimin e tij.
language.MACEDONIAN.name=Maqedonas
language.DANISH.name=Daneze
language.FINNISH.name=Finlandisht
language.SLOVENIAN.name=Sllovene
language.SLOVAK.description=Sllovake është një gjuhë sllavo-perëndimore e grupit sllovik Çek. E folur nga rreth 5 milion njerëz si gjuhë amtare, kryesisht Sllovake etnike, ajo shërben si gjuhë zyrtare e Sllovakisë dhe një nga 24 gjuhët zyrtare të Bashkimit Evropian.
language.ENGLISH.description=Anglishtja është një gjuhë gjermanike perëndimore që flitet për herë të parë në Anglinë e Mesjetës së hershme, e cila përfundimisht është bërë gjuha kryesore e diskursit ndërkombëtar në shekullin 21. Emri i tij është marrë nga Angles, një nga popujt e lashtë gjermanikë që migruan në zonën e Britanisë së Madhe që më vonë mori emrin e tyre, Anglia. Të dy emrat rrjedhin nga Anglia, një gadishull në Detin Baltik. Anglishtja është më e lidhur ngushtë me Frizianisht dhe Saksonishten e Ulët, ndërsa fjalori i saj është ndikuar në mënyrë të konsiderueshme nga gjuhët e tjera gjermanike, veçanërisht Norvegjia e Vjetër (një gjuhë e Gjermanisë Veriore), si dhe nga Latinishtja dhe Frengjishtja.
language.IRISH.name=Irlandez
language.ARABIC.description=Arabishtja është një gjuhë semite, si hebraishtja dhe aramaishtja. Rreth 292 milion njerëz flasin atë si gjuhën e tyre të parë. Shumë më tepër njerëz gjithashtu mund ta kuptojnë atë si gjuhë të dytë. Gjuha arabe ka alfabetin e vet të shkruar nga e djathta në të majtë, si hebraishtja. Meqenëse flitet kaq gjerësisht në të gjithë botën, është një nga gjashtë gjuhët zyrtare të KB, të tjerët janë anglisht, frëngjisht, spanjisht, rusisht dhe kinezisht.
language.SWEDISH.description=Suedishtja është një gjuhë gjermanike e veriut që flitet amtare nga 10 milion njerëz, kryesisht në Suedi (si e vetmja gjuhë zyrtare) dhe në pjesë të Finlandës, ku ka status të barabartë ligjor me finlandishten. Largelyshtë kryesisht e kuptueshme reciprokisht me Norvegjishten dhe Danishten, megjithëse shkalla e kuptueshmërisë reciproke varet kryesisht nga dialekti dhe theksi i folësit. Norvegjishtja dhe Danishtja e shkruar zakonisht kuptohen më lehtë nga folësit suedezë sesa gjuhët e folura, për shkak të ndryshimeve në ton, theks dhe intonacion. Suedishtja është një pasardhës i Norvegjisë së Vjetër, gjuha e përbashkët e popujve gjermanikë që jetojnë në Skandinavi gjatë epokës së Vikingëve. Ka më shumë folës se çdo gjuhë tjetër gjermanike e veriut.
language.HEBREW.description=Hebraishtja është një gjuhë semitike veriperëndimore e lindur në Izrael. Në vitin 2013, Hebraishtja Moderne flitej nga mbi nëntë milion njerëz në të gjithë botën. Historikisht, ajo konsiderohet si gjuha e izraelitëve, Judenjve dhe paraardhësve të tyre; megjithatë, gjuha nuk u referua me emrin "Hebraisht" në vetë Tanakh. Mishnah Gitin 9: 8 i referohet gjuhës si Ivrit që do të thotë Hebraisht, megjithatë Mishnah Megillah i referohet gjuhës Hebraike si Ashurit që do të thotë Asiriane, e cila është një metonim i marrë nga emri i alfabetit në krahasim me Ivrit që do të thotë alfabetin paleo-Hebraik. Shembujt më të hershëm të Paleo-Hebraishtes së shkruar datojnë në shekullin e 10 pes. Hebraishtja i përket degës semite veriperëndimore të familjes së gjuhëve afroasiatike, dhe është e vetmja gjuhë kananeze që flitet ende dhe shembulli i vetëm me të vërtetë i suksesshëm i një gjuhe të vdekur të ringjallur, dhe njëra nga dy gjuhët semitike veriperëndimore që fliten akoma, tjetra është aramaike.
language.JAPANESE.name=Japoneze
language.NORWEGIAN.name=Norvegjeze
language.SWEDISH.name=Suedisht
language.UKRAINIAN.description=Ukrainian, historikisht edhe Ruthenian është një gjuhë sllave Lindore. Isshtë gjuha zyrtare shtetërore e Ukrainës dhe një nga tre gjuhët zyrtare në shtetin e panjohur të Transnistrisë, dy të tjerat janë Moldavia dhe Rusia. Ukrainishtja e shkruar përdor një variant të shkrimit cirilik (shih alfabetin ukrainas).
language.CATALAN.description=Katalanishtja e njohur në Komunitetin e Valencias dhe Carche si Valencian, është një gjuhë Romance Perëndimore që rrjedh nga Latinishtja Vulgare. Isshtë gjuha zyrtare e Andorrës, dhe një gjuhë bashkë-zyrtare e tre komuniteteve autonome në Spanjën lindore: Katalonia, Komuniteti i Valencias dhe Ishujt Balearik. Ai gjithashtu ka status gjysmë zyrtar në komunën italiane të Alghero. Flitet gjithashtu në departamentin Pyrénées-Orientales të Francës dhe në dy zona të tjera në Spanjën lindore: brezin lindor të Aragonës dhe zonën Carche në Rajonin e Murcia. Territoret katalanase / folëse të Valencias shpesh quhen Katalanët PaÃ¯sos ose "Vendet Katalanase".
language.LITHUANIAN.description=Lituanishtja është gjuhë baltike. Isshtë gjuha zyrtare e Lituanisë dhe një nga gjuhët zyrtare të Bashkimit Evropian. Ka rreth 2.8 milion folës vendas të Lituanisë në Lituani dhe rreth 200,000 folës gjetkë.
language.SLOVENIAN.description=Sllovenia është një gjuhë sllave e jugut që flitet nga sllovenët. Flitet nga rreth 2.5 milion folës në të gjithë botën, shumica e të cilëve jetojnë në Slloveni, ku është një nga tre gjuhët zyrtare. Ndërsa Sllovenia është pjesë e Bashkimit Evropian, Sllovenia është gjithashtu një nga 24 gjuhët e saj zyrtare dhe të punës.
language.HINDI.name=Hindisht
language.LATVIAN.description=Letonishtja, e njohur gjithashtu si Lettish, është një gjuhë Balltike Lindore që flitet në rajonin Baltik. Theshtë gjuha e letonezëve dhe gjuha zyrtare e Letonisë si dhe një nga gjuhët zyrtare të Bashkimit Evropian. Ka rreth 1.3 milion folës letonisht amtare në Letoni dhe 100,000 jashtë. Krejt, 2 milion, ose 80% e popullsisë së Letonisë, flasin Letonisht. Prej tyre, rreth 1.16 milion ose 62% e përdorën atë si gjuhën e tyre kryesore në shtëpi.
language.THAI.name=Tajlandez
language.CROATIAN.description=Kroatishtja është varieteti i standardizuar i gjuhës serbo-kroate të përdorur nga kroatët, kryesisht në Kroaci, Bosnjë dhe Hercegovinë, provincën serbe të Vojvodinës dhe vendet e tjera fqinje. Standardshtë standardi zyrtar dhe letrar i Kroacisë dhe një nga gjuhët zyrtare të Bashkimit Evropian. Kroatishtja është gjithashtu një nga gjuhët zyrtare të Bosnjë dhe Hercegovinës dhe një gjuhë e njohur pakicë në Serbi dhe vendet fqinje.
language.HINDI.description=Hindisht, ose më saktë Hindu Standard Modern është një gjuhë indo-ariane që flitet në Indi. Hindishtja është përshkruar si një regjistër i standardizuar dhe i sanksionuar i gjuhës Hindustani, i cili vetë bazohet kryesisht në dialektin Khariboli të Delhit dhe zonave fqinje të Indisë Veriore. Hindishtja, e shkruar në shkrimin Devanagari, është një nga dy gjuhët zyrtare të Qeverisë së Indisë, së bashku me gjuhën angleze. Shtë një gjuhë zyrtare në 9 Shtete dhe 3 Territore të Unionit dhe një gjuhë zyrtare shtesë në 3 Shtete të tjera. Hindishtja është gjithashtu një nga 22 gjuhët e planifikuara të Republikës së Indisë.
