language.CROATIAN.name=Kroate
language.ROMANIAN.description=Rumanishtja është një gjuhë Romane Ballkanike e folur nga afërsisht 24â € «26 milion njerëz si gjuhë amtare, kryesisht në Rumani dhe Moldavi, dhe nga 4 milion njerëz të tjerë si gjuhë e dytë. Sipas një vlerësimi tjetër, ka rreth 34 milion njerëz në të gjithë botën që mund të flasin Rumanisht, nga të cilët 30 milion e flasin atë si gjuhë amtare. Isshtë një gjuhë zyrtare dhe kombëtare e Rumanisë dhe Moldavisë dhe është një nga gjuhët zyrtare të Bashkimit Evropian.
language.SLOVAK.name=Sllovake
language.SPANISH.description=Spanjishtja ose Castilianja është një gjuhë Romance që ka origjinën në Gadishullin Iberik të Evropës. Sot, është një gjuhë globale me afro 500 milion folës amtare, kryesisht në Spanjë dhe Amerikë. Isshtë gjuha amtare e dytë në botë më e folur pas Mandarin Kinezisht, dhe gjuha e katërt në të gjithë botën më e folura në të gjithë pas Anglishtes, Mandarin Kineze dhe Hindu.
language.MALAY.description=Malajzishtja është një gjuhë Austronesiane që flitet zyrtarisht në Brunei, Indonezi, Malajzi dhe Singapor dhe flitet jozyrtarisht në Timorin Lindor dhe pjesë të Tajlandës. Një gjuhë e Malajzëve, flitet nga 290 milion njerëz (rreth 260 milion sa Indonezisht) në të gjithë Botën Malajze.
language.GREEK.name=Greke
language.ESTONIAN.name=Estonez
language.MALTESE.description=Maltezishtja është gjuhë semite që flitet nga populli maltez. Isshtë gjuha kombëtare e Maltës dhe e vetmja gjuhë zyrtare semite e Bashkimit Evropian. Maltese është një larmi e latinizuar e arabishtes historike të folur përmes prejardhjes së saj nga Siculo-Arabisht, e cila u zhvillua si një dialekt arab Maghrebi gjatë Emirateve të Siçilisë midis 831 dhe 1091. Si rezultat i pushtimit Norman të Maltës dhe ri-krishterizimit pasues të ishulli, Maltese u zhvillua në mënyrë të pavarur nga arabishtja klasike në një proces gradual të latinizimit. Prandaj është e jashtëzakonshme si një larmi e arabishtes historike që nuk ka marrëdhënie diglosike me arabishten standarde klasike ose moderne. Kështu Malteseisht klasifikohet veçmas nga 30 llojet që përbëjnë gjuhën e sotme arabe. Maltese gjithashtu dallohet nga arabishtja dhe gjuhët e tjera semite pasi që morfologjia e saj është ndikuar thellësisht nga gjuhët romane, përkatësisht italishtja dhe siciliana.
language.JAPANESE.description=Japonishtja është një gjuhë e Azisë Lindore që flitet nga rreth 128 milion njerëz, kryesisht në Japoni, ku është gjuha kombëtare. Isshtë një anëtar i familjes gjuhësore Japonike (ose Japoneze-Ryukyuan) dhe diskutohet lidhja e tij me gjuhët e tjera, të tilla si koreane. Gjuhët japoneze janë grupuar me familje të tjera gjuhësore si Ainu, Austroasiatic dhe Altaic tani të diskredituar, por asnjë nga këto propozime nuk ka marrë një pranim të gjerë.
language.INDONESIAN.name=Indonezisht
language.DANISH.description=Gjuha daneze është një gjuhë gjermane veriore që flitet nga rreth gjashtë milion njerëz, kryesisht në Danimarkë, Grenlandë dhe në rajonin e Shlesvigut Jugor në Gjermaninë veriore, ku ka statusin e gjuhës së pakicës. Gjithashtu, komunitetet e vogla daneze-folëse gjenden në Norvegji, Suedi, Spanjë, Shtetet e Bashkuara, Kanada, Brazil dhe Argjentinë. Për shkak të imigracionit dhe zhvendosjes së gjuhës në zonat urbane, rreth 15 - 20% e popullsisë së Grenlandës flasin Danishten si gjuhën e tyre të parë.
language.TURKISH.description=Turqishtja është gjuha më e folur e gjuhëve turke, me rreth 70 deri në 80 milion folës, gjuha kombëtare e Turqisë. Jashtë vendit të tij të lindjes, grupe më të vogla të folësve ekzistojnë në Irak, Siri, Gjermani, Austri, Bullgari, Maqedonia e Veriut, Qipro Veriore, Greqi, Kaukaz dhe pjesë të tjera të Evropës dhe Azisë Qendrore. Qipro ka kërkuar që Bashkimi Evropian të shtojë Turqishten si një gjuhë zyrtare, edhe pse Turqia nuk është një vend anëtar.
language.GERMAN.name=Gjermanisht
language.MALAY.name=Malajzisht
language.UKRAINIAN.name=Ukrainas
language.POLISH.description=Polonishtja ose thjesht polski, është një gjuhë sllave perëndimore e grupit Lechitic. Flitet kryesisht në Poloni dhe shërben si gjuha amtare e polakëve. Përveç se është gjuha zyrtare e Polonisë, ajo përdoret gjithashtu nga pakicat polake në vendet e tjera. Ka mbi 50 milion folës polakë në të gjithë botën - është gjuha e gjashtë më e folur e Bashkimit Evropian.
language.ESTONIAN.description=Estonishtja është një gjuhë urale e degës finike që flitet në Estoni. Isshtë gjuha zyrtare e Estonisë, e folur amtare nga rreth 1.1 milion njerëz; 922,000 njerëz në Estoni dhe 160,000 jashtë Estonisë. Isshtë një gjuhë finike e jugut dhe është gjuha e dytë më e folur midis të gjitha gjuhëve finike.
language.ITALIAN.description=Italishtja ose lingua italiana është një gjuhë romane e familjes së gjuhëve indo-evropiane. Italishtja është, nga shumica e masave dhe së bashku me Sardenjën, gjuha më e afërt me Latinishten, nga e cila zbret përmes Latinishtes Vulgare. Italishtja është një gjuhë zyrtare në Itali, Zvicër (Ticino dhe Grisons), San Marino dhe Vatikan. Ka një status zyrtar të pakicës në Istria perëndimore (Kroacia dhe Sllovenia). Më parë kishte status zyrtar në Shqipëri, Maltë, Monako, Mali i Zi (Kotor), Greqi (Ishujt Jon dhe Dodekanez) dhe përgjithësisht kuptohet në Korsikë nga folësit Korsikanë (për shkak të lidhjes së ngushtë me këtë gjuhë të ndikuar nga Toskëria). Dikur ishte një gjuhë zyrtare në ish-Afrikën Lindore Italiane dhe Afrikën Veriore Italiane, ku ende luan një rol të rëndësishëm në sektorë të ndryshëm. Italisht flitet gjithashtu nga komunitete të mëdha të emigrantëve në Amerikën dhe Australinë. Italishtja përfshihet nën gjuhët e mbuluara nga Karta Evropiane për gjuhët Rajonale ose të Pakicave në Bosnjë dhe Hercegovinë dhe në Rumani, megjithëse Italishtja nuk është as gjuhë bashkë-zyrtare dhe as gjuhë e mbrojtur në këto vende. Shumë folës të italishtes janë dygjuhësh amtare të italishtes (ose në formën e saj standarde ose varieteteve rajonale) dhe gjuhëve të tjera rajonale.
language.DUTCH.description=Hollandishtja është një gjuhë gjermanike perëndimore që flitet nga rreth 24 milion njerëz si gjuhë e parë dhe 5 milion njerëz si gjuhë e dytë, që përbën shumicën e njerëzve në Hollandë (ku është gjuha e vetme zyrtare në të gjithë vendin) dhe Belgjikë (si një nga tre gjuhët zyrtare). Isshtë gjuha e tretë gjermane më e folur, pas të afërmve të saj të ngushtë anglisht dhe gjermanisht.
language.KOREAN.description=Koreane është një gjuhë e Azisë Lindore që flitet nga rreth 77 milion njerëz. Isshtë gjuha zyrtare dhe kombëtare e të dy Koreve: Koreja e Veriut dhe Koreja e Jugut, me forma të ndryshme zyrtare të standardizuara të përdorura në secilin vend. Shtë një gjuhë e njohur pakice në Prefekturën Autonome Koreane Yanbian dhe Qarkun Autonome Koreane të Changbai të Provincës Jilin, Kinë. Flitet gjithashtu në pjesë të Sakhalin, Rusi dhe Azinë Qendrore.
language.SERBIAN.name=Serbe
