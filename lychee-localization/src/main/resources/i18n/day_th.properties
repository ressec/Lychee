day.TUESDAY.description=วันอังคารเป็นวันในสัปดาห์ระหว่างวันจันทร์ถึงวันพุธ ตามมาตรฐานสากล ISO 8601 วันจันทร์เป็นวันแรกของสัปดาห์ ดังนั้นวันอังคารจึงเป็นวันที่สองของสัปดาห์ ตามปฏิทินที่ใช้กันทั่วไปอย่างไรก็ตามโดยเฉพาะอย่างยิ่งในสหรัฐอเมริกาวันอาทิตย์เป็นวันแรกของสัปดาห์ดังนั้นวันอังคารจึงเป็นวันที่สามของสัปดาห์ ชื่อภาษาอังกฤษมาจากภาษาอังกฤษโบราณ TiwesdÃ¦g และภาษาอังกฤษยุคกลาง Tewesday แปลว่า "T" « w's Day "วัน Tiw หรือTÃ½rเทพเจ้าแห่งการต่อสู้เดี่ยวและกฎหมายและความยุติธรรมในตำนานนอร์ส Tiw เปรียบเสมือนดาวอังคารในการแปลภาษาเยอรมันและชื่อของวันนี้เป็นคำแปลของภาษาละตินมาร์ติส
