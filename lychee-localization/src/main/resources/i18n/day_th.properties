day.SATURDAY.description=วันเสาร์เป็นวันในสัปดาห์ระหว่างวันศุกร์ถึงวันอาทิตย์ ชาวโรมันตั้งชื่อว่า Saturday SÄ turni diÄ“ s ("Saturn's Day") ไม่เกินศตวรรษที่ 2 สำหรับดาวเคราะห์ดาวเสาร์ซึ่งควบคุมชั่วโมงแรกของวันนั้นตาม Vettius Valens ชื่อของวันนี้ถูกนำไปใช้ในภาษาเยอรมันตะวันตกและได้รับการบันทึกในภาษาเยอรมันต่ำเช่นภาษาเยอรมันระดับกลางต่ำ, ภาษาดัตช์กลาง (Modern Dutch zaterdag) และภาษาอังกฤษแบบเก่า SÃ¦tern (es) dÃ¦Ä¡ และ SÃ¦terdÃ¦Ä¡. ในภาษาอังกฤษโบราณวันเสาร์เป็นที่รู้จักกันในชื่อ sunnanenfen ("sun" + "eve" cf. Sonnabend ภาษาเยอรมันถิ่น)
day.MONDAY.description=วันจันทร์เป็นวันในสัปดาห์ระหว่างวันอาทิตย์ถึงวันอังคาร ตามมาตรฐานสากล ISO 8601 เป็นวันแรกของสัปดาห์ ในประเทศที่ยอมรับการประชุมใหญ่ "วันอาทิตย์แรก" วันที่สองของสัปดาห์ ชื่อของ Monday มาจากภาษาอังกฤษโบราณMÅ nandÃ¦g และ Monenday ภาษาอังกฤษสมัยกลางซึ่งเดิมเป็นคำแปลของภาษาละตินตาย lunae "day of the Moon"
day.FRIDAY.name=วันศุกร์
day.THURSDAY.name=วันพฤหัสบดี
day.definition=วันหนึ่ง ๆ เป็นระยะเวลาโดยประมาณที่โลกหมุนรอบแกนของมันจนเสร็จสิ้นหนึ่งรอบซึ่งใช้เวลาประมาณ 24 ชั่วโมง วันสุริยคติคือระยะเวลาที่ผ่านไประหว่างดวงอาทิตย์ถึงจุดสูงสุดบนท้องฟ้าสองครั้งติดต่อกัน วันบนดาวเคราะห์ดวงอื่นมีการกำหนดไว้ในทำนองเดียวกันและมีความยาวแตกต่างกันไปเนื่องจากระยะเวลาการหมุนที่ต่างกันโดยที่ดาวอังคารจะยาวกว่าเล็กน้อยและบางครั้งเรียกว่าโซล
day.WEDNESDAY.description=วันพุธเป็นวันในสัปดาห์ระหว่างวันอังคารถึงวันพฤหัสบดี ตามมาตรฐานสากล ISO 8601 เป็นวันที่สามของสัปดาห์ ในประเทศที่มีวันศุกร์เป็นวันหยุดและในบางประเทศมุสลิมวันพุธจะเป็นวันที่สี่ของสัปดาห์ ในประเทศที่ใช้การประชุมใหญ่วันอาทิตย์แรกและในปฏิทินฮีบรูของชาวยิววันพุธกำหนดให้เป็นวันที่สี่ของสัปดาห์ ในภาษาอังกฤษชื่อนี้มาจากภาษาอังกฤษเก่าWÅ dnesdÃ¦g และ Wednesdei ภาษาอังกฤษยุคกลาง "day of Woden" ซึ่งสะท้อนถึงศาสนาที่ชาวแองโกล - แอกซอนปฏิบัติซึ่งเป็นภาษาอังกฤษเทียบเท่ากับเทพเจ้านอร์สโอดิน ในภาษาอื่น ๆ เช่น French mercredi หรือ Italian mercoledÃ¬ชื่อวันนี้เป็นคำเรียกของ Mercurii "day of Mercury"
day.FRIDAY.description=วันศุกร์เป็นวันในสัปดาห์ระหว่างวันพฤหัสบดีถึงวันเสาร์ ในประเทศต่างๆที่รับอนุสัญญา "วันจันทร์ - แรก" จะเป็นวันที่ห้าของสัปดาห์ ในประเทศที่ยอมรับการประชุมใหญ่ "วันอาทิตย์แรก" จะเป็นวันที่หกของสัปดาห์ ในประเทศตะวันตกส่วนใหญ่วันศุกร์เป็นวันที่ห้าและวันสุดท้ายของสัปดาห์การทำงาน ในบางประเทศวันศุกร์เป็นวันแรกของวันหยุดสุดสัปดาห์และวันเสาร์ที่สอง ในอิสราเอลวันศุกร์เป็นวันที่หกของสัปดาห์ ในอิหร่านวันศุกร์เป็นวันสุดท้ายของวันหยุดสุดสัปดาห์โดยให้วันเสาร์เป็นวันแรกของสัปดาห์การทำงาน บาห์เรนสหรัฐอาหรับเอมิเรตส์ (ยูเออี) ซาอุดีอาระเบียและคูเวตก็ปฏิบัติตามอนุสัญญานี้เช่นกันจนกว่าจะเปลี่ยนเป็นวันศุกร์สุดสัปดาห์วันเสาร์ที่ 1 กันยายน 2549 ในบาห์เรนและสหรัฐอาหรับเอมิเรตส์และอีกหนึ่งปีต่อมาในคูเวต ในอิหร่านวันพฤหัสบดีและวันศุกร์เป็นวันหยุดสุดสัปดาห์
day.SUNDAY.description=วันอาทิตย์เป็นวันในสัปดาห์ระหว่างวันเสาร์ถึงวันจันทร์ วันอาทิตย์เป็นวันพักผ่อนในประเทศทางตะวันตกส่วนใหญ่และเป็นส่วนหนึ่งของวันหยุดสุดสัปดาห์ ในบางประเทศทางตะวันออกเช่นอิสราเอลวันอาทิตย์เป็นวันธรรมดา สำหรับคริสเตียนผู้สังเกตการณ์ส่วนใหญ่ถือว่าวันอาทิตย์เป็นวันแห่งการนมัสการและพักผ่อนโดยถือเป็นวันของพระเจ้าและวันแห่งการฟื้นคืนพระชนม์ของพระคริสต์ ในสหรัฐอเมริกาแคนาดาจีนญี่ปุ่นและฟิลิปปินส์รวมถึงในอเมริกาใต้วันอาทิตย์เป็นวันแรกของสัปดาห์ ตามปฏิทินฮีบรูและปฏิทินแบบดั้งเดิม (รวมถึงปฏิทินของคริสเตียน) วันอาทิตย์เป็นวันแรกของสัปดาห์ คริสเตียนชาวเควกเกอร์เรียกวันอาทิตย์ว่า "วันแรก" ตามคำพยานแห่งความเรียบง่าย องค์การระหว่างประเทศเพื่อการมาตรฐาน ISO 8601 ซึ่งตั้งอยู่ในสวิตเซอร์แลนด์เรียกวันอาทิตย์ว่าเป็นวันที่เจ็ดของสัปดาห์
