hemisphere.NORTH.description=L'emisfero settentrionale è la metà della Terra a nord dell'equatore.
hemisphere.definition=In geografia e cartografia, gli emisferi della Terra si riferiscono a qualsiasi divisione del globo in due emisferi (dal greco antico significa "metà di una sfera").
hemisphere.SOUTH.description=L'emisfero australe è la metà della Terra a sud dell'equatore. Contiene tutti o parti di cinque continenti (Antartide, Australia, circa il 90% del Sud America, un terzo dell'Africa e diverse isole al largo della terraferma continentale dell'Asia), quattro oceani (Indiano, Atlantico meridionale, Sud e Sud Pacifico) e la maggior parte delle isole del Pacifico in Oceania. La sua superficie è costituita dall'80,9% di acqua, rispetto al 60,7% di acqua nel caso dell'emisfero settentrionale, e contiene il 32,7% della terra terrestre.
