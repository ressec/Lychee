day.TUESDAY.description=Вторник е денят от седмицата между понеделник и сряда. Според международния стандарт ISO 8601 понеделник е първият ден от седмицата; по този начин, вторник е вторият ден от седмицата. Според някои често използвани календари обаче, особено в САЩ, неделя е първият ден от седмицата, така че вторник е третият ден от седмицата. Английското наименование произлиза от староанглийски TiwesdÃ¦g и средноанглийски вторник, което означава "Денят на деня", денят на Tiw или TÃ½r, богът на единичната битка и закона и справедливостта в скандинавската митология. Тив е приравнен на Марс в интерпретацията на германика, а името на деня е превод на латински dies Martis.
