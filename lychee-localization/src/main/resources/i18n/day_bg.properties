day.definition=Един ден е приблизително периодът, през който Земята завършва едно завъртане около оста си, което отнема около 24 часа. Слънчевият ден е продължителността на времето, което изминава между Слънцето, достигащо най-високата си точка на небето два последователни пъти. Дните на други планети се определят по подобен начин и се различават по дължина поради различните периоди на въртене, като този на Марс е малко по-дълъг и понякога се нарича зол.
day.WEDNESDAY.description=Сряда е денят от седмицата между вторник и четвъртък. Според международния стандарт ISO 8601 това е третият ден от седмицата. В страните, чийто празник е петък, а в някои мюсюлмански страни, сряда ще бъде четвъртият ден от седмицата. В страните, които използват първия конгрес в неделя и в еврейския еврейски календар, срядата се определя като четвъртия ден от седмицата. На английски името произлиза от староанглийски WÅ dnesdÃ¦g и средноанглийски Wednesdaydei, „ден на Woden“, отразяващ религията, практикувана от англосаксонците, английският еквивалент на скандинавския бог Один. В някои други езици, като френския mercredi или италианския mercoledÃ¬, името на деня е калка на dies Mercurii „ден на Меркурий“.
day.FRIDAY.description=Петък е денят от седмицата между четвъртък и събота. В страните, приемащи конвенцията „Първи понеделник“, това е петият ден от седмицата. В страните, които приемат конвенцията „първа неделя“, това е шестият ден от седмицата. В повечето западни страни петъкът е петият и последен ден от работната седмица. В някои други страни петъкът е първият ден от уикенда, а събота е вторият. В Израел петък е шестият ден от седмицата. В Иран петъкът е последният ден от уикенда, като събота е първият ден от работната седмица. Бахрейн, Обединените арабски емирства (ОАЕ), Саудитска Арабия и Кувейт също следват тази конвенция, докато не се променят на петък - съботен уикенд на 1 септември 2006 г. в Бахрейн и ОАЕ и година по-късно в Кувейт. В Иран четвъртък и петък са дни през уикенда.
day.SUNDAY.description=Неделя е денят от седмицата между събота и понеделник. Неделята е ден за почивка в повечето западни страни и част от уикенда. В някои източни страни като Израел неделята е делничен ден. За повечето наблюдателни християни неделята се отбелязва като ден на поклонение и почивка, като се държи като Господен ден и ден на Христовото възкресение; в САЩ, Канада, Китай, Япония и Филипините, както и в Южна Америка, неделя е първият ден от седмицата. Според еврейския календар и традиционните календари (включително християнски календари) неделя е първият ден от седмицата; Християните квакери наричат ​​неделята „първия ден“ в съответствие със своето свидетелство за простота. Международната организация по стандартизация ISO 8601, базирана в Швейцария, нарича неделята седмият ден от седмицата.
