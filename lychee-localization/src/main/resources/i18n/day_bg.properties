day.SATURDAY.description=Събота е денят от седмицата между петък и неделя. Римляните нарекли събота SÄ turni diÄs („Денят на Сатурн“) не по-късно от 2-ри век за планетата Сатурн, която контролирала първия час на този ден, според Vettius Valens. Името на деня е въведено в западногермански езици и е записано в нискогерманските езици като средно-нискогермански сатер (и) dach, средно-холандски сатердаг (съвременен холандски затердаг) и староанглийски SÃ¦tern (es) dÃ¦Ä¡ и SÃ¦terdÃ¦Ä¡. На староанглийски език съботата е била известна още като sunnanÃ¦fen („sun“ + „eve“ вж. Диалектния немски Sonnabend).
day.MONDAY.description=Понеделник е денят от седмицата между неделя и вторник. Според международния стандарт ISO 8601 това е първият ден от седмицата. В страните, които приемат конвенцията „първа неделя“, това е вторият ден от седмицата. Името на понеделник произлиза от староанглийски MÅ nandÃ¦g и средноанглийски Monenday, първоначално превод на латински dies lunae „ден на Луната“.
