season.SUMMER.description=Vera është më e nxehta nga katër stinët e butë, duke rënë pas pranverës dhe para vjeshtës. Në ose përreth solsticit të verës (rreth 3 ditë para ditës së mesit të verës), ndodh agimi më i hershëm dhe perëndimi i diellit, ditët janë më të gjata dhe netët janë më të shkurtra, me gjatësinë e ditës që zvogëlohet ndërsa sezoni përparon pas solsticit. Data e fillimit të verës ndryshon në varësi të klimës, traditës dhe kulturës. Kur është verë në hemisferën veriore, është dimër në hemisferën jugore dhe anasjelltas.
season.WINTER.description=Dimri është stina më e ftohtë e vitit në zonat polare dhe të butë (dimri nuk ndodh në pjesën më të madhe të zonës tropikale). Ndodh pas vjeshtës dhe para pranverës në çdo vit. Dimri shkaktohet nga boshti i Tokës në atë hemisferë duke u orientuar larg Diellit. Kultura të ndryshme përcaktojnë data të ndryshme si fillimi i dimrit, dhe disa përdorin një përkufizim të bazuar në mot. Kur është dimër në hemisferën veriore, është verë në hemisferën jugore dhe anasjelltas. Në shumë rajone, dimri shoqërohet me borë dhe temperatura të ngrirjes. Momenti i solsticit dimëror është kur lartësia e Diellit në lidhje me Polin e Veriut ose të Jugut është në vlerën e tij më negative (domethënë, Dielli është në largësinë e tij nën horizontin e matur nga poli). Dita në të cilën kjo ndodh ka ditën më të shkurtër dhe natën më të gjatë, me gjatësinë e ditës në rritje dhe gjatësinë e natës duke u zvogëluar ndërsa sezoni përparon pas solsticit. Datat më të hershme të diellit dhe lindjes së diellit jashtë rajoneve polare ndryshojnë nga data e solsticit të dimrit, megjithatë, dhe këto varen nga gjerësia gjeografike, për shkak të ndryshimit në ditën diellore gjatë gjithë vitit të shkaktuar nga orbita eliptike e Tokës (shih më të hershmet dhe të fundit lindja e diellit dhe perëndimi i diellit).
season.definition=Një sezon është një ndarje e vitit bazuar në ndryshimet në mot, ekologji dhe numrin e orëve të dritës në një rajon të caktuar. Në Tokë, stinët janë rezultat i orbitës së Tokës rreth Diellit dhe anës axiale të Tokës në krahasim me planin ekliptik. Në rajonet e butë dhe polare, stinët shënohen nga ndryshime në intensitetin e dritës së diellit që arrin sipërfaqen e Tokës, variacionet e të cilave mund të bëjnë që kafshët t'i nënshtrohen letargjisë ose të migrojnë, dhe bimët të jenë në gjumë. Kultura të ndryshme përcaktojnë numrin dhe natyrën e stinëve bazuar në variacionet rajonale, dhe si të tilla ekzistojnë një numër kulturash moderne dhe historike, numri i stinëve të të cilave ndryshon.
season.SPRING.description=Pranvera, e njohur gjithashtu si pranvera, është një nga katër stinët e butë, që pason dimrin dhe para verës. Ekzistojnë përkufizime të ndryshme teknike të pranverës, por përdorimi lokal i termit ndryshon në varësi të klimës, kulturave dhe zakoneve lokale. Kur është pranverë në hemisferën veriore, është vjeshtë në hemisferën jugore dhe anasjelltas. Në ekuinoksin pranveror (ose të pranverës), ditët dhe netët janë afërsisht dymbëdhjetë orë të gjata, me gjatësinë e ditës në rritje dhe gjatësinë e natës duke u zvogëluar ndërsa përparon sezoni.
