season.AUTUMN.description=Vjeshta, e njohur gjithashtu si vjeshtë në anglisht e Amerikës së Veriut, është një nga katër stinët e butë. Jashtë tropikëve, vjeshta shënon kalimin nga vera në dimër, në shtator (hemisferën veriore) ose mars (hemisferën jugore), kur kohëzgjatja e dritës së ditës bëhet dukshëm më e shkurtër dhe temperatura ftohet ndjeshëm. Gjatësia e ditës zvogëlohet dhe gjatësia e natës rritet me përparimin e sezonit, deri në Solsticin e Dimrit në Dhjetor (Hemisferën Veriore) dhe Qershor (Hemisferën Jugore). Një nga karakteristikat e tij kryesore në klimat e buta është derdhja e gjetheve nga pemët gjetherënëse.
