season.SUMMER.description=ฤดูร้อนเป็นฤดูที่ร้อนที่สุดในสี่ฤดูหนาวคือตกหลังฤดูใบไม้ผลิและก่อนฤดูใบไม้ร่วง ในช่วงฤดูร้อนหรือช่วงครีษมายัน (ประมาณ 3 วันก่อนวันกลางฤดูร้อน) พระอาทิตย์ขึ้นเร็วที่สุดและตกครั้งล่าสุดวันที่ยาวที่สุดและกลางคืนจะสั้นที่สุดโดยความยาวของวันจะลดลงเมื่อฤดูกาลดำเนินไปหลังจากครีษมายัน วันที่เริ่มต้นฤดูร้อนจะแตกต่างกันไปตามสภาพอากาศประเพณีและวัฒนธรรม เมื่อเป็นฤดูร้อนในซีกโลกเหนือเป็นฤดูหนาวในซีกโลกใต้และในทางกลับกัน
season.WINTER.description=ฤดูหนาวเป็นฤดูที่หนาวที่สุดของปีในเขตขั้วโลกและเขตอบอุ่น (ฤดูหนาวไม่เกิดขึ้นในเขตร้อนส่วนใหญ่) เกิดขึ้นหลังฤดูใบไม้ร่วงและก่อนฤดูใบไม้ผลิในแต่ละปี ฤดูหนาวเกิดจากแกนของโลกในซีกโลกนั้นอยู่ห่างจากดวงอาทิตย์ วัฒนธรรมที่แตกต่างกันกำหนดวันที่ที่แตกต่างกันเป็นจุดเริ่มต้นของฤดูหนาวและบางแห่งใช้คำจำกัดความตามสภาพอากาศ เมื่อถึงฤดูหนาวในซีกโลกเหนือเป็นฤดูร้อนในซีกโลกใต้และในทางกลับกัน ในหลายภูมิภาคฤดูหนาวเกี่ยวข้องกับหิมะและอุณหภูมิเยือกแข็ง ช่วงเวลาแห่งเหมายันคือเมื่อความสูงของดวงอาทิตย์เทียบกับขั้วโลกเหนือหรือขั้วโลกใต้มีค่าเป็นลบมากที่สุด (นั่นคือดวงอาทิตย์อยู่ต่ำกว่าขอบฟ้ามากที่สุดเมื่อวัดจากขั้ว) วันที่เกิดเหตุการณ์นี้เป็นวันที่สั้นที่สุดและกลางคืนที่ยาวที่สุดโดยความยาวของวันจะเพิ่มขึ้นและความยาวของกลางคืนจะลดลงเมื่อฤดูกาลดำเนินไปหลังจากครีษมายัน พระอาทิตย์ตกที่เร็วที่สุดและวันที่พระอาทิตย์ขึ้นล่าสุดนอกบริเวณขั้วโลกแตกต่างจากวันที่เหมายันอย่างไรก็ตามขึ้นอยู่กับละติจูดเนื่องจากการเปลี่ยนแปลงของวันสุริยะตลอดทั้งปีที่เกิดจากวงโคจรของโลก (ดูเร็วที่สุดและล่าสุด พระอาทิตย์ขึ้นและตก)
season.definition=ฤดูกาลเป็นส่วนหนึ่งของปีโดยพิจารณาจากการเปลี่ยนแปลงของสภาพอากาศนิเวศวิทยาและจำนวนชั่วโมงกลางวันในภูมิภาคที่กำหนด บนโลกฤดูกาลเป็นผลมาจากการโคจรของโลกรอบดวงอาทิตย์และการเอียงตามแนวแกนของโลกเมื่อเทียบกับระนาบสุริยุปราคา ในบริเวณเขตอบอุ่นและขั้วโลกฤดูกาลต่างๆจะถูกกำหนดโดยการเปลี่ยนแปลงของความเข้มของแสงแดดที่ส่องถึงพื้นผิวโลกการเปลี่ยนแปลงที่อาจทำให้สัตว์เข้าสู่โหมดไฮเบอร์เนตหรือย้ายถิ่นและพืชไม่อยู่เฉยๆ วัฒนธรรมต่างๆกำหนดจำนวนและลักษณะของฤดูกาลตามการเปลี่ยนแปลงในภูมิภาคและด้วยเหตุนี้จึงมีวัฒนธรรมสมัยใหม่และวัฒนธรรมในอดีตจำนวนมากซึ่งมีจำนวนฤดูกาลแตกต่างกันไป
season.SPRING.description=ฤดูใบไม้ผลิหรือที่เรียกว่าฤดูใบไม้ผลิเป็นหนึ่งในสี่ฤดูหนาวที่ประสบความสำเร็จในฤดูหนาวและฤดูร้อนก่อนหน้า มีคำจำกัดความทางเทคนิคที่หลากหลายของฤดูใบไม้ผลิ แต่การใช้คำศัพท์ในท้องถิ่นนั้นแตกต่างกันไปตามสภาพอากาศวัฒนธรรมและประเพณีในท้องถิ่น เมื่อฤดูใบไม้ผลิในซีกโลกเหนือเป็นฤดูใบไม้ร่วงในซีกโลกใต้และในทางกลับกัน ที่ฤดูใบไม้ผลิ (หรือฤดูใบไม้ผลิ) วันและคืนจะมีความยาวประมาณสิบสองชั่วโมงโดยมีความยาวตอนกลางวันเพิ่มขึ้นและความยาวในเวลากลางคืนจะลดลงเมื่อฤดูกาลดำเนินไป
