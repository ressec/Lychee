season.AUTUMN.description=ฤดูใบไม้ร่วงหรือที่เรียกว่าฤดูใบไม้ร่วงในภาษาอังกฤษแบบอเมริกาเหนือเป็นหนึ่งในสี่ฤดูหนาว นอกเขตร้อนฤดูใบไม้ร่วงนับเป็นการเปลี่ยนผ่านจากฤดูร้อนเป็นฤดูหนาวในเดือนกันยายน (ซีกโลกเหนือ) หรือมีนาคม (ซีกโลกใต้) เมื่อระยะเวลากลางวันสั้นลงอย่างเห็นได้ชัดและอุณหภูมิจะเย็นลงอย่างมาก ความยาวของวันจะลดลงและความยาวกลางคืนจะเพิ่มขึ้นเมื่อฤดูกาลดำเนินไปจนถึงเหมายันในเดือนธันวาคม (ซีกโลกเหนือ) และมิถุนายน (ซีกโลกใต้) คุณสมบัติหลักอย่างหนึ่งในสภาพอากาศหนาวเย็นคือการผลัดใบจากต้นไม้ผลัดใบ
