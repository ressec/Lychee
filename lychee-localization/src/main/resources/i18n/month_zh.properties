month.AUGUST.name=八月
month.JUNE.description=6月是儒略历和公历中的第六个月，四个月中的第二个月为30天，五个月中的第三个月为31天以下。 6月包含北半球的夏至，白天最多的一天，而南半球的冬至，白天最少的一天（在两种情况下都不包括极地地区）。北半球的六月相当于南半球的十二月，反之亦然。在北半球，传统的天文夏季开始于6月21日（气象夏季于6月1日开始）。在南半球，气象冬季始于6月1日。
month.DECEMBER.name=十二月
month.OCTOBER.name=十月
month.JULY.name=七月
month.NOVEMBER.name=十一月
month.OCTOBER.description=十月是儒略历和公历中的第十个月份，也是七个月中的第六个，长度为31天。在罗慕路斯c.â€≥750的旧日历中的第八个月，十月保留了它的名字（来自拉丁文和希腊语âcta，意思是“八”），在一月和二月插入到最初由罗马人。在古罗马，三重奏之一将在10月5日进行，Meditrinalia在10月11日进行，Augustalia在10月12日进行，10月Horse在10月15日进行，Armilustrium在10月19日进行。
month.JANUARY.name=一月
month.JULY.description=7月是儒略历和格里高利历的一年中的第七个月（六月和八月之间），也是七个月中的第四个月（长度为31天）。它是由罗马参议院命名的，以纪念罗马将军Jul撒（Julius Caesar）诞辰，即他的出生月份。在此之前，它被称为Quintilis，是10个月日历中的第五个月。
month.NOVEMBER.description=11月是儒略历和公历中的第11个倒数第二个月，第四个月和最后四个月的长度为30天，第五个和最后五个月的长度小于31天。 11月是罗慕路斯日历的第九个月。当一月和二月被添加到罗马日历中时，十一月保留了其名称（来自拉丁文novem，意思是“九”）。
month.SEPTEMBER.name=九月
month.JUNE.name=六月
month.FEBRUARY.description=2月是儒略历和公历中的第二个月。该月份的正常年份为28天，leap年为29天，第29天称为the日。这是五个月中少于31天的头一天（其他四个月分别是4月，6月，9月和11月），也是唯一一个少于30天的人。七个月（一月，三月，五月，七月，八月，十月和十二月）有31天，而前面提到的四个月（四月，六月，九月和十一月）恰好有30天。这意味着其他11个月至少有30天。
month.MARCH.description=三月是一年中的第三个月，在朱利安和格里高利历中都以火星命名。这是七个月中的第二个，长度为31天。在北半球，春季的气象开始发生在三月的第一天。 20或21日的三月春分标志着北半球春季的开始，而南半球的秋季开始，在九月是北半球3月的季节等效。
month.APRIL.description=4月是阳历的一年中的第四个月，朱利安早期的第五个月，四个月中的第一个月长度为30天，第二个五个月中长度小于31天。
month.MAY.name=可能
month.SEPTEMBER.description=9月是儒略历和公历中的第九个月，四个月中的第三个月长度为30天，五个月中的第四个月长度小于31天。在北半球，9月的季节相当于南半球的3月。
month.APRIL.name=四月
month.DECEMBER.description=在儒略历和公历中，十二月是一年中的第十二个也是最后一个月。这也是七个月的最后一个，长度为31天。 12月的名字来自拉丁词decem（意思是十），因为它最初是Romulus日历中从三月开始的一年中的第十个月。 12月之后的冬季不包括在任何月份中。后来，一月和二月是在无月周期之外创建的，并添加到日历的开头，但是十二月保留了它的名称。
month.definition=一个月是与日历一起使用的时间单位，大约与与月球运动有关的自然周期长；月和月是认知。传统概念是随着月相的周期而产生的。这样的月份（lunation）是宗教会议的月份，持续约29.53天。研究人员从挖掘出的计数棒中推断出，人们早在旧石器时代就算出与月相有关的天数。以月球相对于地球-太阳线的轨道周期为基础的宗教会议月，至今仍是许多日历的基础，并被用来划分年份。
month.JANUARY.description=一月是儒略历和公历中的第一个月，也是七个月中的第一个月，长度为31天。该月的第一天称为元旦。平均而言，它是北半球大部分地区中一年中最冷的月份（这里是冬季的第二个月），而南半球大部分地区中一年中最温暖的月份（那里是夏季的第二个月） ）。在南半球，一月等于北半球的七月，反之亦然。
month.MAY.description=五月是儒略历和公历中的第五个月，是七个月中的第三个月，长度为31天。五月是北半球的春季和南半球的秋季的一个月。因此，南半球的五月相当于北半球的十一月，反之亦然。
month.FEBRUARY.name=二月
month.MARCH.name=游行
month.AUGUST.description=在儒略历和公历中，八月是一年中的第八个月，而七个月中的第五个月则是31天。它最初以拉丁文命名为Sextilis，是因为它是公元前753年在Romulus统治下的原始十个月罗马日历中的第六个月，而三月是一年中的第一个月。大约在公元前700年，这是国王努玛·蓬皮留斯（Numa Pompilius）将一月和二月添加到三月的前一年的第八个月，后者也给了29天。朱利叶斯·凯撒（Julius Caesar）在公元前46年（708年AUC）创建儒略历时增加了两天，使其现代长度为31天。公元前8年，为纪念奥古斯都而改名。根据马克罗比乌斯（Macrobius）引用的参议院咨询机构的说法，他之所以选择本月，是因为这是他几场伟大胜利的时代，其中包括征服埃及。
