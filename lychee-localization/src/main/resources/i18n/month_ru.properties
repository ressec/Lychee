month.OCTOBER.description=Октябрь - десятый месяц в году в юлианском и григорианском календарях и шестой из семи месяцев, длина которого составляет 31 день. Восьмой месяц в старом календаре Ромула ок. 750 г. до н.э., октябрь сохранил свое название (от латинского и греческого ÃctÅ, означающего «восемь») после того, как январь и февраль были вставлены в календарь, который первоначально был создан римляне. В Древнем Риме один из трех Mundus Patet должен был состояться 5 октября, Meditrinalia 11 октября, Augustalia 12 октября, October Horse 15 октября и Armilustrium 19 октября. Эти даты не соответствуют современному григорианскому календарю.
month.JANUARY.name=январь
month.JULY.description=Июль - седьмой месяц года (с июня по август) в юлианском и григорианском календарях и четвертый из семи месяцев, длина которого составляет 31 день. Он был назван римским сенатом в честь римского полководца Юлия Цезаря в месяц его рождения. До этого он назывался Quintilis, будучи пятым месяцем 10-месячного календаря.
month.NOVEMBER.description=Ноябрь является одиннадцатым и предпоследним месяцем года в юлианском и григорианском календарях, четвертым и последним из четырех месяцев имеет продолжительность 30 дней, а пятый и последний из пяти месяцев - менее 31 дня. Ноябрь был девятым месяцем в календаре Ромула. Ноябрь сохранил свое название (от латинского novem, означающего «девять»), когда в римский календарь были добавлены январь и февраль.
month.SEPTEMBER.name=сентябрь
month.JUNE.name=июнь
month.FEBRUARY.description=Февраль - второй месяц года в юлианском и григорианском календарях. В месяце 28 дней в обычных годах или 29 дней в високосных, причем 29-й день называется високосным. Это первый из пяти месяцев, в котором меньше 31 дня (остальные четыре - апрель, июнь, сентябрь и ноябрь), и единственный, в котором меньше 30 дней. Семь месяцев (январь, март, май, июль, август, октябрь и декабрь) имеют 31 день, в то время как четыре ранее упомянутых месяца (апрель, июнь, сентябрь и ноябрь) имеют ровно 30 дней. Это означает, что в остальных одиннадцати месяцах есть не менее 30 дней.
month.MARCH.description=Март - третий месяц в году и назван в честь Марса как в юлианском, так и в григорианском календарях. Это второй из семи месяцев, который составляет 31 день. В Северном полушарии метеорологическое начало весны приходится на первый день марта. Мартовское равноденствие 20 или 21 числа знаменует астрономическое начало весны в Северном полушарии и начало осени в Южном полушарии, где сентябрь является сезонным эквивалентом марта в Северном полушарии.
month.APRIL.description=Апрель - четвертый месяц в году по григорианскому календарю, пятый по юлианскому календарю, первый из четырех месяцев имеет продолжительность 30 дней, а второй из пяти месяцев - менее 31 дня.
month.MAY.name=может
month.SEPTEMBER.description=Сентябрь - девятый месяц в юлианском и григорианском календарях, третий из четырех месяцев имеет продолжительность 30 дней, а четвертый из пяти месяцев - менее 31 дня. В Северном полушарии сентябрь является сезонным эквивалентом марта в Южном полушарии.
month.APRIL.name=апреля
month.DECEMBER.description=Декабрь - двенадцатый и последний месяц года в юлианском и григорианском календарях. Это также последний из семи месяцев, который составляет 31 день. Декабрь получил свое название от латинского слова decem (что означает «десять»), потому что изначально он был десятым месяцем года в календаре Ромула, который начинался в марте. Зимние дни после декабря не включались в состав какого-либо месяца. Позже январь и февраль были созданы из безмесячного периода и добавлены к началу календаря, но декабрь сохранил свое название.
month.definition=Месяц - это единица времени, используемая в календарях, которая приблизительно равна естественному периоду, связанному с движением Луны; месяц и Луна - родственные слова. Традиционная концепция возникла с циклом фаз Луны; такие месяцы (луны) являются синодическими месяцами и длятся приблизительно 29,53 дня. На основании выкопанных меток исследователи пришли к выводу, что люди считали дни по отношению к фазам Луны еще в эпоху палеолита. Синодические месяцы, основанные на периоде обращения Луны по отношению к линии Земля-Солнце, до сих пор являются основой многих календарей и используются для деления года.
month.JANUARY.description=Январь - первый месяц года в юлианском и григорианском календарях и первый из семи месяцев, длина которого составляет 31 день. Первый день месяца известен как Новый год. В среднем это самый холодный месяц в году в большей части Северного полушария (где это второй месяц зимы) и самый теплый месяц в году в большей части Южного полушария (где это второй месяц лета). ). В Южном полушарии январь является сезонным эквивалентом июля в Северном полушарии и наоборот.
month.MAY.description=Май - пятый месяц года в юлианском и григорианском календарях и третий из семи месяцев, длина которого составляет 31 день. Май - месяц весны в Северном полушарии и осени в Южном полушарии. Таким образом, май в Южном полушарии является сезонным эквивалентом ноября в Северном полушарии и наоборот.
month.FEBRUARY.name=февраль
month.MARCH.name=Март
month.AUGUST.description=Август - восьмой месяц года в юлианском и григорианском календарях и пятый из семи месяцев, длина которого составляет 31 день. Первоначально он назывался Секстилис на латыни, потому что это был шестой месяц в первоначальном десятимесячном римском календаре при Ромуле в 753 г. до н.э., причем март был первым месяцем года. Около 700 г. до н.э. он стал восьмым месяцем, когда царь Нума Помпилий добавил январь и февраль к году, предшествующему марту, и дал ему 29 дней. Юлий Цезарь добавил два дня, когда он создал юлианский календарь в 46 г. до н.э. (708 г. до н.э.), что сделало его современной длиной 31 день. В 8 г. до н. Э. Его переименовали в честь Августа. Согласно Senatus consultum, цитируемому Макробием, он выбрал этот месяц, потому что это было время нескольких его великих триумфов, включая завоевание Египта.
