month.JUNE.description=Июнь - шестой месяц года в юлианском и григорианском календарях, второй из четырех месяцев имеет продолжительность 30 дней, а третий из пяти месяцев имеет длину менее 31 дня. В июне отмечается летнее солнцестояние в Северном полушарии, день с наибольшим количеством световых часов, и зимнее солнцестояние в Южном полушарии, день с наименьшим количеством световых часов (за исключением полярных регионов в обоих случаях). Июнь в Северном полушарии является сезонным эквивалентом декабря в Южном полушарии и наоборот. В Северном полушарии начало традиционного астрономического лета - 21 июня (метеорологическое лето начинается 1 июня). В Южном полушарии метеорологическая зима начинается 1 июня.
