season.SUMMER.description=Vara este cea mai fierbinte dintre cele patru anotimpuri temperate, care cade după primăvară și înainte de toamnă. La sau în jurul solstițiului de vară (cu aproximativ 3 zile înainte de ziua de vară), apare cel mai devreme răsărit și apusul cel mai recent, zilele sunt cele mai lungi și nopțile sunt mai scurte, lungimea zilei scăzând pe măsură ce sezonul progresează după solstițiu. Data începutul verii variază în funcție de climă, tradiție și cultură. Când este vară în emisfera nordică, este iarnă în emisfera sudică și invers.
season.WINTER.description=Iarna este cel mai rece sezon al anului în zonele polare și temperate (iarna nu apare în majoritatea zonei tropicale). Apare după toamnă și înainte de primăvară în fiecare an. Iarna este cauzată de axa Pământului din acea emisferă fiind orientată departe de Soare. Diferite culturi definesc date diferite ca începutul iernii, iar unele folosesc o definiție bazată pe vreme. Când este iarnă în emisfera nordică, este vară în emisfera sudică și invers. În multe regiuni, iarna este asociată cu zăpada și temperaturile înghețate. Momentul solstițiului de iarnă este când înălțimea Soarelui față de Polul Nord sau Sud este la cea mai negativă valoare (adică Soarele se află la cel mai îndepărtat sub orizont măsurat de la pol). Ziua în care se întâmplă aceasta are cea mai scurtă zi și cea mai lungă noapte, cu lungimea zilei crescând și lungimea nopții scăzând pe măsură ce sezonul progresează după solstițiu. Cele mai vechi apusuri și cele mai recente date ale răsăritului în afara regiunilor polare diferă de data solstițiului de iarnă, însă acestea depind de latitudine, datorită variației zilei solare pe tot parcursul anului cauzate de orbita eliptică a Pământului (a se vedea cea mai recentă și cea mai recentă răsărit și apus).
season.definition=Un anotimp este o diviziune a anului bazată pe schimbări de vreme, ecologie și numărul de ore de zi într-o anumită regiune. Pe Pământ, anotimpurile sunt rezultatul orbitei Pământului în jurul Soarelui și a înclinării axiale a Pământului față de planul ecliptic. În regiunile temperate și polare, anotimpurile sunt marcate de modificări ale intensității luminii solare care ajunge la suprafața Pământului, ale căror variații pot determina hibernarea sau migrația animalelor, iar plantele sunt inactive. Diverse culturi definesc numărul și natura anotimpurilor pe baza variațiilor regionale și, ca atare, există o serie de culturi moderne și istorice, al căror număr de anotimpuri variază.
season.SPRING.description=Primăvara, cunoscută și sub numele de primăvară, este unul dintre cele patru anotimpuri temperate, care succed iarna și vara precedentă. Există diferite definiții tehnice ale primăverii, dar utilizarea locală a termenului variază în funcție de climatul local, culturi și obiceiuri. Când este primăvară în emisfera nordică, este toamna în emisfera sudică și invers. La echinocțiul de primăvară (sau de primăvară), zilele și nopțile au o durată de aproximativ douăsprezece ore, lungimea diurnă crescând și durata nocturnă scăzând pe măsură ce sezonul progresează.
