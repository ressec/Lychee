season.AUTUMN.description=Toamna, cunoscută și sub numele de toamnă în engleza nord-americană, este unul dintre cele patru anotimpuri temperate. În afara tropicelor, toamna marchează tranziția de la vară la iarnă, în septembrie (emisfera nordică) sau martie (emisfera sudică), când durata luminii zilei devine considerabil mai scurtă și temperatura se răcește considerabil. Lungimea zilei scade și lungimea nopții crește pe măsură ce sezonul progresează, până la solstițiul de iarnă din decembrie (emisfera nordică) și iunie (emisfera sudică). Una dintre caracteristicile sale principale în climatele temperate este vărsarea de frunze din foioase.
