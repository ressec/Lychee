language.IRISH.description=Irlandzki jest językiem goidelskim należącym do wyspiarskiej gałęzi celtyckiej rodziny języków celtyckich, która sama jest częścią indoeuropejskiej rodziny języków. Irlandzki pochodzi z Irlandii i był pierwszym językiem tamtejszej ludności aż do końca XVIII wieku. Chociaż angielski był pierwszym językiem większości mieszkańców wyspy od początku XIX wieku, irlandzki jest używany jako pierwszy język na rozległych obszarach hrabstw Cork, Donegal, Galway i Kerry, a także na mniejszych obszarach hrabstw Mayo, Meath i Waterford. Jest również używany przez większą grupę zwykłych, ale nietradycyjnych użytkowników, głównie na obszarach miejskich, gdzie większość to osoby posługujące się drugim językiem. Dzienna liczba użytkowników spoza systemu edukacji wynosi około 73 000, a ponad 1,85 miliona osób na całej wyspie twierdzi, że posługuje się językiem przynajmniej w pewnym stopniu.
language.ALBANIAN.name=albański
language.CZECH.name=Czech
language.DUTCH.name=holenderski
language.GREEK.description=Grecki jest niezależną gałęzią indoeuropejskiej rodziny języków, pochodzącą z Grecji, Cypru, Albanii, innych części wschodniej części Morza Śródziemnego i Morza Czarnego. Ma najdłuższą udokumentowaną historię ze wszystkich żywych języków indoeuropejskich, obejmującą co najmniej 3400 lat pisemnych zapisów. Jego systemem pisma jest alfabet grecki, używany od ponad 2000 lat; wcześniej grekę zapisywano w systemach pisma, takich jak linearny B i sylabariusz cypryjski. Alfabet powstał z pisma fenickiego i był z kolei podstawą łacińskiego, cyrylicy, ormiańskiego, koptyjskiego, gotyckiego i wielu innych systemów pisma.
language.PORTUGUESE.description=Portugalski to język romański pochodzący z Półwyspu Iberyjskiego w Europie. Jest to jedyny język urzędowy w Portugalii, Angoli, Mozambiku, Gwinei Bissau, Republice Zielonego Przylądka, Wyspach Świętego Tomasza i Príncipe oraz w Brazylii, mając jednocześnie status języka urzędowego w Timorze Wschodnim, Gwinei Równikowej i Makau. Osoba lub naród portugalskojęzyczny jest określany jako „Lusophone” (lusófono). W wyniku ekspansji w czasach kolonialnych, obecność kulturową portugalskich i portugalskich użytkowników języka kreolskiego jest również obecna na całym świecie. Portugalski jest częścią grupy ibero-romańskiej, która wyewoluowała z kilku dialektów łaciny wulgarnej w średniowiecznym Królestwie Galicji i hrabstwie Portugalii i zachowała pewną celtycką fonologię i jej leksykon.
language.GERMAN.description=Język niemiecki jest językiem zachodniogermańskim używanym głównie w Europie Środkowej. Jest to najczęściej używany i oficjalny lub współoficjalny język w Niemczech, Austrii, Szwajcarii, Liechtensteinie i włoskiej prowincji Południowego Tyrolu. Jest również współoficjalnym językiem Luksemburga, Belgii i części południowo-zachodniej Polski, a także językiem narodowym w Namibii. Niemiecki jest najbardziej podobny do innych języków w gałęzi języków zachodniogermańskich, w tym afrikaans, holenderski, angielski, języki fryzyjskie, dolnosaksoński, luksemburski, szkocki i jidysz. Zawiera również bliskie podobieństwa słownictwa do duńskiego, norweskiego i szwedzkiego, chociaż należą one do grupy północnogermańskiej. Niemiecki jest drugim po angielsku najczęściej używanym językiem germańskim.
language.ITALIAN.name=Włoski
language.MACEDONIAN.description=Macedoński jest językiem wschodniosłowiańskim. Używany jako pierwszy język przez około dwa miliony ludzi, służy jako język urzędowy Macedonii Północnej. Większość mówców można znaleźć w kraju i jego diasporze, a mniej w całym ponadnarodowym regionie Macedonii. Macedoński jest również uznanym językiem mniejszościowym w niektórych częściach Albanii, Bośni i Hercegowiny, Rumunii i Serbii i jest używany przez społeczności emigrantów głównie w Australii, Kanadzie i Stanach Zjednoczonych.
language.SERBIAN.description=Serbski to znormalizowana odmiana języka serbsko-chorwackiego używanego głównie przez Serbów. Jest to język urzędowy i narodowy Serbii, jednego z trzech języków urzędowych Bośni i Hercegowiny oraz współoficjalny w Czarnogórze, gdzie posługuje się nim względna większość ludności. Jest uznanym językiem mniejszości w Chorwacji, Macedonii Północnej, Rumunii, Węgrzech, Słowacji i Czechach.
language.BULGARIAN.name=bułgarski
language.CHINESE.name=chiński
language.KOREAN.name=koreański
language.FINNISH.description=Fiński jest językiem uralskim należącym do filii fińskiej, którym posługuje się większość ludności Finlandii oraz etniczni Finowie poza Finlandią. Fiński jest jednym z dwóch języków urzędowych w Finlandii (drugim jest szwedzki). W Szwecji zarówno fiński, jak i meÃ¤nkieli (który ma znaczną wzajemną zrozumiałość z fińskim) są oficjalnymi językami mniejszości. Język Kven, który podobnie jak MeĂnkieli jest wzajemnie zrozumiały z fińskim, jest używany w norweskim okręgu Troms og Finnmark przez mniejszość pochodzenia fińskiego.
language.PORTUGUESE.name=portugalski
language.CZECH.description=Czeski, historycznie także czeski, jest językiem zachodniosłowiańskim grupy czesko-słowackiej. Używany przez ponad 13 milionów ludzi, jest językiem urzędowym Republiki Czeskiej. Czeski jest blisko spokrewniony ze słowackim, do tego stopnia, że ​​jest wzajemnie zrozumiały, a polski w mniejszym stopniu. Podobnie jak inne języki słowiańskie, język czeski jest językiem fuzyjnym z bogatym systemem morfologii i stosunkowo elastycznym szykiem wyrazów. Na jego słownictwo duży wpływ wywarły łacina i niemiecki.
language.ENGLISH.name=język angielski
language.FRENCH.description=Francuski lub langue franĂ§aise jest językiem romańskim rodziny indoeuropejskiej. Pochodzi z wulgarnej łaciny Cesarstwa Rzymskiego, podobnie jak wszystkie języki romańskie. Francuski wyewoluował z Gallo-Romance, łaciny używanej w Galii, a dokładniej w Galii Północnej. Jego najbliższymi krewnymi są inne języki Langues d'oĂ¯lâ € ”używane historycznie w północnej Francji i południowej Belgii, które w dużej mierze wyparły francuski (Francien). Francuski był również pod wpływem rodzimych języków celtyckich Galii północnorzymskiej, takich jak Gallia Belgica, oraz (germańskiego) języka frankońskiego najeźdźców frankońskich po okresie rzymskim. Dziś, dzięki wcześniejszej ekspansji zagranicznej Francji, istnieje wiele francuskich języków kreolskich, w szczególności kreolski haitański. Osoba lub naród francuskojęzyczny może być określany jako frankofoński zarówno w języku angielskim, jak i francuskim.
language.HUNGARIAN.description=Węgierski jest językiem uralskim, którym mówi się na Węgrzech i w kilku sąsiednich krajach. Jest językiem urzędowym Węgier i jednym z 24 języków urzędowych Unii Europejskiej. Poza Węgrami posługują się nim również społeczności Węgrów na terenie dzisiejszej Słowacji, zachodniej Ukrainy (Podkarpacie), środkowej i zachodniej Rumunii (Siedmiogród), północnej Serbii (Wojwodina), północnej Chorwacji, północno-wschodniej Słowenii (region Mur) i wschodniej Austrii.
language.INDONESIAN.description=Indonezyjski jest językiem urzędowym w Indonezji. Jest to ustandaryzowana odmiana malajskiego, austronezyjskiego języka, używanego od wieków jako lingua franca na wielojęzycznym archipelagu indonezyjskim. Indonezja jest czwartym najbardziej zaludnionym krajem na świecie - z którego większość mówi po indonezyjsku, co czyni ją jednym z najczęściej używanych języków na świecie.
language.CHINESE.description=Chiński to grupa odmian językowych, które tworzą sinicką gałąź języków chińsko-tybetańskich, używaną przez większość etnicznych Chińczyków Han i wiele mniejszości etnicznych w Wielkich Chinach. Około 1,3 miliarda ludzi (czyli około 16% światowej populacji) posługuje się różnymi językami chińskimi jako pierwszym językiem.
language.THAI.description=Tajski jest językiem narodowym Tajlandii i de facto językiem urzędowym; jest to pierwszy język Tajów centralnych i większości tajlandzkich chińskich, w zależności od wieku. Jest członkiem grupy Tai z rodziny języków Kraâ „Dai i jednym z ponad 60 języków Tajlandii. Ponad połowa słownictwa tajskiego pochodzi lub jest zapożyczona z języka palijskiego, sanskrytu, mon i staro-khmerskiego. Jest to język tonalny i analityczny, podobny do chińskiego i wietnamskiego.
language.NORWEGIAN.description=Norweski jest językiem północnogermańskim, którym mówi się głównie w Norwegii, gdzie jest językiem urzędowym. Wraz ze szwedzkim i duńskim, norweski tworzy kontinuum dialektów mniej lub bardziej wzajemnie zrozumiałych odmian lokalnych i regionalnych; w szczególności niektóre dialekty norweski i szwedzki są bardzo zbliżone. Te języki skandynawskie, wraz z językami farerskim i islandzkim, a także niektórymi wymarłymi językami, stanowią języki północnogermańskie. Język farerski i islandzki nie są wzajemnie zrozumiałe z językiem norweskim w mowie, ponieważ kontynentalny język skandynawski odszedł od nich. Chociaż dwa języki germańskie z największą liczbą użytkowników, angielski i niemiecki, mają bliskie podobieństwa z norweskim, żaden z nich nie jest z nim wzajemnie zrozumiały. Norweski jest potomkiem staronordyckiego, wspólnego języka ludów germańskich żyjących w Skandynawii w czasach Wikingów.
language.RUSSIAN.description=Rosyjski jest językiem wschodniosłowiańskim, pochodzącym z Rosjan w Europie Wschodniej. Jest językiem urzędowym w Rosji, na Białorusi, w Kazachstanie, Kirgistanie i jest powszechnie używany na całym Kaukazie, w Azji Środkowej oraz do pewnego stopnia w państwach bałtyckich. Rosyjski należy do rodziny języków indoeuropejskich, obok czterech żyjących przedstawicieli języków wschodniosłowiańskich i jest częścią większej gałęzi bałtosłowiańskiej.
language.ALBANIAN.description=Albański to język indoeuropejski, którym posługują się Albańczycy na Bałkanach oraz albańska diaspora w obu Amerykach, Europie i Oceanii. Z około 7,5 milionami użytkowników stanowi niezależną gałąź w językach indoeuropejskich i nie jest blisko spokrewniony z żadnym innym językiem.
language.HEBREW.name=hebrajski
language.ICELANDIC.name=islandzki
language.CATALAN.name=Kataloński
language.RUSSIAN.name=Rosyjski
language.BELARUSIAN.name=Białoruski
language.LATVIAN.name=łotewski
language.LITHUANIAN.name=litewski
language.FRENCH.name=Francuski
language.ICELANDIC.description=Islandzki jest językiem północnogermańskim, którym posługuje się około 314 000 osób, z których zdecydowana większość mieszka na Islandii, gdzie jest językiem narodowym. Jest najbliżej spokrewniony z farerskimi i zachodnimi Norwegami.
language.ARABIC.name=arabski
language.HUNGARIAN.name=język węgierski
language.BELARUSIAN.description=Białoruski to język wschodniosłowiański, którym posługują się Białorusini. Jest to jeden z dwóch języków urzędowych Republiki Białorusi zgodnie z obowiązującą Konstytucją (art. 17), obok języka rosyjskiego. Ponadto w niektórych częściach Rosji, Litwy, Łotwy, Polski i Ukrainy posługuje się nim mniejszości białoruskie w tych krajach.
language.BULGARIAN.description=Bułgarski jest językiem południowosłowiańskim, którym mówi się w Europie Południowo-Wschodniej, głównie w Bułgarii. To język Bułgarów.
language.ROMANIAN.name=rumuński
language.SPANISH.name=hiszpański
language.MALTESE.name=Maltański
language.definition=Język to ustrukturyzowany system komunikacji używany przez ludzi, obejmujący mowę (język mówiony), gesty (język migowy) i pisanie. Większość języków ma system pisma złożony z glifów, które wpisują oryginalny dźwięk lub gest i jego znaczenie.
language.MACEDONIAN.name=macedoński
language.DANISH.name=duński
language.FINNISH.name=fiński
language.SLOVENIAN.name=słoweński
language.SLOVAK.description=Słowacki jest językiem zachodniosłowiańskim grupy czesko-słowackiej. Używany jako język ojczysty przez około 5 milionów ludzi, głównie etnicznych Słowaków, jest językiem urzędowym Słowacji i jednym z 24 języków urzędowych Unii Europejskiej.
language.ENGLISH.description=Angielski jest językiem zachodniogermańskim, którego po raz pierwszy używano we wczesnośredniowiecznej Anglii, który ostatecznie stał się wiodącym językiem w międzynarodowym dyskursie w XXI wieku. Nazwa pochodzi od Angles, jednego ze starożytnych ludów germańskich, które wyemigrowały do ​​obszaru Wielkiej Brytanii, który później przyjął swoją nazwę - Anglia. Obie nazwy pochodzą od Anglii, półwyspu na Morzu Bałtyckim. Angielski jest najbliżej spokrewniony z fryzyjskim i dolnosaksońskim, podczas gdy na jego słownictwo znaczący wpływ wywarły inne języki germańskie, zwłaszcza staronordycki (język północnogermański), a także łacina i francuski.
language.IRISH.name=Irlandczyk
language.ARABIC.description=Arabski jest językiem semickim, podobnie jak hebrajski i aramejski. Około 292 milionów ludzi posługuje się nim jako pierwszym językiem. Znacznie więcej osób może również rozumieć go jako drugi język. Język arabski ma swój własny alfabet zapisywany od prawej do lewej, podobnie jak hebrajski. Ponieważ jest tak powszechnie używany na całym świecie, jest jednym z sześciu oficjalnych języków ONZ, pozostałe to angielski, francuski, hiszpański, rosyjski i chiński.
language.SWEDISH.description=Szwedzki jest językiem północnogermańskim, którym natywnie posługuje się 10 milionów ludzi, głównie w Szwecji (jako jedyny język urzędowy) oraz w niektórych częściach Finlandii, gdzie ma taki sam status prawny jak fiński. Jest w dużej mierze wzajemnie zrozumiały z językiem norweskim i duńskim, chociaż stopień wzajemnej zrozumiałości zależy w dużej mierze od dialektu i akcentu mówiącego. Pisemny norweski i duński są zwykle łatwiejsze do zrozumienia dla osób posługujących się szwedzkim językiem niż języki mówione, ze względu na różnice w tonie, akcencie i intonacji. Szwedzki jest potomkiem staronordyckiego, wspólnego języka ludów germańskich żyjących w Skandynawii w czasach Wikingów. Ma więcej mówców niż jakikolwiek inny język północnogermański.
language.HEBREW.description=Hebrajski to język północno-semicki, pochodzący z Izraela. W 2013 roku współczesnym hebrajskim posługiwało się ponad dziewięć milionów ludzi na całym świecie. Historycznie jest uważany za język Izraelitów, Judejczyków i ich przodków; jednakże język ten nie był określany jako „hebrajski” w samym Tanachu. Mishnah Gitin 9: 8 odnosi się do języka jako Ivrit, co oznacza hebrajski, jednak Mishnah Megillah odnosi się do języka hebrajskiego jako Ashurit, co oznacza asyryjski, co jest metonimem wywodzącym się z nazwy alfabetu, w przeciwieństwie do Ivrit oznaczającego alfabet paleo-hebrajski. Najwcześniejsze przykłady pisma paleo-hebrajskiego pochodzą z X wieku pne. Hebrajski należy do północno-zachodniej semickiej gałęzi rodziny języków afroazjatyckich i jest jedynym wciąż używanym językiem kananejskim i jedynym naprawdę udanym przykładem odrodzonego martwego języka, a także jednym z zaledwie dwóch języków północno-zachodnich semickich, którymi nadal się mówi, drugim jest aramejski.
language.JAPANESE.name=język japoński
language.NORWEGIAN.name=norweski
language.SWEDISH.name=szwedzki
language.UKRAINIAN.description=Ukraiński, historycznie także ruski, jest językiem wschodniosłowiańskim. Jest to oficjalny język państwowy Ukrainy i jeden z trzech języków urzędowych w nierozpoznanym państwie Naddniestrza, pozostałe dwa to mołdawski i rosyjski. Pisemny ukraiński używa wariantu pisma cyrylicy (patrz alfabet ukraiński).
language.CATALAN.description=Kataloński, znany we Wspólnocie Walenckiej i Carche jako Walencki, jest językiem zachodniego romańskiego wywodzącym się z łaciny wulgarnej. Jest to język urzędowy Andory i współurzędowy język trzech wspólnot autonomicznych we wschodniej Hiszpanii: Katalonii, Wspólnoty Walencji i Balearów. Ma również status półoficjalny we włoskiej gminie Alghero. Mówi się nim również w departamencie Pyrénées-Orientales we Francji oraz w dwóch dalszych obszarach we wschodniej Hiszpanii: wschodnim pasie Aragonii i regionie Carche w regionie Murcia. Terytoria, w których używa się języka katalońskiego / walenckiego, są często nazywane PaĂsos Catalans lub „krajami katalońskimi”.
language.LITHUANIAN.description=Litewski jest językiem bałtyckim. Jest językiem urzędowym Litwy i jednym z języków urzędowych Unii Europejskiej. Na Litwie jest około 2,8 miliona rodzimych użytkowników języka litewskiego i około 200 000 innych osób.
language.SLOVENIAN.description=Słoweński to język południowosłowiański, którym posługują się Słoweńcy. Posługuje się nim około 2,5 miliona użytkowników na całym świecie, z których większość mieszka w Słowenii, gdzie jest jednym z trzech języków urzędowych. Ponieważ Słowenia jest częścią Unii Europejskiej, słoweński jest również jednym z 24 języków urzędowych i roboczych.
language.HINDI.name=hinduski
language.LATVIAN.description=Łotewski, znany również jako lettish, jest językiem wschodniego Bałtyku używanym w regionie bałtyckim. Jest językiem Łotyszy i językiem urzędowym Łotwy, a także jednym z języków urzędowych Unii Europejskiej. Na Łotwie jest około 1,3 miliona rodzimych użytkowników języka łotewskiego i 100 000 za granicą. W sumie 2 miliony, czyli 80% ludności Łotwy, mówi po łotewsku. Spośród nich około 1,16 miliona, czyli 62%, używało go jako podstawowego języka w domu.
language.THAI.name=tajski
language.CROATIAN.description=Chorwacki jest znormalizowaną odmianą języka serbsko-chorwackiego używaną przez Chorwatów, głównie w Chorwacji, Bośni i Hercegowinie, serbskiej prowincji Wojwodina i innych sąsiednich krajach. Jest to oficjalny i literacki standard Chorwacji i jeden z oficjalnych języków Unii Europejskiej. Chorwacki jest również jednym z języków urzędowych Bośni i Hercegowiny oraz uznanym językiem mniejszości w Serbii i krajach sąsiednich.
language.HINDI.description=Hindi, a dokładniej Modern Standard Hindi to język indoaryjski używany w Indiach. Hindi został opisany jako ujednolicony i sanskrycki rejestr języka hindustańskiego, który sam w sobie oparty jest głównie na dialekcie Khariboli z Delhi i sąsiednich obszarów północnych Indii. Hinduski, pisany pismem dewanagari, jest jednym z dwóch języków urzędowych rządu Indii, obok języka angielskiego. Jest językiem urzędowym w 9 stanach i 3 terytoriach związkowych oraz dodatkowym językiem urzędowym w 3 innych państwach. Hindi jest również jednym z 22 języków planowanych w Republice Indii.
language.TURKISH.name=turecki
language.POLISH.name=Polskie
language.CROATIAN.name=chorwacki
language.ROMANIAN.description=Rumuński jest bałkańskim językiem romańskim, którym posługuje się około 24–26 milionów ludzi jako język ojczysty, głównie w Rumunii i Mołdawii oraz kolejne 4 miliony ludzi jako drugi język. Według innych szacunków na całym świecie jest około 34 milionów ludzi, którzy mówią po rumuńsku, z czego 30 milionów posługuje się nim jako językiem ojczystym. Jest to język urzędowy i narodowy Rumunii i Mołdawii oraz jeden z języków urzędowych Unii Europejskiej.
language.SLOVAK.name=słowacki
language.SPANISH.description=Hiszpański lub kastylijski to język romański, który powstał na Półwyspie Iberyjskim w Europie. Dziś jest językiem globalnym, z prawie 500 milionami native speakerów, głównie w Hiszpanii i obu Amerykach. Jest drugim najczęściej używanym językiem ojczystym na świecie po chińskim mandaryńskim i czwartym najczęściej używanym językiem na świecie po angielskim, chińskim mandaryńskim i hindi.
language.MALAY.description=Malajski jest językiem austronezyjskim, używanym oficjalnie w Brunei, Indonezji, Malezji i Singapurze, a nieoficjalnie w Timorze Wschodnim i niektórych częściach Tajlandii. Język Malajów, którym posługuje się 290 milionów ludzi (około 260 milionów jako indonezyjski) w całym świecie malajskim.
language.GREEK.name=grecki
language.ESTONIAN.name=estoński
language.MALTESE.description=Maltański to język semicki, którym posługują się Maltańczycy. Jest językiem narodowym Malty i jedynym semickim językiem urzędowym Unii Europejskiej. Maltański jest zlatynizowaną odmianą mówionego historycznego arabskiego, wywodzącą się z języka syculoarabskiego, który rozwinął się jako dialekt maghrebijski w emiracie Sycylii w latach 831–1091. W wyniku inwazji Normanów na Maltę i późniejszej ponownej chrystianizacji Na wyspie maltańczycy ewoluowali niezależnie od klasycznego arabskiego w stopniowym procesie latynizacji. Dlatego jest wyjątkowy jako odmiana arabskiego historycznego, który nie ma żadnego diglossycznego związku z klasycznym lub nowoczesnym standardowym arabskim. Tym samym język maltański jest klasyfikowany oddzielnie od 30 odmian tworzących nowoczesny makrolęzyk arabski. Maltański różni się również od arabskiego i innych języków semickich, ponieważ na jego morfologię duży wpływ miały języki romańskie, a mianowicie włoski i sycylijski.
language.JAPANESE.description=Japoński jest językiem wschodnioazjatyckim, którym posługuje się około 128 milionów ludzi, głównie w Japonii, gdzie jest językiem narodowym. Jest członkiem rodziny języków japońskich (lub japońsko-riukiuańskich), a jego związek z innymi językami, takimi jak koreański, jest przedmiotem dyskusji. Języki japońskie zostały zgrupowane z innymi rodzinami językowymi, takimi jak ainu, austroazjatycki i obecnie zdyskredytowany ałtajski, ale żadna z tych propozycji nie zyskała powszechnej akceptacji.
language.INDONESIAN.name=indonezyjski
language.DANISH.description=Duński jest językiem północnogermańskim, którym posługuje się około sześciu milionów ludzi, głównie w Danii, Grenlandii oraz w regionie Szlezwiku Południowego w północnych Niemczech, gdzie ma status języka mniejszości. Mniejsze wspólnoty duńskie znajdują się również w Norwegii, Szwecji, Hiszpanii, Stanach Zjednoczonych, Kanadzie, Brazylii i Argentynie. Ze względu na imigrację i zmianę języka na obszarach miejskich około 15–20% mieszkańców Grenlandii mówi po duńsku jako pierwszym języku.
language.TURKISH.description=Turecki jest najczęściej używanym językiem tureckim, z około 70 do 80 milionami użytkowników, narodowym językiem Turcji. Poza krajem ojczystym znaczące mniejsze grupy użytkowników istnieją w Iraku, Syrii, Niemczech, Austrii, Bułgarii, Macedonii Północnej, Cyprze Północnym, Grecji, na Kaukazie oraz w innych częściach Europy i Azji Środkowej. Cypr zwrócił się do Unii Europejskiej o dodanie tureckiego jako języka urzędowego, mimo że Turcja nie jest państwem członkowskim.
language.GERMAN.name=Niemiecki
language.MALAY.name=malajski
language.UKRAINIAN.name=ukraiński
language.POLISH.description=Polski lub po prostu polski, jest językiem zachodniosłowiańskim grupy Lechickich. Mówi się nim głównie w Polsce i jest językiem ojczystym Polaków. Oprócz tego, że jest językiem urzędowym w Polsce, jest używany także przez mniejszości polskie w innych krajach. Na świecie jest ponad 50 milionów osób mówiących po polsku - jest to szósty najczęściej używany język w Unii Europejskiej.
language.ESTONIAN.description=Estoński jest językiem uralskim używanym w Estonii w filii fińskiej. Jest to oficjalny język Estonii, którym posługuje się około 1,1 miliona ludzi; 922 000 osób w Estonii i 160 000 poza Estonią. Jest to język południowo-fiński i jest drugim najczęściej używanym językiem spośród wszystkich języków fińskich.
language.ITALIAN.description=Włoski lub lingua italiana jest językiem romańskim z rodziny języków indoeuropejskich. Włoski jest w większości przypadków i wraz z sardyńskim językiem najbliższym łacinie, z której wywodzi się poprzez łacinę wulgarną. Włoski jest językiem urzędowym we Włoszech, Szwajcarii (Ticino i Gryzonia), San Marino i Watykanie. Ma oficjalny status mniejszości w zachodniej Istrii (Chorwacja i Słowenia). Wcześniej miał status oficjalny w Albanii, na Malcie, Monako, Czarnogórze (Kotor), Grecji (Wyspy Jońskie i Dodekanez) i jest powszechnie rozumiany na Korsyce przez użytkowników Korsyki (ze względu na jego bliski związek z tym językiem będącym pod wpływem Toskanii). Był również językiem urzędowym w byłej włoskiej Afryce Wschodniej i włoskiej Afryce Północnej, gdzie nadal odgrywa znaczącą rolę w różnych sektorach. Włoski jest również używany przez duże społeczności emigrantów w obu Amerykach i Australii. Język włoski należy do języków objętych Europejską kartą języków regionalnych lub mniejszościowych w Bośni i Hercegowinie oraz w Rumunii, chociaż włoski nie jest językiem współoficjalnym ani chronionym w tych krajach. Wielu mówiących po włosku jest rodzimymi dwujęzycznymi językami zarówno włoskiego (w jego standardowej formie lub odmianach regionalnych), jak i innych języków regionalnych.
language.DUTCH.description=Holenderski jest językiem zachodniogermańskim, którym posługuje się około 24 miliony ludzi jako pierwszy język i 5 milionów ludzi jako drugi język, co stanowi większość mieszkańców Holandii (gdzie jest jedynym językiem urzędowym w całym kraju) i Belgii (jako jeden z trzech Oficjalne języki). Jest trzecim najczęściej używanym językiem germańskim, po jego bliskich krewnych angielskim i niemieckim.
language.KOREAN.description=Koreański to język wschodnioazjatycki, którym posługuje się około 77 milionów ludzi. Jest to język urzędowy i narodowy obu Korei: Korei Północnej i Korei Południowej, z różnymi znormalizowanymi oficjalnymi formularzami używanymi w każdym kraju. Jest to uznany język mniejszościowy w Koreańskiej Prefekturze Autonomicznej Janbian i Koreańskim Okręgu Autonomicznym Changbai w prowincji Jilin w Chinach. Mówi się nim również w niektórych częściach Sachalinu, Rosji i Azji Środkowej.
language.SERBIAN.name=serbski
