hemisphere.NORTH.name=Βόρειος
hemisphere.NORTH.description=Το Βόρειο Ημισφαίριο είναι το μισό της Γης που βρίσκεται βόρεια του Ισημερινού.
hemisphere.definition=Στη γεωγραφία και τη χαρτογραφία, τα ημισφαίρια της Γης αναφέρονται σε οποιαδήποτε διαίρεση του πλανήτη σε δύο ημισφαίρια (από την αρχαία ελληνική έννοια "μισή σφαίρα").
hemisphere.SOUTH.description=Το Νότιο Ημισφαίριο είναι το μισό της Γης που βρίσκεται νότια του Ισημερινού. Περιέχει όλες ή τμήματα πέντε ηπείρων (Ανταρκτική, Αυστραλία, περίπου το 90% της Νότιας Αμερικής, το ένα τρίτο της Αφρικής και πολλά νησιά από την ηπειρωτική ηπειρωτική Ασία), τέσσερις ωκεανούς (Ινδός, Νότιος Ατλαντικός, Νότιος και Νότιος Ειρηνικός) και τα περισσότερα νησιά του Ειρηνικού στην Ωκεανία. Η επιφάνειά του είναι 80,9% νερό, σε σύγκριση με 60,7% νερό στην περίπτωση του Βόρειου Ημισφαιρίου, και περιέχει το 32,7% της γης.
