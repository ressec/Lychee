language.IRISH.description=El irlandés es una lengua goidélica de la rama celta insular de la familia de lenguas celtas, que a su vez forma parte de la familia de lenguas indoeuropeas. El irlandés se originó en la isla de Irlanda y fue el primer idioma de la población hasta finales del siglo XVIII. Aunque el inglés ha sido el primer idioma de la mayoría de los residentes de la isla desde principios del siglo XIX, el irlandés se habla como primer idioma en amplias áreas de los condados de Cork, Donegal, Galway y Kerry, así como en áreas más pequeñas de los condados de Mayo, Meath. y Waterford. También lo habla un grupo más grande de hablantes habituales pero no tradicionales, principalmente en áreas urbanas donde la mayoría son hablantes de un segundo idioma. Los usuarios diarios fuera del sistema educativo suman alrededor de 73.000, y más de 1,85 millones de personas en toda la isla afirman tener al menos algo de dominio del idioma.
language.ALBANIAN.name=albanés
language.CZECH.name=checo
language.DUTCH.name=holandés
language.GREEK.description=El griego es una rama independiente de la familia de lenguas indoeuropeas, originaria de Grecia, Chipre, Albania, otras partes del Mediterráneo oriental y el Mar Negro. Tiene la historia documentada más larga de cualquier idioma indoeuropeo vivo, que abarca al menos 3.400 años de registros escritos. Su sistema de escritura es el alfabeto griego, que se ha utilizado durante más de 2.000 años; anteriormente, el griego se registraba en sistemas de escritura como Linear B y el silabario chipriota. El alfabeto surgió de la escritura fenicia y fue a su vez la base del latín, cirílico, armenio, copto, gótico y muchos otros sistemas de escritura.
language.PORTUGUESE.description=El portugués es una lengua romance originaria de la Península Ibérica de Europa. Es el único idioma oficial de Portugal, Angola, Mozambique, Guinea-Bissau, Cabo Verde, SÃ £ o TomÃ © y PrÃncipe, y Brasil, mientras que tiene estatus de lengua cooficial en Timor Oriental, Guinea Ecuatorial y Macao. Una persona o nación de habla portuguesa se conoce como "lusófono" (lusófono). Como resultado de la expansión durante la época colonial, también se encuentra una presencia cultural de hablantes de portugués y criollo portugués en todo el mundo. El portugués forma parte del grupo ibero-romance que evolucionó a partir de varios dialectos del latín vulgar en el Reino medieval de Galicia y el Condado de Portugal, y ha conservado algo de fonología celta y su léxico.
language.GERMAN.description=El idioma alemán es un idioma germánico occidental que se habla principalmente en Europa Central. Es el idioma oficial o cooficial más hablado en Alemania, Austria, Suiza, Liechtenstein y la provincia italiana de Tirol del Sur. También es un idioma cooficial de Luxemburgo, Bélgica y partes del suroeste de Polonia, así como un idioma nacional en Namibia. El alemán es más similar a otros idiomas dentro de la rama del idioma germánico occidental, incluidos el afrikáans, el holandés, el inglés, los idiomas frisones, el bajo alemán (bajo sajón), el luxemburgués, el escocés y el yiddish. También contiene grandes similitudes en el vocabulario con el danés, el noruego y el sueco, aunque pertenecen al grupo germánico del norte. El alemán es el segundo idioma germánico más hablado después del inglés.
language.ITALIAN.name=italiano
language.MACEDONIAN.description=El macedonio es una lengua eslava del este del sur. Hablado como primer idioma por alrededor de dos millones de personas, es el idioma oficial de Macedonia del Norte. La mayoría de los hablantes se pueden encontrar en el país y su diáspora, con un número menor de hablantes en toda la región transnacional de Macedonia. El macedonio es también un idioma minoritario reconocido en partes de Albania, Bosnia y Herzegovina, Rumania y Serbia, y lo hablan comunidades emigrantes predominantemente en Australia, Canadá y Estados Unidos.
language.SERBIAN.description=El serbio es la variedad estandarizada del idioma serbocroata que utilizan principalmente los serbios. Es el idioma oficial y nacional de Serbia, uno de los tres idiomas oficiales de Bosnia y Herzegovina y cooficial en Montenegro, donde lo habla la mayoría relativa de la población. Es una lengua minoritaria reconocida en Croacia, Macedonia del Norte, Rumania, Hungría, Eslovaquia y la República Checa.
language.BULGARIAN.name=búlgaro
language.CHINESE.name=chino
language.KOREAN.name=coreano
language.FINNISH.description=El finlandés es una lengua urálica de la rama finlandesa hablada por la mayoría de la población en Finlandia y por los finlandeses étnicos fuera de Finlandia. El finlandés es uno de los dos idiomas oficiales de Finlandia (el otro es el sueco). En Suecia, tanto el finlandés como el meänkieli (que tiene una inteligibilidad mutua significativa con el finlandés) son lenguas minoritarias oficiales. El idioma kven, que al igual que el meänkieli es mutuamente inteligible con el finlandés, se habla en el condado noruego de Troms og Finnmark por un grupo minoritario de ascendencia finlandesa.
language.PORTUGUESE.name=portugués
language.CZECH.description=El checo, históricamente también bohemio, es una lengua eslava occidental del grupo checo-eslovaco. Hablado por más de 13 millones de personas, es el idioma oficial de la República Checa. El checo está estrechamente relacionado con el eslovaco, hasta el punto de una alta inteligibilidad mutua, así como el polaco en menor grado. Al igual que otros idiomas eslavos, el checo es un idioma fusional con un rico sistema morfológico y un orden de palabras relativamente flexible. Su vocabulario ha sido ampliamente influenciado por el latín y el alemán.
language.ENGLISH.name=inglés
language.FRENCH.description=El francés o langue française es una lengua romance de la familia indoeuropea. Descendía del latín vulgar del Imperio Romano, al igual que todas las lenguas romances. El francés evolucionó del galorromance, el latín que se habla en la Galia y, más específicamente, en el norte de la Galia. Sus parientes más cercanos son las otras langues d'oÃ¯l, lenguas que históricamente se hablan en el norte de Francia y en el sur de Bélgica, que el francés (Francien) suplantó en gran medida. El francés también fue influenciado por las lenguas celtas nativas del norte de la Galia romana como Gallia Belgica y por la lengua franca (germánica) de los invasores francos post-romanos. Hoy en día, debido a la pasada expansión de Francia en el extranjero, existen numerosas lenguas criollas basadas en el francés, sobre todo el criollo haitiano. Una persona o nación de habla francesa puede denominarse francófona tanto en inglés como en francés.
language.HUNGARIAN.description=El húngaro es una lengua urálica que se habla en Hungría y en partes de varios países vecinos. Es el idioma oficial de Hungría y uno de los 24 idiomas oficiales de la Unión Europea. Fuera de Hungría también lo hablan las comunidades de húngaros en la actual Eslovaquia, el oeste de Ucrania (Subcarpacia), el centro y oeste de Rumanía (Transilvania), el norte de Serbia (Vojvodina), el norte de Croacia, el noreste de Eslovenia (región de Mur) y el este de Austria.
language.INDONESIAN.description=El indonesio es el idioma oficial de Indonesia. Es una variedad estandarizada de malayo, un idioma austronesio que se ha utilizado como lengua franca en el archipiélago multilingüe de Indonesia durante siglos. Indonesia es el cuarto país más poblado del mundo, de los cuales la mayoría habla indonesio, lo que lo convierte en uno de los idiomas más hablados del mundo.
language.CHINESE.description=El chino es un grupo de variedades de idiomas que forman la rama sinítica de las lenguas sino-tibetanas, habladas por la mayoría de la etnia china Han y muchos grupos étnicos minoritarios en la Gran China. Aproximadamente 1.3 mil millones de personas (o aproximadamente el 16% de la población mundial) hablan una variedad de chino como su primer idioma.
language.THAI.description=El tailandés es el idioma nacional de Tailandia y el idioma oficial de facto; es el primer idioma de los tailandeses centrales y de la mayoría de los chinos tailandeses, según la edad. Es miembro del grupo Tai de la familia de lenguas Kra-Dai y una de las más de 60 lenguas de Tailandia. Más de la mitad del vocabulario tailandés se deriva o se toma prestado de pali, sánscrito, mon y antiguo jemer. Es un lenguaje tonal y analítico, similar al chino y al vietnamita.
language.NORWEGIAN.description=El noruego es un idioma germánico del norte que se habla principalmente en Noruega, donde es un idioma oficial. Junto con el sueco y el danés, el noruego forma un dialecto continuo de variedades locales y regionales más o menos mutuamente inteligibles; algunos dialectos noruegos y suecos, en particular, están muy cerca. Estos idiomas escandinavos, junto con el feroés y el islandés, así como algunos idiomas extintos, constituyen los idiomas germánicos del norte. El feroés y el islandés no son mutuamente inteligibles con el noruego en su forma hablada porque el escandinavo continental se ha apartado de ellos. Si bien las dos lenguas germánicas con mayor número de hablantes, el inglés y el alemán, tienen estrechas similitudes con el noruego, ninguna es mutuamente inteligible con él. El noruego es descendiente del nórdico antiguo, el idioma común de los pueblos germánicos que vivieron en Escandinavia durante la era vikinga.
language.RUSSIAN.description=El ruso es una lengua eslava oriental originaria de los rusos en Europa del Este. Es un idioma oficial en Rusia, Bielorrusia, Kazajstán, Kirguistán y se usa ampliamente en todo el Cáucaso, Asia Central y, hasta cierto punto, en los estados bálticos. El ruso pertenece a la familia de las lenguas indoeuropeas, uno de los cuatro miembros vivos de las lenguas eslavas orientales al lado, y parte de la rama baltoeslava más grande.
language.ALBANIAN.description=El albanés es un idioma indoeuropeo hablado por los albaneses en los Balcanes y la diáspora albanesa en América, Europa y Oceanía. Con aproximadamente 7,5 millones de hablantes, comprende una rama independiente dentro de las lenguas indoeuropeas y no está estrechamente relacionada con ninguna otra lengua.
language.HEBREW.name=hebreo
language.ICELANDIC.name=islandés
language.CATALAN.name=catalán
language.RUSSIAN.name=ruso
language.BELARUSIAN.name=Bielorruso
language.LATVIAN.name=letón
language.LITHUANIAN.name=lituano
language.FRENCH.name=francés
language.ICELANDIC.description=El islandés es un idioma germánico del norte que hablan unas 314.000 personas, la gran mayoría de las cuales vive en Islandia, donde es el idioma nacional. Está más estrechamente relacionado con las Islas Feroe y el Noruego Occidental.
language.ARABIC.name=Arábica
language.HUNGARIAN.name=húngaro
language.BELARUSIAN.description=El bielorruso es una lengua eslava oriental hablada por los bielorrusos. Es uno de los dos idiomas oficiales de la República de Bielorrusia según la Constitución actual (artículo 17), junto con el ruso. Además, las minorías bielorrusas de esos países lo hablan en algunas partes de Rusia, Lituania, Letonia, Polonia y Ucrania.
language.BULGARIAN.description=El búlgaro es un idioma eslavo del sur que se habla en el sureste de Europa, principalmente en Bulgaria. Es el idioma de los búlgaros.
language.ROMANIAN.name=rumano
language.SPANISH.name=Español
language.MALTESE.name=maltés
language.definition=Un lenguaje es un sistema estructurado de comunicación utilizado por los seres humanos, que incluye el habla (lenguaje hablado), los gestos (lenguaje de señas) y la escritura. La mayoría de los idiomas tienen un sistema de escritura compuesto por glifos para inscribir el sonido o gesto original y su significado.
language.MACEDONIAN.name=macedónio
language.DANISH.name=danés
language.FINNISH.name=finlandés
language.SLOVENIAN.name=esloveno
language.SLOVAK.description=El eslovaco es un idioma eslavo occidental del grupo checo-eslovaco. Hablado por aproximadamente 5 millones de personas como lengua materna, principalmente de etnia eslovaca, es el idioma oficial de Eslovaquia y uno de los 24 idiomas oficiales de la Unión Europea.
language.ENGLISH.description=El inglés es un idioma germánico occidental que se habló por primera vez en la Inglaterra medieval temprana, que finalmente se ha convertido en el idioma principal del discurso internacional en el siglo XXI. Lleva el nombre de los anglos, uno de los antiguos pueblos germánicos que emigraron a la zona de Gran Bretaña que más tarde tomó su nombre, Inglaterra. Ambos nombres derivan de Anglia, una península en el Mar Báltico. El inglés está más estrechamente relacionado con el frisón y el bajo sajón, mientras que su vocabulario ha sido significativamente influenciado por otras lenguas germánicas, particularmente el nórdico antiguo (una lengua germánica del norte), así como el latín y el francés.
language.IRISH.name=irlandesa
language.ARABIC.description=El árabe es un idioma semítico, como el hebreo y el arameo. Alrededor de 292 millones de personas lo hablan como primer idioma. Muchas más personas también pueden entenderlo como segundo idioma. El idioma árabe tiene su propio alfabeto escrito de derecha a izquierda, como el hebreo. Dado que se habla tan ampliamente en todo el mundo, es uno de los seis idiomas oficiales de la ONU, los otros son inglés, francés, español, ruso y chino.
language.SWEDISH.description=El sueco es un idioma germánico del norte hablado de forma nativa por 10 millones de personas, predominantemente en Suecia (como único idioma oficial) y en partes de Finlandia, donde tiene la misma posición legal que el finlandés. Es en gran medida mutuamente inteligible con noruego y danés, aunque el grado de inteligibilidad mutua depende en gran medida del dialecto y acento del hablante. Los hablantes de sueco suelen entender más fácilmente el noruego y el danés escrito que los idiomas hablados, debido a las diferencias de tono, acento y entonación. El sueco es descendiente del nórdico antiguo, el idioma común de los pueblos germánicos que vivían en Escandinavia durante la era vikinga. Tiene más hablantes que cualquier otra lengua germánica del norte.
language.HEBREW.description=El hebreo es una lengua semítica del noroeste de Israel. En 2013, más de nueve millones de personas en todo el mundo hablaban hebreo moderno. Históricamente, se considera el idioma de los israelitas, judíos y sus antepasados; sin embargo, el idioma no fue mencionado con el nombre "hebreo" en el propio Tanaj. Mishnah Gitin 9: 8 se refiere al idioma como Ivrit que significa hebreo, sin embargo Mishnah Meguilá se refiere al idioma hebreo como Ashurit que significa asirio, que es una metonimia derivada del nombre del alfabeto en contraste con Ivrit que significa el alfabeto paleo-hebreo. Los primeros ejemplos de escritura paleohebrea datan del siglo X a. C. El hebreo pertenece a la rama semítica del noroeste de la familia de lenguas afroasiáticas, y es la única lengua cananea que todavía se habla y el único ejemplo verdaderamente exitoso de una lengua muerta revivida, y una de las dos lenguas semíticas del noroeste que todavía se hablan, el otro es el arameo.
language.JAPANESE.name=japonés
language.NORWEGIAN.name=noruego
language.SWEDISH.name=sueco
language.UKRAINIAN.description=El ucraniano, históricamente también el ruteno, es una lengua eslava oriental. Es el idioma oficial del estado de Ucrania y uno de los tres idiomas oficiales en el estado no reconocido de Transnistria, los otros dos son el moldavo y el ruso. El ucraniano escrito utiliza una variante de la escritura cirílica (consulte el alfabeto ucraniano).
language.CATALAN.description=El catalán conocido en la Comunidad Valenciana y Carche como valenciano, es una lengua romance occidental derivada del latín vulgar. Es la lengua oficial de Andorra, y lengua cooficial de tres comunidades autónomas del este de España: Cataluña, Comunidad Valenciana y Baleares. También tiene estatus semioficial en la comuna italiana de Alghero. También se habla en el departamento de Pirineos Orientales de Francia y en dos zonas más del este de España: la franja oriental de Aragón y la zona de Carche en la Región de Murcia. Los territorios de habla catalana / valenciana se denominan a menudo PaÃ¯sos Catalans o "Países Catalanes".
language.LITHUANIAN.description=El lituano es una lengua báltica. Es el idioma oficial de Lituania y uno de los idiomas oficiales de la Unión Europea. Hay alrededor de 2,8 millones de hablantes nativos de lituania en Lituania y alrededor de 200.000 hablantes en otros lugares.
language.SLOVENIAN.description=El esloveno es una lengua eslava del sur hablada por los eslovenos. Lo hablan unos 2,5 millones de hablantes en todo el mundo, la mayoría de los cuales viven en Eslovenia, donde es uno de los tres idiomas oficiales. Como Eslovenia es parte de la Unión Europea, el esloveno es también uno de sus 24 idiomas oficiales y de trabajo.
language.HINDI.name=hindi
language.LATVIAN.description=El letón, también conocido como lettish, es una lengua báltica oriental que se habla en la región báltica. Es el idioma de los letones y el idioma oficial de Letonia, así como uno de los idiomas oficiales de la Unión Europea. Hay alrededor de 1,3 millones de hablantes nativos de letón en Letonia y 100.000 en el extranjero. En total, 2 millones, o el 80% de la población de Letonia, hablan letón. De ellos, alrededor de 1,16 millones o el 62% lo usaban como idioma principal en casa.
language.THAI.name=tailandés
language.CROATIAN.description=El croata es la variedad estandarizada del idioma serbocroata utilizado por los croatas, principalmente en Croacia, Bosnia y Herzegovina, la provincia serbia de Vojvodina y otros países vecinos. Es el estándar oficial y literario de Croacia y uno de los idiomas oficiales de la Unión Europea. El croata es también uno de los idiomas oficiales de Bosnia y Herzegovina y un idioma minoritario reconocido en Serbia y los países vecinos.
language.HINDI.description=El hindi, o más precisamente el hindi estándar moderno es un idioma indo-ario que se habla en la India. El hindi se ha descrito como un registro estandarizado y sánscrito del idioma indostaní, que a su vez se basa principalmente en el dialecto de Khariboli de Delhi y las áreas vecinas del norte de la India. El hindi, escrito en la escritura devanagari, es uno de los dos idiomas oficiales del gobierno de la India, junto con el idioma inglés. Es un idioma oficial en 9 Estados y 3 Territorios de la Unión y un idioma oficial adicional en otros 3 Estados. El hindi es también uno de los 22 idiomas programados de la República de la India.
language.TURKISH.name=turco
language.POLISH.name=polaco
language.CROATIAN.name=croata
language.ROMANIAN.description=El rumano es una lengua romance balcánica hablada por aproximadamente 24 a 26 millones de personas como lengua materna, principalmente en Rumania y Moldavia, y por otros 4 millones de personas como segunda lengua. Según otra estimación, hay alrededor de 34 millones de personas en todo el mundo que pueden hablar rumano, de los cuales 30 millones lo hablan como lengua materna. Es un idioma oficial y nacional tanto de Rumania como de Moldavia y es uno de los idiomas oficiales de la Unión Europea.
language.SLOVAK.name=eslovaco
language.SPANISH.description=El español o castellano es una lengua romance que se originó en la Península Ibérica de Europa. Hoy es un idioma global con cerca de 500 millones de hablantes nativos, principalmente en España y América. Es el segundo idioma nativo más hablado del mundo después del chino mandarín, y el cuarto idioma más hablado del mundo en general después del inglés, el chino mandarín y el hindi.
language.MALAY.description=El malayo es un idioma austronesio que se habla oficialmente en Brunei, Indonesia, Malasia y Singapur y que se habla extraoficialmente en Timor Oriental y partes de Tailandia. Un idioma de los malayos, lo hablan 290 millones de personas (alrededor de 260 millones como indonesio) en todo el mundo malayo.
language.GREEK.name=griego
language.ESTONIAN.name=Estonio
language.MALTESE.description=El maltés es una lengua semítica hablada por el pueblo maltés. Es el idioma nacional de Malta y el único idioma oficial semítico de la Unión Europea. El maltés es una variedad latinizada del árabe histórico hablado a través de su descendencia del siculo-árabe, que se desarrolló como un dialecto árabe magrebí durante el Emirato de Sicilia entre 831 y 1091. Como resultado de la invasión normanda de Malta y la posterior recristianización de En la isla, el maltés evolucionó independientemente del árabe clásico en un proceso gradual de latinización. Por lo tanto, es excepcional como variedad de árabe histórico que no tiene relación diglósica con el árabe estándar clásico o moderno. El maltés se clasifica así por separado de las 30 variedades que constituyen el macrolenguaje árabe moderno. El maltés también se distingue del árabe y otras lenguas semíticas ya que su morfología ha sido profundamente influenciada por las lenguas romances, a saber, el italiano y el siciliano.
language.JAPANESE.description=El japonés es un idioma de Asia oriental hablado por unos 128 millones de personas, principalmente en Japón, donde es el idioma nacional. Es miembro de la familia de lenguas japonicas (o japonesas-ryukyuanas) y se debate su relación con otras lenguas, como el coreano. Las lenguas japónicas se han agrupado con otras familias de lenguas como el ainu, el austroasiático y el ahora desacreditado altaico, pero ninguna de estas propuestas ha ganado una aceptación generalizada.
language.INDONESIAN.name=indonesio
language.DANISH.description=El danés es una lengua germánica del norte que hablan unos seis millones de personas, principalmente en Dinamarca, Groenlandia y en la región del sur de Schleswig en el norte de Alemania, donde tiene el estatus de lengua minoritaria. Además, las comunidades menores de habla danesa se encuentran en Noruega, Suecia, España, Estados Unidos, Canadá, Brasil y Argentina. Debido a la inmigración y el cambio de idioma en las áreas urbanas, alrededor del 15-20% de la población de Groenlandia habla danés como su primer idioma.
language.TURKISH.description=El turco es el idioma turco más hablado, con alrededor de 70 a 80 millones de hablantes, el idioma nacional de Turquía. Fuera de su país natal, existen grupos significativamente más pequeños de hablantes en Irak, Siria, Alemania, Austria, Bulgaria, Macedonia del Norte, Chipre del Norte, Grecia, el Cáucaso y otras partes de Europa y Asia Central. Chipre ha solicitado que la Unión Europea agregue el turco como idioma oficial, aunque Turquía no es un estado miembro.
language.GERMAN.name=alemán
language.MALAY.name=malayo
language.UKRAINIAN.name=ucranio
language.POLISH.description=El polaco o simplemente polski, es una lengua eslava occidental del grupo Lechitic. Se habla principalmente en Polonia y sirve como lengua materna de los polacos. Además de ser el idioma oficial de Polonia, también lo utilizan las minorías polacas en otros países. Hay más de 50 millones de hablantes de polaco en todo el mundo; es el sexto idioma más hablado de la Unión Europea.
language.ESTONIAN.description=El estonio es una lengua urálica de la rama finlandesa que se habla en Estonia. Es el idioma oficial de Estonia, hablado de forma nativa por alrededor de 1,1 millones de personas; 922.000 personas en Estonia y 160.000 fuera de Estonia. Es una lengua finlandesa del sur y es la segunda lengua más hablada entre todas las lenguas finlandesas.
language.ITALIAN.description=El italiano o lingua italiana es una lengua romance de la familia de lenguas indoeuropeas. El italiano es, según la mayoría de las medidas y junto con el sardo, el idioma más cercano al latín, del cual desciende a través del latín vulgar. El italiano es un idioma oficial en Italia, Suiza (Ticino y los Grisones), San Marino y Ciudad del Vaticano. Tiene un estatus oficial de minoría en el oeste de Istria (Croacia y Eslovenia). Anteriormente tenía estatus oficial en Albania, Malta, Mónaco, Montenegro (Kotor), Grecia (Islas Jónicas y Dodecaneso) y generalmente es entendido en Córcega por hablantes de Córcega (debido a su estrecha relación con esta lengua de influencia toscana). También solía ser un idioma oficial en la antigua África Oriental italiana y África del Norte italiana, donde todavía juega un papel importante en varios sectores. El italiano también es hablado por grandes comunidades de expatriados en América y Australia. El italiano está incluido en las lenguas cubiertas por la Carta europea de lenguas regionales o minoritarias en Bosnia y Herzegovina y en Rumanía, aunque el italiano no es ni cooficial ni lengua protegida en estos países. Muchos hablantes de italiano son bilingües nativos de italiano (ya sea en su forma estándar o variedades regionales) y otros idiomas regionales.
language.DUTCH.description=El holandés es un idioma germánico occidental hablado por aproximadamente 24 millones de personas como primer idioma y 5 millones de personas como segundo idioma, lo que constituye la mayoría de las personas en los Países Bajos (donde es el único idioma oficial en todo el país) y Bélgica (como uno de tres Lenguajes oficiales). Es la tercera lengua germánica más hablada, después de sus parientes cercanos el inglés y el alemán.
language.KOREAN.description=El coreano es un idioma de Asia oriental hablado por unos 77 millones de personas. Es el idioma oficial y nacional de ambas Coreas: Corea del Norte y Corea del Sur, con diferentes formas oficiales estandarizadas utilizadas en cada país. Es una lengua minoritaria reconocida en la prefectura autónoma coreana de Yanbian y en el condado autónomo coreano de Changbai de la provincia de Jilin, China. También se habla en partes de Sakhalin, Rusia y Asia Central.
language.SERBIAN.name=serbio
