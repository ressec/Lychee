month.JUNE.name=Juni
month.FEBRUARY.description=Februari is de tweede maand van het jaar in de Juliaanse en Gregoriaanse kalenders. De maand heeft 28 dagen in gewone jaren of 29 in schrikkeljaren, waarbij de 29e dag de schrikkeldag wordt genoemd. Het is de eerste van vijf maanden met minder dan 31 dagen (de andere vier zijn april, juni, september en november) en de enige met minder dan 30 dagen. Zeven maanden (januari, maart, mei, juli, augustus, oktober en december) hebben 31 dagen, waardoor de vier eerder genoemde maanden (april, juni, september en november) precies 30 dagen hebben. Dit betekent dat de overige elf maanden minimaal 30 dagen hebben.
month.MARCH.description=Maart is de derde maand van het jaar en vernoemd naar Mars in zowel de Juliaanse als de Gregoriaanse kalender. Het is de tweede van zeven maanden met een lengte van 31 dagen. Op het noordelijk halfrond vindt het meteorologische begin van de lente plaats op de eerste dag van maart. De maartnachtevening op de 20 of 21 markeert het astronomische begin van de lente op het noordelijk halfrond en het begin van de herfst op het zuidelijk halfrond, waar september het seizoensequivalent is van de maart op het noordelijk halfrond.
month.APRIL.description=April is de vierde maand van het jaar in de Gregoriaanse kalender, de vijfde in de vroege Juliaanse kalender, de eerste van vier maanden met een lengte van 30 dagen en de tweede van vijf maanden met een lengte van minder dan 31 dagen.
month.MAY.name=Mei
month.SEPTEMBER.description=September is de negende maand van het jaar in de Juliaanse en Gregoriaanse kalenders, de derde van vier maanden met een lengte van 30 dagen en de vierde van vijf maanden met een lengte van minder dan 31 dagen. Op het noordelijk halfrond is september het seizoensequivalent van maart op het zuidelijk halfrond.
month.APRIL.name=April
month.DECEMBER.description=December is de twaalfde en laatste maand van het jaar in de Juliaanse en Gregoriaanse kalenders. Het is ook de laatste van zeven maanden om een ​​lengte van 31 dagen te hebben. December dankt zijn naam aan het Latijnse woord decem (wat tien betekent) omdat het oorspronkelijk de tiende maand van het jaar was in de kalender van Romulus die in maart begon. De winterdagen na december zijn niet als onderdeel van een maand opgenomen. Later werden de maanden januari en februari gecreëerd uit de maandloze periode en toegevoegd aan het begin van de kalender, maar december behield zijn naam.
month.definition=Een maand is een tijdseenheid die bij kalenders wordt gebruikt en die ongeveer even lang is als een natuurlijke periode die betrekking heeft op de beweging van de maan; maand en maan zijn verwant. Het traditionele concept ontstond met de cyclus van maanfasen; dergelijke maanden (lunaties) zijn synodische maanden en duren ongeveer 29,53 dagen. Uit opgegraven telstokken hebben onderzoekers afgeleid dat mensen al in het paleolithicum dagen telden in relatie tot de maanfasen. Synodische maanden, gebaseerd op de omlooptijd van de maan ten opzichte van de lijn aarde-zon, vormen nog steeds de basis van veel kalenders en worden gebruikt om het jaar te verdelen.
month.JANUARY.description=Januari is de eerste maand van het jaar in de Juliaanse en Gregoriaanse kalenders en de eerste van zeven maanden heeft een lengte van 31 dagen. De eerste dag van de maand staat bekend als nieuwjaarsdag. Het is gemiddeld de koudste maand van het jaar op het grootste deel van het noordelijk halfrond (waar het de tweede maand van de winter is) en de warmste maand van het jaar op het grootste deel van het zuidelijk halfrond (waar het de tweede maand van de zomer is). ). Op het zuidelijk halfrond is januari het seizoensequivalent van juli op het noordelijk halfrond en vice versa.
month.MAY.description=Mei is de vijfde maand van het jaar in de Juliaanse en Gregoriaanse kalenders en de derde van zeven maanden heeft een lengte van 31 dagen. Mei is een maand van lente op het noordelijk halfrond en herfst op het zuidelijk halfrond. Daarom is mei op het zuidelijk halfrond het seizoensequivalent van november op het noordelijk halfrond en vice versa.
