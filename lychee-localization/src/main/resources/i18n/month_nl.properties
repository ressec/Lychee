month.JUNE.description=Juni is de zesde maand van het jaar in de Juliaanse en Gregoriaanse kalenders, de tweede van vier maanden met een lengte van 30 dagen en de derde van vijf maanden met een lengte van minder dan 31 dagen. Juni bevat de zomerzonnewende op het noordelijk halfrond, de dag met de meeste daglichturen en de winterzonnewende op het zuidelijk halfrond, de dag met de minste daglichturen (met uitzondering van de poolgebieden in beide gevallen). Juni op het noordelijk halfrond is het seizoensequivalent van december op het zuidelijk halfrond en vice versa. Op het noordelijk halfrond is het begin van de traditionele astronomische zomer 21 juni (meteorologische zomer begint op 1 juni). Op het zuidelijk halfrond begint de meteorologische winter op 1 juni.
