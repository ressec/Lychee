month.AUGUST.description=Augustus is de achtste maand van het jaar in de Juliaanse en Gregoriaanse kalenders, en de vijfde van zeven maanden heeft een lengte van 31 dagen. Oorspronkelijk heette het Sextilis in het Latijn omdat het de zesde maand was in de oorspronkelijke Romeinse kalender van tien maanden onder Romulus in 753 v.Chr., Waarbij maart de eerste maand van het jaar was. Omstreeks 700 voor Christus werd het de achtste maand waarin januari en februari aan het jaar vóór maart werden toegevoegd door koning Numa Pompilius, die het ook 29 dagen gaf. Julius Caesar voegde twee dagen toe toen hij de Juliaanse kalender creëerde in 46 v.Chr. (708 AUC), waardoor het zijn moderne lengte van 31 dagen kreeg. In 8 voor Christus werd het hernoemd ter ere van Augustus. Volgens een door Macrobius geciteerd Senatus-consultum koos hij deze maand omdat het de tijd was van verschillende van zijn grote triomfen, waaronder de verovering van Egypte.
