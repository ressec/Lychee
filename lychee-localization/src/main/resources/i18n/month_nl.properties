month.OCTOBER.description=Oktober is de tiende maand van het jaar in de Juliaanse en Gregoriaanse kalenders en de zesde van zeven maanden heeft een lengte van 31 dagen. De achtste maand in de oude kalender van Romulus c.â € ‰ 750 voor Christus, oktober behield zijn naam (van het Latijnse en Griekse Ã´ctÅ wat 'acht' betekent) nadat januari en februari werden ingevoegd in de kalender die oorspronkelijk was gemaakt door de Romeinen. In het oude Rome zou een van de drie Mundus patet plaatsvinden op 5 oktober, Meditrinalia 11 oktober, Augustalia op 12 oktober, October Horse op 15 oktober en Armilustrium op 19 oktober. Deze data komen niet overeen met de moderne Gregoriaanse kalender.
month.JANUARY.name=Januari
month.JULY.description=Juli is de zevende maand van het jaar (tussen juni en augustus) in de Juliaanse en Gregoriaanse kalenders en de vierde van zeven maanden met een lengte van 31 dagen. Het werd genoemd door de Romeinse senaat ter ere van de Romeinse generaal Julius Caesar, omdat het de maand van zijn geboorte was. Daarvoor heette het Quintilis, de vijfde maand van de 10-maandkalender.
month.NOVEMBER.description=November is de elfde en voorlaatste maand van het jaar in de Juliaanse en Gregoriaanse kalenders, de vierde en laatste van vier maanden met een lengte van 30 dagen en de vijfde en laatste van vijf maanden met een lengte van minder dan 31 dagen. November was de negende maand van de kalender van Romulus. November behield zijn naam (van het Latijnse novem dat "negen" betekent) toen januari en februari aan de Romeinse kalender werden toegevoegd.
