season.AUTUMN.description=北米英語では秋としても知られる秋は、4つの温帯の季節の1つです。熱帯以外では、秋は夏から冬への移行を示します。9月（北半球）または3月（南半球）では、日照時間が著しく短くなり、気温が大幅に下がります。 12月（北半球）と6月（南半球）の冬至まで、季節が進むにつれて日長は減少し、夜長は増加します。温暖な気候におけるその主な特徴の1つは、落葉樹からの葉を落とすことです。
