continent.AMERICA_NORTH.description=North America is a continent entirely within the Northern Hemisphere and almost all within the Western Hemisphere. It can also be described as the northern subcontinent of the Americas. It is bordered to the north by the Arctic Ocean, to the east by the Atlantic Ocean, to the southeast by South America and the Caribbean Sea, and to the west and south by the Pacific Ocean. However, Greenland, because it is on the North American Tectonic Plate, is included as part of North America geographically.
continent.ASIA.description=Asia is Earth's largest and most populous continent, located primarily in the Eastern and Northern Hemispheres. It shares the continental landmass of Eurasia with the continent of Europe and the continental landmass of Afro-Eurasia with both Europe and Africa. Asia covers an area of 44,579,000 square kilometres (17,212,000 sq mi), about 30% of Earth's total land area and 8.7% of the Earth's total surface area. The continent, which has long been home to the majority of the human population, was the site of many of the first civilizations. Asia is notable for not only its overall large size and population, but also dense and large settlements, as well as vast barely populated regions. Its 4.5 billion people (as of June 2019) constitute roughly 60% of the world's population.
continent.definition=A continent is one of several large landmasses. Generally identified by convention rather than any strict criteria, up to seven regions are commonly regarded as continents. Ordered from largest in area to smallest, these seven regions are: Asia, Africa, North America, South America, Antarctica, Europe, and Australia. Variations with fewer continents may merge some of these, for example some systems include Eurasia or America as single continents. Geologically, the continents correspond to areas of continental crust that are found on the continental plates, but include continental fragments such as Madagascar that are not commonly referred to as continents. Some geological continents are largely covered with water, such as Zealandia. Continental crust is only known to exist on Earth.
