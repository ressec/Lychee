continent.OCEANIA.description=Oceania is a geographic region that includes Australasia, Melanesia, Micronesia and Polynesia. Spanning the Eastern and Western Hemispheres, Oceania has a land area of 8,525,989 square kilometres (3,291,903 sq mi) and a population of over 41 million. When compared to continents, the region of Oceania is the smallest in land area and the second smallest in population after Antarctica.
