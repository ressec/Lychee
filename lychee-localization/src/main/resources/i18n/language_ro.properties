language.IRISH.description=Irlandezul este o limbă goidelică a ramurii celulare insulare a familiei de limbi celtice, care este ea însăși o parte a familiei de limbi indo-europene. Irlandezul își are originea pe insula Irlanda și a fost prima limbă a populației până la sfârșitul secolului al XVIII-lea. Deși engleza a fost prima limbă a majorității locuitorilor insulei de la începutul secolului al XIX-lea, irlandezul este vorbit ca primă limbă în zone largi ale județelor Cork, Donegal, Galway și Kerry, precum și în zone mai mici din județele Mayo, Meath. și Waterford. De asemenea, este vorbit de un grup mai mare de vorbitori obișnuiți, dar non-tradiționali, mai ales în zonele urbane unde majoritatea sunt vorbitori în limba a doua. Utilizatorii zilnici din afara sistemului de învățământ numără în jur de 73.000 și peste 1,85 milioane de oameni din întreaga insulă susțin că sunt cel puțin oarecum competenți cu limba.
language.ALBANIAN.name=albanez
language.CZECH.name=ceh
language.DUTCH.name=Olandeză
language.GREEK.description=Greaca este o ramură independentă a familiei de limbi indo-europene, originară din Grecia, Cipru, Albania, alte părți ale Mediteranei de Est și Marea Neagră. Are cea mai lungă istorie documentată a oricărei limbi indo-europene vii, acoperind cel puțin 3.400 de ani de înregistrări scrise. Sistemul său de scriere este alfabetul grecesc, care a fost folosit de peste 2.000 de ani; anterior, greaca era înregistrată în sisteme de scriere precum Linear B și silabarul cipriot. Alfabetul a luat naștere din scriptul fenician și a fost la rândul său la baza sistemelor de scriere latină, chirilică, armeană, coptă, gotică și multe alte.
language.PORTUGUESE.description=Portugheza este o limbă romanică originară din Peninsula Iberică a Europei. Este singura limbă oficială din Portugalia, Angola, Mozambic, Guineea-Bissau, Capul Verde, São Tomé și Príncipe și Brazilia, în timp ce are statutul de limbă co-oficială în Timorul de Est, Guineea Ecuatorială și Macau. O persoană sau o națiune de limbă portugheză este denumită „lusofon” (lusófono). Ca rezultat al expansiunii în perioada colonială, o prezență culturală a vorbitorilor creole portughezi și portughezi se găsește și în întreaga lume. Portugheza face parte din grupul ibero-romanic care a evoluat din mai multe dialecte ale latinei vulgare din regatul medieval Galicia și din județul Portugaliei și a păstrat o oarecare fonologie celtică și lexiconul acesteia.
language.GERMAN.description=Limba germană este o limbă germanică vestică vorbită în principal în Europa Centrală. Este cea mai răspândită limbă oficială sau cooficială din Germania, Austria, Elveția, Liechtenstein și provincia italiană din Tirolul de Sud. Este, de asemenea, o limbă co-oficială din Luxemburg, Belgia și părți din sud-vestul Poloniei, precum și o limbă națională în Namibia. Germana este cel mai asemănătoare cu alte limbi din ramura limbii germanice de vest, inclusiv afrikaans, olandeză, engleză, limbile frizonă, germană mică (saxonă joasă), luxemburgheză, scoțiană și idiș. De asemenea, conține asemănări strânse în vocabular cu daneză, norvegiană și suedeză, deși acestea aparțin grupului nord-germanic. Germana este a doua limbă germanică cea mai vorbită după engleză.
language.ITALIAN.name=Italiană
language.MACEDONIAN.description=Macedonia este o limbă slavă sud-estică. Vorbită ca primă limbă de aproximativ două milioane de oameni, servește ca limbă oficială a Macedoniei de Nord. Majoritatea vorbitorilor se găsesc în țară și în diaspora sa, cu un număr mai mic de vorbitori în întreaga regiune transnațională a Macedoniei. Macedonia este, de asemenea, o limbă minoritară recunoscută în părți din Albania, Bosnia și Herțegovina, România și Serbia și este vorbită de comunitățile de emigranți predominant în Australia, Canada și Statele Unite.
language.SERBIAN.description=Sârba este varietatea standardizată a limbii sârbo-croate utilizate în principal de sârbi. Este limba oficială și națională a Serbiei, una dintre cele trei limbi oficiale din Bosnia și Herțegovina și co-oficială în Muntenegru, unde este vorbită de majoritatea relativă a populației. Este o limbă minoritară recunoscută în Croația, Macedonia de Nord, România, Ungaria, Slovacia și Republica Cehă.
language.BULGARIAN.name=bulgară
language.CHINESE.name=chinez
language.KOREAN.name=coreeană
language.FINNISH.description=Finlanda este o limbă uralică din ramura finică vorbită de majoritatea populației din Finlanda și de etnicii finlandezi în afara Finlandei. Finlandeză este una dintre cele două limbi oficiale ale Finlandei (cealaltă fiind suedeza). În Suedia, atât finlandezul, cât și Meänkieli (care are o inteligibilitate reciprocă semnificativă cu finlandezul) sunt limbi oficiale minoritare. Limba Kven, care la fel ca Meänkieli este inteligibilă reciproc cu finlandeză, este vorbită în județul norvegian Troms og Finnmark de un grup minoritar de origine finlandeză.
language.PORTUGUESE.name=Portugheză
language.CZECH.description=Cehă, istoric și boemă, este o limbă slavă occidentală a grupului ceh - slovac. Vorbit de peste 13 milioane de oameni, servește ca limbă oficială a Republicii Cehe. Cehă este strâns legată de slovacă, până la o înaltă inteligibilitate reciprocă, precum și de poloneză într-un grad mai mic. La fel ca alte limbi slave, ceha este un limbaj fuzional cu un sistem bogat de morfologie și o ordine de cuvinte relativ flexibilă. Vocabularul său a fost influențat pe larg de latină și germană.
language.ENGLISH.name=Engleză
language.FRENCH.description=Franceza sau langue française este o limbă romanică a familiei indo-europene. A coborât din latina vulgară a Imperiului Roman, la fel ca toate limbile romanice. Franceza a evoluat din galo-romanț, latina vorbită în Galia și mai precis în Galia de Nord. Cele mai apropiate rude ale sale sunt celelalte limbi langues d'oïl, vorbite istoric în nordul Franței și în sudul Belgiei, pe care franceza (Francien) le-a înlocuit în mare măsură. Franceza a fost, de asemenea, influențată de limbile celtice native din Galia Romană de Nord, cum ar fi Gallia Belgica și de limba francă (germanică) a invadatorilor francoși post-romani. Astăzi, datorită expansiunii franceze din străinătate, există numeroase limbi creole bazate pe franceză, mai ales creole haitiene. O persoană sau o națiune francofonă poate fi denumită francofonă atât în ​​engleză, cât și în franceză.
language.HUNGARIAN.description=Maghiara este o limbă uralică vorbită în Ungaria și părți ale mai multor țări vecine. Este limba oficială a Ungariei și una dintre cele 24 de limbi oficiale ale Uniunii Europene. În afara Ungariei este vorbit și de comunitățile de maghiari din Slovacia actuală, vestul Ucrainei (Subcarpatia), centrul și vestul României (Transilvania), nordul Serbiei (Voivodina), nordul Croației, nord-estul Sloveniei (regiunea Mur) și estul Austriei.
language.INDONESIAN.description=Indonezia este limba oficială a Indoneziei. Este o varietate standardizată de malay, o limbă austroneziană care a fost folosită ca lingua franca în arhipelagul multilingv indonezian de secole. Indonezia este a patra națiune cea mai populată din lume - din care majoritatea vorbesc indoneziană, ceea ce o face una dintre cele mai răspândite limbi din lume.
language.CHINESE.description=Chineza este un grup de varietăți lingvistice care formează ramura sinitică a limbilor sino-tibetane, vorbită de majoritatea etnică Han Chinese și de multe grupuri etnice minoritare din China Mare. Aproximativ 1,3 miliarde de oameni (sau aproximativ 16% din populația lumii) vorbesc o varietate de chineză ca primă limbă.
language.THAI.description=Thai este limba națională a Thailandei și limba oficială de facto; este prima limbă a poporului thailandez central și cea mai mare parte a chinezilor thailandezi, în funcție de vârstă. Este membru al grupului Tai al familiei de limbi Kraâ-Dai și una dintre cele peste 60 de limbi din Thailanda. Peste jumătate din vocabularul thailandez este derivat din sau împrumutat din pali, sanscrită, lună și Khmer vechi. Este o limbă tonală și analitică, similară cu chineza și vietnamezul.
language.NORWEGIAN.description=Norvegianul este o limbă nord-germanică vorbită în principal în Norvegia, unde este o limbă oficială. Alături de suedeză și daneză, norvegianul formează un continuum dialectal al soiurilor locale și regionale mai mult sau mai puțin inteligibile reciproc; unele dialecte norvegiene și suedeze, în special, sunt foarte apropiate. Aceste limbi scandinave, alături de feroeză și islandeză, precum și unele limbi dispărute, constituie limbile nord-germanice. Feroe și islandeză nu se pot înțelege reciproc cu norvegianul în forma lor vorbită, deoarece scandinava continentală a divergut de la ele. În timp ce cele două limbi germanice cu cel mai mare număr de vorbitori, engleza și germana, au asemănări strânse cu norvegianul, niciuna dintre ele nu este inteligibilă reciproc. Norvegianul este un descendent al norvegianului vechi, limba comună a popoarelor germanice care trăiesc în Scandinavia în timpul epocii vikingilor.
language.RUSSIAN.description=Rusa este o limbă slavă orientală nativă a rușilor din Europa de Est. Este o limbă oficială în Rusia, Belarus, Kazahstan, Kârgâzstan și este utilizată pe scară largă în Caucaz, Asia Centrală și într-o oarecare măsură în statele baltice. Rusa apartine familiei de limbi indo-europene, unul dintre cei patru membri vii ai limbilor slave orientale alaturi, si o parte a ramurii mai mari balto-slave.
language.ALBANIAN.description=Albaneza este o limbă indo-europeană vorbită de albanezii din Balcani și de diaspora albaneză din America, Europa și Oceania. Cu aproximativ 7,5 milioane de vorbitori, acesta cuprinde o ramură independentă în limbile indo-europene și nu este strâns legată de nicio altă limbă.
language.HEBREW.name=Ebraică
language.ICELANDIC.name=islandez
language.CATALAN.name=catalan
language.RUSSIAN.name=Rusă
language.BELARUSIAN.name=Bielorusă
language.LATVIAN.name=Letonă
language.LITHUANIAN.name=lituanian
language.FRENCH.name=limba franceza
language.ICELANDIC.description=Islanda este o limbă nord-germanică vorbită de aproximativ 314.000 de oameni, dintre care marea majoritate trăiesc în Islanda, unde este limba națională. Este cel mai strâns legat de feroeză și norvegiană de vest.
language.ARABIC.name=arabic
language.HUNGARIAN.name=Maghiară
language.BELARUSIAN.description=Belarusa este o limbă slavă orientală vorbită de bielorusi. Este una dintre cele două limbi oficiale din Republica Belarus în conformitate cu actuala Constituție (articolul 17), împreună cu rusa. În plus, este vorbit în unele părți ale Rusiei, Lituaniei, Letoniei, Poloniei și Ucrainei de către minoritățile bieloruse din aceste țări.
language.BULGARIAN.description=Bulgara este o limbă slavă sudică vorbită în sud-estul Europei, în principal în Bulgaria. Este limba bulgarilor.
language.ROMANIAN.name=Română
language.SPANISH.name=Spaniolă
language.MALTESE.name=Malteză
language.definition=Un limbaj este un sistem structurat de comunicare folosit de oameni, incluzând vorbirea (limbajul vorbit), gesturile (limbajul semnelor) și scrierea. Majoritatea limbilor au un sistem de scriere compus din glife pentru a inscrie sunetul sau gestul original și semnificația acestuia.
language.MACEDONIAN.name=macedonean
language.DANISH.name=danez
language.FINNISH.name=finlandeză
language.SLOVENIAN.name=Slovenă
language.SLOVAK.description=Slovaca este o limbă slavă vestică a grupului ceh - slovac. Vorbit de aproximativ 5 milioane de oameni ca limbă maternă, în primul rând etnici slovaci, servește ca limbă oficială a Slovaciei și una dintre cele 24 de limbi oficiale ale Uniunii Europene.
language.ENGLISH.description=Engleza este o limbă germanică vestică vorbită pentru prima dată în Anglia timpurie medievală, care a devenit în cele din urmă limba lideră a discursului internațional în secolul XXI. Este numit după Unghiuri, unul dintre vechile popoare germanice care au migrat în zona Marii Britanii care și-a luat mai târziu numele, Anglia. Ambele nume derivă din Anglia, o peninsulă din Marea Baltică. Engleza este cea mai strâns legată de frizonă și saxonă, în timp ce vocabularul său a fost influențat în mod semnificativ de alte limbi germanice, în special limba norvegiană veche (o limbă nord-germanică), precum și latina și franceza.
language.IRISH.name=irlandez
language.ARABIC.description=Araba este o limbă semitică, precum ebraica și aramaica. Aproximativ 292 de milioane de oameni o vorbesc ca prima lor limbă. Mulți mai mulți oameni o pot înțelege și ca a doua limbă. Limba arabă are propriul alfabet scris de la dreapta la stânga, precum ebraica. Deoarece este atât de răspândit în întreaga lume, este una dintre cele șase limbi oficiale ale ONU, celelalte fiind engleza, franceza, spaniola, rusa și chineza.
language.SWEDISH.description=Suedezul este o limbă nord-germanică vorbită nativ de 10 milioane de oameni, predominant în Suedia (ca singură limbă oficială) și în părți din Finlanda, unde are o poziție juridică egală cu finlandeză. Este în mare parte inteligibil reciproc cu norvegianul și danezul, deși gradul de inteligibilitate reciprocă depinde în mare măsură de dialectul și accentul vorbitorului. Norvegianele scrise și danezele sunt de obicei mai ușor de înțeles de vorbitorii suedezi decât de limbile vorbite, datorită diferențelor de ton, accent și intonație. Suedezul este un descendent al norvegiei vechi, limba comună a popoarelor germanice care trăiesc în Scandinavia în timpul epocii vikingilor. Are mai mulți vorbitori decât orice altă limbă nord-germanică.
language.HEBREW.description=Ebraica este o limbă semitică din nord-vest originară din Israel. În 2013, ebraica modernă a fost vorbită de peste nouă milioane de oameni din întreaga lume. Din punct de vedere istoric, este privită ca limba israeliților, a iudeilor și a strămoșilor lor; cu toate acestea, limba nu a fost menționată cu numele „ebraică” în Tanakh însuși. Mishnah Gitin 9: 8 se referă la limba ca Ivrit care înseamnă ebraică, cu toate acestea Mishnah Megillah se referă la limba ebraică ca Ashurit care înseamnă asirian, care este un metonim derivat din numele alfabetului în contrast cu Ivrit care înseamnă alfabetul paleo-ebraic. Cele mai vechi exemple de paleo-ebraică scrise datează din secolul al X-lea î.e.n. Ebraica aparține ramurii semitice din nord-vestul familiei de limbi afroaziatice și este singura limbă canaanită încă vorbită și singurul exemplu cu adevărat reușit de limbă moartă reînviată și una dintre cele două limbi semitice din nord-vest încă vorbite, cealaltă fiind aramaică.
language.JAPANESE.name=japonez
language.NORWEGIAN.name=norvegian
language.SWEDISH.name=suedez
language.UKRAINIAN.description=Ucraineană, istoric și rutenă este o limbă slavă orientală. Este limba oficială de stat a Ucrainei și una dintre cele trei limbi oficiale din statul transnistrean nerecunoscut, celelalte două fiind moldovenească și rusă. Ucraineanul scris folosește o variantă a scriptului chirilic (vezi alfabetul ucrainean).
language.CATALAN.description=Catalanul cunoscut în Comunitatea Valenciană și Carche sub numele de valencian, este o limbă romanică occidentală derivată din latina vulgară. Este limba oficială a Andorei și o limbă co-oficială a trei comunități autonome din estul Spaniei: Catalonia, Comunitatea Valenciană și Insulele Baleare. De asemenea, are statut semi-oficial în comuna italiană Alghero. De asemenea, se vorbește în departamentul Pirinei Orientale din Franța și în alte două zone din estul Spaniei: zona de est a Aragonului și zona Carche din regiunea Murcia. Teritoriile vorbitoare de limbă catalană / valenciană sunt adesea numite Paísos Catalans sau „Țările Catalane”.
language.LITHUANIAN.description=Lituaniana este o limbă baltică. Este limba oficială a Lituaniei și una dintre limbile oficiale ale Uniunii Europene. Există aproximativ 2,8 milioane de vorbitori nativi de lituanian în Lituania și aproximativ 200.000 de vorbitori în altă parte.
language.SLOVENIAN.description=Slovena este o limbă slavă sudică vorbită de sloveni. Este vorbit de aproximativ 2,5 milioane de vorbitori în întreaga lume, dintre care majoritatea locuiesc în Slovenia, unde este una dintre cele trei limbi oficiale. Deoarece Slovenia face parte din Uniunea Europeană, slovena este, de asemenea, una dintre cele 24 de limbi oficiale și de lucru.
language.HINDI.name=hindi
language.LATVIAN.description=Letona, cunoscută și sub numele de Lettish, este o limbă baltică orientală vorbită în regiunea baltică. Este limba letonilor și limba oficială a Letoniei, precum și una dintre limbile oficiale ale Uniunii Europene. Există aproximativ 1,3 milioane de vorbitori nativi de letonă în Letonia și 100.000 în străinătate. În total, 2 milioane sau 80% din populația Letoniei vorbesc letona. Dintre aceștia, aproximativ 1,16 milioane sau 62% l-au folosit ca limbă principală acasă.
language.THAI.name=Thai
language.CROATIAN.description=Croata este varietatea standardizată a limbii sârbo-croate folosită de croați, în principal în Croația, Bosnia și Herțegovina, provincia sârbă Voivodina și alte țări vecine. Este standardul oficial și literar al Croației și una dintre limbile oficiale ale Uniunii Europene. Croația este, de asemenea, una dintre limbile oficiale din Bosnia și Herțegovina și o limbă minoritară recunoscută în Serbia și țările vecine.
language.HINDI.description=Hindi sau, mai exact, hindi standard modern este o limbă indo-ariană vorbită în India. Hindi a fost descris ca un registru standardizat și sanscritizat al limbii hindustane, care în sine se bazează în principal pe dialectul Khariboli din Delhi și zonele învecinate din India de Nord. Hindi, scrisă în scriptul Devanagari, este una dintre cele două limbi oficiale ale Guvernului Indiei, împreună cu limba engleză. Este o limbă oficială în 9 state și 3 teritorii ale Uniunii și o limbă oficială suplimentară în alte 3 state. Hindi este, de asemenea, una dintre cele 22 de limbi programate ale Republicii India.
language.TURKISH.name=turc
language.POLISH.name=Lustrui
language.CROATIAN.name=croat
language.ROMANIAN.description=Româna este o limbă romanică balcanică vorbită de aproximativ 24 - 26 de milioane de oameni ca limbă maternă, în principal în România și Moldova și de alte 4 milioane de oameni ca a doua limbă. Potrivit unei alte estimări, există aproximativ 34 de milioane de oameni din întreaga lume care pot vorbi românește, dintre care 30 de milioane o vorbesc ca limbă maternă. Este o limbă oficială și națională atât a României, cât și a Moldovei și este una dintre limbile oficiale ale Uniunii Europene.
language.SLOVAK.name=Slovacă
language.SPANISH.description=Spaniola sau castiliană este o limbă romanică care a provenit din Peninsula Iberică a Europei. Astăzi, este o limbă globală cu aproape 500 de milioane de vorbitori nativi, în special în Spania și în America. Este a doua cea mai vorbită limbă maternă din lume după chineza mandarină și a patra cea mai vorbită limbă din lume după engleză, chineză mandarină și hindi.
language.MALAY.description=Malayul este o limbă austroneziană vorbită oficial în Brunei, Indonezia, Malaezia și Singapore și vorbită neoficial în Timorul de Est și în părți ale Thailandei. O limbă a malaezilor, este vorbită de 290 de milioane de oameni (aproximativ 260 de milioane ca indonezieni) din întreaga lume malaeză.
language.GREEK.name=Greacă
language.ESTONIAN.name=Estonă
language.MALTESE.description=Malteza este o limbă semitică vorbită de poporul maltez. Este limba națională a Maltei și singura limbă oficială semitică a Uniunii Europene. Malteza este o varietate latinizată de arabă istorică vorbită prin descendența sa din siculo-arabă, care s-a dezvoltat ca dialect arab maghrebi în timpul Emiratului Sicilian între 831 și 1091. Ca urmare a invaziei normande din Malta și recreștinizarea ulterioară a în insulă, maltezii au evoluat independent de araba clasică într-un proces treptat de latinizare. Prin urmare, este excepțional ca varietate de arabă istorică care nu are nicio relație diglosică cu araba standard clasică sau modernă. Malteza este astfel clasificată separat de cele 30 de soiuri care constituie macrolimbajul arab arab. Malteza este, de asemenea, distinsă de arabă și alte limbi semitice, deoarece morfologia sa a fost profund influențată de limbile romanice, și anume italiană și siciliană.
language.JAPANESE.description=Japoneza este o limbă din Asia de Est vorbită de aproximativ 128 de milioane de oameni, în principal în Japonia, unde este limba națională. Este membru al familiei de limbi japoneze (sau japoneze-ryukyuan), iar relația sa cu alte limbi, cum ar fi coreeana, este dezbătută. Limbile japoneze au fost grupate cu alte familii de limbi, cum ar fi Ainu, Austroasiatic și Altaica, acum discreditată, dar niciuna dintre aceste propuneri nu a obținut acceptarea pe scară largă.
language.INDONESIAN.name=Indoneziană
language.DANISH.description=Daneză este o limbă nord-germanică vorbită de aproximativ șase milioane de oameni, în principal în Danemarca, Groenlanda și în regiunea Schleswig de Sud din nordul Germaniei, unde are statutul de limbă minoritară. De asemenea, comunități minoritare de limbă daneză se găsesc în Norvegia, Suedia, Spania, Statele Unite, Canada, Brazilia și Argentina. Datorită imigrației și schimbării limbii în zonele urbane, aproximativ 15-20% din populația Groenlandei vorbește limba daneză ca primă limbă.
language.TURKISH.description=Turca este cea mai răspândită limbă turcă, cu aproximativ 70 până la 80 de milioane de vorbitori, limba națională a Turciei. În afara țării natale, există grupuri semnificative mai mici de vorbitori în Irak, Siria, Germania, Austria, Bulgaria, Macedonia de Nord, Cipru de Nord, Grecia, Caucaz și alte părți ale Europei și Asiei Centrale. Cipru a solicitat ca Uniunea Europeană să adauge turca ca limbă oficială, chiar dacă Turcia nu este un stat membru.
language.GERMAN.name=limba germana
language.MALAY.name=Malay
language.UKRAINIAN.name=ucrainean
language.POLISH.description=Poloneza sau pur și simplu polski, este o limbă slavă occidentală a grupului lechitic. Se vorbește în principal în Polonia și servește ca limbă maternă a polonezilor. Pe lângă faptul că este limba oficială a Poloniei, este folosit și de minoritățile poloneze din alte țări. Există peste 50 de milioane de vorbitori de poloneză în întreaga lume - este a șasea cea mai vorbită limbă a Uniunii Europene.
language.ESTONIAN.description=Estonia este o limbă uralică din ramura finică vorbită în Estonia. Este limba oficială a Estoniei, vorbită nativ de aproximativ 1,1 milioane de oameni; 922.000 de persoane în Estonia și 160.000 în afara Estoniei. Este o limbă finică sudică și este a doua limbă cea mai vorbită dintre toate limbile finnice.
language.ITALIAN.description=Italiană sau lingua italiana este o limbă romantică a familiei de limbi indo-europene. Italianul este, prin majoritatea măsurilor și împreună cu sardinul, limba cea mai apropiată de latină, din care coboară prin latina vulgară. Italiană este o limbă oficială în Italia, Elveția (Ticino și Grisons), San Marino și Vatican. Are un statut minoritar oficial în vestul Istriei (Croația și Slovenia). Anterior, a avut statut oficial în Albania, Malta, Monaco, Muntenegru (Kotor), Grecia (Insulele Ionice și Dodecaneză) și este în general înțeleasă în Corsica de vorbitorii corsici (datorită relației sale strânse cu această limbă cu influență toscană). De asemenea, a fost o limbă oficială în fosta Africa de Est italiană și Africa de Nord italiană, unde joacă încă un rol semnificativ în diverse sectoare. Italiană este vorbită și de comunitățile mari de expatriați din America și Australia. Italiană este inclusă în limbile acoperite de Carta europeană pentru limbile regionale sau minoritare în Bosnia și Herțegovina și în România, deși italiana nu este nici o limbă co-oficială, nici o limbă protejată în aceste țări. Mulți vorbitori de italiană sunt bilingvi nativi atât din limba italiană (fie în forma sa standard sau în varietăți regionale), cât și în alte limbi regionale.
language.DUTCH.description=Olandeză este o limbă germanică vestică vorbită de aproximativ 24 de milioane de oameni ca primă limbă și 5 milioane de oameni ca a doua limbă, constituind majoritatea oamenilor din Olanda (unde este singura limbă oficială la nivel național) și Belgia (ca una din trei limbile oficiale). Este a treia limbă germanică cea mai vorbită, după rudele apropiate engleză și germană.
language.KOREAN.description=Coreeana este o limbă din Asia de Est vorbită de aproximativ 77 de milioane de oameni. Este limba oficială și națională a ambelor Coree: Coreea de Nord și Coreea de Sud, cu diferite forme oficiale standardizate utilizate în fiecare țară. Este o limbă minoritară recunoscută în prefectura autonomă coreeană Yanbian și în județul autonom coreean Changbai din provincia Jilin, China. Se vorbește și în părți din Sahalin, Rusia și Asia Centrală.
