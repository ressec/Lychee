hemisphere.definition=在地理和制图学中，地球的半球是指将地球划分为两个半球（源自古希腊语，意思是“球的一半”）。
hemisphere.SOUTH.description=南半球是地球的一半，位于赤道以南。它包含五大洲（南极洲，澳大利亚，南美洲约90％，非洲的三分之一和亚洲大陆以外的几个岛屿），四大洋（印度，南大西洋，南太平洋和南太平洋）的全部或部分地区以及大洋洲的大部分太平洋岛屿。它的表面是80.9％的水，而在北半球是60.7％的水，它占地球土地的32.7％。
