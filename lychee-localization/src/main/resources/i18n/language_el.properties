language.IRISH.description=Τα ιρλανδικά είναι μια γοινιδική γλώσσα του νησιωτικού κελτικού κλάδου της οικογένειας κελτικών γλωσσών, η οποία είναι από μόνη της μέρος της οικογένειας ινδο-ευρωπαϊκών Οι Ιρλανδοί προέρχονταν από το νησί της Ιρλανδίας και ήταν η πρώτη γλώσσα του πληθυσμού μέχρι τα τέλη του 18ου αιώνα. Αν και τα αγγλικά είναι η πρώτη γλώσσα των περισσότερων κατοίκων του νησιού από τις αρχές του 19ου αιώνα, τα ιρλανδικά ομιλούνται ως πρώτη γλώσσα σε ευρείες περιοχές των κομητειών Cork, Donegal, Galway και Kerry, καθώς και σε μικρότερες περιοχές των κομητειών Mayo, Meath , και ο Γουότερφορντ. Ομιλείται επίσης από μια μεγαλύτερη ομάδα συνηθισμένων αλλά μη παραδοσιακών ομιλητών, κυρίως σε αστικές περιοχές όπου η πλειοψηφία είναι ομιλητές δεύτερης γλώσσας. Οι καθημερινοί χρήστες εκτός του εκπαιδευτικού συστήματος αριθμούν περίπου 73.000, και πάνω από 1,85 εκατομμύρια άνθρωποι σε ολόκληρο το νησί ισχυρίζονται ότι είναι τουλάχιστον κάπως ικανοί στη γλώσσα.
language.ALBANIAN.name=Αλβανός
language.CZECH.name=Τσέχος
language.DUTCH.name=Ολλανδός
language.GREEK.description=Τα Ελληνικά είναι ένας ανεξάρτητος κλάδος της ινδοευρωπαϊκής οικογένειας γλωσσών, που προέρχεται από την Ελλάδα, την Κύπρο, την Αλβανία, άλλα μέρη της Ανατολικής Μεσογείου και του Εύξεινου Πόντου. Έχει τη μεγαλύτερη τεκμηριωμένη ιστορία οποιασδήποτε ζωντανής Ινδοευρωπαϊκής γλώσσας, που εκτείνεται σε τουλάχιστον 3.400 χρόνια γραπτών δίσκων. Το σύστημα γραφής του είναι το ελληνικό αλφάβητο, το οποίο χρησιμοποιείται για πάνω από 2.000 χρόνια. Στο παρελθόν, τα ελληνικά καταγράφηκαν σε συστήματα γραφής όπως το Γραμμικό Β και το κυπριακό πρόγραμμα. Το αλφάβητο προέκυψε από το φοινικικό σενάριο και με τη σειρά του ήταν η βάση των λατινικών, κυριλλικών, αρμενικών, κοπτικών, γοτθικών και πολλών άλλων συστημάτων γραφής.
language.PORTUGUESE.description=Τα Πορτογαλικά είναι μια ρομαντική γλώσσα που προέρχεται από την Ιβηρική χερσόνησο της Ευρώπης. Είναι η μόνη επίσημη γλώσσα της Πορτογαλίας, της Αγκόλας, της Μοζαμβίκης, της Γουινέας-Μπισάου, του Πράσινου Ακρωτηρίου, του SÃ £ o TomÃ © και του PrÃncipe και της Βραζιλίας, ενώ έχει ταυτόχρονη επίσημη γλώσσα στο Ανατολικό Τιμόρ, την Ισημερινή Γουινέα και το Μακάο. Ένα πορτογαλόφωνο άτομο ή έθνος αναφέρεται ως "Lusophone" (lusÃ³fono). Ως αποτέλεσμα της επέκτασης κατά τη διάρκεια των αποικιακών χρόνων, μια πολιτιστική παρουσία Πορτογάλων και Πορτογάλων ομιλητών κρεόλ βρίσκεται επίσης σε όλο τον κόσμο. Τα Πορτογαλικά είναι μέρος της ομάδας Ibero-Romance που εξελίχθηκε από διάφορες διαλέκτους του Vulgar Latin στο μεσαιωνικό Βασίλειο της Γαλικίας και στην κομητεία της Πορτογαλίας και έχει διατηρήσει κάποια κελτική φωνολογία και το λεξικό της.
language.GERMAN.description=Η γερμανική γλώσσα είναι μια γλώσσα της Δυτικής Γερμανίας που ομιλείται κυρίως στην Κεντρική Ευρώπη. Είναι η πιο διαδεδομένη και επίσημη ή συν-επίσημη γλώσσα στη Γερμανία, την Αυστρία, την Ελβετία, το Λιχτενστάιν και την ιταλική επαρχία του Νότιου Τιρόλου. Είναι επίσης μια επίσημη γλώσσα του Λουξεμβούργου, του Βελγίου και τμημάτων της νοτιοδυτικής Πολωνίας, καθώς και μια εθνική γλώσσα στη Ναμίμπια. Τα γερμανικά μοιάζουν περισσότερο με άλλες γλώσσες στον κλάδο της Δυτικής Γερμανίας, όπως τα Αφρικανικά, τα Ολλανδικά, τα Αγγλικά, οι γλώσσες Frisian, τα Low German (Low Saxon), το Λουξεμβούργο, οι Σκωτσέζοι και τα Γίντις. Περιέχει επίσης στενές ομοιότητες στο λεξιλόγιο με τα Δανικά, Νορβηγικά και Σουηδικά, αν και ανήκουν στην ομάδα της Βόρειας Γερμανίας. Τα Γερμανικά είναι η δεύτερη πιο διαδεδομένη γερμανική γλώσσα μετά τα Αγγλικά.
language.ITALIAN.name=ιταλικός
language.MACEDONIAN.description=Τα Μακεδονικά είναι μια γλώσσα της Ανατολικής Νότιας Σλαβικής. Ομιλείται ως πρώτη γλώσσα από περίπου δύο εκατομμύρια άτομα, χρησιμεύει ως η επίσημη γλώσσα της Βόρειας Μακεδονίας. Τα περισσότερα ηχεία βρίσκονται στη χώρα και τη διασπορά της, με μικρότερο αριθμό ομιλητών σε όλη τη διακρατική περιοχή της Μακεδονίας. Η πΓΔΜ είναι επίσης μια αναγνωρισμένη μειονοτική γλώσσα σε μέρη της Αλβανίας, της Βοσνίας και Ερζεγοβίνης, της Ρουμανίας και της Σερβίας και ομιλείται από κοινότητες μεταναστών κυρίως στην Αυστραλία, τον Καναδά και τις Ηνωμένες Πολιτείες.
language.SERBIAN.description=Τα Σερβικά είναι η τυποποιημένη ποικιλία της Σερβο-Κροατικής γλώσσας που χρησιμοποιείται κυρίως από τους Σέρβους. Είναι η επίσημη και εθνική γλώσσα της Σερβίας, μία από τις τρεις επίσημες γλώσσες της Βοσνίας-Ερζεγοβίνης και συν-αξιωματούχος στο Μαυροβούνιο, όπου ομιλείται από τη σχετική πλειοψηφία του πληθυσμού. Είναι μια αναγνωρισμένη μειονοτική γλώσσα στην Κροατία, τη Βόρεια Μακεδονία, τη Ρουμανία, την Ουγγαρία, τη Σλοβακία και την Τσεχική Δημοκρατία.
language.BULGARIAN.name=Βούλγαρος
language.CHINESE.name=κινέζικα
language.KOREAN.name=κορεάτης
language.FINNISH.description=Τα Φινλανδικά είναι μια Ουραλική γλώσσα του Φινλανδικού υποκαταστήματος που ομιλείται από την πλειοψηφία του πληθυσμού στη Φινλανδία και από Φινλανδούς εθνικούς εκτός Φινλανδίας. Τα Φινλανδικά είναι μία από τις δύο επίσημες γλώσσες της Φινλανδίας (η άλλη είναι Σουηδική). Στη Σουηδία, τόσο η Φινλανδική όσο και η MeÃ¤nkieli (η οποία έχει σημαντική αμοιβαία κατανόηση με τα Φινλανδικά) είναι επίσημες μειονοτικές γλώσσες. Η γλώσσα Kven, η οποία όπως η MeÃ¤nkieli είναι αμοιβαία κατανοητή με τα Φινλανδικά, ομιλείται στη νορβηγική κομητεία Troms και Finnmark από μια μειονοτική ομάδα φινλανδικής καταγωγής.
language.PORTUGUESE.name=Πορτογαλικά
language.CZECH.description=Η Τσεχική, ιστορικά επίσης Βοημίας, είναι μια Δυτική Σλαβική γλώσσα του τσεχικού σλοβακικού ομίλου. Ομιλείται από περισσότερα από 13 εκατομμύρια άτομα, χρησιμεύει ως η επίσημη γλώσσα της Τσεχικής Δημοκρατίας. Η Τσεχική σχετίζεται στενά με τη Σλοβακία, στο σημείο της υψηλής αμοιβαίας κατανόησης, καθώς και της Πολωνίας σε μικρότερο βαθμό. Όπως και άλλες σλαβικές γλώσσες, η Τσεχική είναι μια συντηγμένη γλώσσα με πλούσιο σύστημα μορφολογίας και σχετικά ευέλικτη σειρά λέξεων. Το λεξιλόγιό του έχει επηρεαστεί εκτενώς από τα Λατινικά και τα Γερμανικά.
language.ENGLISH.name=Αγγλικά
language.FRENCH.description=Τα γαλλικά ή langue franÃ§aise είναι μια ρομαντική γλώσσα της ινδοευρωπαϊκής οικογένειας. Προήλθε από τα Βουλγαρικά Λατινικά της Ρωμαϊκής Αυτοκρατορίας, όπως και όλες οι Ρομαντικές γλώσσες. Τα γαλλικά εξελίχθηκαν από το Gallo-Romance, τα λατινικά που ομιλούνται στο Gaul και πιο συγκεκριμένα στη Βόρεια Gaul. Οι πλησιέστεροι συγγενείς του είναι οι άλλες γλώσσες που είναι ιστορικά ομιλούμενες στη βόρεια Γαλλία και στο νότιο Βέλγιο, τις οποίες τα γαλλικά (Francien) αντικατέστησαν σε μεγάλο βαθμό. Τα γαλλικά επηρεάστηκαν επίσης από τις γηγενείς κελτικές γλώσσες της Βόρειας Ρωμαϊκής Γαλατίας όπως η Gallia Belgica και από τη (γερμανική) φραγκική γλώσσα των μετα-ρωμαϊκών φραγκικών εισβολέων. Σήμερα, λόγω της προηγούμενης επέκτασης της Γαλλίας στο εξωτερικό, υπάρχουν πολλές γλώσσες που βασίζονται στη γαλλική κρεολική γλώσσα, κυρίως η Αϊτή Κρεόλ. Ένα γαλλόφωνο άτομο ή έθνος μπορεί να αναφέρεται ως γαλλόφωνο στα αγγλικά και στα γαλλικά.
language.HUNGARIAN.description=Τα Ουγγρικά είναι μια Ουραλική γλώσσα που ομιλείται στην Ουγγαρία και τμήματα πολλών γειτονικών χωρών. Είναι η επίσημη γλώσσα της Ουγγαρίας και μία από τις 24 επίσημες γλώσσες της Ευρωπαϊκής Ένωσης. Εκτός Ουγγαρίας ομιλείται επίσης από κοινότητες Ούγγρων στη σημερινή Σλοβακία, τη δυτική Ουκρανία (Subcarpathia), την κεντρική και δυτική Ρουμανία (Τρανσυλβανία), τη βόρεια Σερβία (Βοϊβοντίνα), τη βόρεια Κροατία, τη βορειοανατολική Σλοβενία ​​(περιοχή Mur) και την ανατολική Αυστρία.
language.INDONESIAN.description=Η Ινδονησία είναι η επίσημη γλώσσα της Ινδονησίας. Πρόκειται για μια τυποποιημένη ποικιλία των Μαλαισίων, μιας αυστριακής γλώσσας που χρησιμοποιείται ως lingua franca στο πολύγλωσσο ινδονησιακό αρχιπέλαγος για αιώνες. Η Ινδονησία είναι το τέταρτο πολυπληθέστερο έθνος στον κόσμο - του οποίου η πλειοψηφία μιλάει ινδονησιακά, γεγονός που την καθιστά μία από τις πιο διαδεδομένες γλώσσες στον κόσμο.
language.CHINESE.description=Τα Κινέζικα είναι μια ομάδα γλωσσικών ποικιλιών που αποτελούν τον Σιτανικό κλάδο των Σινο-Θιβετιανών γλωσσών, ομιλούμενοι από την εθνική πλειοψηφία των Κινέζικων Χαν και πολλές εθνοτικές μειονότητες στην Ευρύτερη Κίνα. Περίπου 1,3 δισεκατομμύρια άνθρωποι (ή περίπου το 16% του παγκόσμιου πληθυσμού) μιλούν μια ποικιλία Κινέζων ως την πρώτη τους γλώσσα.
language.THAI.description=Τα Ταϊλανδικά είναι η εθνική γλώσσα της Ταϊλάνδης και de facto επίσημη γλώσσα. Είναι η πρώτη γλώσσα του λαού της Κεντρικής Ταϊλάνδης και οι περισσότεροι Κινέζοι της Ταϊλάνδης, ανάλογα με την ηλικία. Είναι μέλος της ομάδας Tai της οικογένειας Kraâ € ™ Dai, και μία από τις περισσότερες από 60 γλώσσες της Ταϊλάνδης. Πάνω από το ήμισυ του ταϊλανδικού λεξιλογίου προέρχεται ή δανείζεται από τα Παλί, τα Σανσκριτικά, τη Δευ και την Παλιά Χμερ. Είναι μια τονική και αναλυτική γλώσσα, παρόμοια με τα κινέζικα και τα βιετναμέζικα.
language.NORWEGIAN.description=Η νορβηγική είναι μια βόρεια γερμανική γλώσσα που ομιλείται κυρίως στη Νορβηγία, όπου είναι επίσημη γλώσσα. Μαζί με τα σουηδικά και τα δανικά, τα νορβηγικά σχηματίζουν ένα συνεχές διάλεκτο με περισσότερες ή λιγότερο αμοιβαία κατανοητές τοπικές και περιφερειακές ποικιλίες. ορισμένες νορβηγικές και σουηδικές διάλεκτοι, ιδιαίτερα, είναι πολύ κοντά. Αυτές οι σκανδιναβικές γλώσσες, μαζί με τα Φερόε και τα Ισλανδικά καθώς και ορισμένες εξαφανισμένες γλώσσες, αποτελούν τις Βόρειες Γερμανικές γλώσσες. Οι Νήσοι Φερόες και Ισλανδικά δεν είναι αμοιβαία κατανοητοί με τους Νορβηγούς στην ομιλούμενη μορφή τους, επειδή η ηπειρωτική Σκανδιναβική έχει αποκλίνει από αυτά. Ενώ οι δύο γερμανικές γλώσσες με τον μεγαλύτερο αριθμό ομιλητών, τα αγγλικά και τα γερμανικά, έχουν στενές ομοιότητες με τα νορβηγικά, καμία δεν είναι αμοιβαία κατανοητή με αυτήν. Ο Νορβηγός είναι απόγονος του Old Norse, η κοινή γλώσσα των γερμανικών λαών που ζουν στη Σκανδιναβία κατά την εποχή των Βίκινγκ.
language.RUSSIAN.description=Τα ρωσικά είναι μια ανατολική σλαβική γλώσσα που προέρχεται από τους Ρώσους στην Ανατολική Ευρώπη. Είναι μια επίσημη γλώσσα στη Ρωσία, τη Λευκορωσία, το Καζακστάν, το Κιργιζιστάν και χρησιμοποιείται ευρέως σε ολόκληρο τον Καύκασο, την Κεντρική Ασία, και σε κάποιο βαθμό στα κράτη της Βαλτικής. Τα ρωσικά ανήκουν στην οικογένεια ινδοευρωπαϊκών γλωσσών, ένα από τα τέσσερα ζωντανά μέλη των γλωσσών της Ανατολικής Σλαβικής, και μέρος του μεγαλύτερου υποκαταστήματος Balto-Slavic.
language.ALBANIAN.description=Η Αλβανική είναι μια ινδοευρωπαϊκή γλώσσα που ομιλούν οι Αλβανοί στα Βαλκάνια και η Αλβανική διασπορά στην Αμερική, την Ευρώπη και την Ωκεανία. Με περίπου 7,5 εκατομμύρια ομιλητές, περιλαμβάνει έναν ανεξάρτητο κλάδο στις ινδοευρωπαϊκές γλώσσες και δεν σχετίζεται στενά με καμία άλλη γλώσσα.
language.HEBREW.name=Εβραϊκά
language.ICELANDIC.name=ισλανδικός
language.CATALAN.name=Καταλανικά
language.RUSSIAN.name=Ρωσική
language.BELARUSIAN.name=Λευκορωσικά
language.LATVIAN.name=Λετονικά
language.LITHUANIAN.name=Λιθουανικά
language.FRENCH.name=γαλλική γλώσσα
language.ICELANDIC.description=Η ισλανδική είναι μια βόρεια γερμανική γλώσσα που ομιλείται από περίπου 314.000 άτομα, η συντριπτική πλειονότητα των οποίων ζει στην Ισλανδία όπου είναι η εθνική γλώσσα. Συνδέεται στενότερα με τα Νήσοι Νορβηγικά και τα Νορβηγικά.
language.ARABIC.name=αραβικός
language.HUNGARIAN.name=ουγγρικός
language.BELARUSIAN.description=Η Λευκορωσική είναι μια Ανατολική Σλαβική γλώσσα που ομιλείται από τους Λευκορώσους. Είναι μια από τις δύο επίσημες γλώσσες στη Δημοκρατία της Λευκορωσίας βάσει του ισχύοντος Συντάγματος (άρθρο 17), μαζί με τα ρωσικά. Επιπλέον, ομιλείται σε ορισμένα μέρη της Ρωσίας, της Λιθουανίας, της Λετονίας, της Πολωνίας και της Ουκρανίας από μειονότητες της Λευκορωσίας σε αυτές τις χώρες.
language.BULGARIAN.description=Τα βουλγαρικά είναι μια γλώσσα της Νότιας Σλαβικής που ομιλείται στη Νοτιοανατολική Ευρώπη, κυρίως στη Βουλγαρία. Είναι η γλώσσα των Βουλγάρων.
language.ROMANIAN.name=ρουμανικός
language.SPANISH.name=Ισπανικά
language.MALTESE.name=μαλτέζος
language.definition=Η γλώσσα είναι ένα δομημένο σύστημα επικοινωνίας που χρησιμοποιείται από τον άνθρωπο, όπως ομιλία (ομιλούμενη γλώσσα), χειρονομίες (νοηματική γλώσσα) και γραφή. Οι περισσότερες γλώσσες έχουν ένα σύστημα γραφής που αποτελείται από γλύφους για να εγγράψει τον αρχικό ήχο ή χειρονομία και τη σημασία του.
language.MACEDONIAN.name=Μακεδόνας
language.DANISH.name=δανικός
language.FINNISH.name=φινλανδικός
language.SLOVENIAN.name=Σλοβενικά
language.SLOVAK.description=Η Σλοβακική είναι μια Δυτική Σλαβική γλώσσα της τσεχικής ομάδας Σλοβακίας Ομιλείται από περίπου 5 εκατομμύρια άτομα ως μητρική γλώσσα, κυρίως εθνικά σλοβάκων, χρησιμεύει ως η επίσημη γλώσσα της Σλοβακίας και μία από τις 24 επίσημες γλώσσες της Ευρωπαϊκής Ένωσης.
language.ENGLISH.description=Τα Αγγλικά είναι μια Δυτική Γερμανική γλώσσα που μιλήθηκε για πρώτη φορά στις αρχές της μεσαιωνικής Αγγλίας, η οποία τελικά έγινε η πρώτη γλώσσα του διεθνούς λόγου τον 21ο αιώνα. Ονομάστηκε από τις Angles, έναν από τους αρχαίους γερμανικούς λαούς που μετανάστευσαν στην περιοχή της Μεγάλης Βρετανίας που αργότερα πήρε το όνομά τους, την Αγγλία. Και τα δύο ονόματα προέρχονται από την Anglia, μια χερσόνησο στη Βαλτική Θάλασσα. Τα αγγλικά σχετίζονται στενότερα με τα Frisian και τα Low Saxon, ενώ το λεξιλόγιό του έχει επηρεαστεί σημαντικά από άλλες γερμανικές γλώσσες, ιδίως από τα Old Norse (μια βόρεια γερμανική γλώσσα), καθώς και από τα λατινικά και τα γαλλικά.
language.IRISH.name=ιρλανδικός
language.ARABIC.description=Τα αραβικά είναι μια σημιτική γλώσσα, όπως τα εβραϊκά και τα αραμαϊκά. Περίπου 292 εκατομμύρια άνθρωποι το μιλούν ως την πρώτη τους γλώσσα. Πολλοί περισσότεροι άνθρωποι μπορούν επίσης να το καταλάβουν ως δεύτερη γλώσσα. Η αραβική γλώσσα έχει το δικό της αλφάβητο γραμμένο από δεξιά προς τα αριστερά, όπως τα εβραϊκά. Δεδομένου ότι ομιλείται τόσο ευρέως σε όλο τον κόσμο, είναι μία από τις έξι επίσημες γλώσσες του ΟΗΕ, ενώ οι άλλες είναι Αγγλικά, Γαλλικά, Ισπανικά, Ρωσικά και Κινέζικα.
language.SWEDISH.description=Τα σουηδικά είναι μια βόρεια γερμανική γλώσσα που ομιλείται εγγενώς από 10 εκατομμύρια άτομα, κυρίως στη Σουηδία (ως η μόνη επίσημη γλώσσα) και σε τμήματα της Φινλανδίας, όπου έχει ισότιμη νομική θέση με τα φινλανδικά. Είναι σε μεγάλο βαθμό αμοιβαία κατανοητή με τα Νορβηγικά και Δανικά, αν και ο βαθμός αμοιβαίας κατανόησης εξαρτάται σε μεγάλο βαθμό από τη διάλεκτο και την προφορά του ομιλητή. Τα γραπτά νορβηγικά και δανικά είναι συνήθως πιο εύκολα κατανοητά από τους σουηδούς ομιλητές από τις ομιλούμενες γλώσσες, λόγω των διαφορών στον τόνο, την προφορά και τον τονισμό. Τα Σουηδικά είναι απόγονοι του Old Norse, η κοινή γλώσσα των γερμανικών λαών που ζουν στη Σκανδιναβία κατά την εποχή των Βίκινγκ. Έχει περισσότερους ομιλητές από οποιαδήποτε άλλη γλώσσα της Βόρειας Γερμανίας.
language.HEBREW.description=Τα Εβραϊκά είναι μια Βορειοδυτική Σημιτική γλώσσα που προέρχεται από το Ισραήλ. Το 2013, τα σύγχρονα εβραϊκά ομιλούνταν από περισσότερα από εννέα εκατομμύρια άτομα παγκοσμίως. Ιστορικά, θεωρείται ως η γλώσσα των Ισραηλιτών, των Ιουδαίων και των προγόνων τους. Ωστόσο, η γλώσσα δεν αναφέρθηκε με το όνομα "Εβραϊκά" στο ίδιο το Τανάκ. Το Mishnah Gitin 9: 8 αναφέρεται στη γλώσσα ως Ivrit που σημαίνει εβραϊκά, ωστόσο η Mishnah Megillah αναφέρεται στην εβραϊκή γλώσσα ως Ashurit που σημαίνει Asyrian, η οποία είναι ένα μεώνυμο που προέρχεται από το όνομα του αλφαβήτου σε αντίθεση με το Ivrit που σημαίνει το παλαιο-εβραϊκό αλφάβητο. Τα πρώτα παραδείγματα γραπτών παλαιο-εβραϊκών χρονολογούνται στον 10ο αιώνα π.Χ. Τα Εβραϊκά ανήκουν στον Βορειοδυτικό Σημιτικό κλάδο της οικογένειας των Αφροασιακών γλωσσών, και είναι η μόνη γλώσσα Χαναάνη που εξακολουθεί να ομιλείται και το μοναδικό πραγματικά επιτυχημένο παράδειγμα μιας ανανεωμένης νεκρής γλώσσας, και μία από τις δύο μόνο Βορειοδυτικές Σημιτικές γλώσσες εξακολουθούν να ομιλούνται, η άλλη είναι Αραμαϊκή.
language.JAPANESE.name=Ιαπωνικά
language.NORWEGIAN.name=Νορβηγός
language.SWEDISH.name=Σουηδικά
language.UKRAINIAN.description=Ουκρανικά, ιστορικά επίσης τα Ρουθηνά είναι μια Ανατολική Σλαβική γλώσσα. Είναι η επίσημη κρατική γλώσσα της Ουκρανίας και μία από τις τρεις επίσημες γλώσσες στην μη αναγνωρισμένη πολιτεία της Υπερδνειστερίας, ενώ οι άλλες δύο είναι η Μολδαβική και η Ρωσική. Η γραπτή ουκρανική χρησιμοποιεί μια παραλλαγή του κυριλλικού σεναρίου (βλ. Ουκρανικό αλφάβητο).
language.CATALAN.description=Τα καταλανικά γνωστά στην κοινότητα της Βαλένθια και το Carche ως βαλένθια, είναι μια δυτική ρομαντική γλώσσα που προέρχεται από τα λατινικά Vulgar. Είναι η επίσημη γλώσσα της Ανδόρρας και μια συν-επίσημη γλώσσα τριών αυτόνομων κοινοτήτων στην ανατολική Ισπανία: η Καταλονία, η κοινότητα της Βαλένθια και οι Βαλεαρίδες Νήσοι. Έχει επίσης ημι-επίσημο καθεστώς στην ιταλική κομητεία του Αλγκέρο. Ομιλείται επίσης στο τμήμα PyrÃ © nÃ © es-Orientales της Γαλλίας και σε δύο ακόμη περιοχές στην ανατολική Ισπανία: την ανατολική λωρίδα της Αραγονίας και την περιοχή Carche στην περιοχή της Μούρθια. Τα καταλανικά / Βαλένθια εδάφη συχνά ονομάζονται Καταλανικά PaÃ ¯ sos ή "Καταλανικές Χώρες".
language.LITHUANIAN.description=Τα λιθουανικά είναι μια γλώσσα της Βαλτικής. Είναι η επίσημη γλώσσα της Λιθουανίας και μία από τις επίσημες γλώσσες της Ευρωπαϊκής Ένωσης. Υπάρχουν περίπου 2,8 εκατομμύρια γηγενείς λιθουανοί ομιλητές στη Λιθουανία και περίπου 200.000 ομιλητές αλλού.
language.SLOVENIAN.description=Η Σλοβενική είναι μια γλώσσα της Νότιας Σλαβικής που ομιλείται από τους Σλοβένους. Ομιλείται από περίπου 2,5 εκατομμύρια ομιλητές παγκοσμίως, η πλειονότητα των οποίων ζει στη Σλοβενία, όπου είναι μία από τις τρεις επίσημες γλώσσες. Καθώς η Σλοβενία ​​είναι μέρος της Ευρωπαϊκής Ένωσης, η Σλοβενία ​​είναι επίσης μία από τις 24 επίσημες και γλώσσες εργασίας της.
language.HINDI.name=Χίντι
language.LATVIAN.description=Τα λετονικά, επίσης γνωστά ως Lettish, είναι μια ανατολική Βαλτική γλώσσα που ομιλείται στη Βαλτική περιοχή Είναι η γλώσσα των Λετονών και η επίσημη γλώσσα της Λετονίας, καθώς και μία από τις επίσημες γλώσσες της Ευρωπαϊκής Ένωσης. Υπάρχουν περίπου 1,3 εκατομμύρια γηγενείς λετονικοί ομιλητές στη Λετονία και 100.000 στο εξωτερικό. Συνολικά, 2 εκατομμύρια, ή 80% του πληθυσμού της Λετονίας, μιλούν λετονικά. Από αυτούς, περίπου 1,16 εκατομμύρια ή 62% το χρησιμοποίησαν ως την κύρια γλώσσα τους στο σπίτι.
language.THAI.name=Ταϊλανδέζικα
language.CROATIAN.description=Τα Κροατικά είναι η τυποποιημένη ποικιλία της Σερβο-Κροατικής γλώσσας που χρησιμοποιείται από τους Κροάτες, κυρίως στην Κροατία, τη Βοσνία-Ερζεγοβίνη, τη σερβική επαρχία Βοϊβοντίνα και άλλες γειτονικές χώρες. Είναι το επίσημο και λογοτεχνικό πρότυπο της Κροατίας και μία από τις επίσημες γλώσσες της Ευρωπαϊκής Ένωσης. Η κροατική γλώσσα είναι επίσης μία από τις επίσημες γλώσσες της Βοσνίας-Ερζεγοβίνης και αναγνωρισμένη μειονοτική γλώσσα στη Σερβία και τις γειτονικές χώρες.
language.HINDI.description=Χίντι, ή πιο συγκεκριμένα το Modern Standard Hindi είναι μια Ινδο-Aryan γλώσσα που ομιλείται στην Ινδία. Τα Χίντι έχουν περιγραφεί ως τυποποιημένο και σανσκριτικό μητρώο της γλώσσας Hindustani, το οποίο βασίζεται κυρίως στη διαλεκτική Khariboli του Δελχί και στις γειτονικές περιοχές της Βόρειας Ινδίας. Τα Χίντι, γραμμένα στο σενάριο Devanagari, είναι μία από τις δύο επίσημες γλώσσες της κυβέρνησης της Ινδίας, μαζί με την αγγλική γλώσσα. Είναι μια επίσημη γλώσσα σε 9 πολιτείες και 3 ενότητες της Ένωσης και μια επιπλέον επίσημη γλώσσα σε 3 άλλες πολιτείες. Τα Χίντι είναι επίσης μία από τις 22 προγραμματισμένες γλώσσες της Δημοκρατίας της Ινδίας.
language.TURKISH.name=τούρκικος
language.POLISH.name=Στίλβωση
language.CROATIAN.name=Κροατία
language.ROMANIAN.description=Τα Ρουμανικά είναι μια Βαλκανική Ρομαντική γλώσσα που ομιλείται από περίπου 24 - 26 εκατομμύρια άτομα ως μητρική γλώσσα, κυρίως στη Ρουμανία και τη Μολδαβία, και από άλλα 4 εκατομμύρια άτομα ως δεύτερη γλώσσα. Σύμφωνα με άλλη εκτίμηση, υπάρχουν περίπου 34 εκατομμύρια άνθρωποι σε όλο τον κόσμο που μπορούν να μιλήσουν Ρουμάνικα, εκ των οποίων 30 εκατομμύρια μιλούν ως μητρική γλώσσα. Είναι μια επίσημη και εθνική γλώσσα τόσο της Ρουμανίας όσο και της Μολδαβίας και είναι μία από τις επίσημες γλώσσες της Ευρωπαϊκής Ένωσης.
language.SLOVAK.name=Σλοβάκος
language.SPANISH.description=Τα ισπανικά ή τα καστιλιάνικα είναι μια ρομαντική γλώσσα που προέρχεται από την Ιβηρική χερσόνησο της Ευρώπης. Σήμερα, είναι μια παγκόσμια γλώσσα με σχεδόν 500 εκατομμύρια εγγενείς ομιλητές, κυρίως στην Ισπανία και την Αμερική. Είναι η δεύτερη πιο ομιλούμενη μητρική γλώσσα στον κόσμο μετά από Κινέζικα Μανταρίνια και η τέταρτη πιο ομιλούμενη γλώσσα στον κόσμο συνολικά μετά από Αγγλικά, Κινέζικα Μανταρίνια και Χίντι.
language.MALAY.description=Η Μαλαισία είναι μια αυστριανή γλώσσα που ομιλείται επίσημα στο Μπρουνέι, την Ινδονησία, τη Μαλαισία και τη Σιγκαπούρη και ομιλείται ανεπίσημα στο Ανατολικό Τιμόρ και σε περιοχές της Ταϊλάνδης. Μια γλώσσα των Μαλαισίων, ομιλείται από 290 εκατομμύρια ανθρώπους (περίπου 260 εκατομμύρια ως Ινδονησιακά) σε ολόκληρο τον κόσμο της Μαλαισίας.
language.GREEK.name=Ελληνικά
language.ESTONIAN.name=Εσθονικά
language.MALTESE.description=Τα Μαλτέζικα είναι μια σημιτική γλώσσα που ομιλούν οι Μαλτέζοι. Είναι η εθνική γλώσσα της Μάλτας και η μόνη σημιτική επίσημη γλώσσα της Ευρωπαϊκής Ένωσης. Η Μάλτα είναι μια λατινική ποικιλία ομιλούμενων ιστορικών Αραβικών μέσω της καταγωγής της από τη Σικουλο-Αραβική, η οποία αναπτύχθηκε ως αραβική Μαγκρέμπια διάλεκτος κατά τη διάρκεια του Εμιράτου της Σικελίας μεταξύ 831 και 1091. Ως αποτέλεσμα της νορμανδικής εισβολής στη Μάλτα και της επακόλουθης εκ νέου εκχριστιανισμού στο νησί, τα Μαλτέζικα εξελίχθηκαν ανεξάρτητα από την κλασική αραβική σε μια σταδιακή διαδικασία λατινικοποίησης. Είναι επομένως εξαιρετικό ως μια ποικιλία ιστορικών αραβικών που δεν έχουν διγλωστικές σχέσεις με τα κλασικά ή μοντέρνα αραβικά. Έτσι, τα μαλτέζικα ταξινομούνται χωριστά από τις 30 ποικιλίες που αποτελούν τη σύγχρονη αραβική μακρογλωσσική γλώσσα. Η Μάλτα διακρίνεται επίσης από τις αραβικές και άλλες σημιτικές γλώσσες, δεδομένου ότι η μορφολογία της έχει επηρεαστεί βαθιά από τις ρομαντικές γλώσσες, δηλαδή τις ιταλικές και τη Σικελία.
language.JAPANESE.description=Τα Ιαπωνικά είναι μια γλώσσα της Ανατολικής Ασίας που ομιλείται από περίπου 128 εκατομμύρια άτομα, κυρίως στην Ιαπωνία, όπου είναι η εθνική γλώσσα. Είναι μέλος της οικογένειας Japonic (ή Ιαπωνίας-Ryukyuan), και συζητείται η σχέση του με άλλες γλώσσες, όπως τα Κορεάτικα. Οι ιαπωνικές γλώσσες έχουν ομαδοποιηθεί με άλλες γλωσσικές οικογένειες, όπως το Ainu, το Austroasiatic και το πλέον διακριτικό Altaic, αλλά καμία από αυτές τις προτάσεις δεν έχει γίνει ευρεία αποδοχή.
language.INDONESIAN.name=Ινδονησιακά
language.DANISH.description=Η Δανική είναι μια βόρεια γερμανική γλώσσα που ομιλείται από περίπου έξι εκατομμύρια ανθρώπους, κυρίως στη Δανία, τη Γροιλανδία και στην περιοχή του Νότιου Σλέσβιχ στη βόρεια Γερμανία, όπου έχει το καθεστώς της μειονοτικής γλώσσας. Επίσης, μικρές κοινότητες που μιλούν Δανέζικα βρίσκονται στη Νορβηγία, τη Σουηδία, την Ισπανία, τις Ηνωμένες Πολιτείες, τον Καναδά, τη Βραζιλία και την Αργεντινή. Λόγω της μετανάστευσης και της αλλαγής γλώσσας στις αστικές περιοχές, περίπου το 15% του 20% του πληθυσμού της Γροιλανδίας μιλούν τα Δανικά ως την πρώτη τους γλώσσα.
language.TURKISH.description=Η τουρκική είναι η πιο διαδεδομένη από τις τουρκικές γλώσσες, με περίπου 70 έως 80 εκατομμύρια ομιλητές, την εθνική γλώσσα της Τουρκίας. Εκτός της πατρίδας του, υπάρχουν σημαντικές μικρότερες ομάδες ομιλητών στο Ιράκ, τη Συρία, τη Γερμανία, την Αυστρία, τη Βουλγαρία, τη Βόρεια Μακεδονία, τη Βόρεια Κύπρο, την Ελλάδα, τον Καύκασο και άλλα μέρη της Ευρώπης και της Κεντρικής Ασίας. Η Κύπρος ζήτησε από την Ευρωπαϊκή Ένωση να προσθέσει την τουρκική ως επίσημη γλώσσα, παρόλο που η Τουρκία δεν είναι κράτος μέλος.
language.GERMAN.name=Γερμανός
language.MALAY.name=Μαλαισιανά
language.UKRAINIAN.name=Ουκρανός
language.POLISH.description=Πολωνικά ή απλά polski, είναι μια Δυτική Σλαβική γλώσσα του Lechitic group. Ομιλείται κυρίως στην Πολωνία και χρησιμεύει ως η μητρική γλώσσα των Πολωνών. Εκτός από την επίσημη γλώσσα της Πολωνίας, χρησιμοποιείται επίσης από πολωνικές μειονότητες σε άλλες χώρες. Υπάρχουν πάνω από 50 εκατομμύρια πολωνοί ομιλητές σε όλο τον κόσμο - είναι η έκτη πιο ομιλούμενη γλώσσα της Ευρωπαϊκής Ένωσης.
language.ESTONIAN.description=Η Εσθονική είναι μια ουραλική γλώσσα του Φινλανδικού υποκαταστήματος που ομιλείται στην Εσθονία. Είναι η επίσημη γλώσσα της Εσθονίας, που ομιλείται εγγενώς από περίπου 1,1 εκατομμύρια άτομα. 922.000 άτομα στην Εσθονία και 160.000 εκτός Εσθονίας. Είναι μια γλώσσα της Νότιας Φινλανδίας και είναι η δεύτερη πιο ομιλούμενη γλώσσα μεταξύ όλων των φινλανδικών γλωσσών.
language.ITALIAN.description=Η ιταλική ή η lingua italiana είναι μια ρομαντική γλώσσα της ινδοευρωπαϊκής οικογένειας. Τα ιταλικά είναι, με τα περισσότερα μέτρα και μαζί με τη Σαρδηνία, η πλησιέστερη γλώσσα στα λατινικά, από την οποία προέρχεται μέσω της λατινικής γλώσσας. Τα ιταλικά είναι μια επίσημη γλώσσα στην Ιταλία, την Ελβετία (Ticino and the Grisons), τον Άγιο Μαρίνο και την Πόλη του Βατικανού. Έχει επίσημο μειονοτικό καθεστώς στη δυτική Ίστρια (Κροατία και Σλοβενία). Παλαιότερα είχε επίσημο καθεστώς στην Αλβανία, τη Μάλτα, το Μονακό, το Μαυροβούνιο (Κότορ), την Ελλάδα (Ιόνια Νησιά και Δωδεκάνησα) και γενικά γίνεται κατανοητό στην Κορσική από Κορσικά ομιλητές (λόγω της στενής σχέσης του με αυτήν την Τοσκάνη που επηρεάζεται από τη γλώσσα). Ήταν επίσης επίσημη γλώσσα στην πρώην Ιταλική Ανατολική Αφρική και την Ιταλική Βόρεια Αφρική, όπου εξακολουθεί να παίζει σημαντικό ρόλο σε διάφορους τομείς. Τα ιταλικά ομιλούνται επίσης από μεγάλες ομογενείς κοινότητες στην Αμερική και την Αυστραλία. Τα ιταλικά περιλαμβάνονται στις γλώσσες που καλύπτονται από τον Ευρωπαϊκό Χάρτη για τις περιφερειακές ή μειονοτικές γλώσσες στη Βοσνία-Ερζεγοβίνη και στη Ρουμανία, αν και τα ιταλικά δεν είναι ούτε συν-υπάλληλοι ούτε προστατευόμενη γλώσσα σε αυτές τις χώρες. Πολλοί ομιλητές των ιταλικών είναι μητρική δίγλωσσοι και των δύο ιταλικών (είτε σε τυπική μορφή είτε σε περιφερειακές ποικιλίες) και σε άλλες τοπικές γλώσσες.
language.DUTCH.description=Τα ολλανδικά είναι μια γλώσσα της Δυτικής Γερμανίας που ομιλείται από περίπου 24 εκατομμύρια άτομα ως πρώτη γλώσσα και 5 εκατομμύρια άτομα ως δεύτερη γλώσσα, αποτελώντας την πλειοψηφία των ανθρώπων στις Κάτω Χώρες (όπου είναι η μόνη επίσημη γλώσσα σε όλη τη χώρα) και το Βέλγιο (ως ένα από τα τρία επίσημες γλώσσες). Είναι η τρίτη πιο διαδεδομένη γερμανική γλώσσα, μετά τους στενούς συγγενείς της Αγγλικά και Γερμανικά.
language.KOREAN.description=Τα Κορεάτικα είναι μια γλώσσα της Ανατολικής Ασίας που ομιλείται από περίπου 77 εκατομμύρια άτομα. Είναι η επίσημη και εθνική γλώσσα και των δύο Κορεών: Βόρεια Κορέα και Νότια Κορέα, με διαφορετικές τυποποιημένες επίσημες φόρμες που χρησιμοποιούνται σε κάθε χώρα. Είναι μια αναγνωρισμένη μειονοτική γλώσσα στον αυτόνομο νομό Yanbian Κορέας και την αυτόνομη κομητεία Changbai της επαρχίας Jilin της Κίνας. Ομιλείται επίσης σε μέρη της Σαχαλίνης, της Ρωσίας και της Κεντρικής Ασίας.
language.SERBIAN.name=Σέρβος
