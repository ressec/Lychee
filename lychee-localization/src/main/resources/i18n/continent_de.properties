continent.sub-region.AFRICA_CENTRAL.description=Zentralafrika ist eine Subregion des afrikanischen Kontinents, die verschiedene Länder nach unterschiedlichen Definitionen umfasst. Angola, Burundi, Kamerun, die Zentralafrikanische Republik, der Tschad, die Demokratische Republik Kongo, die Republik Kongo, Äquatorialguinea, Gabun, Ruanda sowie São Tomé und PrÃncipe sind Mitglieder der Wirtschaftsgemeinschaft Zentralafrikas Zustände.
