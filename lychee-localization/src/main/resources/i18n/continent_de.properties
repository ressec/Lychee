continent.sub-region.EUROPE_EAST.description=Osteuropa ist die Region des europäischen Kontinents zwischen Westeuropa und Asien. Es gibt keine einheitliche Definition des genauen Gebiets, das es abdeckt, auch weil der Begriff ein breites Spektrum an geopolitischen, geografischen, ethnischen, kulturellen und sozioökonomischen Konnotationen aufweist. Russland in Osteuropa ist sowohl das größte als auch das bevölkerungsreichste Land Europas. Sie erstreckt sich über rund 40% der gesamten Landmasse des Kontinents und über 15% der Gesamtbevölkerung.
continent.sub-region.AFRICA_EAST.description=Ostafrika oder Ostafrika ist die östliche Subregion des afrikanischen Kontinents, die geografisch unterschiedlich definiert ist. Im Schema der Statistikabteilung der Vereinten Nationen für geografische Regionen bilden 20 Gebiete Ostafrika.
