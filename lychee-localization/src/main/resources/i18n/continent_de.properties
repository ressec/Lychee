continent.EUROPE.description=Europa ist ein Kontinent, der vollständig auf der Nordhalbkugel und hauptsächlich auf der Osthalbkugel liegt. Es umfasst die westlichsten Halbinseln der kontinentalen Landmasse Eurasiens und grenzt im Norden an den Arktischen Ozean, im Westen an den Atlantik, im Süden an das Mittelmeer und im Osten an Asien. Europa wird allgemein als durch die Wasserscheide des Uralgebirges, des Ural, des Kaspischen Meeres, des Großkaukasus, des Schwarzen Meeres und der Wasserstraßen der türkischen Straße von Asien getrennt angesehen. Obwohl ein Großteil dieser Grenze über Land liegt, wird Europa aufgrund seiner großen physischen Größe und des Gewichts von Geschichte und Tradition im Allgemeinen der Status eines vollständigen Kontinents zuerkannt.
