continent.OCEANIA.description=Ozeanien ist eine geografische Region, die Australasien, Melanesien, Mikronesien und Polynesien umfasst. Ozeanien erstreckt sich über die östliche und westliche Hemisphäre und hat eine Landfläche von 8.525.989 Quadratkilometern und eine Bevölkerung von über 41 Millionen. Im Vergleich zu Kontinenten ist die Region Ozeanien die kleinste Landfläche und die zweitkleinste Bevölkerung nach der Antarktis.
continent.EUROPE.name=Europa
continent.AFRICA.description=Afrika ist nach Asien in beiden Fällen der zweitgrößte und bevölkerungsreichste Kontinent der Welt. Mit etwa 30,3 Millionen km2 (11,7 Millionen Quadratmeilen) einschließlich der angrenzenden Inseln bedeckt es 6% der gesamten Erdoberfläche und 20% der Landfläche. Mit 1,3 Milliarden Menschen im Jahr 2018 macht es etwa 16% der Weltbevölkerung aus. Afrikas Bevölkerung ist die jüngste unter allen Kontinenten; Das Durchschnittsalter lag 2012 bei 19,7 Jahren, das weltweite Durchschnittsalter bei 30,4 Jahren. Trotz einer Vielzahl natürlicher Ressourcen ist Afrika der am wenigsten wohlhabende Kontinent pro Kopf, was zum Teil auf geografische Hindernisse, Vermächtnisse der europäischen Kolonialisierung in Afrika und den Kalten Krieg, undemokratische Herrschaft und schädliche Politik zurückzuführen ist. Trotz dieser geringen Konzentration von Wohlstand machen die jüngste wirtschaftliche Expansion und die große und junge Bevölkerung Afrika zu einem wichtigen Wirtschaftsmarkt im breiteren globalen Kontext.
