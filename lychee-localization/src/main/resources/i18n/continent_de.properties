continent.ANTARCTICA.description=Die Antarktis ist der südlichste Kontinent der Erde. Es enthält den geografischen Südpol und befindet sich in der Antarktis der südlichen Hemisphäre, fast vollständig südlich des Polarkreises, und ist vom Südpolarmeer umgeben. Mit 14.200.000 Quadratkilometern ist es der fünftgrößte Kontinent und fast doppelt so groß wie Australien. Mit 0,00008 Einwohnern pro Quadratkilometer ist es der mit Abstand am dünnsten besiedelte Kontinent. Etwa 98% der Antarktis sind von Eis bedeckt, das durchschnittlich 1,9 km dick ist und sich bis auf den nördlichsten Teil der Antarktischen Halbinsel erstreckt.
continent.AMERICA_SOUTH.description=Südamerika ist ein Kontinent, der vollständig auf der westlichen Hemisphäre und hauptsächlich auf der südlichen Hemisphäre liegt, mit einem relativ kleinen Anteil auf der nördlichen Hemisphäre. Es kann auch als südlicher Subkontinent Amerikas bezeichnet werden. Der Bezug zu Südamerika anstelle anderer Regionen (wie Lateinamerika oder dem Südkegel) hat in den letzten Jahrzehnten aufgrund der sich ändernden geopolitischen Dynamik (insbesondere des Aufstiegs Brasiliens) zugenommen.
