continent.AMERICA_NORTH.description=Nordamerika ist ein Kontinent, der vollständig auf der Nordhalbkugel und fast ausschließlich auf der Westhalbkugel liegt. Es kann auch als der nördliche Subkontinent Amerikas bezeichnet werden. Es grenzt im Norden an den Arktischen Ozean, im Osten an den Atlantik, im Südosten an Südamerika und das Karibische Meer und im Westen und Süden an den Pazifischen Ozean. Grönland ist jedoch geografisch Teil Nordamerikas, da es sich auf der nordamerikanischen tektonischen Platte befindet.
continent.ASIA.description=Asien ist der größte und bevölkerungsreichste Kontinent der Erde und liegt hauptsächlich in der östlichen und nördlichen Hemisphäre. Es teilt die kontinentale Landmasse Eurasiens mit dem europäischen Kontinent und die kontinentale Landmasse Afro-Eurasiens mit Europa und Afrika. Asien umfasst eine Fläche von 44.579.000 Quadratkilometern, etwa 30% der gesamten Landfläche der Erde und 8,7% der gesamten Erdoberfläche. Auf dem Kontinent, auf dem seit langem die Mehrheit der Bevölkerung lebt, lebten viele der ersten Zivilisationen. Asien zeichnet sich nicht nur durch seine große Größe und Bevölkerung aus, sondern auch durch dichte und große Siedlungen sowie durch riesige, kaum besiedelte Regionen. Die 4,5 Milliarden Menschen (Stand Juni 2019) machen rund 60% der Weltbevölkerung aus.
continent.definition=Ein Kontinent ist eine von mehreren großen Landmassen. Im Allgemeinen werden bis zu sieben Regionen als Kontinente betrachtet, die eher durch Konventionen als durch strenge Kriterien identifiziert werden. Diese sieben Regionen sind vom größten bis zum kleinsten Gebiet geordnet: Asien, Afrika, Nordamerika, Südamerika, Antarktis, Europa und Australien. Variationen mit weniger Kontinenten können einige davon zusammenführen, zum Beispiel umfassen einige Systeme Eurasien oder Amerika als einzelne Kontinente. Geologisch entsprechen die Kontinente Gebieten mit kontinentaler Kruste, die sich auf den Kontinentalplatten befinden, umfassen jedoch kontinentale Fragmente wie Madagaskar, die üblicherweise nicht als Kontinente bezeichnet werden. Einige geologische Kontinente wie Seeland sind größtenteils mit Wasser bedeckt. Es ist nur bekannt, dass die kontinentale Kruste auf der Erde existiert.
