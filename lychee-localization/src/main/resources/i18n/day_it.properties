day.definition=Un giorno è approssimativamente il periodo durante il quale la Terra completa una rotazione attorno al proprio asse, che dura circa 24 ore. Un giorno solare è il periodo di tempo che trascorre tra il Sole e il suo punto più alto nel cielo per due volte consecutive. I giorni su altri pianeti sono definiti in modo simile e variano in lunghezza a causa dei diversi periodi di rotazione, quello di Marte è leggermente più lungo e talvolta chiamato sol.
day.WEDNESDAY.description=Il mercoledì è il giorno della settimana compreso tra martedì e giovedì. Secondo lo standard internazionale ISO 8601 è il terzo giorno della settimana. Nei paesi che hanno il venerdì come festa e in alcuni paesi musulmani, il mercoledì sarebbe il quarto giorno della settimana. Nei paesi che usano la convenzione della prima domenica e nel calendario ebraico ebraico il mercoledì è definito come il quarto giorno della settimana. In inglese, il nome deriva dall'inglese antico WÅ dnesdÃ¦g e dall'inglese medio Wednesdei, "giorno di Woden", che riflette la religione praticata dagli anglosassoni, l'equivalente inglese del dio nordico Odino. In alcune altre lingue, come il francese mercredi o l'italiano mercoledì, il nome del giorno è un calco di dies Mercurii "giorno di Mercurio".
day.FRIDAY.description=Il venerdì è il giorno della settimana compreso tra giovedì e sabato. Nei paesi che adottano la convenzione "lunedì primo" è il quinto giorno della settimana. Nei paesi che adottano la convenzione "domenica prima", è il sesto giorno della settimana. Nella maggior parte dei paesi occidentali, il venerdì è il quinto e ultimo giorno della settimana lavorativa. In alcuni altri paesi, il venerdì è il primo giorno del fine settimana, mentre il sabato è il secondo. In Israele, il venerdì è il sesto giorno della settimana. In Iran, il venerdì è l'ultimo giorno del fine settimana, mentre il sabato è il primo giorno della settimana lavorativa. Anche il Bahrein, gli Emirati Arabi Uniti (EAU), l'Arabia Saudita e il Kuwait hanno seguito questa convenzione fino a quando non sono passati al fine settimana del venerdì - sabato il 1 ° settembre 2006 in Bahrain e negli Emirati Arabi Uniti e un anno dopo in Kuwait. In Iran, giovedì e venerdì sono giorni di fine settimana.
day.SUNDAY.description=La domenica è il giorno della settimana compreso tra sabato e lunedì. La domenica è un giorno di riposo nella maggior parte dei paesi occidentali e una parte del fine settimana. In alcuni paesi dell'Est come Israele la domenica è un giorno feriale. Per la maggior parte dei cristiani osservanti, la domenica è osservata come un giorno di adorazione e riposo, ritenendola il giorno del Signore e il giorno della risurrezione di Cristo; negli Stati Uniti, Canada, Cina, Giappone e Filippine, così come in Sud America, la domenica è il primo giorno della settimana. Secondo il calendario ebraico e i calendari tradizionali (compresi i calendari cristiani) la domenica è il primo giorno della settimana; I cristiani quaccheri chiamano la domenica il "primo giorno" secondo la loro testimonianza di semplicità. L'Organizzazione internazionale per la standardizzazione ISO 8601, che ha sede in Svizzera, definisce la domenica il settimo giorno della settimana.
