day.TUESDAY.description=Il martedì è il giorno della settimana compreso tra lunedì e mercoledì. Secondo lo standard internazionale ISO 8601, il lunedì è il primo giorno della settimana; quindi, il martedì è il secondo giorno della settimana. Secondo alcuni calendari comunemente usati, tuttavia, soprattutto negli Stati Uniti, la domenica è il primo giorno della settimana, quindi il martedì è il terzo giorno della settimana. Il nome inglese deriva dall'inglese antico TiwesdÃ¦g e dall'inglese medio Tewesday, che significa "giorno di TÄ« w ", il giorno di Tiw o TÃ½r, il dio del combattimento singolo, e legge e giustizia nella mitologia norrena. Tiw è stato identificato con Marte nell'interpretatio germanica, e il nome del giorno è una traduzione del latino dies Martis.
