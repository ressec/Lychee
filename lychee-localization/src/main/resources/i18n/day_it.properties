day.MONDAY.description=Il lunedì è il giorno della settimana compreso tra domenica e martedì. Secondo lo standard internazionale ISO 8601 è il primo giorno della settimana. Nei paesi che adottano la convenzione "domenica prima", è il secondo giorno della settimana. Il nome di lunedì deriva dall'inglese antico MÅ nandÃ¦g e dall'inglese medio Monenday, originariamente una traduzione del latino dies lunae "giorno della luna".
