month.AUGUST.description=أغسطس هو الشهر الثامن من العام في التقويمين اليولياني والغريغوري ، والخامس من سبعة أشهر بطول 31 يومًا. كان اسمه في الأصل Sextilis باللاتينية لأنه كان الشهر السادس في التقويم الروماني الأصلي ذي العشرة أشهر تحت رومولوس في 753 قبل الميلاد ، مع شهر مارس هو الشهر الأول من العام. حوالي 700 قبل الميلاد ، أصبح الشهر الثامن عندما تمت إضافة شهري يناير وفبراير إلى العام السابق لشهر مارس من قبل الملك نوما بومبيليوس ، الذي أعطاها أيضًا 29 يومًا. أضاف يوليوس قيصر يومين عندما أنشأ التقويم اليولياني في 46 قبل الميلاد (708 AUC) ، مما منحه طوله الحديث 31 يومًا. في 8 قبل الميلاد ، أعيدت تسميته تكريما لأغسطس. وفقًا لما ذكره مستشار مجلس الشيوخ الذي نقله ماكروبيوس ، فقد اختار هذا الشهر لأنه كان وقت العديد من انتصاراته العظيمة ، بما في ذلك غزو مصر.
