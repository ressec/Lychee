month.OCTOBER.description=أكتوبر هو الشهر العاشر من العام في التقويم اليولياني والميلادي ، والسادس من سبعة أشهر بطول 31 يومًا. الشهر الثامن في التقويم القديم لرومولوس سي 750 قبل الميلاد ، احتفظ أكتوبر باسمه (من اللاتينية واليونانية Ã´ctÅ التي تعني "ثمانية") بعد يناير وفبراير تم إدراجها في التقويم الذي تم إنشاؤه في الأصل من قبل الرومان. في روما القديمة ، ستقام واحدة من ثلاثة باتات موندوس في 5 أكتوبر ، و Meditrinalia 11 أكتوبر ، و Augustalia في 12 أكتوبر ، و October Horse في 15 أكتوبر ، و Armilustrium في 19 أكتوبر. هذه التواريخ لا تتوافق مع التقويم الغريغوري الحديث.
month.JANUARY.name=كانون الثاني
month.JULY.description=يوليو هو الشهر السابع من العام (بين يونيو وأغسطس) في التقويمين اليولياني والغريغوري والرابع من سبعة أشهر بطول 31 يومًا. تم تسميته من قبل مجلس الشيوخ الروماني تكريما للجنرال الروماني يوليوس قيصر ، وهو شهر ميلاده. قبل ذلك ، كان يُطلق عليه اسم Quintilis ، وهو الشهر الخامس من التقويم المكون من 10 أشهر.
month.NOVEMBER.description=تشرين الثاني (نوفمبر) هو الشهر الحادي عشر وما قبل الأخير من العام في التقويمين اليولياني والميلادي ، والشهر الرابع والأخير من أربعة أشهر بطول 30 يومًا والخامس والأخير من خمسة أشهر بحيث يكون طوله أقل من 31 يومًا. كان نوفمبر هو الشهر التاسع من تقويم رومولوس. احتفظ شهر نوفمبر باسمه (من الكلمة اللاتينية novem التي تعني "تسعة") عندما تمت إضافة شهري يناير وفبراير إلى التقويم الروماني.
month.SEPTEMBER.name=سبتمبر
month.JUNE.name=يونيو
month.FEBRUARY.description=فبراير هو الشهر الثاني من العام في التقويمين اليولياني والميلادي. يحتوي الشهر على 28 يومًا في السنوات المشتركة أو 29 يومًا في السنوات الكبيسة ، ويطلق على اليوم التاسع والعشرين اسم اليوم الكبيسة. إنه أول خمسة أشهر يكون فيه أقل من 31 يومًا (الأربعة الأخرى هي أبريل ويونيو وسبتمبر ونوفمبر) والشهر الوحيد الذي يحتوي على أقل من 30 يومًا. سبعة أشهر (يناير ومارس ومايو ويوليو وأغسطس وأكتوبر وديسمبر) لها 31 يومًا ، مما يترك للأشهر الأربعة المذكورة سابقًا (أبريل ويونيو وسبتمبر ونوفمبر) 30 يومًا بالضبط. هذا يعني أن الأشهر الأحد عشر الأخرى تحتوي على 30 يومًا على الأقل.
month.MARCH.description=مارس هو الشهر الثالث من العام ، وقد سُمي على اسم المريخ في التقويمين اليولياني والغريغوري. إنه الثاني من سبعة أشهر ويبلغ طوله 31 يومًا. في النصف الشمالي من الكرة الأرضية ، تبدأ الأرصاد الجوية لفصل الربيع في اليوم الأول من شهر مارس. يمثل الاعتدال الشتوي لشهر مارس في 20 أو 21 بداية الربيع الفلكية في نصف الكرة الشمالي وبداية الخريف في نصف الكرة الجنوبي ، حيث يُعد شهر سبتمبر المكافئ الموسمي لمارس نصف الكرة الشمالي.
month.APRIL.description=أبريل هو الشهر الرابع من السنة في التقويم الغريغوري ، والخامس في أوائل جوليان ، والشهر الأول من أربعة أشهر بطول 30 يومًا ، والثاني من خمسة أشهر بحيث يكون طوله أقل من 31 يومًا.
month.MAY.name=مايو
month.SEPTEMBER.description=سبتمبر هو الشهر التاسع من العام في التقويم اليولياني والميلادي ، والثالث من أربعة أشهر يبلغ طوله 30 يومًا ، والرابع من خمسة أشهر بحيث يقل طوله عن 31 يومًا. في نصف الكرة الشمالي ، يعتبر شهر سبتمبر هو المكافئ الموسمي لشهر مارس في نصف الكرة الجنوبي.
month.APRIL.name=أبريل
month.DECEMBER.description=كانون الأول (ديسمبر) هو الشهر الثاني عشر والأخير من العام في التقويمين اليولياني والميلادي. وهو أيضًا آخر سبعة أشهر ويبلغ طوله 31 يومًا. حصل شهر ديسمبر على اسمه من الكلمة اللاتينية decem (بمعنى عشرة) لأنه كان في الأصل الشهر العاشر من العام في تقويم رومولوس الذي بدأ في مارس. لم يتم تضمين أيام الشتاء التالية لشهر ديسمبر كجزء من أي شهر. في وقت لاحق ، تم إنشاء شهري يناير وفبراير من فترة عدم الشهر وإضافتهما إلى بداية التقويم ، لكن ديسمبر احتفظ باسمه.
month.definition=الشهر هو وحدة زمنية ، تُستخدم مع التقويمات ، وهي تقريبًا طول الفترة الطبيعية المتعلقة بحركة القمر ؛ الشهر والقمر متشابهان. نشأ المفهوم التقليدي مع دورة مراحل القمر ؛ هذه الأشهر (القمعية) هي أشهر سينودسية وتستمر حوالي 29.53 يومًا. من عصي الإحصاء التي تم التنقيب عنها ، استنتج الباحثون أن الناس كانوا يحسبون الأيام فيما يتعلق بمراحل القمر في وقت مبكر مثل العصر الحجري القديم. لا تزال الأشهر السينودسية ، استنادًا إلى الفترة المدارية للقمر فيما يتعلق بخط الأرض والشمس ، أساس العديد من التقاويم اليوم ، وتُستخدم لتقسيم السنة.
month.JANUARY.description=كانون الثاني (يناير) هو الشهر الأول من العام في التقويمين اليولياني والميلادي ، والأول من سبعة أشهر بطول 31 يومًا. يُعرف اليوم الأول من الشهر باسم رأس السنة الجديدة. إنه ، في المتوسط ​​، أبرد شهور السنة في معظم نصف الكرة الشمالي (حيث يكون الشهر الثاني من الشتاء) والأكثر دفئًا في السنة في معظم نصف الكرة الجنوبي (حيث يكون الشهر الثاني من الصيف). ). في نصف الكرة الجنوبي ، يناير هو المكافئ الموسمي لشهر يوليو في نصف الكرة الشمالي والعكس صحيح.
month.MAY.description=مايو هو الشهر الخامس من العام في التقويم اليولياني والميلادي ، والثالث من سبعة أشهر بطول 31 يومًا. مايو هو شهر الربيع في نصف الكرة الشمالي والخريف في نصف الكرة الجنوبي. لذلك ، مايو في نصف الكرة الجنوبي هو المكافئ الموسمي لشهر نوفمبر في نصف الكرة الشمالي والعكس صحيح.
