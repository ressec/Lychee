month.JUNE.description=يونيو هو الشهر السادس من العام في التقويم الجولياني والميلادي ، والثاني من أربعة أشهر بطول 30 يومًا ، والثالث من خمسة أشهر بحيث يكون أقل من 31 يومًا. يحتوي شهر يونيو على الانقلاب الصيفي في نصف الكرة الشمالي ، واليوم الذي يكون فيه معظم ساعات النهار ، والانقلاب الشتوي في نصف الكرة الجنوبي ، وهو اليوم الذي تقل فيه ساعات النهار (باستثناء المناطق القطبية في كلتا الحالتين). يونيو في نصف الكرة الشمالي هو المكافئ الموسمي لشهر ديسمبر في نصف الكرة الجنوبي والعكس صحيح. في النصف الشمالي من الكرة الأرضية ، يبدأ الصيف الفلكي التقليدي في 21 يونيو (يبدأ صيف الأرصاد الجوية في 1 يونيو). في نصف الكرة الجنوبي ، يبدأ شتاء الأرصاد الجوية في 1 يونيو.
