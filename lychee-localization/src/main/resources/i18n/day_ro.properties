day.definition=O zi este aproximativ perioada în care Pământul realizează o rotație în jurul axei sale, care durează aproximativ 24 de ore. O zi solară este perioada de timp care trece între Soare și atinge punctul său cel mai înalt pe cer de două ori consecutive. Zilele pe alte planete sunt definite în mod similar și variază în lungime datorită diferitelor perioade de rotație, cea a lui Marte fiind puțin mai lungă și uneori numită sol.
day.WEDNESDAY.description=Miercurea este ziua săptămânii între marți și joi. Conform standardului internațional ISO 8601 este a treia zi a săptămânii. În țările care au ca vineri vacanța și în unele țări musulmane, miercurea ar fi a patra zi a săptămânii. În țările care folosesc convenția de duminică prima și în calendarul evreiesc evreiesc, miercurea este definită ca a patra zi a săptămânii. În engleză, numele este derivat din engleza veche WÅ dnesdÃ¦g și engleza mijlocie Wednesdaydei, „ziua Wodenului”, reflectând religia practicată de anglo-saxoni, echivalentul englez al zeului nordic Odin. În alte limbi, cum ar fi franceza mercredi sau italiană mercoledí, numele zilei este un calque de dies Mercurii „ziua lui Mercur”.
day.FRIDAY.description=Vinerea este ziua săptămânii între joi și sâmbătă. În țările care adoptă convenția „luni-prima” este a cincea zi a săptămânii. În țările care adoptă convenția „duminica întâi”, este a șasea zi a săptămânii. În majoritatea țărilor occidentale, vinerea este a cincea și ultima zi a săptămânii de lucru. În alte țări, vinerea este prima zi a weekendului, sâmbătă a doua. În Israel, vinerea este a șasea zi a săptămânii. În Iran, vinerea este ultima zi a weekendului, sâmbăta fiind prima zi a săptămânii de lucru. Bahrain, Emiratele Arabe Unite (EAU), Arabia Saudită și Kuweit au urmat, de asemenea, această convenție până când s-au schimbat într-un weekend de vineri - sâmbătă, 1 septembrie 2006 în Bahrain și Emiratele Arabe Unite și un an mai târziu în Kuweit. În Iran, joi și vineri sunt zile de weekend.
day.SUNDAY.description=Duminica este ziua săptămânii între sâmbătă și luni. Duminica este o zi de odihnă în majoritatea țărilor occidentale și o parte din weekend. În unele țări din est, precum Israelul, duminica este o zi lucrătoare. Pentru majoritatea creștinilor observatori, duminica este observată ca o zi de închinare și odihnă, ținând-o ca Ziua Domnului și ziua învierii lui Hristos; în Statele Unite, Canada, China, Japonia și Filipine, precum și în America de Sud, duminica este prima zi a săptămânii. Conform calendarului ebraic și a calendarelor tradiționale (inclusiv calendarele creștine), duminica este prima zi a săptămânii; Creștinii quaker numesc duminica „prima zi” în conformitate cu mărturia lor de simplitate. Organizația Internațională pentru Standardizare ISO 8601, cu sediul în Elveția, numește duminică ziua a șaptea a săptămânii.
