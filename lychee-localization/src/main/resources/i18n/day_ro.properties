day.TUESDAY.description=Marți este ziua săptămânii între luni și miercuri. Conform standardului internațional ISO 8601, luni este prima zi a săptămânii; astfel, marți este a doua zi a săptămânii. Conform unor calendare utilizate în mod obișnuit, totuși, mai ales în Statele Unite, duminica este prima zi a săptămânii, deci marți este a treia zi a săptămânii. Numele în engleză este derivat din engleza veche TiwesdÃ¦g și engleza mijlocie Tewesday, care înseamnă „Ziua lui TÄ« w ”, ziua Tiw sau TÃ½r, zeul luptei unice și a dreptului și dreptății în mitologia nordică. Tiw a fost echivalat cu Marte în interpretatio germanica, iar numele zilei este o traducere a latinei dies Martis.
