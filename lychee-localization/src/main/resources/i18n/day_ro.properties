day.SATURDAY.description=Sâmbăta este ziua săptămânii între vineri și duminică. Romanii au numit sâmbătă SÄ turni diÄ “s („ Ziua lui Saturn ”) nu mai târziu de secolul al II-lea pentru planeta Saturn, care a controlat prima oră a acelei zile, potrivit lui Vettius Valens. Numele zilei a fost introdus în limbile germanice de vest și este înregistrat în limbile germană joasă, cum ar fi sater (s) dach din germană mică, saterdag (olandez modern zaterdag) și engleză veche SÃ¦tern (es) dÃ dÄ¡ și SÃ¦terdÃ¦Ä¡. În engleza veche, sâmbăta era cunoscută și sub numele de sunnanüfen („soare” + „ajun” cf. dialectal german Sonnabend).
day.MONDAY.description=Luni este ziua săptămânii între duminică și marți. Conform standardului internațional ISO 8601 este prima zi a săptămânii. În țările care adoptă convenția „duminica întâi”, este a doua zi a săptămânii. Numele de luni este derivat din engleza veche MÅ nandÃ¦g și din engleza mijlocie Monenday, inițial o traducere a latinei dies lunae „ziua lunii”.
