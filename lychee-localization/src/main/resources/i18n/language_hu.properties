language.IRISH.description=Az ír a kelta nyelvcsalád szigetközi kelta ágának goidelic nyelve, amely maga is az indoeurópai nyelvcsalád része. Az ír Írország szigetéről származik, és a 18. század végéig a lakosság első nyelve volt. Bár a 19. század eleje óta a sziget legtöbb lakójának az angol az első nyelv, az ír nyelvet Cork, Donegal, Galway és Kerry megye széles területein, valamint Mayo, Meath megye kisebb területein beszélik első nyelvként. és Waterford. A megszokott, de nem hagyományos beszélők nagyobb csoportja is beszél, főleg városi területeken, ahol a többség második nyelvű. Az oktatási rendszeren kívüli napi felhasználók száma körülbelül 73 000, a szigeten pedig több mint 1,85 millió ember állítja, hogy legalább valamennyire jártas a nyelvben.
language.ALBANIAN.name=albán
language.CZECH.name=cseh
language.DUTCH.name=holland
language.GREEK.description=A görög az indoeurópai nyelvcsalád önálló ága, őshonos Görögországban, Cipruson, Albániában, a Földközi-tenger keleti részén és a Fekete-tengeren. Ez az összes élő indoeurópai nyelv leghosszabb dokumentált története, legalább 3400 év írásos feljegyzést tartalmaz. Írási rendszere a görög ábécé, amelyet több mint 2000 éve használnak; korábban görögöt olyan írásrendszerekben rögzítették, mint a Linear B és a ciprusi tananyag. Az ábécé a föníciai írásból származott, és ez volt a latin, cirill, örmény, kopt, gótikus és sok más írásrendszer alapja.
language.PORTUGUESE.description=A portugál román nyelv az Európa Ibériai-félszigetéről származik. Ez Portugália, Angola, Mozambik, Bissau-Guinea, Zöld-foki Köztársaság, Tomó és Príncipe, valamint Brazília egyetlen hivatalos nyelve, miközben Kelet-Timorban, Egyenlítői-Guineában és Makaóban társhivatalos nyelvi státusszal rendelkezik. A portugálul beszélő személyt vagy nemzetet "Lusophone" -nak (lusófono) nevezik. A gyarmati idők terjeszkedésének eredményeként a portugál és portugál kreol beszélők kulturális jelenléte világszerte is megtalálható. A portugál az iberoromániai csoport része, amely a középkori Galícia Királyságban és Portugália megyében a vulgár latin nyelvjárásokból alakult ki, és megtartott néhány kelta fonológiát és lexikont.
language.GERMAN.description=A német nyelv nyugat-germán nyelv, amelyet elsősorban Közép-Európában beszélnek. Ez a legelterjedtebb és hivatalos vagy társhivatalos nyelv Németországban, Ausztriában, Svájcban, Liechtensteinben és Dél-Tirol olasz tartományában. Ez egyben Luxemburg, Belgium és Délnyugat-Lengyelország egyes részeinek társhivatalos nyelve, valamint Namíbiában nemzeti nyelv. A német leginkább hasonlít a nyugat-germán nyelvi ág többi nyelvéhez, beleértve az afrikaansot, a hollandot, az angolt, a fríz nyelveket, az alnémet (alacsony szász), a luxemburgi, a skót és a jiddis nyelveket. Szókincsében is szoros hasonlóságok vannak a dán, norvég és svéd nyelvvel, bár ezek az észak-germán csoportba tartoznak. A német az angol után a második legszélesebb körben beszélt germán nyelv.
language.ITALIAN.name=olasz
language.MACEDONIAN.description=A macedón keleti délszláv nyelv. Mintegy kétmillió ember beszél első nyelvként, Észak-Macedónia hivatalos nyelveként szolgál. A legtöbb hangszóró az országban és annak diaszpórájában található, kevesebbet beszélnek Macedónia transznacionális régiójában. A macedón Albánia, Bosznia és Hercegovina, Románia és Szerbia egyes részein is elismert kisebbségi nyelv, és főleg Ausztráliában, Kanadában és az Egyesült Államokban beszélnek emigráns közösségek.
language.SERBIAN.description=A szerb a szerb-horvát nyelv standardizált változata, amelyet főként a szerbek használnak. Ez Szerbia hivatalos és nemzeti nyelve, Bosznia és Hercegovina három hivatalos nyelvének egyike, Montenegróban pedig társtisztviselő, ahol a lakosság relatív többsége beszél. Ez egy elismert kisebbségi nyelv Horvátországban, Észak-Macedóniában, Romániában, Magyarországon, Szlovákiában és Csehországban.
language.BULGARIAN.name=bolgár
language.CHINESE.name=kínai
language.KOREAN.name=koreai
language.FINNISH.description=A finn a finn ág uráli nyelve, amelyet a finn lakosság többsége és a finn finn etnikumok beszélnek. A finn Finnország két hivatalos nyelve (a másik svéd) egyike. Svédországban mind a finn, mind a Meänkieli (amely a finnekkel jelentős kölcsönös érthetőséggel bír) hivatalos kisebbségi nyelv. A kven nyelvet, amely Meänkielihez hasonlóan érthető a finn nyelvvel, a norvég Troms og Finnmark megyében egy finn származású kisebbségi csoport beszél.
language.PORTUGUESE.name=portugál
language.CZECH.description=A cseh, történelmileg szintén cseh, a cseh szlovák csoport nyugati szláv nyelve. Több mint 13 millió ember beszél, Csehország hivatalos nyelveként szolgál. A cseh nyelv szorosan kapcsolódik a szlovákhoz, a magas kölcsönös érthetőségig, valamint kisebb mértékben a lengyelül. Mint a többi szláv nyelv, a cseh is fuzionális nyelv, gazdag morfológiai rendszerrel és viszonylag rugalmas szórenddel. Szókincsét nagymértékben befolyásolta a latin és a német.
language.ENGLISH.name=angol
language.FRENCH.description=A francia vagy langue française az indoeurópai család román nyelve. A Római Birodalom vulgáris latinjából származott, csakúgy, mint az összes román nyelv. A francia a Gallo-Romance-ból fejlődött ki, a latinul, amelyet Gallia, és még inkább Észak-Galliában beszélnek. Legközelebbi rokonai a többi észak-franciaországi és dél-belga nyelvben beszélt más nyelvek, melyeket a francia (Francien) nagyrészt kiszorított. A franciát az észak-római gall kelta anyanyelvek is befolyásolták, mint a Gallia Belgica, valamint a római utáni frank betolakodók (germán) frank nyelve. Ma Franciaország tengerentúli terjeszkedésének köszönhetően számos francia alapú kreol nyelv létezik, nevezetesen a haiti kreol. A francia nyelvű személyt vagy nemzetet angol és francia nyelven frankofónnak is nevezhetjük.
language.HUNGARIAN.description=A magyar uráli nyelv, amelyet Magyarországon és több szomszédos ország egyes részein beszélnek. Ez Magyarország hivatalos nyelve és az Európai Unió 24 hivatalos nyelvének egyike. Magyarországon kívül a mai Szlovákiában, Nyugat-Ukrajnában (Kárpátalja), Közép- és Nyugat-Romániában (Erdély), Észak-Szerbiában (Vajdaság), Észak-Horvátországban, Észak-Kelet-Szlovéniában (Mur régió) és Kelet-Ausztriában beszélnek magyarok közösségei is.
language.INDONESIAN.description=Az indonéz az Indonézia hivatalos nyelve. Ez egy standardizált fajta maláj, ausztronéz nyelv, amelyet évszázadok óta használnak lingua francaként a többnyelvű indonéz szigetcsoportban. Indonézia a negyedik legnépesebb nemzet a világon, amelynek többsége indonézül beszél, ami a világ egyik legszélesebb körben beszélt nyelvévé teszi.
language.CHINESE.description=A kínai a kínai-tibeti nyelvek szinita ágát alkotó nyelvváltozatok csoportja, amelyet a kínai kínai etnikai többség és nagy-kínai sok kisebbségi etnikai csoport beszél. Körülbelül 1,3 milliárd ember (vagyis a világ népességének körülbelül 16% -a) beszél különféle kínai nyelveket első nyelvként.
language.THAI.description=A thaiföldi Thaiföld nemzeti nyelve és tényleges hivatalos nyelve; életkorától függően ez a közép-thai emberek és a legtöbb thaiföldi kínai első nyelve. Tagja a Kraâ Dai nyelvcsalád Tai csoportjának, és Thaiföld több mint 60 nyelvének egyike. A thai szókincs több mint fele pali, szanszkrit, hétfő és ókhmer nyelvből származik vagy kölcsönzött tőlük. Ez tonális és analitikus nyelv, hasonló a kínai és a vietnami nyelvekhez.
language.NORWEGIAN.description=A norvég északi germán nyelv, amelyet elsősorban Norvégiában beszélnek, ahol ez hivatalos nyelv. A svéd és a dán nyelv mellett a norvég nyelvjárási folytonosságot alkot többé-kevésbé kölcsönösen érthető helyi és regionális fajtákból; különösen a norvég és a svéd nyelvjárások nagyon közel állnak egymáshoz. Ezek a skandináv nyelvek, valamint a feröeri és az izlandi, valamint néhány kihalt nyelv alkotják az észak-germán nyelveket. A feröeri és az izlandi nyelv kölcsönösen nem érthető a norvég nyelven beszélt formájukban, mert a kontinentális skandináv nyelv eltért tőlük. Míg a két legtöbb németül beszélő germán nyelv, az angol és a német szoros hasonlóságot mutat a norvég nyelvvel, egyik sem kölcsönösen érthető vele. A norvég az ó-norvég leszármazottja, a Skandináviában a viking korszakban élő germán népek közös nyelve.
language.RUSSIAN.description=Az orosz egy kelet-szláv nyelv, amely a kelet-európai oroszokban őshonos. Ez egy hivatalos nyelv Oroszországban, Fehéroroszországban, Kazahsztánban, Kirgizisztánban, és széles körben használják az egész Kaukázusban, Közép-Ázsiában és bizonyos mértékben a balti államokban is. Az orosz az indoeurópai nyelvek családjába tartozik, amely a keleti szláv nyelvek négy élő tagjának egyike, és a nagyobb balto-szláv ág része.
language.ALBANIAN.description=Az albán egy indoeurópai nyelv, amelyet az albánok beszélnek a Balkánon, valamint az albán diaszpóra Amerikában, Európában és Óceániában. Körülbelül 7,5 millió beszélője az indoeurópai nyelveken belül egy önálló ágat képvisel, és nem áll szoros kapcsolatban más nyelvekkel.
language.HEBREW.name=héber
language.ICELANDIC.name=izlandi
language.CATALAN.name=katalán
language.RUSSIAN.name=orosz
language.BELARUSIAN.name=Belorusz
language.LATVIAN.name=lett
language.LITHUANIAN.name=litván
language.FRENCH.name=Francia
language.ICELANDIC.description=Az izlandi nyelv északnémet nyelv, amelyet körülbelül 314 000 ember beszél, akiknek döntő többsége Izlandon él, ahol ez a nemzeti nyelv. Legszorosabban a feröeri és nyugati norvég rokonságban áll.
language.ARABIC.name=arab
language.HUNGARIAN.name=Magyar
language.BELARUSIAN.description=A belorusz egy keletszláv nyelv, amelyet a beloruszok beszélnek. Ez a jelenlegi alkotmány (17. cikk) értelmében a Belarusz Köztársaság két hivatalos nyelve, az orosz mellett. Ezenkívül Oroszország, Litvánia, Lettország, Lengyelország és Ukrajna egyes részein az említett fehérorosz kisebbségek beszélik.
language.BULGARIAN.description=A bolgár délszláv nyelv, amelyet Délkelet-Európában, elsősorban Bulgáriában beszélnek. A bolgárok nyelve.
language.ROMANIAN.name=román
language.SPANISH.name=spanyol
language.MALTESE.name=máltai
language.definition=A nyelv az emberek által használt kommunikáció strukturált rendszere, beleértve a beszédet (beszélt nyelv), a gesztusokat (jelnyelv) és az írást. A legtöbb nyelv írásjelekből áll, amelyek az eredeti hangot vagy gesztust és annak jelentését írják fel.
language.MACEDONIAN.name=Macedón
language.DANISH.name=dán
language.FINNISH.name=finn
language.SLOVENIAN.name=szlovén
language.SLOVAK.description=A szlovák a cseh szlovák csoport nyugati szláv nyelve. Körülbelül 5 millió ember beszél anyanyelvként, elsősorban etnikai szlovákokként, Szlovákia hivatalos nyelveként és az Európai Unió 24 hivatalos nyelvének egyikeként.
language.ENGLISH.description=Az angol egy kora középkori Angliában először beszélt nyugatnémet nyelv, amely végül a 21. században a nemzetközi beszéd vezető nyelvévé vált. Nevét Angles-ról kapta, amely az egyik ősi germán nép, amely Nagy-Britannia területére vándorolt, amely később a nevüket vette fel, Anglia. Mindkét név Angliából, a Balti-tenger félszigetéből származik. Az angol a legszorosabban kapcsolódik a frízhez és az alacsony szászhoz, míg szókincsét jelentősen befolyásolták más germán nyelvek, különösen az ó-norvég (észak-germán nyelv), valamint a latin és a francia.
language.IRISH.name=ír
language.ARABIC.description=Az arab szemita nyelv, mint a héber és az arám. Körülbelül 292 millió ember beszél első nyelvként. Sokkal többen megérthetik második nyelvként is. Az arab nyelvnek saját ábécéje van írva jobbról balra, mint a héber. Mivel az egész világon annyira elterjedt, az ENSZ hat hivatalos nyelvének egyike, a többi angol, francia, spanyol, orosz és kínai.
language.SWEDISH.description=A svéd egy észak-germán nyelv, amelyet 10 millió ember őshonosan beszél, főleg Svédországban (mint egyetlen hivatalos nyelv) és Finnország egyes részein, ahol a finnnel azonos jogi helyzet áll fenn. Nagyrészt kölcsönösen érthető a norvég és a dán nyelven, bár a kölcsönös érthetőség mértéke nagymértékben függ a beszélő nyelvjárásától és akcentusától. Az ír norvég és dán nyelvet a beszélő nyelvek általában könnyebben megértik, mint a beszélt nyelveket, a hangszín, az ékezet és az intonáció különbségei miatt. A svéd az ó-norvég leszármazottja, a Skandináviában a viking korszakban élő germán népek közös nyelve. Több beszélője van, mint bármely más észak-germán nyelvnek.
language.HEBREW.description=A héber északnyugati szemita nyelv Izraelben honos. 2013-ban a modern héber nyelvet világszerte több mint kilenc millióan beszélték. Történelmileg az izraeliták, a judeaiak és őseik nyelvének tekintik; a nyelvre azonban maga a Tanakh nem hivatkozott a "héber" névvel. Mishnah Gitin 9: 8 a nyelvet Ivrit hébernek nevezi, Mishnah Megillah azonban a héber nyelvre Ashurit jelentése asszír, ami metabon az ábécé nevéből származik, szemben Ivrit paleo-héber ábécével. Az írott paleo-héber írás legkorábbi példái az ie. A héber az afroáziai nyelvcsalád északnyugati szemita ágához tartozik, és ez az egyetlen kánaáni nyelv, amelyet még mindig beszélnek, és az egyetlen igazán sikeres példa egy újjáéledt holt nyelvre, és a két északnyugati szemita nyelv közül az egyik még mindig beszélt, a másik arámi.
language.JAPANESE.name=japán
language.NORWEGIAN.name=norvég
language.SWEDISH.name=svéd
language.UKRAINIAN.description=Az ukrán, történelmileg a ruszin is keletszláv nyelv. Ez Ukrajna hivatalos állami nyelve, és az elismert Dnyeszteren túli állam három hivatalos nyelvének egyike, a másik kettő moldovai és orosz. Az írott ukrán a cirill betűkészlet egyik változatát használja (lásd ukrán ábécé).
language.CATALAN.description=A valenciai közösségben ismert katalán, a carche pedig valencian néven nyugati román nyelv, amely a vulgár latinból származik. Ez Andorra hivatalos nyelve, és három autonóm közösség társ-hivatalos nyelve Spanyolország keleti részén: Katalónia, a Valencia-közösség és a Baleár-szigetek. Félhivatalos státusza van az olasz Alghero községben is. Beszélik Franciaország Pyrénées-Orientales megyéjében és Spanyolország keleti két további területén is: Aragon keleti sávjában és a Murche régió Carche területén. A katalán / valencia nyelvű területeket gyakran Paosos katalánoknak vagy "katalán országoknak" nevezik.
language.LITHUANIAN.description=A litván balti nyelv. Ez Litvánia hivatalos nyelve és az Európai Unió egyik hivatalos nyelve. Mintegy 2,8 millió litván anyanyelvű beszél Litvániában, és körülbelül 200 000 beszélő másutt.
language.SLOVENIAN.description=A szlovén délszláv nyelv, amelyet a szlovének beszélnek. Világszerte mintegy 2,5 millió beszélő beszél, akik többsége Szlovéniában él, ahol ez a három hivatalos nyelv egyike. Mivel Szlovénia az Európai Unió része, a szlovén egyike annak 24 hivatalos és munkanyelve között.
language.HINDI.name=hindi
language.LATVIAN.description=A lett, más néven lettish, a balti keleti nyelv, amelyet a balti régióban beszélnek. Ez a lettek nyelve és Lettország hivatalos nyelve, valamint az Európai Unió egyik hivatalos nyelve. Körülbelül 1,3 millió lett anyanyelvű beszél Lettországban, és 100 000 külföldön. Összesen Lettország lakosságának 2 milliója, vagyis a lakosság 80% -a beszél lettül. Közülük mintegy 1,16 millió, vagyis 62% használta elsődleges nyelvként otthon.
language.THAI.name=Thai
language.CROATIAN.description=A horvát a horvátok által használt szerb-horvát nyelv standard változata, főleg Horvátországban, Bosznia és Hercegovinában, a szerb Vajdaságban és más szomszédos országokban. Ez Horvátország hivatalos és irodalmi szabványa, valamint az Európai Unió egyik hivatalos nyelve. A horvát nyelv Bosznia és Hercegovina egyik hivatalos nyelve, valamint Szerbiában és a szomszédos országokban elismert kisebbségi nyelv.
language.HINDI.description=A hindi, pontosabban a modern standard hindi egy indoárja nyelv, amelyet Indiában beszélnek. A hindit a hindusztáni nyelv szabványosított és szanszkritizált regisztereként írták le, amely maga is elsősorban Delhi khariboli dialektusán és Észak-India szomszédos területein alapszik. A devanagari írásmóddal írt hindi az indiai kormány két hivatalos nyelve egyike, az angol nyelv mellett. Ez egy hivatalos nyelv 9 államban és 3 uniós területen, és további hivatalos nyelv további 3 államban. A hindi az Indiai Köztársaság 22 tervezett nyelvének egyike.
language.TURKISH.name=török
language.POLISH.name=fényesít
language.CROATIAN.name=horvát
language.ROMANIAN.description=A román egy balkáni román nyelv, amelyet mintegy 24–26 millió ember beszél anyanyelvként, elsősorban Romániában és Moldovában, és további 4 millió ember beszél második nyelvként. Egy másik becslés szerint világszerte körülbelül 34 millió ember tud románul, közülük 30 millió anyanyelvként beszél. Ez Románia és Moldova hivatalos és nemzeti nyelve, valamint az Európai Unió egyik hivatalos nyelve.
language.SLOVAK.name=szlovák
language.SPANISH.description=A spanyol vagy a kasztíliai román nyelv, amely az Ibériai-félszigeten keletkezett. Ma globális nyelv, közel 500 millió anyanyelvű, főként Spanyolországban és Amerikában. A kínai mandarin után a világ második leggyakrabban beszélt anyanyelve, az angol, a kínai mandarin és a hindi után pedig a világ negyedik legjobban beszélt anyanyelve.
language.MALAY.description=A maláj ausztronéz nyelv, amelyet hivatalosan Bruneiban, Indonéziában, Malajziában és Szingapúrban beszélnek, és nem hivatalosan Kelet-Timorban és Thaiföld egyes részein beszélnek. A malájok egyik nyelvén 290 millió ember beszél (kb. 260 millióan indonézként) a maláj világban.
language.GREEK.name=görög
language.ESTONIAN.name=észt
language.MALTESE.description=A máltai egy szemita nyelv, amelyet a máltai emberek beszélnek. Ez Málta nemzeti nyelve és az Európai Unió egyetlen szemita hivatalos nyelve. A máltai a beszélt történelmi arab latinizált változatossága a sziculo-arabból való származása révén, amely Maghrebi arab dialektusként alakult ki a Szicíliai Emirátus idején 831 és 1091 között. A máltai normann invázió és a a sziget, a máltai a klasszikus arabtól függetlenül fejlődött a latinizáció fokozatos folyamatában. Ezért kivételes, mivel olyan történelmi arab változat, amely nincs diglossikus kapcsolatban a klasszikus vagy a modern standard arab nyelvvel. A máltai tehát külön van besorolva a modern arab makranyelvet alkotó 30 fajtától. A máltai nyelvet emellett megkülönböztetik az arab és más szemita nyelvektől, mivel morfológiáját mélyen befolyásolták a román nyelvek, nevezetesen az olasz és a szicíliai.
language.JAPANESE.description=A japán egy kelet-ázsiai nyelv, amelyet körülbelül 128 millió ember beszél, elsősorban Japánban, ahol ez a nemzeti nyelv. A japon (vagy japán-ryukyuan) nyelvcsalád tagja, és vitatják a kapcsolatát más nyelvekkel, például a koreaival. A japon nyelveket más nyelvcsaládokba sorolták, mint például az Ainu, az Austroasiatic és a ma már hiteltelenné vált Altaic nyelvek, de ezek közül a javaslatok közül egyik sem vált széles körben elfogadottá.
language.INDONESIAN.name=indonéz
language.DANISH.description=A dán egy északnémet nyelv, amelyet körülbelül hatmillió ember beszél, elsősorban Dániában, Grönlandon és az észak-németországi Dél-Schleswig régióban, ahol kisebbségi nyelvi státusszal rendelkezik. Kisebb dán anyanyelvű közösségek találhatók Norvégiában, Svédországban, Spanyolországban, az Egyesült Államokban, Kanadában, Brazíliában és Argentínában is. A bevándorlás és a városi területeken bekövetkező nyelvváltás miatt Grönland lakosságának mintegy 15% -a beszél dánul első nyelvként.
language.TURKISH.description=A török ​​nyelv a legszélesebb körben beszélt a török ​​nyelvek közül, mintegy 70–80 millió beszélő, Törökország nemzeti nyelve. Szülőhazáján kívül jelentős kisebb beszélőcsoportok vannak Irakban, Szíriában, Németországban, Ausztriában, Bulgáriában, Észak-Macedóniában, Észak-Cipruson, Görögországban, a Kaukázusban, valamint Európa más részein és Közép-Ázsiában. Ciprus azt kérte, hogy az Európai Unió vegye fel hivatalos nyelvként a törököt, annak ellenére, hogy Törökország nem tagország.
language.GERMAN.name=német
language.MALAY.name=maláj
language.UKRAINIAN.name=ukrán
language.POLISH.description=Lengyel vagy egyszerűen polski, a lecsita csoport nyugati szláv nyelve. Elsősorban Lengyelországban beszélik, és a lengyelek anyanyelveként szolgál. Amellett, hogy Lengyelország hivatalos nyelve, más országok lengyel kisebbségei is használják. Világszerte több mint 50 millió lengyel beszélő - ez az Európai Unió hatodik legjobban beszélt nyelve.
language.ESTONIAN.description=Az észt az Észtországban beszélt finn ág uráli nyelve. Észtország hivatalos nyelve, amelyet mintegy 1,1 millió ember őshonosan beszél; Észtországban 922 000, Észtországon kívül pedig 160 000 ember él. Ez egy déli finn nyelv, és a második legtöbbet beszélt nyelv az összes finn nyelv között.
language.ITALIAN.description=Az olasz vagy a lingua italiana az indoeurópai nyelvcsalád román nyelve. Az olasz a legtöbb intézkedéssel és a szardíniai nyelvvel együtt a legközelebb áll a latin nyelvhez, amelyből a vulgáris latin nyelven származik. Az olasz hivatalos nyelv Olaszországban, Svájcban (Ticino és a Grisons), San Marinóban és Vatikánban. Hivatalos kisebbségi státusza van Isztria nyugati részén (Horvátország és Szlovénia). Korábban Albániában, Máltán, Monacóban, Montenegróban (Kotor), Görögországban (Jón-szigetek és Dodekanészosz) volt hivatalos státusa, Korzikán általában a korzikai beszélők értik (szoros kapcsolata miatt e toszkán által befolyásolt nyelvvel). Régebben hivatalos nyelv volt a volt olasz Kelet-Afrikában és Észak-Afrikában is, ahol még mindig jelentős szerepet játszik a különféle ágazatokban. Olaszul beszélnek nagy emigráns közösségek Amerikában és Ausztráliában is. Az olasz nyelv szerepel a Bosznia-Hercegovinában és Romániában a Regionális vagy Kisebbségi Nyelvek Európai Chartája által lefedett nyelvekben, bár ezekben az országokban az olasz nem társtisztviselő és nem is védett nyelv. Sok olaszul beszélő anyanyelvű kétnyelvű, mind olasz (akár formában, akár regionális változatban) és más regionális nyelvekben.
language.DUTCH.description=A holland egy nyugatnémet nyelv, amelyet mintegy 24 millió ember beszél első nyelvként és 5 millió ember második nyelvként, ez alkotja az emberek többségét Hollandiában (ahol ez az egyetlen hivatalos nyelv országszerte) és Belgiumban (a három nyelv egyikeként) hivatalos nyelvek). Közeli rokonai után az angol és a német a harmadik legszélesebb körben beszélt germán nyelv.
language.KOREAN.description=A koreai egy kelet-ázsiai nyelv, amelyet körülbelül 77 millió ember beszél. Ez mindkét Korea hivatalos és nemzeti nyelve: Észak-Korea és Dél-Korea, az egyes országokban eltérő szabványosított hivatalos formanyomtatványokkal. Ez egy elismert kisebbségi nyelv a kínai Yanbian Koreai Autonóm Prefektúrában és Changbai Koreai Autonóm Megyében. Szahalin, Oroszország és Közép-Ázsia egyes részein is beszélik.
language.SERBIAN.name=szerb
