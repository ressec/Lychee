season.AUTUMN.description=الخريف ، المعروف أيضًا باسم الخريف في اللغة الإنجليزية في أمريكا الشمالية ، هو أحد الفصول الأربعة المعتدلة. خارج المناطق الاستوائية ، يشير الخريف إلى الانتقال من الصيف إلى الشتاء ، في سبتمبر (نصف الكرة الشمالي) أو مارس (نصف الكرة الجنوبي) ، عندما تصبح مدة ضوء النهار أقصر بشكل ملحوظ وتبرد درجة الحرارة بشكل كبير. يتناقص طول النهار ويزداد طول الليل مع تقدم الموسم ، حتى الانقلاب الشتوي في ديسمبر (نصف الكرة الشمالي) ويونيو (نصف الكرة الجنوبي). إحدى سماته الرئيسية في المناخات المعتدلة هي تساقط الأوراق من الأشجار المتساقطة.
