season.SUMMER.description=الصيف هو الأكثر سخونة بين الفصول الأربعة المعتدلة ، حيث يقع بعد الربيع وقبل الخريف. في أو حول الانقلاب الصيفي (حوالي 3 أيام قبل يوم منتصف الصيف) ، يحدث أول شروق للشمس وآخر غروب للشمس ، وتكون الأيام أطول والليالي أقصر ، مع تناقص طول النهار مع تقدم الموسم بعد الانقلاب. يختلف موعد بداية الصيف باختلاف المناخ والتقاليد والثقافة. عندما يكون الصيف في نصف الكرة الشمالي ، يكون الشتاء في نصف الكرة الجنوبي ، والعكس صحيح.
season.WINTER.description=الشتاء هو أبرد فصل في السنة في المناطق القطبية والمعتدلة (لا يحدث الشتاء في معظم المناطق الاستوائية). يحدث بعد الخريف وقبل الربيع في كل عام. يحدث الشتاء بسبب اتجاه محور الأرض في ذلك النصف من الكرة الأرضية بعيدًا عن الشمس. تحدد الثقافات المختلفة تواريخ مختلفة على أنها بداية الشتاء ، ويستخدم البعض تعريفًا يعتمد على الطقس. عندما يكون الشتاء في نصف الكرة الشمالي ، يكون الصيف في نصف الكرة الجنوبي ، والعكس صحيح. في العديد من المناطق ، يرتبط الشتاء بالثلوج ودرجات الحرارة المتجمدة. لحظة الانقلاب الشتوي هي عندما يكون ارتفاع الشمس بالنسبة للقطب الشمالي أو الجنوبي في أقصى قيمته السلبية (أي أن الشمس في أبعد نقطة لها تحت الأفق كما تقاس من القطب). يحتوي اليوم الذي يحدث فيه هذا على أقصر يوم وأطول ليلة ، مع زيادة طول النهار وتناقص طول الليل مع تقدم الموسم بعد الانقلاب. يختلف وقت الغروب المبكر وآخر شروق للشمس خارج المناطق القطبية عن تاريخ الانقلاب الشتوي ، ومع ذلك ، فهذه تعتمد على خط العرض ، نظرًا للاختلاف في اليوم الشمسي على مدار العام بسبب المدار الإهليلجي للأرض (انظر الأقدم والأحدث شروق الشمس وغروبها).
season.definition=الموسم هو تقسيم العام بناءً على التغيرات في الطقس والبيئة وعدد ساعات النهار في منطقة معينة. على الأرض ، الفصول هي نتيجة مدار الأرض حول الشمس والميل المحوري للأرض بالنسبة لمستوى مسير الشمس. في المناطق المعتدلة والقطبية ، تتميز الفصول بتغيرات في شدة ضوء الشمس الذي يصل إلى سطح الأرض ، والتي قد تؤدي الاختلافات منها إلى خضوع الحيوانات للسبات أو الهجرة ، والنباتات في سبات. تحدد الثقافات المختلفة عدد الفصول وطبيعتها بناءً على الاختلافات الإقليمية ، وعلى هذا النحو يوجد عدد من الثقافات الحديثة والتاريخية التي يختلف عدد مواسمها.
season.SPRING.description=الربيع ، المعروف أيضًا باسم الربيع ، هو أحد الفصول الأربعة المعتدلة ، الشتاء التالي والصيف الذي يسبقه. هناك تعريفات فنية مختلفة للربيع ، لكن الاستخدام المحلي للمصطلح يختلف باختلاف المناخ المحلي والثقافات والعادات. عندما يكون الربيع في نصف الكرة الشمالي ، يكون الخريف في نصف الكرة الجنوبي والعكس صحيح. في الاعتدال الربيعي (أو الربيعي) ، يبلغ طول النهار والليل اثنتي عشرة ساعة تقريبًا ، مع زيادة طول النهار وتناقص طول الليل مع تقدم الموسم.
