month.AUGUST.name=Август
month.JUNE.description=Юни е шестият месец от годината в юлианския и григорианския календар, вторият от четирите месеца е с дължина от 30 дни, а третият от пет месеца е с дължина под 31 дни. Юни съдържа лятното слънцестоене в Северното полукълбо, денят с най-много светлинни часове и зимното слънцестоене в Южното полукълбо, денят с най-малко дневни часове (с изключение на полярните области и в двата случая). Юни в Северното полукълбо е сезонният еквивалент на декември в Южното полукълбо и обратно. В Северното полукълбо началото на традиционното астрономическо лято е 21 юни (метеорологичното лято започва на 1 юни). В южното полукълбо метеорологичната зима започва на 1 юни.
month.DECEMBER.name=декември
month.OCTOBER.name=октомври
month.JULY.name=Юли
month.NOVEMBER.name=ноември
month.OCTOBER.description=Октомври е десетият месец от годината в юлианския и григорианския календар и шестият от седемте месеца с продължителност 31 дни. Осмият месец в стария календар на Ромул ок. 750 г. пр. Н. Е. Октомври запазва името си (от латински и гръцки Ã´ctÅ, което означава „осем“), след като януари и февруари са включени в календара, който първоначално е бил създаден от римляните. В Древен Рим един от трите патета Mundus ще се състои на 5 октомври, Meditrinalia на 11 октомври, Augustalia на 12 октомври, Horse на 15 октомври и Armilustrium на 19 октомври. Тези дати не съответстват на съвременния григориански календар.
month.JANUARY.name=януари
month.JULY.description=Юли е седмият месец от годината (между юни и август) в юлианския и григорианския календар, а четвъртият от седемте месеца е с дължина 31 дни. Той е кръстен от римския сенат в чест на римския пълководец Юлий Цезар, тъй като е месецът на неговото раждане. Преди това се наричаше Quintilis, като беше петият месец от 10-месечния календар.
month.NOVEMBER.description=Ноември е единадесетият и предпоследен месец от годината в юлианския и григорианския календар, четвъртият и последният от четири месеца с продължителност от 30 дни, а петият и последният от пет месеца с дължина под 31 дни. Ноември беше деветият месец от календара на Ромул. Ноември запазва името си (от латински novem, което означава "девет"), когато януари и февруари са добавени към римския календар.
month.SEPTEMBER.name=Септември
month.JUNE.name=юни
month.FEBRUARY.description=Февруари е вторият месец от годината в юлианския и григорианския календар. Месецът има 28 дни в общите години или 29 в високосните, като 29-ият ден се нарича високосен. Първият от пет месеца има по-малко от 31 дни (останалите четири са април, юни, септември и ноември) и единственият, който има по-малко от 30 дни. Седем месеца (януари, март, май, юли, август, октомври и декември) имат 31 дни, оставяйки четирите споменати по-рано месеца (април, юни, септември и ноември) да имат точно 30 дни. Това означава, че останалите единадесет месеца имат поне 30 дни.
month.MARCH.description=Март е третият месец в годината и е кръстен на Марс както в юлианския, така и в григорианския календар. Това е вторият от седем месеца, който има продължителност от 31 дни. В Северното полукълбо метеорологичното начало на пролетта настъпва в първия ден на март. Мартското равноденствие на 20 или 21 отбелязва астрономическото начало на пролетта в Северното полукълбо и началото на есента в Южното полукълбо, където септември е сезонният еквивалент на март на Северното полукълбо.
month.APRIL.description=Април е четвъртият месец от годината в григорианския календар, петият в ранния юлиански, първият от четири месеца с продължителност 30 дни, а вторият от пет месеца с дължина под 31 дни.
month.MAY.name=може
month.SEPTEMBER.description=Септември е деветият месец от годината в юлианския и григорианския календар, третият от четирите месеца е с дължина от 30 дни, а четвъртият от петте месеца е с дължина под 31 дни. В северното полукълбо септември е сезонният еквивалент на март в южното полукълбо.
month.APRIL.name=април
month.DECEMBER.description=Декември е дванадесетият и последен месец от годината в юлианския и григорианския календар. Също така е последният от седем месеца да има продължителност от 31 дни. Декември получи името си от латинската дума decem (което означава десет), защото първоначално беше десетият месец от годината в календара на Ромул, който започна през март. Зимните дни след декември не бяха включени като част от който и да е месец. По-късно месеците януари и февруари бяха създадени от безмесечния период и добавени към началото на календара, но декември запази името си.
month.definition=Месецът е единица време, използвана с календари, което е приблизително колкото естествения период, свързан с движението на Луната; месец и Луна са сродни. Традиционната концепция възниква с цикъла на лунните фази; такива месеци (лунации) са синодични месеци и продължават приблизително 29,53 дни. От изкопани пръчици за измерване изследователите са установили, че хората са броили дни спрямо фазите на Луната още през палеолитната епоха. Синодичните месеци, базирани на орбиталния период на Луната по отношение на линията Земя-Слънце, са все още в основата на много календари днес и се използват за разделяне на годината.
month.JANUARY.description=Януари е първият месец от годината в юлианския и григорианския календар, а първият от седемте месеца е с продължителност 31 дни. Първият ден от месеца е известен като Нова година. Това е средно най-студеният месец от годината в по-голямата част от Северното полукълбо (където е вторият месец на зимата) и най-топлия месец от годината в по-голямата част от Южното полукълбо (където е вторият месец на лятото ). В южното полукълбо януари е сезонният еквивалент на юли в северното полукълбо и обратно.
month.MAY.description=Май е петият месец от годината в юлианския и григорианския календар, а третият от седемте месеца е с продължителност 31 дни. Май е месец пролет в Северното полукълбо и есен в Южното полукълбо. Следователно май в южното полукълбо е сезонният еквивалент на ноември в северното полукълбо и обратно.
month.FEBRUARY.name=февруари
month.MARCH.name=Март
month.AUGUST.description=Август е осмият месец от годината в юлианския и григорианския календар, а петият от седемте месеца е с продължителност 31 дни. Първоначално е бил наречен Sextilis на латински, защото е бил шестият месец в оригиналния десетмесечен римски календар по времето на Ромул през 753 г. пр. Н. Е., Като март е първият месец от годината. Около 700 г. пр. Н. Е. Става осмият месец, когато януари и февруари са добавени към годината преди март от цар Нума Помпилий, който също му дава 29 дни. Юлий Цезар добавя два дни, когато създава юлианския календар през 46 г. пр. Н. Е. (708 AUC), като му дава съвременната продължителност от 31 дни. През 8 г. пр. Н. Е. Е преименуван в чест на Август. Според консултат на Сенат, цитиран от Макробий, той е избрал този месец, защото това е времето на няколко от големите му триумфи, включително завладяването на Египет.
